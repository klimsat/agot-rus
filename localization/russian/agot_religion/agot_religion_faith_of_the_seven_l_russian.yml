 baelorism_desc:0 "Бейлоризм — ветвь Веры Семи, почитающая короля Бейлора I Благословенного как аватара Семерых. Известно, что простые люди и септоны Вестероса совершают паломничества в места, где Бейлор читал проповеди или совершал великие дела. Бейлористы также известны своей преданностью династии Таргариенов, откуда происходил Бейлор."

