l_russian:
 invite_to_activity_flavor_funeral:0 "Сим я приглашаю вас на печальное событие - [ROOT.Char.GetInvolvedActivity.MakeScope.Var('body_to_bury').Char.GetTitledFirstName] будет [Select_CString(ROOT.Char.GetInvolvedActivity.MakeScope.Var('body_to_bury').Char.IsFemale, 'похоронена', 'похоронен' )] согласно традициям. Все смогут отдать дань уважения и вместе оплакать [ROOT.Char.GetInvolvedActivity.MakeScope.Var('body_to_bury').Char.GetHerHis]."
 agot_hike_province_requirement_landless:0 "Выполнено одно из следующих условий:\n$EFFECT_LIST_BULLET$[Concept('adventurers','Авантюрист')|E] или [Concept('characters','персонаж')|E], не имеющий [Concept('domain','домена')|E], может отправиться на [hike_i][Concept('hike','прогулку')|E] только по [Concept('barony','баронству')|E], где он находится, или по соседнему.\n$EFFECT_LIST_BULLET$Выбранная локация должна находиться за пределами #TOOLTIP:TERRAIN,urban,[GetName] #L городской#!#! местности"
 agot_hike_province_requirement_landed:0 "Устраивать [hike_i][Concept('hike','прогулки')|E] можно только в собственной [Concept('realm','державе')|E] и за пределами #TOOLTIP:TERRAIN,urban,[GetName] #L городской#!#! местности"