l_russian:
 activity_no_dlc_coronation:0 "Коронация"
 activity_no_dlc_coronation_name:0 "Коронация"
 activity_no_dlc_coronation_predicted_cost:0 "Стоимость коронации в первую очередь зависит от [Concept('activity_options', 'вариантов занятия')|E] [Concept('title_tier', 'уровня')|E] титула."
 activity_no_dlc_coronation_selection_tooltip:1 "Будет проведена [GetActivityType('activity_no_dlc_coronation').GetName], церемония ознаменует официальное начало вашего правления, докажет вашу легитимность [Concept('realm', 'державе')|E] и возобновит клятвы верности [Concept('vassals', 'вассалов')|E].\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Снижение [stress_loss_i][Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'glory_hound' ).GetTextIcon]ищущих славы [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'parochial' ).GetTextIcon]местечковых [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт пути развития')|E] свойства [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_no_dlc_coronation_desc:0 "Каждый [vassal|El] и высокопоставленные люди державы были приглашены стать свидетелями коронации нового монарха, преклонить колены и присягнуть ему на верность."
 activity_no_dlc_coronation_destination_selection:0 "Выбранное графство получит модификатор [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] на 5 лет."
 activity_no_dlc_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Снижение [stress_loss_i][Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'glory_hound' ).GetTextIcon]ищущих славы [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'parochial' ).GetTextIcon]местечковых [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n\n@alert_icon! #alert_trial Коронация может проводиться только #V один раз в жизни#!#!"
 activity_no_dlc_coronation_guest_desc:0 "$BULLET_WITH_TAB$ Участники могут улучшить [Concept('opinion', 'мнение')|E] о других приглашённых персонажах\n$BULLET_WITH_TAB$ Участники могут потерять [stress_loss_i][stress|El]"
 activity_no_dlc_coronation_conclusion_desc:1 "[GetActivityType( 'activity_no_dlc_coronation' ).GetName] завершилась"
 activity_no_dlc_coronation_guest_help_text:0 "У всех приглашённых [Concept('guests', 'гостей')|E] будет возможность улучшить своё [Concept('opinion', 'мнение')|E] о вас.\nКоронация - это также возможность завоевать [prestige|El], потерять часть [Concept('stress', 'стресса')|E], получить [piety|El] и повысить свою [Concept('legitimacy', 'легитимность')|E]."

