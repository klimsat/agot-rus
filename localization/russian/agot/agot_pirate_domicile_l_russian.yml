 domicile_building_parameter_raids_less_likely_to_make_prisoners_sl_3:0 "Персонажи в [Concept('estate', 'поместье')|E] с гораздо меньшей вероятностью попадут в [Concept('prisoners', 'плен')|E] в ходе вражеских [Concept('raids', 'налётов')|E] и [Concept('sieges', 'осад')|E]"