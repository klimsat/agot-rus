l_russian:

 agot_pirate_ship_domicile_type: "$game_concept_agot_landless_pirate_domicile$"
 agot_pirate_ship_domicile_title: "$agot_pirate_ship_domicile_type$ персонажа [CHARACTER.GetFirstNameNoTooltip]"
 agot_pirate_ship_domicile_type_tooltip: "$agot_pirate_ship_domicile_type$"
 agot_pirate_ship_move_desc: "Переместить свой пиратский корабль в другое место."

 game_concept_agot_landless_pirate_domicile: "Пиратский корабль"
 game_concept_agot_landless_pirate_domiciles: "Пиратские корабли"
game_concept_agot_landless_pirate_domicile_desc:0 "$game_concept_agot_landless_pirate_domiciles$ are a [domicile|E] exclusive to the [pirate_govt|E] [government_form|E].\n\n$game_concept_agot_landless_pirate_domiciles$ are utilized by both landed and landless [characters|e]. Landed pirates cannot move their $game_concept_agot_landless_pirate_domicile$ outside of their capital, and landless pirates may move their $game_concept_agot_landless_pirate_domicile$ between [pirate_den_holdings|E], [settlement_holdings|E], and [wilderness_holdings|E] only.\n\nWhen landless pirates move their $game_concept_agot_landless_pirate_domiciles$ to a new $game_concept_pirate_den$, they must pay a one-time docking fee, a yearly fee, and will be bound to join the [county|e] holder in any defensive wars. Landed pirates can set the intensity of these port fees through [laws|E]."

 agot_cannot_become_adventurer_as_pirate_with_valid_relocation_target: "У безземельного владельца [Concept('agot_landless_pirate_domicile', 'пиратского корабля')|E] не должно быть действительной цели путешествия"

 game_concept_pirate_dominate_title: "Побороться за титул"
 game_concept_pirate_domination_war: "Пиратская война за господство"
 game_concept_pirate_dominate_title_desc: "Пираты, желающие [Concept('title', 'титул')|E] более высокого [Concept('title_tier', 'уровня')|E], должны побороться за титул с местными правителями.\n\nЕсли нужный титул кем-то занят, то с этой целью начнется война за доминирование. Если же титул свободен, то пиратам придется одолеть все державы, находящиеся на территории, [de_jure|El] принадлежащей этому титулу, кроме тех, которые уже являются их [Concept('tributary', 'данниками')|E] и [Concept('ally', 'союзниками')|E].\n\nВ случае победы агрессор получит оспариваемый титул, а проигравшие станут его данниками. В случае поражения агрессор выплатит победителям [gold_i] [gold|El], а показатель наводимого им [dread_i] [Concept('dread', 'ужаса')|E] значительно снизится.\n\nЕсли правитель, принимающий [Concept('decision', 'решение')|E], уже контролирует всю необходимую территорию, то он сразу получит соответствующий титул."

 pirate_domination_war_holder_custom_tooltip: "Начать [Concept('pirate_domination_war', 'пиратскую войну за доминирование')|E] против персонажа [main_defender.GetShortUIName] за титул [title_scope.GetName]#weak (@soldier_icon![main_defender.MakeScope.ScriptValue('dominate_title_current_ally_strength')|N0])#!"
 pirate_domination_war_no_holder_custom_tooltip: "Начать против персонажа [main_defender.GetShortUIName] [Concept('pirate_domination_war', 'пиратскую войну за доминирование')|E] над титулом [title_scope.GetName]\n\t$BULLET$Каждый [Concept('holder', 'владетель')|E] [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графств')|E] титула [title_scope.GetName], не являющийся [Concept('tributary', 'данником')|E] или [Concept('ally', 'союзником')|E], поддержит персонажа [main_defender.GetShortUIName] #weak (@soldier_icon![root_scope.MakeScope.ScriptValue('dominate_title_current_enemy_strength')|N0])#!"

 agot_raid_pirate_domicile: "Налёт на пиратский корабль"
 agot_raid_pirate_domicile_desc: "[SCHEME.GetTargetCharacter.GetShortUIName] становится слишком [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'смелой', 'смелым' )] - налёт поставит [SCHEME.GetTargetCharacter.GetHerHis] на место."
 agot_raid_pirate_domicile_desc_general: "$agot_raid_pirate_domicile$ — [Concept('hostile_scheme', 'враждебные происки')|E], цель которых — совершить набег на [Concept('agot_landless_pirate_domicile', 'корабль')|E] другого пирата. Такие происки зависят от [Concept('intrigue', 'интриг')|E], и для их осуществления можно привлекать [Concept('agents', 'соучастников')|E].\n\nУспешный налёт на корабль позволяет похитить [Concept('gold', 'золото')|E] и [Concept('artifacts', 'артефакты')|E] жертвы, нанести вред ее [Concept('agot_landless_pirate_domicile', 'кораблю')|E] и даже убить её придворных."

 agot_raid_pirate_domicile_action: "$raid_estate_action$"
 start_pirate_raid_domicile_interaction: "Начать налёт на пиратский корабль"
 start_pirate_raid_domicile_interaction_desc: "Попытка совершить налет на [Concept('agot_landless_pirate_domicile', 'пиратский корабль')|E] персонажа [recipient.GetName]"
 start_pirate_raid_domicile_notification: "$agot_raid_pirate_domicile$"

 agot_raid_pirate_kill_courtiers_tt: "Вы можете убить членов [recipient.Custom('GetCourt_RU_Gen')] персонажа [recipient.GetFirstName]"
 agot_raid_pirate_destroy_buildings_tt: "Вы можете повредить или уничтожить постройка на [Concept('agot_landless_pirate_domicile', 'пиратском корабле')|E] персонажа [recipient.GetFirstNameNoTooltip]"
 agot_raid_pirate_ship_gain_coin_tt: "Вы можете получите @gold_icon![Concept('gold', 'золото')|E]"
 agot_raid_pirate_ship_gain_dread_tt: "Вы можете получите @dread_icon![Concept('dread', 'ужас')|E]"
 agot_raid_pirate_ship_gain_artifacts_tt: "Вы можете похитить @artifact_icon![Concept('artifacts', 'артефакты')|E]"

 scheme_target_not_agot_pirate: "[target.GetShortUIName] не [Select_CString( target.IsLocalPlayer, 'владеете', 'владеет')] [Concept('agot_landless_pirate_domicile', 'пиратским кораблём')|E]"
 scheme_owner_not_agot_pirate: "Вы не владеете [Concept('agot_landless_pirate_domicile', 'пиратским кораблём')|E]"
 scheme_target_not_alive: "[target.GetShortUIName] не [Select_CString( target.IsLocalPlayer, 'являетесь', 'является')] [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]!"

 agot_raid_pirate_domicile_invalidated_title: "@scheme_icon! Происки «Налёт на пиратский корабль» завершаются"

 AGOT_RAID_PIRATE_DOMICILE_SAME_COUNTY: "[Concept('agot_landless_pirate_domicile', 'Пиратские корабли')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] и [Select_CString(owner.IsLocalPlayer, '', 'персонажа ' )][owner.GetShortUINamePossessive][Select_CString(owner.IsLocalPlayer, 'его персонажа', '' )] расположены в одном и том же графстве: $VALUE|+=0$"
 OWNER_DOMICILE_FORCASTLE_DESC: "Уровень #ONCLICK:DOMICILE_BUILDING,agot_forecastle_01 #TOOLTIP:DOMICILE_BUILDING,agot_forecastle_01 #L кубрика#!#!#! корабля «[target.GetDomicile.GetName]»: $VALUE|+=0$"
 RAID_PIRATE_SHIP_IN_SUBREALM_DESC: "[Concept('agot_landless_pirate_domicile', 'Пиратский корабль')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] находится в пределах вашей [Concept('realm', 'державы')|E]: $VALUE|+=0$"
 RAID_PIRATE_SHIP_IN_HIGH_PORT_RATE_DESC: "[Concept('agot_landless_pirate_domicile', 'Пиратский корабль')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] пришвартован в [Concept('realm', 'державе')|E] с грабительским [Concept('pirate_port_rate', 'тарифом')|E]: $VALUE|+=0$"
 RAID_PIRATE_SHIP_ENDURING_HARDSHIPS_PERK_DESC: "[target.GetShortUIName] [Select_CString( target.IsLocalPlayer, 'имеете', 'имеет')] достоинство «[GetPerk('enduring_hardships_perk').GetName(GetNullCharacter)]»: $VALUE|+=0$"

 game_concept_pirate_port_rates: "Тарифы пиратского порта"
 game_concept_pirate_port_rate: "Тариф пиратского порта"
game_concept_pirate_port_rates_desc:0 "$game_concept_pirate_port_rates$ consist of two types of @gold_icon! fees that [agot_landless_pirate_domiciles|E] must pay upon arriving at a location held by [pirate_govt|E] rulers.\n\nThe first fee is the #bold one-time docking fee#!, which a Landless Pirate must pay immediately upon entering a new [pirate_den_holding|E]. The second fee is the #bold yearly docking fee#! which must be paid annually so long as the pirate remains in that location.\n\nThe Landed Pirates ruling the county may change these fees through [laws|E]."

 game_concept_pirate_ship_designated_heir: "Предопределённый наследник корабля"
 game_concept_pirate_ship_designated_heirs: "Предопределённый наследник [Concept('agot_landless_pirate_domicile', 'корабля')|E]"
game_concept_pirate_ship_designated_heir_desc:0 "A $game_concept_pirate_ship_designated_heir$ is a [character|E] that has been designated to inherit a [agot_landless_pirate_domicile|E].\n\nThey do not have to be related to the current $game_concept_agot_landless_pirate_domicile$ Captain, but they do have to be a courtier of that character. Only a landless [pirate_govt|E] [ruler|E] may designate a $game_concept_pirate_ship_designated_heir$."

 agot_pirate_events.8032.desc: "Наконец-то на рассвете до меня дошли известия с пиратского корабля, которым командует [target.GetFirstName], что стоит на якоре в провинции [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], которые подтвердили наш успех!\n\n[target.Custom('InsultNounPlural')] были застигнуты врасплох"
 agot_pirate_events.8032.kill: "и несколько членов [Select_CString(target.IsFemale, 'её', 'его' )] команды были убиты - выжившим придётся смириться с этой неудачей..."
 agot_pirate_events.8032.fallback: "и перебиты на глазах у всех остальных!"
 agot_pirate_events.8034.t: "На пиратский корабль совершён налёт"

agot_pirate_events.8034.desc:0 "At dawn, panicked rumors of a raid on the pirate ship in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] reach me quickly,"
agot_pirate_events.8034.kill:0 "\n\nThey tell me that several of my courtiers were slain in the attack, slaughtered like animals by my enemies..."
agot_pirate_events.8034.discovered:0 "\n\nIn the aftermath, all are agreed that this was clearly the work of [owner.GetName]..."

agot_pirate_events.8033.desc:0 "Dawn at last brings word from [target.GetFirstNamePossessive] pirate ship in [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], though it is not what we would have liked to hear...\n\nThe [target.Custom('InsultNounPlural')] were somehow ready for the attack, and foiled our attackers before they had a chance to do any damage."
agot_pirate_events.8033.captured:0 "\n\nTo make matters worse, it seems my [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName], was captured in the raid..."
agot_pirate_events.8033.fallback:0 "\n\nAt least we can rest easy, for the only thing lost was my precious time..."

