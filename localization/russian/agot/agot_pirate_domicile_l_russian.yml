 AGOT_RAID_PIRATE_DOMICILE_SAME_COUNTY: "[Concept('agot_landless_pirate_domicile', 'Пиратские корабли')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] и [Select_CString(owner.IsLocalPlayer, '', 'персонажа ' )][owner.GetShortUINamePossessive][Select_CString(owner.IsLocalPlayer, 'его персонажа', '' )] расположены в одном и том же графстве: $VALUE|+=0$"
 OWNER_DOMICILE_FORCASTLE_DESC: "Уровень #ONCLICK:DOMICILE_BUILDING,agot_forecastle_01 #TOOLTIP:DOMICILE_BUILDING,agot_forecastle_01 #L кубрика#!#!#! корабля «[target.GetDomicile.GetName]»: $VALUE|+=0$"
 RAID_PIRATE_SHIP_IN_SUBREALM_DESC: "[Concept('agot_landless_pirate_domicile', 'Пиратский корабль')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] находится в пределах вашей [Concept('realm', 'державы')|E]: $VALUE|+=0$"
 RAID_PIRATE_SHIP_IN_HIGH_PORT_RATE_DESC: "[Concept('agot_landless_pirate_domicile', 'Пиратский корабль')|E] [Select_CString(target.IsLocalPlayer, '', 'персонажа ' )][target.GetShortUINamePossessive][Select_CString(target.IsLocalPlayer, 'его персонажа', '' )] пришвартован в [Concept('realm', 'державе')|E] с грабительским [Concept('pirate_port_rate', 'тарифом')|E]: $VALUE|+=0$"
 RAID_PIRATE_SHIP_ENDURING_HARDSHIPS_PERK_DESC: "[target.GetShortUIName] [Select_CString( target.IsLocalPlayer, 'имеете', 'имеет')] достоинство «[GetPerk('enduring_hardships_perk').GetName(GetNullCharacter)]»: $VALUE|+=0$"

 game_concept_pirate_port_rates: "Тарифы пиратского порта"
 game_concept_pirate_port_rate: "Тариф пиратского порта"
 game_concept_pirate_port_rates_desc: "Тарифы пиратских портов состоит из двух типов @gold_icon! пошлин, которые капитаны [Concept('agot_landless_pirate_domiciles', 'кораблей')|E] должны оплатить по прибытии в место, контролируемое [Concept('pirate_govt', 'пиратскими')|E] правителями.\n\nПервая пошлина - это #bold единовременный сбор за стоянку#!, который безземельный пират должен заплатить сразу же при прибытии в новое [Concept('pirate_den_holding', 'пиратское логово')|E]. Вторая пошлина - это #bold ежегодный сбор за стоянку#!, который должен выплачиваться ежегодно, пока пират остаётся в этой локации.\n\nПираты-землевладельцы, правящие графством, могут изменить размер этих сборов с помощью [Concept('laws', 'законов')|E]."

 game_concept_pirate_ship_designated_heir: "Предопределённый наследник корабля"
 game_concept_pirate_ship_designated_heirs: "Предопределённый наследник [Concept('agot_landless_pirate_domicile', 'корабля')|E]"
 game_concept_pirate_ship_designated_heir_desc: "Предопределённый наследник корабля - это [Concept('character', 'персонаж')|E], который был выбран в качестве наследника [Concept('agot_landless_pirate_domicile', 'пиратского корабля')|E].\n\nОни не обязательно должны быть связаны узами родства с текущим капитаном пиратского корабля, но они должны быть придворными этого персонажа. Только безземельный [Concept('pirate_govt', 'пиратский')|E] [Concept('ruler', 'правитель')|E] может назначить предопределённого наследника пиратского корабля."

 agot_pirate_events.8032.desc: "Наконец-то на рассвете до меня дошли известия с пиратского корабля, которым командует [target.GetFirstName], что стоит на якоре в провинции [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], которые подтвердили наш успех!\n\n[target.Custom('InsultNounPlural')] были застигнуты врасплох"
 agot_pirate_events.8032.kill: "и несколько членов [Select_CString(target.IsFemale, 'её', 'его' )] команды были убиты - выжившим придётся смириться с этой неудачей..."
 agot_pirate_events.8032.fallback: "и перебиты на глазах у всех остальных!"
 agot_pirate_events.8034.t: "На пиратский корабль совершён налёт"

 agot_pirate_events.8034.desc: "На рассвете до меня быстро доходят панические слухи о налёте на пиратский корабль во владении [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]."
 agot_pirate_events.8034.kill: "\n\nВ них говорится о том, что несколько моих придворных были убиты во время нападения, заколоты моими врагами, как животные..."
 agot_pirate_events.8034.discovered: "\n\nВпоследствии все пришли к единому мнению, что это явно [Select_CString(owner.IsFemale, 'устроила', 'устроил' )] [owner.GetName]..."

 agot_pirate_events.8033.desc: "Наконец-то на рассвете пришла весточка о пиратском корабле во владении [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], которым командует [target.GetFirstName], хотя это не то, что мы хотели бы услышать...\n\n[target.Custom('InsultNounPlural')] каким-то образом были готовы к атаке и остановили нападавших прежде, чем у них появился шанс нанести какой-либо ущерб."
 agot_pirate_events.8033.captured: "\n\nЧто ещё хуже, похоже, что [Select_CString(captured.IsFemale, 'моя', 'мой' )] [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName], [Select_CString(captured.IsFemale, 'была захвачена', 'был захвачен' )] во время налёта..."
 agot_pirate_events.8033.fallback: "\n\nПо крайней мере, мы можем быть спокойны, потому что единственное, что было потеряно, - это моё драгоценное время..."

 create_pirate_ruler_designer: "Создать своего пирата-авантюриста"
 create_pirate_ruler_designer_tt: "Создать безземельного пирата в столичной провинции выбранного персонажа."
 create_pirate_ruler_designer_must_be_pirate_start_tt: "@warning_icon! #warning Вы можете создать безземельного пирата только на землях существующего персонажа-пирата#!"
 move_pirate_domicile_rules_tt: "Вы можете перемещать своё [Concept('domicile', 'имение')|E] только в пределах прибрежных пиратских логов или в графства дебрей и поселений в традиционном пиратском регионе."

