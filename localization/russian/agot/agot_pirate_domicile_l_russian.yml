l_russian:

 agot_pirate_ship_domicile_type: "$game_concept_agot_landless_pirate_domicile$"
 agot_pirate_ship_domicile_title: "$agot_pirate_ship_domicile_type$ персонажа [CHARACTER.GetFirstNameNoTooltip]"
 agot_pirate_ship_domicile_type_tooltip: "$agot_pirate_ship_domicile_type$"
 agot_pirate_ship_move_desc: "Переместить свой пиратский корабль в другое место."

 game_concept_agot_landless_pirate_domicile: "Пиратский корабль"
 game_concept_agot_landless_pirate_domiciles: "Пиратские корабли"
 game_concept_agot_landless_pirate_domicile_desc: "Пиратские корабли являются уникальным [Concept('domicile', 'имением')|E], доступным исключительно [Concept('pirate_govt', 'пиратской')|E] [Concept('government_form', 'форме правления')|E].\n\nПиратские корабли используются как землевладельцами, так и безземельными [Concept('characters', 'персонажами')|E]. Пираты-землевладельцы не могут перемещать свой корабль за пределы своей столицы, а безземельные пираты могут перемещать свои корабли только между [Concept('pirate_den_holdings', 'пиратскими логовами')|E], [Concept('settlement_holdings', 'поселениями')|E] и [Concept('wilderness_holdings', 'дебрями')|E].\n\nКогда безземельные пираты перемещают свои корабли в новое логово, они должны заплатить единовременную пошлину за стыковку, ежегодный сбор и обязаны присоединиться к оборонительным войнам владельца [Concept('county', 'графства')|E]. Пираты-землевладельцы могут устанавливать размер этих портовых сборов с помощью [Concept('laws', 'законов')|E]."

 agot_cannot_become_adventurer_as_pirate_with_valid_relocation_target: "У безземельного владельца [Concept('agot_landless_pirate_domicile', 'пиратского корабля')|E] не должно быть действительной цели путешествия"

 game_concept_pirate_dominate_title: "Побороться за титул"
 game_concept_pirate_domination_war: "Пиратская война за господство"
 game_concept_pirate_dominate_title_desc: "Пираты, желающие [Concept('title', 'титул')|E] более высокого [Concept('title_tier', 'уровня')|E], должны побороться за титул с местными правителями.\n\nЕсли нужный титул кем-то занят, то с этой целью начнется война за доминирование. Если же титул свободен, то пиратам придется одолеть все державы, находящиеся на территории, [de_jure|El] принадлежащей этому титулу, кроме тех, которые уже являются их [Concept('tributary', 'данниками')|E] и [Concept('ally', 'союзниками')|E].\n\nВ случае победы агрессор получит оспариваемый титул, а проигравшие станут его данниками. В случае поражения агрессор выплатит победителям [gold_i] [gold|El], а показатель наводимого им [dread_i] [Concept('dread', 'ужаса')|E] значительно снизится.\n\nЕсли правитель, принимающий [Concept('decision', 'решение')|E], уже контролирует всю необходимую территорию, то он сразу получит соответствующий титул."

 pirate_domination_war_holder_custom_tooltip: "Начать [Concept('pirate_domination_war', 'пиратскую войну за доминирование')|E] против персонажа [main_defender.GetShortUIName] за титул [title_scope.GetName]#weak (@soldier_icon![main_defender.MakeScope.ScriptValue('dominate_title_current_ally_strength')|N0])#!"
 pirate_domination_war_no_holder_custom_tooltip: "Начать против персонажа [main_defender.GetShortUIName] [Concept('pirate_domination_war', 'пиратскую войну за доминирование')|E] над титулом [title_scope.GetName]\n\t$BULLET$Каждый [Concept('holder', 'владетель')|E] [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графств')|E] титула [title_scope.GetName], не являющийся [Concept('tributary', 'данником')|E] или [Concept('ally', 'союзником')|E], поддержит персонажа [main_defender.GetShortUIName] #weak (@soldier_icon![root_scope.MakeScope.ScriptValue('dominate_title_current_enemy_strength')|N0])#!"

 agot_raid_pirate_domicile: "Налёт на пиратский корабль"
 agot_raid_pirate_domicile_desc: "[SCHEME.GetTargetCharacter.GetShortUIName] становится слишком [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'смелой', 'смелым' )] - налёт поставит [SCHEME.GetTargetCharacter.GetHerHis] на место."
 agot_raid_pirate_domicile_desc_general: "$agot_raid_pirate_domicile$ — [Concept('hostile_scheme', 'враждебные происки')|E], цель которых — совершить набег на [Concept('agot_landless_pirate_domicile', 'корабль')|E] другого пирата. Такие происки зависят от [Concept('intrigue', 'интриг')|E], и для их осуществления можно привлекать [Concept('agents', 'соучастников')|E].\n\nУспешный налёт на корабль позволяет похитить [Concept('gold', 'золото')|E] и [Concept('artifacts', 'артефакты')|E] жертвы, нанести вред ее [Concept('agot_landless_pirate_domicile', 'кораблю')|E] и даже убить её придворных."

 agot_raid_pirate_domicile_action: "$raid_estate_action$"
 start_pirate_raid_domicile_interaction: "Начать налёт на пиратский корабль"
 start_pirate_raid_domicile_interaction_desc: "Попытка совершить налет на [Concept('agot_landless_pirate_domicile', 'пиратский корабль')|E] персонажа [recipient.GetName]"
 start_pirate_raid_domicile_notification: "$agot_raid_pirate_domicile$"

 agot_raid_pirate_kill_courtiers_tt: "Вы можете убить членов [recipient.Custom('GetCourt_RU_Gen')] персонажа [recipient.GetFirstName]"
 agot_raid_pirate_destroy_buildings_tt: "Вы можете повредить или уничтожить постройка на [Concept('agot_landless_pirate_domicile', 'пиратском корабле')|E] персонажа [recipient.GetFirstNameNoTooltip]"
 agot_raid_pirate_ship_gain_coin_tt: "Вы можете получите @gold_icon![Concept('gold', 'золото')|E]"
 agot_raid_pirate_ship_gain_dread_tt: "Вы можете получите @dread_icon![Concept('dread', 'ужас')|E]"
 agot_raid_pirate_ship_gain_artifacts_tt: "Вы можете похитить @artifact_icon![Concept('artifacts', 'артефакты')|E]"

