l_russian:
 AGOT_VERSION_BUILD:0 "\nAGOT Build: #color_yellow;bold $AGOT_BUILD$#!\nAGOT Version: #color_yellow;bold $AGOT_VERSION$#!"
 AGOT_BUILD:0 "Release Build"
 AGOT_VERSION:0 "Open Beta 0.4.10"
 AGOT_REQUIRED_VERSION:0 "Chamfron (1.16.2.3)"
 VERSION_MISMATCH_DESCRIPTION:0 "Уважаемый #clickable [SelectLocalization(Or(Not(POPSStatusIsLoggedIn), POPStatusIsUserNameEmpty), 'NULL_USERNAME', 'FULL_USERNAME')]#!,\n\nВаша версия CK3 - #negative_value [GetGameVersionInfoShort]#!, в то время как CK3AGOT требует #positive_value $AGOT_REQUIRED_VERSION$#!. Если вы решите продолжить игру отсюда, это может привести к поломке ваших предыдущих сохранений или неожиданному поведению новых сохранений.\n\nНажав кнопку #high Подтвердить#!, вы соглашаетесь с этим предупреждением и не станете сообщать о любых ошибках, которые возникнут из-за несоответствия версий.\n\nВ противним случае, мы предлагаем выйти из игры, чтобы откатиться до версии #positive_value $AGOT_REQUIRED_VERSION$#!."
 VERSION_MISMATCH_CONFIRM:0 "Подтвердить"
 VERSION_MISMATCH_CONFIRM_TOOLTIP:0 "#high;bold Вы подтверждаете, что понимаете риск, связанный с использованием неподдерживаемой версии игры#!"
 VERSION_MISMATCH_EXIT_TOOLTIP:0 "@warning_icon! #warning Вы выйдете из игры#!"