l_russian:
 ### Holding
 building_type_ruin_01:0 "Руины"
 building_ruin_01:0 "Разрушенные руины"
 building_ruin_01_desc:0 "Это место находится в руинах."

 ### Base Ruin Types
 building_type_small_ruin_01:0 "Руины небольшого размера"
 building_small_ruin_01:0 "Забытые небольшие руины"
 building_small_ruin_01_desc:0 "Руины небольшого размера, оставленные на произвол судьбы в глуши."
 building_small_ruin_02:0 "Спасенные небольшие руины"
 building_small_ruin_02_desc:0 "Руины небольшого размера, где начался долгий процесс восстановления былой славы."
 building_small_ruin_03:0 "Восстановление небольших руин"
 building_small_ruin_03_desc:0 "Небольшие по размерам руины, где в результате реконструкции была восстановлена большая часть их великолепия."
 building_small_ruin_04:0 "Восстановленные небольшие руины"
 building_small_ruin_04_desc:0 "Когда-то это были небольшие руины, затерянные в анналах истории, но с тех пор они были полностью восстановлены и, возможно, даже превзошли то, чем были изначально."

 building_type_medium_ruin_01:0 "Руины среднего размера"
 building_medium_ruin_01:0 "Забытые средние руины"
 building_medium_ruin_01_desc:0 "Руины средних размеров, которые были брошены на произвол судьбы среди глуши."
 building_medium_ruin_02:0 "Спасенные средние руины"
 building_medium_ruin_02_desc:0 "Руины среднего размера, где начался долгий процесс восстановления былой славы."
 building_medium_ruin_03:0 "Восстановление средних руин"
 building_medium_ruin_03_desc:0 "Руины среднего размера, где в результате реконструкции была восстановлена большая часть их великолепия."
 building_medium_ruin_04:0 "Восстановленные средние руины"
 building_medium_ruin_04_desc:0 "Когда-то это были руины средних размеров, сгинувшие в анналах истории, но с тех пор они были полностью восстановлены и, возможно, даже превзошли то, чем были изначально."

 building_type_large_ruin_01:0 "Руины большого размера"
 building_large_ruin_01:0 "Забытые большие руины"
 building_large_ruin_01_desc:0 "Руины большого размера, которые были брошены на произвол судьбы среди глуши."
 building_large_ruin_02:0 "Спасенные большие руины"
 building_large_ruin_02_desc:0 "Руины большого размера, где начался долгий процесс восстановления былой славы."
 building_large_ruin_03:0 "Восстановление больших руин"
 building_large_ruin_03_desc:0 "Руины большого размера, где в результате реконструкции была восстановлена большая часть их великолепия."
 building_large_ruin_04:0 "Восстановленные большие руины"
 building_large_ruin_04_desc:0 "Когда-то это были руины больших размеров, сгинувшие в анналах истории, но с тех пор они были полностью восстановлены и, возможно, даже превзошли то, чем были изначально."

 ### Ruin Afflictions
 # Salted Earth
 building_type_ruin_salted_earth_01:0 "Засоленная земля"
 building_ruin_salted_earth_01:0 "Засоленная земля"
 building_ruin_salted_earth_01_desc:0 "Земля вокруг руин была засолена, оставив грязь бесплодной и неплодородной, и только сорняки и жизнестойкие цветы смогут расти в течение многих лет."

 # Desolate
 building_type_ruin_desolate_01:0 "Опустошение"
 building_ruin_desolate_01:0 "Опустошенное место"
 building_ruin_desolate_01_desc:0 "Земля, окружающая руины, была заброшена, насколько может видеть птица, и первоначальных жителей нигде не было."
 building_ruin_desolate_02:0 "Возрожденное население"
 building_ruin_desolate_02_desc:0 "С помощью принуждения, стимулов или долга новое сообщество поддерживало усилия по восстановлению."

 # Flooded
 building_type_ruin_flooded_01:0 "Затопленние"
 building_ruin_flooded_01:0 "Затопленные руины"
 building_ruin_flooded_01_desc:0 "Вода поразила все руины, практически остановив реконструкцию, так как препятствует каждому шагу."
 building_ruin_flooded_02:0 "Осушенные руины"
 building_ruin_flooded_02_desc:0 "После проведения столь необходимых работ вода, которая все это время покрывала руины и мешала восстановительным работам, была в основном, если не полностью, откачана."

 # Renowned
 building_type_ruin_renowned_01:0 "Известные руины"
 building_ruin_renowned_01:0 "Известные руины"
 building_ruin_renowned_01_desc:0 "То, что сейчас представляет собой лишь руины и обветшалые стены, когда-то вызывало похвалу и восхищение, а может быть, именно его падение и создало ему репутацию трагедии. Кажется, что люди охотнее помогают в восстановительных работах."

 # Infamous
 building_type_ruin_infamous_01:0 "Печально известные руины"
 building_ruin_infamous_01:0 "Печально известные руины"
 building_ruin_infamous_01_desc:0 "Считается, что на руины, украшающие эти земли, наложены проклятия и дурные предзнаменования. Люди сторонятся восстановительных работ и самих руин в страхе перед тем, что может с ними произойти."

 # Wildfire Outbreak
 building_type_ruin_wildfire_01:0 "Вспышка дикого огоня"
 building_ruin_wildfire_01:0 "Бушующий дикий огонь"
 building_ruin_wildfire_01_desc:0 "Дикий огонь полыхает в руинах, причиняя смертельный вред всем, кто недостаточно искусен, чтобы справиться с зеленым пламенем."
 building_ruin_wildfire_02:0 "Сдержанная вспышка"
 building_ruin_wildfire_02_desc:0 "Теперь, когда дикий огонь удалось сдержать, процесс восстановления стал проще, поскольку постоянная угроза того, что все достижения сгорят дотла, уже не вызывает такого беспокойства. Однако земли и люди, окружающие теперь уже сгоревшие руины, понесли потери."

 # Interaction
 agot_ruin_begin_reconstruction:0 "Восстановление руин"
 agot_ruin_begin_reconstruction_desc:0 "Возьмите под контроль усилия по реконструкции, чтобы вернуть территории былую славу."
 agot_ruin_reconstruction:0 "Руины под реконструкцией"
 agot_ruin_reconstruction_desc:0 "Эти руины начали восстанавливать."
 RUIN_MUST_BEGIN_CONSTRUCTION:0 "Вы должны сперва начать [reconstruction_effort|El]."
 agot_ruin_disease_modifier:0 "Отладочный модификатор поветрий для руин"
 agot_ruin_disease_modifier_desc:0 "Это модификатор, используемый для защиты руин от поветрий."

 # GUI
 ABANDON_RUIN_BUTTON:0 "Заброшенные руины"
 ABANDON_RUINS_TOOLTIP:0 "Покинуть руины, чтобы снова стать глушью."
 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Тысячи лет союза и подчинения между домами Ланнистеров и Рейнов сошли на нет под властью Титоса Ланнистера, Льва, которому никогда не было предначертано править. Никто не мог упрекнуть его вассалов в том, что они воспользовались его слабостями, нежеланием требовать выплаты долгов, добрым сердцем, не желающим видеть обиды. Никто не выиграл от этого больше, чем Роджер Рейн, чья семья и добрый брат наслаждались неумелостью Беззубого Льва. Кастамере рос за счёт Утеса, и это было великолепно. Когда львята пришли кусаться вместо отца, зачем Роджеру было обращать на них внимание? Он уже доказал, что его когти острее, чем у любого золотого льва. Эта гордыня приведет к разрушению и семьи, и дома, ведь этим львёнком был не кто иной, как будущий лорд Тайвин Ланнистер. В ходе кампании, которая стала воплощением того, кем он стал, Тайвин вернул долги вассалов своего отца, принеся разорение и смерть тем, кто сопротивлялся. Тарбекам и Рейнам. К тому времени, когда армии Ланнистеров достигли Кастамере, Тарбеки были уничтожены, а лорд Роджер был в бреду от раны, полученной из арбалета. Его брат Рейнард укрыл всех их под землей, где находились солдаты Ланнистеров, и призвал к переговорам, но их судьба уже была предрешена и Тарбекам, и тем, в честь чего был назван Кастамере. Тайвин приказал завалить все входы в шахты Рейнов и перегородить ближающую реку плотиной и подвести её к замку, затопив шахты. Никакие защитные сооружения не смогли бы сдержать воду. Говорят, что стражники Ланнистеров слышали панику и крики по ночам, но это был последний крик неповиновения со стороны дома Рейнов.\n\nТак и остался с тех пор некогда великий Кастамере, водной могилой для некогда великой семьи. Пока кто-то не решится раскопать эту могилу..."
 ruin_history_hellgate:0 "Некогда резиденция дома Драйленд, Адовы Врата теперь лежат в руинах. Из этого некогда древнего бастиона некогда правили короли Серноводной из дома Драйлендов, никому не кланяясь, и только когда прибыли Нимерия и ройнары, другой дом Дорна обрёл силу и могущество, чтобы разрушить его стены."
 ruin_history_woodfoot:0 "Когда Теон Старк впервые изгнал железнорожденных с Медвежьего острова, он передал эти земли дому Вудфутов. Вудфуты будут защищать остров от всех угроз в течение почти полутора тысяч лет. Только при Лороне Грейджое железнорожденные покончили с домом Вудфутов и снова захватили Медвежий остров. И всё же даже после вымирания рода руины Дозора Вудфутов, их древнего замка, стоят и поныне."
 ruin_history_skane:0 "Скейнийский пир - кто на Севере и за его пределами не знает о скагосцах и их печально известном Скейнийском пире? Когда у скагосцев ещё были корабли, они добрались до соседнего Скейна и захватили там всех жителей этого острова. Удачливые становились рабами или женами, а неудачливые служили пищей на великом празднике для скагосских налетчиков. Пир был завершён, а Скейн лежит пустым и по сей день."
 ruin_history_oldstones:0 "Список речных королей вызывает жаркие споры как среди мейстеров, так и среди лордов и леди Речных земель. Но первым крупным домом, получившим титул Королей рек и холмов, с которым все согласны, является дом Мадд, последние из Первых людей, носивших этот титул. Короли из дома Маддов правили из замка, известного сегодня как Старые Камни, а в конце своего правления сражались с андальскими захватчиками. Замок был разрушен после поражения Тристифера IV и падения королевства Маддов."
 ruin_history_summerhall:0 "Когда король Дейрон II присоединил Дорн к королевству, он продемонстрировал свою веру в мир, построив летний дворец среди Марок, знаменитый Летний замок. Он стал регулярным пристанищем для придворных, чтобы избежать запахов Королевской Гавани во время Летних лун, и со временем был передан его младшему сыну, будущему Мейкару I. Мейкар сохранял это место как свое собственное на протяжении правления своих братьев и своего собственного правления, и, наконец, после его смерти оно перешло к последнему владельцу, королю Эйгону V Невероятному. Именно при всеми любимом короле Эйгоне Летний замок познал свою великую трагедию, ибо когда король созвал свою семью в надежде снова вывести драконов, замок и большая часть королевской семьи сгорели. И по сей день Летний лежит пустой и разрушенный, и только песни поддерживают в нем жизнь."
 ruin_history_morne:0 "Некогда королевская резиденция Тарта, именно здесь Вечерние Звёзды из дома Тарт правили как короли Сапфирового острова, когда дом Aндалов впервые захватил остров. С течением времени, когда Тарты вступили в брак как с домом Дюррандон, так и со своим королевством, трон утратил свое значение до такой степени, что от него остались одни руины."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Мир усеян руинами, от Вестероса до Эссоса, от Соториоса до Ультоса; они разбросаны повсюду. Некоторые из них были когда-то великими крепостями и замками, которые тысячелетиями противостояли врагам, но были повержены непобедимым противником, другие были сторожевыми башнями и небольшими крепостями, которые были разрушены мелкими набегами, затерявшимися во времени. О многих из них сложены легенды, другие давно забыты и их сторонятся все певцы.\n\nЧтобы завладеть разорённым графством и начать его восстановление, перейдите к просмотру владения и выберите «Восстановление руин». Если вы владеете баронством с руинами, вы можете улучшить основное здание руин, чтобы начать восстановление."
 reconstruct_ruin_confirm_title:0 "Начать реставрацию?"
 reconstruct_small_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют @gold_icon!#high 200#!."
 reconstruct_med_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют @gold_icon!#high 400#!."
 reconstruct_large_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют @gold_icon!#high 600#!."
 reconstruct_small_ruin_tooltip:0 "У вас должно быть не менее @gold_icon!#high 200#! и вы должны граничить с руинами, либо быть де-юре сюзереном руин, чтобы начать реконструкцию."
 reconstruct_med_ruin_tooltip:0 "У вас должно быть не менее @gold_icon!#high 400#! и вы должны граничить с руинами, либо быть де-юре сюзереном руин, чтобы начать реконструкцию."
 reconstruct_large_ruin_tooltip:0 "У вас должно быть не менее @gold_icon!#high 600#! и вы должны граничить с руинами, либо быть де-юре сюзереном руин, чтобы начать реконструкцию."
 reconstruct_summerhall_tooltip:0 "Даже рабочие считают это место проклятым и отказываются здесь работать. Вы не сможете восстановить Летний замок."
 reconstruct_ruin_confirm_button:0 "Подтверждение"

 # Events
 agot_ruins.1000.t:0 "Больше никаких руин"
 agot_ruins.1000.d:0 "Руины за руинами, кирпич за кирпичом, передо мной стоит то, что было оставлено разрушаться в безвестности и пыли, а теперь полностью восстановлено. С помощью мейстеров и каменщиков руины были отстроены как можно лучше. Однако один вопрос остается без ответа: #italic Какой цели он будет служить?#!\n\nМощные, непоколебимые стены могут превратить его в замок, с силой которого придется считаться, строительство близлежащих домов и рынков может привести к появлению оживленного города, который станет сердцем крепости, или перестройка интерьера и стен в более святое пространство должна доказать, что это достойное место поклонения.\n\nЯ анализирую возможные варианты и решаю, что мне следует заранее спланировать..."
 agot_ruins.1000.a:0 "Великий замок."
 agot_ruins.1000.b:0 "Великолепный город."
 agot_ruins.1000.c:0 "Храм для благочестивых."

 agot_ruins.2000.t:0 "Сокровища на месте трагедии"
 agot_ruins.2000.d:0 "Трагедия в Летнем замке с самого начала легла тенью на это начинание. Самые суеверные рабочие шептали, что это место проклято и что призраки павших в тот день Таргариенов до сих пор преследуют эти камни. Даже самые циничные люди, казалось, были на взводе, когда перепутали инструмент или произошел мелкий несчастный случай.\n\nОднако сегодня вместо проклятия я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] благословение. Так близко к завершающей стадии реставрации под руинами была обнаружена потайная камера! Меня привели к ней, и, войдя внутрь, я не могу удержаться от радостного возгласа. В центре комнаты стоит маленький постамент с подушкой, а на подушке лежит нетронутое, неповреждённое драконье яйцо!"
 agot_ruins.2000.a:0 "Чудесная находка!"

 agot_ruins.3000.t:0 "Начало строительства"
 agot_ruins.3000.d:0 "Приказ отдан. Каменщики уже приступили к работе, и я очень надеюсь, что этот памятник северной мощи будет восстановлен.\n\nОт великого бастиона Перешейка остались лишь три башни, покрытые белой пеленой - бледный отголосок былой мощи крепости. Со временем я восстановлю все двадцать, и это место снова станет крепостью, которую будут бояться.\n\nКогда работа будет завершена, никто не сможет пересечь границу без приглашения!"
 agot_ruins.3000.a:0 "Старый бастион озерного народа будет восстановлен!"

 agot_ruins.3001.t:0 "Башни восстановлены"
 agot_ruins.3001.d:0 "Восстановление Рва Кейлин идет полным ходом. Там, где раньше было всего три башни, теперь их двадцать, а прочные валы сделаны из того же черного камня, который использовался при строительстве крепости.\n\nТеперь это место больше напоминает крепость, какой она была в древние времена, и часть жизни вернулась в строение.\n\nНа Детской башне, где, по мнению некоторых, Дети призывали Молот Вод, восстановлена крыша, и суеверные работники уже рассказывают о шепоте, раздающемся по ночам."
 agot_ruins.3001.a:0 "От этого замка исходит... сверхъестественная сила."
 agot_ruins.3001.b:0 "Пусть возвращаются к работе, у них еще много дел!"

 agot_ruins.3002.t:0 "Заключительный этап"
 agot_ruins.3002.d:0 "Каменщики продолжают свою работу, завершая последнюю часть каменной кладки, необходимой для моего великого проекта. Когда-то Ров Кейлин был руинами, поглощенными темными и клубящимися туманами болота, оставленными гнить среди мутных вод Перешейка.\n\nТеперь он почти восстановлен. Скоро я снова сделаю его стены крепкими, восстановлю его могучие башни и укомплектую его войсками, достаточными для его поддержания.\n\nКто бросит вызов Северу с таким проходом?"
 agot_ruins.3002.a:0 "Он снова будет защищать Север!"

 agot_ruins.3003.t:0 "Восстановленный Ров Кейлин"
 agot_ruins.3003.d:0 "Восстановление Рва Кейлин завершено. Больше те, кто защищает Перешеек, не будут прятаться в болотах, скрываясь от наступающих врагов; теперь они будут стоять так же гордо, как это место.\n\nЯ оглядываю замок, окруженный коварными болотами, кишащими опасными чудовищами, и могучий сам по себе. Все двадцать башен отбрасывают длинные тени на густые болота. Именно здесь андалы потерпели неудачу, разбившись об этот замок, как волны о великий утес.\n\nДаже [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] восхитился бы этим творением!"
 agot_ruins.3003.a:0 "Дом [ROOT.Char.GetHouse.GetName] тоже умеет строить."
 agot_ruins.3003.a_stark:0 "Я надеюсь, что этим почтил твоё имя, дорогой предок."
 agot_ruins.3003.b:0 "Пусть все узрят моё творение!"

 agot_ruins.4000.t:0 "The Tower of Dread Remade"
 agot_ruins.4000.d:0 "I gaze up at the twisted and broken ruins of Harrenhal. If this place is to be strong again, I must choose where to begin. Surveying the melted remains of the five mighty towers, I understand why Harren dared provoke the dragon. At its height, this fortress must have made one feel invincible.\n\nAt last, I look upon the Tower of Dread; this is where I will begin."
 agot_ruins.4000.a:0 "Begin the work."

 agot_ruins.4001.t:0 "The First Tower Complete"
 agot_ruins.4001.desc:0 "My mad project has begun, and already one of the five eminences of the fortress has been restored to its former glory. The Tower of Dread now owes its name as much to its grim appearance as to its function. Its prisons have been enlarged, renovated, and fortified, the structure once again made strong.\n\nThis was only the first step in reconstruction, but it has been masterfully carried out."
 agot_ruins.4001.a:0 "There is still much to be done."
 agot_ruins.4001.b:0 "I should study the plans for reconstruction."
 agot_ruins.4001.c:0 "I'm eager to fill these new cells."
 agot_ruins.4001.d:0 "Bring the workers ale!"

 agot_ruins.4002.t:0 "The Wailing Tower Reborn"
 agot_ruins.4002.d:0 "After the Tower of Dread, my next step in rebuilding the fortress is the Wailing Tower. The ground floor serves as a vital warehouse and granary, its stores to be relied on come winter. The foundations must be rebuilt, and the ground churned for renewed access to the cellars.\n\nThe fire melted the stone, but our sweat shall restore it."
 agot_ruins.4002.a:0 "Let us begin without delay."
 agot_ruins.4002.a_lazy:0 "As long as it isn't me who has to sweat..."

 agot_ruins.4003.t:0 "The Silent Tower"
 agot_ruins.4003.desc:0 "Though some still claim to hear whispers in the dark, at least the wailing of the cursed castle has subsided. Harrenhal's second tower is complete, and the cracks that gave the wind its eerie voice have been sealed. Many workers have found their first peaceful nights of sleep since this project began.\n\nSome say this is the fruit of our labor, others that we are finally granting old Harren peace."
 agot_ruins.4003.a:0 "Of course, and we all live in the eye of a blue-eyed giant."
 agot_ruins.4003.b:0 "The spirits are appeased... and so am I."
 agot_ruins.4003.c:0 "This curse may be more than mere wind."
 agot_ruins.4003.d:0 "Finally! An end to the screams!"
 agot_ruins.4003.e:0 "We've proven with time, anything can be fixed."

 agot_ruins.4004.t:0 "The Ghost Tower Rising"
 agot_ruins.4004.d:0 "The Tower of Dread and the Wailing Tower now stand tall, and my attention turns to the Tower of Ghosts. This is the most ruined of Harren's towers, its mangled form casting a broken shadow over the castle's sept, with a clear view of the eastern wall's postern gate. To make this place serve me well, I must restore and reinforce all three.\n\nIt is no small task, but the completed towers give me strength!"
 agot_ruins.4004.a:0 "Call for the workers."
 agot_ruins.4004.b:0 "Another name born of superstitious tales."
 agot_ruins.4004.c:0 "Why do people always choose the most horrible names?"

 agot_ruins.4005.t:0 "The Ghosts Banished"
 agot_ruins.4005.d:0 "A rebuilt roof, reinforced walls, renovated rooms — the infamous Tower of Ghosts is now more suitable for the living than the dead.\n\nThough much work remains, the fortress looks far less ruin than stronghold. Soon Harren's dream will be fully reborn. I should give thanks for what has been achieved.\n\nWith prayer on my mind, what am I to do with the Sept?"
 agot_ruins.4005.a:0 "The Worshippers of the Seven shall be free to pray there."
 agot_ruins.4005.a_father:0 "I will pray to the Father."
 agot_ruins.4005.a_mother:0 "I will pray to the Mother."
 agot_ruins.4005.a_warrior:0 "I will pray to the Warrior."
 agot_ruins.4005.a_smith:0 "I will pray to the Smith."
 agot_ruins.4005.a_maiden:0 "I will pray to the Maiden."
 agot_ruins.4005.a_crone:0 "I will pray to the Crone."
 agot_ruins.4005.a_stranger:0 "I will pray to the Stranger."
 agot_ruins.4005.b:0 "Perhaps the gods worshipped there will serve me better?"
 agot_ruins.4005.c:0 "It shall remain a place of worship — but to the true gods."

 agot_ruins.4006.t:0 "The Widow's Home"
 agot_ruins.4006.d:0 "My eyes now turn to the Widow's Tower, where Queen Rhaena Targaryen chose to retire in her final years.\n\nWe must take care with this tower, for in time it must be bridged to the Kingspyre Tower. Harrenhal now looms as a mighty fortress once more, though to live in it is still daunting. This tower shall be our solution."
 agot_ruins.4006.d_before_rhaena:0 "My eyes now turn to [GetBuilding('building_ruins_harrenhal_05').GetNameNoTooltip].\n\nWe must take care with this tower, for in time it must be bridged to the Kingspyre Tower. Harrenhal now looms as a mighty fortress once more, though to live in it is still daunting. This tower shall be our solution."
 agot_ruins.4006.a:0 "Restore the Widow to its former beauty."

 agot_ruins.4007.t:0 "A Widow Honored"
 agot_ruins.4007.desc:0 "The rebuilding of the Widow's Tower is complete. The chambers where the dragon queen once stayed would now far better suit her than what she endured in her last years.\n\nHarrenhal has gone from grotesque ruin to something approaching beauty. The dread has been eased, the wailing silenced, the ghosts driven out, and the widow honored. All who look upon these high walls now see not a mangled monument to dragonfire, but a stronghold restored by labor.\n\nThe time soon comes for the final tower."
 agot_ruins.4007.desc_before_rhaena:0 "The rebuilding of the Widow's Tower is complete.\n\nHarrenhal has gone from grotesque ruin to something approaching beauty. All who look upon these high walls now see not a mangled monument to dragonfire, but a stronghold restored by labor.\n\nThe time soon comes for the final tower."
 agot_ruins.4007.a:0 "Harrenhal will soon be restored."
 agot_ruins.4007.b:0 "I dedicate these efforts to Queen Rhaena."
 agot_ruins.4007.c:0 "I see why Rhaena chose it."
 agot_ruins.4007.c_before_rhaena:0 "This would make a fine private solar."
 agot_ruins.4007.d:0 "The workers found strange things in the queen's chambers..."
 agot_ruins.4007.d_before_rhaena:0 "The workers found strange things in one of the chambers..."
 agot_ruins.4007.d_tt:0 "Your occult knowledge allows you to understand the strange things left behind"

 agot_ruins.4008.t:0 "The Final Tower"
 agot_ruins.4008.d:0 "The Kingspyre Tower is the tallest and widest of the five. Here Harren and his sons met their end, boiling and screaming amidst dragonflame. The Hall of a Hundred Hearths once stood within its walls, and soon it must rise again. Once more it shall house the greatest hall in Westeros, fit for the mightiest of castles.\n\nWhat the fire of one dragon destroyed, we must now undo."
 agot_ruins.4008.a:0 "I want the strongest stone and the most skilled masons!"

 agot_ruins.4009.t:0 "The Fifth Tower Stands"
 agot_ruins.4009.desc:0 "Though its name was an exaggeration — bearing only thirty-five of the promised hundred hearths — the great hall was no small endeavor. The work has taken more time, laborers, and strain than I could have imagined. Yet at last, the five towers of Harrenhal stand restored.\n\nLittle now remains between me and the full restoration of this great fortress."
 agot_ruins.4009.a:0 "The embers of dread are finally extinguished."
 agot_ruins.4009.b:0 "I will see this reconstruction through to the end."
 agot_ruins.4009.c:0 "I see now — fire is power."
 agot_ruins.4009.d:0 "Harren's pride is a lesson."

 agot_ruins.4010.t:0 "Scarring Wounds"
 agot_ruins.4010.d:0 "Harrenhal has regained a certain vitality. From a dark and twisted fortress steeped in misfortune, it has become a great castle, reshaped by time and human effort.\n\nThough traces of dragonflame still scar its walls, there are few castles that could match the glory of mine. Some will always whisper of curses and shadows, but the aura has been profoundly changed.\n\nThe five towers are whole, yet years of labor still await.\n\nThe end is in sight; no more delays!"
 agot_ruins.4010.a:0 "Get to work!"
 agot_ruins.4010.a_arrogant:0 "Harren built Harrenhal, but I have rebuilt it."

 agot_ruins.4011.t:0 "Harrenhal Reborn"
 agot_ruins.4011.desc:0 "In the morning, I look out at my work. The timid rays of the sun scatter glittering light across the heart tree of the godswood, proud amidst the sentinel pines. At noon, the view of the Gods Eye from the high ramparts shines under the star's blazing zenith and in the evening, the Hall of a Hundred Hearths warms all within, casting golden light across the hold.\n\nThe place teems with life, servants and laborers bustling through its vast expanse. All who enter stand in awe of its enormity.\n\nSome still whisper of strange dreams and dark visions, and claim to hear the distant calls of ancient things from the Isle of Faces, but I am unconcerned. This place is mine, and no gods may lay claim to it now."
 agot_ruins.4011.a:0 "Let all see this place and tremble!"
 agot_ruins.4011.b:0 "It is now as much mine as Harren's."
 agot_ruins.4011.b_hoare:0 "What Harren's sweat built, his blood rebuilt."
 agot_ruins.4011.c:0 "If I can build, I can destroy."
 agot_ruins.4011.d:0 "What one dragon destroyed, another will guard."
 agot_ruins.4011.e:0 "This castle fears no army, and I no dragon."

 agot_ruins.4100.a:0 "My faith is not wrong."
 the_seven_main:0 "The Faith of the Seven, followed by most of Westeros"
 servants_of_the_star:0 "All other faiths are wrong, The Pure is the true way"
 baelorism:0 "[GetScriptedCharacterByHistoryID( 'Targaryen_82' ).GetFirstName] is the most pious man! I will venerate him!"
 warring_star:0 "We will worship the legend of the King of All Andals, maybe even achieve his goal"
 weirwood_of_the_seven:0 "The Seven used to speak through the Weirwood, they are the same gods"
 hugor_start:0 "The old ways of Hugor the Hill, when the Seven who are one revealed themselves"
 original_fots:0 "The oldest of Andal faith, the closest to the truest"

 agot_ruins.9999.t:0 "Остановка строительства"
 agot_ruins.9999.opening:0 "Восстановление таких руин - задача не из легких, и я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )]. Возможно, будет разумно повременить.\n\nХотя многое еще предстоит сделать,"
 agot_ruins.9999.no_stress:0 "и даже если мой разум не затуманен какими-то темными тучами,"
 agot_ruins.9999.one_stress:0 "и я начинаю чувствовать, как стресс сказывается на моем настроении,"
 agot_ruins.9999.two_stress:0 "а мой разум словно зажат в тисках,"
 agot_ruins.9999.three_stress:0 "а я уже на грани срыва,"
 agot_ruins.9999.recent_loss:0 "то, что [deceased_character.GetName] не рядом со мной, а горечь утраты ещё слишком свежа, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] думать о чем-то другом,"
 agot_ruins.9999.at_war:0 "война занимает мои мысли и влияет на экономику державы,"
 agot_ruins.9999.poor:0 "но казна почти пуста, и я знаю, как сильно это отнимает финансы,"
 agot_ruins.9999.bankrupt:0 "казна пуста, и было бы неправильно продолжать, пока я в долгах,"
 agot_ruins.9999.lazy:0 "но кто знает, что ждет нас в будущем. Не говоря уже о том, что я никогда не [Select_CString(ROOT.Char.IsFemale, 'любила', 'любил' )] работу в любом ее проявлении,"
 agot_ruins.9999.greedy:0 "но кто знает, что ждет нас в будущем. Я предпочитаю получить обратно вложенное золото, чтобы знать, что оно в безопасности,"
 agot_ruins.9999.fickle:0 "но кто знает, что ждет нас в будущем. В любом случае я с самого начала [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что это плохая идея,"
 agot_ruins.9999.paranoid:0 "но кто знает, что ждет нас в будущем. А когда я думаю о том, что все эти люди собрались в одном месте, чтобы «работать», кто знает, что они могут замышлять,"
 agot_ruins.9999.impatient:0 "но кто знает, что ждет нас в будущем. Я не хочу ждать годы, чтобы увидеть плоды своего труда,"
 agot_ruins.9999.someone_else:0 "и в любом случае не я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] инициатором этого проекта,"
 agot_ruins.9999.relation:0 "и даже если [restoration_constructor.GetName] очень [Select_CString(restoration_constructor.IsFemale, 'хотела', 'хотел' )], чтобы этот проект был реализован, у меня есть другие приоритеты на ближайшее время,"
 agot_ruins.9999.outro:0 "так что лучше отложить идею продолжения этой бесконечной работы."
 agot_ruins.9999.a:0 "Пусть эта работа закончится сейчас."