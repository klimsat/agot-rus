 agot_culture_children_desc: "Те, что поют песню земли, Вох Дак Наг Грам или Дети Леса — как  их ни называли — давным-давно исчезли из мира. Они начали вымирать ещё со времён Рассветной эпохи и с приходом людей; ныне о них напоминают лишь мифы да легенды."
 agot_culture_dragon_desc: "Драконы — великое оружие и чудо Валирии. Это огонь, которому дарована жизнь, броня, которой дарованы крылья, и смерть, которой дарована хитрость."
 agot_culture_giant_desc: "Великаны — один из двух коренных видов Вестероса; другой — Дети Леса. Как и Дети Леса, великаны начали вымирать с приходом людей, хотя кое-где они всё ещё встречаются на далёком севере, за Стеной."
 agot_culture_ifequevron_desc: "Лесные ходоки северного Эссоса, или Ифекевроны, как назвали их дотракийцы, — ещё один народ, давно канувший в века. Считается, что они могли быть родичами Детей Леса, если верить рассказам о вырезанных на деревьях ликах."
 agot_culture_jhogwin_desc: "Каменные великаны северной части Хребта Костей, или джогвины, как назвали их дотракийцы, были племенем существ, похожих на великанов, которое истребили джогос-нхаи."
 agot_culture_fisher_queen_race_desc: "Царицы-Рыбачки правили легендарным царством до Долгой Ночи — на Серебряном море. Считается, что во время Долгой Ночи это царство пало; последняя Царица-Рыбачка родила Хужор Амая, праотца сарнорийцев."
 agot_culture_others_desc: "Иные, белые ходоки из морозных Земель Вечной Зимы, существуют лишь в мифах и легендах — во всяком случае, так утверждает Цитадель. Но племена одичалых в самых дальних землях за Стеной, а также старики и старухи на Севере твердят, что придёт вторая Долгая Ночь — и вместе с ней Иные."
 agot_culture_mazemaker_desc: "По всему миру можно встретить лабиринты из чёрного камня — от Староместа до Лората; самый большой и величественный стоит на Лорассионе. Создатели этих лабиринтов, возможно, были плодом союза человека и великана. Они давно исчезли, но некоторые говорят, что их перебили русалки, в других — тюлени-оборотни или люди-моржи." #концовку взял с 7К
 agot_culture_andal_desc: "Ведомые божественным предназначением, андалы отплыли на запад и начали завоевание. Мечом и словом они покоряли южные королевства, отнимая их или обращая в свою веру."
 agot_culture_andalosi_desc: "Когда Кварлон, Король Всех Андалов, пошёл на Норвос, он разгневал старый Фригольд и навлёк драконий огонь на себя, своё царство и свой народ. Выжившие ныне — рассеянный, разобщённый народ под властью Вольных городов и иных сил Эссоса."
 agot_culture_crownlander_desc: "Люди вокруг Черноводного залива объединились лишь с приходом Драконов и образованием Королевских Земель. Прежде эти земли были расколоты между разными королевствами. Но с Железным троном и постойкой Королевской Гавани у них появился центр, вокруг которого можно сплотиться."
 agot_culture_sandman_desc: "Дорн всегда был самым малонаселённым краем Вестероса, и когда пришли андалы, они сравнительно легко заняли дюны и побережья. Даже древние королевства в Красных горах со временем перешли к андалам — мечом или браком."
 agot_culture_vineman_desc: "Арбор славится на весь мир своими винами, а его жители известны умелым обращением с лозой. Чтобы доставлять виноград на рынки, они построили великий флот — внушающий страх и в войне, и в торговле."
 agot_culture_groveman_desc: "Жители Северной марки издавна служили оплотом Простора в борьбе против Западных земель и Речных земель. Если у марочников юга есть защита в виде Красных гор, то здесь единственная оборона — окружающие леса да их пики."
 agot_culture_honeywiner_desc: "Люди, живущие вдоль Медовой и её притоков, последними вошли в состав Простора. Они больше равнялись на Старомест, чем на Хайгарден, и многие по сей день делают так же."
 agot_culture_reachman_desc: "Люди, живущие на Мандере и его притоках, составляют древнее сердце Простора. Именно этим королевством правили короли Гарденеры, прежде чем подчинить соседей, и его жители поныне держатся пути Зелёной Руки."
 agot_culture_shieldman_desc: "Жители Щитовых островов — народ крепкий, оправдывающий своё имя тем, что защищает людей Простора от угроз железнорожденных и прочих морских опасностей."
 agot_culture_riverlander_desc: "Те жители Речных земель, что напрямую граничат с Трезубцем, бороздят его рукава ради торговли, войны и пропитания. Они были сердцем трёх великих королевств Речных земель и станут сердцем следующего."
 agot_culture_bay_riverman_desc: "Жители Речных земель, обитающие у заливов Узкого моря, во многом похожи на своих собратьев вдоль Трезубца, но куда чаще сходятся и смешиваются с соседями за пределами Речных земель."
 agot_culture_cape_riverman_desc: "Жители Речных земель Орлиного мыса издавна были остриём копья против своего самого ненавистного врага: железнорожденных. Они стерегут берега и защищают остальные Речные земли от налётчиков и грабителей, приходящих из Закатного моря."
 agot_culture_green_riverman_desc: "Жители Речных земель, чьи владения тянутся вдоль Перешейка по северной окраине Зелёной Вилки, давно борются с северными болотными чертями. Несмотря на эту борьбу, они разбогатели на торговле, что проходит через их земли."
 agot_culture_highland_riverman_desc: "Жители Речных земель, обосновавшиеся к востоку от Зелёного зубца, среди нагорий и холмов перед Лунными горами, — народ замкнутый. Они во многом похожи на долинцев, но всё же сохраняют связь со своими речными братьями и сёстрами."
 agot_culture_lake_riverman_desc: "Жители Речных земель вокруг Божьего Ока зарабатывают на воде и живут ею. Они отличаются от остальных: озеро для них — дом. Часто оказываясь под властью чужеземных правителей, они всё же сохранили веру и традиции."
 agot_culture_rush_riverman_desc: "Самые южные из жителей Речных земель — люди, живущие вдоль Черноводной, — нередко оказывались на перекрёстке между великими королевствами андальского юга и потому видели немало решающих битв между ними."
 agot_culture_cape_stormlander_desc: "Жители Штормовых земель, обитающие на Мысе Гнева, известны умением переживать проливные ливни, что обрушиваются на великий лес, господствующий в их краях. Зарабатывать на жизнь там — дело мокрое, но они ни за что от него не откажутся."
 agot_culture_hook_stormlander_desc: "Жители Королевского леса и Крюка Масси часто стоят особняком. Хотя они во многом похожи на соседей — порой даже в верности им, — нравы у них суровые, а моральные принципы непреклонны."
 agot_culture_stormlander_desc: "Жители сердца древнего королевства Дюррандонов — те, кто стоял непоколебимо перед любыми угрозами, будь то люди, штормы или даже драконы."
 agot_culture_tarthman_desc: "Жители Сапфирового острова — гордый народ. Более андалский, чем их материковые собратья, их остров некогда был домом сильного королевства, выстроенного из мрамора."
 agot_culture_marcher_desc: "Жители Дорнийских марок — народ выносливый. Давно привыкшие иметь дело с налётчиками к югу от Красных гор, они пускают в ход свои длинные луки против любой угрозы."
 agot_culture_bite_valeman_desc: "Жители Пасти больше всего похожи на своих соседей. Близость и к Речным землям, и к Северу позволила некоторым обычаям обоих краёв проникнуть в их культуру."
 agot_culture_valeman_finger_desc: "Первым местом, где андалов высадились в Вестеросе, были Пальцы, и они оставили свой след и на земле, и на людях. Будучи одним из самых бедных краёв, Перстово-долинные ведут тяжёлую жизнь на продуваемых ветрами и омываемых волнами скалах, которые зовут домом."
 agot_culture_valeman_desc: "Нижне-долинные живут в низинах, в самой Долине — сердце старого Королевства Горы и Долины. Там, среди одних из самых плодородных земель всего Вестероса, они создали общество, основанное на идеалах рыцарской чести, доблести и служения."
 agot_culture_sisterman_desc: "Жители Трёх Сестёр по меркам прочих жителей долины — народ странный. Завоёванные андалами, как и вся Долина, они всё же продолжали следовать многим прежним обычаям. Говорят, многие из них рождаются с перепончатыми пальцами на руках и ногах — знаком их древней богини."
 agot_culture_valeman_upper_desc: "Верхне-долинные, живущие ближе к Лунным горам, — народ традиций. Долгие годы защищая свои земли от коварных горных кланов, они осторожны и в войне, и в управлении, предпочитая оберегать свои древние обряды."
 agot_culture_green_westerman_desc: "Западные, живущие на южной окраине Западных земель, во многом похожи на жителей Простора к югу. Умело возделывая свои холмы, они обрели дополнительный источник богатства помимо полезных ископаемых, скрытых в земле."
 agot_culture_hill_westerman_desc: "Западные, обитающие в глубине холмов и нагорий внутренних Западных земель, стерегут горные перевалы в Речные земли и первыми наносят удар по врагам Западных земель."
 agot_culture_westerman_desc: "Западные, живущие в самом сердце старого Королевства Утёса, славятся обширными рудниками и подземными чертогами, что они вырубили в их глубинах."
 agot_culture_shore_westerman_desc: "Западные, живущие на берегах и островах Западных земель, бороздят Закатное море в поисках богатства и славы. Поэтому именно им чаще всего приходилось иметь дело с железнорожденными — раньше, чем их собратьям в глубине страны."
 agot_culture_clawman_desc: "Жители Расколотой клешни — народ странный; говорят, они наполовину дикари. В основном в их жилах течёт кровь Первых людей: андалов здесь одолела скорее сама земля, чем её обитатели. И всё же Вера в Семерых укоренилась на мысе, а его жители издавна славятся сварливым нравом."
 agot_culture_first_man_desc: "Первые люди пришли с бронзой и лошадьми и вихрем пронеслись по равнинам и холмам Вестероса."
 agot_culture_barrowman_desc: "Курганцы — вторая по численности группа на Севере; они владеют Курганными землями и Риллами к востоку от них. Эти люди известны глубокой связью с лошадьми — и обученными, и дикими, что бродят по окрестностям."
 agot_culture_bearman_desc: "Жители Медвежьего острова — народ крепкий, давно привыкший к набегам и железнорожденных, и одичалых. Такая жизнь постоянной борьбы привела к тому, что женщины острова берутся за оружие рядом с мужчинами; говорят, они свирепы, как медведица, защищающая детёнышей."
 agot_culture_crannogman_desc: "Озёрные жители — народ скрытный, на которого часто смотрят свысока из-за низкого роста и использования ядов. Они — верный друг и смертельный враг. Тысячи лет они защищали Север от андалов с юга, за что потенциальные захватчики прозвали их «болотными дьяволами»."
 agot_culture_harborman_desc: "Жители Белой Гавани и её окрестностей — народ необычный. Они остаются северянами и во многом похожи на своих соседей, но куда более космополитичны — благодаря самому городу и обширной торговле с державами Узкого моря."
 agot_culture_krakenman_desc: "Жители мыса Кракена — северяне, которыми когда-то правили железнорожденные. Однако общая история не породила между народами доброй воли. Они всегда следят за Закатным морем, ожидая угрозы с Железных островов."
 agot_culture_northern_clan_desc: "Северные кланы, живущие в холмах и горах, — народ свирепый и племенной. Презирая блага юга и более развитых областей, они просты в быту, но яростно верны своим клятвам и традициям."
 agot_culture_northman_desc: "Северяне, крупнейший и самый заметный народ Севера, происходят от Первых людей и хранят старые обычаи. Их происхождение — предмет гордости: именно они отбросили андалов и удержали Север — единственный край Вестероса, сумевший это сделать."
 agot_culture_skagosi_desc: "Скагосцы — народ Скагоса и наименее цивилизованные среди северян. Их собратья презрительно зовут их «скагги» — мол, не лучше одичалых, — но всё же только они из северян продолжают говорить на Древнем языке. Лишь они по-настоящему берегут старые традиции, даже самые мрачные."
 agot_culture_wolfswood_clansman_desc: "Жители Волчьего леса определяются великим лесом, который называют домом. Он даёт им всё необходимое: пищу — от зверей, что там водятся, и материалы — от деревьев."
 agot_culture_first_clan_desc: "Когда Брандон Строитель воздвиг Стену после Долгой Ночи, по ту сторону оставались и Первые люди. От этих первых кланов и происходят разные народы, населяющие Истинный Север."
 agot_culture_axeman_desc: "Тогда как большинство андалов ушло на запад, секироносцы вернулись на восток, в свою древнюю родину — Топор. Там они нашли уединение и безопасность; и хотя они воздают должное иным державам, остаются хозяевами собственных земель."
 agot_culture_chroyanar_desc: "Ройнары праздничного города Крояне, пожалуй, были величайшими из всех ройнаров. В войне и мире остальные равнялись на них."
 agot_culture_mellar_desc: "Ройнары Сар Мелла и восточных болот издавна служили оплотом против угроз с востока."
 agot_culture_noynar_desc: "Ройнары поднялись вверх по Нойне, сделав Норвос своим. Они освоили холмы, но продолжали считать воды, что текут среди них, особенно буйные воды Нойны, священными."
 agot_culture_qhoynar_desc: "Ройнары по берегам Койне известны своими великими мраморными творениями и умением бороздить Кинжальное озеро."
 agot_culture_rhoynar_original_desc: "Народ великой реки, дети Матери-Ройны — ройнары — славятся тем, что рано начали пользоваться железом и искусством речного судоходства. Долгие века они бороздили свою великую реку и её притоки."
 agot_culture_sarhar_desc: "Ройнары южнейшего города Сарой по ройнским меркам — народ странный. Тогда как большинство ройнаров держится своей матери — великой реки и её притоков, жители Сароя пошли дальше и стали ходить также по водам Летнего моря."
 agot_culture_sarar_desc: "Ни Сар, город фонтанов, был главной силой ройнаров на северной Ройне и Нойне. Оттуда Гарин повёл войска против Волосатых людей, и оттуда же правила Нимерия."
 agot_culture_trimbaez_fen_desc: "Жители Казата — тримбаэз-Фен, или Говорящие люди, — известны своими дальними странствиями и множеством караванов."
 agot_culture_cymmeri_desc: "Племенной народ, живший по берегам Серебряного моря; симмерийцы славились тем, что пользовались железом."
 agot_culture_gipps_desc: "Племенной народ, живший по берегам Серебряного моря; гиппы славились плетёными щитами."
 agot_culture_zoqora_desc: "Племенной народ, живший по берегам Серебряного моря; зокорцы прославились боевыми колесницами."
 agot_culture_goraez_fen_desc: "В Горнате, у озера, гораэз-фен, или Озёрные люди, известны тем, что лечат недуги травами, растущими у воды."
 agot_culture_zanhar_fen_desc: "Жители Саллоша — занхар-фен, или Учёные люди, — известны своей тягой к знаниям и великими библиотеками."
 agot_culture_madekh_fen_desc: "Жители города Мардош — мадех-фен, или Воинственные люди, — известны своей приверженностью войне и дисциплине."
 agot_culture_tagaez_fen_desc: "Тагаэз-фен, или по-общему Рослый народ, были людьми Хужор Амая, наследника Царицы-Рыбачки, а также союзом симмерийцев, зокорцев и гиппов. После Долгой Ночи они построили одну из великих цивилизаций мира."
 agot_culture_gilal_fen_desc: "Гилал-фен, или Музыкальные люди, из Сатара славятся празднествами, что устраивают у водопадов вокруг города."
 agot_culture_cenaakh_fen_desc: "Сенаах-фен, или Жреческие люди, известны по всему Сарнору своей набожностью и благочестием, по праву делая Киф Городом храмов."
 agot_culture_giren_fen_desc: "Гирен-фен, или Люди холмов, — смешанный народ, возникший из сарнорийцев и местных жителей холмов Эссарии; из всех этих буйных племён они считаются самыми несговорчивыми."
 agot_culture_zivylar_fen_desc: "Золотые люди, или зивилар-фен, живущие в Рафиларе, Городе монет, известны в Сарноре богатством, которое приносит их город."
 agot_culture_cewi_fen_desc: "Жители Сариса — Дельтовые люди, севи-фен, — живут в болотистых землях дельты Сарны."
 agot_culture_dawiz_fen_desc: "В Саате, единственном уцелевшем сарнорском городе, людей зовут давиз фен — Последними людьми. Если сарнорский народ когда-нибудь возродится, то начнётся это именно там."
 agot_culture_essosi_valyrian_desc: "Даже после падения Древней Валирии и смешения с другими народами по всем Вольным городам и за их пределами всё ещё можно встретить семьи, которые сохраняют многие обычаи Старой Валирии. Пусть они и не происходят от повелителей драконов, они всё равно чтут своё древнее наследие."
 agot_culture_valyrian_original_desc: "Земли Долгого Лета породили величайшую цивилизацию из известных миру — Республику Валирии. Она возникла благодаря мастерству валирийцев в управлении драконах, колдовстве и чистой крови."
 agot_culture_braavosi_desc: "Браавосцы — деятельный народ, преуспевший в банковском деле, красильном ремесле и кораблестроении. Их корабли можно встретить в каждом порту мира — их выдают тёмно-пурпурные паруса."
 agot_culture_essarian_desc: "Эссарийцы верят, что всё происходит от Солнца, Славного. Отринув религиозную терпимость Валирии, они искали чистое место, где могли бы поклоняться своему богу так, как считают нужным."
 agot_culture_lorathi_desc: "Среди знаменитых лабиринтов и обожжённых останков андалов лоратийцы нашли себе место. Отдалившись от первых почитателей Боаша, ныне Лорат куда гостеприимнее, хотя нередко вынужден защищать свои интересы на материке от чужеземных угроз."
 agot_culture_norvoshi_desc: "Норвосцы считали терпимость к множеству разных вер кощунством и потому искали место, где могли бы поклоняться без примесей. С тех пор они ревностно защищают свои земли и писания от любых угроз."
 agot_culture_pentoshi_desc: "Пентошийцы, как и многие жители Вольных городов, посвятили себя погоне за монетой. Делая это, они связали свою судьбу с её ходом — к добру или к худу."
 agot_culture_nonteloshi_desc: "Земли между Пентосом и Миром совсем не похожи на Спорные земли, которые бесконечно оспаривают Три Дочери. Нонтелосцы же полагаются на дипломатию и учтивость, приветствуя любого нового сюзерена, который потребует их верности."
 agot_culture_qohorik_desc: "У Чёрного леса квохорцы нашли место, где могли поклоняться своему тёмному богу и предаваться тёмным искусствам. Они издавна хранят свои тайны, особенно тайны кузницы, оставаясь единственным народом, который знает, как перековывать валирийскую сталь."
 agot_culture_hartalari_desc: "В распрях между Тремя Дочерями именно коренной народ Пятки — харталары — оказывается между молотом и наковальней. Непрерывные войны разорили некогда плодородную Пятку, превратив её в израненные войной Спорные земли."
 agot_culture_lyseni_desc: "Народ Благословенного Лиса во многом подобен своему городу: прекрасен и сияет снаружи, но внутри — тёмен и жаден. Лиссийцы широко известны связями с работорговлей и пиратством, но также тем, что принимают всех в своём похожем на рай доме."
 agot_culture_myrish_desc: "Мирийцы — народ странный и куда более сдержанный, чем их пёстрые соседи. Их мастерство в ремесле и производстве непревзойдённо, оно держится на рабском труде, а их воины вооружены смертоносными арбалетами."
 agot_culture_tyroshi_desc: "Тирошийцы — народ страстный и отдающийся целиком любому делу: войне, любви, ремеслу, торговле или любой иной погоне. Славясь своими шлемами и красками, они используют и то и другое, чтобы подчеркнуть свою индивидуальность."
 agot_culture_volantene_desc: "Волантийцы с гордостью зовут себя Первой Дочерью Валирии и некогда пытались подражать матери, подчиняя себе сестёр. Со временем, однако, они пошли своим путём — со своими триархами, слонами, тиграми и интересами, отличными от интересов павшей прародительницы."
 agot_culture_ghaeni_desc: "После падения Старого Гиса в Пятой гискарской войне многие гискарцы попытались возродить свой уклад вне досягаемости Республики Валирии. Так на острове Гаэн возник Новый Гис: там они подражали древним обычаям, но приняли и новые — включая власть короля."
 agot_culture_ghardaqi_desc: "Гискарские поселенцы вверх по течению от Миэрина приняли жизнь на границе Дотракийского моря и южных земель, используя конных владык для добычи рабов, которых затем перегоняли на юг, в самое сердце Гиса."
 agot_culture_ghiscari_original_desc: "Древней была империя Гиса — даже в сравнении с царствами Сарнора и Золотой империей Йи Ти. Она была построена на крови и кирпиче — на крови рабов и гискарцев, тех, кто шагал строем в её легионах, и тех, кто воздвигал её великие пирамиды."
 agot_culture_shuzduni_desc: "Гискарские поселенцы, обосновавшиеся к югу от Лхазаара, переняли повадки конных владык Дотракийского моря, быстро и слаженно перемещаясь по этим землям." #Placeholder
 agot_culture_hazdahni_desc: "Гискарские поселенцы на севере, глубоко в холмах и на равнинах Дотракийского моря, сделали ставку на торговлю с племенами и народами степей."
 agot_culture_astapori_desc: "Астапор и его народ издавна считали себя воинственными наследниками Старого Гиса. У них легионы, шагающие строем, возродились в виде Безупречных, которым предстояло стать хребтом гискарского возрождения."
 agot_culture_meereenese_desc: "Несмотря на заявления городов-сестёр, Миэрин — величайший оставшийся оплот гискарского народа, и любой миэринец непременно вам об этом напомнит. Здесь высится крупнейшая пирамида, живёт самое большое население и находятся знаменитые бойцовые ямы."
 agot_culture_yunkaii_desc: "Юнкай, истинная Королева городов, — самый прекрасный и самый утончённый из гискарских городов, а те и без того превосходят прочие. Юнкайцы восприняли более возвышенные стороны Старого Гиса, оставив более корыстные своим городам-сёстрам."
 agot_culture_gorgari_desc: "Горгай — величайший гискарский город южных земель. С Острова Слёз горгари отбирают и готовят туземцев к отправке обратно на гискарскую родину, создавая рынок, способный соперничать с любым дома."
 agot_culture_goroshari_desc: "Горош был построен на берегах Мыса Виверны, и его жителям угрожают не только крылатые ящеры сверху, но и бесчисленные опасности болот и трясин внизу — отчего горошцы стали крепче своих сородичей."
 agot_culture_zamettari_desc: "Заметтар, построенный в устье Замойоса, служит бастионом против суровых джунглей, вынуждая своих жителей сражаться с угрозами вверх по реке."
 agot_culture_dothraki_desc: "Великие и грозные конные владыки Дотракийского моря, дотракийцы — язва цивилизации и прочих царств людей. Они несут погибель всем, кто осмелится уродовать лик земли, которую считают Великой Матерью своего народа."
 agot_culture_lhazareen_desc: "Лхазаарцы — мирное пастушеское общество. Их вера проповедует пацифизм, из-за чего соседи считают их идеальными рабами, однако высокие стены их великих городов всё же удерживают угрозы дотракийцев и гискарцев."
 agot_culture_omberi_desc: "Народ Омбера — тихие люди, пережившие соседство с дотракийцами благодаря щедрым дарам любому кхалу, что проезжает мимо, и довольству жизнью на своей земле."
 agot_culture_hairy_forest_desc: "Косматые люди были древним народом, внушавшим страх по всему известному миру. Некоторые племена обитали в великих лесах Эссоса, воюя и разоряя всех своих соседей."
 agot_culture_hairy_isle_desc: "Косматые люди были древним народом, внушавшим страх по всему известному миру. Некоторые племена обитали на островах и побережьях Дрожащего моря, воюя и разоряя всех своих соседей."
 agot_culture_hairy_rivers_desc: "Косматые люди были древним народом, внушавшим страх по всему известному миру. Некоторые племена обитали в холмах вокруг северных притоков Ройны, воюя и разоряя всех своих соседей."
 agot_culture_bayasabhadan_desc: "Глубоко в Костяных горах всё ещё можно найти последние остатки Наследия Хиркуна. На юге, на Дороге Песка, лежит великая город-крепость Байасбхад. Его жители, как и их родичи в других городах, отбивают любые угрозы, оставаясь важнейшим звеном сухопутной торговли между востоком и землями за Костяными горами."
 agot_culture_hyrkoonan_original_desc: "Народ Наследия Хиркуна — истинные потомки великого героя, который спас мир и оттеснил Долгую Ночь. Такое наследие — огромная ответственность: лишь самые крепкие и достойные могут передать его будущим поколениям, чтобы сильнейшие были готовы, когда Долгая Ночь вернётся вновь."
 agot_culture_kayakayanayan_desc: "Глубоко в Костяных горах всё ещё можно найти последние остатки Наследия Хиркуна. На севере, на Дороге Стали, лежит великая город-крепость Каякаяная. Его жители, как и их родичи в других городах, отбивают любые угрозы, особенно со стороны Джогос-Нхай, с которыми их связывает древняя и ожесточённая вражда."
 agot_culture_shamyrianan_desc: "Глубоко в Костяных горах всё ещё можно найти последние остатки Наследия Хиркуна. На Дороге Камня лежит великая город-крепость Шамирьяна. Его жители, как и их родичи в других городах, отбивают любые угрозы, добывая и разрабатывая Кости, чтобы ещё сильнее укреплять свои бастионы и заставы."
 agot_culture_shan_ren_desc: "Давным-давно, когда Наследие было больше, чем три одиноких форпоста, до того, как земля обратилась в пыль Великого Песчаного моря, одним из его городов был Асабхад. Когда Наследие пало, Асабхад и его жители обрели новый дом и покровителя в Золотой империи. Приняв её обычаи и смешавшись с её народом, они породили шан-рен — один из многих народов внутри империи."
 agot_culture_ibbatese_desc: "Иббенийцы, ищущие уединения в горах и нагорьях родного острова, ещё более нелюдимы, чем их прибрежные собратья, но столь же свирепы."
 agot_culture_ibbenese_desc: "Иббенийцы — нелюдимый народ, хотя их корабли встречаются повсюду. Они верные союзники и лютые враги, славящиеся своими огромными китобойными судами."
 agot_culture_ib_sarese_desc: "Иб-Сар начал свою историю как каторжная колония, и это наследие отпечаталось на его жителях. Люди Иб-Сара куда свирепее своих собратьев с главного острова."
 agot_culture_greenborn_desc: "Железные люди, обосновавшиеся в Зелёных землях, могут быть презираемы железнорождёнными, но именно они распространили власть Утонувший  бога дальше всего."
 agot_culture_ironborn_desc: "Все, кто родился на Железных островах, — железнорождённые, наследники Серого короля и дети Утонувший  бога. Они — ужас для всех, кто чует солёный запах моря, будь то Закатное море или моря за его пределами."
 agot_culture_jade_islander_desc: "Люди, обитавшие на островах Нефритового моря, нефритовые островитяне, издавна бороздят его сверкающие воды — в торговле и на войне."
 agot_culture_lengii_desc: "Жители Священного острова Лэнг, лэнгийцы, яростно отстаивают свою независимость, противясь любой чужеземной власти, что попыталась бы их подчинить."
 agot_culture_manticorian_desc: "Жители Мантикоровых островов известны тем, что столь же опасны, как и их знаменитые насекомые."
 agot_culture_marahaiian_desc: "Жители райского острова Марахай хорошо ценят великие дары, которыми щедро одаряет их их остров."
 agot_culture_bloodless_man_desc: "Говорят, Бескровные люди живут в городах за Пятью Твердынями, где, по легендам и преданиям, они высасывают кровь из своих жертв — или же сами так бледны, что похожи на мрамор."
 agot_culture_carcosan_desc: "В глубине Рассветных гор, на берегах Сокрытого моря, лежит город Каркоса. Говорят, тамошние люди — колдуны и маги, что заключают сделки с тёмными богами глубин."
 agot_culture_dathian_desc: "Жители К'дата, что стоит на великих равнинах к востоку от Кровяного моря, известны попытками распространить свою власть на соседей — таких как Костяной город, Земля шрайков и Серая Пустошь на севере."
 agot_culture_grey_man_desc: "Люди Серой Пустоши живут набегами, чтобы приносить домой богатства и припасы, ведь Серая Пустошь не зря носит своё имя и даёт своим обитателям очень мало."
 agot_culture_fish_man_desc: "Те, кто зовёт Тысячу островов своим домом, — ксенофобный народ, окружённый странными мифами и слухами. Говорят, они наполовину рыбы и пожирают всех, кто посещает их острова."
 agot_culture_lion_man_desc: "До Предательства крови земли за Пятью Твердынями, как говорили, принадлежали Льву Ночи. Когда Дева-из-Света и Бог-на-Земле отвернулись от Великой империи Восхода, Люди Льва получили волю карать людей за их измену."
 agot_culture_mossovite_desc: "Люди далёкой Моссовии известны своей холодной и сдержанной натурой, а также глубокими узами со своей верой."
 agot_culture_shryke_desc: "Шрайки — народ, о котором говорят в небылицах и трактирных сплетнях. Что можно утверждать наверняка — они властвуют над обширными землями за Пятью Твердынями и быстры да подвижны."
 agot_culture_winged_man_desc: "Крылатые люди — народ за Пятью Твердынями; ходят слухи, что они летают на крыльях, но, вероятно, это преувеличение. Говорят, они поддерживают города в этом хаотичном краю."
 agot_culture_farosi_desc: "Фаросцы властвуют над северо-центральной частью Большого Морака. Их город — один из главных торговых портов на коричных путях, что обходят Нефритовые Врата и Кварт, и это рождает серьёзную вражду между двумя народами."
 agot_culture_moraqi_desc: "Моракийцы — народ Большого Морака. Держава сосредоточена на южной части острова после того, как квартинцы заняли север, а фаросцы стали властвовать над центральными землями."
 agot_culture_vahari_desc: "Вахарийцы — прирождённые торговцы и мореходы, разбогатевшие на торговле пряностями и прочими товарами, особенно к югу от Нефритовых Врат."
 agot_culture_zabhadi_desc: "Забхадийцы живут на острове Слонов и черпают богатство из этих животных. Слоновая кость — и важная статья экспорта, и символ престижа и общественного положения в их культуре."
 agot_culture_jogos_nhai_desc: "Грозные кочевники за Хребтом Костей, джогос-нхаи, с незапамятных времён были бичом И-Ти, Вотчины Гиркуна, Н'гая, джогвинов и многих других. Нанося удары своими конусоголовыми черепами и мчась на полосатых зорсах, они несут чужакам разорение и смерть, но друг с другом никогда не воюют."
 agot_culture_nefer_desc: "Н'гай — вымирающий народ, некогда простиравший своё царство на огромные земли. Джогос-нхаи загнали их в последнее убежище — Нефер; однако в тайном городе надежда отбросить конусоголовых и возродить своё государство по-прежнему сильна."
 agot_culture_qaathi_desc: "Каати — угасающий народ. Некогда они были одним из множества племён, живших на равнинах у Серебряного моря, но сарноры изгнали их. После множества войн они бежали на юг, в земли тогда зелёные и плодородные, но вскоре увядшие и ставшие красными. И всё же лишь с приходом дотракийцев каати за пределами Кварта и его владений окончательно пришли к концу."
 agot_culture_qaleen_desc: "Калеены ведут своё происхождение от цеховиков и торговцев Кварта и нефритовых островитян, коренных жителей острова Кал. Теперь они служат восточным оплотом и крепостью Нефритовых Врат."
 agot_culture_qartheen_desc: "Последние из каати, квартинцы считают себя единственным по-настоящему цивилизованным народом в мире, пусть даже они цепляются за свой город — единственный остаток народа каати."
 agot_culture_greenblood_desc: "Там, где большинство ройнаров смешалось с коренными жителями Дорна, зеленокровные не смешались. Они сохранили свои древние обычаи как можно более чистыми и мечтают вернуться к своей Матери."
 agot_culture_salt_dornish_desc: "Солёные дорнийцы, живущие в восточных пределах полуострова, несут в себе больше всего крови ройнаров. Они — самое точное выражение смешения ройнаров и вестеросцев, самый близкий брак двух культур."
 agot_culture_sand_dornish_desc: "Дюны и пустыни внутренних областей Дорна сформировали его народ не меньше, чем завоеватели. Умение жить с малым количеством воды и исчезать в песчаных морях незамеченными делает этих дорнийцев смертельно опасными врагами."
 agot_culture_stone_dornish_desc: "Каменные дорнийцы Красных гор — народ упорный и сварливый. Хотя влияние ройнаров в Дорне на них наименьшее, их, как и их собратьев в дюнах и на побережье, андаллы с севера считают чужаками. Прославленные набегами и жестокостью, они опасные и горькие противники."
 agot_culture_abular_desc: "Когда Нимерия объединила ройнаров и бежала от Фригольда, они направились в Дорн не сразу. Сначала они отправились в Соторос — но это оказалось дурным знамением, — затем на Летние острова, где часть осталась на Острове Женщин, переняв обычаи туземцев."
 agot_culture_asshaii_desc: "В тени Тени, среди зданий и стен Асшая из маслянисто-чёрного камня, ассхайцы — народ странный и мрачный. Говорят, они суровы и славятся тем, что носят лакированные маски."
 agot_culture_shadowman_desc: "Люди, живущие в Тени, — народ, которого боятся даже ассхайцы. Они принимают тьму и процветают в ней, тогда как прочие лишь посещают эти места."
 agot_culture_basiliskite_desc: "Люди, живущие на Василисковых островах, известны своей раздробленностью и пиратскими нравами. Нередко они досаждают Вольным городам, Наату и Летним островам — бич почти всех морей."
 agot_culture_brindled_man_desc: "Пегие люди, прозванные так из-за пестрой кожи, — коренные жители Соториоса. Замкнутый и нередко ксенофобный народ, они поддерживают лишь редкие контакты с небольшими прибрежными поселениями, ограничиваясь скудной торговлей и почти ничем больше."
 agot_culture_gogossite_desc: "Гогоссосцы — народ, сложившийся из валирийских владык и местных горгарийцев. Они приняли мрачное наследие своего острова и соседнего Йина."
 agot_culture_yeenite_desc: "Жители Йина, темного города Соториоса, вернулись и вновь начали расширять свою державу."
 agot_culture_naathi_desc: "Наатийцы, или Миролюбивый народ, живут на острове Бабочек. Известные своим пацифизмом, они, увы, становятся добычей работорговцев и налетчиков."
 agot_culture_jhalai_desc: "Джалаи, народ Джалы — крупнейшего из Летних островов, — горячие и зачастую более воинственные, чем их родичи на других островах. Именно оттуда были изгнаны работорговцы."
 agot_culture_moluuni_desc: "Молууни обитают на западных островах; и хотя все жители Летних островов — отменные мореходы, молууни превосходят прочих. Оттуда вышли великие лебединые корабли, что наносили на карты моря и океаны."
 agot_culture_omborui_desc: "Омборуи, народ Омбору, славятся празднествами и пирами. Давно приветствуя чужеземцев, многие из них сами нередко становятся изгнанниками или странниками."
 agot_culture_walanoi_desc: "Уаланойцы — народ северных островов. Они чаще прочих общаются с внешним миром и известны подробными летописями, которые ведут на живых деревьях."
 agot_culture_painted_clansman_desc: "Даже во владениях прежнего Фригольда существовали племенные народы — например, среди обитателей Пестрых гор. Дикий народ: сохраняя общее происхождение со своими цивилизованными южными родичами, они поклоняются драконам, которых те сумели приручить."
 agot_culture_elyrian_desc: "Основанная Валирийским Фригольдом, Элирия и ее жители всем сердцем приняли работорговлю с гискарийскими городами — настолько, что их связи стали ближе к Гису, чем к Валирии. И сегодня элирийцы ведут род от валирийцев, но во многом переняли обычаи Гиса."
 agot_culture_bhorashi_desc: "Когда-то Бхораш лежал в руинах у Дороги Демонов, между Мантарисом и Миэрином, но ныне он кишит смельчаками, что торгуют по ее печально знаменитым трактам."
 agot_culture_mantaryan_desc: "Про Мантарис и его жителей говорят, будто они зловещи и чудовищны. Население, похоже, терзают уродства и хвори, однако это все же сила, контролирующая главную сухопутную дорогу между Вольными городами и Заливом Работорговцев — Дорогу Демонов."
 agot_culture_tolosi_desc: "На Черных утесах Толос и его жители славятся по всему свету своими пращниками. Как и их соседи, они приняли работорговлю с гискарийскими городами на востоке и все теснее тянутся к Заливу Работорговцев."
 agot_culture_high_valyrian_desc: "Высокие валирийцы, властители Валирийского Фригольда, стояли особняком. Они правили с высоты своих драконов и ставили себя выше всех — и людей, и богов. Такая надменность не исчезла и после Рока, когда они лишились дома и империи, но все еще владели драконами и парили над прочими."
 agot_culture_westerosi_valyrian_desc: "Еще до того, как драконьи владыки дома Таргариенов прибыли в Вестерос, другие валирийцы уже сделали Закатные земли своим домом. Они переняли многие местные обычаи, сохранив при этом часть своих традиций и связь со старым Фригольдом."
 agot_culture_cave_dweller_desc: "Когда Горн и Гендель повели Вольный народ на юг под Стеной, через Путь Горна, они обрекли многих своих последователей. Разбитый Старками, Горн пал, а Гендель увел побежденных обратно под землю — и те затерялись в нижних пещерах. Так и возник народ, что и поныне живет в подземных гротах."
 agot_culture_fangman_desc: "Народ Морозных Клыков суров и грозен. Известные своей страстью к лазанию — даже по Стене, — они становятся смертоносными налетчиками."
 agot_culture_forestman_desc: "Жители Зачарованного леса — те одичалые, с которыми Ночной Дозор и мейстеры сталкиваются чаще всего. Они сварливы и любят дробить свои владения на самые мелкие уделы."
 agot_culture_frozen_shoreman_desc: "Народ Ледового берега странен даже по меркам прочих одичалых. Ходят слухи о костяных санях, которые тянут тюлени и моржи, но доподлинно известно одно: они умелые налетчики."
 agot_culture_hornfoot_desc: "Рогоноги — племя на дальнем севере; они известны частыми стычками с Ночебегами и тем, что не носят обуви. Удивительно, как их ноги еще не все отняло обморожением."
 agot_culture_ice_riverman_desc: "Кланы, живущие вдоль ледяных рек на западных ледовых шельфах, замкнуты. Говорят, из-за нехватки иных источников мяса у них нередок каннибализм."
 agot_culture_lakefolk_desc: "Народ, живущий у великих ледяных озер на крайнем севере, сумел устроить жизнь рядом с замерзшими водами, а порой и прямо на их льду. Эти озера редко — если вообще когда-либо — прогреваются настолько, чтобы растаяла хоть малая часть."
 agot_culture_milkwaterman_desc: "Народ, что держится за Молоководную — великую реку, текущую от северных Морозных Клыков к Ледовому заливу. Здесь, вдоль ее течения, стоят курганы великих героев одичалых."
 agot_culture_nightrunner_desc: "Ночебеги — племя крайнего севера, прославившееся ночными набегами и почти ночным образом жизни. Для тех, кто не спит вполглаза, они — страшный враг."
 agot_culture_thenn_desc: "Тенны — замкнутое племя крайнего севера, живущее в долине, укрытой от окружающего холода. Более организованные, чем большинство соседей, они известны выплавкой бронзы и представляют собой едва ли не самое дисциплинированное общество за Стеной."
 agot_culture_moon_clan_desc: "Кланы Лунных гор происходят от тех, кто отказался склониться перед королями дома Аррен. Они отвергли цивилизацию и общественный уклад, став разбойниками в горах и надеясь однажды вернуть свое королевство."
 agot_culture_aobao_ren_desc: "Аобао-рен — и-тийцы центральных равнин. Известные как усердные подданные, они славятся верностью, если уж дали ее."
 agot_culture_bixi_ren_desc: "Биси-рен восточных земель постоянно сталкиваются с набегами людей Тени и угрозами из-за Пяти Твердынь. Это преданный народ, посвятивший себя защите восточных рубежей."
 agot_culture_haungyu_ren_desc: "Хуангью-рен живут в центральных джунглях к северу от Нефритового побережья. Они известны твердостью убеждений — порой до безрассудства — и своими странствующими мистиками."
 agot_culture_heinao_ren_desc: "Хэйнао-рен севера — народ суровый, прославленный воинскими традициями. Они противостоят Джогос Нхаи и стараются защитить империю от этих ненавистных врагов."
 agot_culture_feicui_ren_desc: "Фэйцуй-рен — космополитичный южный народ И-Ти. Они воздвигли великие города вдоль Нефритового моря, торговали на его берегах и довели Золотую империю до наивысшего расцвета."
 agot_culture_zhenzhu_ren_desc: "Чжэньчжу-рен — изначальный народ И-Ти, как говорят. Это жрецы-ученые Золотой империи, тщательно ведущие летопись И-Ти вплоть до Великой империи Восхода."
