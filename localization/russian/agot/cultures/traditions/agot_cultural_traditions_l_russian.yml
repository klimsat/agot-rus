 #Societal Traditions
 tradition_agot_fashionistas_name:0 "Caress the Fabric"
 tradition_agot_fashionistas_desc:0 "I see that the fashion wears out more apparel than the man."

 #Traditions
 tradition_agot_blackwater_bay_name:0 "Владения короны"
 tradition_agot_blackwater_bay_desc:0 "Королевские земли - новейший регион Вестероса, созданный домами и народами, присягнувшими непосредственно Железному трону. В результате они переняли его особенности и образ жизни. Благодаря доминированию Королевской Гавани, всё больше и больше людей начинают жить в городах и перенимать более урбанистический стиль жизни."

 tradition_agot_vale_andal_heritage_name:0 "Вера и ярость"
 tradition_agot_vale_andal_heritage_desc:1 "Андалы приходят с севера Эссоса, хотя никто точно не знает откуда. С продолжающимся расширением жадного к земле Валирийского фригольда, андалов вынудили бежать из своих родных земель на Вестерос, захватив все южнее Перешейка и принеся с собой своё религиозное рвение, традиции рыцарства и рыцарской чести."

 tradition_agot_valeman_finger_name:0 "Скромная служба"
 tradition_agot_valeman_finger_desc:1 "Персты - мрачное и ветреное место, настолько сильно бушующее северными ветрами, что почти не растёт растительность неподалеку от их кончиков. Для простолюдинов здесь мало возможностей заработать на жизнь, кроме как выращивать скот на выпасе, ведь земли мало, чтобы сделать их пригодными для сельского хозяйства. Таким образом, жители Перстов живут скромной жизнью, а козоводы и арендаторы находят некоторое удовлетворение в своем непрощающем доме."

 tradition_agot_honeywiner_name:0 "Мягкая и сладкая"
 tradition_agot_honeywiner_desc:1 "Люди, проживающие на берегах реки Медовички и ее окрестностей, являются одними из самых процветающих во всем Вестеросе. Благодаря плодородным землям и великому городу Староместу, много торговли проходит через эту реку, которая дала людям свое название. С Цитаделью и Звездной септой, эта область является оплотом образования в Вестеросе, и даже многие простые люди умеют читать и писать."

 tradition_agot_valeman_upper_name:0 "В вышине"
 tradition_agot_valeman_upper_desc:1 "Отделённые от своих сородичей, которые обосновались в плодородных землях Долины, люди, которые живут на высотах Лунных гор, являются куда более грубыми, стойкими людьми. Во время войны именно они становятся первой линией защиты от внешних вторжений, а также им приходится иметь дело с наибольшим числом нападений от горных клановцев, поскольку они живут на высотах."

 tradition_agot_reachman_name:0 "Слава Зелёной Руки"
 tradition_agot_reachman_desc:1 "Простор - это процветающая и плодородная земля, созданная на трудах усердных мелких феодалов. Это также земля семей с некоторыми из самых древних корней во всем Вестеросе, которые восходят к мифическому Гарту Зелёной Руке, от которого происходят большинство выдающихся семей Простора, как они сами утверждают. С таким количеством семей, стремящихся к превосходству в богатой земле, связи, которые их объединяют, сильнее и важнее, чем где-либо ещё во всем Вестеросе."

 tradition_agot_riverlands_name:0 "Щедроты реки"
 tradition_agot_riverlands_desc:0 "Жители Речных земель - народ, часто зависящий от окружающих их сил, но они, как правило, процветают, когда у них есть собственный сильный король. Трезубец и его притоки определяют их жизнь больше, чем что-либо другое, и благодаря этим водам они процветают."

 tradition_agot_shieldman_name:0 "Стражи Мандера"
 tradition_agot_shieldman_desc:1 "Щитовые острова, названные так в честь своей главной функции - служить щитом от нападений железнорожденных, - представляют собой совокупность четырех хорошо укреплённых островов Простора, находящихся под надзором четырёх отдельных домов. Верный (хотя и, возможно, изолированный) народ, жители Щитовых островов известны своим выносливым характером и чувством долга. Острова славятся своими маяками, которые старейшины на сторожевых башнях зажигают остров за островом, чтобы предупредить внутренние поселения о приближающихся кораблях. Прежде всего, жители Щитовых островов ценят себя как первую линию морской обороны."

 tradition_agot_stormlands_name:0 "Родство с климатом"
 tradition_agot_stormlands_desc:0 "Жители Штормовых земель - народ выносливый, хорошо известный своими воинственными наклонностями и вспыльчивостью. Мужчины и женщины Штормовых земель выдерживали гнев людей, природы и даже самих богов, и всё же они не только выжили, но и процветают."

 tradition_agot_marches_name:0 "Бесчисленные войны"
 tradition_agot_marches_desc:0 "Марки издавна находились на пересечении Штормовых земель, Простора и Дорна, где с Рассветной эпохи происходили бесчисленные сражения. Люди, которые называют его своим домом, известны своей воинской доблестью, свирепым упрямством и постоянной готовностью к любым возможным угрозам."

 tradition_agot_stone_dornish_name:0 "Стражи перевалов"
 tradition_agot_stone_dornish_desc:1 "Каменные дорнийцы - этнически и культурно наименее подверженные влиянию ройнаров дорнийцы. Живущие на высотах и в долинах Красных гор, их культура сформировалась под влиянием поколений конфликтов с приграничными лордами Простора и Штормовых земель, они яростно защищают свои горные перевалы от внешних вторжений."

 tradition_agot_vale_name:0 "Горы и Долина"
 tradition_agot_vale_desc:0 "Старое королевство Арренов определяют Лунные горы и долины, тянущиеся между ними, прежде всего Долина Арренов. Эти две особенности изолировали народы к востоку от них от остального Вестероса и сплотили их."

 tradition_agot_vineman_name:0 "Вино, женщины и песни"
 tradition_agot_vineman_desc:1 "Со времён Гилберта Винной Лозы, люди Арбора знают только одно - вино. Виноградники Арбора легендарны в Вестеросе и за его пределами благодаря качеству производимого ими вина, и многие купцы и моряки бросали якорь в Раэмпорте, чтобы купить лучшее арборское красное."

 tradition_agot_westerman_name:0 "Из золота и серебра"
 tradition_agot_westerman_desc:1 "Западные земли, на первый взгляд, кажутся скудным местом; не самое большое и не самое густонаселенное из Семи Королевств, оно, тем не менее, самое богатое. То, чего ему не хватает в виде полей плодородных фермерских угодий, он с лихвой компенсирует щедростью своих холмов, богатых золотом и серебром. Именно на этом изобилии ценных минералов зиждется могущество Западных земель, и их дворяне ревностно охраняют свои шахты от тех, кто смотрит на них, завидуя их изобилию."

 tradition_agot_north_name:0 "Связанные бронзой и железом"
 tradition_agot_north_desc:0 "Северяне, мужчины и женщины, которые называют Север своим домом, - суровый и выносливый народ. Объединённые Голодным Волком тысячи лет назад, эти народы столь же разнообразны, как и земли, которые они называют своим домом, и все же все они связаны своими древними клятвами."

 tradition_agot_sisterman_name:0 "Под морской водой"
 tradition_agot_sisterman_desc:1 "На протяжении большей части своей истории жители Сестёр имели больше общего с Железнорождёнными, чем с людьми Долины или Севера. Тысячелетиями жителями Сестёр правили их короли-пираты, грабившие берега, чтобы обеспечить себя тем, чего не могли дать их занесённые ветрами острова, и поклонявшиеся странным божествам, неизвестным ни андалам, ни Первым людям."

 tradition_agot_ironmen_name:0 "Вырезанные из бледного дерева"
 tradition_agot_ironmen_desc:0 "Железнорождённые - бич морей, но их влияние меняется, подобно приливам и отливам, которые их приносят. Иногда они ограничены только своими островами в Закатном море, в других случаях они захватывали зелёные земли и правили там. Однако их всегда объединяли древние узы с Серым королём, пребывающим в глубинах."

 tradition_agot_dorne_rhoynish_heritage_name:0 "Дети Матери-Ройны"
 tradition_agot_dorne_rhoynish_heritage_desc:1 "Ройнарская цивилизация древняя и прославленная. История ройнаров настолько глубока, что некоторые приписывают им то, что они научили андалов кузнечному делу и работе с железом. Родом из городов-государств вдоль реки Ройна, ройнары поклоняются многочисленным богам реки, а также питают особую привязанность ко всем видам лодок, от небольших рыболовных судов до непристойных прогулочных барж. Культура ройнаров заметно отличается от культуры андалов: равное наследование является нормой как для женщин, так и для мужчин, а однополые отношения допускаются. Ройнары известны своим пристрастием к произведениям искусства и музыке, что отчасти может быть причиной того, что некоторые ройнарские культурные обычаи так быстро прижились, когда ройнары прибыли в Дорн."

 tradition_agot_greenblood_name:0 "Речные сироты"
 tradition_agot_greenblood_desc:1 "После бегства из Эссоса и прибытия в Дорн, Сироты Зеленокровной заслужили свой самозваный титул, отказавшись принять дорнийские обычаи и ассимилироваться, решив вместо этого жить как «сироты» на реке Ройна - реке, которую они называют «Матерью». Сироты Зеленокровной и их потомки придерживаются ройнарской культуры и верований, по-прежнему говорят на ройнарской речи за закрытыми дверями и в тайне, живя на плотах вдоль реки Зеленокровной, от которой они взяли свое имя."

 tradition_agot_salt_dornish_name:0 "Кровь Нимерии"
 tradition_agot_salt_dornish_desc:1 "В их жилах течет самая ройнарская кровь из всех дорнийцев, соленые дорнийцы живут на более умеренном побережье Дорна. Они продолжают многие эгалитарные традиции, принесённые в Дорн Нимерией, и являются прекрасными моряками, а порты на дорнийском побережье приносят им большое процветание."

 tradition_agot_sand_dornish_name:0 "Пустыня и дюна"
 tradition_agot_sand_dornish_desc:1 "Выживая в суровой пустыне, которую они называют своим домом, песчаные дорнийцы - стойкие и безжалостные люди. Их замки и поселения основаны вокруг редких источников воды в их пустынной родине, которые они яростно защищают. Это от природы смелый и авантюрный народ, и многие знатные дома в регионе происходят от тех храбрецов, которые отправлялись в экспедиции в суровые дюны."

 tradition_agot_wildling_name:0 "Свирепые, жестокие и одичалые"
 tradition_agot_wildling_desc:0 "Пока большинство народов и обществ развивается и растёт, существуют группы, отказывающиеся склониться перед прогрессом — как это видно по множеству одичалых в Вестеросе. Большинство из них живёт за Стеной, но отдельные племена встречаются и в Лунных горах. Эти племенные общины свирепы, пусть и не слишком развиты, и в больших количествах способны стать угрозой."

 tradition_agot_moon_clan_name:0 "Над заходящим солнцем"
 tradition_agot_moon_clan_desc:1 "В глубине Лунных гор обитают горные кланы, самые дикие и нецивилизованные люди к югу от Стены. Они - последние истинные остатки Первых людей в Долине, их горный дом защищает их от натиска андалов, оставляя им возможность продолжать свой примитивный образ жизни без особого вмешательства извне."

 tradition_agot_rushlander_name:0 "Там, где реки встречаются с холмами"
 tradition_agot_rushlander_desc:1 "Культура, зародившаяся на границе Долины и Речных земель. Жители пограничья - выносливый народ, приспособленный к жизни как на холмах, так и на реках."

 tradition_agot_harsh_laws_name:0 "Суровое правление"
 tradition_agot_harsh_laws_desc:1 "Общество формирует законы. История показала, что суровая земля порождает суровых людей, а они, в свою очередь, создают суровые законы, чтобы править."

 tradition_agot_thenn_name:0 "Последние из первых"
 tradition_agot_thenn_desc:1 "Известные как более «утончённые» из вольного народа среди тех, кто живёт к югу от Стены, тенны считают себя последними оставшимися Первыми людьми. Жители горной долины на вершинах Клыков Мороза больше общаются с великанами, чем с представителями других культур, но им удалось выучить несколько слов или предложений на общем языке, хотя они никогда не отходили от старого языка, на котором говорят и по сей день. Гордясь своей верой в Магнара, тенны несколько более дисциплинированны и организованны, чем другие представители вольного народа, и сумели собрать внушительный бронзовый арсенал. Хотя те, кто живёт к югу от Стены, могут считать теннов дикарями, они более чем способны, и часто вступают в конфликты с Ночным Дозором."

 tradition_agot_andalos_name:0 "Холмы под звёздами"
 tradition_agot_andalos_desc:0 "Именно Хугор был помазан Семи ликами Единого на холме в Андалосе семью звёздами и призван привести андалов в Вестерос - их божественную награду за соблюдение договора с Семи ликами Единого."

 tradition_agot_braavos_name:0 "Освобождённые от рабских оков"
 tradition_agot_braavos_desc:0 "Уникальный среди Вольных городов, Браавос был основан беглыми рабами, бежавшими из Валирии, и поэтому состоит из людей со всего известного мира и за его пределами. Это превратило Браавос в город и государство, состоящее из множества народов, где превыше всего первый закон: «Ни один мужчина, женщина или ребенок в Браавосе никогда не будет рабом или невольником»."

 tradition_agot_religious_fc_name:0 "В поисках религиозной чистоты"
 tradition_agot_religious_fc_desc:0 "Фригольд представлял собой сочетание многих народов, от валирийцев до андалов, ройнаров, гискарцев и других, не считая многочисленных чужеземных рабов. Чтобы сохранить контроль над столь разными народами, драконьи владыки разрешили поклоняться всем, что вызвало ненависть у некоторых наиболее ревностных подданных, которые уходили основывать свои собственные города в поисках религиозной чистоты."

 tradition_agot_three_daughters_name:0 "В ловушке между сёстрами"
 tradition_agot_three_daughters_desc:0 "Когда Фригольд пал под натиском Рока, его империя распалась, и различные города стали стремиться к господству. Наиболее ярко это видно в Спорных землях, где Лис, Мир и Тирош борются друг с другом, а простолюдины попали в ловушку между ними в их бесконечном противостоянии."

 tradition_agot_pentos_name:0 "Взращённые через смешение"
 tradition_agot_pentos_desc:0 "Пентошийцы - народ, который, как считается, произошел от валирийских поселенцев и местных андалов, которые раньше называли этот регион своим домом, и так родились пентошийцы."

 tradition_agot_doom_name:0 "Укрытые Роком"
 tradition_agot_doom_desc:0 "Рок навсегда изменил мир, и это остаётся загадкой по сей день. Те, кто избежал катаклизмического разрушения, до сих пор скрыты от глаз."

 tradition_agot_slavers_bay_name:0 "Рабы торговли"
 tradition_agot_slavers_bay_desc:0 "Жизненной силой Старой империи и даже Фригольда была работорговля. Именно благодаря этой торговле народ может процветать и расти, строя свое будущее, даже если это происходит ценой свободы другого народа."

 tradition_agot_ghis_name:0 "В объятиях Великого"
 tradition_agot_ghis_desc:0 "Благодаря дисциплине и стойкости Старая империя Гиса возвысилась и распространилась. Несмотря на использование рабского труда, Старая империя была построена на силе оружия свободных людей в легионах, и так велика была их подготовка и порядок, что против них не могли выстоять никакие армии людей, только драконы и их пламя."

 tradition_agot_rhoynar_name:0 "Вдоли Матери рек"
 tradition_agot_rhoynar_desc:0 "Именно на Ройне, великой реке западного Эссоса, зародилась одна из великих цивилизаций мира. Ройнары славятся красотой своих городов, а также использованием и обучением выплавке железа."
 
 tradition_agot_candling_name:0 "В тени Великой свечи"
 tradition_agot_candling_desc:0 "Хвала Великой свече. Все будут поклоняться Великой свече. Великая свеча мудра. Великая свеча — наша владычица; она решит, кто уйдёт и кто останется. СВЕ-ЧА, СВЕ-ЧА, СВЕ-ЧА..."

 #Unique Cultural
 tradition_agot_andalosi_name:0 "Очищенные пламенем"
 tradition_agot_andalosi_desc:0 "#italic «Кварлона Великого сожгли вместе со всем его войском, после чего повелители драконов полетели дальше – на острова Лората, неся с собой кровь и огонь. Огромную крепость Кварлона поглотило пламя, та же участь постигла городки и рыбацкие поселки на побережье. Промчавшаяся по островам огненная буря даже громадные камни лабиринтов оставила опаленными и почерневшими. Сказано, что ни один мужчина, ни одна женщина, ни один ребенок не выжили после Наказания Лората – столь неистово бушевали пожары».#!"

 tradition_agot_andal_name:0 "В погоне за закатом"
 tradition_agot_andal_desc:0 "#italic «...сказано, что в холмах Андалоса сами Семеро ходили тогда среди людей, именно они и короновали Хугора с Холма, обещая ему и его потомкам великие королевства в чужой земле. Так нас учат септоны и септы, объясняя причину, по которой андалы оставили Эссос и отправились завоевывать Вестерос».#!"

 tradition_agot_braavosi_name:0 "Под пурпурными парусами"
 tradition_agot_braavosi_desc:0 "#italic «Рисковав жизнью во имя свободы, матери и отцы-основатели нового города дали клятву, что ни один мужчина, женщина или ребенок в Браавосе никогда не будет рабом или невольником. Это стало Первым законом Браавоса, высеченным в камне на мосту через Долгий Канал. С тех самых пор и по сей день Морские владыки Браавоса всегда выступали против любых форм рабства и вели множество войн с работорговцами и их союзниками».#!"

 tradition_agot_lorathi_name:0 "В слепоте островов и лабиринтов"
 tradition_agot_lorathi_desc:0 "#italic «Новые лоратийцы сначала зависели от последователей Слепого бога, что пришли сюда до них, и долгие годы служители культа продолжали править островами. Со временем, тем не менее, число новоприбывших постоянно увеличивалось, тогда как ряды верующих редели. Поклонение Боашу сошло на нет, оставшиеся священники забыли о власяницах, капюшонах и благонравии, стали суетными и развращенными, наживаясь на налогах, которые собирали с тех, кем правили. В конце концов, рыбаки, фермеры и прочий мелкий люд подняли восстание, сбросив оковы Боаша».#!"

 tradition_agot_lyseni_name:0 "Любовь в сумерках"
 tradition_agot_lyseni_desc:0 "#italic «Лиснийцы также славятся своим умением выращивать рабов. Они сводят самых миловидных из них между собой, чтобы рождались дети, отличающиеся еще большей красотой; из таких детей получаются прекрасные куртизанки и лучшие рабы для постельных утех. Кровь Валирии до сих пор сильна в Лисе, где даже простолюдины отличаются бледностью кожи, имеют волосы цвета серебра с золотом и фиолетовые, лиловые или бледно-голубые глаза, совсем как драконьи лорды в древности. Лиснийская знать превыше всего ценит чистоту крови, в знатных семьях рождалось немало признанных (и непризнанных) красавиц».#!"

 tradition_agot_myrish_name:0 "Чёткость линз"
 tradition_agot_myrish_desc:0 "#italic «С тех пор жизнь Мира состоит в торговле, и мирийские корабли столетиями бороздили воды Узкого моря. Ремесленники Мира, многие их которых являются рабами, широко славятся; мирийское кружево и гобелены стоят столько же золота, сколько весят сами, а мирийские линзы не имеют себе равных».#!"

 tradition_agot_norvoshi_name:0 "Под звуков колоколов и волос"
 tradition_agot_norvoshi_desc:0 "#italic «Хотя Великий Норвос сегодня контролирует истоки Ройны, норвосцы не происходят от ройнаров, которые исстари владели великой рекой. Как и другие Вольные города, Норвос – одна из дочерей Валирии».#!"

 tradition_agot_pentoshi_name:0 "В долговых оковах"
 tradition_agot_pentoshi_desc:0 "#italic «Первыми пентошийцами стали валирийские крестьяне, моряки, коробейники и купцы, людей же благородного происхождения среди таковых оказалось крайне мало. Возможно, по этой причине не было заботы о сохранении чистоты валирийской крови, поселенцы охотно смешивались с исконными обитателями подчинившихся земель».#!"

 tradition_agot_hartalari_name:0 "Под тремя каблуками"
 tradition_agot_hartalari_desc:0 "#italic «Войны между Тирошем, Лисом и Миром не только спровоцировали появление в Спорных Землях дружин вольнонаемников, но привели также к появлению пиратов и морских наемников, торговых кораблей, готовых сражаться за любого, кто заплатит. Большинство из них базировалось на Ступенях, островах, что находятся в Узком море между Перебитой Рукой и восточным побережьем».#!"

 tradition_agot_qohorik_name:0 "Во мраке лесов и кузниц"
 tradition_agot_qohorik_desc:0 "#italic «Ремесленники Квохора широко известны. Квохорские гобелены, вытканные руками женщин и детей города, ничем не уступают гобеленам из Мира, хотя стоят дешевле. На базарах можно приобрести деревянные изделия с изысканной (что иногда раздражает) резьбой, а кузнецы Квохора не знают себе равных».#!"

 tradition_agot_tyroshi_name:0 "Богатство улиток"
 tradition_agot_tyroshi_desc:0 "#italic «Тирошийские красильщики быстро научились вырабатывать ярко-красную, малиновую и темно-синюю краски, путем специального кормления моллюсков. Века спустя, они стали производить красители сотен различных цветов и оттенков, некоторые из них были естественного происхождения, другие появились не без помощи алхимии. Ярко окрашенные одежды пользовались благосклонностью лордов и принцев по всему миру, а все красители для их изготовления производилсь в Тироше. Город рос и богател, и с богатством пришло хвастовство. Тирошийцы находят удовольствие в вычурности, многие тирошийские мужчины и женщины предпочитают красить волосы в кричащие и ненатуральные цвета».#!"

 tradition_agot_volantene_name:0 "Первая из Дочерей"
 tradition_agot_volantene_desc:0 "#italic «После того как Рок обрушился на Валирию и Земли Долгого Лета, Волантис предъявил свое право на управление валирийскими колониями во всем мире. В течение Века Крови мощь #italic «Первой Дочери»#! была такова, что на некоторый период времени ей удалось утвердить свое господство над несколькими Вольными городами...»#!"

 tradition_agot_essosi_valyrian_name:0 "Старая кровь"
 tradition_agot_essosi_valyrian_desc:0 "#italic «Большинство волантинцев Старой крови до сих пор поклоняются древним богам Валирии, но веру в этих богов можно найти лишь в кольце Чёрных стен. Снаружи от Стен больше предпочитают красного бога Рглора, особенно рабы и вольноотпущенники».#!"

 tradition_agot_astapori_name:0 "Ведомые добротой"
 tradition_agot_astapori_desc:0 "#italic «Из кирпича и крови выстроен Астапор — и люди в нем из кирпича и крови, - гласит старая поговорка, говоря о стенах города из красного кирпича и о крови, пролитой тысячами рабов, которые жили, трудились и умирали, возводя их. Правители Астапора называют себя Добрыми господами. Город славится созданием оскоплённых рабов-солдат, называемых Безупречными - мужчин, воспитанных с детства как бесстрашные воины, не чувствующие боли».#!"

 tradition_agot_yunkaii_name:0 "Ведомые мудростью"
 tradition_agot_yunkaii_desc:0 "#italic «О Юнкае, желтом городе, не стоит много рассказывать, поскольку это место – препостыднейшее. Правящие здесь люди зовут себя Мудрыми господами, и все они погрязли в разврате – продают рабов для утех, мальчиков для блуда и даже худших созданий».#!"

 tradition_agot_meereenese_name:0 "Ведомые величием"
 tradition_agot_meereenese_desc:0 "#italic «Самый влиятельный из городов залива Работорговцев – древний Миэрин, но, как и прочие, он приходит в упадок; и население его составляет лишь малую часть того, что город вмещал в пору расцвета Древней империи Гиса. Его стены из многоцветного кирпича – свидетели бесконечных страданий, ибо Великие господа Миэрина обучают рабов биться и гибнуть на увеселениях, которые предлагают пропитанные кровью бойцовые ямы».#!"

 tradition_agot_ghiscari_name:0 "Ухватившись за молнию"
 tradition_agot_ghiscari_desc:0 "#italic «Самой первой родилась держава Старого Гиса – города, основанного на рабском труде. Мифический основатель города Граздан Великий остается столь почитаемым, что его именем до сих пор часто называют наследников рабовладельческих семей. Согласно древнейшим хроникам гискарцев, именно он впервые в истории создал легионы, где воины, вооруженные тремя копьями и высокими щитами, действовали совместно и сражались, в точности исполняя приказы. С помощью армии Старый Гис подчинил себе все ближние окрестности, а позже – и дальних соседей. Так родилась первая империя, процветавшая целые столетия».#!"

 tradition_agot_rhoynish_name:0 "Клятвы через водные ракушки"
 tradition_agot_rhoynish_desc:0 "#italic «Считаные племена, наподобие ройнаров, противостояли напору Валирии веками и даже тысячелетиями. Говорят, что ройнары, чьи города стояли вдоль всей великой реки, первыми научились ковать железо».#!"

 tradition_agot_chroyanar_name:0 "Через любовь к фестивалям"
 tradition_agot_chroyanar_desc:0 "#italic «...Крояне был величайшим из ройнарских городов. Его главной достопримечательностью был огромный Дворец Любви».#!"

 tradition_agot_mellar_name:0 "На вершине Цветочных болот"
 tradition_agot_mellar_desc:0 "#italic «...бледный Сар Мелл в цветах;»#!"

 tradition_agot_qhoynar_name:0 "Поднятые мраморные кулаки"
 tradition_agot_qhoynar_desc:0 "#italic «Ар Ной на Койне, с залами из зеленого мрамора;»#!"

 tradition_agot_sarhar_name:0 "Вскормленные соляными каналами"
 tradition_agot_sarhar_desc:0 "#italic «...окруженный морем Сарой с каналами и морскими садами;»#!"

 tradition_agot_sarar_name:0 "Жизнь с поющими фонтанами"
 tradition_agot_sarar_desc:0 "#italic «Ни Сар, город фонтанов, до сих пор живущий в песнях;»#!"

