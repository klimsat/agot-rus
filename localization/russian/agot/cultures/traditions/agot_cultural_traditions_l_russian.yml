 #Dreams of Essos - Culture Specific Traditions
 tradition_agot_axemen_name:0 "С секирой в руке"
 tradition_agot_axemen_desc:0 "#italic «С собой андалы принесли железное оружие и доспехи из железных пластин, против которых обитавшие в тех землях племена мало что могли сделать».#!"

 tradition_agot_essari_name:0 "Под взором солнца и неба"
 tradition_agot_essari_desc:0 "#italic «Валирийская колония Эссария, иногда упоминаемая как последний вольный город...»#!"

 tradition_agot_noynar_name:0 "Через холмы меха"
 tradition_agot_noynar_desc:0 "#italic «...где дикая дочь, Нойна, впадает в Матерь...»#!"

 tradition_agot_valyrian_original_name:0 "Воля Фригольда"
 tradition_agot_valyrian_original_desc:0 "#italic «У валирийцев не было королей. Они называли себя Фригольдом, потому как все граждане, владевшие землей, имели право голоса».#!"

 tradition_agot_dothraki_sea_name:0 "Среди Великого Травяного моря"
 tradition_agot_dothraki_sea_desc:0 "#italic «Те, кто избрал своим домом берега Великого Травяного моря, ведут кочевой образ жизни...»#!"

 tradition_agot_dothraki_name:0 "Те, кто покроет мир"
 tradition_agot_dothraki_desc:0 "#italic «Из-за множества разрушенных городов, которые усеивают эти земли, путешественники называют их Проклятыми или, из-за их безлюдности, Великой пустошью. Как и Дотракийское море, сегодня эти луга являются самыми известными. Однако эти названия появились сравнительно недавно, поскольку дотракийская нация относительно молода, и только после того, как Рок уничтожил Валирию, когда кхаласары пришли захватить эти земли с востока. Огнем и мечом они прошлись по когда-то процветавшим здесь древним городам, разрушая все на своем пути и порабощая жителей».#!"

 tradition_agot_grass_sea_name:0 "Под копытом"
 tradition_agot_grass_sea_desc:0 "#italic «...озарённое солнцем Дотракийское море, живую равнину, сочащуюся ароматом земли и смерти. Ветер колыхал траву, пускал по ней волны».#!"

 tradition_agot_lhazareen_name:0 "Единое стадо"
 tradition_agot_lhazareen_desc:0 "#italic «...люди этой страны называли себя лхазарянами, но дотракийцы звали их хаеш ракхи, народом ягнят».#!"

 tradition_agot_omberi_name:0 "Добровольная дань"
 tradition_agot_omberi_desc:0 "#italic «Тем, у кого достанет отваги двинуться еще дальше на восток, вскоре минуют берега маленького и мирного Омберского королевства, чьи трусливые короли и хилые принцы известны только данью зерном, самоцветами и девушками, которую они платят дотракийским кхалам, чтобы их оставили в покое».#!"

 tradition_agot_sarnori_name:0 "Отпрыски цариц-рыбачек"
 tradition_agot_sarnori_desc:0 "#italic «Сарнорское королевство (будем называть его так, хотя там был не один десяток соперничавших друг с другом королей) было одной из величайших среди известных цивилизаций мира на протяжении более чем двух тысячелетий; однако большинство сведений о нем известно нам исключительно из отрывков их утраченных хроник, среди которых наиболее достойна упоминания «Летние и зимние анналы», и записей из Кварта, Залива Работорговцев и Вольных городов. Сарнорские торговцы посещали Валирию и И-Ти, Лэнг и Асшай. Сарнорские корабли ходили по Студёному морю до Иба, до Тысячи островов и до далёкой Моссовии. Сарнорские короли воевали с кваатийцами и со Старой империей Гиса и много раз ходили в походы против племен табунщиков, кочевавших по степям на востоке».#!"

 tradition_agot_tagaez_fen_name:0 "Отпрыски башен"
 tradition_agot_tagaez_fen_desc:0 "#italic «В Вестеросе их завоевателей помнят как сарнорцев, поскольку их великое королевство на вершине своего могущества господствовало на всех землях, омываемой Сарной, ее притоками, и тремя великими озерами, оставшимися от высыхающего Серебряного моря. Сами они называли себя Высокими людьми (на их собственном языке «Тагаез Фен»). Длинны были их конечности и темна кожа, как у зокорцев, но их волосы и глаза были черными как ночь. Они были воинами, колдунами и мудрецами, и возводили свое происхождение к королю-герою по имени Хужор Амай (Удивительный), рождённому последней из цариц-рыбачек».#!"

 tradition_agot_trimbaez_fen_name:0 "Отпрыски караванов"
 tradition_agot_trimbaez_fen_desc:0 "#italic «На востоке вырос Касат – Город Караванов».#!"

 tradition_agot_goraez_fen_name:0 "Отпрыски озера"
 tradition_agot_goraez_fen_desc:0 "#italic «Горнат-у-Озера, известный своими каналами».#!"

 tradition_agot_zanhar_fen_name:0 "Отпрыски мудрецов"
 tradition_agot_zanhar_fen_desc:0 "#italic «Саллош-у-Серебряного берега, Город Мудрецов, с его богатой библиотекой и Расписными стенами».#!"

 tradition_agot_madekh_fen_name:0 "Отпрыски солдат"
 tradition_agot_madekh_fen_desc:0 "#italic «Здесь также стоял Мардош, Город Солдат, известный под славным именем Мардош Непокоренный».#!"

 tradition_agot_gilal_fen_name:0 "Отпрыски водопадов"
 tradition_agot_gilal_fen_desc:0 "#italic «Сатар – Город Водопада, лежавший у слияния двух рукавов Сарны».#!"

 tradition_agot_giren_fen_name:0 "Отпрыски холмов"
 tradition_agot_giren_fen_desc:0 "#italic «Сарнорские торговцы посещали Валирию и И-Ти, Лэнг и Асшай».#!"

 tradition_agot_cenaakh_fen_name:0 "Отпрыски храмов"
 tradition_agot_cenaakh_fen_desc:0 "#italic «Только здесь всё ещё поклоняются сотне богов королевства Сарнор».#!"

 tradition_agot_zivylar_fen_name:0 "Отпрыски монет"
 tradition_agot_zivylar_fen_desc:0 "#italic «Вниз по течению, где Сарна поворачивала на север, богатые речные города Ратилар, Хорнот и Кит служили пристанищем для кораблей, бороздивших глубокие синие воды».#!"

 tradition_agot_cewi_fen_name:0 "Отпрыски близнеца"
 tradition_agot_cewi_fen_desc:0 "#italic «Руины Сариса, города-близнеца Саата, взятого и разоренного дотракийским кхалом несколько веков назад, стоят на противоположной стороне дельты».#!"

 tradition_agot_dawiz_fen_name:0 "Отпрыски последнего"
 tradition_agot_dawiz_fen_desc:0 "#italic «...из всех гордых сарнорских городов сегодня только Саат остается неразрушенным. Значительно уменьшившийся в размерах и сохранившийся, в основном, благодаря поддержке Иба и Лората, этот портовый город сейчас представляет собой печальное зрелище».#!"

 tradition_agot_cymmeri_name:0 "Доспех жены"
 tradition_agot_cymmeri_desc:0 "#italic «...его симмерийская жена выковала его доспехи (ибо ее народ первым научился обрабатывать железо)».#!"

 tradition_agot_gipps_name:0 "Щит жены"
 tradition_agot_gipps_desc:0 "#italic «...длинноногих гиппов с их плетёнными щитами и натёртыми лимонным соком волосами».#!"

 tradition_agot_zoqora_name:0 "Рвение жены"
 tradition_agot_zoqora_desc:0 "#italic «Рассказывали, что его жена из зокорцев управляла его колесницей».#!"

 tradition_agot_first_clans_name:0 "Трубящие в рог"
 tradition_agot_first_clans_desc:0 "#italic «Джорамун протрубил в Рог Зимы и поднял из земли великанов...»#!"

 tradition_agot_nonteloshi_name:0 "Узы учтивости"
 tradition_agot_nonteloshi_desc:0 "#italic «Мы говорим о девяти Вольных городах, хотя на просторах Эссоса найдется множество других валирийских городков, поселений и форпостов. Причем некоторые из них превосходят размерами и населением Чаячий город, Белую Гавань и даже Ланниспорт. Однако Девять городов отличаются от прочих не величиной, а происхождением».#!"

 tradition_agot_valemen_main_name:0 "Соколиные рыцари"
 tradition_agot_valemen_main_desc:0 "#italic «Как и жители Долины, некоторые подчинились андалам и даже приняли веру Семерых. Во многих случаях андалы сочетались браками со вдовами и дочерьми поверженных королей, укрепляя тем самым свое право на власть. Ибо Первые люди, несмотря ни на что, были многочисленнее андалов, и попросту силой изгнать их было невозможно».#!"

 tradition_agot_valemen_finger_name:0 "Высеченные на камне звёзды"
 tradition_agot_valemen_finger_desc:0 "#italic «И септоны, и певцы, и мейстеры согласны с тем, что первым местом, где высадились андалы, были Персты в Долине Арренов. Здесь по всему краю скалы и камни покрывают выбитые семиконечные звезды – обычай, в конечном итоге отмерший, поскольку земли, завоеванные андалами, все более ширились».#!"

 tradition_agot_valemen_upper_name:0 "Выше всех"
 tradition_agot_valemen_upper_desc:0 "#italic «Верхний путь из Речных земель через Лунные горы обильно полит кровью. Будучи и крутым, и каменистым, все же он представляет собой наиболее удобный для войск проход внутрь Долины».#!"

 tradition_agot_sistermen_name:0 "Сокровища, выброшенные на берег"
 tradition_agot_sistermen_desc:0 "#italic «Последними островами, присоединёнными к Долине, стали Три Сестры, хотя ранее тысячелетиями их обитатели кичились собственными жестокими королями – пиратами и разбойниками. Их ладьи бороздили Пасть, Узкое и даже Студёное моря, безнаказанно разоряя и грабя все, до чего могли добраться, после чего возвращались домой с грузом золота и невольников».#!"

 tradition_agot_rivermen_main_name:0 "На остриях Трезубца"
 tradition_agot_rivermen_main_desc:0 "#italic «Воспоминания о древних обидах и былых предательствах нечасто покидали умы правителей Трезубца, чья вражда была столь же глубока, как и реки, орошавшие их земли».#!"

 tradition_agot_crownlander_name:0 "Отпрыски Черноводной"
 tradition_agot_crownlander_desc:0 "#italic «Он созвал лояльных лордов в Королевскую Гавань, но все прибывшие оказались мелкими лордами с Королевских земель...»#!"

 tradition_agot_clawmen_name:0 "Воля Клешни"
 tradition_agot_clawmen_desc:0 "#italic «...развлекая их байками о Расколотой Клешне. По его рассказам в каждой мрачной долине был собственный лорд, которых объединяло недоверие к чужакам. В их жилах текла темная и сильная кровь Первых людей. «Андалы попытались взять Расколотую Клешню, но мы пустили им кровь в долинах и утопили в трясине. Но то, что их сыновья не сумели добиться своими мечами, их смазливые дочки забрали с помощью поцелуев. Они пережинились с теми родами, которые не сумели победить, да».#!"

 tradition_agot_high_valyrian_name:0 "Кровь дракона"
 tradition_agot_high_valyrian_desc:0 "#italic «Драконьи владыки старой Валирии управляли своими драконами с помощью заклинаний и звуков колдовских рогов».#!"

 tradition_agot_western_valyrian_name:0 "Дары приливов"
 tradition_agot_western_valyrian_desc:0 "#italic «...семьи древнего и легендарного валирийского происхождения, что пришла в Вестерос прежде Таргариенов...»#!"

 tradition_agot_ironborn_name:0 "Уплата железной цены"
 tradition_agot_ironborn_desc:0 "#italic «Война была настоящим ремеслом железнорождённых. Утонувший бог создал их для грабежей и насилия, для того, чтобы они захватывали королевства и вписывали свои имена огнём, кровью и песнями».#!"

 tradition_agot_greenborn_name:0 "Власть над зелёными землями"
 tradition_agot_greenborn_desc:0 "#italic «Вы можете одеть железнорождённого в шелка и бархат, научить его читать и писать, дать ему книги, научить его рыцарству и вежливости, приобщить к таинствам Святой веры, но когда вы посмотрите в его глаза, море всё ещё будет там — холодное, серое и жестокое».#!"

 tradition_agot_first_men_name:0 "Завоевания железа и скакуна"
 tradition_agot_first_men_desc:0 "#italic «Первые люди — которые принесли с собой неведомых богов, лошадей, скот и бронзовое оружие — были крупнее и сильнее Детей, а также более развиты технологически, так что угроза оказалась весьма существенной».#!"

 tradition_agot_northmen_name:0 "Власть волков и зимы"
 tradition_agot_northmen_desc:0 "#italic «Мы отдаём вам, милорд, сердце своё, дом и очаг. Наши мечи, копья и стрелы к вашим услугам. Будьте справедливы к нам всем, милосердны к тем, кто слаб, помогайте тем, кто нуждается в помощи, и мы никогда вас не оставим. Клянусь в этом землёй и водой... Клянусь бронзой и железом... Клянемся льдом и пламенем...»#!"

 tradition_agot_bearmen_name:0 "Плечом к плечу с медведями и роднёй"
 tradition_agot_bearmen_desc:0 "#italic «Медведицы», – подтвердила леди Мейдж. «Нам приходится ими быть. В старину нас часто навещали железные люди на своих ладьях и одичалые со Стылого берега. Мужчины наши уходили в море рыбачить, а женщины должны были уметь защитить себя и детей, чтобы их не увезли в плен».#!"

 tradition_agot_wolfswood_clansmen_name:0 "Охота с клыками и перьями"
 tradition_agot_wolfswood_clansmen_desc:0 "#italic «Волчий лес полон опасностей; ваша последняя поездка должна была научить вас этому».#!"

 tradition_agot_northern_clans_name:0 "Вооружённые кольчугой и льдом"
 tradition_agot_northern_clans_desc:0 "#italic «Карта – это ещё не земля, так часто говорил мой отец. В этих высокогорных долинах и на горных лугах тысячи лет живут люди под властью вождей кланов».#!"

 tradition_agot_barrowmen_name:0 "Мчась над родниками и курганами"
 tradition_agot_barrowmen_desc:0 "#italic «Курганы на севере повсюду, Ваша милость. Это очень древняя земля... И очень холодная».#!"

 tradition_agot_stoneborn_name:0 "Пиршества камня и плоти"
 tradition_agot_stoneborn_desc:0 "#italic «...что ж, только сердцедревам доводилось видеть хотя бы половину того, что делают на Скагосе».#!"
 
 tradition_agot_krakenmen_name:0 "Рождённые из соли и снега"
 tradition_agot_krakenmen_desc:0 "#italic «Мыс Кракена оставался в руках железнорождённых так долго, что местные жители, как полагают мейстеры, по крови ближе к жителям Железных островов, чем к другим северянам».#!"

 tradition_agot_crannogmen_name:0 "Клятвы земли и воды"
 tradition_agot_crannogmen_desc:0 "#italic «Не менее опасны и люди, населяющие эти земли, их редко кто видит, но от их внимания не ускользает никто, — обитатели болот, пожиратели лягушек, люди ила и тины».#!"

 tradition_agot_harbormen_name:0 "Гостеприимство снега и серебра"
 tradition_agot_harbormen_desc:0 "#italic Они были знатными лордами на реке Мандер, пока не разбогатели настолько, что зеленорукие их не прихлопнули. Король-волк забрал у них золото, но дал им земли и позволил молиться своим богам.#!"

 tradition_agot_stormlander_main_name:0 "Воины грома"
 tradition_agot_stormlander_main_desc:0 "#italic «Но те, кто решился поселиться в Штормовых землях – будь это каменистое побережье Узкого моря, влажная зелень Дождливого леса или открытые всем ветрам Дорнийские марки – особые люди. Жители Штормовых земель подобны своим ветрам и грозам, и справедливо называют их буйными, страстными, неумолимыми и непредсказуемыми».#!"

 tradition_agot_marcher_name:0 "Песнь мечей"
 tradition_agot_marcher_desc:0 "#italic «Здесь, недалеко от Красных гор, стоят замки марочных лордов, возведенные для защиты рубежей Штормовых земель от нашествий как с юга – от дорнийцев, так и с запада – от облаченных в сталь дружин королей Простора».#!"