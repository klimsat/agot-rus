 ethos_festive_name:0 "Праздность"
 ethos_festive_desc:0 "Перед лицом мрачных тягот существования эта культура находит спасение в общинных праздниках и общем смехе."
 ethos_mystic_name:0 "Мистика"
 ethos_mystic_desc:0 "Замыслы богов туманны и непознаваемы, но это не мешает этой культуре проникать сквозь туман в глубокие тайны этого мира."
 ethos_methodical_name:0 "Методичность"
 ethos_methodical_desc:0 "Уверенный шаг предотвращает падение, и люди этой культуры не делают ни одного шага, не спланировав все возможные последствия."
