l_russian:

 ### Petty Kingdom Proclamations
 I_PROCLAIM_PK:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере два [Concept('duchies', 'герцогства')|E]"
 I_PROCLAIM_IT:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере пять [Concept('empires','империй')|E] в пределах Вестероса"

 # Proclaim the Kingdom of Runestone
 agot_proclaim_pk_runestone:0 "Основать королевство Рунного Камня"
 agot_proclaim_pk_runestone_tooltip:0 "Это решение позволит вам создать королевство Рунного Камня" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_runestone_desc:0 "Рунный Камень, древняя земля Первых людей, объединилась под знаменем дома [ROOT.Char.GetHouse.GetName].\n\nКогда-то здесь правили Бронзовые короли, и этот замок имеет огромное историческое и стратегическое значение в Долине. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы должны собрать своих вассалов воедино и создать новый род Бронзовых королей.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_runestone_confirm:0 "Разослать воронов."

 # Proclaim Pirate Kingdom of the Sisters
 raise_pirate_kingdom_decision:0 "Объявить о создании пиратского королевства"
 raise_pirate_kingdom_decision_desc:0 "Когда-то, до Поругания Сестёр и тысячелетней Заморской войны, мы были независимыми пиратскими королями. Теперь наше могущество вновь возросло, и пришло время сбросить с себя оковы. [ROOT.Char.GetLiege.GetNameNicknamedRegnal] более не [Select_CString(ROOT.Char.GetLiege.IsFemale, 'властна', 'властен' )] над нами!"
 raise_pirate_kingdom_decision_tooltip:0 "Вы провозгласите свою независимость, возведя Три Сестры на законное место пиратского королевства."
 raise_pirate_kingdom_decision_confirm:0 "За волны и небо!"

 # Proclaim the Kingdom of Bear Island
 agot_proclaim_pk_bear_island:0 "Основать королевство Медвежьего острова"
 agot_proclaim_pk_bear_island_tooltip:0 "Это решение позволит вам создать королевство Медвежьего острова"
 agot_proclaim_pk_bear_island_desc:0 "Лесистые берега Медвежьего острова, управляемые из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], давно выступали оплотом против налётов железнорожденных на Севере.\n\nИзвестный своими свирепыми воинами и непоколебимой верностью, дом [ROOT.Char.GetHouse.GetNameNoTooltip] издавна выступал стойким защитником своих подданных. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и выковать корону Медвежьего острова.\n\nСможете ли вы принять вызов и завоевать славу?"
 agot_proclaim_pk_bear_island_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Stony Shore
 agot_proclaim_pk_the_stony_shore:0 "Основать королевство Каменного берега"
 agot_proclaim_pk_the_stony_shore_tooltip:0 "Это решение позволит вам создать королевство Каменного берега"
 agot_proclaim_pk_the_stony_shore_desc:0 "Королевство Каменного берега, управляемое из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное стратегическое значение на Севере.\n\nИзвестные своей суровой местностью и выносливыми людьми, Каменный берег издавна был оплотом северян. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и привести Каменный берег к величию.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_stony_shore_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Great Wyk
 agot_proclaim_pk_great_wyk:0 "Основать королевство Большого Вика"
 agot_proclaim_pk_great_wyk_tooltip:0 "Это решение позволит вам создать королевство Большого Вика"
 agot_proclaim_pk_great_wyk_desc:0 "Остров Большой Вик, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - самый большой и один из самых значимых островов Железных островов.\n\nИзвестные своей яростной независимостью и воинской доблестью, местные жители издавна были стойкими защитниками уклада жизни железнорожденных. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], ваш долг — объединить земли и направить остров к славе, создав королевство.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_great_wyk_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Old Wyk
 agot_proclaim_pk_old_wyk:0 "Провозгласить королевство Старого Вика"
 agot_proclaim_pk_old_wyk_tooltip:0 "Это решение позволит вам создать королевство Старого Вика"
 agot_proclaim_pk_old_wyk_desc:0 "Королевство Старого Вика, находящееся под властью благородного дома [ROOT.Char.GetHouse.GetName], лежит в самом сердце Железных островов.\n\nПрославленный своими свирепыми воинами и владычеством на море, дом [ROOT.Char.GetHouse.GetNameNoTooltip] занимает видное место среди железнорождённых. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы должны вновь объединить эти земли и вернуть королевству залива Железных людей былую славу.\n\nСумеете ли вы принять этот вызов и добыть славу дому [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_old_wyk_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Blackwood Vale
 agot_proclaim_pk_blackwood_vale:0 "Провозгласить королевство Долины Чернолесья"
 agot_proclaim_pk_blackwood_vale_tooltip:0 "Это решение позволит вам создать королевство Долины Чернолесья"
 agot_proclaim_pk_blackwood_vale_desc:0 "Чёрный лес, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], — край огромной исторической и стратегической значимости в Речных землях.\n\nИзвестные древним происхождением и непреклонной верностью Старым богам, его жители издавна служат символом стойкости и чести. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы должны вновь объединить эти земли и создать славное королевство в Долине Чернолесья.\n\nСумеете ли вы принять этот вызов и добыть славу дому [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_blackwood_vale_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Fair Isle
 agot_proclaim_pk_fair_isle:0 "Основать королевство Светлого острова"
 agot_proclaim_pk_fair_isle_tooltip:0 "Это решение позволит вам создать королевство Светлого острова"
 agot_proclaim_pk_fair_isle_desc:0 "Светлый остров, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий большое экономическое значение для Западных земель.\n\nИзвестный своим мощным флотом и прекрасными пейзажами Светлого острова, дом [ROOT.Char.GetHouse.GetNameNoTooltip] издавна являлся видными правителями региона. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и создать королевство Светлого острова.\n\nСможете ли вы справиться с этой задачей и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_fair_isle_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Southstone
 agot_proclaim_pk_southstone:0 "Основать королевство Южного Камня"
 agot_proclaim_pk_southstone_tooltip:0 "Это решение позволит вам создать королевство Южного Камня"
 agot_proclaim_pk_southstone_desc:0 "Южный Камень, которым из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] правил благородный дом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное историческое и стратегическое значение в Речных землях.\n\nИзвестные своими плодородными землями вдоль Трезубца, дом [ROOT.Char.GetHouse.GetNameNoTooltip] давно стал символом стойкости и силы. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Южного Камня былую славу.\n\nСможете ли вы справиться с этой задачей и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_southstone_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Stone and Sky
 agot_proclaim_pk_stone_and_sky:0 "Основать королевство Камня и Неба"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "Это решение позволит вам создать королевство Камня и Неба" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_stone_and_sky_desc:0 "Широкий Путь, которым правит дом [ROOT.Char.GetHouse.GetName] из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], - самый надёжный путь в Дорн.\n\nРаньше им правили короли Камня и Неба, ныне дом [ROOT.Char.GetHouse.GetNameNoTooltip] захватил достаточно большой контроль, чтобы претендовать на такое наследие. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], ваш долг - сделать этот шаг и вернуть величие этому угасшему трону.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Torrentine
 agot_proclaim_pk_the_torrentine:0 "Основать королевство Быстроводной"
 agot_proclaim_pk_the_torrentine_tooltip:0 "Это решение позволит вам создать королевство Быстроводной"
 agot_proclaim_pk_the_torrentine_desc:0 "Быстроводная, управляемая из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий большое историческое и стратегическое значение в Дорне.\n\nПрославленный своими легендарными рыцарями, дом [ROOT.Char.GetHouse.GetName] олицетворяет рыцарство и воинскую доблесть своих подданых. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Быстроводной былую славу.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_torrentine_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Godsgrace
 agot_proclaim_pk_godsgrace:0 "Провозгласить королевство Дара Богов"
 agot_proclaim_pk_godsgrace_tooltip:0 "Это решение позволит вам создать королевство Дара Богов"
 agot_proclaim_pk_godsgrace_desc:0 "Королевство Дара Богов, управляемое из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], лежит в самом сердце жизненной артерии Дорна.\n\nРасположенный у слияния Плети и Вейта, этот проход издавна служил ключевым оборонительным узлом Дорна. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы должны объединить эти земли и выковать истинное королевство Зеленокровной.\n\nСумеете ли вы принять этот вызов и добыть славу дому [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_godsgrace_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Tor
 agot_proclaim_pk_the_tor:0 "Основать королевство Тор"
 agot_proclaim_pk_the_tor_tooltip:0 "Это решение позволит вам создать королевство Тор"
 agot_proclaim_pk_the_tor_desc:0 "Тор, которым из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] правил дом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное историческое и стратегическое значение для Дорна.\n\nИзвестный своей древней родословной и богатым культурным наследием, дом [ROOT.Char.GetHouse.GetNameNoTooltip] является символом дорнийской стойкости и благородства. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и выковать королевство Тор.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_tor_confirm:0 "Разослать воронов."