l_russian:
 ### Petty Kingdom Proclamations
 I_PROCLAIM_PK:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере два [Concept('duchies', 'герцогства')|E]"
 I_PROCLAIM_IT:0 "Вы должны [Concept('completely_control','полностью контролировать')|E] по крайней мере пять [Concept('empires','империй')|E] в пределах Вестероса"

 # Proclaim the Kingdom of Duskendale
 agot_proclaim_pk_duskendale:0 "Основать королевство Сумеречного Дола"
 agot_proclaim_pk_duskendale_tooltip:0 "Это решение позволит вам создать королевство Сумеречного Дола" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_duskendale_desc:0 "Сумеречный Дол, находящийся под властью дома [ROOT.Char.GetHouse.GetName], ныне представляет собой жалкую тень былого величия.\n\nРасположенный вдоль стратегически важного побережья Черноводного залива, Сумеречный Дол обладает потенциалом стать колыбелью городов по всей Черноводной. Как [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] его наследия, вы обязаны объединить эти земли и воссоздать королевство.\n\nПодниметесь ли вы на борьбу за честь дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_duskendale_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Dreadlands
 agot_proclaim_pk_the_dreadlands:0 "Основать королевство Земель Ужаса"
 agot_proclaim_pk_the_dreadlands_tooltip:0 "Это решение позволит вам создать королевство Земель Ужаса" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_dreadlands_desc:0 "Земли Ужаса, болота которых пропитаны кровью, пролитой тысячами зловещими правителями, давно стали символом страха на Севере.\n\nИзвестный своей мрачной историей и безжалостными лордами, Дредфорт занимает стратегически важное положение у Рыдальницы. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], долг дома [ROOT.Char.GetHouse.GetName] - воссоединить земли и вернуть региону тёмную славу.\n\nПримете ли вы наследие Свежевателей и выдвинете претензию на корону?"
 agot_proclaim_pk_the_dreadlands_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Runestone
 agot_proclaim_pk_runestone:0 "Основать королевство Рунного Камня"
 agot_proclaim_pk_runestone_tooltip:0 "Это решение позволит вам создать королевство Рунного Камня" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_runestone_desc:0 "Рунный Камень, древняя земля Первых людей, объединилась под знаменем дома [ROOT.Char.GetHouse.GetName].\n\nКогда-то здесь правили Бронзовые короли, и этот замок имеет огромное историческое и стратегическое значение в Долине. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы должны собрать своих вассалов воедино и создать род Бронзовых королей.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_runestone_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Neck
 agot_proclaim_pk_the_neck:0 "Основать королевство Перешейка"
 agot_proclaim_pk_the_neck_tooltip:0 "Это решение позволит вам создать королевство Перешейка" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_neck_desc:0 "Перешеек, где властвуют озёрные жители дома [ROOT.Char.GetHouse.GetName], является жизненно важным регионом, который служит естественным барьером между Севером и остальной частью Вестероса.\n\nИзвестный своими коварными болотами и стойкими людьми, Перешеек всегда был верным оплотом дома [ROOT.Char.GetHouse.GetNameNoTooltip]. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], ваш долг - воссоединить земли и вернуть Перешейку независимость.\n\nПримете ли вы наследие озёрных жителей и взойдете ли на Болотный трон?"
 agot_proclaim_pk_the_neck_confirm:0 "Разослать воронов."

 # Prolcaim the Kingdom of Stone and Sky
 agot_proclaim_pk_stone_and_sky:0 "Основать королевство Камня и Неба"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "Это решение позволит вам создать королевство Камня и Неба" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_stone_and_sky_desc:0 "Широкий Путь, которым правит дом [ROOT.Char.GetHouse.GetName] из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], - самый надёжный путь в Дорн.\n\nРаньше им правили короли Камня и Неба, дом [ROOT.Char.GetHouse.GetNameNoTooltip] захватил достаточно большой контроль, чтобы претендовать на такое наследие. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], ваш долг - сделать этот шаг и вернуть величие этому угасшему трону.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Withermoore
 agot_proclaim_pk_withermoore:0 "Основать королевство Уизермур" #Погибельной крепости
 agot_proclaim_pk_withermoore_tooltip:0 "Это решение позволит вам создать королевство Уизермур" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_withermoore_desc:0 "Королевство Уизермур, которым правил благородный дом [ROOT.Char.GetHouse.GetName], имеет богатую историю как хранителей северного побережья Западных земель.\n\nИзвестный своим тёмным и некромантическим наследием, Уизермур находится в отдалении, но укреплён против чужаков. Как его [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], ваш долг - объединиться и начать правление [Select_CString(ROOT.Char.IsFemale, 'новой Королевы', 'нового Короля' )]-в-капюшоне.\n\nСможете ли вы принять вызов и завоевать власть для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_withermoore_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Westmarch
 agot_proclaim_pk_westmarch:0 "Основать королевство Западных марок"
 agot_proclaim_pk_westmarch_tooltip:0 "Это решение позволит вам создать королевство Западных марок" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_westmarch_desc:0 "Западные марки, которыми с владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] правил благородный дом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное стратегическое и военное значение.\n\nИзвестные своими плодородными землями и искусными воинами, Западные марки всегда были бастионом силы против дорнийских вторжений в Простор. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и создать на этих холмах королевство.\n\nСможете ли вы принять вызов и завоевать славу дому [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_westmarch_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Eastmarch
 agot_proclaim_pk_eastmarch:0 "Основать королевство Восточных марок"
 agot_proclaim_pk_eastmarch_tooltip:0 "Это решение позволит вам создать королевство Восточных марок" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_eastmarch_desc:0 "Восточные марки, управляемые из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное стратегическое значение в Штормовых землях.\n\nИзвестные своей бдительностью и воинской доблестью, лорды Восточных марок издавна защищали королевство от вторжений дорнийцев через Красные горы. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Восточных марок его былую мощь.\n\nСможете ли вы принять вызов и завоевать славу дому [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_eastmarch_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Hook
 agot_proclaim_pk_the_hook:0 "Основать королевство Крюка"
 agot_proclaim_pk_the_hook_tooltip:0 "Это решение позволит вам создать королевство Крюка" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_hook_desc:0 "Крюк, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное стратегическое значение в Королевских землях.\n\nЛорды Крюка, известные своими глухими лесами и обширными верфями, издавна предпочитали заключать союзы по всему Узкому морю. Как его [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Крюка былую славу.\n\nСможете ли вы справиться с этой задачей и вернуть честь дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_hook_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Claw
 agot_proclaim_pk_the_claw:0 "Основать королевство Клешни"
 agot_proclaim_pk_the_claw_tooltip:0 "Это решение позволит вам создать королевство Клешни" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_the_claw_desc:0 "Клешня, управляемая из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное стратегическое значение в Королевских землях.\n\nИзвестные своими коварными болотами и свободолюбивыми подданными, лорды Когтя издавна защищали восточное побережье Вестероса. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны покорить и усмирить Клешню.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_claw_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the High Tower
 agot_proclaim_pk_oldtown:0 "Основать королевство Высокой башни"
 agot_proclaim_pk_oldtown_tooltip:0 "Это решение позволит вам создать королевство Высокой башни" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_oldtown_desc:0 "Старомест, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - один из старейших и наиболее значимых городов Вестероса.\n\nИзвестный своей богатой историей, Цитаделью и Звёздной септой, Старомест является центром знаний, веры и торговли. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны придать Высокой башне ту известность, которой он так долго был лишён.\n\nСможете ли вы принять вызов и вернуть честь дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_oldtown_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Fingers
 agot_proclaim_pk_fingers:0 "Основать королевство Перстов"
 agot_proclaim_pk_fingers_tooltip:0 "Это решение позволит вам создать королевство Перстов" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_fingers_desc:0 "Королевство Перстов, которым правил рыцарственный дом [ROOT.Char.GetHouse.GetName], - это суровый и бедный регион, расположенный вдоль восточного побережья Долины Аррен.\n\nИзвестные своими скалистыми полуостровами и коварным побережьем, Персты часто обходили стороной в пользу более богатых земель. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны доказать, что эти ожидания ошибочны, и превратить Персты в достойного соперника любой морской державы Вестероса.\n\nСможете ли вы принять вызов и вернуть честь дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_fingers_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Gods Eye
 agot_proclaim_pk_the_gods_eye:0 "Основать королевство Божьего Ока"
 agot_proclaim_pk_the_gods_eye_tooltip:0 "Это решение позволит вам создать королевство Божьего Ока"
 agot_proclaim_pk_the_gods_eye_desc:0 "Божье Око, управляемое из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], - край, пропитанный историей и легендами.\n\nБожьим Оком правили различные знатные дома, и каждый из них оставил свой след на этом проклятой земле. Эти земли были свидетелями взлётов и падений многих домов, и теперь находятся под властью дома [ROOT.Char.GetHouse.GetName]. Как их [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и направить Божье Ока к процветанию.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_gods_eye_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Barrows and Rills
 agot_proclaim_pk_barrows_and_rills:0 "Основать королевство Курганов и Родников"
 agot_proclaim_pk_barrows_and_rills_tooltip:0 "Это решение позволит вам создать королевство Курганов и Родников"
 agot_proclaim_pk_barrows_and_rills_desc:0 "Курганы и Родники, управляемые благородным домом [ROOT.Char.GetHouse.GetName], охватывает регион с богатой историей и стратегическим значением для Севера.\n\nИзвестное древними курганами Первых людей и бесчисленными родниками, это королевство долгое время было бастионом стойкости Севера. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и направить королевство Курганов и Родников к славе.\n\nСможете ли вы принять вызов и вернуть честь этим прославленным землям?"
 agot_proclaim_pk_barrows_and_rills_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of Great Wyk
 agot_proclaim_pk_great_wyk:0 "Основать королевство Большого Вика"
 agot_proclaim_pk_great_wyk_tooltip:0 "Это решение позволит вам создать королевство Большого Вика"
 agot_proclaim_pk_great_wyk_desc:0 "Остров Большой Вик, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - самый большой и один из самых значимых островов Железных островов.\n\nИзвестные своей яростной независимостью и воинской доблестью, местные жители издавна были стойкими защитниками уклада жизни железнорожденных. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и направить остров к славе, создав королевство.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_great_wyk_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of The Wolfswood
 agot_proclaim_pk_the_wolfswood:0 "Основать королевство Волчьего леса"
 agot_proclaim_pk_the_wolfswood_tooltip:0 "Это решение позволит вам создать королевство Волчьего леса"
 agot_proclaim_pk_the_wolfswood_desc:0 "Волчий лес, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] благородным домом [ROOT.Char.GetHouse.GetName], - это регион обширных лесов и древней истории на Севере.\n\nИзвестный своей пересеченной местностью и верными вассалами, Волчий лес долгое время был ключевым оборонительным регионом Севера. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Волчий лес его былое величие.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_wolfswood_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the White Knife
 agot_proclaim_pk_the_white_knife:0 "Основать королевство Белого Ножа"
 agot_proclaim_pk_the_white_knife_tooltip:0 "Это решение позволит вам создать королевство Белого Ножа"
 agot_proclaim_pk_the_white_knife_desc:0 "Белый Нож, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] верным домом [ROOT.Char.GetHouse.GetName], - регион, имеющий огромное экономическое и стратегическое значение на Севере.\n\nИзвестный своим оживлённым портом и уникальным сочетанием северных и южных культур, регион служит главным городом и торговым центром Севера. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и выковать из Белого Ножа истинное королевство.\n\nСможете ли вы справиться с этой задачей и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_white_knife_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Brimstone
 agot_proclaim_pk_the_brimstone:0 "Основать королевство Серноводной"
 agot_proclaim_pk_the_brimstone_tooltip:0 "Это решение позволит вам создать королевство Серноводной"
 agot_proclaim_pk_the_brimstone_desc:0 "Серноводная, управляемая из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] непредсказуемым домом [ROOT.Char.GetHouse.GetName], - это важный регион на юге Дорна.\n\nИзвестные своей свирепой независимостью и сернистыми водами реки Серноводной, местные жители славятся безжалостностью и коварством. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и вернуть королевству Серноводной былую славу.\n\nСможете ли вы принять вызов и завоевать славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_brimstone_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of the Green Fork
 agot_proclaim_pk_the_green_fork:0 "Основать королевство Зелёного Зубца"
 agot_proclaim_pk_the_green_fork_tooltip:0 "Это решение позволит вам создать королевство Зелёного Зубца"
 agot_proclaim_pk_the_green_fork_desc:0 "Зелёный Зубец, управляемый из владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] домом [ROOT.Char.GetHouse.GetName] и исторически связанное с королями из вымершего дома Маддов из Старых Камней, является важнейшим регионом Речных земель.\n\nИзвестный своими плодородными землями и значительными водными артериями, Зубец давно стал центром власти и конфликтов. Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], вы обязаны объединить земли и стать монархом Зелёного Зубца.\n\nСможете ли вы справиться с этой задачей и выдвинуть претензию на славу этих прославленных домов?"
 agot_proclaim_pk_the_green_fork_confirm:0 "Разослать воронов."

 # Proclaim the Kingdom of The Stony Shore
 agot_proclaim_pk_the_stony_shore:0 "Основать королевство Каменного берега"
 agot_proclaim_pk_the_stony_shore_tooltip:0 "Это решение позволит вам создать королевство Каменного берега"
