l_russian:
 agot_scenario_rr_ha_initialization_decision:0 "Последствия Харренхолла"
 agot_scenario_rr_ha_initialization_decision_desc:0 "Правление моего отца, короля Эйриса II, стало кошмаром для лордов и леди Вестероса - и для всех жителей Семи Королевств. Его непредсказуемые вспышки ярости, подпитываемые паранойей и одержимостью огнем, являются угрозой для королевства и моего дома. Его тирания поставила дом Таргариенов на грань гибели и его необходимо остановить..."
 agot_scenario_rr_ha_initialization_decision_tooltip:0 "Вы отправите воронов в важные дома королевства, которые остаются верными короне, и попросите их собраться на военный совет."
 agot_scenario_rr_ha_initialization_decision_requirement:0 "Безумный король восседает на Железном троне."
 agot_scenario_rr_ha_initialization_decision_confirm:0 "Пусть вороны летят!"

 agot_scenario_rr_ha_tell_the_king_decision:0 "Сообщить королю о предательстве Рейгара"
 agot_scenario_rr_ha_tell_the_king_decision_desc:0 "Принц может думать, что он хитёр, пытаясь свергнуть своего отца и занять трон раньше времени. Но у короля Эйриса II ещё есть верные вассалы, и я в их числе. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] немедленно послать королю весточку с разоблачением этого подлого заговора."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "Вы отправите ворона в Королевскую Гавань, чтобы разоблачить попытку переворота Рейгара."
 agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "За честь и долг!"

 agot_scenario_rr_false_banner_decision:0 "Под ложным знаменем"
 agot_scenario_rr_false_banner_decision_desc:0 "Пока король Эйрис II ведёт войну против мятежного лорда Роберта Баратеона, я сохраняю нейтралитет. Мой старый друг Эйрис, без сомнения, думает, что я поддержу его, отправив свою армию ему на помощь, к тому же, он держит в заложниках моего золотого сына Джейме как своего преданного защитника. Но, увы, Безумный король поверг Семь Королевств в смятение, оставив себе только Красный Замок в качестве оплота. Если бы я пошёл на Королевскую Гавань под флагом поддержки, я бы легко разграбил город и положил конец правлению безумца."
 agot_scenario_rr_false_banner_decision_tooltip:0 "Такой маневр связан с большой опасностью, но вы можете испытать свою хитрость ради королевства или ради #bold вашего наследия#!."
 agot_scenario_rr_false_banner_decision_confirm:0 "Начинайте подготовку!"