l_russian:
 agot_hold_an_epic_tournament:0 "Провести грандиозный турнир"
 agot_hold_an_epic_tournament_tooltip:0 "Провести грандиозный турнир"
 agot_hold_an_epic_tournament_desc:0 "Давайте проведём турнир такого масштаба, чтобы он запомнился на века!"
 agot_hold_an_epic_tournament_confirm:0 "Начинайте приготовления."
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Турниры в других частях королевства не проводятся."
 agot_hold_an_epic_tournamentCOOLDOWN:0 "НЕ проводил турниров за последние 10 лет"
 agot_hold_an_epic_tournamentATTENDING:0 "В настоящее время НЕ участвует в другом турнире"
 agot_tourney.1.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.1.desc:0 "Давайте проведем турнир такого масштаба, чтобы он запомнился на века! Пусть мейстер пришлет воронов с приглашением для каждого вероятного воина."
 agot_tourney.1.a:0 "Я буду смотреть каждый поединок."
 agot_tourney.1.b:0 "Буду смотреть только финальные поединки."
 agot_tourney.1.b.tt:0 "Вы увидите только полуфинал и финальный поединок."
 agot_tourney.99.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.99.desc:0 "Вы хотите провести региональный турнир, пригласив участников из соседних герцогств, или мы отправим воронов всем храбрецам в королевстве?"
 agot_tourney.99.a:0 "Должен пройти региональный турнир."
 agot_tourney.99.a.tt:0 "Будут приглашены только возможные участники из соседних светлостей."
 agot_tourney.99.b:0 "Это будет грандиозный турнир!"
 agot_tourney.2.desc:0 "Настоящим вы приглашены на грандиозный турнир [host_location.GetName]."
 agot_tourney.2.a:0 "Списки должны дрожать."
 agot_tourney.2.b:0 "У меня есть дела поважнее."
 agot_tourney.2.c:0 "Меня вообще не интересуют турниры."
 agot_tourney.2.c.tt:0 "Вас больше никогда не пригласят на турнир."
 agot_tourney.3.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.3.desc:0 "Прибыли лорды и чемпионы королевства, готовые испытать свои силы в боях. Сотни щитов висят на сотнях павильонов, геральдика больших и малых домов гордо выставлена ​​напоказ. \n\nВойти может любой воин с копьем и лошадью, но только самые опытные пройдут к последующим поединкам."
 agot_tourney.3.a:0 "Начнём."
 agot_tourney.31.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.31.desc:0 "Когда я наконец добираюсь до места проведения турнира, я уделяю время тому, чтобы насладиться видами и звуками. Кажется, что все без исключения представители знати королевства пришли, их вымпелы и знамена развеваются на ветру, их щиты и геральдика гордо выставлены напоказ. Здесь можно завоевать славу.\n\nЗвук трубы провозглашает скорое начало квалификационных раундов. Я пришпориваю лошадь к ристалищам."
 agot_tourney.31.a:0 "На славу!"
 agot_tourney.5.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.5.desc:0 "К сожалению, недостаточно воинов нашли в себе смелость ответить на призыв, и турнир во владении [host_location.GetName] отменён."
 agot_tourney.5.a:0 "Действительно позор."
 agot_tourney.52.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.52.desc:0 "К сожалению, недостаточно воинов нашли в себе мужество ответить на мой призыв, и турнир во владении [host_location.GetName] должен быть отменён."
 agot_tourney.52.a:0 "Действительно позор."
 agot_tourney.53.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.53.desc:0 "Произошла трагедия. После того, как [dead_host.GetTitledFirstName] погибает, турнир должен быть отменён."
 agot_tourney.53.a:0 "Воистину, боги жестоки."
 agot_tourney.54.t:0 "Турнир"
 agot_tourney.54.desc:0 "Война должна иметь приоритет над пышностью любого турнира. С началом очередного конфликта турнир должен быть отменён."
 agot_tourney.54.a:0 "Горькое разочарование."
 agot_tourney.55.t:0 "Турнир"
 agot_tourney.55.desc:0 "Война должна иметь приоритет над пышностью любого турнира. С началом очередного конфликта турнир должен быть отменён."
 agot_tourney.55.a:0 "Горькое разочарование."
 agot_tourney.8.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.8.desc:0 "Несмотря на все мои усилия, я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение в предварительных раундах и [Select_CString(ROOT.Char.IsFemale, 'выбыла', 'выбыл' )] из турнира досрочно, результат, который никого не впечатлит."
 agot_tourney.8.a:0 "Я буду смотреть оставшиеся поединки."
 agot_tourney.8.b:0 "Стыд! Я не могу смотреть на другие поединки."
 agot_tourney.8.b.tt:0 "Вы не будете проинформированы ни о каком другом поединке."
 agot_tourney.9.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.9.desc:0 "Предварительные раунды закончились, и многие храбрые участники остались зализывать раны и лелеять свою уязвленную гордость. Те, кто остаётся в борьбе, готовятся к финальным раундам. Площадка турнира гудит от предвкушения, когда зрители делают ставки, а участники хвастаются."
 agot_tourney.9.a:0 "Удача благоволит смелым!"
 agot_tourney.6.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.6.desc:0 "Моё мужество и подготовка позволили мне пройти предварительные раунды, и я занимаю своё место среди самых могущественных воинов королевства. Рёв толпы гремит в моих ушах, и я едва слышу трубы, возвещающие начало финальных раундов."
 agot_tourney.6.a:0 "Я внимательно слежу за каждым поединком."
 agot_tourney.6.b:0 "Я не отвлекаюсь на другие конкурсы."
 agot_tourney.6.b.tt:0 "Вы не будете проинформированы о других участниках поединков."
 agot_tourney.10.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.10.desc:0 "Глашатай объявляет результаты следующей жеребьёвки. [jouster1.GetTitledFirstName] и [jouster2.GetTitledFirstName] занимают свои места. Рёв толпы окрашен волнением, предвкушением и безошибочным оттенком жажды крови."
 agot_tourney.10.a:0 "Волнение ощутимо."
 agot_tourney.10.b:0 "Волнение будет ещё более ощутимым, если на кону будет одна-две монеты."
 agot_tourney.10.b.tt:0 "Сделать ставку."
 agot_tourney.10.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], сдаюсь и ухожу с турнира"
 agot_tourney.14.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.14.desc:0 "Щиты расколоты, копья разбиты, а добрые воины сошли с коней — всё для того, чтобы просеять пшеницу от плевел собравшихся воинов.\n\nИз всех вошедших рыцарей и вольных всадников непокорённым остался только [winner.GetTitledFirstName]. Простолюдины скандируют [winner.GetHerHis] имя, в то время как более воспитанные аплодируют в более достойной манере, но все без исключения восторженно аплодируют, когда [winner.GetSheHe] становится чемпионом."
 agot_tourney.14.a:0 "Впереди долгая дорога домой."
 agot_tourney.15.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.15.desc:0 "Одного за другим я побеждаю всех противников, стоявших передо мной, моя уверенность растёт с каждой победой, пока, наконец, врагов не осталось. Моё имя на устах каждого мужчины, женщины и ребенка, и я знаю, что оно не скоро будет забыто.\n\nЧто лучше: трепет победы, слава, завоёванная моим домом, или блеск сокровища, присуждённого чемпиону? Это не имеет значения. Все это моё."
 agot_tourney.15.a:0 "Славный день!"
 agot_tourney.151.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.151.desc:0 "Быть так близко к окончательной победе, чтобы споткнуться в последний момент, — это горький глоток, который нужно проглотить. Люди скажут, что я хорошо [Select_CString(ROOT.Char.IsFemale, 'скакала и прославляла', 'скакал и прославлял' )] своё имя, но я всегда буду помнить простолюдинов, приветствовавших имя, которое не принадлежит мне.\n\nС другой стороны, кошель за второе место станет отличным бальзамом от моего разочарования."
 agot_tourney.151.a:0 "Второе место не так уж и плохо."
 agot_tourney.16.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.16.desc:0 "Финальный поединок оспаривается, и по его завершении трибуны взрываются хриплыми аплодисментами, и [winner.GetTitledFirstName] выходит [Select_CString(winner.IsFemale, 'победительницей', 'победителем' )].\n\nМой турнир был славным делом, и хотя имя [winner.GetTitledFirstNamePossessive], несомненно, будет звучать в умах простых людей и знати, моё имя тоже, возможно, останется в их памяти."
 agot_tourney.16.a:0 "Настоящий турнир на века!"
 agot_tourney.11.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] и [jouster2.GetTitledFirstName] входят в манеж и готовятся к следующей схватке. Их скакуны нервно копают землю копытами, желая броситься в атаку."
 agot_tourney.11.a:0 "Пусть победит сильнейший воин!"
 agot_tourney.11.b:0 "Будет интереснее, когда на кону одна-две монетки..."
 agot_tourney.11.b.tt:0 "Сделать ставку."
 agot_tourney.101.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.101.desc:0 "В любом поединке есть элемент случайности, но боги теплее всего улыбаются воину с лучшими навыками владения оружием.\n\nНа чью доблесть я поставлю свою монету?"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] выглядит сегодня особенно грозно."
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] кажется мне наиболее [Select_CString(jouster2.IsFemale, 'вероятной победительницей', 'вероятным победителем' )]."
 agot_tourney.102.t:0 "Турнир [host_location.GetName]"
 agot_tourney.102.desc:0 "В любом поединке есть элемент случайности, но боги теплее всего улыбаются воину с лучшими навыками владения оружием.\n\nНа чью доблесть я поставлю свою монету?"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] выглядит сегодня особенно грозно."
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] наиболее [Select_CString(jouster2.IsFemale, 'вероятной победительницей', 'вероятным победителем' )]."
 agot_tourney.111.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.111.desc:0 "Я обнаруживаю, что лежу в грязи, моя броня сломана, по моему телу расцветает дюжина новых синяков."
 agot_tourney.111.a:0 "Эти раны требуют времени, чтобы залечить."
 agot_tourney.112.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.112.desc:0 "Я прихожу в себя лёжа на спине, небо над головой кружится, но моё зрение уже угасает. Есть голоса, ощущения, но и они исчезают. Что-то не так. Мой мир становится болью, а потом и она исчезает."
 agot_tourney.112.a:0 "Это конец."
 agot_tourney.12.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName] побеждает и переходит в следующий раунд. [loser.GetTitledFirstName] терпит поражение."
 agot_tourney.12.betwon.desc:0 "Что ещё более важно для меня, так как я предусмотрительно [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] ставку на победителя, коим оказывается [victor.GetTitledFirstName], я хорошо наполню свой кошелек. Благодарю, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc:0 "Пусть другие заработают на [victor.GetTitledFirstName], [victor.GetSheHe] [Select_CString(victor.IsFemale, 'стоила', 'стоил' )] мне хороших денег!"
 agot_tourney.12.a:0 "Это было захватывающе."
 agot_tourney.13.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.13.desc:0 "Со своего почетного места я наблюдаю, как [victor.GetTitledFirstName] одерживает победу. [loser.GetTitledFirstName] терпит поражение. Победитель проходит в следующий раунд."
 agot_tourney.13.betwon.desc:0 "Что ещё более важно для меня, так как я предусмотрительно [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] ставку на победителя, коим оказывается [victor.GetTitledFirstName], я хорошо наполню свой кошелек. Спасибо, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc:0 "Пусть другие заработают на [victor.GetTitledFirstName], [victor.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'стоила', 'стоил' )] мне хороших денег!"
 agot_tourney.13.a:0 "Это был захватывающе."
 agot_tourney.2.t:0 "Турнир во владении [host_location.GetName]"
 agot_tourney.122.t:0 "Рыцарский поединок"
 agot_tourney.122.desc:0 "Мой скакун держится твердо, моя цель верна, и я бью своего противника острием своего копья. Толпа ревёт, и я купаюсь в потоке ликования.\n\nМой противник качается в седле, вцепившись в своего коня, как от смерти."
 agot_tourney.122.a:0 "Падай, дурак!"
 agot_tourney.123.t:0 "Рыцарский поединок"
 agot_tourney.123.desc:0 "Копыта грохочут по ристалищам, и я целюсь в своего противника, но я медленнее достигаю цели. Вес горы врезается мне в грудь, разбивая зрение на тысячу осколков."
 agot_tourney.123.a:0 "Это не идеально."
 agot_tourney.125.t:0 "Рыцарский поединок"
 agot_tourney.125.desc:0 "Призвав каждую унцию воли и подготовки, которые у меня есть, мне удаётся удержаться в седле. Я вытряхиваю звёзды из поля зрения, перевожу дыхание и поворачиваю лошадь для нового броска."
 agot_tourney.125.a:0 "Это ещё не конец!"
 agot_tourney.126.t:0 "Рыцарский поединок"
 agot_tourney.126.desc:0 "Удар слишком силён, чтобы его выдержать. Я чувствую ветер, когда мчусь по воздуху, только для второго удара, выбивающего воздух из моих легких."
 agot_tourney.126.a:0 "Боль... так много боли."
 agot_tourney.127.t:0 "Рыцарский поединок"
 agot_tourney.127.desc:0 "Проявив решимость и отвагу, я не могу не восхищаться, моему противнику удаётся удержаться на лошади.\n\nЯ разворачиваю своего скакуна и втыкаю шпоры для нового броска."
 agot_tourney.127.a:0 "Победа будет за мной!"
 agot_tourney.128.t:0 "Рыцарский поединок"
 agot_tourney.128.desc:0 "Ни один живой человек не смог бы устоять перед моим ударом, и я восхищаюсь видом моего врага, кувыркающегося в грязи. В этот момент я чувствую себя наполовину богом."
 agot_tourney.128.a:0 "Победа за мной!"

