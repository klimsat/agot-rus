l_russian:
 restore_the_nights_watch:0 "Возродить Ночной Дозор"
 restore_the_nights_watch_desc:0 "С тех пор, как Ночной Дозор был распущен, наши стены и люди были под угрозой одичалых и иной нечисти, что рыщет далеко на севере. Мы обязаны возродить Ночной Дозор, дабы восстановить порядок на севере и чтобы наши женщины и дети могли спать спокойно по ночам."
 restore_the_nights_watch_tooltip:0 "Мы обязаны возродить Ночной Дозор, дабы восстановить порядок на севере и чтобы наши женщины и дети могли спать спокойно по ночам."
 restore_the_nights_watch.tooltip.1:0 "Будет избран новый Лорд-командующий для защиты и управления Стеной."
 restore_the_nights_watch.tooltip.2:0 "#N Вы потеряете земли, окружающие Стену! #!"
 restore_the_nights_watch_confirm:0 "За царство людей!"

 dissolve_the_nights_watch:0 "Расформировать Ночной Дозор"
 dissolve_the_nights_watch_desc:0 "Ночной Дозор слишком долго наводил ужас на вольный народ! После взятия Стены под контроль, пришло время положить конец братству и даровать нашему народу свободу и мир, которых они были лишены тысячи лет."
 dissolve_the_nights_watch_tooltip:0 "Правлению Ночного Дозора придёт конец."
 dissolve_the_nights_watch_confirm:0 "За вольный народ!"

 rebuild_nights_watch_fort:0 "Реконструировать замки на Стене"
 rebuild_nights_watch_fort_desc:0 "Веками, древний порядок Ночного Дозора находился в плачевном состоянии. Это привело к тому, что множество замков, расположенных вдоль Стены, были заброшены, не сумев противостоять времени. Улучшение финансового положения дозора, многие верят, что пришло время восстановить то, что было утрачено."
 rebuild_nights_watch_fort_tooltip:0 "Восстановить замки вдоль Стены."
 rebuild_nights_watch_fort_confirm:0 "Приведите первого строителя!"
