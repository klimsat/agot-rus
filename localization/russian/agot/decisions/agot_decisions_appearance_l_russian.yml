 decision_group_type_appearance:0 "Решения внешнего вида"

 agot_dye_hair_decision:0 "Покрасить волосы"
 agot_dye_hair_decision_desc:0 "Я слишком долго [Select_CString(ROOT.Char.IsFemale, 'сохраняла', 'сохранял' )] свой нынешний цвет волос, он стал слишком приевшимся и тусклым!\nПришло время выбрать новый оттенок."
 agot_dye_hair_decision_effect:0 "Вам будут предложены десятки оттенков краски для волос на выбор"
 agot_dye_hair_decision_tooltip:0 "Вы перекрасите волосы в новый цвет"
 agot_dye_hair_decision_confirm:0 "Пришло время для нового образа!"

 agot_buy_eye_gem_decision:0 "Купить самоцвет для глаза"
 agot_replace_eye_gem_decision:0 "Заменить свой глаз драгоценным камнем"
 agot_buy_eye_gem_desc:0 "Я позову своего мастера-ювелира, чтобы он представил мне несколько драгоценных камней на выбор и заменил мой потерянный глаз. Если мне придется остаться без глаза, я могу сделать это со вкусом."
 agot_buy_eye_gem_decision_tooltip:0 "Купить драгоценный камень, чтобы заменить свой потерянный глаз"
 agot_buy_eye_gem_decision_confirm:0 "Выбрать драгоценный камень."
 agot_buy_eye_gem_decision_next_stop_button:0 "Принеси мне лучшие драгоценные камни!"

 agot_remove_eye_gem_decision:0 "Удалить драгоценный камень из глаза"
 agot_remove_eye_gem_desc:0 "Я попрошу изготовить новую повязку на глаз и носить её вместо драгоценного камня. Простое решение, которое меня вполне устраивает."
 agot_remove_eye_gem_decision_tooltip:0 "Вернуться к использованию повязки"
 agot_remove_eye_gem_decision_effect:0 "Ваш глазной камень будет #N удалён#! и вы снова будете использовать повязку."
 agot_remove_eye_gem_decision_confirm:0 "Пришлите ремесленника!"

 replace_eye_gem_option_red:0 "Рубин"
 replace_eye_gem_option_orange:0 "Цитрин"
 replace_eye_gem_option_yellow:0 "Топаз"
 replace_eye_gem_option_green:0 "Изумруд"
 replace_eye_gem_option_blue:0 "Лазурит"
 replace_eye_gem_option_dark_blue:0 "Сапфир"
 replace_eye_gem_option_purple:0 "Аметист"
 replace_eye_gem_option_black:0 "Обсидиан"
 replace_eye_gem_option_white:0 "Алмаз"

 # Flavor for when you hover over the options
 has_eye_gem_red_tooltip:0 "#BOLD;COLOR:{0.48,0.05,0.09} Рубин#!, тёмно-красный и огненный, добытый на Летних островах."
 has_eye_gem_orange_tooltip:0 "#BOLD;COLOR:{1.00,0.44,0.00} Топаз#!, сияющий янтарём, мерцающий, как огонь."
 has_eye_gem_yellow_tooltip:0 "#BOLD;COLOR:{0.89,0.84,0.10} Цитрин#!, яркий, как полуденное солнце, острый и сияющий."
 has_eye_gem_green_tooltip:0 "#BOLD;COLOR:{0.12,0.3,0.18} Изумруд#!, ярко-зелёный, из глубин Соториоса."
 has_eye_gem_blue_tooltip:0 "#BOLD;COLOR:{0.28,0.52,0.9} Лазурит#!, чистая синева Летнего моря."
 has_eye_gem_dark_blue_tooltip:0 "#BOLD;COLOR:{0.11,0.20,0.8} Сапфир#!, темно-синий, как осколок отполированной полуночи."
 has_eye_gem_purple_tooltip:0 "#BOLD;COLOR:{0.35,0.00,0.45} Аметист#!, насыщенного фиолетового цвета, который напоминает о древних драконьих владыках."
 has_eye_gem_black_tooltip:0 "#BOLD;COLOR:{0.35,0.35,0.35} Обсидиан#!, также известный как драконье стекло, темный и отражающий свет."
 has_eye_gem_white_tooltip:0 "#BOLD;COLOR:{0.93,0.93,0.93} Алмаз#!, чистый и сверкающий. Редкий выбор."

 # Wear the Mask
 agot_wear_the_mask_decision:0 "Надеть маску"
 agot_wear_the_mask_decision_tooltip:0 "Прикрыть своё увечье маской, чтобы скрыть его от всего мира"
 agot_wear_the_mask_decision_desc:0 "Я больше не могу видеть себя в таком отвратительном состоянии. Если мои придворные не могут смотреть на меня без отвращения, возможно, мне следует подумать о том, чтобы скрыть своё лицо."
 agot_wear_the_mask_decision_confirm:0 "Принесите мне маску."

 # Remove the Mask
 agot_remove_the_mask_decision:0 "Снять маску"
 agot_remove_the_mask_decision_tooltip:0 "Снять маску и показать миру своё уродство"
 agot_remove_the_mask_decision_desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] прятаться за маской. Неужели мое лицо действительно настолько уродливо, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] скрывать его от всего мира?"
 agot_remove_the_mask_decision_confirm:0 "Пусть они увидят меня."
 
 # Eye Patches
 agot_change_eye_patch_decision:0 "Consider Eye Coverings"
 agot_change_eye_patch_decision_tooltip:0 "Consider potential eye coverings for your lost eye"
 agot_change_eye_patch_desc:0 "I shall summon my craftsman to present a selection of eyepatches to choose from. If I must go without an eye, I may as well do it in style."
 agot_change_eye_patch_decision_confirm:0 "Bring me the eyepatches!"
