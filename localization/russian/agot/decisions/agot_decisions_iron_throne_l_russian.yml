 # Proclaim the Iron Throne
 agot_proclaim_iron_throne:0 "Воссоздать Железный Трон"
 agot_proclaim_iron_throne_tooltip:0 "Это решение позволит объединить королевство под властью Железного Трона."
 agot_proclaim_iron_throne_desc:0 "Железный Трон долгие годы был символом единства и власти в Вестеросе. Теперь, когда бесчисленные мелкие уделы королевства собрались под нашими знамёнами, пришло время собрать клинки поверженных и выковать новый Железный Трон для всего королевства.\n\nХватит ли мне силы, хитрости и воли, чтобы заявить свои права на Железный Трон? Сумеет ли Дом [ROOT.Char.GetHouse.GetName] стать единственным истинным правителем Вестероса?"
 agot_proclaim_iron_throne_confirm:0 "Отправить воронов."

 set_capital_kingslanding_decision:0 "Вернуть столицу в Королевскую Гавань"
 set_capital_kingslanding_decision_tooltip:0 "Восстановить Королевскую Гавань в качестве столицы вашего королевства."
 set_capital_kingslanding_decision_desc:0 "Королевская Гавань — законная столица Железного Трона, и потому она принадлежит мне."
 set_capital_kingslanding_decision_confirm:0 "Восстановить истинную столицу королевства!"

 build_dune_road_decision:0 "Построить Дюнную дорогу"
 build_dune_road_decision_tooltip:0 "Построить большую дорогу от Штормового Предела до Солнечного Копья, обогащая графства, через которые она пройдёт."
 build_dune_road_decision_desc:0 "Большая дорога, протянувшаяся от Штормового Предела до Солнечного Копья, принесёт богатство и процветание всем землям, которых она коснётся."
 build_dune_road_decision_confirm:0 "Да будет так"

 agot_minor_decisions_events.0003.t:0 "Дюнная дорога"
 agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal] [Select_CString(top_liege.IsFemale, 'решила', 'решил' )] построить дорогу от Штормового Предела до Солнечного Копья, чтобы увеличить торговлю между могучими Штормовыми землями и гордым Дорном."
 agot_minor_decisions_events.0003.a:0 "Воистину королевский проект!"

 agot_dune_road_modifier:0 "Дюнная дорога"
 agot_dune_road_modifier_desc:0 "Это графство расположено вдоль большой дороги между Штормовым Пределом и Солнечным Копьём, что приносит рост торговли и процветания."