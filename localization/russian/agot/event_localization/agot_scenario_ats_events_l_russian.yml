 agot_scenario_ats.3011.desc:0 "Пока я упражняюсь в стрельбе из лука, мне сообщают о прибытии посланника, которого [eustace.GetTitledFirstName] отправил вместо себя. [dunk.GetSheHe|U] представляется как [dunk.GetTitledFirstNameNicknamed], межевой рыцарь. [dunk.GetSheHe|U] и впрямь даже выше, чем [longinch.GetNicknameNoTooltip]; широкоплеч[Select_CString(dunk.IsFemale, 'а', '' )], ладно скроен[Select_CString(dunk.IsFemale, 'а', '' )] и по-простому привлекателен[Select_CString(dunk.IsFemale, 'ьна', '' )]. Между нами возникает флирт, который даётся легче, чем я ожидала, хотя [dunk.GetSheHe], очевидно, ещё неопытен[Select_CString(dunk.IsFemale, 'на', '' )].\n\nОтбросив любезности, [dunk.GetTitledFirstNameNoTooltip] предлагает мне жизнь сира #L [bennis.GetFirstName]а#! в качестве платы за раненого крестьянина и просит убрать плотину на Клетчатом ручье. Заходя так далеко, чтобы заявить, что он принадлежит дому Осгрей, несмотря на то что они потеряли ручей после Краснотравного поля."
 # Rohanne accepts and agrees to take down the dam
 agot_scenario_ats.3011.a:0 "Я возьму этого человека и уберу плотину."
 agot_scenario_ats.3011.a.tt:0 "Вы снесёте плотину; воды станет меньше для всех"
 # Rohanne accepts bennis but won't remove dam
 agot_scenario_ats.3011.b:0 "Я возьму вашего человека, но мой ров не должен пересохнуть."
 agot_scenario_ats.3011.b.tt:0 "Вы возьмёте пленника за увечье крестьянина, но оставите плотину"
 # Rohanne refuses bennis and to remove the dam
 agot_scenario_ats.3011.c:0 "Мне нет дела до вашего межевого рыцаря."
 agot_scenario_ats.3011.c.tt:0 "Вы откажетесь от пленника и оставите плотину"

 # Eustace offered Rohanne gold and asks for dam to come down
 # Available scopes: bennis/eustace/longinch
 agot_scenario_ats.3012.t:0 "Предложение монеты"
 agot_scenario_ats.3012.desc:0 "Пока я упражняюсь в стрельбе из лука, я слышу стон ворот Холодного Рва, когда они открываются. Все во дворе замирают на месте, когда одинокий всадник въезжает внутрь. [eustace.GetSheHe|U] требует позаботиться о своём коне, затем тяжело направляется ко мне. Это сир [eustace.GetFirstName], с красным от гнева лицом.\n\n[eustace.GetSheHe|U] останавливается совсем рядом со мной, игнорируя то, что [longinch.GetNickname] пытается встать между нами. Сир [eustace.GetFirstNameNoTooltip] здесь для переговоров — всё такой же высокий, широкий и крепкий, как я помню, хотя в [eustace.GetHerHis] глазах появилась пустота, которой не было до Краснотравного поля.\n\nПосле короткого пути в зал, где ждёт мой трон, сир [eustace.GetFirstNameNoTooltip] предлагает золото в качестве возмещения за моего раненого крестьянина и просит убрать плотину, оставив меньше воды нам обоим."
 # Rohanne accepts and takes down the dam
 agot_scenario_ats.3012.a:0 "Я возьму золото и уберу плотину."
 agot_scenario_ats.3012.a.tt:0 "Вы снесёте плотину; воды станет меньше для всех"
 # Rohanne accepts the gold but refuses to remove the dam, sends Eustace back
 agot_scenario_ats.3012.b:0 "Я возьму ваше золото, но мой ров не должен пересохнуть."
