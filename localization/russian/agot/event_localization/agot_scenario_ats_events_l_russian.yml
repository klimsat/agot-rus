 # Intro Events

 # Daemon II Blackfyre
 #Available scopes daemon2/daemon1 (Daemon I Blackfyre)/bittercringe
 agot_scenario_ats.1000.t:0 "Чёрный Дракон в изгнании"
 agot_scenario_ats.1000.desc:0 "Когда я засыпаю по ночам, сны преследуют мои тихие часы. Снятся мне братья, захлёбывающиеся собственной кровью посреди моря багровой травы. Мне снится молот, разбивший армию моего отца о холодную железную наковальню. И стрела брата, пронзившая сердце чёрного дракона под плачущим хребтом.\n\nТе видения оказались ужасающей правдой, и я знаю, что новые мои сны также сбудутся. В последнее время я видел могучего дракона, вырывающегося из холодной скорлупы посреди свадебного пира. Я видел великана, облачённого в сверкающие белые латы, с развевающимся белым плащом за спиной, стоящего рядом со среброволосым королём. Я мучился над каждой деталью этих видений, над каждым толкованием. Теперь я знаю, что первый станет драконом, который отвоюет моё право по рождению, а великан — хранителем, который поможет мне его сохранить.\n\nЭти сны предвещают моё воцарение — последнее доказательство того, что я сын своего отца. Но прежде чем доказать это миру, мне предстоит доказать это ещё одному человеку - и это мой дядя [bittercringe.GetNameNicknamed]."
 agot_scenario_ats.1000.a:0 "Я докажу [Select_CString(bittercringe.IsFemale, 'ей', 'ему' )], что #italic я — Чёрный Дракон!#!"
 agot_scenario_ats.1000.a.tt:0 "Вам предстоит найти подход к Жгучему Клинку"

 # Rohanne Webber
 #Available scopes: longinch/rohanne/gerold
 agot_scenario_ats.1001.t:0 "Камень, сталь и вода"
 agot_scenario_ats.1001.desc:0 "«Красная Вдова» — так они меня называют, насмехаясь и сплетничая о карге из Холодного Рва. Их Красной Вдове было всего десять, когда она потеряла своего первого мужа, убитого на [Glossary( 'Краснотравном поле', 'REDGRASS_FIELD_GLOSS' )]. Я думала, что потери закончатся тогда, но их было ещё больше. Мой сын, моя дочь, мой отец и ещё трое мужей — все ушли.\n\nОтец оставил мне Холодный Ров, но поймал меня в паутину, когда я потянулась за ним. Я должна выйти замуж до следующей луны, иначе завещание отца передаст мои земли кузену. Я вижу, как сир [longinch.GetFullNameNicknamed] смотрит на меня голодными глазами; [longinch.GetSheHe] хочет забрать мои земли себе, наплевав на мои желания.\n\nСловно завещания отца было недостаточно, соседние лорды считают, что без мужчины рядом я слаба. Чего они не знают — я больше не верю мужчинам. Я верю камню, стали и воде. Я верю рвам, и мой не пересохнет, несмотря на засуху. Те, кто захочет навредить мне, обнаружат, что эта вдова достаточно сильна, и яда у неё в избытке."
 agot_scenario_ats.1001.a:0 "Держать ров полным!"
 agot_scenario_ats.1001.a.tt:0 "Вы запрудите Клетчатый ручей"

 # Eustace Osgrey
 # Available scopes: eustace/dunk/bittercringe/bennis
 agot_scenario_ats.1002.t:0 "Шахматный Лев"
 agot_scenario_ats.1002.desc:0 "Глядя с балкона высокой башни Оплота, я поражён тем, как мал и немощен я стал. Я всё ещё могу стоять прямо, но мой дом сломлен и разрушен, лишённый всего, чем мы были, красным драконом, за чьё милосердие меня призывают быть благодарным.\n\nМилосердие, забравшее моих сыновей на [Glossary( 'Краснотравном поле', 'REDGRASS_FIELD_GLOSS' )], которое унесла мою жену теми же ударами, которая отняла мою дочь в расплату за верность единственно истинному королю... Он сделал её молчаливой сестрой, и она даже не произнесла имени отца, когда я видел её в последний раз.\n\nНа службе у меня лишь два межевых рыцаря, сир [bennis.GetFirstNameNicknamed] и [dunk.GetTitledFirstNameNicknamed]; последний — достойный юноша, но не моей крови. Нет, последнюю из моей крови забрало весеннее поветрие в Королевской Гавани, всё так же безмолвно, как призрак, пока милосердие Дейрона отняло у меня последнее.\n\nЗа что же мне быть благодарным?"
 agot_scenario_ats.1002.a:0 "Королевское милосердие — ядовитый подарок."
 agot_scenario_ats.1002.a.tt:0 "Вы будете стоять стойко в одиночестве"

 # Dunk the Lunk
 # Available scopes: dunk/bennis/egg/eustace/bloodraven/aerys/maekar/aemon
 agot_scenario_ats.1003.t:0 "Тупой как баран"
 agot_scenario_ats.1003.desc:0 "Прошло два года с тех пор, как умер сир Арлан, два года с Эшфорда и два года с тех пор, как королевство потеряло своего любимого принца. Три хороших человека погибли, чтобы спасти мою ногу в тот день. Как #italic я#! мог оправдать их потерю?\n\nКогда [maekar.GetTitledFirstName] доверил мне своего младшего сына, я увидел возможность отплатить долг, который за мной числится. После Эшфорда мы отправились в Дорн навестить родню Эгга, как раз когда пришло Великое весеннее поветрие. После кончины деда Эгга, дядя Эгга [aerys.GetFirstName] унаследовал Железный трон, а [bloodraven.GetFirstNameNicknamed] стал его Десницей. Тысяча глаз и один — вот что у него есть, и королевство живёт в страхе под суровым летним солнцем.\n\nКогда засуха поразила королевство, мы навестили брата Эгга #L [aemon.GetFirstName]а#! в Цитадели, прежде чем искать службу в Просторе. Нас принял на службу [eustace.GetFullName], старый рыцарь, у которого мало что осталось, кроме [eustace.GetHerHis] имени и старых побрякушек. Хотя весна закончилась и наступило суровое лето, я буду хорошо служить своему сюзерену — ради трёх добрых людей, которым я обязан."
 agot_scenario_ats.1003.a:0 "Пойдём, Эгг."
 agot_scenario_ats.1003.a.tt:0 "Вы вернетесь в Оплот"

 # Stage 1

 ##########
 # Daemon #
 ##########
 # Daemon can try to get Blackfyre or leave, chooses which option for getting it as well
 # Available scopes: bittercringe/daemon_blackfyre_2
 agot_scenario_ats.2000.t:0 "Король без меча"
 agot_scenario_ats.2000.desc:0 "Когда мой отец и старшие братья пали на [Glossary( 'Краснотравном поле', 'REDGRASS_FIELD_GLOSS' )], именно мой дядя [bittercringe.GetName] поднял Чёрное Пламя и увёл нашу семью в Тирош, на родину моей матери. С тех пор [bittercringe.GetSheHe] [Select_CString(bittercringe.IsFemale, 'работала', 'работал' )] наёмником, пока мы живём в изгнании, и до сих пор не [Select_CString(bittercringe.IsFemale, 'решилась', 'решился' )] поддержать мои притязания на Железный трон, и не [Select_CString(bittercringe.IsFemale, 'отдала', 'отдал' )] мне меч, носящий имя нашего дома. Без него и [bittercringe.GetHerHis] поддержки мне будет трудно убедить кого-либо поддержать мои притязания.\n\nНо я должен осторожно выбирать, как подступиться к [Select_CString(bittercringe.IsFemale, 'ней', 'нему' )]. [bittercringe.GetNameNicknamedNoTooltip] понимает сталь и силу, так что поединок может быть лучшим выбором, хотя никто не посмеет усомниться в [bittercringe.GetHerHis] мастерстве владения клинком. Я мог бы попытаться вразумить [Select_CString(bittercringe.IsFemale, 'её', 'его' )] словами, что мне неплохо удаётся, хотя [bittercringe.GetSheHe] вряд ли станет слушать. Возможно, мне стоит просто отплыть на запад и оставить [Select_CString(bittercringe.IsFemale, 'её', 'его' )] [bittercringe.GetHerHis] хандре."
 agot_scenario_ats.2000.a:0 "Я вызову [Select_CString(bittercringe.IsFemale, 'её', 'его' )] на поединок!"
 agot_scenario_ats.2000.a.tt:0 "Вы сразитесь со Жгучим Клинком"
 agot_scenario_ats.2000.b:0 "Я буду говорить [Select_CString(bittercringe.IsFemale, 'ей', 'ему' )] сладкие речи."
 agot_scenario_ats.2000.b.tt:0 "Вы попытаетесь убедить Жгучего Клинка отдать вам Чёрное Пламя"
 agot_scenario_ats.2000.c:0 "Я найду свой путь, а [bittercringe.GetNameNicknamedNoTooltip] останется в прошлом."
 agot_scenario_ats.2000.c.tt:0 "Вы откажетесь от Чёрного Пламени и поддержки Жгучего Клинка"

 # Daemon tried to fight Bittersteel result
 # Available scopes: bittercringe/daemon2/blackfyre(sword)
 agot_scenario_ats.2001.t:0 "Король, что носит меч"
 agot_scenario_ats.2001.desc.daemonwins:0 "[bittercringe.GetNameNicknamed] повержен, я стою над ним, высоко подняв меч над головой. «Сдавайся!» — требую я, пока [bittercringe.GetSheHe] не может подняться мне навстречу. [bittercringe.GetSheHe|U] падает обратно безвольной грудой и подаёт знак сдачи. Я помогаю [Select_CString(bittercringe.IsFemale, 'ей', 'ему' )] подняться, и после момента раздумий [bittercringe.GetSheHe] подходит к тому месту, где покоится [blackfyre.GetName].\n\nВынув меч из ножен и опустившись на одно колено, [bittercringe.GetSheHe] говорит: «Я не [Select_CString(bittercringe.IsFemale, 'верила', 'верил' )], что ты сын своего отца; теперь я вижу, ты — Деймон, вернувшийся к жизни. Прими Чёрное Пламя и всю помощь, какую я могу дать». Я дрожащими руками поднимаю клинок Завоевателя высоко в воздух.\n\nЯ #italic стану#! королём!"
 agot_scenario_ats.2001.desc.daemonloses:0 "Я падаю на землю, избитый и сломленный, пока [bittercringe.GetNameNicknamed] стоит надо мной с выражением чистого отвращения. «Ты не получишь клинок Завоевателя, мальчишка — и не получишь моей помощи. Твои мечты — бред глупца».\n\nТеперь у меня нет выбора; я должен продолжать без [bittercringe.GetHerHis] помощи."
 agot_scenario_ats.2001.a:0 "Приступим к планированию моих завоеваний!"
 agot_scenario_ats.2001.a.tt:0 "Вы сможете выбрать, как действовать дальше для захвата Железного трона"
 agot_scenario_ats.2001.b:0 "Я не смог заслужить меч; теперь я должен идти один."
 agot_scenario_ats.2001.b.tt:0 "Вам придётся продолжать самостоятельно"

 # Daemon tried to convince Bittersteel result
 # Available scopes: bittercringe/daemon2/blackfyre
 agot_scenario_ats.2002.t:0 "Король, что носит меч"
 agot_scenario_ats.2002.desc.intro:0 "«Дядя», — начинаю я. «Сводный дядя», — прерывает [bittercringe.GetNameNicknamed], резко, с блеском в глазах.\n\n«Да, конечно», — продолжаю я, натянуто улыбаясь, несмотря на неловкое чувство. «Мои сны всегда были пророческими, но один сон превыше всех: вернуться к моему праву по рождению, заявить права на Железный трон. И для этого мне нужны две вещи. Меч и Десница...»\n\n"
 agot_scenario_ats.2002.desc.daemonhassword:0 "Благодаря страстным мольбам [bittercringe.GetNicknameNoTooltip] поверил в истинность моих снов и в моей способности заявить права на своё наследие. [bittercringe.GetSheHe|U] даровал[Select_CString(bittercringe.IsFemale, 'а', '' )] мне меч [blackfyre.GetName] и предложил[Select_CString(bittercringe.IsFemale, 'а', '' )] всю поддержку, какую [bittercringe.GetSheHe] может дать.\n\nКлинком Завоевателя я #italic выкую#! новое будущее для нашей семьи и займу наше законное место на Железном троне!"
 agot_scenario_ats.2002.desc.nosword:0 "[bittercringe.GetNicknameNoTooltip] смотрит на меня, [bittercringe.GetHerHis] стальные фиалковые глаза изучают меня. Затем, с усмешкой, [bittercringe.GetSheHe] отвергает мою просьбу, клянясь, что пока [bittercringe.GetSheHe] [Select_CString(bittercringe.IsFemale, 'жива', 'жив' )], я никогда не получу [blackfyre.GetName] и не получу [bittercringe.GetHerHis] поддержки. Несмотря на эту неудачу, я знаю, что мои сны правдивы, и что время моего восхождения близко.\n\nЯ #italic воссяду#! на Железный трон и увижу, как все сомневавшиеся во мне преклонят колени у моих ног!"
 agot_scenario_ats.2002.a:0 "Приступим к планированию моих завоеваний!"
 agot_scenario_ats.2002.a.tt:0 "Вы сможете выбрать, как действовать дальше для захвата Железного трона"
 agot_scenario_ats.2002.b:0 "Я не смог заслужить меч; теперь я должен идти один."
 agot_scenario_ats.2002.b.tt:0 "Вам придётся продолжать самостоятельно"

 ##########
 # Rohanne #
 ##########
 # Rohanne is informed of conflict at the dam with Dunk and Bennis
 # Available scopes: rohanne/dunk/bennis/eustace
 agot_scenario_ats.2010.t:0 "Неприятности у плотины"
 agot_scenario_ats.2010.desc:0 "Слуга вбегает во двор Холодного Рва, тяжело и прерывисто дыша. «Миледи, беда у плотины!» — выпаливает он. Нервным голосом он объясняет, что одного из крестьян, посланных работать на плотине, полоснул по лицу сир [bennis.GetFirstNameNicknamed], межевой рыцарь на службе у сира #L [eustace.GetFirstName]а#!. Там был ещё один межевой рыцарь, гораздо моложе и выше ростом.\n\nЯ думала, того, что я сделала с крестьянином Дейком, будет достаточно, чтобы их отпугнуть, но, похоже, я ошибалась.\n\nТеперь у меня нет выбора, кроме как требовать возмездия, хотя, возможно, я смогу обратить это себе на пользу... если устрою засаду."
 agot_scenario_ats.2010.a:0 "Я подожду посланника от сира [eustace.GetFirstNameNoTooltip]а."
 agot_scenario_ats.2010.a.tt:0 "Вы будете ждать посланника из Оплота"

 ##########
 # Eustace #
 ##########
 # Eustace is informed of conflict at the dam, decides between Dunk going to coldmoat and himself
 # Available scopes: rohanne/dunk/bennis
 agot_scenario_ats.2020.t:0 "Неприятности у плотины"
 agot_scenario_ats.2020.desc:0 "[dunk.GetFullName] появляется наверху лестницы, ведущей на мою башню в Оплоте, прерывая мои грёзы о древних днях, которых я не застал, с тревожным выражением на лице.\n\nПо моему вопросу я узнаю, что [dunk.GetSheHe] и [bennis.GetFullName] обнаружили Клетчатый ручей, #italic мой#! Клетчатый ручей, обмелевшим и жалким к тому времени, как он добирается до моих земель. [rohanne.GetFullNameNicknamed] запрудил[Select_CString(rohanne.IsFemale, 'а', '' )] её, и в отместку [bennis.GetTitledFirstNameNoTooltip] полоснул[Select_CString(bennis.IsFemale, 'а', '' )] одного из [rohanne.GetHerHis] крестьян. Если я хочу предотвратить открытый конфликт, я должен послать посланника к Красной Вдове и надеяться, что смогу предложить достаточно, чтобы снести плотину и защитить мои земли.\n\n[dunk.GetFullNameNoTooltip] предложил[Select_CString(dunk.IsFemale, 'а', '' )] пойти вместо меня, поскольку я поклялся никогда не входить в Холодный Ров снова, если только не как его лорд. Хотя я знаю, что послание было бы лучше принято, если бы шло от меня, стоит ли мне принять [dunk.GetHerHis] предложение?"
 agot_scenario_ats.2020.desc.nodunk:0 "Слуга появляется наверху лестницы, ведущей на мою башню в Оплоте, прерывая мои грёзы о древних днях, которых я не застал, с тревожным выражением на лице.\n\nПо моему вопросу я узнаю, что мой рыцарь [bennis.GetFullName] обнаружил Клетчатый ручей, #italic мой#! Клетчатый ручей, обмелевшим и жалким к тому времени, как он добирается до моих земель. [rohanne.GetFullNameNicknamed] запрудил[Select_CString(rohanne.IsFemale, 'а', '' )] её, и в отместку [bennis.GetTitledFirstNameNoTooltip] полоснул[Select_CString(bennis.IsFemale, 'а', '' )] одного из [rohanne.GetHerHis] крестьян. Если я хочу предотвратить открытый конфликт, я должен быстро начать переговоры с Красной Вдовой.\n\nОднако в моём разуме всплывает старая клятва. Я поклялся никогда не входить в Холодный Ров снова, если только не как его лорд. И всё же теперь у меня мало выбора, кроме как нарушить её."
 agot_scenario_ats.2020.a:0 "[dunk.GetTitledFirstNameNoTooltip], я поручаю это вам."
 agot_scenario_ats.2020.a.tt:0 "[dunk.GetTitledFirstNameNoTooltip] будет [Select_CString(dunk.IsFemale, 'отправлена', 'отправлен' )] в Холодный Ров для переговоров"
 agot_scenario_ats.2020.b:0 "Я пойду сам, хотя это причинит мне боль."
 agot_scenario_ats.2020.b.tt:0 "Вы пойдёте в Холодный Ров, несмотря на вашу клятву"

 # Eustace Coldmoat arrival event
 agot_scenario_ats.2021.t:0 "Дремлющий Лев"
 agot_scenario_ats.2021.desc:0 "Приближаясь к вратам Холодного Рва, я поражён его мощью. Оплот — это немногим больше башни с посредственными стенами вокруг него; Холодный Ров — настоящая крепость.\n\nМоё сердце горит, когда я прохожу под огромными пауками дома Веббер и выцветшим каменным рельефом клетчатого льва, дремлющего в камне над воротами."
 agot_scenario_ats.2021.a:0 "Итак, моя клятва нарушена..."
 agot_sceanrio_ats.2021.a.tt:0 "Вы войдёте в Холодный Ров"


 ##########
 #  Dunk  #
 ##########
 # Dunk informs Eustace of situation at the dam
 # Available scopes: eustace/bennis/rohanne
 agot_scenario_ats.2030.t:0 "Неприятности у плотины"
 agot_scenario_ats.2030.desc:0 "Когда мы с Эггом возвращаемся к башне в Оплоте, мы замечаем, что ручей, питающий местный лес и посевы, почти полностью пересох. [bennis.GetTitledFirstNameNicknamed], ещё один межевой рыцарь, которого держит у себя на службе [eustace.GetTitledFirstName], присоединяется к нам, пока мы идём вверх по течению в поисках ответов, ведь хотя недавняя засуха была тяжёлой, она не могла так быстро высушить ручей.\n\nПосле короткой поездки мы видим плотину, которая высушила воду, и группу крестьян, служащих ближайшему замку Холодный Ров. Прежде чем я успеваю отреагировать, [bennis.GetTitledFirstNameNoTooltip] уже идёт к ним, и спор быстро переходит в драку, оставляя крестьянина со шрамом через всё лицо за его дерзость.\n\nВернувшись в Оплот, мы сообщаем сиру [eustace.GetFirstNameNoTooltip]у о столкновении и ждём, кого [eustace.GetSheHe] пошлёт к Красной Вдове Холодного Рва."
 agot_scenario_ats.2030.a:0 "Теперь всё зависит от моего сюзерена."
 agot_scenario_ats.2030.a.tt:0 "Вы будете ждать известия о том, кого Юстас выберет посланником"

