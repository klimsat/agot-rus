 # Rohanne marriage event
 # Available scopes: eustace/dunk/gerold/longinch
 agot_scenario_ats.7010.t:0 "Летние розы"
 agot_scenario_ats.7010.desc.start:0 "Оставив позади вражду и ради исполнения отцовской воли, настало время найти другого мужа.\n\n"
 agot_scenario_ats.7010.desc.e:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Это не будет брак по любви, но это будет хорошая местная политика."
 agot_scenario_ats.7010.desc.d:0 "[dunk.GetTitledFirstName] высок[Select_CString(dunk.IsFemale, 'а', '' )], привлекателен[Select_CString(dunk.IsFemale, 'ьна', '' )] и мил[Select_CString(dunk.IsFemale, 'а', '' )], с трогательным чувством чести и готовностью подвергать себя опасности ради неё. Это не будет политически выгодный брак, но он может быть счастливым."
 agot_scenario_ats.7010.desc.g:0 "Сир [gerold.GetNameNicknamed] — сильный кандидат. [gerold.GetSheHe|U] часто шлёт мне письма, которые мне понравились, и к тому же [gerold.GetSheHe] — весьма способный и влиятельный брат богатейшего лорда державы. У меня есть сомнения, будет ли [gerold.GetSheHe] доволен жизнью в Холодном Рве вдали от двора Льва, так что брак не будет без риска."
 agot_scenario_ats.7010.desc.l:0 "Сир [longinch.GetFirstNameNicknamed] — отвратительный человек с малой радостью и жестоким умом. Если бы я могла устроить [longinch.GetHerHis] смерть, я бы это сделала, но [longinch.GetSheHe] был тем, за кого мой отец хотел меня выдать, так что я должна рассмотреть [Select_CString(longinch.IsFemale, 'её', 'его' )] кандидатуру."
 # Eustace and Dunk are available
 agot_scenario_ats.7010.desc.ed:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Но я также должна учесть своё личное счастье, и для этого я смотрю на сира #L [dunk.GetFirstName]а#!, привлекательного и доблестного рыцаря, к которому я испытала некоторую привязанность за короткое время нашего знакомства, и который также оставил бы мне управлять своими землями, как я считаю нужным."
 # Eustace and Gerold are available
 agot_scenario_ats.7010.desc.eg:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Однако я должна рассмотреть ещё более политически выгодный брак. Сир [gerold.GetNameNicknamed] часто шлёт мне письма, которые мне понравились, и он отпрыск богатейшего дома Вестероса. Хотя [gerold.GetSheHe] может найти мало радости в Холодном Рве, и это риск для брака, это нельзя не учитывать."
 # Eustace and the Longinch are available
 agot_scenario_ats.7010.desc.el:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Затем есть сир [longinch.GetFirstNameNicknamed], отвратительный человек с малой радостью и жестоким умом. Если бы я могла устроить [longinch.GetHerHis] смерть, я бы это сделала, но [longinch.GetSheHe] был тем, за кого мой отец хотел меня выдать, так что я должна рассмотреть [Select_CString(longinch.IsFemale, 'её', 'его' )] кандидатуру."
 # Eustace, Dunk, and Gerold are available
 agot_scenario_ats.7010.desc.edg:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Однако, когда я думаю о своём счастье, два других кандидата выходят на первый план. [dunk.GetTitledFirstName] высок[Select_CString(dunk.IsFemale, 'а', '' )], привлекателен[Select_CString(dunk.IsFemale, 'ьна', '' )], и я испытала привязанность к [Select_CString(dunk.IsFemale, 'ней', 'нему' )] за короткое время нашего знакомства. С другой стороны, есть сир [gerold.GetNameNicknamed], который шлёт мне милые письма ежедневно и происходит из богатейшего дома Вестероса. Любой из них может стать подходящим мужем; мне нужно лишь попросить."
 # Eustace, Dunk, and the Longinch are available
 agot_scenario_ats.7010.desc.edl:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Тем не менее, я также должна учесть своё личное счастье, и для этого я смотрю на сира #L [dunk.GetFirstName]а#!, привлекательного и доблестного рыцаря, к которому я испытала некоторую привязанность за короткое время нашего знакомства, и который также оставил бы мне управлять своими землями, как я считаю нужным. Наконец, я должна рассмотреть сира #L [longinch.GetFirstName]а#!, хотя бы потому, что мой отец ожидал, что мы будем вместе, несмотря на то как мало мне нравится этот человек."
 # Eustace, Gerold, and the Longinch are available
 agot_scenario_ats.7010.desc.egl:0 "Сир [eustace.GetFirstName] представляет возможность объединить наши притязания на Холодный Ров, спасти [eustace.GetHerHis] гордость и обеспечить себе мужа, мало заинтересованного в управлении моими землями, который умрёт задолго до меня. Однако на ум приходит другой лев, ибо сир [gerold.GetNameNicknamed] — сильный кандидат. [gerold.GetSheHe|U] часто шлёт мне письма, которые мне понравились, и к тому же [gerold.GetSheHe] — брат богатейшего лорда в королевстве. Наконец, я должна рассмотреть сира #L [longinch.GetFirstName]а#!, хотя бы потому, что мой отец ожидал, что мы будем вместе, несмотря на то как мало мне нравится этот человек."
 # Eustace, Dunk, Gerold, and Longinch are available
 agot_scenario_ats.7010.desc.edgl:0 "Четыре выбора приходят на ум, пока я обдумываю свои варианты. Сир [eustace.GetFirstName] представляет стабильность, объединение наших притязаний на Холодный Ров и преимущества в местной политике. [dunk.GetTitledFirstName] доблестен[Select_CString(dunk.IsFemale, 'на', '' )] и привлекателен[Select_CString(dunk.IsFemale, 'ьна', '' )], и моя привязанность к [Select_CString(dunk.IsFemale, 'ней', 'нему' )] удивляет даже меня, хотя в таком браке мало выгоды... он может быть счастливым. Сир [gerold.GetNameNicknamed] — сильный выбор, ибо [gerold.GetHerHis] письма были для меня источником утешения в последнее время, и сила и богатство дома Ланнистер не имеют равных. Наконец, я должна рассмотреть сира #L [longinch.GetFirstName]а#!, отвратительного человека, которого я рассматриваю лишь потому, что мой отец считал, что мы должны пожениться."
 # Dunk and Gerold are available
 agot_scenario_ats.7010.desc.dg:0 "Два потенциальных жениха приходят на ум. [dunk.GetTitledFirstName] — честный и доблестный рыцарь, и моя привязанность к [Select_CString(dunk.IsFemale, 'ней', 'нему' )] быстро выросла за короткое время нашего знакомства. В таком браке было бы мало политической выгоды, но он мог бы быть счастливым. Другой — сир [gerold.GetNameNicknamed], чьих писем я стала с нетерпением ждать. [gerold.GetSheHe|U] также член богатейшего дома в королевстве и был бы отличной политической партией, хотя я сомневаюсь, что [gerold.GetSheHe] был бы доволен жизнью в Холодном Рве так далеко от двора Льва."
 # Dunk, Gerold, and the Longinch are available
 agot_scenario_ats.7010.desc.dgl:0 "Три потенциальных жениха приходят на ум. [dunk.GetTitledFirstName] — честный и доблестный рыцарь, и моя привязанность к [Select_CString(dunk.IsFemale, 'ней', 'нему' )] быстро выросла за короткое время нашего знакомства. В таком браке было бы мало политической выгоды, но он мог бы быть счастливым. Другой — сир [gerold.GetNameNicknamed], чьих писем я стала с нетерпением ждать. [gerold.GetSheHe|U] также член богатейшего Дома в королевстве и был бы отличной политической партией, хотя я сомневаюсь, что [gerold.GetSheHe] был бы доволен жизнью в Холодном Рве так далеко от двора Льва. Наконец, я должна рассмотреть сира #L [longinch.GetFirstName]а#!, отвратительного человека, которого я рассматриваю лишь потому, что мой отец считал, что мы должны пожениться."
 # Dunk and Longinch are available
 agot_scenario_ats.7010.desc.dl:0 "Два потенциальных жениха приходят на ум. [dunk.GetTitledFirstName] — честный и доблестный рыцарь, и моя привязанность к [Select_CString(dunk.IsFemale, 'ней', 'нему' )] быстро выросла за короткое время нашего знакомства. В таком браке было бы мало политической выгоды, но он мог бы быть счастливым. Другой — сир [longinch.GetNameNicknamed], отвратительный человек, которого я рассматриваю лишь потому, что мой отец считал, что мы должны пожениться."
 # Gerold and the Longinch are available
 agot_scenario_ats.7010.desc.gl:0 "Два потенциальных жениха приходят на ум. Сир [gerold.GetNameNicknamed], чьих писем я стала с нетерпением ждать, и который является братом богатейшего лорда в королевстве. Хотя [gerold.GetSheHe] был бы отличным выбором, я сомневаюсь, что [gerold.GetSheHe] был бы доволен жизнью в Холодном Рве так далеко от двора Льва. Другой — сир [longinch.GetNameNicknamed], отвратительный человек, которого я рассматриваю лишь потому, что мой отец считал, что мы должны пожениться."
 # Description end
 agot_scenario_ats.7010.desc.finish:0 "\n\nКак мне решить?"

 # Eustace marriage option
 agot_scenario_ats.7010.a:0 "Паук выйдет замуж за клетчатого льва."
 # Dunk marriage option
 agot_scenario_ats.7010.b:0 "Я выйду за сира [dunk.GetFirstNameNoTooltip]а и буду надеяться обрести счастье."
 # Gerold Lannister marriage option
 agot_scenario_ats.7010.c:0 "Я буду надеяться, что золотой лев сможет быть доволен."
 # Longinch marriage option
 agot_scenario_ats.7010.d:0 "Я смирюсь с браком, задуманным отцом."
 # Rohanne will find a partner elsewhere
 agot_scenario_ats.7010.e:0 "Я найду мужа где-нибудь ещё, хотя должна действовать быстро."
 agot_scenario_ats.7010.e.tt:0 "Вы будете искать другого супруга, но у вас будет лишь шесть месяцев на это"

 # Eustace wants normal marriage with Rohanne
 # Available scopes: eustace
 agot_scenario_ats.7011.t:0 "История помнит имена"
 agot_scenario_ats.7011.desc:0 "Я получила ответ от сира #L [eustace.GetFirstName]а#! на моё предложение о браке. Хотя [eustace.GetSheHe] выразил[Select_CString(eustace.IsFemale, 'а', '' )] интерес после того, как мы нашли общее горе в потере [eustace.GetHerHis] сына, [eustace.GetSheHe] не позволит нашим детям носить имя Веббер.\n\nЕсли я выйду замуж за сира [eustace.GetFirstNameNoTooltip]а, это должен быть традиционный брак, с нашими возможными детьми, носящими имя Осгрей и клетчатого льва на гербе.\n\nЕсли я откажусь от этих условий, мне придётся искать мужа где-нибудь ещё, так чего стоит имя Веббер?"
 # Rohanne accepts
 agot_scenario_ats.7011.a:0 "Я соглашусь на эти условия."
 agot_scenario_ats.7011.a.tt:0 "Вы выйдете замуж за персонажа [eustace.GetNameNoTooltip] не матрилинейно"
 # Rohanne will find a marriage elsewhere
 agot_scenario_ats.7011.b:0 "Я найду лучший выбор где-нибудь ещё."
 agot_scenario_ats.7011.b.tt:0 "Вы будете свободно искать мужа"

 rohanne_patrimarried_eustace:0 "Леди Роанна приняла моё предложение о традиционном браке!"

 # Eustace rejected Rohanne, Rohanne must find marriage elsewhere
 # Available scopes: eustace
 agot_scenario_ats.7012.t:0 "Суровый отказ"
 agot_scenario_ats.7012.desc:0 "Пришла весть от сира #L [eustace.GetFirstName]а#!: [eustace.GetSheHe|U] отверг[Select_CString(eustace.IsFemale, 'ла', '' )] моё предложение о браке и велел[Select_CString(eustace.IsFemale, 'а', '' )] мне искать другого.\n\nЯ должна вернуться к поискам, чтобы исполнить завещание отца."
 agot_scenario_ats.7012.a:0 "Я найду лучший выбор где-нибудь ещё."
 agot_scenario_ats.7012.a.tt:0 "Вы будете свободно искать мужа"

 # Dunk rejected Rohanne, Rohanne must find marriage elsewhere
 # Available scopes: dunk
 agot_scenario_ats.7013.t:0 "Суровый отказ"
 agot_scenario_ats.7013.desc:0 "Я получила весть от сира #L [dunk.GetFirstName]а#! о моём предложении о браке. Несмотря на [dunk.GetHerHis] простое рождение и высоту моего собственного, и даже шанс для [dunk.GetHerHis] оруженосца служить в Холодном Рве в безопасности замка, я была отвергнута низким межевым рыцарем.\n\nПохоже, мне придётся вернуться к поискам, как бы это ни было удивительно."
 agot_scenario_ats.7013.a:0 "Я найду лучший выбор где-нибудь ещё."
 agot_scenario_ats.7013.a.tt:0 "Вы будете свободно искать мужа"


 ##########
 # Eustace #
 ##########

 # Eustace was chosen for marriage, can accept or decline
 # Available scopes: rohanne
 agot_scenario_ats.7020.t:0 "Неожиданное предложение"
 agot_scenario_ats.7020.desc:0 "[rohanne.GetTitledFirstName] просит посетить могилу моего сына #L [addam.GetFirstName]а#!. Я едва успеваю подумать, прежде чем позволяю это, и вскоре нахожу [Select_CString(rohanne.IsFemale, 'её', 'его' )] плачущ[Select_CString(rohanne.IsFemale, 'ей', 'им' )] у его могилы. Какая-то часть меня, которую я давно считал мёртвой, заставляет меня утешить [Select_CString(rohanne.IsFemale, 'её', 'его' )], и вскоре мы оказываемся рядом у моего огня, вспоминая добрые моменты и поедая ежевику в память о нём. Вскоре после её отъезда приходит посланник с предложением о браке.\n\nБыло бы глупо не рассмотреть это, ибо брачный союз сделал бы меня лордом Холодного Рва по имени и спас бы мой дом от вымирания, хотя она желает, чтобы наши дети были Вебберами, и я должен ответить с учётом этого."
 # Eustace accepts but only if he can keep his name
 agot_scenario_ats.7020.a:0 "Я приму, но только если наши дети будут носить клетчатого льва."
 agot_scenario_ats.7020.a.tt:0 "Вы запросите не матрилинейный брак"
 # Eustace accepts matrilineal marriage
 agot_scenario_ats.7020.b:0 "Я принимаю [rohanne.GetHerHis] условия, наши дети будут пауками."
 # Eustace refuses
 agot_scenario_ats.7020.c:0 "К чёрту всё это, я отказываюсь."
 agot_scenario_ats.7020.c.tt:0 "Вы отклоните предложение о браке"

 # Rohanne rejected patri-marriage
 # Available scopes: rohanne, eustace
 agot_scenario_ats.7021.t:0 "Суровый отказ"
 agot_scenario_ats.7021.desc:0 "Несмотря на первоначальный интерес, что проявила [rohanne.GetTitledFirstName] к брачному союзу между нами, похоже, идея о том, что [rohanne.GetHerHis] дети будут носить гордого клетчатого льва, — это слишком много! [rohanne.GetSheHe|U] прислал[Select_CString(rohanne.IsFemale, 'а', '' )] суровый отказ на мою просьбу о традиционном браке и полностью прекратил[Select_CString(rohanne.IsFemale, 'а', '' )] наши переговоры о браке.\n\nПохоже, пауку и клетчатому льву не суждено быть вместе."
 # Eustace confirms
 agot_scenario_ats.7021.a:0 "Лучше двигаться дальше и найти себе жену."
 agot_scenario_ats.7021.a.tt:0 "Вы оставите эту историю позади."



 ##########
 #  Dunk  #
 ##########

 # Dunk chosen for marriage, can choose to accept or decline
 # Available scopes: rohanne
 agot_scenario_ats.7031.t:0 "Предложение Красной Вдовы"
 agot_scenario_ats.7031.desc:0 "Прибыл посланник, которого прислала [rohanne.GetTitledFirstName]. Сломав паучью печать, я нахожу внутри чересчур сладкое письмо и предложение о браке. Я едва могу сдержать своё потрясение, продолжая читать. Красивая, благородная леди выбрала меня своим мужем? Более того, она предлагает Эггу место среди оруженосцев замка, а мне — командование рыцарями дома.\n\nЭто изменило бы всё, я больше не был бы межевым рыцарем — но лордом-консортом леди Холодного Рва. Эгг мог бы вырасти в настоящем замке, всё ещё познавая мир, но в безопасности стен и в окружении оруженосцев его возраста.\n\nКроме того, [rohanne.GetTitledFirstNameNoTooltip] — жена, достойная любого мужчины. Было бы тяжело отказаться от жизни в кустах, но стоит ли это того ради дома — и, возможно, даже любви?"
 # Dunk accepts matrilineal marriage, destroy his LAAMP title and make him a courtier of Rohanne, swap to Rohanne
 agot_scenario_ats.7031.b:0 "Я женюсь на вдове и оставлю кусты позади."
 agot_scenario_ats.7031.b.tt:0 "Вы вступите в матрилинейный брак с персонажем [rohanne.GetNameNoTooltip] и переключитесь на [Select_CString(rohanne.IsFemale, 'неё', 'него' )]"
 # Dunk refuses
 agot_scenario_ats.7031.c:0 "Я не могу оставить межу, это всё, что я знаю."
 agot_scenario_ats.7031.c.tt:0 "Вы откажетесь от предложения о браке"


 ###### Stage 7 events ######

 # Dunk offered position at Coldmoat, can accept (switches to Rohanne Webber) or can leave with a gift, give lock of hair and prestige
 # Available scopes: rohanne
 agot_scenario_ats.8030.t:0 "Летние дожди и тихие прощания"
 agot_scenario_ats.8030.desc:0 "Когда дождь наконец падает на Простор, я готовлюсь покинуть Холодный Ров и всю историю между ним и Оплотом. Меня останавливает у конюшен невысокая фигура, это [rohanne.GetName]. Хотя я подавлен, услышав о [rohanne.GetHerHis] предстоящем браке — и бессмысленности конфликта с самого начала — приятно видеть лицо леди Роанны. [rohanne.GetSheHe|U] извиняется, и, похоже, колеблется между тем, чтобы что-то сказать и промолчать, пока лошади переминаются в стойлах.\n\nВ конце концов, [rohanne.GetSheHe] предлагает мне должность рыцаря дома, а Эггу — место оруженосца замка, и говорит, что надеялась не потерять нас на дороге.\n\nЭто заманчивое предложение, но кусты — это всё, что я когда-либо знал, и я стал горьким по отношению к этому месту. Если я не соглашусь, [rohanne.GetSheHe] предлагает хотя бы дать мне какой-то подарок."
 # Dunk becomes Rohanne's Knight
 agot_scenario_ats.8030.a:0 "Я стану вашим рыцарем."
 agot_scenario_ats.8030.a.tt:0 "Вы станете придворным персонажа [rohanne.GetNameNoTooltip] и переключитесь на [Select_CString(rohanne.IsFemale, 'неё', 'него' )]"
 # Dunk leaves, with a kiss and a lock of hair
 agot_scenario_ats.8030.b:0 "Я не могу согласиться, но попрошу поцелуй и маленький подарок."
 agot_scenario_ats.8030.b.tt:0 "Вы уйдёте лишь с несколькими прядями волос"

 ###### Fallback/Other/Result events ######
 ##########
 #  Daemon  #
 ##########
 # Daemon can fight start a war with Bittersteel's support
 agot_scenario_ats.9000.t:0 "Право Чёрного Дракона по рождению"
 agot_scenario_ats.9000.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', bittercringe)] [bittercringe.GetFirstName] прислал весть, [bittercringe.GetSheHe] призвал всех, кто был обездолен, изгнан и ограблен красными драконами. Они сплотились вокруг [Select_CString(bittercringe.IsFemale, 'неё', 'него' )] под золотым знаменем, образовав новый отряд, величайший из виданных Вольными городами.\n\nС тех пор как я заслужил Чёрное Пламя и получил [bittercringe.GetHerHis] поддержку, [bittercringe.GetSheHe] готов воевать от моего имени и помочь мне заявить права на Железный трон, который занимает [Select_CString(ITRuler.IsFemale, 'узурпаторша', 'узурпатор' )] [ITRuler.GetFirstName]. Тысячи погибнут, и королевство, которым я надеюсь править, истечёт кровью, если я выберу эту войну, но без неё красные драконы, возможно, никогда не будут оспорены. Каким бы ни было моё решение, я должен принять его сейчас.\n\nВыступлю ли я за своё право по рождению или позволю моему народу жить под властью лживых драконов?"
 # Daemon II goes to war
 agot_scenario_ats.9000.a:0 "Мы выступаем на войну!"
 # Daemon chooses not to go to war
 agot_scenario_ats.9000.b:0 "Я должен найти свой путь к власти, сейчас не время."

 ##########
 # Rohanne #
 ##########

 # Rohanne fallback if Eustace dies
 # Available scopes: eustace
 agot_scenario_ats.9010.t:0 "Последний клетчатый лев"
 agot_scenario_ats.9010.desc:0 "Со смертью сира #L [eustace.GetFirstName]а#! конфликт из-за плотины окончен, и мой ров останется полным и готовым. Во мне есть немного скорби, когда я смотрю, как хоронят последнего из такой благородной линии и отца мальчика, которого я любила, но я хоронила стариков и раньше.\n\nТеперь, несмотря на тяжёлое сердце, я перехожу к другим делам."
 agot_scenario_ats.9010.a:0 "Печальный конец печальной жизни."
 agot_scenario_ats.9010.a.tt:0 "Вы перейдёте к более важным делам"

 # Rohanne won the war notification event
 # Available scopes: eustace, longinch, dunk, gerold
 agot_scenario_ats.9011.t:0 "Последний шанс"
 agot_scenario_ats.9011.desc:0 "Завещание моего отца давит на меня тяжёлым грузом. Я должна выйти замуж в течение недели, или мои титулы будут отняты, и мой законный наследник завладеет моими замками. Я разослала воронов и гонцов, чтобы узнать, кто из мужчин, которых я рассматривала ранее, всё ещё доступен, и выбор был представлен передо мной.\n\nВыберу ли я наконец супруга? Или снова буду искушать судьбу, ища самостоятельно?"
 # Eustace Marriage option
 agot_scenario_ats.9011.a:0 "Клетчатый лев ещё может жениться на пауке."
 agot_scenario_ats.9011.a.tt:0 "Вы обратитесь к сиру [eustace.GetFirstNameNoTooltip]у по поводу брачного союза."
 # Dunk marriage option
 agot_scenario_ats.9011.b:0 "[dunk.GetTitledFirstNameNoTooltip] ещё может стать моим спасителем."
 agot_scenario_ats.9011.b.tt:0 "Вы обратитесь к персонажу [dunk.GetTitledFirstNameNoTooltip] по поводу брачного союза."
 # Gerold Lannister marriage option
 agot_scenario_ats.9011.c:0 "Я могла бы узнать, будет ли [gerold.GetFirstNameNoTooltip] доволен здесь."
 agot_scenario_ats.9011.c.tt:0 "Вы выйдете замуж за сира [gerold.GetFirstNameNoTooltip]а."
 # Longinch marriage option
 agot_scenario_ats.9011.d:0 "Я могла бы смириться с браком с сиром [longinch.GetFirstNameNoTooltip]ом."
 agot_scenario_ats.9011.d.tt:0 "Вы выйдете замуж за сира [longinch.GetFirstNameNoTooltip]а"
 # Rohanne does one last search herself
 agot_scenario_ats.9011.e:0 "Я должна попытаться, в последний раз."
 agot_scenario_ats.9011.e.tt:0 "Вы можете попытаться найти супруга самостоятельно ещё раз, но у вас будет лишь одна неделя."

 # Game over event for Rohanne for failing to fulfill her father's will in time
 # Available scopes: dunk
 agot_scenario_ats.9012.t:0 "Паутина отца"
 agot_scenario_ats.9012.desc:0 "Ловушка моего отца наконец настигла меня. Несмотря на мои усилия, у меня теперь мало выбора. Я должна отдать свои земли и оставить замки моему наследнику. Это едва ли та судьба, которой я желала, но теперь мало что можно сделать.\n\nКрасной Вдовы Холодного Рва больше нет; я теперь просто леди Роанна."
 agot_scenario_ats.9012.a:0 "Прощай, Холодный Ров."
 agot_scenario_ats.9012.b:0 "Я найду сира Дункана и присоединюсь к его отряду."
 agot_scenario_ats.9012.b.tt:0 "Вы переключитесь на сира Дункана Высокого, и Роанна станет его спутницей."
 agot_scenario_ats.9012.c:0 "Я оставлю эти земли позади и проложу новый путь."
 agot_scenario_ats.9012.c.tt:0 "Вы откажетесь от титулов и создадите лагерь авантюристки."

 # War victory event for Rohanne as attacker
 # Available scopes: eustace
 agot_scenario_ats.9013.t:0 "Башня стала факелом"
 agot_scenario_ats.9013.desc:0 "Пока огонь пылает вокруг Оплота, а жалкие силы, собранные сиром #L [eustace.GetFirstName]ом#! против нас, обращаются в ничто, я победила. Теперь, когда пыль оседает, я могу восстановиться и наконец заняться вопросом завещания моего отца."
 # Rohanne now has Standfast, the dam comes down
 agot_scenario_ats.9013.a:0 "Башня моя, и плотина может быть снесена!"
 agot_scenario_ats.9013.a.tt:0 "Оплот и Холодный Ров разделят воду"

 # War victory event for Rohanne as defender
 agot_scenario_ats.9014.t:0 "Беззубый лев"
 agot_scenario_ats.9014.desc:0 "Несмотря на огромную пропасть между нашими ресурсами, сир [eustace.GetFirstName] всё же счёл нужным начать войну против Вдовы Холодного Рва. Теперь его жалкие силы разбиты, и он остался в руинах. С этим делом улаженным и оставляющим меня победительницей, я наконец могу заняться завещанием отца и укреплением своей позиции."
 agot_scenario_ats.9014.a:0 "К другим делам."
 agot_scenario_ats.9014.a.tt:0 "Вам представят выбор вариантов брака"

 # War defeat event for Rohanne as attacker
 agot_scenario_ats.9015.t:0 "Горящая паутина"
 agot_scenario_ats.9015.desc:0 "Тела людей Вебберов усеивают залитые кровью поля у Холодного Рва, а гордый клетчатый лев ждёт у ворот. Я сделала свой ход против сира #L [eustace.GetFirstName]а#! и заплатила цену за провал. Я унижена, и моя плотина была разрушена, оставляя меньше воды для посевов Холодного Рва на ближайшие дни.\n\nВсё, что я могу теперь, — молиться о дожде."
 agot_scenario_ats.9015.a:0 "Мне остаётся лишь переждать эту засуху и планировать следующий ход"
 agot_scenario_ats.9015.a.tt:0 "Плотина будет снесена, и вы перейдёте к выбору супруга"

 # War defeat for Rohanne as a defender
 agot_scenario_ats.9016.t:0 "Утраченное наследство"
 agot_scenario_ats.9016.desc:0 "Клетчатый лев снова гордо развевается над Холодным Рвом, древние паучьи знамёна замка сорваны и брошены в пламя внизу. Мне остаётся размышлять, был ли прав мой отец, смогла ли бы я править одна, когда величайшая часть моего наследства вырвана из моих рук.\n\nЧто будет дальше? Месть? Или смирение?"
 # Rohanne has lost coldmoat, and the dam comes down
 agot_scenario_ats.9016.a:0 "Я обращусь к другим делам и обдумаю свой следующий ход."
 agot_scenario_ats.9016.a.tt:0 "Вам представят список потенциальных супругов"

 ##########
 # Eustace #
 ##########

 # Eustace fallback if Rohanne dies
 # Available scopes: rohanne
 agot_scenario_ats.9020.t:0 "Мёртвая вдова"
 agot_scenario_ats.9020.desc:0 "Со смертью леди Роанны конфликт из-за плотины пока окончен. Я не могу не чувствовать скорбь, когда детскую любовь моего сына хоронят в тени замка моей семьи. Столько смерти и разрушения в моей жизни, и ничто из этого не имело смысла. Будет трудно делать какие-либо дальнейшие ходы, мой сюзерен будет слишком пристально наблюдать теперь, так что я должен пережить засуху, пока дожди не придут спасти нас.\n\nНадеюсь, они придут скоро."
 agot_scenario_ats.9020.a:0 "Мы будем оплакивать мёртвых и молиться за живых."
 agot_scenario_ats.9020.a.tt:0 "Вы будете ждать окончания засухи"

 # Eustace won the war as an attacker
 # Available scopes: rohanne
 agot_scenario_ats.9021.t:0 "Триумф льва"
 agot_scenario_ats.9021.desc:0 "В том, что будут называть ошеломляющей победой на протяжении поколений, я разбил армии леди Роанны, оставив [rohanne.GetHerHis] людей в залитой кровью куче у Холодного Рва. Пока я иду к могучему надвратному дому крепости, не спеша осматривая каждую из древних стен, которые когда-то возвёл мой дом, широкая улыбка появляется на моём лице. Срывая знамя Вебберов, белый паук раскачивается на ветру, падая на землю, моя улыбка становится шире при виде восстановленного клетчатого льва, его гордое место возвращено.\n\nНаконец я восстановил свой дом."
 agot_scenario_ats.9021.a:0 "Плотина будет снесена, и я буду править."
 agot_scenario_ats.9021.a.tt:0 "Холодный Ров и Оплот разделят воду"

 # Eustace won the war as a defender
 # Available scopes: rohanne
 agot_scenario_ats.9022.t:0 "Триумф льва"
 agot_scenario_ats.9022.desc:0 "Несмотря на все угрозы леди Роанны, я доказал, что яд этой вдовы воистину слаб. [rohanne.GetHerHis|U] люди лежат разбитые и истекающие кровью на полях у Оплота, а моя башня остаётся невзятой. Я победил, вопреки всему, и принёс новую гордость и славу моему древнему дому. Роанна вынуждена заключить унизительный мир, оставляя Красную Вдову ослабленной, а клетчатого льва — сильнее, чем когда-либо."
 agot_scenario_ats.9022.a:0 "Снесите эту плотину!"
 agot_scenario_ats.9022.a.tt:0 "Вы снесёте плотину"

 # Eustace lost the war as the defender
 # Available scopes: rohanne
 agot_scenario_ats.9023.t:0 "Конец клетчатого льва"
 agot_scenario_ats.9023.desc:0 "С захватом Оплота [rohanne.GetTitledFirstName] разбил[Select_CString(rohanne.IsFemale, 'а', '' )] мои силы и завладел[Select_CString(rohanne.IsFemale, 'а', '' )] последним замком, принадлежавшим моему дому. Я теперь рыцарь без земли, без дома, без надежды.\n\nЯ жалею, что до этого дошло, что я не отступил, когда был шанс, теперь я остался в руинах."
 agot_scenario_ats.9023.a:0 "Мой дом пал."
 agot_scenario_ats.9023.a.tt:0 "Вы потеряли Оплот"

 # Eustace lost the war as an attacker
 # Available scopes: rohanne
 agot_scenario_ats.9024.t:0 "Лев без когтей"
 agot_scenario_ats.9024.desc:0 "С поражением моих армий и сожжением моих земель дом Осгрей вновь показал свою слабость. Я опозорил свой дом больше, чем когда-либо мог представить. Моя семья в руинах, мои земли уничтожены, и моя политическая позиция слабее, чем когда-либо.\n\nТеперь я лев без когтей и нахожусь на милости этой вдовы."
 agot_scenario_ats.9024.a:0 "Плотина останется, и я должен жить со своими неудачами."
 agot_scenario_ats.9024.a.tt:0 "Вы будете ждать, что произойдёт дальше"

