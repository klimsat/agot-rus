 # Dunk is informed of what Eustace is doing
 # Available scopes: bennis/eustace
 agot_scenario_ats.3030.t:0 "Лев или дуб?"
 agot_scenario_ats.3030.desc:0 "Сир [eustace.GetFirstName] принял моё предложение пойти вместо н[eustace.GetHerHis] в Холодный Ров для переговоров с Красной Вдовой. Мой разум занят мыслями о слухах, касающихся леди Холодного Рва — о её старых костлявых пальцах, об убийстве её мёртвых мужей, о злых колдовствах, творимых в её замке под бледным лунным светом. Может статься, что я еду в Холодный Ров навстречу своей гибели, но по крайней мере я встречу её на службе своему лорду.\n\nКогда мы с Эггом оставляем Оплот позади, мы обсуждаем этикет и как лучше подступиться к знатной леди. Если мы хотим пережить встречу с опасной ведьмой из дома Веббер, мне придётся говорить с ней так, как подобает женщине её положения. По крайней мере, так говорит Эгг."
 agot_scenario_ats.3030.desc.eustacegoing:0 "Сир [eustace.GetFirstName] отклонил моё предложение пойти вместо н[eustace.GetHerHis] в Холодный Ров для переговоров с Красной Вдовой. [eustace.GetSheHe|U] пойдёт [Select_CString(eustace.IsFemale, 'сама', 'сам' )], надеясь, что это произведёт лучшее впечатление, несмотря на клятву не входить в древний дом своей семьи. Я провожу время после ухода сира Юстаса, расхаживая по верхнему этажу Оплота, гадая, не отдал ли шахматный лев слишком много своей гордости, лишь бы войти в смертоносную паутину паука."
 agot_scenario_ats.3030.a:0 "Будем надеяться, что с Красной Вдовой можно договориться."
 agot_scenario_ats.3030.a.tt:0 "Переговоры продолжатся"

 # Dunk makes an offer to Rohanne
 # Available scopes: rohanne/eustace/bennis/egg/longinch
 agot_scenario_ats.3033.t:0 "В логове Вдовы"
 agot_scenario_ats.3033.desc:0 "Мы с Эггом проходим через ворота Холодного Рва, минуя выцветший рельеф клетчатого льва, выдающий его долгую историю. Несмотря на уловки и шутки сира #L [longinch.GetFirstName]а#!, [rohanne.GetFullNameNicknamed] наконец принимает меня. Судя по всем историям, что я слышал, Красная Вдова была старой каргой, убившей всех своих мужей злым колдовством.\n\nПередо мной стоит женщина около двадцати пяти лет, невысокая и хорошенькая. Отойдя от стрельбища, [rohanne.GetSheHe], кажется, оценивает меня, проводя рукой по моей одолжённой тунике с шахматным львом дома Осгрей, и говорит тоном, от которого кровь приливает к моему лицу.\n\nСир [eustace.GetFirstName] доверил мне вести переговоры, но какое предложение лучше всего понравится этой Красной Вдове? И как мне убедить [Select_CString(rohanne.IsFemale, 'её', 'его' )] снести плотину?"
 # Dunk offers gold, asks for dam to come down
 agot_scenario_ats.3033.a:0 "Возьмите это золото, миледи; и позвольте Клетчатому ручью течь."
 agot_scenario_ats.3033.a.tt:0 "Вы предложите золото за раненого крестьянина и попросите снести плотину"
 # Dunk offers Bennis, asks for dam to come down
 agot_scenario_ats.3033.b:0 "Возьмите сира [bennis.GetFirstNameNoTooltip]а и снесите плотину."
 agot_scenario_ats.3033.b.tt:0 "Вы предложите персонажа [bennis.GetFirstNameNoTooltip] в качестве пленника и попросите снести плотину"

 # Dunk gets slapped for mentioning Adamm
 # Available scopes: eustace/rohanne/addam
 agot_scenario_ats.3031.t:0 "Укус Вдовы"
 agot_scenario_ats.3031.desc:0 "Леди [rohanne.GetFirstName] не слишком любезно отнеслась к моему предложению, плотина не будет снесена. Без этой воды земли сира #L [eustace.GetFirstName]а#! засохнут, и [eustace.GetHerHis] люди умрут.\n\nВспомнив историю, которую рассказал мне сир [eustace.GetFirstNameNoTooltip], о [eustace.GetHerHis] сыне #L [addam.GetFirstName]е#! и его давней дружбе с леди Роанной, я пытаюсь воззвать к [Select_CString(rohanne.IsFemale, 'ней', 'нему' )], призывая его память — и их связь.\n\n[rohanne.GetHerHis|U] лицо искажается гневом, и прежде чем я успеваю отреагировать, [rohanne.GetHerHis] рука вылетает как стрела, ударяя меня по щеке и обжигая болью всё лицо. [rohanne.GetSheHe|U] рассказывает мне, как сир [eustace.GetFirstNameNoTooltip] повёл своих сыновей на войну, думая, что Чёрный Дракон восстановит то, что Красный Дракон отнял у дома Осгрей, и как это привело к их гибели. Всё, что я могу — стоять в потрясённом молчании, узнав, что мой сюзерен был изменником. [rohanne.GetSheHe|U] выводит меня из ступора: «Уходите, сир, и знайте, что я буду защищать свои земли и свой ров #italic огнём и мечом!#!»"
 agot_scenario_ats.3031.desc.tookbennis:0 "Леди [rohanne.GetFirstName] не слишком любезно отнеслась к моему предложению, забрав Бенниса, но оставив плотину. Без этой воды земли сира #L [eustace.GetFirstName]а#! засохнут, и [eustace.GetHerHis] люди умрут.\n\nВспомнив историю, которую рассказал мне сир [eustace.GetFirstNameNoTooltip], о [eustace.GetHerHis] сыне #L [addam.GetFirstName]е#! и его давней дружбе с леди Роанной, я пытаюсь взмолиться к [Select_CString(rohanne.IsFemale, 'ней', 'нему' )], призывая его память — и их связь.\n\n[rohanne.GetHerHis|U] лицо искажается гневом, и прежде чем я успеваю отреагировать, [rohanne.GetHerHis] рука вылетает как стрела, ударяя меня по щеке и обжигая болью всё лицо. [rohanne.GetSheHe|U] рассказывает мне, как сир [eustace.GetFirstNameNoTooltip] повёл своих сыновей на войну, думая, что Чёрный Дракон восстановит то, что Красный Дракон отнял у дома Осгрей, и как это привело к их гибели. Всё, что я могу — стоять в потрясённом молчании, узнав, что мой сюзерен был изменником. [rohanne.GetSheHe|U] выводит меня из ступора: «Уходите, сир, и знайте, что я буду защищать свои земли и свой ров #italic огнём и мечом!#!»"
 agot_scenario_ats.3031.a:0 "Я боюсь того, что принесёт гнев Вдовы."
 agot_scenario_ats.3031.a.tt:0 "Вы будете ждать, что произойдёт дальше"

