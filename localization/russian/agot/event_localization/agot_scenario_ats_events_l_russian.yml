 agot_scenario_ats.3013.desc:0 "Пока я упражняюсь в стрельбе из лука, я слышу стон ворот Холодного Рва, когда они открываются. Все во дворе замирают на месте, когда одинокий всадник въезжает внутрь. [eustace.GetSheHe|U] требует позаботиться о своём коне, затем тяжело направляется ко мне. Это сир [eustace.GetFirstName], с красным от гнева лицом.\n\n[eustace.GetSheHe|U] останавливается совсем рядом со мной, игнорируя то, что [longinch.GetNickname] пытается встать между нами. Сир [eustace.GetFirstNameNoTooltip] здесь для переговоров — всё такой же высокий, широкий и крепкий, как я помню, хотя в [eustace.GetHerHis] глазах появилась пустота, которой не было до Краснотравного поля.\n\nПосле короткого пути в зал, где ждёт мой трон, сир [eustace.GetFirstNameNoTooltip] предлагает сира #L [bennis.GetFirstName]а#! в цепях в качестве возмещения за моего раненого крестьянина и просит убрать плотину. Посреди этой засухи снос плотины может просто принести ещё больше лишений нам обоим."
