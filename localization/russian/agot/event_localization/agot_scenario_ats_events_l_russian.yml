 ##########

 # Dunk fallback if Rohanne dies
 # Available scopes: rohanne
 agot_scenario_ats.9030.t:0 "Мёртвая вдова"
 agot_scenario_ats.9030.desc:0 "[rohanne.GetFullName] умерла, конфликт из-за плотины пока окончен. Мне жаль видеть, как невысокую фигуру леди Холодного Рва хоронят в его тени.\n\nС этим конфликтом позади Эгг и я свободны выбирать, остаться ли здесь работать или двигаться к более зелёным пастбищам. В любом случае, жизнь межевого рыцаря ждёт."
 agot_scenario_ats.9030.a:0 "Прощание с вдовой."
 agot_scenario_ats.9030.a.tt:0 "Вы вернётесь к выполнению контрактов"

 # Dunk fallback if Eustace dies
 # Available scopes: eustace
 agot_scenario_ats.9031.t:0 "Последний клетчатый лев"
 agot_scenario_ats.9031.desc:0 "Со смертью сира #L [eustace.GetFirstName]а#! Эгг и я снова оказались без службы господину. Похоже, пора снова путешествовать и показать Эггу мир.\n\nПоследний клетчатый лев, может быть, и ушёл, но жизнь межевого рыцаря ждёт нас всегда."
 agot_scenario_ats.9031.a:0 "Прощай, клетчатый лев."
 agot_scenario_ats.9031.a.tt:0 "Вы вернётесь к выполнению контрактов"

 # Dunk can join the war on Eustace's side
 # Available scopes: eustace/rohanne
 agot_scenario_ats.9032.t:0 "Огнём и мечом"
 agot_scenario_ats.9032.desc:0 "[rohanne.GetFullName] и сир [eustace.GetFirstName] теперь в состоянии войны! Наши клятвы службы требуют, чтобы Эгг и я присоединились к сиру [eustace.GetFirstNameNoTooltip]у и сражались на [eustace.GetHerHis] стороне, и [eustace.GetSheHe] предложил[Select_CString(eustace.IsFemale, 'а', '' )] мне войска для командования, но рисковать Эггом — тяжёлый выбор.\n\nВойна — дело нелёгкое, и привести даже очень способного оруженосца может быть опасно, я должен тщательно выбрать, оказывать ли помощь."
 # Dunk joins the war
 agot_scenario_ats.9032.a:0 "За клетчатого льва!"
 agot_scenario_ats.9032.a.tt:0 "Вы поведёте войска на стороне персонажа [eustace.GetNameNoTooltip]"
 # Dunk refuses to join
 agot_scenario_ats.9032.b:0 "Я не могу участвовать в этом, не сейчас."
 agot_scenario_ats.9032.b.tt:0 "Вы откажетесь присоединиться к сиру [eustace.GetFirstNameNoTooltip]у"

 rohanne_hair_token.desc:0 "Прядь волос, перевязанная шёлковой лентой, взятая из длинной рыжей косы персонажа [rohanne.GetTitledFirstName] во время пребывания персонажа [dunk.GetTitledFirstNameNicknamedPossessive] в Оплоте."

 # Dunk event if Eustace lost the war
 agot_scenario_ats.9033.t:0 "Сломленный лев"
 agot_scenario_ats.9033.desc:0 "Возможно, это не должно удивлять, учитывая как мала была армия под командованием сира #L [eustace.GetFirstName]а#!, что [eustace.GetHerHis] люди лежат мёртвые и изломанные вокруг меня. Поле усеяно истекающими кровью трупами, пока [rohanne.GetTitledFirstName] празднует свою победу под кроваво-красным утренним небом. Мои собственные люди, переданные сиром [eustace.GetFirstNameNoTooltip]ом, разбредаются по домам.\n\nЭгг и я, как всегда, вернёмся к жизни межевого рыцаря и попытаемся забыть всё, что видели."
 agot_scenario_ats.9033.a:0 "Прощай, клетчатый лев."
 agot_scenario_ats.9033.a.tt:0 "Вы вернётесь к выполнению контрактов"

 # Dunk event if Eustace won the war
 agot_scenario_ats.9034.t:0 "Победоносный лев"
 agot_scenario_ats.9034.desc:0 "Армия вдовы лежит в руинах, а силы опытного сира #L [eustace.GetFirstName]а#! покидают поле победителями. Эта замечательная победа над значительно превосходящими силами делает клетчатого льва сильнее, чем когда-либо, и без такой нужды в простом межевом рыцаре. Когда утреннее небо становится кроваво-алым, я возвращаю командование людьми, которых дал мне сир [eustace.GetFirstNameNoTooltip], собираю вещи и готовлюсь уходить.\n\nЭгг и я, как всегда, вернёмся к жизни межевого рыцаря."
 agot_scenario_ats.9034.a:0 "Прощай, клетчатый лев."
 agot_scenario_ats.9034.a.tt:0 "Вы вернётесь к выполнению контрактов"

