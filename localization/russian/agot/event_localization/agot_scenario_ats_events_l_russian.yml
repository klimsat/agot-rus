 # Eustace makes offer to Rohanne
 # Available scopes: rohanne/bennis
 agot_scenario_ats.3020.t:0 "Сделка с пауком"
 agot_scenario_ats.3020.desc:0 "Я жду недолго, прежде чем меня приглашают в тронный зал, где меня ждёт [rohanne.GetFullName]. [rohanne.GetSheHe|U] начинает с любезностей, даже восседая на троне, когда-то принадлежавшем моему дому, в замке, который был нашей вотчиной. Сдерживая гнев и ужас, я должен сделать то, ради чего нарушил свою клятву.\n\nЧто предложить леди Холодного Рва: золото или кровь? Что [Select_CString(rohanne.IsFemale, 'побудит её', 'побудит его' )] снести эту проклятую плотину?"
 # Eustace offers gold, asks for dam to come down
 agot_scenario_ats.3020.a:0 "Золото послужит возмещением за вашего раненого крестьянина. Теперь вы снесёте эту плотину?"
 agot_scenario_ats.3020.a.tt:0 "Вы предложите персонажу [rohanne.GetNameNoTooltip] золото в качестве платы"
 # Eustace offers Bennis as a prisoner, asks for dam to come down
 agot_scenario_ats.3020.b:0 "Возьмите сира #L [bennis.GetFirstName]а#! и снесите вашу плотину."
 agot_scenario_ats.3020.b.tt:0 "Вы предложите сира [bennis.GetFirstNameNoTooltip]а в качестве узника и попросите снести плотину"

 # Inform Eustace that Rohanne is removing the dam
 # Available scopes: rohanne/bennis
 agot_scenario_ats.3021.t:0 "Мой Клетчатый ручей"
 agot_scenario_ats.3021.desc:0 "[rohanne.GetTitledFirstNameNicknamed] уступил[Select_CString(rohanne.IsFemale, 'а', '' )] и убрал[Select_CString(rohanne.IsFemale, 'а', '' )] плотину, перегораживавшую Клетчатый ручей. Хотя засуха теперь ударит по нам обоим, по крайней мере земли Оплота выживут.\n\nВсё, на что мы можем надеяться теперь, — что дожди придут... и скоро."
 agot_scenario_ats.3021.a:0 "Возможно, эта Красная Вдова не так уж и жестока..."
 agot_scenario_ats.3021.a.tt:0 "Плотина снята с Оплота, Клетчатый ручей вновь течёт"

