 # Dunk offered Rohanne gold and asked for the dam to come down
 # Available scopes: dunk/bennis/eustace/longinch
 agot_scenario_ats.3010.t:0 "Предложение монеты"
 agot_scenario_ats.3010.desc:0 "Пока я упражняюсь в стрельбе из лука, мне сообщают о прибытии посланника, которого [eustace.GetTitledFirstName] отправил вместо себя. [dunk.GetSheHe|U] представляется как [dunk.GetTitledFirstNameNicknamed], межевой рыцарь. [dunk.GetSheHe|U] и впрямь даже выше, чем [longinch.GetNicknameNoTooltip]; широкоплеч[Select_CString(dunk.IsFemale, 'а', '' )], ладно скроен[Select_CString(dunk.IsFemale, 'а', '' )] и по-простому привлекателен[Select_CString(dunk.IsFemale, 'ьна', '' )]. Между нами возникает флирт, который даётся легче, чем я ожидала, хотя [dunk.GetSheHe], очевидно, ещё неопытен[Select_CString(dunk.IsFemale, 'на', '' )].\n\nОтбросив любезности и естественное кокетство, [dunk.GetTitledFirstNameNoTooltip] предлагает мне мешок золота в качестве платы за раненого крестьянина и просит убрать плотину с Клетчатого ручья — дойдя до того, чтобы заявить, что он принадлежит дому Осгрей, несмотря на то что они потеряли ручей после Краснотравного поля."
 # Rohanne accepts and takes down the dam
 agot_scenario_ats.3010.a:0 "Я возьму золото и уберу плотину."
 agot_scenario_ats.3010.a.tt:0 "Вы снесёте плотину; воды станет меньше для всех"
 # Rohanne accepts the gold but refuses to remove the dam
 agot_scenario_ats.3010.b:0 "Я возьму ваше золото, но мой ров не должен пересохнуть."
 agot_scenario_ats.3010.b.tt:0 "Вы возьмёте золото за увечье крестьянина, но оставите плотину"
 # Rohanne refuses both
 agot_scenario_ats.3010.c:0 "Мне не нужно ваше золото, а вам — моя вода."
 agot_scenario_ats.3010.c.tt:0 "Вы не возьмёте золото и оставите плотину"

