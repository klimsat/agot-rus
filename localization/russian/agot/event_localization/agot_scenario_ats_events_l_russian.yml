 # Available scope: wats_wood
 agot_scenario_ats.4010.t:0 "Пылающее небо"
 agot_scenario_ats.4010.desc:0 "Громкие крики и яркий свет будят меня ото сна. Я выхожу и прохожу мимо собравшейся стражи замка, чтобы увидеть нечто похожее на восходящее солнце на востоке. Клубящийся дым и ревущее пламя мгновенно опровергают это.\n\nУотов лес в огне, и если ветер переменится, наши поля последуют за ним."
 agot_scenario_ats.4010.a:0 "Меня обвинят в этом."
 agot_scenario_ats.4010.a.tt:0 "Вас будут ждать у реки, так как в Оплоте обвинят вас"

 ##########
 # Eustace #
 ##########

 # Eustace is confronted by Dunk
 # Available scopes: dunk/rohanne
 agot_scenario_ats.4020.t:0 "Виноватый Лев"
 agot_scenario_ats.4020.desc:0 "Я слышу, как конь сира #L [dunk.GetFirstName]а#! приближается к Оплоту, пока я стою в ожидании у огня. По разочарованию в [dunk.GetHerHis] дыхании и топоту [dunk.GetHerHis] ног я понимаю, что всё прошло плохо. [dunk.GetSheHe|U] поднимается наверх по лестнице и в считанные мгновения обвиняет меня в измене.\n\n«Вы говорили, что сражались за короля!» — восклицает [dunk.GetSheHe]. «Так и было; я сражался за Короля, что носил меч». Мой ответ оставляет меня с волной разбитого сердца. #italic Если бы Файрболл не был убит накане битвы, если бы Деймон растоптал Гвейна Корбрея, если бы только он взял Гряду Слёз, если бы только мои сыновья...#!\n\nНо теперь уже слишком поздно, и я ничего не могу сделать, чтобы остановить сира [dunk.GetFirstNameNoTooltip]а, [Select_CString(dunk.IsFemale, 'вылетающую', 'вылетающего' )] из комнаты и вниз по лестнице, оставляя меня наедине с моими реликвиями."
 agot_scenario_ats.4020.a:0 "Если бы только..."
 agot_scenario_ats.4020.a.tt:0 "Вы отдохнёте этой ночью"

 # Eustace sees wat's wood fire
 # Available scope: wats_wood
 agot_scenario_ats.4021.t:0 "Пылающее небо"
 agot_scenario_ats.4021.desc:0 "После того как Красная Вдова отклонила моё раннее предложение, я ехал домой в меланхолическом молчании, направившись прямиком в свои покои в надежде забыть унижения прошедшего дня. Глубокой ночью резкий оранжево-красный свет рассвета поднимает меня из сна. Я протираю усталость из глаз, отодвигая древний кубок, из которого пил прошлой ночью. Я выглядываю из восточного окна и вижу тёмно-синюю ночь. В замешательстве я поворачиваюсь обратно к восходящему солнцу и понимаю, что это вовсе не солнце.\n\nКлубящийся дым и бушующее пламя охватили Уотов лес, слуги у подножия Оплота спешат набрать воды из колодцев на случай, если огонь распространится. В одно мгновение я понимаю: это сделала Красная Вдова.\n\nТеперь у меня нет выбора, кроме как сражаться или встретиться на поле для переговоров. Другого не дано."
 agot_scenario_ats.4021.a:0 "Скоро мы выедем... так или иначе."
 agot_scenario_ats.4021.a.tt:0 "Вы скоро решите, как действовать"

 ##########
 #  Dunk  #
 ##########

 # Dunk confronts Eustace
 # Available Scopes: eustace/egg
 agot_scenario_ats.4030.t:0 "Ложь Льва"
 agot_scenario_ats.4030.desc:0 "Обратный путь из Холодного Рва проходит в молчании. Я провожу его в ярости, потрясённый тем, что сюзерен, которому я служу, сражался за Чёрного Дракона. Сир [eustace.GetFirstName] всегда говорил, что [eustace.GetSheHe] [Select_CString(eustace.IsFemale, 'служила', 'служил' )] королю. Никогда не уточнял, какому. Эгг чувствует то же самое; [egg.GetHerHis] собственный отец помог разбить армию Чёрного Дракона на Краснотравном поле, а теперь служит одному из его рыцарей. #italic Дунк-чурбан, тупой как баран...#!\n\nПо прибытии я приказываю Эггу позаботиться о лошадях и топаю наверх башни, в гневе и ярости распекая сира [eustace.GetFirstNameNoTooltip]а. «Вы изменник», — говорю я уверенно, но мне напоминают, что всё редко бывает так просто.\n\n«Если бы победил Чёрный Дракон, нас бы называли лоялистами, а сторонников Дейрона Ложнорождённого — изменниками», — указывает [eustace.GetFirstNameNoTooltip]. Теперь я должен выбрать: остаться с изменником и довести это до конца, или вернуться в межи."
 # Dunk decides to leave
 agot_scenario_ats.4030.a:0 "Мы должны уйти; я не могу служить изменнику."
 agot_scenario_ats.4030.a.tt:0 "Вы планируете уйти при первой возможности"
 # Dunk decides to stay
 agot_scenario_ats.4030.b:0 "Чёрный дракон или красный — я поклялся служить."
 agot_scenario_ats.4030.b.tt:0 "Вы решаете остаться в Оплоте"

 # Dunk sees wat's wood fire as he sleeps, triggered loc for whether its his last night or not
 # Available scopes: rohanne/egg/wats_wood
 agot_scenario_ats.4031.t:0 "Пылающее небо"
 agot_scenario_ats.4031.desc:0 "Пока я отдыхаю в подвале под Холодным Рвом, приятный сон в голове, внезапная суматоха заставляет меня резко проснуться. Эгг уже ждёт, и мы оба мчимся вверх по лестнице, следуя за вереницей слуг и местных ополченцев наверх и во двор.\n\nБушующий огонь охватывает небо, пока горит Уотов лес, засуха высушила деревья и дикие травы, и огонь распространяется дальше обычного пожара. Все бегут к колодцу, набирая вёдра и готовясь сражаться с пламенем.\n\nК утру лес обуглен и разрушен, и многие посевы потеряны."
 # Dunk decided to leave, now chooses to stay
 agot_scenario_ats.4031.a:0 "Огнём и мечом... я должен остаться."
 agot_scenario_ats.4031.a.tt:0 "Вы останетесь, чтобы довести дело до конца"
 # Dunk decided to stay
 agot_scenario_ats.4031.b:0 "Это ничего не меняет, я должен остаться."
 agot_scenario_ats.4031.b.tt:0 "Вы останетесь, чтобы довести дело до конца"
 # Dunk decided to leave, still leaves
 agot_scenario_ats.4031.c:0 "Я не буду служить этому изменнику."
 agot_scenario_ats.4031.c.tt:0 "Вы оставите конфликт позади"
 # Cover if Dunk didn't confront Eustace because Eustace went to Coldmoat
 agot_scenario_ats.4031.d:0 "Это будет означать столкновение — либо армий, либо рыцарей."
 agot_scenario_ats.4031.d.tt:0 "Вы должны быть готовы к бою"

 ###### Stage 4 events ######

 ##########
 # Rohanne #
 ##########

 # Rohanne can decide whether to start a war or meet Eustace or Eustace and Dunk depending at the river
 # Available scopes: dunk/eustace/wats_wood
 agot_scenario_ats.5010.t:0 "Среди пепла"
 agot_scenario_ats.5010.desc.dunkstayed:0 "Мои разведчики сообщают, что сир [eustace.GetFirstName] собирает свои войска и межевых рыцарей после пожара в Уотовом лесу. Передо мной два пути: двинуться маршем на Оплот и начать войну; или встретиться с ними у ручья между нами и согласиться на переговоры.\n\nВ том, чтобы воевать сейчас, мало чести, но я могла бы захватить Оплот, прежде чем [eustace.GetSheHe] успеет среагировать.\n\nПереговоры дали бы мне шанс на испытание поединком и, возможно, устранение Длинного Дюйма, особенно если [dunk.GetTitledFirstNameNicknamed] согласится на поединок. В любом случае мои рыцари ждут моего решения."
 agot_scenario_ats.5010.desc.dunkleft:0 "Мои разведчики сообщают, что сир [eustace.GetFirstName] собирает свои войска и межевых рыцарей после пожара в Уотовом лесу. Передо мной два пути: двинуться маршем на Оплот и начать войну, или встретиться с ними у ручья между нами и согласиться на переговоры.\n\nВ том, чтобы воевать сейчас, мало чести, но я могла бы захватить Оплот, прежде чем [eustace.GetSheHe] успеет среагировать.\n\nПереговоры дали бы мне шанс на испытание поединком и, возможно, устранение Длинного Дюйма. В любом случае мои рыцари ждут моего решения."
 # Rohanne decides to meet Dunk and Eustace
 agot_scenario_ats.5010.a:0 "Мы едем к ручью!"
 agot_scenario_ats.5010.a.tt:0 "Вы встретитесь с сиром [eustace.GetFirstNameNoTooltip]ом и сиром [dunk.GetFirstNameNoTooltip]ом"
 # Option for Rohanne to start war
 agot_scenario_ats.5010.b:0 "Мы идём на войну! Огнём и мечом!"
 # Rohanne meets Eustace without Dunk
 agot_scenario_ats.5010.c:0 "Мы едем к ручью!"
 agot_scenario_ats.5010.c.tt:0 "Вы встретитесь с сиром [eustace.GetFirstNameNoTooltip]ом"

 # Rohanne meets Eustace and Dunk at the river
 # Available scopes: eustace/dunk/longinch/maekar/wats_wood
 agot_scenario_ats.5011.t:0 "Переговоры"
 agot_scenario_ats.5011.desc:0 "[longinch.GetFirstNameNicknamed], мои рыцари и я прибываем и видим, что [dunk.GetTitledFirstNameNicknamed] и сир [eustace.GetFirstName] ждут нас на другом берегу ручья. Сир [eustace.GetFirstNameNoTooltip] не теряет времени, возлагая вину за пожар в Уотовом лесу на меня. «Посмотрите на мои поля, как они сухи; было бы глупо мне разжигать тот пожар», — отвечаю я, но [eustace.GetSheHe] ничего не желает слушать. Для [Select_CString(eustace.IsFemale, 'неё', 'него' )] я — злая Красная Вдова Холодного Рва, насылающая злые чары.\n\n[dunk.GetTitledFirstNameNoTooltip] манит меня ближе, и мы встречаемся посреди ручья, где нас никто не услышит. [dunk.GetSheHe|U] достаёт маленькое кольцо с печатью: четыре четвертных дракона, изрыгающих пламя, каждый с тремя головами. Печать принца Летнего замка, #L [maekar.GetFirstName]а#!. Оруженосец [dunk.GetFirstNameNoTooltip]а — сын принца, и раздавить их сейчас может навлечь его гнев — а я предпочла бы быть другом дракона. Но я не могу так легко уступить, иначе мои враги сочтут меня слабой, да и меня обвинили в ужасном преступлении вдобавок.\n\nПод звук ручья, заглушающий мой слух, я оглядываюсь на #L [longinch.GetFirstName]а#! и понимаю, что это может быть мой шанс. Испытание поединком, чтобы доказать мою невиновность в поджоге."
 # Rohanne demands trial by combat
 agot_scenario_ats.5011.a:0 "Я требую испытания поединком! [longinch.GetFirstNameNoTooltip] будет моим защитником!"
 agot_scenario_ats.5011.a.tt:0 "Вы потребуете испытание поединком от Юстаса"
 # Rohanne starts a war
 agot_scenario_ats.5011.b:0 "Никакого поединка, это война!"
 # Rohanne backs down and takes down the dam
 agot_scenario_ats.5011.c:0 "Я признаю свою вину и уберу плотину."
 agot_scenario_ats.5011.c.tt:0 "Вы уступите и можете показаться слабой"

 # Rohanne meets just Eustace at the river
 # Available scopes: eustace/longinch/addam
 agot_scenario_ats.5012.t:0 "Переговоры"
 agot_scenario_ats.5012.desc:0 "Когда мои рыцари и я прибываем к ручью, мы видим сира #L [eustace.GetFirstName]а#!, ожидающего на другом берегу, одного, если не считать нескольких едва вооружённых крестьян. «Я знаю, что ты подожгла лес, ведьма! Каким-то тёмным заклятием!» — кричит [eustace.GetSheHe] через звук воды.\n\n«Посмотрите на мои поля, как они сухи; было бы глупо мне разжигать тот пожар», — отвечаю я, но [eustace.GetFirstNameNoTooltip] ничего не желает слушать. Для [Select_CString(eustace.IsFemale, 'неё', 'него' )] я — злая Красная Вдова Холодного Рва, насылающая злые чары.\n\nСир [eustace.GetFirstNameNoTooltip] обнажает свой меч, ожидая, пока мы перейдём. Я могла бы двинуть свою армию, и шансов, что Оплот устоит, было бы мало, хотя это обесчестило бы моего друга детства... моего милого #L [addam.GetFirstName]а#!.\n\nЯ поглядываю на #L [longinch.GetFirstName]а#!, и в голове начинает складываться план. Я могла бы избежать битвы, потребовав испытания поединком за выдвинутые против меня обвинения. Вихрь мыслей проносится в моей голове...\n\nБитва была бы быстрее, но кровопролитнее. Мой защитник может выиграть дуэль, и я не получу ничего, кроме старой башни. С другой стороны, может, стоит уступить, и мы снова разделим воду во время этой засухи. #italic Каким бы ни был выбор, он должен быть сделан #bold сейчас#!.#!"
 # Rohanne demands trial by combat
 agot_scenario_ats.5012.a:0 "Я требую испытания поединком! Сир [longinch.GetFirstNameNoTooltip] будет моим защитником!"
 agot_scenario_ats.5012.a.tt:0 "Вы потребуете испытания поединком от Юстаса"
 # Rohanne starts a war
 agot_scenario_ats.5012.b:0 "Никакого поединка, это война!"
 # Rohanne backs down and takes down the dam
 agot_scenario_ats.5012.c:0 "Я признаю свою вину и уберу плотину."
 agot_scenario_ats.5012.c.tt:0 "Вы уступите и можете показаться слабой"

 # Eustace started a war with Rohanne
 # Available scopes: eustace
 agot_scenario_ats.5013.t:0 "Ярость Льва"
 agot_scenario_ats.5013.desc:0 "Несмотря на мои попытки проявить терпение и разум, сир [eustace.GetFirstName] настоял на том, чтобы взяться за оружие против меня. К несчастью для [Select_CString(eustace.IsFemale, 'неё', 'него' )], я больше не приду только за водой — я сровняю с землёй то, что осталось от дома Осгрей!\n\nДом Веббер навсегда сотрёт клетчатое пятно с Простора."
 agot_scenario_ats.5013.desc.eustacerefused:0 "Сир [eustace.GetFirstName] отверг требование испытания поединком и настоял на том, чтобы взяться за оружие против меня. К несчастью для [Select_CString(eustace.IsFemale, 'неё', 'него' )] я больше не приду только за водой — я сровняю с землёй то, что осталось от дома Осгрей.\n\nДом Веббер навсегда сотрёт клетчатое пятно с Простора."
 # With fire and sword! Rohanne is ready for war.
 agot_scenario_ats.5013.a:0 "Огнём и мечом! Это война!"
 agot_scenario_ats.5013.a.tt:0 "Вы начнёте войну с Юстасом"

 # Rohanne trial by combat confirmation if Eustace or Dunk are a player
 # Available scopes: eustace/dunk_the_lunk/longinch/wats_wood
 agot_scenario_ats.5014.t:0 "Испытание крови"
 agot_scenario_ats.5014.desc:0 "Сир [eustace.GetFirstName] прислал требование: испытание поединком. Если мой защитник проиграет, я уберу плотину на Клетчатом ручье и буду признана виновной в пожаре в Уотовом лесу.\n\nТеперь у меня мало выбора, кроме как согласиться."
 #  Rohanne confirms trial by combat
 agot_scenario_ats.5014.a:0 "[longinch.GetFirstNameNicknamed] будет моим защитником."
 agot_scenario_ats.5014.a.tt:0 "Длинный Дюйм примет участие в испытании поединком"


 ##########
 # Eustace #
 ##########

 # Eustace chooses whether to meet Rohanne at the stream or start a war without a meeting
 # Available scopes: dunk/rohanne/addam/wats_wood
 agot_scenario_ats.5020.t:0 "Среди пепла"
 agot_scenario_ats.5020.desc.dunkstayed:0 "Большая часть Уотова леса обратилась в пепел, и без дождя пройдёт много времени, прежде чем он восстановится. Я почти уверен, что это Красная Вдова Холодного Рва сделала это, использовав какое-то адское заклинание, чтобы воспользоваться долгой засухой. [rohanne.GetSheHe|U] теперь двинется маршем на мои земли, оставив мне лишь два выбора:\n\nЯ могу пойти на войну — без союзников и с немногими войсками под моим командованием — и надеяться, что у клетчатого льва ещё осталась хватка. Или я могу встретиться и попытаться договориться. [dunk.GetTitledFirstNameNicknamed] полагает, что мне следует выбрать второе и посмотреть, какую сделку можно заключить. [dunk.GetSheHe|U] [Select_CString(dunk.IsFemale, 'молода', 'молод' )], мало знает об истинной жестокости мира, но, возможно, [dunk.GetSheHe] в чём-то [Select_CString(dunk.IsFemale, 'права', 'прав' )].\n\nНо я должен решить сейчас, ибо война позже ещё менее вероятно закончится победой."
 agot_scenario_ats.5020.desc.dunkleft:0 "Большая часть Уотова леса обратилась в пепел, и без дождя пройдёт много времени, прежде чем он восстановится. Я почти уверен, что это Красная Вдова Холодного Рва сделала это, использовав какое-то адское заклинание, чтобы воспользоваться долгой засухой. [rohanne.GetSheHe|U] теперь двинется маршем на мои земли, оставив мне лишь два выбора:\n\nЯ могу пойти на войну — без союзников и с немногими войсками под моим командованием — и надеяться, что у клетчатого льва ещё осталась хватка. Или я могу встретиться и попытаться договориться. [addam.GetFirstName] попросил бы меня договариваться, хотя бы ради дружбы, которую он разделял с [Select_CString(rohanne.IsFemale, 'ней', 'ним' )]. Уважение к его памяти может быть мудрым выбором вдобавок, ибо, возможно, удастся заключить какую-то сделку, которая спасёт мои земли и то, что осталось от моего дома.\n\nНо я должен решить сейчас, ибо война позже ещё менее вероятно закончится победой."
 # Eustace decides to meet Rohanne
 agot_scenario_ats.5020.a:0 "Мы встретим эту ведьму у ручья и попытаемся договориться."
 agot_scenario_ats.5020.a.tt:0 "Вы встретитесь с персонажем [rohanne.GetNameNoTooltip] у Клетчатого ручья"
 # Option for Eustace to start war without meeting Rohanne at the stream
 agot_scenario_ats.5020.b:0 "Я покажу им всем, что у клетчатого льва ещё есть когти!"

 # Eustace meets Rohanne at the stream with Dunk
 # Available scopes: dunk/rohanne/longinch
 agot_scenario_ats.5021.t:0 "Переговоры"
 agot_scenario_ats.5021.desc:0 "[dunk.GetTitledFirstName] и я прибыли к берегу Клетчатого ручья. Вскоре на другом берегу появляется [rohanne.GetTitledFirstName], облачённ[Select_CString(rohanne.IsFemale, 'ая', 'ый' )] в шёлк, подобный паутине, и чешуйчатые доспехи поверх, верхом на большом чёрном коне. [rohanne.GetHerHis|U] рыцари окружают [Select_CString(rohanne.IsFemale, 'её', 'его' )], словно готовые к войне. Один вид Красной Вдовы заставляет кипеть мою старую кровь, и прежде чем я успеваю подумать, я уже выкрикиваю свои обвинения.\n\n«С какой бы стати мне разжигать огонь так близко к собственным землям, сир?» Прежде чем я успеваю парировать её ответ своим, [dunk.GetTitledFirstNameNicknamed] выезжает вперёд, прося Красную Вдову встретиться с ним посреди ручья.\n\nЯ позволяю это в надежде, что его голова будет холоднее моей. Пока они встречаются посреди ручья, я ловлю ртом воздух, когда [dunk.GetTitledFirstNameNoTooltip] достаёт нож... и рассекает им своё собственное лицо. Они заканчивают разговор, и мой межевой рыцарь возвращается ко мне.\n\n[rohanne.GetTitledFirstNameNoTooltip] потребовал[Select_CString(rohanne.IsFemale, 'а', '' )] испытания поединком за мои обвинения, говорит [dunk.GetSheHe], предлагая мне выбрать защитника. Это шанс разрешить весь конфликт без войны, и это могло бы быть моей собственной рукой, хотя, возможно, [dunk.GetTitledFirstNameNoTooltip] был бы лучшим выбором."
 # # Eustace demands trial by combat with dunk fighting
 agot_scenario_ats.5021.a:0 "[dunk.GetTitledFirstNameNoTooltip] будет моим защитником."
 agot_scenario_ats.5021.a.tt:0 "[dunk.GetFirstNameNoTooltip] будет сражаться в испытании поединком"
 # Eustace demands trial by combat with Eustace fighting
 agot_scenario_ats.5021.b:0 "Я сам буду сражаться за себя!"
 agot_scenario_ats.5021.b.tt:0 "Вы будете сражаться в испытании поединком"
 # Eustace starts a war at the stream
 agot_scenario_ats.5021.c:0 "К чёрту поединок, в атаку!"
 agot_scenario_ats.5021.c.tt:0 "Вы начнёте войну с персонажем [rohanne.GetFullNameNoTooltip]"

 # Eustace meets Rohanne at the stream without Dunk
 agot_scenario_ats.5022.t:0 "Переговоры"
 agot_scenario_ats.5022.desc:0 "Я прибыл на берег Клетчатого ручья, один, если не считать нескольких моих крестьянских ополченцев. Вскоре на другом берегу появляется [rohanne.GetTitledFirstName], облачённ[Select_CString(rohanne.IsFemale, 'ая', 'ый' )] в шёлк, подобный паутине, и чешуйчатые доспехи поверх, верхом на большом чёрном коне. [rohanne.GetHerHis|U] рыцари окружают [Select_CString(rohanne.IsFemale, 'её', 'его' )], словно готовые к войне. Один вид Красной Вдовы заставляет кипеть мою старую кровь, и прежде чем я успеваю подумать, я уже выкрикиваю свои обвинения.\n\n[rohanne.GetTitledFirstNameNoTooltip] отрицает их, утверждая, что было бы мало смысла [Select_CString(rohanne.IsFemale, 'ей', 'ему' )] разжигать огонь так близко к своим собственным полям, хотя мне трудно в это поверить.\n\nМы некоторое время спорим, прежде чем доходим до истинной сути этой встречи: [rohanne.GetTitledFirstNameNoTooltip] требует испытания поединком за мои обвинения и для разрешения вражды между нами, предлагая мне выбрать защитника. Это шанс найти победу в этой распре, и сделать это собственной рукой. Или я мог бы попытаться ударить своими немногими войсками сейчас, пока они не ожидают."
 # Eustace demands trial by combat
 agot_scenario_ats.5022.a:0 "Я встречу вашего защитника!"
 agot_scenario_ats.5022.a.tt:0 "Вы будете сражаться в испытании поединком"
 # Eustace starts a war
 agot_scenario_ats.5022.b:0 "К чёрту поединок, в атаку!"
 agot_scenario_ats.5022.b.tt:0 "Вы начнёте войну с персонажем [rohanne.GetFullNameNoTooltip]"

 # Rohanne started a war with Eustace (Eustace POV)
 agot_scenario_ats.5024.t:0 "Огнём и мечом"
 agot_scenario_ats.5024.desc:0 "Красная Вдова объявила мне войну! Я сомневаюсь, что наш сюзерен придёт мне на помощь, так что защита ложится на меня и моих людей.\n\nЯ покажу им всем, что у клетчатого льва ещё есть когти!"
 # The chequy lion still has claws! Eustace is ready for war.
 agot_scenario_ats.5024.a:0 "К оружию!"
 agot_scenario_ats.5024.a.tt:0 "Начнётся война"

 # Eustace asked about trial by combat
 # Available scopes rohanne/dunk/longinch
 agot_scenario_ats.5025.t:0 "Поединок на воде"
 agot_scenario_ats.5025.desc:0 "[rohanne.GetTitledFirstName] потребовал[Select_CString(rohanne.IsFemale, 'а', '' )] испытания поединком для разрешения как обвинений в поджоге Уотова леса, так и вражды между нами. Хотя трудно доверять [rohanne.GetHerHim], мало кто добровольно стал бы противиться воле богов в испытании поединком.\n\nИтак, решение за мной: либо я выбираю защитника, либо мы обнажаем мечи для войны."
 agot_scenario_ats.5025.desc.dunkrefused:0 "Несмотря на [dunk.GetHerHis] клятву служить мне и [dunk.GetHerHis] мнимую честь, [dunk.GetSheHe] отказался сражаться от моего имени. У меня теперь мало выбора; я должен либо сам встретить защитника, которого выставит [rohanne.GetTitledFirstName], либо идти на войну, чтобы получить удовлетворение.\n\nИтак, начать ли мне войну с Красной Вдовой? Или обнажить свой старый меч в последний раз?"
 # Eustace offers to fight the longinch
 agot_scenario_ats.5025.a:0 "Я встречу вашего защитника!"
 agot_scenario_ats.5025.a.tt:0 "Вы будете сражаться в испытании поединком"
 # Eustace asks Dunk to fight
 agot_scenario_ats.5025.b:0 "Пусть [dunk.GetTitledFirstNameNoTooltip] сражается от моего имени."
 agot_scenario_ats.5025.b.tt:0 "Дунк будет сражаться в испытании поединком"
 # Eustace refuses trial by combat, this means war
 agot_scenario_ats.5025.c:0 "К чёрту поединок, в атаку!"
 agot_scenario_ats.5025.c.tt:0 "Вы начнёте войну с персонажем [rohanne.GetFullNameNoTooltip]"

 # Eustace is informed of Rohanne backing down
 # Available scopes: dunk/rohanne
 agot_scenario_ats.5026.t:0 "Распря разрешена"
 agot_scenario_ats.5026.desc:0 "Гонец прибывает из Холодного Рва: [rohanne.GetTitledFirstName] призвал[Select_CString(rohanne.IsFemale, 'а', '' )] положить конец нашей вражде и сделал[Select_CString(rohanne.IsFemale, 'а', '' )] шаг, убрав плотину с Клетчатого ручья. Это спасёт мои земли от засухи ценой [rohanne.GetHerHis] собственных.\n\nВозможно, я ошибался насчёт Красной Вдовы, возможно, пора оставить прошлое позади. Воды всё ещё будет мало, ещё меньше получит [rohanne.GetTitledFirstNameNoTooltip] без плотины, которая её накапливала, но это значительно улучшило наши шансы."
 agot_scenario_ats.5026.a:0 "Мой Клетчатый ручей вернулся."
 agot_scenario_ats.5026.a.tt:0 "Плотина убрана, хотя воды всё ещё мало"

 ##########
 #  Dunk  #
 ##########

 # Dunk meets Rohanne at the stream with Eustace
 # Available scopes: eustace/rohanne
 agot_scenario_ats.5030.t:0 "Переговоры"
 agot_scenario_ats.5030.desc:0 "Наша скромная свита прибывает к ручью и не находит там никого. Я бросаю взгляд на Эгга, но мальчик опустил голову всё утро. #italic Я бы сделал то же самое на его месте.#!\n\nВскоре [rohanne.GetTitledFirstName] прибывает со своими рыцарями. Сир [eustace.GetFirstNameNoTooltip] не теряет времени, выкрикивая свои обвинения, хотя Красная Вдова отрицает какую-либо причастность к разрушительному пожару. Прежде чем ситуация обострится, я пришпориваю коня вперёд, прося, чтобы [rohanne.GetFirstNameNoTooltip] встретилась со мной посреди ручья наедине. Рыцари и ополченцы обмениваются недоумёнными взглядами, когда я с плеском въезжаю в Клетчатый ручей.\n\nКогда [rohanne.GetSheHe] добирается до меня в центре ручья, я показываю [rohanne.GetHerHim] кольцо с печатью отца Эгга. Мало кто стал бы задирать сына принца дома Таргариен, в конце концов. Хотя [rohanne.GetSheHe] понимает важность кольца, [rohanne.GetSheHe] также не может позволить себе выглядеть слабой.\n\nЯ быстро достаю кинжал из ножен, проводя им чисто по своей щеке. Кровь капает в ручей внизу, но то, как переменилась в лице [rohanne.GetTitledFirstNameNoTooltip], говорит мне, что я [Select_CString(rohanne.IsFemale, 'её', 'его' )] впечатлил и возместил увечье крестьянина.\n\nТеперь мы должны разобраться с обвинениями: [rohanne.GetSheHe|U] предлагает испытание поединком, с самодовольным взглядом в сторону сира #L [longinch.GetFirstName]а#!."
 # Dunk offers trial by combat, send Rohanne confirmation for trial by combat
 agot_scenario_ats.5030.a:0 "Мы согласны, и я буду сражаться как защитник сира [eustace.GetFirstNameNoTooltip]а!"
 agot_scenario_ats.5030.a.tt:0 "Вы будете сражаться в испытании поединком"
 # Dunk lets Eustace decide
 agot_scenario_ats.5030.b:0 "Я должен оставить решение сиру [eustace.GetFirstNameNoTooltip]у."
 agot_scenario_ats.5030.b.tt:0 "Вы предоставите решение сиру [eustace.GetFirstNameNoTooltip]у"

 # Dunk is given choice on single combat
 # Available scopes: eustace/rohanne
 agot_scenario_ats.5031.t:0 "Поединок на воде"
 agot_scenario_ats.5031.desc:0 "В ручье должно состояться испытание поединком, схватка между рыцарями, чтобы положить конец этой вражде. Я должен решить, соглашусь ли я сражаться от имени сира #L [eustace.GetFirstName]а#!, или оставлю это [eustace.GetHerHim] — сражаться [Select_CString(eustace.IsFemale, 'самой', 'самому' )] против любого защитника, которого выберет [rohanne.GetTitledFirstName]."
 # Dunk fights single combat
 agot_scenario_ats.5031.a:0 "Я стану вашим защитником."
 agot_scenario_ats.5031.a.tt:0 "Вы будете сражаться в испытании поединком"
 # Dunk refuses trial by combat
 agot_scenario_ats.5031.b:0 "Клетчатый лев должен сражаться в собственных битвах."
 agot_scenario_ats.5031.b.tt:0 "Вы откажетесь сражаться в испытании поединком"

 # Eustace chose to fight for himself
 # Available scopes: eustace/dunk/rohanne
 agot_scenario_ats.5032.t:0 "Поединок на воде"
 agot_scenario_ats.5032.desc:0 "Несмотря на свой возраст и мою клятву служить, сир [eustace.GetFirstName] предпочёл лично сразиться в качестве защитника в предстоящем испытании поединком.\n\nВсё, что я могу теперь, — смотреть и надеяться, что милорд выйдет победител[Select_CString(eustace.IsFemale, 'ьницей', 'ем' )] из ручья."
 agot_scenario_ats.5032.a:0 "Я буду наблюдать за поединком."
 agot_scenario_ats.5032.a.tt:0 "Вам сообщат результат поединка."

###### Stage 5 events ######

 ##########
 # Rohanne #
 ##########

 # Rohanne single combat result: Dunk won
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6010.t:0 "Кровь в воде"
 agot_scenario_ats.6010.desc:0 "[dunk.GetTitledFirstNameNicknamed] и сир [longinch.GetFirstNameNicknamed] безвольно лежат в воде, кровь льётся из раны прямо из подмышки Длинного Дюйма. [dunk.GetTitledFirstNameNoTooltip] [Select_CString(dunk.IsFemale, 'победила', 'победил' )], хотя [dunk.GetHerHis] лёгкие наполнились водой.\n\nХотя признание виновной в поджоге Уотова леса — проблема, она меркнет по сравнению с устранением Длинного Дюйма и собственной свободой.\n\nМы все ждём, когда [dunk.GetTitledFirstNameNoTooltip] поднимется из воды, но движения было мало. Мой мейстер, железнорождённый с опытом спасения утопленников, бросается вперёд."
 # Dunk won
 agot_scenario_ats.6010.a:0 "[dunk.GetSheHe|U] будет лечиться в Холодном Рве!"
 agot_scenario_ats.6010.a.tt:0 "Теперь вы можете выбрать себе мужа"

 # Rohanne single combat result: Longinch won
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6011.t:0 "Кровь в воде"
 agot_scenario_ats.6011.desc:0 "Сир [longinch.GetFirstNameNicknamed] выбирается из ручья, жадно хватая воздух, пока безвольное тело сира #L [longinch_opponent.GetFirstName]а#! плывёт окровавленное и изломанное по воде. У меня нет любви к Длинному Дюйму — я даже надеялась, что [longinch.GetSheHe] погибнет в этом поединке — но по крайней мере теперь путь для захвата Оплота расчищен.\n\nМало что осталось, чтобы остановить меня, и у меня будет поддержка моего сюзерена. Осталось лишь поехать и взять его."
 # Rohanne demands Standfast from Eustace
 agot_scenario_ats.6011.a:0 "Отправить требование сиру [eustace.GetFirstNameNoTooltip]у, Оплот мой."
 agot_scenario_ats.6011.a.tt:0 "Вы потребуете Оплот, хотя [eustace.GetFirstName] может отказать"
 # Eustace died in trial by combat, Rohanne takes Standfast
 agot_scenario_ats.6011.b:0 "Оплот мой."
 agot_scenario_ats.6011.b.tt:0 "Вы станете новой хозяйкой Оплота"

 eustace_gave_up_standfast:0 "Сир [eustace.GetFirstName] отдал мне Оплот!"


 # Rohanne event if Eustace won
 # Available scopes: eustace/longinch
 agot_scenario_ats.6012.t:0 "Кровь в воде"
 agot_scenario_ats.6012.desc:0 "Сир [eustace.GetFirstName] выбирается из ручья, жадно хватая воздух, пока безвольное тело #L [longinch.GetFirstName]а#! наполняет ручей кровью. Я виновна в глазах богов и людей в поджоге Уотова леса, правда это или нет.\n\nСир [eustace.GetFirstNameNoTooltip] почти наверняка потребует, чтобы я убрала плотину, и у меня будет мало выбора, хотя по крайней мере со смертью сира #L [longinch.GetFirstName]а#! завещание моего отца стало гораздо менее актуальным."
 # Eustace won
 agot_scenario_ats.6012.a:0 "Посмотрим, чего на самом деле потребует [eustace.GetFirstNameNoTooltip]."
 agot_scenario_ats.6012.a.tt:0 "Вы услышите требования Юстаса"

 # Rohanne result if both dunk and longinch die
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6013.t:0 "Кровь в воде"
 agot_scenario_ats.6013.desc:0 "Безжизненные тела сира #L [dunk.GetFirstName]а#! и сира #L [longinch.GetFirstName]а#! повисли на мелководье ручья, кровь сочится из многочисленных ран и смешивается с мутными водами. Моя вина не доказана, как и моя невиновность, но дело теперь улажено, насколько это возможно.\n\nС кончиной Длинного Дюйма я свободна выбрать собственного мужа, и без доказательства перед богами и людьми сиру #L [eustace.GetFirstName]у#! будет трудно обвинить меня в пожаре Уотова леса.\n\nТеперь осталось лишь разрешить завещание моего отца и двигаться дальше."
 agot_scenario_ats.6013.a:0 "Трагичный, но необходимый конец."
 agot_scenario_ats.6013.a.tt:0 "Вы перейдёте к выбору мужа"

 # Eustace demands Rohanne take the dam down now that she's lost the trial by combat
 # Available scopes: eustace
 agot_scenario_ats.6014.t:0 "Требование"
 agot_scenario_ats.6014.desc:0 "После поражения моего защитника в испытании поединком у ручья, сир [eustace.GetFirstName] прислал требование убрать плотину. Сделать это даже сейчас может всё ещё показаться слабостью. Более того, это распределит наши запасы воды во время засухи.\n\nОтказ от этого требования будет по сути объявлением войны, так что я должна тщательно обдумать свой следующий шаг."
 # Accepts and takes the dam down
 agot_scenario_ats.6014.a:0 "Хорошо, я уберу плотину."
 agot_scenario_ats.6014.a.tt:0 "Вы уберёте плотину и будете выглядеть слабой"
 # Refuses and starts a war
 agot_scenario_ats.6014.b:0 "Лучше выглядеть изменницей, чем слабой!"


 ##########
 # Eustace #
 ##########

 # Eustace single combat result: Dunk won
 # Available scopes: dunk/longinch/rohanne
 agot_scenario_ats.6020.t:0 "Кровь в воде"
 agot_scenario_ats.6020.desc:0 "[dunk.GetTitledFirstNameNicknamed] и сир [longinch.GetFirstNameNicknamed] безвольно лежат в воде, кровь льётся из раны прямо из подмышки Длинного Дюйма. [dunk.GetTitledFirstNameNoTooltip] [Select_CString(dunk.IsFemale, 'победила', 'победил' )], хотя [dunk.GetHerHis] лёгкие наполнились водой.\n\nТеперь, когда [rohanne.GetTitledFirstName] признан[Select_CString(rohanne.IsFemale, 'а', '' )] виновн[Select_CString(rohanne.IsFemale, 'ой', 'ым' )] в поджоге Уотова леса, у меня есть рычаг, чтобы потребовать снести плотину и позволить моему Клетчатому ручью снова течь!"
 # Move to next stage, give prestige, send Rohanne demand for the dam to come down
 agot_scenario_ats.6020.a:0 "Время послать моё требование, плотина должна быть снесена!"
 agot_scenario_ats.6020.a.tt:0 "Вы потребуете, чтобы [rohanne.GetFullNameNoTooltip] убрал[Select_CString(rohanne.IsFemale, 'а', '' )] плотину"

 # Eustace single combat result: Dunk lost
 # Available scopes: longinch/rohanne/dunk
 agot_scenario_ats.6021.t:0 "Кровь в воде"
 agot_scenario_ats.6021.desc:0 "Сир [longinch.GetFirstNameNicknamed] выбирается из ручья, оставляя безвольное тело сира #L [dunk.GetFirstName]а#! истекать кровью в ручье позади. Я чувствую, как непроизвольные слёзы катятся по моим щекам; я говорил парню, что если бы моя дочь была ещё жива, я хотел бы, чтобы она вышла замуж за [Select_CString(dunk.IsFemale, 'неё', 'него' )], а теперь [dunk.GetSheHe] с ней и с остальными членами моего дома в загробной жизни. Эгг, юный оруженосец, рыдает рядом со мной, пока [rohanne.GetTitledFirstName] долго смотрит на тело доблестного рыцаря.\n\n[rohanne.GetSheHe|U] теперь свободн[Select_CString(rohanne.IsFemale, 'а', '' )] от моих обвинений и в сильной позиции, чтобы забрать мои земли, если [Select_CString(rohanne.IsFemale, 'ей', 'ему' )] угодно. Мне придётся надеяться, что требование не придёт, или положиться на силу своего оружия, чтобы справиться с этим."
 agot_scenario_ats.6021.a:0 "Прощай, [dunk.GetTitledFirstNameNoTooltip]..."
 agot_scenario_ats.6021.a.tt:0 "Вы будете ждать, что произойдёт дальше"

 # Eustace fought single combat and won
 # Available scopes: rohanne/longinch
 agot_scenario_ats.6022.t:0 "Кровь в воде"
 agot_scenario_ats.6022.desc:0 "Я хватаюсь за берег ручья, выбираясь из воды и срывая шлем с головы. Я вижу окровавленный труп сира #L [longinch.GetFirstName]а#!, плывущий в мелкой воде, кровь льётся из раны в подмышке, которая решила наш поединок.\n\n[rohanne.GetTitledFirstName] наблюдает, как тело вытаскивают из ручья, и мы расходимся. С моими обвинениями, доказанными перед богами и людьми, я теперь могу потребовать убрать плотину и позволить воде течь обратно на мои земли без промедления!"
 agot_scenario_ats.6022.a:0 "Уберите эту плотину!"
 agot_scenario_ats.6022.a.tt:0 "Вы потребуете убрать плотину с Клетчатого ручья"

 # Eustace result if both dunk and longinch die
 # Available scopes: rohanne/dunk/longinch
 agot_scenario_ats.6023.t:0 "Кровь в воде"
 agot_scenario_ats.6023.desc:0 "И [dunk.GetTitledFirstNameNicknamed], и сир [longinch.GetFirstNameNicknamed] плавают в ручье, окровавленные и изломанные. [rohanne.GetTitledFirstName] приказывает своим людям забрать тело сира [longinch.GetFirstNameNoTooltip]а, кивая мне, пока оруженосец Эгг помогает мне достать сира #L [dunk.GetFirstName]а#!.\n\nМы оба стремились доказать свои притязания в этом испытании поединком — и теперь два рыцаря мертвы, и ничто не стало более истинным в глазах богов и людей. Без доказательств [rohanne.GetTitledFirstNameNoTooltip] не может быть обвинена ни в чём, и подозрение наверняка удержит [Select_CString(rohanne.IsFemale, 'её', 'его' )] от нападения на меня."
 agot_scenario_ats.6023.a:0 "Какая потеря хорошего рыцаря..."
 agot_scenario_ats.6023.a.tt:0 "Вы вернётесь в Оплот"

 # Rohanne refused to remove the dam, and declared war after losing the trial by combat
 # Available scopes: rohanne
 agot_scenario_ats.6024.t:0 "Яд и когти"
 agot_scenario_ats.6024.desc:0 "Несмотря на своё поражение в испытании поединком, [rohanne.GetTitledFirstName] не только отказал[Select_CString(rohanne.IsFemale, 'а', '' )] выполнить моё требование убрать плотину на Клетчатом ручье, но и предъявил[Select_CString(rohanne.IsFemale, 'а', '' )] права на мои оставшиеся земли и выступил[Select_CString(rohanne.IsFemale, 'а', '' )] с войском, чтобы их захватить.\n\nВсё, что остаётся теперь, — доказать, что у меня ещё есть когти на поле битвы, и вести войну с этой Красной Вдовой, пока один из нас не познает горечь поражения!"
 agot_scenario_ats.6024.a:0 "Этот Лев покажет свои когти!"
 agot_scenario_ats.6024.a.tt:0 "Вы будете сражаться с персонажем [rohanne.GetFullNameNoTooltip] в войне за [rohanne.GetHerHis] притязания на ваши земли"

 # Rohanne demands Standfast from Eustace, Eustace can start a war or give up land and become a LAAMP waiting for Bittersteel
 # Available scopes: bittercringe/rohanne
 agot_scenario_ats.6025.t:0 "Осаждённая башня"
 agot_scenario_ats.6025.desc:0 "После моего поражения в испытании поединком и потери того, что осталось от моего достоинства, я вынужден обдумать притязания на Оплот, что выдвинула [rohanne.GetTitledFirstName]. Я мог бы сражаться за последний оплот древнего права моего дома на эту землю, и, вероятно, погибнуть в попытке его сохранить, забрав с собой, возможно, сотни моих собственных людей.\n\nПожалуй, было бы лучше сделать то, что мне следовало сделать, когда мы проиграли на Краснотравном поле, — выбрать жизнь наёмника, как это сделал [bittercringe.GetNickname]. Возможно, я даже смогу присоединиться к [bittercringe.GetHerHis] отряду — если такой был создан — и взяться за оружие с оставшимися чёрными драконами, как когда-то с Деймоном.\n\nРешение должно быть принято сейчас: сражаться за прошлое или уйти к новому будущему?"
 # Eustace refuses, starts a war with Rohanne
 agot_scenario_ats.6025.a:0 "Я не отдам кости моих предков так просто!"
 agot_scenario_ats.6025.a.tt:0 "Вы будете вести войну за Оплот"
 # Eustace gives in, becomes a LAAMP
 agot_scenario_ats.6025.b:0 "Оставь себе эту старую башню, я найду новый путь."
 agot_scenario_ats.6025.b.tt:0 "Вы станете безземельным авантюристом"


 ##########
 #  Dunk  #
 ##########

 # Dunk won the single combat, wakes up later
 # Available scopes: eustace/rohanne
 agot_scenario_ats.6030.t:0 "Мучительная победа"
 agot_scenario_ats.6030.desc:0 "Я просыпаюсь в чужом замке, со шрамом через всё лицо и с синяками и переломами по всему телу. Я победил в испытании поединком, и ожидается, что мир может быть заключён. Мейстер ухаживает за мной, пока мои раны заживают, и сообщает, что сир [eustace.GetFirstName] и [rohanne.GetTitledFirstName] ведут те самые переговоры, и что как только я оправлюсь, я буду свободен идти, куда захочу. Дни идут, а [rohanne.GetTitledFirstNameNoTooltip], похоже, избегает навещать меня, ибо я не вижу [Select_CString(rohanne.IsFemale, 'её', 'его' )] за всё время моего пребывания.\n\nМоя горечь растёт, даже когда Эгг остаётся стойким рядом со мной, помогая в моём выздоровлении везде, где может. Вся эта боль, все эти сражения и метания только ради того, чтобы достичь соглашения, которое легко можно было получить на одной встрече.\n\nЧто бы ни вышло из этих переговоров, я знаю, что должен научить Эгга ценить простолюдинов, что они — не просто пешки в играх благородных, и что гордость — недостаточное оправдание для стольких страданий."
 agot_scenario_ats.6030.a:0 "Мы подождём переговоров, а потом двинемся дальше."
 agot_scenario_ats.6030.a.tt:0 "Вы будете ждать, начнётся ли война или будет заключён мир"

 # Dunk single combat result: Eustace won
 agot_scenario_ats.6031.t:0 "Кровь в воде"
 agot_scenario_ats.6031.desc:0 "Сир [eustace.GetFirstNameNicknamed] выбирается на берег ручья, упиваясь своей победой, пока тело [eustace.GetHerHis] противника истекает кровью в воде позади. [eustace.GetSheHe|U] улыбается мне, затем вздыхает с облегчением, зная, что Клетчатый ручей скоро потечёт свободно.\n\nС последним, тоскливым взглядом в сторону [rohanne.GetTitledFirstName], я оставляю ручей позади и возвращаюсь в Оплот."
 # Move to next stage, give prestige, send Rohanne demand for the dam to come down
 agot_scenario_ats.6031.a:0 "Плотина наверняка будет снесена теперь."
 agot_scenario_ats.6031.a.tt:0 "Вы будете ждать, примет ли [rohanne.GetTitledFirstNameNoTooltip] исход поединка"

 # Dunk single combat result: Eustace lost
 agot_scenario_ats.6032.t:0 "Кровь в воде"
 agot_scenario_ats.6032.desc:0 "Сир [longinch.GetFirstNameNicknamed] выбирается из ручья, оставляя безвольное тело сира #L [eustace.GetFirstName]а#! истекать кровью в воде позади. Я чувствую, как вина раздирает моё сердце, когда тело покачивается у края ручья. Я поворачиваюсь, чтобы взглянуть через воду на берег, где стоит [rohanne.GetTitledFirstName], ожидая увидеть довольную улыбку на [rohanne.GetHerHis] прелестных чертах. Вместо этого я вижу меланхолию и, может быть, даже скорбь.\n\n[rohanne.GetSheHe|U] теперь свободн[Select_CString(rohanne.IsFemale, 'а', '' )] от всех обвинений и может забрать последние земли клетчатого льва. Пока мы с Эггом оставляем воду позади, возвращаясь в Оплот, я чувствую, как слёзы катятся по моему лицу из-за смерти старого рыцаря."
 agot_scenario_ats.6032.a:0 "Прощайте, сир [eustace.GetFirstNameNoTooltip]..."
 agot_scenario_ats.6032.a.tt:0 "Вы будете ждать, что произойдёт дальше"

