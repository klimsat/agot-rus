l_russian:
 agot_decisions_events.0001.t:0 "Неоспоримое королевство"
 agot_decisions_events.0001.desc:0 "Теперь, когда прочность моего положения не вызывает сомнений, я наконец [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] объявить свою державу настоящим королевством. Эти земли переходили из рук в руки со времён Рока Валирии, но я наконец [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] их. Больше Спорные земли не будут разменной монетой для демонстрации силы между другими Вольными городами, вместо этого мы будем опираться на силу нашей собственной державы. Моей державы."
 agot_decisions_events.0001.a:0 "Да процветает наше королевство."
 agot_decisions_events.0001.b:0 "Наконец-то моя мечта осуществилась..."

 agot_decisions_events.0002.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc:0 "Набирая силу, [founder.GetTitledFirstName] наконец-то [Select_CString(founder.IsFemale, 'объявила', 'объявил' )] свою державу истинным королевством.\n\nСила этой объединённой державы не подлежит сомнению."
 agot_decisions_events.0002.a:0 "Мы докажем им всем свою правоту."
 agot_decisions_events.0002.b:0 "Интересно."

 agot_decisions_events.0003.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc:0 "Набирая силу, [founder.GetTitledFirstName] наконец-то [Select_CString(founder.IsFemale, 'объявила', 'объявил' )] свою державу истинным королевством.\n\nСила этой объединённой державы не вызывает сомнений."
 agot_decisions_events.0003.a:0 "Они долго не продержатся!"
 agot_decisions_events.0003.b:0 "Есть за чем следить."
 agot_decisions_events.0003.c:0 "Интересно."

 k_undisputed_lands:0 "Неоспоримые земли"

 bind_dragon_horn_decision:0 "Привязать рог дракона"
 bind_dragon_horn_decision_desc:0 "Ритуал крови установит магические узы между мной и драконьим рогом, которым я владею. Если рог не будет привязан, то он не сможет работать должным образом."
 bind_dragon_horn_decision_effect:0 "Вы попытаетесь привязать себя к рогу дракона — и это будет стоить вам очень дорого."
 bind_dragon_horn_decision_tooltip:0 "Проведите ритуал связывания кровью с рогом дракона."
 bind_dragon_horn_decision_confirm:0 "Подготовить ритуал"

 binding_available_prisoner:0 "Имеет взрослого узника, которого можно принести в жертву."
 binding_available_kin:0 "Имеет родственника, которого можно принести в жертву."
 binding_available_soulmate:0 "Имеет родственную душу, которую можно принести в жертву."
 binding_available_blood:0 "Не ранен."

 needs_the_rhllor_religion_chaplain:0 "Ваш [court_chaplain|El] исповедует рглорианскую конфессию."
 needs_the_flames_religion_chaplain:0 "Ваш [court_chaplain|El] исповедует валирийскую религию."
 needs_mystic_figure:0 "Придворный имеет свойство образа жизни [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]."

 agot_bloodbinding:0 "Кровавые узы"

 agot_decisions_events.0100.t:0 "$agot_bloodbinding$: Цена"
 agot_decisions_events.0100.desc:0 "«Чтобы узы держались, нужно заплатить цену», - предупреждает [ritualist.GetFirstNameNicknamed], «и притом большую. Такое колдовство нелегко даётся... Оно требует #bold крови#!».\n\n«И это еще не все»,- продолжает [ritualist.GetSheHe]. «Узы должны быть скреплены пламенем. Кровь и огонь, огонь и кровь» - [ritualist.GetSheHe] дает словам на мгновение повиснуть в воздухе, затем продолжает. «Чужая жертва может подойти, конечно, если вы пожертвуете хоть каплей своей крови... Но лучше всего - #italic близкая#! жертва, ваша собственная кровь или кровь близких родственников. Цена будет велика, но награда - еще больше»"
 agot_decisions_events.0100.a:0 "Привести узников."
 agot_decisions_events.0100.a.tt:0 "Вам предстоит выбрать жертву из числа узника, но шансы на успех будут #difficulty_hard ничтожно малы#!"
 agot_decisions_events.0100.b:0 "Послать за моей семьей."
 agot_decisions_events.0100.b.tt:0 "Вам предстоит выбрать жертву из числа своих близких родственников, так что ваши шансы на успех будут #difficulty_medium скромными#!"
 agot_decisions_events.0100.c:0 "#BER Я#! предоставлю кровь."
 agot_decisions_events.0100.c.tt:0 "Вы потеряете много крови, и ваш шанс на успех будет #difficulty_easy высоким#!"
 agot_decisions_events.0100.soulmate:0 "Я пожертвую частью своей души, [soulmate.GetFirstName]."
 agot_decisions_events.0100.soulmate.tt:0 "[soulmate.GetTitledFirstNameNoTooltip], ваша родственная душа, будет принесена в жертву во время этого ритуала, что приведёт к #true_white;bold гарантированному успеху#!"
 agot_decisions_events.0100.d:0 "Цена слишком высока."
 agot_decisions_events.0100.hidden:0 "" # will replace with agot_empty

 agot_decisions_events.0101.t:0 "$agot_bloodbinding$: Жертвоприношение"
 agot_decisions_events.0101.desc:0 "Выберите жертву для ритуала."
 agot_decisions_events.0101.a:0 "Прекрасная жертва..."
 agot_decisions_events.0101.b:0 "Должна быть уплачена другая цена."
 agot_decisions_events.0101.c:0 "Если подумать, это глупо."

 agot_decisions_events.0102.t:0 "$agot_bloodbinding$: Ритуал"
 agot_decisions_events.0102.intro.sacrifice_ritualist:0 "«Хорошо», - говорит [ritualist.GetFirstName] вкрадчивым, но покорным тоном.\n\n"
 agot_decisions_events.0102.intro.sacrifice_child:0 "«Я [Select_CString(ritualist.IsFemale, 'дала', 'дал' )] [sacrifice.GetHerHim] маковое молоко, [sacrifice.GetSheHe] ничего не почувствует», - говорит [ritualist.GetFirstNameNoTooltip], когда [sacrifice.GetFirstName], мой ребенок, подходит в сопровождении стражников. Оглядывая [sacrifice.GetHerHis] лицо, я начинаю сомневаться, стоит ли оно того. Стоит, #bold должно#! стоить.
 agot_decisions_events.0102.intro.sacrifice_kin:0 "Передо мной появляется [sacrifice.GetFirstName], и на меня начинает давить тяжесть моего выбора. #italic Сработает ли это?#! - думаю я про себя, но [ritualist.GetFirstNamePossessiveNoTooltip] своим взглядом даёт мне понять, что да. Конечно, такая уверенность не лишена оснований."
 agot_decisions_events.0102.intro.sacrifice_prisoner:0 "[Select_CString(sacrifice.IsFemale, 'Моя узница', 'Мой узник' )] [sacrifice.GetFirstName] предстает передо мной, и на меня начинает давить тяжесть моего решения. [Select_CString(sacrifice.IsFemale, 'Преступница', 'Преступник' )] или нет, но такая судьба - несправедливое наказание... Сомнение закрадывается в душу, но [ritualist.GetFirstNamePossessiveNoTooltip] взглядом успокаивает меня. Это #bold правильно#!."
 agot_decisions_events.0102.intro.sacrifice_soulmate:0 "«Любовь моя, что это?», - [soulmate.GetFirstNamePossessive] своим голосом разрывает меня изнутри, словно драконье стекло в моих венах. Я приказываю [soulmate.GetHerHim] замолчать, но молчание ранит #bold так же сильно#!."
 agot_decisions_events.0102.intro.bleed_self:0 "Я мысленно готовлюсь к тому, что произойдет дальше. «Это будет нелегко», - легкомысленно говорит [ritualist.GetFirstNameNoTooltip]. «Вы будете истощены, оказавшись на грани смерти, и можете никогда не оправиться». Я жестко смотрю на рог. «Когда вы будете готов, мы начнем», - говорит [ritualist.GetSheHe]."
 agot_decisions_events.0102.desc.blood_self:0 "\n\nЯ киваю и ритуал начинается. Я провожу острым лезвием по руке, наблюдая за тем, как темно-малиновая жидкость сначала пузырится вдоль пореза. Затем она вытекает, больше, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. Больше, чем я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]...\n\nЯ чувствую легкое головокружение, а по краям моего зрения сгущается темнота."
 agot_decisions_events.0102.desc.blood_sacrifice:0 "\n\n[sacrifice.GetFirstNameNoTooltip] вздрагивает, когда я плавно провожу лезвием по [sacrifice.GetHerHis] шее. Возможно, [sacrifice.GetSheHe] и [Select_CString(sacrifice.IsFemale, 'закричала', 'закричал' )] бы, но звук захлебнулся в бульканье крови. Из зияющей раны вытекает теплая багровая струйка... и [sacrifice.GetFirstNamePossessiveNoTooltip] лишается света в глазах.\n\nРог омывается кровью жертвы. Я жертвую несколько капель своей крови."
 agot_decisions_events.0102.desc.fire:0 "В огне ярко светятся глифы рога. Узы запечатаны. Ритуал завершен."
 agot_decisions_events.0102.a:0 "С... сработало?"
 agot_decisions_events.0102.tt:0 "Есть только один способ узнать это."
 agot_decisions_events.0102.toast.soulmate:0 "Вы узнаете, что вы сделали."

 agot_decisions_events.0105.t:0 "Увядающие узы"
 agot_decisions_events.0105.desc.intro:0 "В последнее время [dragon.GetName] становится все более [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'беспокойным', 'беспокойной')]. Все чаще [dragon.Custom('GetDragonSheHe')] демонстрирует нежелание следовать моим приказам, а порой даже осмеливается ослушаться их. Я беспокоюсь, что мой контроль над [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] стал ослабевать и что вскоре [dragon.Custom('GetDragonSheHe')] может освободиться от уз.\n\nЕсть только один способ исправить это: я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] еще раз затрубить в драконий рог в месте, где находится и [dragon.GetNamePossessiveNoTooltip]."
 agot_decisions_events.0105.desc.imminent_break:0 "Боюсь, без этого [dragon.GetNameNoTooltip] вырвется из-под контроля."
 agot_decisions_events.0105.desc.imminent_shatter:0 "[dragon.GetNameNoTooltip] может отомстить, если [dragon.Custom('GetDragonSheHe')] разорвёт узы."
 agot_decisions_events.0105.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это исправить."

 agot_decisions_events.0106.t:0 "$agot_dragonbinding$: Разорванные узы"
 agot_decisions_events.0106.desc:0 "[dragon.GetNameNicknamed] больше не подчиняется моим командам, мой контроль над [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] полностью исчез. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что больше не являюсь [Select_CString(ROOT.Char.IsFemale, 'драконьей наездницей', 'драконьим наездником' )]."
 agot_decisions_events.0106.a:0 "Управляющий, найдите мне рог."
 agot_decisions_events.0106.a.tt:0 "Вы попытаетесь вновь связать дракона узами с помощью рога."
 agot_decisions_events.0106.b:0 "Все могло закончиться гораздо хуже."
 agot_decisions_events.0106.dragon_flee:0 "Дракон выходит из-под вашего контроля и сбежит, если у вас нет [Concept('dragonpit', 'драконьего логовы')|E]"

 agot_decisions_events.0107.t:0 "$agot_dragonbinding$: Разбитые узы"
 agot_decisions_events.0107.desc:0 "Узы, которыми связаны я и [dragon.GetName], быстро ослабевают, что свидетельствует о [dragon.Custom('GetDragonHerHis')] силе воли. С новой ясностью [dragon.GetNameNoTooltip] снова полностью контролирует свою судьбу - и [dragon.Custom('GetDragonSheHe')] хочет #bold мести#!. Мне не следовало доверять магии крови!"
 agot_decisions_events.0107.a:0 "Рог, живо!"
 agot_decisions_events.0107.b:0 "[dragon.GetNameNoTooltip], служи! Я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] #bold служи#!!"
 agot_decisions_events.0107.b.valyrian:0 "#italic Дохаэрас, [dragon.GetNameNoTooltip]! Ликири!#!"

 agot_decisions_events.0109.t:0 "$agot_dragonbinding$: Грубое пробуждение"
 agot_decisions_events.0109.desc:0 "[dragon.GetNameNicknamed] внезапно [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'перестал', 'перестала')] подчиняться моим командам. Только когда [dragon.Custom('GetDragonSheHe')] обращает на меня свой взор, я чувствую глубокую ненависть, которую этот дракон питает ко мне...\n\nТолько когда [dragon.Custom('GetDragonHerHis')] челюсти смыкаются вокруг моего тела, я понимаю, что здесь произошло. Узы были разорваны! Кто-то другой привязал себя узами к моему драконьему рогу!"
 agot_decisions_events.0109.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_decisions_events.0110.t:0 "$agot_dragonbinding$: Внезапный отлет"
 agot_decisions_events.0110.desc:0 "Сначала было непонятно, из-за чего [dragon.GetName] так внезапно [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'скрылся', 'скрылась')]. До сих пор моя власть над [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] казалась прочной.\n\nНо поразмыслив, можно прийти только к одному естественному выводу: кто-то другой связал себя узами с моим драконьим рогом! Оглядываясь назад, я понимаю, что не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] терять эту штуку. Буду считать себя [Select_CString(ROOT.Char.IsFemale, 'счастливицей', 'счастливчиком' )], могло быть гораздо хуже."
 agot_decisions_events.0110.a:0 "Хотя жаль терять дракона."

 agot_decisions_events.0200.t:0 "Договор между Браавосом и Пентосом: Разорван!"
 agot_decisions_events.0200.desc:0 "До моего двора дошли слухи, что Пентос больше не будет соблюдать договор между Браавосом и Пентосом, заключённый в 209 году! Они объявили его недействительным и уже восстанавливают свои войска и лагеря рабов!"
 agot_decisions_events.0200.a: "Что они наделали?!"
 agot_decisions_events.0200.b: "Это значит - война!"
 agot_decisions_events.0200.a_tt:0 "Правители Браавоса смогут использовать казус белли #bold Навязать договор между Браавосом и Пентосом#! в течение 15 лет"

 agot_decisions_events.0201.t:0 "Договор между Браавосом и Пентосом: Разорван!"
 agot_decisions_events.0201.desc:0 "До моего двора дошли вести из владения [GetTitleByKey('c_princes_quarter').GetNameNoTier]: Договор между Браавосом и Пентосом от 209 года признан недействительным.\n\nМы можем возобновить участие в работорговле, восстановить наши армии и свободно набирать наёмников."
 agot_decisions_events.0201.a:0 "За Пентос!"

 agot_decisions_events.0202.t:0 "Договор между Браавосом и Пентосом: Разорван!"
 agot_decisions_events.0202.desc:0 "Магистры Пентоса больше не будут связаны прихотями браавосийцев!\n\nБлагодаря моим усилиям договор между Браавосом и Пентосом от 209 года был официально признан недействительным. Теперь город Пентос может свободно восстанавливать свои армии, заниматься работорговлей и нанимать наёмников."
 agot_decisions_events.0202.a:0 "За Пентос!"

 agot_decisions_events.0203.t:0 "Договор между Браавосом и Пентосом"
 agot_decisions_events.0203.desc:0 "После нашего поражения в Шестой войне между Браавосом и Пентосом, [attacker.GetName] [Select_CString(attacker.IsFemale, 'постановила', 'постановил' )], что на весь Пентос будут наложены следующие ограничения:\n\n$EFFECT_LIST_BULLET$Численность армии Пентоса будет значительно сокращена.\n$EFFECT_LIST_BULLET$Пентосу запрещено нанимать наёмников.\n$EFFECT_LIST_BULLET$И наконец, в Пентосе будет запрещена работорговля."
 agot_decisions_events.0203.a:0 "Какая катастрофа..."
 
 agot_decisions_events.0204.t:0 "Договор между Браавосом и Пентосом"
 agot_decisions_events.0204.desc:0 "После нашей победы в Шестой войне между Браавосом и Пентосом на наших врагов будут немедленно наложены следующие ограничения:\n\n$EFFECT_LIST_BULLET$Численность армии Пентоса будет значительно сокращена.\n$EFFECT_LIST_BULLET$Пентосу запрещено нанимать наёмников.\n$EFFECT_LIST_BULLET$И наконец, в Пентосе будет запрещена работорговля."
 agot_decisions_events.0204.a:0 "Титан торжествует!"

 agot_decisions_events.0205.t:0 "$agot_decisions_events.0202.t$"
 agot_decisions_events.0205.desc:0 "Braavos has announced that the [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] has been declared null and void!\n\nNow, the city of Pentos can freely rebuild its armies, participate in slavery, and enlist sellswords. Additionally, the Braavosi may freely wage war against Pentos and her subjects!"
 agot_decisions_events.0205.a:0 "It is of little concern to us."
 agot_decisions_events.0205.a_pentos_pov:0 "And so the Titan's own words crumble!"