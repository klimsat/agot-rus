l_russian:
 
 # MAINTENANCE
 # Officiant Selection
 coronation_decision.0001.t:0 "Церемониймейстер"
 coronation_decision.0001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать того, кто будет проводить мою коронацию."
 coronation_decision.0001.a:0 "[Select_CString(officiant.IsFemale, 'Она', 'Он' )] коронует меня!"
 coronation_decision.0001.a.tt:0 "[officiant.GetTitledFirstNameNicknamed|U] будет выступать в роли церемониймейстера на вашей коронации."
 coronation_decision.0001.a.tt_hof:0 "[officiant.GetTitledFirstNameNicknamed|U] - ваш [head_of_faith|El], тем самым увеличит полученное [piety_i] [piety|El]."
 coronation_decision.0001.a.tt_pv:0 "[officiant.GetTitledFirstNameNicknamed|U] - [powerful_vassal|El], тем самым увеличит полученную [legitimacy|El]."
 coronation_decision.0001.a.tt_dynn:0 "[officiant.GetTitledFirstNameNicknamed|U] - член вашей [Concept('dynasty', 'династии')|E], тем самым увеличит полученное [dynasty_prestige_i] [dynasty_prestige|El]."
 coronation_decision.0001.b:0 "Вообще-то, я сделаю это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 coronation_decision.0001.b.tt:0 "Вы коронуете себя."
 
 # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
 coronation_decision.0002.t:0 "Выбор короны"
 coronation_decision.0002.desc:0 "Когда идут последние приготовления, ко мне подходит [officiant.GetTitledFirstNameNoTooltip]. «Ваша Милость, мы должны решить, какой короной вы хотите быть увенчаны».\n\nЯ некоторое время размышляю, какую из корон в моей коллекции следует использовать."
 coronation_decision.0002.desc_crowning_self:0 "Сейчас идут последние приготовления, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, какой короной я хочу быть [Select_CString(ROOT.Char.IsFemale, 'увенчана', 'увенчан' )]."
 coronation_decision.0002.desc_high_septon:0 "Когда идут последние приготовления, ко мне подходит [officiant.GetTitledFirstNameNicknamedNoTooltip|U]. «Ваша Милость, мы должны решить, какой короной вы хотите быть увенчаны».\n\nЯ некоторое время размышляю, какую из корон в моей коллекции следует использовать."
 coronation_decision.0002.desc_after_sabotage:0 "После того, как кто-то украл мою корону, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать одну из других в моей коллекции."
 coronation_decision.0002.a:0 "Эта прекрасно подойдет."
 coronation_decision.0002.a.tt:0 "[selected_crown_for_coronation.GetNameNoTooltip] будет использована в ходе коронации."
 coronation_decision.0002.b:0 "Ни одна из них не подходит - я закажу новую корону."
 
 already_hosting_coronation:0 "Вы уже проводите коронацию."