 agot_appearance_decisions_events.4000.t:0 "Заказ маски"
 agot_appearance_decisions_events.4000.desc:0 "Я снова ловлю себя на том, что смотрю в зеркало на своё изуродованное лицо. Я ловлю себя на том, что делаю это всё чаще с тех пор, как [Select_CString(ROOT.Char.IsFemale, 'сняла', 'снял' )] повязки и [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] показать свое лицо миру. Чем больше я смотрю, тем большее отвращение испытываю к тому, что смотрит на меня в ответ. Знакомые черты моего лица навсегда изменились, и я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смогу продолжать видеть себя [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )].\n\nЯ понимаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то сделать, чтобы избавить себя от этих мучений. Я не смогу править, если не смогу сосредоточиться ни на чем, кроме сломленного ужаса, который смотрит на меня из каждого отражения..."
 agot_appearance_decisions_events.4000.a:0 "Мне подойдёт маска, чтобы скрыть это уродство."
 agot_appearance_decisions_events.4000.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] закрыть всё своё лицо!"
 agot_appearance_decisions_events.4000.c:0 "Нет, я - [disfigured_root.GetNameNoTooltip]! Мне не нужна маска!"

 agot_appearance_decisions_events.4001.t:0 "Показ лица всему миру"
 agot_appearance_decisions_events.4001.desc:0 "Как и каждое утро с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'надела', 'надел' )] маску, я надеваю кожаный ремешок на голову и чувствую, как холодный, безжалостный металл касается моего разбитого лица. Тяжело вздохнув, я пересекаю комнату, беру ручное зеркальце с прикроватного столика и подношу его к лицу.\n\nЯ с отвращением смотрю в зеркало. [Select_CString(ROOT.Char.IsFemale, 'Трусиха, которая', 'Трус, который' )] слишком [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )] показать миру свою истинную сущность... Не в первый раз я задаюсь вопросом, не оставить ли мне маску в своих покоях и не предстать перед двором с открытым лицом, как оно есть."
 agot_appearance_decisions_events.4001.a:0 "Я сниму свою маску и вновь покажу своё лицо миру!"
 agot_appearance_decisions_events.4001.b:0 "Нет, я не вынесу этого."