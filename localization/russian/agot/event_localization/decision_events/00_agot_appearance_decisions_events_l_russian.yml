 agot_appearance_decisions_events.1000.t:0 "Яркий спектр"
 agot_appearance_decisions_events.1000.desc:0 "Передо мной разложены десятки экзотических и кричащих цветов - радуга, образовавшаяся на столе. Я с нетерпением разглядываю варианты, пытаясь представить, какой из них подойдёт мне больше всего. После минутного раздумья слуга трогает меня за плечо. «Какой-нибудь оттенок привлёк ваше внимание, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]?»"
