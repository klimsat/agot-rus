 agot_proclaim.0001.t:0 "Воссозданный Железный трон"
 agot_proclaim.0001.desc:0 "В результате важного поворота событий [Select_CString(agot_proclaimed_kingqueen.IsFemale,'появилась новая правительница, объединившая','появился новый правитель, объединивший')] земли Вестероса под единым знаменем. \n\nПосле многих лет неустанных сражений, хитрой дипломатии и стратегических браков [Select_CString(agot_proclaimed_kingqueen.IsFemale,'эта правительница добилась','этот правитель добился')] того, что многие считали невозможным, — воссоздания Железного трона. Владея пятью из девяти имперских титулов Вестероса, [Select_CString(agot_proclaimed_kingqueen.IsFemale,'эта правительница продемонстрировала','этот правитель продемонстрировал')] непревзойденную доблесть и решительность. \n\nЖелезный трон, некогда расколотый и с запятнанным конфликтами наследием, был восстановлен благодаря воле и амбициям. Семь королевств, некогда разделённые соперничеством и войнами, теперь смотрят в новую эру потенциального мира и стабильности. \n\nОтныне лорды и леди Вестероса должны считаться с этой новой реальностью. Преклоните ли вы колено перед [Select_CString(agot_proclaimed_kingqueen.IsFemale,'новой правительницей','новым правителем')] или бросите вызов могуществу Железного трона?"
 agot_proclaim.0002.t:0 "Восстановление королевства Сумеречного Дола"
 agot_proclaim.0002.desc:0 "В результате важного поворота событий некогда раздробленные земли Сумеречного Дола воссоединились под властью [Select_CString(agot_proclaimed_kingqueen.IsFemale,'новой правительницы','нового правителя')]. \n\n[Select_CString(agot_proclaimed_kingqueen.IsFemale,'Эта правительница возродила','Этот правитель возродил')] наследие дома Дарклин и [Select_CString(agot_proclaimed_kingqueen.IsFemale,'восстановила','восстановил')] королевство Сумеречного Дола, принеся в регион стабильность и силу. \n\nЭто возрождение знаменует собой изменение баланса сил. Как вы отреагируете на появление новой силы в Королевских землях?"
 agot_proclaim.0003.t:0 "Восстановление королевства Дредфорт"
 agot_proclaim.0003.desc:0 "На Севере [Select_CString(agot_proclaimed_kingqueen.IsFemale,'возвысилась новая леди','возвысился новый лорд')], успешно [Select_CString(agot_proclaimed_kingqueen.IsFemale,'объединившая','объединивший')] раздробленные земли и [Select_CString(agot_proclaimed_kingqueen.IsFemale,'восстановившая','восстановивший')] зловещий Дредфорт. \n\n[Select_CString(agot_proclaimed_kingqueen.IsFemale,'Эта правительница возродила','Этот правитель возродил')] тёмное наследие дома Болтон, вернув в регион страх и силу. \n\nЭто возрождение знаменует собой значительный сдвиг в балансе сил. Как вы отреагируете на эту новую силу на Севере?"
