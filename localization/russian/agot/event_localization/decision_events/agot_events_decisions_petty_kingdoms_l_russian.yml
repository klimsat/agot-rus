 agot_proclaim.0001.t:0 "Воссозданный Железный трон"
 agot_proclaim.0001.desc:0 "В результате важного поворота событий [Select_CString(agot_proclaimed_kingqueen.IsFemale,'появилась правительница, призванная объединить','появился правитель, призванный объединить')] земли Вестероса под единым знаменем.\n\nПосле многих лет неустанных сражений, хитрой дипломатии и стратегических браков [Select_CString(agot_proclaimed_kingqueen.IsFemale,'эта правительница добилась','этот правитель добился')] того, что многие считали невозможным, — воссоздания Железного трона. Владея пятью из девяти имперских титулов Вестероса, [Select_CString(agot_proclaimed_kingqueen.IsFemale,'эта правительница продемонстрировала','этот правитель продемонстрировал')] непревзойденную доблесть и решительность.\n\nЖелезный трон, некогда расколотый и с запятнанным конфликтами наследием, был восстановлен благодаря воле и амбициям. Семь королевств, долгие годы разделённые соперничеством и войнами, теперь смотрят в новую эру потенциального мира и стабильности.\n\nОтныне лорды и леди Вестероса должны считаться с этой изменившейся реальностью. Преклоните ли вы колено — или бросите вызов могуществу Железного трона?"

 agot_proclaim.0100.t:0 "Восстановление королевства Рунного Камня"
 agot_proclaim.0100.desc:0 "В Долине [Select_CString(agot_proclaimed_kingqueen.IsFemale,'появилась новая леди','появился новый лорд')], успешно [Select_CString(agot_proclaimed_kingqueen.IsFemale,'объединившая','объединивший')] земли и [Select_CString(agot_proclaimed_kingqueen.IsFemale,'восстановившая','восстановивший')] древнее королевство Рунного Камня.\n\n[Select_CString(agot_proclaimed_kingqueen.IsFemale,'Эта правительница возродила','Этот правитель возродил')] наследие дома Ройс, вернув в регион силу и стабильность.\n\nЭто возрождение знаменует собой значительный сдвиг в балансе сил. Как вы отреагируете на эту новую силу в Долине?"

