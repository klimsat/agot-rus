 agot_religious_decision.5200.t:0 "Сущность самой жизни"
 agot_religious_decision.5200.desc:0 "Кто из моих узников будет обескровлен?"
 agot_religious_decision.5200.a:0 "Этот подойдёт."
 agot_religious_decision.5200.b:0 "$agot_religious_decision.5200.a$"

 agot_religious_decision.5201.t:0 "Сущность самой жизни"
 agot_religious_decision.5201.desc:0 "Я с мрачным предвкушением наблюдаю, как [living_blood_bag.GetName] [Select_CString(living_blood_bag.IsFemale, 'приведена', 'приведён' )] моими мастерами пыточных дел в подземелье и [Select_CString(living_blood_bag.IsFemale, 'прикована', 'прикован' )] к столу. Они начинают вытягивать [living_blood_bag.GetHerHis] кровь с помощью пиявок и других жутких инструментов."
 agot_religious_decision.5201.a:0 "Как захватывающе!"
 agot_religious_decision.5201.a_tt:0 "Вы получили 20 ед. крови."