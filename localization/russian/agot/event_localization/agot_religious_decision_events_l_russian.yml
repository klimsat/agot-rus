 #Marked for Review

 ########################
 # MEDITATE AT WEIRWOOD #
 ########################

 agot_religious_decision.1001.t:0 "Сердце-дерево"
 agot_religious_decision.1001.desc:0 "Независимо от веры, немногие места в мире могут сравниться с богорощей по спокойствию и потустороннему уединению. Но это не просто сад для прогулок — здесь правят Старые боги.\n\nКогда я приближаюсь к сердце-древу, я ничего так сильно не желаю, как..."
 agot_religious_decision.1001.a:0 "...благословения богов."
 agot_religious_decision.1001.b:0 "...крепкого здоровья."
 agot_religious_decision.1001.c:0 "...спокойствия."
 agot_religious_decision.1001.d:0 "...наставления."

 gain_piety_tooltip:0 "Моё благочестие не осталось незамеченным"
 wounds_turn_to_cripple_tooltip:0 "Ваши раны полностью исцелились, но вы получили свойство «[GetTrait('crippled').GetName( GetNullCharacter )]»"

 weirwood_fertility_bonus_modifier:0 "Чардрево - благословение плодовитости"
 weirwood_minor_health_bonus_modifier:0 "Чардрево - благословение здоровья"
 weirwood_medium_health_bonus_modifier:0 "Чардрево - благословение здоровья"
 weirwood_stress_modifier:0 "Покой чардрев"

 ######################
 # RESTORE HIGH HEART #
 ######################

 agot_religious_decision.1101.t:0 "Под красными листьями"
 agot_religious_decision.1101.desc:0 "Чардрева, посаженные в Высоком Сердце, пустили корни со сверхъестественной силой. Их белые, как кость, стволы устремляются ввысь, ветви отяжелели от алых листьев, которые, кажется, шепчутся на ветру. Воздух здесь наполнен тишиной и благоговением, нарушаемыми только шелестом листьев.\n\nЯ стою в самом сердце рощи, где древние пни когда-то скорбели в тишине, и чувствую, как Старые боги снова наблюдают за мной. Это священное место оживает."
 agot_religious_decision.1101.a:0 "Пусть боги направляют меня."

 ########################
 # LOOK INTO THE FLAMES #
 ########################

 agot_religious_decision.3001.t:0 "Благословенное пламя"
 agot_religious_decision.3001.desc:0 "Говорят, [ROOT.Char.GetFaith.HighGodName] говорит со своими избранниками через благословенный огонь, на языке пепла и золы - языке, который трудно понять даже жрецам.\n\nЯ наблюдаю за ночными кострами и задаюсь вопросом, что я смогу увидеть в них?\n\n[red_priest.GetFirstName] предлагает подношение, которое наверняка снискало бы мне благосклонность [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 agot_religious_decision.3001.prisoner:0 "[ROOT.Char.GetFaith.HighGodName] умилостивится силой королевской крови."
 agot_religious_decision.3001.prisoner.tt:0 "Набожные [vassals|El], [courtiers|El] и [guests|El] вашей конфессии улучшат на #P 10#! своё [Concept( 'opinion', 'мнение' )|E] о #V вас#!"
 agot_religious_decision.3001.prisoner.tt.a:0 "Все [vassals|El], [courtiers|El] и [guests|El], не практикующие ритуальные жертвоприношения, потеряют #N 30#! [Concept( 'opinion', 'мнения' )|E] о #V вас#!"
 agot_religious_decision.3001.peasants:0 "Удовлетворится ли [ROOT.Char.GetFaith.HighGodNameAlternate] несколькими простолюдинами?"
 agot_religious_decision.3001.peasants.tt:0 "Все [courtiers|El] и [guests|El], не практикующие ритуальные жертвоприношения, потеряют #N 15#! [Concept( 'opinion', 'мнения' )|E] о #V вас#!"
 agot_religious_decision.3001.peasants.tt.a:0 "Набожные [courtiers|El] и [guests|El] вашей конфессии улучшат на #P 10#! своё [opinion|El] о #V вас#!"
 agot_religious_decision.3001.false_idols:0 "[ROOT.Char.GetFaith.HighGodName] - единственный истинный бог, ложные идолы будут сожжены."
 agot_religious_decision.3001.false_idols.tt:0 "Меньшее подношение может не снискать мне должного внимания..."
 agot_religious_decision.3001.a:0 "На этот раз я не буду делать никаких подношений."
 agot_religious_decision.3001.a.tt:0 "Никаких подношений не будет."
 agot_religious_decision.3001.b:0 "Если подумать, сейчас не самое подходящее время."

 agot_religious_decision.3002.t:0 "Молитвы без ответа"
 agot_religious_decision.3002.desc:0 "[red_priest.GetFirstName] и я часами вглядывались в священное пламя ночь за ночью, но, несмотря на все усилия, не появилось ни фигур, ни очертаний - ничего, кроме дыма и гари, поднимающихся к небу..."
 agot_religious_decision.3002.offering_desc:0 "Проходят часы, и хотя [red_priest.GetFirstName] продолжает молиться с неугасимым рвением, пламя не показывает ни фигур, ни видений.\n\nМои глаза начинает щипать от поднимающегося дыма - несмотря на принесённую жертву, я вижу лишь обычное ночное пламя..."
 agot_religious_decision.3002.zealous:0 "Неужели [ROOT.Char.GetFaith.HighGodNameAlternate] оставил меня?"
 agot_religious_decision.3002.cynical:0 "Такой же огонь, как и все остальные..."
 agot_religious_decision.3002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] хранит молчание."

 agot_look_into_flames.vision_intro_desc:0 "Пока [red_priest.GetFirstName] упорно читает свои молитвы перед пламенем, отгоняющим ночную тьму, я медленно погружаюсь в размышления.\n\n"

 agot_look_into_flames.vision_outro_desc:0 " #italic [Select_CString(ROOT.Char.IsFemale, 'Благословлена', 'Благословлён' )] ли я истинным видением [ROOT.Char.GetFaith.HighGodNamePossessive]? Какое послание оно содержит...?#!" #Extra space intentional as it appends to the triggered desc below.

 agot_look_into_flames.vision_title:0 "Видения в пламени"
 agot_religious_decision.3003.t:0 "$agot_look_into_flames.vision_title$: Тень"
 agot_religious_decision.3003.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Завороженная', 'Завороженный' )] пламенем, я успеваю заметить одинокую тень, едва различимый силуэт, прячущийся во тьме, и, когда пламя меркнет, фигура, кажется, жестом побуждает к действию.\n\nДрожь пробегает по моей спине, и так же быстро, как странная тень появилась, она обращается в туман; пламя снова становится обычным пламенем."
 agot_religious_decision.3003.a:0 "Шёпот будущей дружбы?"
 agot_religious_decision.3003.b:0 "Тени, скрывающиеся во тьме... предупреждение о грядущей опасности?"
 agot_religious_decision.3003.tt: "Мои молитвы услышаны."

 agot_religious_decision.3004.t:0 "$agot_look_into_flames.vision_title$: Воин"
 agot_religious_decision.3004.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Завороженная', 'Завороженный' )] пляшущим пламенем, я [Select_CString(ROOT.Char.IsFemale, 'уловила', 'уловил' )] лишь силуэт за пределами огня - завоевателя с могучим мечом, окружённого павшими врагами у его ног. В одно мгновение меч воина разлетается на куски, посылая в небо мириады искр.\n\nДрожь пробегает по моей спине, а пламя снова становится обычным пламенем."
 agot_religious_decision.3004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] поведёт меня к победе."
 agot_religious_decision.3004.b:0 "Лучше держаться подальше от раздоров..."

 agot_religious_decision.3005.t:0 "$agot_look_into_flames.vision_title$: Замок"
 agot_religious_decision.3005.desc:0 "В кратчайшие мгновения искры, взлетающие к небу, разгораются всё ярче, и сквозь пляшущее пламя я вижу знакомый величественный замок, тающий в мерцающих золотых углях.\n\Моё сердце начинает биться, но в одно мгновение всё исчезает, и огонь снова становится не более чем огнём."
 agot_religious_decision.3005.a:0 "Эхо будущей славы и богатства, которые ждут меня."
 agot_religious_decision.3005.a.tt:0 "Моё упорство и трудолюбие непременно будут вознаграждены."
 agot_religious_decision.3005.b:0 "Видение старой Валирии, обратившейся в пепел."
 agot_religious_decision.3005.b.tt:0 "[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )] видением, я сосредоточусь на изучении древних империй."

 agot_religious_decision.3006.t:0 "$agot_look_into_flames.vision_title$: Кинжалы во тьме"
 agot_religious_decision.3006.desc:0 "И всё же, когда треск огня продолжает посылать искры в небо, не более чем на мгновение они превращаются в горящие кинжалы, без труда пронзающие тени, скрытые густым дымом, поднимающимся вверх.\n\nПереживая страх, я дрожу, несмотря на тепло пламени, и в одно мгновение всё исчезает; огонь снова становится не более чем огнём." #But whom does the shadow serve? The Lord of Light, or the Other whose name the darkness shrouds?
 agot_religious_decision.3006.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставаться [Select_CString(ROOT.Char.IsFemale, 'бдительной', 'бдительным' )]."
 agot_religious_decision.3006.b:0 "Может быть, настало время нанести удар?"

 agot_religious_decision.3007.t:0 "$agot_look_into_flames.vision_title$: Танцующие глифы"
 agot_religious_decision.3007.desc:0 "Завороженные мерцанием пламени, дым и огненные вихри начинают обретать форму, и на кратчайшие мгновения благословенный огонь являет странные символы - формирующиеся, мерцающие и переплавляющиеся друг в друга, словно сами тени танцуют передо мной.\n\nНо так же быстро, как они появились, они исчезают, и пламя вновь становится обычным костром."
 agot_religious_decision.3007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] глубже проникнуть в высшие таинства!"
 agot_religious_decision.3007.b:0 "Ответы должны лежать в древних сказаниях..."

 agot_religious_decision.3008.t:0 "$agot_look_into_flames.vision_title$: Невредимая ходьба"
 agot_religious_decision.3008.t.scheme:0 "$agot_look_into_flames.vision_title$: Раскрытое предательство"

 agot_religious_decision.3008.desc:0 "Пока [red_priest.GetFirstName] совершает священные обряды и продолжает свои молитвы перед ночным пламенем, на мгновение "

 agot_religious_decision.3008.scheme_murder_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold убить меня!#!"

 agot_religious_decision.3008.scheme_abduction_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold похитить меня!#!"

 agot_religious_decision.3008.scheme_steal_artifact_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold украсть артефакт#! у меня!"
 agot_religious_decision.3008.scheme_fallback_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] против меня!"

 agot_religious_decision.3008.no_scheme_desc:0 "Я узнаю себя в пламени.\n\nС факелом в руке, я иду [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )] сквозь тьму. Как никогда, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [ROOT.Char.GetFaith.HighGodNameAlternate] присматривает за мной."

 agot_religious_decision.3008.a:0 "[ROOT.Char.GetFaith.HighGodName] благоволит мне."
 agot_religious_decision.3008.b:0 "[owner.Custom('InsultAdjective')] отродье!"

 ####################
 # TRADE EXPEDITION #
 ####################

 agot_religious_decision.4000.t:0 "Грандиозное предложение о торговой экспедиции"
 agot_religious_decision.4000.desc:0 "Мои советники и торговцы шепчутся о неосвоенных рынках в дальних странах. После тщательного обдумывания я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] предложить своему двору грандиозную торговую экспедицию. Это предприятие может принести огромные богатства моей державе, но может оказаться и бесполезной тратой ресурсов. Пока совет собирается для обсуждения моего плана, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, сколько вложить в путешествие."
 agot_religious_decision.4000.a:0 "Скромное вложение, достаточное для пробы пера."
 agot_religious_decision.4000.a.flavor:0 "Экспедиция отправится в путь и вернется в течение двух месяцев."
 agot_religious_decision.4000.b:0 "Сбалансированные вложения, достаточные, чтобы оказать заметное влияние."
 agot_religious_decision.4000.b.flavor:0 "Экспедиция отправится в путь и вернется в течение шести месяцев."
 agot_religious_decision.4000.c:0 "Щедрые вложения, достаточно, чтобы получить значительную прибыль."
 agot_religious_decision.4000.c.flavor:0 "Экспедиция отправится в путь и вернется в течение года."
 agot_religious_decision.4000.d:0 "Огромные вложения, я не пожалею средств."
 agot_religious_decision.4000.d.flavor:0 "Экспедиция отправится в путь и вернется в течение двух лет."
 agot_religious_decision.4000.e:0 "Неважно."

 agot_religious_decision.4001.t:0 "Возвращение экспедиции"
 agot_religious_decision.4001.desc:0 "После долгих месяцев ожидания моя торговая экспедиция наконец-то вернулась, но результаты оказались далеко не такими, на которые я [Select_CString(ROOT.Char.IsFemale, 'рассчитывала', 'рассчитывал' )]. Ряд неудач - плохое планирование, плохая погода и нападения пиратов - привели к тому, что флот не смог похвастаться ничем по сравнению с вложенными средствами. Кое-какие товары удалось спасти, но обещанного вознаграждения это предприятие не принесло."
 agot_religious_decision.4001.a:0 "Какая жалость."

 agot_religious_decision.4002.t:0 "Возвращение экспедиции"
 agot_religious_decision.4002.desc:0 "Моя торговая экспедиция вернулась и привезла скромную партию товаров. Хотя это и не та удача, на которую я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], но и не провал. Были установлены новые торговые маршруты, хотя они и не такие прибыльные, как я себе [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )]. По крайней мере, это начало."
 agot_religious_decision.4002.a:0 "Как и следовало ожидать."

 agot_religious_decision.4003.t:0 "Возвращение экспедиции"
 agot_religious_decision.4003.desc:0 "Моя торговая экспедиция вернулась с триумфом, нагруженная богатствами и освоив новые торговые пути. Новые внешнеторговые партнеры, которых я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )], вполне компенсируют вложенные мною средства. Это предприятие укрепило репутацию моей столицы как процветающего торгового центра."
 agot_religious_decision.4003.a:0 "Невероятно!"

 ######################
 # WHALING EXPEDITION #
 ######################

 agot_religious_decision.5000.t:0 "Китобойная экспедиция"
 agot_religious_decision.5000.desc:0 "Пришло время собрать припасы и средства, необходимые для начала моей китобойной экспедиции."
 agot_religious_decision.5000.a:0 "Я не пожалею средств на эту экспедицию."
 agot_religious_decision.5000.b:0 "Я вложу умеренные средства."
 agot_religious_decision.5000.c:0 "Я потрачу минимум средств."
 agot_religious_decision.5000.d:0 "Неважно, меня это больше не интересует."

 agot_religious_decision.5001.t:0 "Китобойная экспедиция"
 agot_religious_decision.5001.desc_great:0 "После нескольких часов, проведённых в море, я замечаю, что поблизости бьются несколько китов. Хотя я нахожусь на значительном расстоянии, я вижу, что все они размером с небольшие острова. По крайней мере, так я скажу торговцам на берегу.\n\nКак бы то ни было, я и мои матросы можем с уверенностью сказать, что они стоят целое состояние!"
 agot_religious_decision.5001.desc_good:0 "Внезапный крик одного из матросов привлекает моё внимание.\n\nЯ слежу за нарастающими криками, поворачивающимися головами и вытянутыми пальцами, и в конце концов вижу вдалеке бьющегося кита. Насколько я могу судить, за него можно выручить хорошую цену..."
 agot_religious_decision.5001.desc_bad:0 "Экспедиция затянулась надолго. Мои матросы стонут и ноют, что мы не видели никаких признаков кита и что при таком темпе мы, вероятно, никогда его не увидим.\n\nХотя их лень ранит меня, я боюсь, что они правы. Эта экспедиция - пустая трата времени, а моя казна разграблена моим собственным честолюбием!"
 agot_religious_decision.5001.a:0 "За ними, полный вперёд!"
 agot_religious_decision.5001.b:0 "Он будет моим!"
 agot_religious_decision.5001.c:0 "Проклятье!"
 agot_religious_decision.5001.a.tt_success:0 "Вы загарпунили китов и возвращаетесь с ними домой"
 agot_religious_decision.5001.b.tt_success:0 "Вы загарпунили кита и возвращаетесь с ним домой"
 agot_religious_decision.5001.a.tt_failure:0 "Вы не смогли загарпунить кита"

 ####################
 # OILY BLACK STONE #
 ####################

 agot_religious_decision.5100.t:0 "Зловещий зов"
 agot_religious_decision.5100.desc.holy_site:0 "Передо мной стоит колоссальный обелиск из маслянистого чёрного камня, его гладкая поверхность отражает приглушённую, нестареющую силу. В его безмолвном бдении таятся намёки на забытые тайны.\n\nЛюди во все времена брали куски в качестве трофеев, а другие возводили памятники. Здесь стоит природный обелиск - но какие тайны могут скрываться внутри? Чем я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пожертвовать?"
 agot_religious_decision.5100.desc.artifact:0 "В моей руке лежит осколок маслянистого чёрного камня, гладкая поверхность которого отражает приглушённую, нестареющую силу. Когда я вглядываюсь в камень в своей руке, в нём появляются намёки на забытые тайны.\n\nВеками из этого камня высекали великие монументы, и маслянисто-чёрные обелиски возвышались там, где их не должно было быть. Другие до меня владели подобными осколками, но какие тайны могут скрываться внутри? Чем я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пожертвовать?"
 agot_religious_decision.5100.a:0 "Славное подношение"
 agot_religious_decision.5100.a.tt:0 "Я положу перед этим маслянистым камнем нечто ценное, пытаясь умиротворить ту силу, которой он обладает. Такой дар может привлечь... внимание."
 agot_religious_decision.5100.b:0 "Скромное подношение"
 agot_religious_decision.5100.b.tt:0 "Более скромное подношение, всё ещё значимое, но не такое экстравагантное. Возможно, этого будет достаточно, чтобы заинтересовать камень, не вызывая его гнева."
 agot_religious_decision.5100.c:0 "Ничем, только собой"
 agot_religious_decision.5100.c.tt:0 "Вместо материальных благ я добровольно отдам себя на милость камня, в поисках осознания или безумия. Что потребует камень взамен?"
 agot_religious_decision.5100.d:0 "Оставить всё как есть"
 agot_religious_decision.5100.d.tt:0 "Камень остаётся нетронутым. Его сила неоспорима, но, возможно, время для такого подношения ещё не пришло, а может быть, лучше и вовсе проигнорировать его."

 agot_religious_decision.5101.t:0 "Ритуал"
 agot_religious_decision.5101.desc.start_no_offering:0 "Я стою перед камнем, не предложив ему ничего, кроме своего присутствия. Кажется, будто сам камень притягивает меня к себе, взвешивая моё решение."
 agot_religious_decision.5101.desc.start_offering:0 "Я кладу своё подношение перед камнем в знак благоговения. Камень, кажется, почти признаёт мой жест, словно ожидая чего-то большего."
 agot_religious_decision.5101.desc:0 "\n\nЯ начинаю ритуал сосредоточения воли, камень, ощущение маслянистой гладкости, теперь в центре моих мыслей. Каждый жест, каждое слово, произнесённое или в мыслях, кажется обдуманным, как будто в самом действии заложена сила, способная определить, что будет дальше."

 agot_religious_decision.5101.desc.end_no_change:0 "\n\nКогда я поворачиваюсь и иду прочь от камня, я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'неизменной', 'неизменным' )], а камень молчит за моей спиной. Чувствуется тихое разочарование, как будто все усилия были напрасны, но я не могу избавиться от ощущения, что что-то осталось недосказанным."
 agot_religious_decision.5101.desc.end_changed:0 "\n\nКогда я поворачиваюсь и отхожу от камня, я чувствую, что во мне что-то изменилось. Трудно сказать, что именно, но я чувствую изменения, затаившиеся под поверхностью."
 agot_religious_decision.5101.shrewd:0 "Острота ума"
 agot_religious_decision.5101.shrewd.tt:0 "Благодаря камню у меня появилось обострённое чувство стратегии. Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] мыслить более ясно, с пугающей точностью предугадывая действия других."
 agot_religious_decision.5101.strong:0 "Непоколебимая сила"
 agot_religious_decision.5101.strong.tt:0 "Камень подарил мне прилив физической мощи. Я чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'способной', 'способным' )], моё тело теперь представляет собой более грозную силу, чем раньше."
 agot_religious_decision.5101.good:0 "Дар от камня"
 agot_religious_decision.5101.good.tt:0 "Что бы ни сделал камень, он принёс что-то положительное. Возможно, обретённую мудрость или неожиданное преимущество на моём пути."
 agot_religious_decision.5101.no_change_tt:0 "Камень ничего не сделал. Мои надежды и ожидания рухнули, и я задаюсь вопросом, не было ли всё это напрасно."
 agot_religious_decision.5101.bad:0 "Цена уплачена"
 agot_religious_decision.5101.bad.tt:0 "Какие бы перемены ни наступили, они дорого мне обошлись. Может, камень и дал мне что-то, но взамен он забрал столько же."

 agot_religious_decision.5101.possessed:0 "Голос во тьме"
 agot_religious_decision.5101.possessed.tt:0 "Я чувствую, как внутри что-то шевелится, чужое присутствие укореняется в моём сознании. Сила камня, кажется, захватила меня так, что я не могу этого объяснить."
 agot_religious_decision.5101.no_change.zealous:0 "За что боги ненавидят меня?"
 agot_religious_decision.5101.no_change.zealous.tt:0 "Мне кажется, что боги отвергли меня, и их благосклонность всё дальше ускользает от меня. Я [Select_CString(ROOT.Char.IsFemale, 'разочарована и растеряна', 'разочарован и растерян' )], ищу ответы там, где их нет."
 agot_religious_decision.5101.no_change:0 "Без ответов"
 agot_religious_decision.5101.no_change.tt:0 "Камень ничего не сделал. Мои надежды и ожидания разрушены, и я задаюсь вопросом, не было ли всё это напрасно."

