 agot_hunt_activity.001.t:0 "Странник на пути"
 agot_hunt_activity.001.desc:0 "Во время охоты я натыкаюсь на человека — #italic великана#!, спина которого покрыта шрамами. Он выглядит испуганным, его глаза бегают из стороны в сторону так, как-будто охотятся #italic за ним самим#!\n\n Этот незнакомец, кажется, не заметил меня, так как я [Select_CString(ROOT.Char.IsFemale, 'спряталась', 'спрятался' )] под густым подлеском. Что мне следует делать?"
 agot_hunt_activity.001.a:0 "Покажу себя и попытаюсь его успокоить."
 agot_hunt_activity.001.b:0 "Продолжать прятаться."
 agot_hunt_activity.001.c:0 "Бежать прочь, мы оба в большой беде!"
 agot_hunt_activity.002.t:0 "Оставаться в укрытии."
 agot_hunt_activity.002.desc:0 "Когда странник останавливается, слишком уставший, чтобы бежать дальше, я слышу, как он отчаянно бранится и плачет. Клянусь, из его уст я отчётливо [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] повторяющееся «нельзя возвращаться»!\n\n Спустя несколько минут, я по прежнему остаюсь в своём укрытии, как вдруг, за спиной незнакомца появляются трое мужчин. Один из них начинает избивать его кнутом работорговца!" 
 agot_hunt_activity.002.a:0 "Я никак не могу помочь ему."
 agot_hunt_activity.002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] вмешаться!"
 agot_hunt_activity.003.t:0 "Дайте мне с ним поговорить!"
 agot_hunt_activity.003.desc:0 "Незнакомец представляется воином из благородного дома за Узким морем. Но теперь, он лишь раб, попавший в плен более года назад. Он молит меня о помощи — он говорит, что его преследуют его хозяева!"
 agot_hunt_activity.003.a:0 "Я помогу ему!"
 agot_hunt_activity.003.b:0 "Увы, он должен принять свою судьбу."
 agot_hunt_activity.004.t:0 "Оставить незнакомца позади"
 agot_hunt_activity.004.desc:0 "По мере того, как я отдаляюсь от незнакомца всё дальше и дальше, я всё громче и громче слышу его крики и щелчки кнута по плоти. Крики становятся всё более мучительными, пока не прекращаются.\n\n Я могу лишь представить, какая участь постигла бродягу от рук тех людей, которые за ним охотились. Теперь, я могу лишь спрашивать себя #italic «Правильно ли я [Select_CString(ROOT.Char.IsFemale, 'поступила', 'поступил' )]?»#!"
 agot_hunt_activity.004.a:0 "Это было неизбежно..."	
 agot_hunt_activity.004.b:0 "Мне нужно было спасти его!"	
 agot_hunt_activity.005.t:0 "Хозяева бродяги"
 agot_hunt_activity.005.desc:0 "Трое мужчин подходят ко мне. Один походит на купца в причудливых заморских одеяниях, в то время как двое других — явно воины, экипированные в лёгкие кожаные доспехи.\n\n Купец благодарит меня за поимку его беглого раба, обещая, что он вознаградит меня за моё содействие в поимке."
 agot_hunt_activity.005.a:0 "Передать странника иностранцам."
 agot_hunt_activity.005.b:0 "С его-то силой, да за просто так?"
 agot_hunt_activity.005.c:0 "Быть может, мне пригодится человек с такими способностями?"
 agot_hunt_activity.006.t:0 "Хозяева незнакомца"
 agot_hunt_activity.006.desc:0 "Я вылезаю из своего укрытия, пугая незнакомцев — они думали, что порка прошла без лишних свидетелй. Один из них, одетый в причудливые заморские одеяния, окликает меня. «Тебе не стоило здесь находиться. Наш раб придумал план побега, но у него это не совсем успешно вышло», - бормочет он с тревожной ухмылкой. «Ступай своей дорогой, и избежишь неприятностей»"
 agot_hunt_activity.006.a:0 "Меня не нужно просить дважды!"
 agot_hunt_activity.006.b:0 "Быть может, мне пригодится человек с такими способностями?"
 agot_hunt_activity.006.c:0 "Убить их всех!"
 agot_hunt_activity.007.t:0 "Моё новое приобретение"
 agot_hunt_activity.007.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] дело с рабовладельцами, я [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )] нового раба... Теперь, что с ним делать — #italic решать мне...#!"
 agot_hunt_activity.007.a:0 "Я освобожу его!"
 agot_hunt_activity.007.b:0 "Он станет жить у меня при дворе."
 agot_hunt_activity.007.c:0 "Он принадлежит мне до конца!"

 magot_hunt_activity.006.desc:0 "PLACEHOLDER Разговор с тремя незнакомцами"
 