 # Guest offers to share rumors from a nearby foreign realm.
 agot_hold_court.1001.t:0 "$hold_court_header$ Верховное предложение"
 agot_hold_court.1001.desc:0 "[paramount_petitioner.GetTitledFirstName], мой вассал, подходит к моему трону и низко кланяется.\n\n"Доброго здравия, ваше величество. У земли, известной как [paramount_title.GetName], ныне нет правителя. Я хочу выдвинуть свою кандидатуру, дабы править этим регионом от вашего имени.""
 agot_hold_court.1001.a:0 "Вы будешь надзирать за землёй [paramount_title.GetName] для меня."
 agot_hold_court.1001.b:0 "Ничего ты не получишь! Доброго дня, сер!"

 agot_hold_court.1011.t:0 "$hold_court_header$ Ужасные границы"
 agot_hold_court.1011.desc_paramount:0 "[aggressor_vassal.GetName] обвиняет вассала по имени [defender_vassal.GetName] в незаконном владении землями и лордами, которые по праву должны принадлежать [aggressor_vassal.GetHerHim]. [vassal_claim.GetName] наиболее раздражает персонажа [aggressor_vassal.GetName], поскольку, по его словам, когда [defender_vassal_vassal.GetName] поклялся в верности вассалу [defender_vassal.GetName], это вызвало дисбаланс в королевстве. И поэтому эти земли и их доходы должны принадлежать именно ему, а не кому-то ещё.\n\n"
 agot_hold_court.1011.desc_direct:0 "[aggressor_vassal.GetName] утверждает, что [vassal_claim.GetName], подчинённый вассалу [defender_vassal.GetName] и присягнувший непосредственно вам, является частью его де-юре территории. И что возвращение этой территории в его домен целиком и полностью в интересах королевства.\n\n"

 agot_hold_court.1011.desc_historic_claimant:0 "Далее он заявляет, что [defender_vassal.GetTitledFirstName] даже не является законным лордом земли [vassal_claim.GetName], ведь дом [dynasty.GetName] владел ею в течение многих лет, добросовестно служа титулу [aggressor_vassal.GetPrimaryTitle.GetName]. В связи с этим он предлагает отдать титул персонажу [historic_claimant.GetName], чья семья была лишена своих исторических земель."
 agot_hold_court.1011.desc_historic_same:0 "Дом [dynasty.GetName] является традиционным владельцем титула [vassal_claim.GetName], поэтому [defender_vassal.GetName] правомерно владеет этой землёй."
 agot_hold_court.1011.desc_default:0 "[vassal_claim.GetName] [dynasty.GetName]."
 agot_hold_court.1011.desc_paramount_titles:0 "Ещё больше ситуацию усложняет тот факт, что [defender_vassal_vassal.GetTitledFirstName] владеет титулами по всему королевству"
 agot_hold_court.1011.desc_titles:0 "Ещё больше ситуацию усложняет тот факт, что [defender_vassal.GetTitledFirstName] владеет титулами по всему королевству."


 agot_hold_court.1011.a.direct:0 "[defender_vassal.GetTitleAsNameNoTooltip] поклянётся вам в верности."
 agot_hold_court.1011.a.indirect:0 "[defender_vassal_vassal.GetTitleAsNameNoTooltip] поклянётся вам в верности."
 agot_hold_court.1011.b.direct:0 "Земли вассала [defender_vassal.GetFirstNamePossessive] слишком велики, их нужно разделить."
 agot_hold_court.1011.b.indirect:0 "Земли вассала [defender_vassal_vassal.GetFirstNamePossessive] слишком велики, их нужно разделить."

 agot_hold_court.1011.c:0 "Я заберу эти лишние титулы для вас!"
 agot_hold_court.1011.d:0 "[vassal_claim.GetNameNoTier] исторически является резиденцией дома [historic_claimant.GetHouse.GetName], так что земля должна достаться персонажу [historic_claimant.GetFirstName]!"

