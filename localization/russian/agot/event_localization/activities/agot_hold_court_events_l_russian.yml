 agot_hold_court.1021.t:0 "[historic_claimant.GetName]"
 agot_hold_court.1021.desc:0 "Эй, приятель, у тебя есть [claim_title.GetName], но дом [dynasty.GetName] владел этим титулом в течение многих лет. У нас нет земли, так что не мог бы ты отдать землю мне? Позязя?"

