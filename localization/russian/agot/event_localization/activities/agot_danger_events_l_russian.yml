l_russian:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Набег одичалых!"
 agot_danger.0001.desc:0 "Когда мы проходим через местность, что известна как [location.GetName], боевой клич прорезает воздух, пронзая нас безмерным страхом. Даже среди самых храбрых путешественников этот звук заставил бы смельчаков броситься под юбки своих матерей.\n\n«Одичалые, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!» Голос стражника пробивается сквозь напряжение, привлекая моё внимание, когда он обнажает меч и направляет его вперёд. Паника распространяется среди нас как лесной пожар, и к хору страха присоединяется ещё один голос. «Им #bold нет числа#!!»\n\nНесмотря на то, что их число невелико, враги огромны, бесстрашны и, кажется, готовы потерять свои жизни ради нашего товара. Среди них выделяется одна фигура: [btw_raider.GetFirstNameNicknamed], судя по всему, их [Select_CString(btw_raider.IsFemale, 'предводительница. Одичалая, известная', 'предводитель. Одичалый, известный' )] своей жестокостью, дерзкими набегами, вроде этого, и вспыльчивым нравом.\n\nКак только налётчики приблизились, моя лошадь взбрыкнула, чуть не сбросив меня с седла, но я крепко держу поводья и сижу прямо. Подняв [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..."
 agot_danger.0001.a:0 "Отходим! Немедленно отходим!"
 agot_danger.0001.a.tt:0 "Вы и ваша свита пытаетесь скрыться от налётчиков-одичалых."
 agot_danger.0001.a.toast:0 "Бежим!"
 agot_danger.0001.a.fleeing:0 "Вы сбежали без лишних хлопот. Так тебе, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay:0 "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 agot_danger.0001.a.majordelay:0 "Вы сбежали, но это вызвало серьёзную задержку в вашем путешествии."
 agot_danger.0001.a.minortheft:0 "Вам удалось спастись, но пришлось оставить часть имущества."
 agot_danger.0001.a.majortheft:0 "Вам удалось спастись, но во время бегства из седла выпал кошель."
 agot_danger.0001.a.minorcombo:0 "Несмотря на манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть несколько ваших вещей."
 agot_danger.0001.a.majorcombo:0 "Несмотря на сложные манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть большую часть ваших вещей."
 agot_danger.0001.a.scattered:0 "Ваша свита разбежалась - каждый сам за себя!"
 agot_danger.0001.b:0 "Возьмите себя в руки, парни, и за мной! В атаку!"
 agot_danger.0001.b.tt:0 "Вы и ваши стражники атакуете одичалых."
 agot_danger.0001.b.winning:0 "Вы выиграли битву."
 agot_danger.0001.b.win:0 "Вы победили"
 agot_danger.0001.b.killed:0 "Вы убили всех одичалых в отряде."
 agot_danger.0001.b.imprisoned:0 "[btw_raider.GetFirstName], [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] отряда одичалых, [Select_CString(btw_raider.IsFemale, 'захвачена', 'захвачен' )] вами!"
 agot_danger.0001.b.fleeing:0 "Отряд одичалых-налётчиков и их [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] [btw_raider.GetFirstName] сбежали после часового боя!"
 agot_danger.0001.b.losing:0 "Вы проиграли битву."
 agot_danger.0001.b.loss:0 "Вы проиграли"
 agot_danger.0001.b.robbed:0 "Вас разгромили, согнали в кучу и ограбили; они забрали всё, что у вас было."
 agot_danger.0001.b.kidnapping:0 "Вы потерпели поражение. Одичалые забрали с собой персонажа [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "Как насчёт подкупа..."
 agot_danger.0001.c.tt:0 "Вы пытаетесь нанять персонажа [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] присоединяется к вашему двору"
 agot_danger.0001.c.else:0 "Но стоит ли доверять одичалым?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сбежала', 'сбежал' )] с золотом"
 agot_danger.0001.d:0 "Если [sacrificed_entourage.GetFirstNameNoTooltip] задержит их, это поможет нам выиграть время."
 agot_danger.0001.d.tt:0 "Вы пожертвуете персонажем [sacrificed_entourage.GetName], чтобы отвлечь внимание одичалых-налётчиков."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] [Select_CString(sacrificed_entourage.IsFemale, 'оставлена', 'оставлен' )] позади"

 agot_danger.0002.title:0 "$travel_danger_prefix$ Битва в горах!"
 agot_danger.0002.desc:0 "Когда мы проходим через местность, что известна как [location.GetName], боевой клич пронзает тонкий утренний воздух, вызывая дрожь в спине. Даже среди самых храбрых путешественников этот звук заставил бы смельчаков броситься под юбки своих матерей.\n\n«Всадники, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!» Голос разведчика пробивается сквозь напряжение, привлекая моё внимание, когда он обнажает меч и направляет его вперёд. Пока ничего не видно, но звук множества копыт, дюжины лошадей или больше, становится громче, приближаясь. Паника распространяется среди нас как лесной пожар, и к хору страха присоединяется ещё один голос. «Им #bold нет числа#!!»\n\nНесмотря на то, что их число невелико, враги огромны, бесстрашны и, кажется, готовы потерять свои жизни ради нашего товара. Их возглавляет [Select_CString(moon_raider.IsFemale, 'огромная женщина', 'огромный мужчина' )] в полосатом плаще из шкуры сумеречного кота, [Select_CString(moon_raider.IsFemale, 'вооружённая', 'вооружённый' )] двуручным мечом. Кто-то из моей свиты выкрикивает [moon_raider.GetHerHis] имя, судя по всему, это [moon_raider.GetFirstNameNicknamed], [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] этого отряда налётчиков. [Select_CString(moon_raider.IsFemale, 'Воительница', 'Воитель' )] клана, [Select_CString(moon_raider.IsFemale, 'известная', 'известный' )] своей жестокостью, дерзкими набегами, подобными этому, и вспыльчивым нравом.\n\nКак только налётчики приблизились, моя лошадь взбрыкнула, чуть не сбросив меня с седла, но я крепко держу поводья и сижу прямо. Подняв [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..."
 agot_danger.0002.a:0 "Отходим! Немедленно отходим!"
 agot_danger.0002.a.tt:0 "Вы и ваша свита пытаетесь скрыться от налётчиков из горных кланов."
 agot_danger.0002.a.toast:0 "Бежим!"
 agot_danger.0002.a.fleeing:0 "Вы сбежали без лишних хлопот. Так тебе, [moon_raider.GetFirstName]!"
 agot_danger.0002.a.minordelay:0 "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 agot_danger.0002.a.majordelay:0 "Вы сбежали, но это вызвало серьёзную задержку в вашем путешествии."
 agot_danger.0002.a.minortheft:0 "Вам удалось спастись, но пришлось оставить часть имущества."
 agot_danger.0002.a.majortheft:0 "Вам удалось спастись, но во время бегства из седла выпал кошель."
 agot_danger.0002.a.minorcombo:0 "Несмотря на манёвры, [moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сумела', 'сумел' )] выкрасть несколько ваших вещей."
 agot_danger.0002.a.majorcombo:0 "Несмотря на сложные манёвры, [moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сумела', 'сумел' )] выкрасть большую часть ваших вещей."
 agot_danger.0002.a.scattered:0 "Ваша свита разбежалась - каждый сам за себя!"
 agot_danger.0002.b:0 "Возьмите себя в руки, парни, и за мной! В атаку!"
 agot_danger.0002.b.tt:0 "Вы и ваши стражники атакуете горцев."
 agot_danger.0002.b.winning:0 "Вы выиграли битву."
 agot_danger.0002.b.win:0 "Вы победили"
 agot_danger.0002.b.killed:0 "Вы убили всех налётчиков в отряде."
 agot_danger.0002.b.imprisoned:0 "[moon_raider.GetFirstName], [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] отряда горцев, [Select_CString(moon_raider.IsFemale, 'захвачена', 'захвачен' )] вами!!"
 agot_danger.0002.b.fleeing:0 "Отряд горцев-налётчиков и их [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] [moon_raider.GetFirstName] сбежали после часового боя!"
 agot_danger.0002.b.losing:0 "Вы проиграли битву."
 agot_danger.0002.b.loss:0 "Вы проиграли"
 agot_danger.0002.b.robbed:0 "Вас разгромили, согнали в кучу и ограбили; они забрали всё, что у вас было."
 agot_danger.0002.b.kidnapping:0 "Вы потерпели поражение. Горцы забрали с собой персонажа [kidnapped_entourage.GetName]..."
 agot_danger.0002.c:0 "Как насчёт подкупа..."
 agot_danger.0002.c.tt:0 "Вы пытаетесь нанять персонажа [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined:0 "[moon_raider.GetFirstNameNoTooltip] присоединяется к вашему двору"
 agot_danger.0002.c.else:0 "Но стоит ли доверять горцам?"
 agot_danger.0002.c.ranwithmoney:0 "[moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сбежала', 'сбежал' )] с золотом"
 agot_danger.0002.d:0 "Если [sacrificed_entourage.GetFirstNameNoTooltip] задержит их, это поможет нам выиграть время."
 agot_danger.0002.d.tt:0 "Вы пожертвуете персонажем [sacrificed_entourage.GetName], чтобы отвлечь внимание налётчиков."
 agot_danger.0002.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] [Select_CString(sacrificed_entourage.IsFemale, 'оставлена', 'оставлен' )] позади"

 agot_danger.0003.title:0 "$travel_danger_prefix$ Ледяная расщелина"
 agot_danger.0003.desc:0 "Когда я пересекаю ледяной покров, осторожно обходя и преодолевая расщелины и овраги, испещряющие его поверхность, я слышу позади себя слабый вскрик. Повернувшись на звук, я вижу, что [crevasse_fallerinto.GetName], [Select_CString(crevasse_fallerinto.IsFemale, 'отставшая', 'отставший' )] в хвосте моей свиты, цепляется за край расщелины. [crevasse_fallerinto.GetHerHis|U] сани болтаются под [Select_CString(crevasse_fallerinto.IsFemale, 'ней', 'ним' )]. [crevasse_fallerinto.GetHerHis|U] лицо искажается от ужаса, когда [crevasse_fallerinto.GetSheHe] кричит мне, отчаянно борясь с весом саней, тянущих [crevasse_fallerinto.GetHerHis] навстречу гибели."
 agot_danger.0003.a:0 "Вот почему у меня под рукой есть верёвка."
 agot_danger.0003.a.tt:0 "Вы ловко накидываете лассо на персонажа [crevasse_fallerinto.GetFirstNameNoTooltip], обвязываете верёвку вокруг себя и упираетесь пятками до прибытия помощи."
 agot_danger.0003.b:0 "Держись крепче, я тяну тебя вверх!"
 agot_danger.0003.b.toast.success.t:0 "Вам удалось вытащить персонажа [crevasse_fallerinto.GetName] наверх вместе с [crevasse_fallerinto.GetHerHis] санями."
 agot_danger.0003.b.toast.failure.t:0 "Ваша хватка ослабла, и [crevasse_fallerinto.GetName] [Select_CString(crevasse_fallerinto.IsFemale, 'разбилась', 'разбился' )] насмерть"
 agot_danger.0003.c:0 "Общий вес слишком велик, [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip], придётся обрезать сани."
 agot_danger.0003.c.tt:0 "Потеря припасов приведёт к необходимости урезания рациона."
 agot_danger.0003.d:0 "Ну что ж, [crevasse_fallerinto.GetFirstNameNoTooltip], пора, наконец, поднять свой собственный вес."
 agot_danger.0003.d.tt:0 "Вы безучастно наблюдаете, как [crevasse_fallerinto.GetName] падает в холодную бездну под весом саней."

 agot_danger.0004.title:0 "$travel_danger_prefix$ Рассекающий ветер"
 agot_danger.0004.desc:0 "Путешествовать по неумолимым пустошам, простирающимся за Стеной, достаточно сложно и в удачный день. Сегодняшний день, похоже, будет не из таких. Ветер проникает в каждую щель моих мехов и плаща, а завывающие порывы ветра бьют по моим чувствам. Я знаю, что облака над головой принесут с собой снег, который также ослепит меня. Со снегом придёт и сырость, а с сыростью - мороз. Укрытие может спасти жизнь уже сейчас."
 agot_danger.0004.a:0 "Я точно знаю, что поблизости есть пещера!"
 agot_danger.0004.a.tt:0 "Вы укроетесь в пещере, пока буря не утихнет."
 agot_danger.0004.b:0 "Нам нужно найти укрытие, и быстро!"
 agot_danger.0004.b.tt:0 "Вы начнёте искать место, где можно укрыться. Некоторые из отряда могут пострадать от холода."
 agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName] [Select_CString(frostbite_victim.IsFemale, 'накормила', 'накормил' )] Холодных богов своей плотью."
 agot_danger.0004.c:0 "Непогода меня не остановит. Промедление - смерть."
 agot_danger.0004.c.tt:0 "Вы пойдёте вперёд вопреки ледяному ветру, многие из вашего отряда получат обморожение или погибнут."
 agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName] [Select_CString(frostbite_victim.IsFemale, 'поддалась', 'поддался' )] ледяному ветру."
 agot_danger.0005.title:0 "$travel_danger_prefix$ Рассекающий ветер: пещера"
 agot_danger.0005.desc:0 "Я прыгаю в тёмное укрытие пещеры как раз в тот момент, когда первый снег начинает падать с облаков. Завывания ветра всё ещё преследуют нас внутри, но стены пещеры толстые, и они укроют нас от самого сильного холода.\n\nКогда я вхожу пещеру, мои глаза привыкают к темноте, которую не в силах рассеять факелы, я с удивлением обнаруживаю, что в глубине пещеры меня ждут росписи. Изображения людей, которые укрылись в этом месте до нас."
 agot_danger.0005.a:0 "Гляньте на эти настенные росписи, они, должно быть, древние!"
 agot_danger.0005.a.tt:0 "Вы внимательно изучите наскальные рисунки и попытаетесь что-то из них почерпнуть."
 agot_danger.0005.a.success:0 "Вам удаётся что-то разглядеть в рисунках."
 agot_danger.0005.a.failure:0 "Это просто силуэты людей, животных и предметов. Красиво, но ни о чём не говорит."
 agot_danger.0005.a.toast.failure.t:0 "Пещерные рисунки не дают никаких откровений."
 agot_danger.0005.b:0 "Костёр тёплый, но [cave_companion.GetFirstNameNoTooltip] ещё теплее."
 agot_danger.0005.c:0 "Раз уж мы застряли здесь, то не мешало бы обыскать это место."
 agot_danger.0005.c.tt:0 "Вы обыщете пещеру на предмет ценностей."
 agot_danger.0005.c.mushrooms:0 "Вы нашли вкусные грибы"
 agot_danger.0005.c.mushrooms.toast:0 "Вы нашли вкусные грибы."
 agot_danger.0005.c.tiny_gold:0 "Вы нашли ценную безделушку"
 agot_danger.0005.c.tiny_gold.toast:0 "Вы нашли ценную безделушку."
 agot_danger.0005.c.minor_gold:0 "Вы нашли тайник со шкурами"
 agot_danger.0005.c.minor_gold.toast:0 "Вы нашли тайник со шкурами"
 agot_danger.0005.c.bear.tt:0 "Вы нашли хозяина пещеры"
 agot_danger.0005.d:0 "Давайте устроимся здесь. Разожжём костёр и будет рассказывать истории."
 agot_danger.0005.d.tt:0 "Вы переждёте метель, рассказывая истории у костра."
 agot_danger.0006.title:0 "$travel_danger_prefix$ Рассекающий ветер: роспись предков"
 agot_danger.0006.desc:0 "Присмотревшись к наскальным рисункам, я вижу, что все они принадлежат не одному народу. Истории дюжины кланов и племён выстроились вдоль стен, рассказывая об их тяготах и триумфах. Это место приютило их всех, как и нас сейчас. Эти стены рассказывают свои истории, словно я слышу, как их призраки шепчут мне сквозь далёкие звуки ветра. По мере того как я рассматриваю изображения более подробно, некоторые из них начинают взывать ко мне.\n\nНа какой из них мне сосредоточиться?"
 agot_danger.0006.a:0 "Эти ряды маленьких изображений, в них есть какая-то закономерность. Это поэзия?"
 agot_danger.0006.a.tt:0 "Пытаясь расшифровать стихотворение, вы нечаянно сочинили несколько собственных произведений."
 agot_danger.0006.b:0 "Я узнаю эту сцену: основатель нашего клана убивает белого мамонта с одним бивнем!"
 agot_danger.0006.b.tt:0 "Современная запись деяний вашего предка прославит легенду вашего клана."
 agot_danger.0006.c:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о технике ловли рыбы, изображённой здесь, но это очень умно."
 agot_danger.0006.c.tt:0 "На некоторых картинах изображены фигуры, выполняющие свои задачи с вдохновляющей изобретательностью."
 agot_danger.0007.title:0 "$travel_danger_prefix$ Рассекающий ветер: пробуждение хозяина"
 agot_danger.0007.desc:0 "Когда я начинаю углубляться в пещеру, то нахожу на полу кости как зверей, так и людей. Я приостанавливаюсь, когда до меня доходит, что некоторые кости все еще сохранили мясо и блестят багровой кровью в нашем ограниченном свете. Я начинаю инстинктивно тянуться за оружием, как вдруг передо мной возникает громадная фигура медведя с толстыми мускулами. Из его пасти ровными струйками течет кровь, а сам он отступает назад и рычит с вызовом."
 agot_danger.0007.a:0 "Эта пещера недостаточно велика для нас двоих."
 agot_danger.0007.b:0 "Воины, приготовить копья!"
 agot_danger.0007.b.cleankill.tt:0 "Ваш отряд убивает медведя без происшествий."
 agot_danger.0007.b.bearwound.tt:0 "Кто-то получил ранение."
 agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName] [Select_CString(injury_target.IsFemale, 'была истерзана', 'был истерзан' )] медведем"
 agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName] [Select_CString(injury_target.IsFemale, 'встретила', 'встретил' )] свой конец в медвежьей пещере"
 agot_danger.0007.b.toast.cleankill.t:0 "Медведь никого не задел."
 agot_danger.0008.title:0 "$travel_danger_prefix$ Рассекающий ветер: трофей из пещеры"
 agot_danger.0008.desc:0 "Я стою над умирающим медведем, и его кровь заливает мое оружие, пока зверь делает последний вздох. Его тело опускается на пол бывшей берлоги, и я вздыхаю с облегчением. Я с ухмылкой оглядываю свой оставшийся отряд: об этом медведе будет что рассказать. Все они ждут меня, зная, что я получу право первого выбора трофея из убитого нами зверя."
 agot_danger.0008.a:0 "Учитывая, через что мы прошли, я не могу отказаться от такой пышной шкуры."
 agot_danger.0008.a.tt:0 "Вы получите придворный артефакт - медвежью шкуру."
 agot_danger.0008.b:0 "Возьмите голову чудовища и очистите череп для меня."
 agot_danger.0008.b.tt:0 "Вы получите придворный артефакт - медвежий череп."
 agot_danger.0008.c:0 "Я возьму эти могучие лапы, иначе никто не поверит в их размер."
 agot_danger.0008.c.tt:0 "Вы получите личный артефакт - медвежьи лапы."

 agot_danger.0009.title:0 "$travel_danger_prefix$ На тонком льду"
 agot_danger.0009.desc:0 "На далёком севере почти нет дорог, и даже твердо проторенные тропы встречаются нечасто. Холодные пустоши усеяны ледяными горами и расщелинами, и часто единственным участком чистой и ровной местности является замерзшая река. Наша группа наткнулась на такую реку, что дает возможность использовать ее в качестве дороги для следующей части нашего путешествия. Однако в это время года толщина льда вызывает подозрения, что делает безопасный переход по коварной местности сомнительным."
 agot_danger.0009.a:0 "Я пойду [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], чтобы проверить лед."
 agot_danger.0009.a.tt:0 "Вы проверите, не треснет ли лед под вашим весом"
 agot_danger.0009.a.icegood.tt:0 "Лед достаточно толстый"
 agot_danger.0009.a.icegood.toast:0 "Лед был достаточно толстым"
 agot_danger.0009.a.icebadnope.tt:0 "Вы вовремя замечаете, что лед трескается"
 agot_danger.0009.a.icebadnope.toast:0 "Вы избежали проваливания под лед"
 agot_danger.0009.a.icebadfall.tt:0 "Вы провалились под лед"
 agot_danger.0009.b:0 "[travel_leader.GetFirstNameNoTooltip], ступай и посмотри, выдержит ли нас этот лед."
 agot_danger.0009.b.tt:0 "[travel_leader.GetName] проверит толщину льда"
 agot_danger.0009.b.icebadnope.tt:0 "[travel_leader.GetFirstNameNoTooltip] вовремя замечает, что лёд трескается"
 agot_danger.0009.b.icebadnope.toast:0 "[travel_leader.GetFirstNameNoTooltip] [Select_CString(travel_leader.IsFemale, 'избежала', 'избежал' )] проваливания под лёд"
 agot_danger.0009.b.icebadfall.tt:0 "[travel_leader.GetFirstNameNoTooltip] [Select_CString(travel_leader.IsFemale, 'провалилась', 'провалился' )] под лёд"
 agot_danger.0009.c:0 "Это слишком рискованно, мы продолжим путь по твердой земле."
 agot_danger.0009.c.tt:0 "Вы продолжаете путь по пересеченной местности холодного берега реки"

 agot_danger.0010.title:0 "$travel_danger_prefix$ На тонком льду: погружение"
 agot_danger.0010.desc:0 "Я выбираюсь на ровную поверхность ледяной реки, иду осторожно, стараясь держать вес на задней ноге, но коварный лед ломается за моей спиной. За долю секунды до того, как ледяная вода поглотит меня, я успеваю..."
 agot_danger.0010.a:0 "...собраться с силами, чтобы окунуться."
 agot_danger.0010.a.tt:0 "Вы попытаетесь всплыть на поверхность самостоятельно"
 agot_danger.0010.a.swim.tt:0 "Вы выныриваете из ледяной воды"
 agot_danger.0010.a.toast:0 "Вы вынырнули из-подо льда"
 agot_danger.0010.a.sink.tt:0 "Ледяная река забирает вашу жизнь"
 agot_danger.0010.b:0 "...крикнуть, чтобы [travel_leader.GetFirstNameNoTooltip] [Select_CString(travel_leader.IsFemale, 'помогла', 'помог' )] мне."
 agot_danger.0010.b.tt:0 "[travel_leader.GetName] попытается спасти вас"
 agot_danger.0010.b.swim.tt:0 "[travel_leader.GetName] [Select_CString(travel_leader.IsFemale, 'сумела', 'сумел' )] выловить вас"
 agot_danger.0010.b.toast:0 "[travel_leader.GetFirstNameNoTooltip] [Select_CString(travel_leader.IsFemale, 'вытащила', 'вытащил' )] вас из ледяной воды"
 agot_danger.0010.b.sink.tt:0 "Вы погибаете, несмотря на усилия персонажа [travel_leader.GetFirstNamePossessiveNoTooltip]"
 agot_danger.0010.b.bothsink.tt:0 "Вы оба тонете подо льдом"

 agot_danger.0011.title:0 "$travel_danger_prefix$ На тонком льду: [travel_leader.GetWomanMan|U] под водой"
 agot_danger.0011.desc:0 "[travel_leader.GetFirstNameNicknamed] послушно выполняет мой приказ и вступает на замёрзшую поверхность. [travel_leader.GetSheHe|U] едва успевает сделать три шага, как лед под [travel_leader.GetHerHis] ногами с силой трескается — и [travel_leader.GetSheHe] исчезает под его поверхностью."
 agot_danger.0011.a:0 "Теперь [travel_leader.GetSheHe|U] [Select_CString(travel_leader.IsFemale, 'представлена сама', 'представлен сам' )] себе."
 agot_danger.0011.a.tt:0 "Вы стоите и ждете, когда [travel_leader.GetFirstNameNoTooltip] всплывет - или не всплывет"
 agot_danger.0011.a.swim.tt:0 "[travel_leader.GetFirstNameNoTooltip] появляется из-подо льда"
 agot_danger.0011.a.swim.toast:0 "[travel_leader.GetFirstNameNoTooltip] всплывает из ледяной воды"
 agot_danger.0011.a.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] тонет в реке"
 agot_danger.0011.a.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] [Select_CString(travel_leader.IsFemale, 'погибла', 'погиб' )] в ледяных глубинах"
 agot_danger.0011.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] [travel_leader.GetHerHim]!"
 agot_danger.0011.b.tt:0 "Вы бросаетесь спасать персонажа [travel_leader.GetName]"
 agot_danger.0011.b.swim.tt:0 "Вам удаётся выловить персонажа [travel_leader.GetFirstNameNoTooltip] из-подо льда"
 agot_danger.0011.b.swim.toast:0 "Вы спасли персонажа [travel_leader.GetFirstNameNoTooltip] от утопления"
 agot_danger.0011.b.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] погружается слишком глубоко, чтобы достать [travel_leader.GetHerHis]"
 agot_danger.0011.b.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] тонет в реке"
 agot_danger.0011.b.bothsink.tt:0 "Вы потерпели неудачу и тонете вместе с персонажем [travel_leader.GetFirstNameNoTooltip]"