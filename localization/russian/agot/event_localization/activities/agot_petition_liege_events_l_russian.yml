l_russian:

 # Paramount Title
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Верховный претендент"
 petition_liege.0101.desc.title_paramount:0 "«Ваше величество, со всем уважением заявляю, что [petition_paramount.GetName] по праву принадлежит мне!» \n\n«Вы правите могущественным титулом, что известен как [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], [Select_CString(petition_liege.IsFemale, 'миледи', 'милорд' )]. Разве вы не можете дать мне королевство, на которое у меня есть все права? Вы должны понимать, насколько жизненно важны претензии на земли, которыми мы владеем,»"
 petition_liege.0101.accept.title_paramount:0 "Очень хорошо, верховное лордство теперь принадлежит вам."
 petition_liege.0101.accept.title_paramount.tt:0 "[petition_vassal.GetName] получит титул [petition_paramount.GetName] и его вассалов"
 petition_liege.0101.bribe_gold.title_paramount:0 "Во сколько вы оцените этот титул, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_favor.title_paramount:0 "Я не скоро забуду о долге передо мной."
 petition_liege.0101.bribe_factions.title_paramount:0 "Взамен этого титула я потребую вашей бесконечной преданности."
 petition_liege.0101.bribe_contract.title_paramount:0 "За эти земли взимаются большие пошлины."
 petition_liege.0101.refusal.title_paramount:0 "Я тоже претендую на титул [petition_paramount.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_paramount_tt:0 "Де-юре вассалы титула [petition_paramount.GetNameNoTooltip] не могут просить его в течение еще одного года"
 petition_liege.0201.desc.title_paramount:0 "\n\nЯ почтительно выдвигаю свои законные претензии на [petition_liege.GetHerHis] [petition_paramount.GetName], подкрепляя их объёмными документами, и ожидаю, как [petition_liege.GetTitleAsNamePossessiveNoTooltip] ответит."

 #Legitimate House
 petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$ Рост законности дома"
 petition_liege.0101.desc.legitimate_house_boost:0 "«Как вам хорошо известно, ваше величество, моя власть над титулом [petition_legitimate_house_boost_title.GetName]... под вопросом из-за нашей недолгой истории».\n\n«На благо нам обоим я прошу вас поддержать притязания моего дома на положение [Concept('agot_legitimate_house', 'законного дома')|E] и помочь подавить беспорядки, возникшие из-за этой неопределенности в державе»."
 petition_liege.0101.accept.legitimate_house_boost:0 "Я поддержу дом [petition_vassal.GetHouse.GetName] в этом вопросе."
 petition_liege.0101.bribe_gold.legitimate_house_boost:0 "Возможно, я смогу увидеть доказательства этой выгоды?"
 petition_liege.0101.bribe_favor.legitimate_house_boost:0 "Поддержка в ваших землях означает поддержку в моих."
 petition_liege.0101.bribe_factions.legitimate_house_boost:0 "Если вы свяжете себя со мной, так тому и быть."
 petition_liege.0101.bribe_contract.legitimate_house_boost:0 "В ответ я потребую от вас большего."
 petition_liege.0101.refusal.legitimate_house_boost:0 "В этом вопросе я не могу идти против традиций."
 petition_liege.0201.desc.legitimate_house_boost:0 "\n\nНе колеблясь, я привожу доводы в пользу того, что мой дом является [Concept('agot_legitimate_house', 'законным домом')|E] титула [petition_legitimate_house_boost_title.GetNameNoTier], перечисляя множество справедливых указов, которые мы вынесли, и то, как мы поддерживали законы [petition_liege.GetHerHis] земель."