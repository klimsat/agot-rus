 ##################################################
 # MISC
 coronation_banquet_0041_attraction_modifier:0 "Притча во языцех"
 coronation_banquet_0041_attraction_modifier_desc:0 "Лучшие качества этого персонажа у всех на устах."
 coronation_banquet_0051_snooty_modifier:0 "Высокомерный"
 coronation_banquet_0051_snooty_modifier_desc:0 "Известно, что этот персонаж не терпит простолюдинов, прихлебателей и выскочек."
 coronation_banquet_0051_approachable_modifier:0 "Доступный"
 coronation_banquet_0051_approachable_modifier_desc:0 "Считаясь образцом хорошего такта, этот персонаж всегда найдёт время для беседы. Даже на самую скучную тему."
 coronation_banquet.0000.desc.hate.fallback:0 "«Фу, да тебя легко удивить», фыркает [char_2.GetFirstNameNoTooltip]. «Я [Select_CString(char_2.IsFemale, 'ожидала', 'ожидал' )] большего от подобных мероприятий»."
 coronation_banquet.0000.desc.boilerplate.char_intro:0 "Рядом со мной [char_1.GetTitledFirstName] и [char_2.GetTitledFirstName] делятся своими мнениями"
 coronation_banquet.0000.flavour.hobnob.char_1:0 "Вы проводите большую часть вечера, общаясь с этим [char_1.Custom('GetEducationTrait')]"
 coronation_banquet.0000.flavour.hobnob.char_2:0 "Вы проводите большую часть вечера, общаясь с этим [char_2.Custom('GetEducationTrait')]"












 ##################################################
 # BANQUET PHASE
 
 coronation_banquet.0001.t:0 "Настоящее зрелище"
 coronation_banquet.0001.desc.intro.bad:0 "Хотя это и не самое грандиозное событие, вечерние развлечения представляют собой захватывающее множество актёров, акробатов, жонглёров и прочего. <span class="math-inline">coronation\_banquet\.0000\.desc\.boilerplate\.char\_intro</span> о представлении.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent:0 "«Браво! Браво! В самый раз, достаточно интересно и не #EMP слишком#! легкомысленно!», восклицает [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.shy:0 "«Хорошо, когда есть фоновое развлечение, не заглушающее разговор», — полушёпотом говорит [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble:0 "«Идеальное количество исполнителей, вполне пристойно», — с удовлетворением кивает [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.content:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t1\.love\.humble</span>"
 coronation_banquet.0001.desc.t1.love.honest:0 "«[Select_CString(char_1.IsFemale, 'Рада,', 'Рад' )] что исполнителей не слишком много», — морщится [char_1.GetFirstNameNoTooltip]. «Обычно это беспокойные типы»."
 coronation_banquet.0001.desc.t1.love.just:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t1\.love\.honest</span>"
 coronation_banquet.0001.desc.t1.love.craven:0 "Я всегда немного нервничаю, если представления #EMP слишком#! смелые», — хихикает [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.paranoid:0 "«Переменчивые люди, эти исполнители. Этого вполне достаточно — слишком много их в одном месте рискованно», — кивает [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.intro.normal:0 "Великолепное множество музыкантов, акробатов и актёров развлекают гостей вечера, вызывая восторг по всему залу. <span class="math-inline">coronation\_banquet\.0000\.desc\.boilerplate\.char\_intro</span> о представлении.\n\n"
 coronation_banquet.0001.desc.t2.love.content:0 "«Ах, по-моему, идеальное количество веселья», — смеётся [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t2\.love\.content</span>"
 coronation_banquet.0001.desc.t2.love.generous:0 "«Приятно видеть некоторое разнообразие», — тянет [char_1.GetFirstNameNoTooltip], — «слишком часто люди бывают скупы в таких вещах»."
 coronation_banquet.0001.desc.t2.love.calm:0 "«Много мыслей уходит на правильный баланс фонового шума», — размышляет [char_1.GetFirstNameNoTooltip], — «приятно видеть некоторое оживление без #EMP излишней#! суеты»."
 coronation_banquet.0001.desc.t2.love.patient:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t2\.love\.calm</span>"
 coronation_banquet.0001.desc.t2.love.fickle:0 "«Никогда не знаю, чего именно хочу от исполнителей», — смеётся [char_1.GetFirstNameNoTooltip], — «поэтому скажу, что этот уровень мне кажется подходящим»."
 coronation_banquet.0001.desc.t2.love.cynical:0 "«Правильное количество исполнителей и не больше», — сухо отмечает [char_1.GetFirstNameNoTooltip], — «хорошо, терпеть не могу выскочек»."
 coronation_banquet.0001.desc.intro.good:0 "Зал наполнен шумным парадом актёрских трупп, танцующих музыкантов и экзотических шарлатанов, приводящих в восторг множество гостей. <span class="math-inline">coronation\_banquet\.0000\.desc\.boilerplate\.char\_intro</span> о представлении.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy:0 "«Эй, сделай сальто!», кричит [char_1.GetFirstNameNoTooltip] вертящемуся акробату, «клянусь [char_1.GetFaith.HealthGodName], я #EMP обожаю#! хорошие вечеринки!»"
 coronation_banquet.0001.desc.t3.love.gregarious:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t3\.love\.lazy</span>"
 coronation_banquet.0001.desc.t3.love.arrogant:0 "«Вот #EMP это#! мне нравится!», хохочет [char_1.GetFirstNameNoTooltip], «грандиозное, нет, #EMP великолепное#! событие!»"
 coronation_banquet.0001.desc.t3.love.ambitious:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t3\.love\.arrogant</span>"
 coronation_banquet.0001.desc.t3.love.deceitful:0 "«Я очень уважаю исполнителей», — размышляет [char_1.GetFirstNameNoTooltip], — «нужно мастерство, чтобы превратить ложь в прибыльную профессию»."
 coronation_banquet.0001.desc.t3.love.arbitrary:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t3\.love\.deceitful</span>"
 coronation_banquet.0001.desc.t3.love.brave:0 "«Да, да, ты можешь играть в воздухе, не будь трусом!», — смеётся [char_1.GetFirstNameNoTooltip], подзадоривая музыканта, — «без небольшой #EMP опасности#! это неинтересно!»"
 coronation_banquet.0001.desc.t3.love.trusting:0 "«Какие новые трюки показывают эти незнакомцы», — смеётся [char_1.GetFirstNameNoTooltip], — «мне почти жаль, что некоторые из них не живут со мной»."
 coronation_banquet.0001.desc.midtro:0 "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy:0 "«Хм-м, я, признаться,[Select_CString(char_2.IsFemale, ' надеялась', 'надеялся' )] на что-то более... экстравагантное...», — ноет [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.gregarious:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t1\.hate\.lazy</span>"
 coronation_banquet.0001.desc.t1.hate.arrogant:0 "«Фу, хотя они и неплохи, но это далеко не то зрелище, которого я [Select_CString(char_2.IsFemale, ' ожидала', 'ожидал' )]», — стонет [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.ambitious:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t1\.hate\.arrogant</span>"
 coronation_banquet.0001.desc.t1.hate.deceitful:0 "«Честно говоря, я [Select_CString(char_2.IsFemale, ' надеялась', 'надеялся' )] на большее», — жалуется [char_2.GetFirstNameNoTooltip], — «нахожу таких людей очаровательными»."
 coronation_banquet.0001.desc.t1.hate.arbitrary:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t1\.hate\.deceitful</span>"
 coronation_banquet.0001.desc.t1.hate.brave:0 "«Их должно быть намного больше», — жалуется [char_2.GetFirstNameNoTooltip], — «этих нескольких недостаточно, чтобы сделать что-то действительно смелое»."
 coronation_banquet.0001.desc.t1.hate.trusting:0 "«Я, признаться, [Select_CString(char_2.IsFemale, ' надеялась', 'надеялся' )] на большее разнообразие», — хнычет [char_2.GetFirstNameNoTooltip], — «в конце концов, всегда можно нанять ещё каких-нибудь подёнщиков из любого старого города»."
 coronation_banquet.0001.desc.t2.hate.ambitious:0 "«Ладно, допустим», — цедит [char_2.GetFirstNameNoTooltip], — «но я предпочитаю по-настоящему впечатляющую помпезность этим полумерам»."
 coronation_banquet.0001.desc.t2.hate.arrogant:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t2\.hate\.ambitious</span>"
 coronation_banquet.0001.desc.t2.hate.greedy:0 "«Фу, их слишком много, чтобы хвалить бережливость, но недостаточно, чтобы насладиться чужими тратами», — стонет [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.wrathful:0 "«Честно говоря, я [Select_CString(char_2.IsFemale, ' ожидала', 'ожидал' )] от этого события большей суеты», — фыркает [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.impatient:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t2\.hate\.wrathful</span>"
 coronation_banquet.0001.desc.t2.hate.stubborn:0 "«По-моему, это должно быть празднование церемонии», — высказывает мнение [char_2.GetFirstNameNoTooltip], — «поэтому оно должно было соответствовать её важности и быть во всём грандиозным»."
 coronation_banquet.0001.desc.t2.hate.zealous:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t2\.hate\.stubborn</span>"
 coronation_banquet.0001.desc.t3.hate.diligent:0 "«Мне просто кажется, что это всё немного чересчур», — жалуется [char_2.GetFirstNameNoTooltip], — «столько... легкомыслия...»"
 coronation_banquet.0001.desc.t3.hate.shy:0 "«Я едва слышу собственные мысли», — полушёпотом говорит [char_2.GetFirstNameNoTooltip], — «всё это так... подавляюще...»"
 coronation_banquet.0001.desc.t3.hate.humble:0 "«Неплохо, но всё это довольно показное», — фыркает [char_2.GetFirstNameNoTooltip], — «мне бы хотелось немного больше места для разговора»."
 coronation_banquet.0001.desc.t3.hate.content:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t3\.hate\.humble</span>"
 coronation_banquet.0001.desc.t3.hate.honest:0 "«#EMP Актёры#!», — стонет [char_2.GetFirstNameNoTooltip], — «все они профессиональные лжецы. На таком важном событии их могло бы быть и поменьше»."
 coronation_banquet.0001.desc.t3.hate.just:0 "<span class="math-inline">coronation\_banquet\.0001\.desc\.t3\.hate\.honest</span>"
 coronation_banquet.0001.desc.t3.hate.craven:0 "«Берегись!», — цедит [char_2.GetFirstNameNoTooltip], уклоняясь от подброшенного жонглёрского мяча, — «проклятые наёмники-кавалеристы, даже поесть спокойно не дают...»"
 coronation_banquet.0001.desc.t3.hate.paranoid:0 "«Слишком много незнакомых лиц, слишком много странных 'инструментов'», — ругается [char_2.GetFirstNameNoTooltip], — «Вон тот! Это поддельный меч глотают, или это затаившийся убийца?»"
 coronation_banquet.0001.a:0 "«[char_1.GetFirstNameNoTooltip] явно [Select_CString(char_1.IsFemale, ' права', 'прав' )]»."
 coronation_banquet.0001.a.host:0 "«[char_1.GetFirstNameNoTooltip], так рад, что вам нравится!»"
 coronation_banquet.0001.b:0 "«[Select_CString(char_2.IsFemale, ' Должна', 'Должен' )] согласиться с [char_2.GetFirstNameNoTooltip]»."
 coronation_banquet.0001.b.host:0 "«Я представлял себе это иначе, когда [Select_CString(char_2.IsFemale, ' нанимала', 'нанимал' )] их, [char_2.GetFirstNameNoTooltip]»."
 coronation_banquet.0001.c:0 "Мой угрожающий взгляд прикован к [intent_target.GetFirstNameNoTooltip]..."
 coronation_banquet.0001.c.tt:0 "Ваш взгляд нервирует [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0001.d:0 "Я сосредоточен на самом развлечении."
 coronation_banquet.0001.e:0 "«Вот чего стоит ожидать при Доме [ROOT.Char.GetHouse.GetNameNoTooltip]»."
 
 coronation_banquet.0011.t:0 "Угощение достойное..."
 coronation_banquet.0011.desc.intro.bad:0 "По любым разумным меркам, вечерняя еда представляет собой захватывающую смесь текстур, вкусов и зрелища, хотя это и особо торжественный случай. <span class="math-inline">coronation\_banquet\.0000\.desc\.boilerplate\.char\_intro</span> о разнообразии блюд.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate:0 "«Клянусь [char_1.GetFaith.HealthGodName], кухня #EMP восхитительна#!», — восторгается [char_1.GetFirstNameNoTooltip], — «настолько разнообразна, насколько того требует приличие, без излишеств!»"
 coronation_banquet.0011.desc.t1.love.humble:0 "«Иногда важно позволить себе немного роскоши», — размышляет [char_1.GetFirstNameNoTooltip], — «и именно так мне это нравится делать»."
 coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient:0 ""Ага, знатное угощение как раз вовремя", восклицает [char_1.GetFirstNameNoTooltip], "замечательно! Терпеть не могу эти крошечные закуски.""
 coronation_banquet.0011.desc.t1.love.paranoid:0 ""Хмм, неплохо", замечает [char_1.GetFirstNameNoTooltip], переворачивая увесистый кусочек, "слишком вычурные украшения — это приглашение для яда.""
 coronation_banquet.0011.desc.t1.love.stubborn:0 ""Еще одно такое же блюдо", смеется [char_1.GetFirstNameNoTooltip], "я знаю, что мне нравится, и мне нравится то, что подают!""
 coronation_banquet.0011.desc.intro.normal:0 "Экзотические угощения, изысканные кулинарные шедевры и насыщенные цвета с еще более богатыми ароматами — повара банкета постарались на славу ради коронации. $coronation_banquet.0000.desc.boilerplate.char_intro$ о еде.\n\n"
 coronation_banquet.0011.desc.t2.love.content:0 ""Аххх, все так прекрасно", кивает [char_1.GetFirstNameNoTooltip], "идеальное сочетание формы и вкуса.""
 coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Вкуснота#!", смеется [char_1.GetFirstNameNoTooltip], засовывая что-то фиолетовое себе в рот, "[Select_CString(char_1.IsFemale, ' рада', 'рад' )] видеть, что деньги пошли в дело.""
 coronation_banquet.0011.desc.t2.love.calm:0 ""Хороший пир, думаю", хмыкает [char_1.GetFirstNameNoTooltip], "много мыслей вложено в создание впечатления без потери из виду важного.""
 coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical:0 ""Здесь приложено ровно столько усилий, сколько нужно", язвительно замечает [char_1.GetFirstNameNoTooltip], "достаточно, чтобы показать старание, но не настолько, чтобы что-то было потрачено впустую.""
 coronation_banquet.0011.desc.intro.good:0 "Зрение, вкус, осязание, обоняние и даже слух — ни одно человеческое чувство не остается незатронутым масштабом и великолепием вечерней трапезы, сказочным смешением искусства и еды. $coronation_banquet.0000.desc.boilerplate.char_intro$ о еде.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Еще! #EMP ЕЩЕ#!", ревет [char_1.GetFirstNameNoTooltip], счастливо набивая [char_1.GetHerselfHimself] вместо подробных комментариев."
 coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Мммм#!", стонет [char_1.GetFirstNameNoTooltip], "вот #EMP это#! я понимаю, пир!""
 coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient:0 ""Еще одно блюдо?", волнуется [char_1.GetFirstNameNoTooltip], "клянусь [char_1.GetFaith.HealthGodName], они никогда не кончатся! Это чудесно!""
 coronation_banquet.0011.desc.t3.love.trusting:0 ""Не понимаю, почему некоторые люди нервничают на пирах", смеется [char_1.GetFirstNameNoTooltip], "чего можно бояться среди таких великолепных яств?""
 coronation_banquet.0011.desc.t3.love.fickle:0 ""О, еще одно такое! #EMP И#! вот такие!", волнуется [char_1.GetFirstNameNoTooltip], "обожаю пиры, где не нужно выбирать всего несколько угощений.""
 coronation_banquet.0011.desc.midtro:0 "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous:0 ""Это просто...", фыркает [char_2.GetFirstNameNoTooltip], "не #EMP совсем#! то, чего я [Select_CString(char_2.IsFemale, ' ожидала', 'ожидал' )], вот и все.""
 coronation_banquet.0011.desc.t1.hate.arrogant:0 ""Ба, пир должен чуть ли не разорить королевство", фыркает [char_2.GetFirstNameNoTooltip], "иначе какой в нем вообще смысл?""
 coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient:0 ""Не [Select_CString(char_2.IsFemale, ' уверена', 'уверен' )], почему смена блюд происходит так быстро", жалуется [char_2.GetFirstNameNoTooltip], "мы все так долго сюда добирались, а теперь спешим с едой?""
 coronation_banquet.0011.desc.t1.hate.trusting:0 ""Разнообразия маловато", ноет [char_2.GetFirstNameNoTooltip], "что плохого в том, чтобы было больше разных блюд?""
 coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious:0 ""Посредственность", фыркает [char_2.GetFirstNameNoTooltip], "признак отсутствия амбиций.""
 coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy:0 ""Еда хорошая", высказывает мнение [char_2.GetFirstNameNoTooltip], "но я не понимаю, зачем тратить столько денег, не стремясь к чему-то #EMP фантастическому#!""
 coronation_banquet.0011.desc.t2.hate.wrathful:0 ""Хорошо", сплевывает [char_2.GetFirstNameNoTooltip], "но мне этого недостаточно. Мне нравятся более бурные пиры, чем этот.""
 coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous:0 ""Мне весело", ноет [char_2.GetFirstNameNoTooltip], "просто думаю, что можно было бы постараться немного больше, чтобы было #EMP лучше#!""
 coronation_banquet.0011.desc.t3.hate.temperate:0 ""Разве это все не слишком...", фыркает [char_2.GetFirstNameNoTooltip], "#EMP богато?#! Стиль важнее содержания — не лучшее качество для еды, как по мне.""
 coronation_banquet.0011.desc.t3.hate.humble:0 ""Боже мой, какая суета", жалуется [char_2.GetFirstNameNoTooltip], "я едва успеваю попробовать каждое блюдо. Более медленный темп не помешал бы.""
 coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient:0 ""Ба!", слабо ругается [char_2.GetFirstNameNoTooltip], "терпеть не могу эти бесконечно долгие трапезы, которые тянутся и тянутся...""
 coronation_banquet.0011.desc.t3.hate.paranoid:0 ""Пиры такого масштаба — как темный лес", задумчиво произносит [char_2.GetFirstNameNoTooltip], "может быть безопасно, а может быть полно подстерегающих опасностей.""
 coronation_banquet.0011.desc.t3.hate.stubborn:0 ""Руки прочь!", огрызается [char_2.GetFirstNameNoTooltip] на слугу, "я закончу есть, когда буду [Select_CString(char_2.IsFemale, ' готова', 'готов' )]! Слишком много чертовых блюд...""
 coronation_banquet.0011.a:0 ""Думаю, я на вашей стороне, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.a.host:0 ""Я лично [Select_CString(char_1.IsFemale, ' выбирала', 'выбирал' )] основные блюда, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.b:0 ""[char_2.GetFirstNameNoTooltip] прав.""
 coronation_banquet.0011.b.host:0 ""Да, [char_2.GetFirstNameNoTooltip], все не совсем так, как я себе представлял.""
 coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip] сидит так близко к дверям, ведущим на кухню..."
 coronation_banquet.0011.c.tt.success:0 "Вы подставляете ножку слуге, и он проливает суп на [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0011.c.tt.failure:0 "Слуга избегает вашей ноги"
 coronation_banquet.0011.d:0 "Кивнуть, не обращая внимания."
 coronation_banquet.0011.e:0 ""Мы, представители дома [ROOT.Char.GetHouse.GetNameNoTooltip], предпочитаем щедрое угощение.""
 
 coronation_banquet.0021.t:0 "Мерцание и блеск"
 coronation_banquet.0021.desc.intro.bad:0 "Убранство банкетного зала прекрасно, смесь фресок и редких цветов — пусть даже и не самых дорогих из доступных. $coronation_banquet.0000.desc.boilerplate.char_intro$ об украшениях.\n\n"
 coronation_banquet.0021.desc.t1.love.content:0 ""Аххх, #EMP чудесно#!", хмыкает [char_1.GetFirstNameNoTooltip], "достаточно мишуры, чтобы сделать событие особенным, но не настолько, чтобы затмить кого-либо еще.""
 coronation_banquet.0021.desc.t1.love.lazy:0 ""Знаете", размышляет [char_1.GetFirstNameNoTooltip], "это #EMP именно#! тот уровень усилий, который приложил бы я. Одобряю!""
 coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving:0 ""Возможно, это не самое великолепное убранство", кивает [char_1.GetFirstNameNoTooltip], "но это все равно прекрасное старание, в которое вложено много души.""
 coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary:0 ""Мне все равно, что вы говорите", тянет [char_1.GetFirstNameNoTooltip], "мне нравится. Старание было приложено, вы просто снобствуете.""
 coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal:0 "Банкетный зал утопает в буйстве красок, ароматов и зрелищ — лишь самые редкие ткани и цветы отсутствуют в убранстве. $coronation_banquet.0000.desc.boilerplate.char_intro$ об украшениях.\n\n"
 coronation_banquet.0021.desc.t2.love.content:0 ""Не понимаю, как это может не нравиться", хмыкает [char_1.GetFirstNameNoTooltip], "посмотрите, на какие ухищрения пошли!""
 coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous:0 ""Здесь потрачено немало монет", замечает [char_1.GetFirstNameNoTooltip], "видите тот гобелен? Он привезен с другого конца континента.""
 coronation_banquet.0021.desc.t2.love.calm:0 ""Клянусь [char_1.GetFaith.WealthGodName], все #EMP просто#! идеально", восхищается [char_1.GetFirstNameNoTooltip], "ровно столько, чтобы быть изысканным, не переходя границ!""
 coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle:0 ""Возможно, это не самый целенаправленный выбор украшений", размышляет [char_1.GetFirstNameNoTooltip], "но мне #EMP нравится#! это. Разнообразие важно на таких мероприятиях.""
 coronation_banquet.0021.desc.t2.love.cynical:0 ""Здесь достаточно изысканности, чтобы умиротворить толпу, не будучи расточительством", одобрительно замечает [char_1.GetFirstNameNoTooltip], "весьма продуманно.""
 coronation_banquet.0021.desc.intro.good:0 "Изящные скульптуры, экзотические гобелены, странные иноземные цветочные композиции и многое другое украшают банкетный зал — настоящий пир для глаз. $coronation_banquet.0000.desc.boilerplate.char_intro$ об украшениях.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious:0 ""Вот #EMP это#! я и [Select_CString(char_1.IsFemale, ' ожидала', 'ожидал' )]!", гремит [char_1.GetFirstNameNoTooltip], "место, достойное поистине #EMP великой#! коронации!""
 coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest:0 ""Я так [Select_CString(char_1.IsFemale, ' рада', 'рад' )] видеть должное количество усилий", смеется [char_1.GetFirstNameNoTooltip], "терпеть не могу, когда хозяин халтурит в таком важном деле.""
 coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy:0 ""Здесь явно не скупились на монеты, не так ли?", смеется [char_1.GetFirstNameNoTooltip], "ну, не могу сказать, что боюсь воспользоваться гостеприимством.""
 coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro:0 "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious:0 ""Честно говоря, [Select_CString(char_2.IsFemale, ' должна', 'должен' )] сказать, я предпочитаю...", [char_2.GetFirstNameNoTooltip] подбирает вежливую фразу, "#EMP более весомый#! подход к украшениям.""
 coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest:0 ""Мне кажется, это событие было переоценено", жалуется [char_2.GetFirstNameNoTooltip], "зачем приглашать столько людей, если это все, что можно было себе позволить?""
 coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just:0 ""Полагаю, это довольно высокий уровень", фыркает [char_2.GetFirstNameNoTooltip], "просто я [Select_CString(char_2.IsFemale, ' ожидала', 'ожидал' )] немного большего.""
 coronation_banquet.0021.desc.t2.hate.ambitious:0 ""Хмф", фыркает [char_2.GetFirstNameNoTooltip], "пустая трата хорошего потенциала. Здесь много на что посмотреть, почему бы #EMP не#! пойти дальше?""
 coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy:0 ""Слишком много показных трат, чтобы уважать", фыркает [char_2.GetFirstNameNoTooltip], "недостаточно, чтобы по-настоящему насладиться. Я [Select_CString(char_2.IsFemale, ' разочарована', 'разочарован' )].""
 coronation_banquet.0021.desc.t2.hate.wrathful:0 ""Мне это нравится", фыркает [char_2.GetFirstNameNoTooltip], "но мне бы понравилось гораздо больше, если бы всего этого было хоть немного больше.""
 coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn:0 ""Церемонии важны, и это все еще часть церемонии", фыркает [char_2.GetFirstNameNoTooltip], "это должно было быть больше, лучше, красивее, все.""
 coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content:0 ""Честно говоря, все это меня немного утомляет", стонет [char_2.GetFirstNameNoTooltip], "я даже не понимаю, где стул, а где декоративная скульптура.""
 coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate:0 ""Хм, не [Select_CString(char_2.IsFemale, ' уверена', 'уверен' )]", фыркает [char_2.GetFirstNameNoTooltip], "разве все это не отвлекает немного от церемонии?""
 coronation_banquet.0021.desc.t3.hate.arbitrary:0 ""Неужели это и правда так красиво?", ноет [char_2.GetFirstNameNoTooltip], "сколько вообще все это может стоить?""
 coronation_banquet.0021.a:0 ""Ба, мне больше нравится позитивное мышление [char_1.GetFirstNamePossessiveNoTooltip].""
 coronation_banquet.0021.a.host:0 ""Многие украшения я [Select_CString(char_1.IsFemale, ' выбирала', 'выбирал' )] сам, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b:0 ""Боюсь, вы правы, [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] [Select_CString(char_2.IsFemale, ' права', 'прав' )] — это совсем не то, что я имел в виду.""
 coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] выглядит довольно одиноко..."
 coronation_banquet.0021.d:0 "Не вмешиваться."

 coronation_banquet.0031.t:0 "Званый ужин в приятной компании"
 coronation_banquet.0031.desc.intro:0 "На таких мероприятиях всегда столько людей: новые лица, старые знакомые, и все это в суете и шуме оживленной вечеринки.\n\nПрямо отсюда я вижу"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "моего соседа-правителя,"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "моего сотоварища-вассала,"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "моего присяжного вассала,"
 coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "моего непосредственного сюзерена,"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "иностранного правителя,"
 coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, ' знатную', 'знатного' )] [char_1.GetLadyLord],"
 coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], [Select_CString(char_1.IsFemale, ' выглядещую', 'выглядещего' )] так, словно [Select_CString(char_1.IsFemale, ' ей', 'ему' )] не хватает лучшей компании, и"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "[Select_CString(char_2.IsFemale, ' знатную', 'знатного' )] [char_2.GetLadyLord],"
 coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], в добром расположении духа и с хорошим настроением.\n\nС любым из них было бы интересно познакомиться поближе, и сейчас #EMP самое#! время для светских приключений..."
 coronation_banquet.0031.a:0 ""[conversationalist_neighbour.GetTitledFirstNameNoTooltip], как приятно вас видеть!""
 coronation_banquet.0031.b:0 ""Ах, [conversationalist_covassal.GetTitledFirstNameNoTooltip], я рад, что вы пришли...""
 coronation_banquet.0031.c:0 ""Всегда рад, [conversationalist_vassal.GetTitledFirstNameNoTooltip].""
 coronation_banquet.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetTitledFirstNameNoTooltip], вы украшаете нас!""
 coronation_banquet.0031.e:0 ""[conversationalist_other_ruler.GetTitledFirstNameNoTooltip]. Неожиданно видеть вас здесь.""
 coronation_banquet.0031.f:0 ""[conversationalist_backup.GetTitledFirstNameNoTooltip], как поживаете?""
 coronation_banquet.0031.g:0 "Тут вечеринка! Зачем зацикливаться на одном разговоре?"
 coronation_banquet.0031.h:0 "Эх, есть люди, с которыми я бы предпочел поговорить."
 
 coronation_banquet.0041.t:0 "Речь! Речь!"
 coronation_banquet.0041.desc.intro:0 "Каждый коронационный банкет сопровождается поистине #EMP нескончаемым#! количеством речей. Длинные и короткие, искренние и лживые, они разносятся по залу волнами, прерывая каждое блюдо пира.\n\nПо мере того как приближается моя очередь, я задаюсь вопросом — следует ли мне подумать о счастливой паре, или"
 coronation_banquet.0041.desc.murder:0 "немного позлорадствовать над моей будущей жертвой, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.seduce:0 "а может, просто попытаться завоевать мое будущее увлечение, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.diplomacy:0 "просто попытаться привлечь внимание к своей игре слов?"
 coronation_banquet.0041.desc.matchmaking:0 "сказать несколько добрых слов [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.mischief:0 "попытаться немного взбудоражить обстановку?"
 coronation_banquet.0041.desc.recreation:0 "сосредоточиться на празднествах?"
 coronation_banquet.0041.desc.outro:0 "\n\nВ конце концов, в этом море слов многие могут не уловить скрытый смысл..."
 coronation_banquet.0041.a:0 "Восхвалить счастливую пару, как и ожидается."
 coronation_banquet.0041.b:0 "Восхвалить праздник."
 coronation_banquet.0041.c:0 "Косвенно угрожать [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d:0 "Тонко направить речь в сторону [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] ценит намеки"
 coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] ужасно [Select_CString(intent_target.IsFemale, ' смущена', 'смущен' )]"
 coronation_banquet.0041.e:0 "Продемонстрировать свои ораторские способности."
 coronation_banquet.0041.e.tt.success:0 "Превосходная речь"
 coronation_banquet.0041.e.tt.failure:0 "Достойная речь"
 coronation_banquet.0041.f:0 "Расхвалить хорошие качества [intent_target.GetFirstNamePossessiveNoTooltip]"
 coronation_banquet.0041.g:0 "Намекнуть на несколько запретных полуправд."
 coronation_banquet.0041.g.tt.success:0 "Это... это правда?"
 coronation_banquet.0041.g.tt.failure:0 "Какие очевидно непристойные лжи"
 coronation_banquet.0041.h:0 "Неловко сесть, ничего не сказав."
 coronation_banquet.0041.i:0 "Сказать что-нибудь милое, но формальное."
 
 coronation_banquet.0051.t:0 "И еще кое-что"
 coronation_banquet.0051.desc.intro:0 "Каждый пир. Всегда найдется один — каждый, чертов, пир. Один болтливый, никчемный выскочка, загоняющий в угол людей, которые просто не могут #EMP заткнуться#!.\n\nНа этот раз это [dolt.GetFirstName], и [dolt.GetSheHe]"
 coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "отчаянно пытается убедить меня вложить часть моих 'обширных ресурсов [Select_CString(ROOT.Char.IsFemale, ' знатной', 'знатного' )] [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' в [dolt.GetHerHis]"
 coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ покупку, очевидно, #EMP очаровательно#! деревенского питейного заведения."
 coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ покупку предположительно несправедливо оклеветанного притона опиумного мака."
 coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ покупку борделя с самыми прекрасными работницами с дальнего края света."
 coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ план по финансированию строительства почти неприступного поместья, способного обеспечить уединение даже самым известным дворянам."
 coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ план по созданию какой-то... #EMP поля#! столбов для бичевания, способного направить общую очищающую боль десятков кающихся."
 coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ плохо объясненную схему, чтобы... Я... Я даже не могу понять, на что [dolt.GetSheHe] нужны деньги."
 coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ основание библиотеки, которая, по-видимому, будет состоять в основном из #EMP [dolt.GetHerHis]#! работ, по крайней мере, на начальном этапе."
 coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ идею новой общественной тренировочной площадки, ориентированной на развитие всех видов физической подготовки во всем спектре упражнений."
 coronation_banquet.0051.desc.diligent:0 "просто [Select_CString(dolt.IsFemale, ' одержима', 'одержим' )] повседневной работой. [dolt.GetWomanMan], похоже, понятия не имеет, как говорить о чем-либо, кроме самых банальных задач, или даже осознавать, что не всем интересна [dolt.GetHerHis] унылая, безрадостная жизнь."
 coronation_banquet.0051.desc.patient:0 "[Select_CString(dolt.IsFemale, ' неумолима', 'неумолим' )]. Я перепробовал все темы, которые только мог придумать, пытался отстраниться, пытался вовлечь других, но [dolt.GetSheHe], кажется, [Select_CString(dolt.IsFemale, ' полна', 'полон' )] решимости преследовать меня с мрачной неумолимостью."
 coronation_banquet.0051.desc.impatient:0 "совершенно нетерпелив ни к какой теме. Как только я пытаюсь заговорить об одном, мы тут же перескакиваем на другое, без малейшей связи между ними. Просто вечный поток несвязных мыслей, бесконечно."
 coronation_banquet.0051.desc.arrogant:0 "совершенно, ужасно [Select_CString(dolt.IsFemale, ' самовлблена', 'самовлюлен' )]. Наш разговор полон лицемерия, плохо продуманных идей и просто идиотизма, но [dolt.GetWomanMan] абсолютно [Select_CString(dolt.IsFemale, ' убеждаена', 'убежден' )], что [dolt.GetSheHe] какой-то увлекательный социальный гений."
 coronation_banquet.0051.desc.arbitrary:0 "глубоко сбивает с толку. [dolt.GetHerHis|U] слова явно имеют смысл для #EMP [dolt.GetHerHim]#!, но для меня они звучат почти совершенно несвязно? Прошло полчаса, а я все пытаюсь понять, какова моя роль в этом разговоре."
 coronation_banquet.0051.desc.zealous:0 "бубнит, и бубнит, и бубнит, и #EMP бубнит#! о своей личной связи со своей верой и о том, как мне следует впустить истинный свет [dolt.GetFaith.random_GoodGodNames] в свое сердце. [dolt.GetSheHe|U] не [Select_CString(dolt.IsFemale, ' задала', 'задал' )] ни одного вопроса о #EMP моих#! убеждениях."
 coronation_banquet.0051.desc.fickle:0 "одновременно полон решимости навязать мне свои схемы и совершенно не желает придерживаться ни одной идеи. Вместо этого — бесконечный парад полупереваренного словесного извержения, медленно топящего мою волю к жизни."
 coronation_banquet.0051.desc.vengeful:0 "совершенно одержим идеей обрушить величайший гнев на какого-то бедного, безымянного соперника за какое-то мнимое оскорбление. Почему для этого безумного заговора потребовался именно я, понятия не имею."
 # Мои непрекращающиеся извинения за поэтический рандомайзер.
 coronation_banquet.0051.desc.poet:0 "самое отвратительное из всего сущего: плохой поэт с плененной аудиторией. Стихи, которые [dolt.GetSheHe] 'пробует' на мне, даже не стихи, это едва рифмующиеся двустишия без чувства ритма или размера."
 coronation_banquet.0051.desc.outro:0 "\n\nЯ сейчас закричу."
 coronation_banquet.0051.a:0 "Осторожно выйти из разговора."
 coronation_banquet.0051.a.tt.success:0 "Вы вырываетесь"
 coronation_banquet.0051.a.tt.failure:0 "Это #EMP никогда#! не закончится"
 coronation_banquet.0051.b:0 ""Клянусь всеми обитателями [ROOT.Char.GetFaith.random_NegativeAfterLife], прекратите эту болтовню!""
 coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Каждый [GetTrait('wrathful').GetName( reference )] гость"
 coronation_banquet.0051.c:0 ""Заткнись.""
 coronation_banquet.0051.d:0 "Немедленно заснуть."
 coronation_banquet.0051.d.custom.every_lazy_guest:0 "Каждый [GetTrait('lazy').GetName( reference )] гость"
 coronation_banquet.0051.e:0 ""#EMP Паб#! говорите...""
 coronation_banquet.0051.f:0 ""#EMP Кондитерская#! говорите...""
 coronation_banquet.0051.g:0 ""#EMP Бордель#! говорите...""
 coronation_banquet.0051.h:0 ""#EMP Уединенное убежище#! говорите...""
 coronation_banquet.0051.i:0 ""Поле для #EMP бичевания#! говорите...""
 coronation_banquet.0051.i.tt.deviant:0 "Этот вариант доступен из-за вашей [secret.GetName] [Concept ('secret', 'секрета')|E]"
 coronation_banquet.0051.j:0 ""И мы совсем не можем потерять деньги?""
 coronation_banquet.0051.k:0 ""#EMP Скрипторий#! говорите...""
 coronation_banquet.0051.l:0 ""#EMP Гимназия#! говорите...""
 coronation_banquet.0051.business_venture.tt:0 "Ваше деловое предприятие, скорее всего, займет много лет"
 coronation_banquet.0051.m:0 ""Это... очень интересно...""
 coronation_banquet.0051.m.tt.success:0 "Вам удается выглядеть искренне заинтригованным"
 coronation_banquet.0051.m.tt.failure:0 "Вы тактичны, но не более того"
 coronation_banquet.0051.n:0 "Стиснуть зубы и терпеть."
 coronation_banquet.0051.n.tt:0 "Вы слушаете каждое. Последнее. Слово."
 
 coronation_banquet.0052.t:0 "Незавершенное дело: В плюсе"
 coronation_banquet.0052.desc.intro:0 "Много лет назад я согласился профинансировать бизнес-проект, предложенный [dolt.GetFirstNameNoTooltip]. По правде говоря, я почти забыл об этом деле —"
 coronation_banquet.0052.desc.dolt_availability.dead:0 "тем более что [dolt.GetFirstNameNoTooltip] давно уже нет в живых."
 coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "не в последнюю очередь потому, что [dolt.GetFirstNameNoTooltip] сейчас не в том положении, чтобы чем-то управлять."
 coronation_banquet.0052.desc.dolt_availability.free:0 "[dolt.GetFirstNameNoTooltip] едва ли [Select_CString(dolt.IsFemale, ' пыталась', 'пытался' )] удержать мои инвестиции после первоначальной суммы, в конце концов."
 coronation_banquet.0052.desc.midtro:0 "\n\nОднако, вопреки всем ожиданиям, сегодня утром пришло письмо, возвещающее о неожиданном успехе нашего предприятия."
 coronation_banquet.0052.desc.drunkard:0 "Маленькая таверна превратилась в процветающее питейное заведение."
 coronation_banquet.0052.desc.hashishiyah:0 "Притон гашиша стал процветающим домом лени."
 coronation_banquet.0052.desc.rakish:0 "Небольшой бордель разросся и стал кипящей ямой наслаждений."
 coronation_banquet.0052.desc.reclusive:0 "Уединенное поместье, по иронии судьбы, пользуется тихой известностью — даже самые знатные дворяне, кажется, могут исчезнуть там на некоторое время."
 coronation_banquet.0052.desc.flagellant:0 "Поле столбов для бичевания теперь является поместьем очищающей, обогащающей боли, которое, по-видимому, пользуется удивительно широкой популярностью."
 coronation_banquet.0052.desc.profligate:0 "В письме #EMP все еще#! не объясняется, чем именно мы занимаемся, но главное — похоже, это прибыльно."
 coronation_banquet.0052.desc.journaller:0 "Скрипторий вырос настолько, что регулярно принимает заказы от богатых покровителей."
 coronation_banquet.0052.desc.athletic:0 "Гимназия стала безумно популярна среди младших дворян, странствующих рыцарей и богатых... #EMP скитальцев#!, ищущих место для спаррингов и тренировок без необходимости владеть собственным поместьем."
 coronation_banquet.0052.desc.outro:0 "\n\nПолучив солидную прибыль с наших серебряников, [dolt.GetFirstNameNoTooltip] честно [Select_CString(dolt.IsFemale, ' вернула', 'вернул' )] мою долю дохода."
 coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nПолучив солидную прибыль с наших серебряников, администратор, курирующий операцию, честно вернул мою долю дохода."
 coronation_banquet.0052.a:0 "Думаю, я возмещу #EMP все#! свои вложения."
 coronation_banquet.0052.b:0 "Естественно, в конце концов, я гений бизнеса."
 coronation_banquet.0052.c:0 "Неожиданно приятный сюрприз!"
 
 coronation_banquet.0053.t:0 "Незавершенное дело: В убытке"
 coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro:0 "\n\nУдивительно, но сегодня утром пришло анонимное письмо, сообщающее об окончательном уничтожении нашего предприятия в результате трагического пожара."
 coronation_banquet.0053.desc.drunkard:0 "Похоже, дурная слава паба только ухудшилась, что привело к плохой клиентуре и, в конце концов, к тому, что какой-то безымянный местный житель взял дело в свои руки."
 coronation_banquet.0053.desc.hashishiyah:0 "Притон гашиша не смог привлечь новых клиентов и в конце концов сгорел, когда кто-то опрокинул фонарь и не заметил этого в течение нескольких минут."
 coronation_banquet.0053.desc.rakish:0 "Небольшой бордель какое-то время процветал, пока не стал жертвой того, что можно описать только как ужасающе вирулентную новую венерическую болезнь. Огонь был единственным способом очистить его."
 coronation_banquet.0053.desc.reclusive:0 "После того как поместье не смогло привлечь значительного интереса, его точное местонахождение, по иронии судьбы, было утеряно. Только случайный пожар, устроенный группой поселившихся там бандитов, обнаружил его руины."
 coronation_banquet.0053.desc.flagellant:0 "Ожидаемый рынок для тех, кто нуждается в духовном удовлетворении через очищающую боль, просто не материализовался, и поле столбов для бичевания стало полем дешевых дров. В наши дни никогда не хватает грешников, когда они нужны."
 coronation_banquet.0053.desc.profligate:0 "Что именно сгорело, где и как, остается такой же загадкой, как и первоначальное предложение, известно лишь, что не осталось ничего, кроме дыма, пепла и замешательства."
 coronation_banquet.0053.desc.journaller:0 "Несмотря на щедрую плату, оказалось невозможным найти квалифицированных, грамотных переписчиков, готовых корпеть над собранными дневниками [dolt.GetFirstNamePossessive]. Скрипторий так и не появился."
 coronation_banquet.0053.desc.athletic:0 "Похоже, большинство тех, кто стремится тренировать свое тело, также не прочь подраться с другими, делающими то же самое. После череды дуэлей, закончившихся убийствами, гимназия пала жертвой бунта, который сравнял здание с землей."
 coronation_banquet.0053.desc.outro:0 "\n\nНадо было мне знать, что не следует финансировать [Select_CString(dolt.IsFemale, ' такую проклятую идиотку', 'такого проклятого идиота' )], как [dolt.GetFirstNameNoTooltip]."
 coronation_banquet.0053.a.alive:0 "Грах, я хочу видеть этого идиота в кандалах!"
 coronation_banquet.0053.a.dead:0 "Жаль, [dolt.GetSheHe] слишком [Select_CString(dolt.IsFemale, ' мертва', 'мертв' )], чтобы [Select_CString(dolt.IsFemale, ' ее', 'его' )] придушить."
 coronation_banquet.0053.b:0 "Вероятно, этого следовало ожидать."
 
 coronation_banquet.0061.t:0 "Моему любимому [oldling.Custom2('RelationToMeShort', relative )|U]!"
 coronation_banquet.0061.desc.intro:0 "Несмотря на празднества, лицо [relative.GetTitledFirstName] искажается от чистого, неподдельного ужаса, когда [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], шатко поднимается на ноги с бокалом в руке.\n\n"
 coronation_banquet.0061.desc.arrogant:0 "Известный хвастун и пустослов, [oldling.GetFirstNameNoTooltip] начинает длинную тираду о роли, которую [oldling.GetSheHe] [Select_CString(oldling.IsFemale, ' сыграла', 'сыграл' )] в воспитании [relative.Custom('GetBrideGroom')], изобилующую неловкими детскими историями и неуклюжими шутками."
 coronation_banquet.0061.desc.honest:0 "Большинство сочло бы репутацию [oldling.GetFirstNamePossessiveNoTooltip] за честность благословением, но здесь она оказывается... неуместной: [Select_CString(oldling.IsFemale, ' добродушная старушка', 'доюбродушный старик' )] [oldling.GetWomanMan] с ностальгией рассказывает самые постыдные истории из детства [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.deceitful:0 "[Select_CString(oldling.IsFemale, ' Лгунья', 'Лжец' )] и фантазер даже в лучшие времена, речь [oldling.GetFirstNamePossessiveNoTooltip] о детстве [relative.Custom('GetBrideGroom')] мягко говоря, #EMP скандально#! неточна. Эпизод с ослом кажется особенно лишним."
 coronation_banquet.0061.desc.gregarious:0 "[Select_CString(oldling.IsFemale, ' Любившая', 'Любивший' )] вечеринки в молодости, речь [oldling.GetFirstNamePossessiveNoTooltip] — это почти бесконечный список взаимосвязанных, витиеватых анекдотов, лишь самые постыдные из которых имеют отношение к [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.ambitious:0 "Всегда [Select_CString(oldling.IsFemale, ' отличавшаяся', 'отличавшийся' )] своей целеустремленностью и амбициями, речь [oldling.GetFirstNamePossessiveNoTooltip] не забывает щедро отметить собственные заслуги в успешном воспитании, которое привело [relative.Custom('GetBrideGroom')] к этому моменту, несмотря на неловкое (и, по-видимому, усыпанное прыщами) детство."
 coronation_banquet.0061.desc.diplomat:0 "[Select_CString(oldling.IsFemale, ' Изветная', 'Известный' )] своим подвешенным языком, [oldling.GetFirstNameNoTooltip], по-видимому, не может устоять перед возможностью пересказать историю ранней жизни [relative.Custom('GetBrideGroom')] и многочисленные уроки, которые [oldling.GetSheHe] [Select_CString(oldling.IsFemale, ' пыталась', 'пытался' )] преподать [relative.GetHerHim]. В основном безуспешно, по словам [Select_CString(oldling.IsFemale, ' самой', 'самого' )] [oldling.GetHerHim]."
 coronation_banquet.0061.desc.poet:0 "К ужасу широкой публики, похоже, [oldling.GetFirstNameNoTooltip] собственноручно [Select_CString(oldling.IsFemale, ' сочинила', 'сочинил' )] длинное, напыщенное стихотворение о самых... трогательно неловких моментах детства [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.sadistic:0 "С явной злобой, написанной на [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] начинает #EMP мучительно#! подробный рассказ о детстве [relative.Custom('GetBrideGroom')]. Личных анекдотов много, и они откровенны."
 coronation_banquet.0061.desc.drunkard:0 "Покачиваясь на месте, [oldling.GetFirstNameNoTooltip] начинает невнятно бормотать свои смутные воспоминания о детстве [relative.Custom('GetBrideGroom')]. Впечатления несколько преувеличены, но, безусловно, оживляют представление."
 coronation_banquet.0061.desc.hashishiyah:0 "На неловкий момент [oldling.GetFirstNameNoTooltip], похоже, забывает, зачем вообще [Select_CString(oldling.IsFemale, ' встала', 'встал' )], моргая покрасневшими глазами. Затем что-то встает на свои места, и начинается рассказ о детстве [relative.Custom('GetBrideGroom')], по крайней мере наполовину состоящий из хихиканья."
 coronation_banquet.0061.desc.skill.diplomacy:0 "Всегда хорошо [Select_CString(oldling.IsFemale, ' владевшая', 'владевший' )]] словом, [oldling.GetFirstNameNoTooltip] явно с нетерпением [Select_CString(oldling.IsFemale, ' ждала', 'ждал' )] этого момента: [oldling.GetHerHis] речь быстро переходит в развернутую метафору жизни [relative.Custom('GetBrideGroom')], которая, возможно, является несколько снисходительной."
 coronation_banquet.0061.desc.skill.learning:0 "[Select_CString(relative.IsFemale, ' ученая', 'ученый' )] [relative.GetWomanMan], речь [oldling.GetFirstNamePossessiveNoTooltip] — это мешанина из литературных отсылок и высокоинтеллектуальных философских шуток, лишь изредка прерываемая неловкими анекдотами из детства [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.old:0 "Не отличаясь особой бодростью в своем возрасте, речь [oldling.GetFirstNamePossessiveNoTooltip] — это бессвязная болтовня о самых унизительно-милых моментах детства [relative.Custom('GetBrideGroom')] и о том, насколько лучше #EMP раньше#! было."
 coronation_banquet.0061.desc.very_old:0 "[Select_CString(oldling.IsFemale, ' Старая, старая', 'Старый, старый' )] [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] располагает целым #EMP легионом#! анекдотов о [relative.Custom('GetBrideGroom')], которые [Select_CString(oldling.IsFemale, ' она готова', 'он готов' )] вывалить. И, по сути, именно это [Select_CString(oldling.IsFemale, ' она', 'он' )] и делает. Связующей нити почти нет, просто поток детских воспоминаний и семейных шуток, понятных только своим."
 coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] выглядит так, словно хочет умереть."
 coronation_banquet.0061.a:0 ""Спасибо, [oldling.GetFirstName], за эту #EMP прекрасную#! речь...""
 coronation_banquet.0061.b:0 "Вежливо начать аплодировать, чтобы остановить [oldling.GetHerHim]."
 coronation_banquet.0061.b.tt.success:0 "Вы заставляете [oldling.GetFirstNameNoTooltip] сесть"
 coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U] продолжает как ни в чем не бывало"
 coronation_banquet.0061.c:0 "Улыбаться и терпеть."
 coronation_banquet.0061.d:0 "Радостно кричать и требовать еще."
 coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] начинает #EMP длинную#! историю"
 coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] воодушевляется"
 coronation_banquet.0061.e:0 "Подтолкнуть [oldling.GetFirstNameNoTooltip] продолжить"
 coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
 coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
 coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] запинается еще несколько минут"
 coronation_banquet.0061.f:0 "Перестать обращать внимание"
 
 coronation_banquet.0071.t:0 "Клятва на лету"
 coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", размышляет мой сюзерен [liege.GetTitledFirstName], "ты всегда мне [Select_CString(ROOT.Char.IsFemale, ' нравилась', 'нравился' )]. Ты усердно стараешься мне угодить, и твоя слава простирается по [liege.GetPrimaryTitle.GetNameNoTier], словно ветви тенистого дерева".\n\nЯ киваю, полагая, что [liege.GetWomanMan] немного [Select_CString(liege.IsFemale, ' захмелела', 'захмелел' )] от празднеств, пока [liege.GetSheHe] монотонно продолжает.\n\n"У меня есть предложение — тебе нравится меня радовать, мне нравится быть с тобой в хороших отношениях. Что скажешь, если ты распространишь обо мне доброе слово среди своих почитателей, а взамен я дам знать, что ты пользуешься моим особым расположением?""
 coronation_banquet.0071.a:0 "По-моему, более чем честная сделка!"
 coronation_banquet.0071.b:0 "Спасибо, но нет, благодарю."
 
 
 # BANQUET
 # A Kindred Spirit
 coronation_banquet.1040.t:0 "Родственная душа"
 coronation_banquet.1040.desc:0 "На протяжении всего обеда меня легко увлекает разговор с [new_friend.GetTitledFirstNamePossessive].\n\nУ [new_friend.GetSheHe|U] очень интересные мнения, [Select_CString(new_friend.IsFemale, ' она', 'он' )] прекрасно шутит, и у нас, кажется, так много общего! Всякий раз, когда я рассказываю анекдот, [new_friend.GetSheHe] внимательно слушает и вставляет уместные комментарии в нужный момент.\n\nКто бы мог подумать, что я найду такую приятную компанию на этой коронации?"
 coronation_banquet.1040.a:0 "Мне очень нравится компания [new_friend.GetFirstNamePossessiveNoTooltip]!"
 coronation_banquet.1040.b:0 "Но сближаться сильнее не стоит."

 # A Fiery Dance
 coronation_banquet.1050.t:0 "Огненный танец"
 coronation_banquet.1050.desc:0 "У всех хорошее настроение; слева от меня группа детей завороженно смотрит на жонглеров; справа поэты декламируют свои последние сочинения восторженной толпе.\n\nОднако весь банкет затихает, когда группа танцоров с факелами выходит в центр зала, приглашая гостей присоединиться к ним по пути. Вид захватывает дух в приглушенном свете раннего вечера: факелы освещают их улыбающиеся лица на фоне темнеющего неба и отбрасывают переплетающиеся узоры в их тенях.\n\nВсе выглядит потрясающе, пока [1050_victim.GetTitledFirstName] не спотыкается, не выбивает факел из рук соседа и не поджигает собственную одежду..."
 coronation_banquet.1050.a:0 "Я должен что-то сделать!"
 coronation_banquet.1050.a.success:0 "Вы спасаете [1050_victim.GetFirstNameNoTooltip] от пламени"
 coronation_banquet.1050.a.success.tt:0 "Вы спасли [1050_victim.GetFirstNameNoTooltip]!"
 coronation_banquet.1050.a.failure:0 "Вы тоже обгораете"
 coronation_banquet.1050.a.failure.tt:0 "Вы тоже обгорели!"
 coronation_banquet.1050.b:0 "ВОДЫ! Несите воды!!"
 coronation_banquet.1050.b.1:0 "Слуги тушат пламя"
 coronation_banquet.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] [Select_CString(1050_victim.IsFemale, ' спасена', 'спасен' )]!"
 coronation_banquet.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip|U] продолжает гореть"
 coronation_banquet.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] продолжает гореть!"
 coronation_banquet.1050.c:0 "Гори! ГОРИ! #EMP ГОРИИИ!!#!"
 coronation_banquet.1050.d:0 "КАЖДЫЙ САМ ЗА СЕБЯ!!"
 coronation_banquet.1050.d.tt:0 "В спешке вы можете кого-нибудь толкнуть в огонь"
 coronation_banquet.1050.d.tt.2:0 "Вы толкнули [other_victim.GetShortUIName] в огонь!"

 # An Exotic Show
 coronation_banquet.1070.t:0 "Экзотическое представление"
 coronation_banquet.1070.desc_host:0 "Я оглядываюсь с довольной ухмылкой. Атмосфера на банкете непринужденная, гости приятно беседуют друг с другом, наслаждаясь музыкой и развлечениями, блаженно не подозревая, что лучшее, чем мы планировали их поразить, еще впереди. Я жестом приказываю слугам действовать."
 coronation_banquet.1070.desc_guest:0 "Я прекрасно провожу время на коронационном банкете. В частности, [host.GetTitledFirstName] не [Select_CString(host.IsFemale, 'пожалела', 'пожалел')] средств на развлечения! Для нас играют лучшие музыканты, актеры и жонглеры демонстрируют свое искусство, а трубадуры декламируют изысканные стихи. Поэтому я весьма удивлён[Select_CString(ROOT.Char.IsFemale, 'а', '')], когда [host.GetFirstNameNoTooltip] жестом приказывает внести что-то еще."
 coronation_banquet.1070.desc_mid:0 "\n\nЧетверо слуг ненадолго возвращаются, волоча за собой клетку с величественным [host.Custom('GetAnimalTypeCaptive')], самым прекрасным, которого я когда-либо видел."
 coronation_banquet.1070.desc_good:0 "Зверь немного беспокоен, но прутья крепкие, и все наслаждаются зрелищем в безопасном месте."
 coronation_banquet.1070.desc_bad:0 "Зверь беспокоен, и я с мрачным предчувствием наблюдаю, как клетка скрипит и стонет при каждом его движении. Затем с ужасным #EMP треском#! ломается один из ключевых прутьев, и ад вырывается на свободу."
 coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] быстро оказывается в окружении."
 coronation_banquet.1070.a:0 "Действительно прекрасное зрелище."
 coronation_banquet.1070.b:0 "Я позабочусь об этом!"
 coronation_banquet.1070.b.success:0 "Вы успокаиваете зверя"
 coronation_banquet.1070.b.tt.success:0 "Вы успокоили зверя"
 coronation_banquet.1070.b.failure:0 "Зверь сопротивляется"
 coronation_banquet.1070.c:0 "[m_hunt.GetFirstName]! Сделай #EMP что-нибудь#!!!"
 coronation_banquet.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] держит ситуацию под контролем"
 coronation_banquet.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(m_hunt.IsFemale, ' успокоила', 'успокоил' )] зверя"
 coronation_banquet.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(m_hunt.IsFemale, ' ранена и вынуждена', 'ранен и вынужден' )] усыпить зверя"
 coronation_banquet.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(m_hunt.IsFemale, ' убила', 'убил' )] зверя"
 coronation_banquet.1070.d:0 "#EMP Прочь с дороги!#!!!"
 coronation_banquet.1070.d.tt:0 "Вы бежите и прячетесь"
 coronation_banquet.1070.e:0 "Хотите увидеть что-нибудь #EMP действительно#! удивительное?"
 coronation_banquet.1070.e.tt:0 "Вы пытаетесь приручить зверя"
 coronation_banquet.1070.e.success:0 "Зверь прыгает и танцует по вашему зову"
 coronation_banquet.1070.e.tt.success:0 "Вы приручили зверя"
 coronation_banquet.1070.e.failure:0 "Зверь не оценил вашего тона"
 coronation_banquet.1070.e.tt.failure:0 "Зверь напал на вас"
 coronation_banquet.1070.e.tt.failure_1:0 "Вы унижены"
 coronation_banquet.1070.f:0 "СТРАЖА!! Где стража?!"
 coronation_banquet.1070.log.f:0 "Страже [CHARACTER.GetUINamePossessive|U] пришлось усыпить вышедшего из-под контроля зверя"
 coronation_banquet.1070.log.f_title:0 "$wedding_beasts_guards_log_title$"
 coronation_banquet.1070.g:0 "Встаньте за мной, [1070_target.GetFirstNameNoTooltip]!"
 coronation_banquet.1070.g.success:0 "Вы спасаете [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.success:0 "Вы спасли [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.failure:0 "Вы не смогли спасти [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.failure:0 "Вы не смогли спасти [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.h:0 "Какая #EMP трагедия#!, если [1070_target.GetFirstNameNoTooltip] погибнет..."
 coronation_banquet.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip|U] подчиняет зверя"
 coronation_banquet.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip|U] [Select_CString(1070_target.IsFemale, ' выжила', 'выжил' )]"
 coronation_banquet.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U] [Select_CString(1070_target.IsFemale, ' убита', 'убит' )] зверем"
 coronation_banquet.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U] [Select_CString(1070_target.IsFemale, ' погибла', 'погиб' )]"

 # A Match Made In...?
 coronation_banquet.1090.t:0 "Брачный союз...?"
 coronation_banquet.1090.desc:0 "Толпа ликует и поднимает тосты за новобрачных, но среди них я, кажется, [Select_CString(ROOT.Char.IsFemale, ' потеряла', 'потерял' )] из виду [Select_CString(1090_target.Char.IsFemale, ' мою', 'моего' )] [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 coronation_banquet.1090.desc_already_matched:0 "\n\nПосле тщательных поисков я наконец нахожу [1090_target.GetHerHim] в укромном уголке, оживленно [Select_CString(1090_target.Char.IsFemale, ' беседующую', 'беседующего' )] не с кем иным, как с [1090_match.GetTitledFirstName], тем самым человеком, с которым я пытался свести [1090_target.GetHerHim] ранее! Думаю, мне не стоит вмешиваться..."
 coronation_banquet.1090.desc_new_match:0 "\n\nПосле тщательных поисков я наконец нахожу [1090_target.GetHerHim|l], сидящ[Select_CString(1090_target.IsFemale, 'ую', 'им')] в углу и с интересом, и, осмелюсь сказать, с тоской смотрящ[Select_CString(1090_target.IsFemale, 'ую', 'им')] на [1090_match.GetTitledFirstName], [Select_CString(1090_match.IsFemale, 'которая', 'который')] развлекает группу шумных гостей своими шутками и историями."
 coronation_banquet.1090.a:0 "Иди и заполучи [1090_match.GetHerHim]."
 coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U] тебе не пара."
 coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] просит руки [1090_match.GetFirstNamePossessiveNoTooltip]"
 coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] не впечатлён[Select_CString(1090_match.IsFemale, 'а', '')] [1090_target.GetFirstNameNoTooltip]"
 
 coronation_banquet.1001.t:2 "В восхищении"
 coronation_banquet.1001.very_high_learning:0 "После продолжительной беседы за нашими восхитительными блюдами [impressed_guest.GetTitledFirstName] выражает мнение, что считает меня весьма ученым и мудрым, и что мои высказывания всегда представляют неоценимую ценность для тех, кто менее начитан, чем я."
 coronation_banquet.1001.high_learning:0 "После продолжительной беседы за трапезой [impressed_guest.GetTitledFirstName] выражает восхищение тем, как я способен пространно рассуждать на любую тему."
 coronation_banquet.1001.average_learning:0 "Проговорив некоторое время за ужином, [impressed_guest.GetTitledFirstName] наклоняется, чтобы сказать мне, что считает впечатляющим мою осведомленность во множестве различных вещей."
 coronation_banquet.1001.low_learning:0 "Пока я разговариваю с людьми за ужином, [impressed_guest.GetTitledFirstName] наклоняется. "Вот бы и мне уметь казаться таким умным, как вы, [ROOT.Char.GetTitledFirstName]!"\n\nЯ вытираю суп с подбородка и многозначительно улыбаюсь."
 coronation_banquet.1001.a:0 "[impressed_guest.GetSheHe|U], вижу, признает истинный интеллект."
 
 coronation_banquet.1002.t:1 "Невыносимое ожидание"
 coronation_banquet.1002.desc:0 "Не могу поверить, как долго мы ждем еду! Мы здесь есть или любоваться текстурой деревянного стола? Что вы уставились, [other_guest.GetTitledFirstName], я просто очень голоден!"
 coronation_banquet.1002.a:0 "Я тоже чувствую запах с кухни!"
 coronation_banquet.1002.gluttons_and_impatients:0 "Каждый нетерпеливый и жадный гость"
 
 coronation_banquet.1003.t:1 "В восхищении"
 coronation_banquet.1003.desc:0 "Поев некоторое время рядом друг с другом, я, должно быть, сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] что-то особенно умное, потому что [other_guest.GetTitledFirstName] сделал[Select_CString(other_guest.IsFemale, 'а', '')] мне комплимент по поводу моей сообразительности!\n\nВ ответ я многозначительно улыбаюсь своему коллеге-ученому, прежде чем заняться жиром, стекающим по моему подбородку."
 coronation_banquet.1003.a:0 "Иногда я действительно говорю умные вещи."
 coronation_banquet.1003.b:0 "Я не знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [other_guest.GetSheHe] так думает!"
 
 coronation_banquet.1004.t:1 "Небесные наслаждения"
 coronation_banquet.1004.desc_exotic:0 "Ах, что это за еда, такая насыщенная вкусом? Никогда раньше я не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] и не пробовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] такого невероятного экзотического угощения! О, и эти чудесно странные роскошные сладости!\n\nНа этом пиру есть невероятные блюда, которых я никогда раньше не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] и сомневаюсь, что увижу снова! Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] узнать, откуда они!"
 coronation_banquet.1004.desc_lavish:0 "Какое огромное и бесконечное разнообразие блюд и десертов! Неужели такие трапезы ждут меня в [ROOT.Char.GetFaith.PositiveAfterLife]? О, и какой обширный выбор сладостей!\n\nДолжно быть, это самое большое количество еды, которое я когда-либо видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] в одном месте!"
 coronation_banquet.1004.desc_meager:0 "Что это? На этой кости вообще есть мясо? Разве мужчины обычно едят такие маленькие овощи? Неужели такие трапезы ждут меня в [ROOT.Char.GetFaith.NegativeAfterLife]? О, и где сладости?\n\nДолжно быть, так питаются крестьяне!"
 coronation_banquet.1004.desc:0 "Ах, какое это мясо, такое насыщенное вкусом? Что это за овощи, почти сладкие? О, и эти чудесные маленькие десерты!\n\nНа этом пиру одна из лучших ед, что я когда-либо пробовал[Select_CString(ROOT.Char.IsFemale, 'а', '')]!"
 coronation_banquet.1004.a:0 "Восхитительно!"
 coronation_banquet.1004.a_meager:0 "Жалко!"
 coronation_banquet.1004.b:0 "Это потрясающе! Передайте мне еще порцию!"
 coronation_banquet.1004.b_meager:0 "И это все? Будет добавка?"
 
 coronation_banquet.1005.t:1 "Изоляция"
 coronation_banquet.1005.desc:0 "Это слишком. Непрекращающаяся болтовня окружающих, множество лиц, ожидающих от меня разговора... #EMP Люди#!...\n\nЯ знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что этот пир будет тягостным, но никогда не представлял[Select_CString(ROOT.Char.IsFemale, 'а', '')] себе его масштабов."
 coronation_banquet.1005.desc_friendly_guest:0 "\n\nПо крайней мере, мне повезло, что здесь есть [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 coronation_banquet.1005.a:0 "Должно быть, где-то есть место, где я могу побыть один[Select_CString(ROOT.Char.IsFemale, 'а', '')]."
 coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], не оставляй меня наедине с этими зверями!"
 coronation_banquet.1005.c:0 ""Э-э... я... я... Какая ужасная погода, не правда ли?""
 
 coronation_banquet.1006.table_companions:0 "Все, кто сидит рядом со мной"
 coronation_banquet.1006.t:1 "Как дома"
 coronation_banquet.1006.desc:0 "Ах, нет ничего лучше пира! Он напоминает нам всем о том, что есть хорошего в жизни, да и компания неплохая! По крайней мере, те, кто сидит рядом со мной, кажется, так думают.\n\n"Ты нечто особенное, [ROOT.Char.GetFirstNameNoTooltip]", говорит мне [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] и [guest_3.GetTitledFirstName] согласно кивают."
 coronation_banquet.1006.a:0 "Я просто делаю то, что считаю правильным!"
 coronation_banquet.1006.b:0 "Еще по одной, господа!"
 coronation_banquet.1006.c:0 "Нет другого способа по-настоящему жить, друзья мои!"
 
 coronation_banquet.1007.t:1 "Ненасытный"
 coronation_banquet.1007.desc:0 "При непрерывной подаче восхитительных блюд большинство гостей уже перестали есть на этот вечер, просто наслаждаясь развлечениями. Я рад[Select_CString(ROOT.Char.IsFemale, 'а', '')] видеть, что [other_glutton.GetTitledFirstName] умнее!\n\nМы с [other_glutton.GetSheHe|U] оба жаждем пробовать, пока есть еда!"
 coronation_banquet.1007.a:0 "Вместе мы могли бы съесть целую лошадь!"
 coronation_banquet.1007.b:0 "Спорю, я переем [other_glutton.GetHerHim]."
 
 coronation_banquet.1008.t:1 "Затуманенный рассудок"
 coronation_banquet.1008.desc:0 "Когда глаза [secret_recipient.GetTitledFirstNamePossessive] расширяются от моих слов, я понимаю, в чем только что признал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]. Я с трудом отодвигаю свою кружку.\n\n"Я слишком много выпил[Select_CString(ROOT.Char.IsFemale, 'а', '')]." Я пытаюсь встать, немного покачиваясь. "Не верьте ни одному моему слову!""
 coronation_banquet.1008.a:0 "Что я наделал[Select_CString(ROOT.Char.IsFemale, 'а', '')]..."
 coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] не верит моим оправданиям...#!"
 
 coronation_banquet.1009.t:1 "Затуманенный рассудок"
 coronation_banquet.1009.desc:0 "Когда глаза [secret_recipient.GetTitledFirstNamePossessive] расширяются от моих слов, я понимаю, что только что сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о [secret_owner.GetTitledFirstName]. Я с трудом отодвигаю свою кружку.\n\n\"Я слишком много выпил[Select_CString(ROOT.Char.IsFemale, 'а', '')]." Я пытаюсь встать, немного покачиваясь. "Не верьте ни одному моему слову!""
 coronation_banquet.1009.a:0 "Что я наделал[Select_CString(ROOT.Char.IsFemale, 'а', '')]..."
 
 coronation_banquet.1010.t:3 "Неожиданная клятва"
 coronation_banquet.1010.desc:1 "Что я пообещал[Select_CString(ROOT.Char.IsFemale, 'а', '')] прошлой ночью? Я не могу вспомнить, что к этому привело, но я помню, как [Select_CString(ROOT.Char.IsFemale, 'хлопнула', 'хлопнул' )] по спине [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], сказав [favor_recipient.GetHerHim], что [Select_CString(ROOT.Char.IsFemale, 'сделаю', 'сделаю' )] всё, что [favor_recipient.GetSheHe] попросит.\n\nТеперь повсюду ходят слухи о "клятве", которую я [Select_CString(ROOT.Char.IsFemale, 'дала', 'дал' )]!"
 coronation_banquet.1010.a:0 "Обещание есть обещание, несмотря ни на что."
 coronation_banquet.1010.b:0 "Это были всего лишь пьяные бредни!"
 coronation_banquet.1010.every_participant_with_high_opinion:1 "Каждый другой участник, уважающий [favor_recipient.GetFirstNameNoTooltip]"
 
 coronation_banquet.1011.t:1 "На тропе войны"
 coronation_banquet.1011.desc:0 "Это опьяняет — выпивка в крови и гнев в венах.\n\nМой[я] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] спотыкается обо мне у выхода из зала, и я принимаю [guest_to_murder.GetHerHim] за [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. В мгновение ока кровь [guest_to_murder.GetHerHis] стекает по моему клинку. Когда тело [guest_to_murder.GetHerHis] оседает на землю, я внезапно чувствую себя очень трезвым[ой]."
 coronation_banquet.1011.a:0 "[guest_to_murder.GetSheHe|U] сам[Select_CString(guest_to_murder.IsFemale, 'а', '')] напорол[Select_CString(guest_to_murder.IsFemale, 'ась', 'ся')] на мой нож! Клянусь!"
 coronation_banquet.1011.a.success:0 "Люди верят, что это был несчастный случай"
 coronation_banquet.1011.a.failure:0 "Люди не верят моей лжи"
 coronation_banquet.1011.b:0 "М-мне нужно оттереть клинок...!"
 coronation_banquet.1011.b.success:0 "Убийство остается тайной"
 coronation_banquet.1011.b.failure:0 "Меня разоблачают как убийцу"
 coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], как ты мог[Select_CString(disliked_guest.IsFemale, 'ла', '')]?!"
 
 coronation_banquet.1012.t:1 "Смертельная жидкость"
 coronation_banquet.1012.desc_opening:0 "Радостное согласие моего[ей] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] принять еще один бокал заглушает плеск моего собственного напитка, когда я выливаю его на пол.\n\nПо мере того как дыхание [guest_to_murder.GetHerHis] становится затрудненным, и все краски покидают [guest_to_murder.GetHerHis] лицо, я чувствую, как на моем собственном лице расплывается улыбка. Тихий смешок срывается с моих губ, когда тело [guest_to_murder.GetHerHis] ударяется о стол."
 coronation_banquet.1012.a:1 "Тост за [guest_to_murder.GetTitleTierName|U] и [guest_to_murder.GetHerHis] жажду жизни!"
 
 coronation_banquet.1013.t:1 "Защитник"
 coronation_banquet.1013.desc:0 "Когда мой[я] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] крадется к моему[ей] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] с кипящей злобой в глазах и ножом в руке, я даже не останавливаюсь, чтобы подумать.\n\nЯ хватаю ближайший предмет, который можно использовать в качестве оружия, и бросаюсь вперед."
 coronation_banquet.1013.a:0 "Кто бы мог подумать, что столовые приборы могут быть такими острыми?"
 coronation_banquet.1013.a_1:0 "Надеюсь, [ROOT.Char.GetFaith.NegativeAfterLife] тепло встретит этого[ту] [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]."
 coronation_banquet.1013.b:0 "Я отобью нож!"
 coronation_banquet.1013.b.success:0 "Никто не пострадал"
 coronation_banquet.1013.b.failure:0 "Я #EMP почти#! справляюсь"
 coronation_banquet.1013.b.big_failure:0 "Я терплю неудачу"
 coronation_banquet.1013.c:0 "...и бросаюсь прямо в укрытие."
 coronation_banquet.1013.d:0 ""Я действовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] в защиту [guest_to_save.GetFirstNameNoTooltip], вы все это видели.""
 
 coronation_banquet.1014.t:1 "Свидетель"
 coronation_banquet.1014.desc:0 "Мо[Select_CString(guest_to_murder.IsFemale, 'я', 'й')] [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] насмехается, когда я спотыкаюсь, выходя наружу, чтобы облегчиться. Гнев, который уже кипит в моих венах, набирает сокрушительную силу, когда [guest_to_murder.GetSheHe] идет ко мне. "Посмотрите-ка! Это [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Спорю, ты—"\n\nКак раз в тот момент, когда я вонзаю клинок в раздражающее лицо [guest_to_murder.GetFirstNamePossessive], я слышу тихий вздох позади себя."
 coronation_banquet.1014.a:0 "Пожалуйста, [witness.GetTitledFirstNameNoTooltip], никому не говорите!"
 coronation_banquet.1014.a_2:0 "Ты никому не скажешь, что видел[Select_CString(witness.IsFemale, 'а', '')]."
 coronation_banquet.1014.b:0 "Вот уж действительно оказался[Select_CString(ROOT.Char.IsFemale, 'ась', '')] не в том месте и не в то время!"
 
 # Shiny Trinkets
 coronation_banquet.1016.t:1 "Блестящие безделушки"
 coronation_banquet.1016.desc_intro:0 "Я оглядываю оживленную комнату. Ярко пылают камины, льются напитки. Аппетитные угощения превращаются в набитые животы, и настроение у всех приподнятое.\n\nВ темном углу, улавливая мерцание огней, я замечаю [trinket_to_steal.GetName]. Кажется, она забыта на одном из боковых столиков и прямо-таки манит меня."
 coronation_banquet.1016.desc_greedy:0 "\n\nБыло бы преступлением с моей стороны #EMP не#! избавить ее от одиночества! Я быстро оглядываю комнату, чтобы убедиться, что за мной не наблюдают."
 coronation_banquet.1016.desc_hesitant:0 "\n\nЯ крепко сжимаю кулак, пытаясь подавить свое желание, надеясь, что никто не заметит."
 coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip], похоже, весьма состоятелен[на], [activity.GetOwner.GetSheHe] наверняка не заметит этой крошечной безделушки..."
 coronation_banquet.1016.a_greedy:0 "Не откажусь!"
 coronation_banquet.1016.a_hesitant:0 "Я просто не могу удержаться..."
 coronation_banquet.1016.a:0 "Это, безусловно, #EMP красивая#! безделушка."
 coronation_banquet.1016.b:0 "Нет. Это неправильно."
 coronation_feast_default_1016_stealth.desc:0 "Ваша кража осталась незамеченной"
 coronation_feast_default_1016_observed.desc:0 "У вас был свидетель"
 coronation_banquet.1016.tt:0 "Безделушка украдена"
 
 # Shiny Trinkets continued - Thievery resolution
 coronation_banquet.1017.t:1 "Что скрывается в тени"
 coronation_banquet.1017.desc_intro:0 "Я осторожно пробираюсь к боковому столику, поддерживая беседы с гостями, которых встречаю на пути.\nКак только я оказываюсь рядом с [new_trinket.GetName], одним быстрым, но осторожным движением я сталкиваю предмет к краю стола прямо в свою поджидающую салфетку. Успех!"
 coronation_banquet.1017.desc_discovered:0 "\n\nАдреналин бьет ключом, но... у меня нехорошее предчувствие, что я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] не единственным свидетелем моей кражи.\n\nВремя покажет..."
 coronation_banquet.1017.desc_stealth:0 "\n\nПрилив адреналина, стук сердца в груди и сладкий вкус победы после успешного приобретения.\n\nВ этот момент действительно ничто другое не имеет значения."
 coronation_banquet.1017.a:0 "Это нехорошо."
 coronation_banquet.1017.b:0 "Это превосходно!"
 coronation_banquet.1017.b_honest:0 "Надеюсь, никто не узнает..."
 
 # Shiny Trinkets continued - The witness confronts you via proxy
 coronation_banquet.1018.t:1 "... Выявится"
 coronation_banquet.1018.desc_intro:1 "Неожиданно у моего порога появляется посланник от [witness.GetTitledFirstName], по имени [witness_proxy.GetTitledFirstName]. «Приветствую, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Я [Select_CString(witness_proxy.IsFemale, 'принесла', 'принес' )] весть от [Select_CString(witness.IsFemale, 'её', 'его' )] милости [witness.GetTitledFirstNameNoTooltip].»\n\nПосланник выглядит слегка неловко: «[witness.GetTitledFirstNameNoTooltip] даст знать, что [feast_host.GetTitledFirstName] ищет [Select_CString(feast_host.IsFemale, 'свою', 'свой' )] [trinket_to_steal.GetName] и...», [Select_CString(witness_proxy.IsFemale, 'она', 'он' )] ненадолго замолкает, «кажется, мо[Select_CString(witness.IsFemale, 'я', 'й' )] госпо[Select_CString(witness.IsFemale, 'жа', 'дин' )] [witness.Custom('MistressMaster')] полагает, что вы могли видеть [Select_CString(witness.IsFemale, 'её', 'его' )] во время пира?» [witness_proxy.GetTitledFirstNameNoTooltip] оглядывает меня с головы до ног."  
 coronation_banquet.1018.desc_greedy:0 "\n\nКак смеет [witness.GetTitledFirstNameNoTooltip]! Ногти впиваются в ладони, я изо всех сил стараюсь сохранять спокойствие и хладнокровие перед лицом этих обвинений."
 coronation_banquet.1018.desc_default:1 "\n\nСердце колотится в ушах, по спине стекает струйка пота. Такова цена того сладкого, сладкого момента присвоения."
 coronation_banquet.1018.a:0 "У меня здесь есть кошелек, который, возможно, подойдет."
 coronation_banquet.1018.a_contempt:0 "Возьмите этот кошелек и проваливайте!"
 coronation_banquet.1018.a_tt:1 "Лучше бы [witness.GetTitledFirstNameNoTooltip] [Select_CString(witness.IsFemale, 'оставила', 'оставил' )] это себе!"  
 coronation_banquet.1018.b:0 "Эта старая вещь? Никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."  
 coronation_banquet.1018.b_contempt:0 "Эта старая вещь? Никогда. Не. [Select_CString(ROOT.Char.IsFemale, 'Видела', 'Видел' )]."  
 coronation_feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] [Select_CString(witness.IsFemale, 'убеждена', 'убеждён' )]"  
 coronation_feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] не [Select_CString(witness.IsFemale, 'убеждена', 'убеждён' )]"  
 coronation_feast_default_1018_success.t:0 "Успешное убеждение"
 coronation_feast_default_1018_failure.t:0 "Неудачное убеждение"
 coronation_banquet.1018.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Видела', 'Видел' )]... #EMP и [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )]#! её!"  
 
 # OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 coronation_banquet.1019.t:1 "Извинение"
 coronation_banquet.1019_start:0 "Когда я вхожу в покои [feast_host.GetTitledFirstNameNoTooltip], мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] смотрит на меня с"
 coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ разочарованным взглядом.\n\n«Признаюсь, я этого не ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Чтобы мо[Select_CString(feast_host.IsFemale, 'я', 'й' )] собственн[Select_CString(feast_host.IsFemale, 'ая', 'ый' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] пал[Select_CString(feast_host.IsFemale, 'а', '' )] жертвой такого постыдного поведения... это, поистине, должно тяготить тебя. Я приветствую твое признание, это первый шаг к исправлению.»"
 coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ неодобрительным взглядом.\n\n«Мы никогда не сходились во мнениях, ты и я. Чтобы мо[Select_CString(feast_host.IsFemale, 'я', 'й' )] собственн[Select_CString(feast_host.IsFemale, 'ая', 'ый' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] поддал[Select_CString(feast_host.IsFemale, 'ась', 'ся' )] такой низости, как мелкая кража... #EMP крайне#! стыдно, а также отвратительно. Тебе нужно вести себя лучше.»"
 coronation_banquet.1019.desc_redemption_greedy:0 "\n\nЯ подыгрываю в этом театральном представлении, прекрасно понимая, что альтернатива была бы намного хуже. По крайней мере, я избежал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] неприятностей... на этот раз."
 coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nС трудом сдерживаясь, я опускаю глаза на пол перед [feast_host.GetHerHim] и киваю. Да. #EMP В следующий раз я поведу себя лучше#!»"
 coronation_banquet.1019.desc_redemption:0 "\n\nПристыженн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] своим поведением, я искренне благодар[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] за великодушный ответ [feast_host.GetHerHis] на мою просьбу. С моих плеч действительно словно свалился камень."
 coronation_banquet.1019.desc_condemnation:0 "\n\nЩеки горят от стыда, я испытываю отвращение к собственному поведению. Независимо от того, что на меня нашло, теперь я пожинаю последствия."
 coronation_banquet.1019.a:0 "... может быть, мне стоит оставить эту вещь как напоминание о моих недостатках?"
 coronation_banquet.1019.a_tt:0 "Попытка оставить [trinket_to_steal.GetName]"
 coronation_banquet.1019.b:0 "Я прошу лишь вашего прощения, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 coronation_feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] убежден[Select_CString(feast_host.IsFemale, 'а', '' )]"
 coronation_feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] не убежден[Select_CString(feast_host.IsFemale, 'а', '' )]"
 coronation_feast_default_1019_redeemed.t:0 "Прощен[Select_CString(ROOT.Char.IsFemale, 'а', '' )]"
 coronation_feast_default_1019_condemned.t:0 "Осужден[Select_CString(ROOT.Char.IsFemale, 'а', '' )]"
 
 # Dislike the host, deface a displayed Court Artifact
 coronation_banquet.1020.t:1 "Несчастный случай"
 coronation_banquet.1020.desc:0 "Прогуливаясь по залам моего отвратительн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ого' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], я рассматриваю коллекцию артефактов [feast_host.GetHerHis], выставленную на обозрение. Какая безвкусица — может быть, [feast_host.GetSheHe] стоит немного спустить с небес на землю...\n\nМой взгляд задерживается на [feast_target_artifact.GetName]."
 coronation_banquet.1020.a_knock_over:0 "Может быть, я #EMP случайно#! опрокину его..."
 coronation_banquet.1020.a_scratch:0 "Я хорошенько его поцарапаю..."
 coronation_banquet.1020.a_drunkard:0 "Я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы пролить на него свой [ROOT.Char.Custom('RegionalDrink')]..."
 coronation_banquet.1020.a_lustful:0 "Я #EMP очень сильно#! желаю полностью его испортить..."
 coronation_banquet.1020.a.tt_success:0 "Вы незаметно портите артефакт"
 coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] штрафует вас за ваш поступок"
 coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] мстит"
 coronation_banquet.1020.b:0 "Нет, лучше не рисковать."
 coronation_banquet.1020.tt:0 "Артефакт испорчен"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! [Select_CString(CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue == 1, 'гость', 'гостей' )] одобряет этот поступок:"
 coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! [Select_CString(THIS.Var('num_unhappy_guests').GetValue == 1, 'гость', 'гостей' )] одобряет этот поступок и улучшает мнение о вас"
 
 coronation_banquet.1030.t:0 "Герои нашего времени"
 coronation_banquet.1030.desc:0 "Завершается первое страстное выступление [minstrel.GetFirstNamePossessive] эффектным финалом. Глаза высыхают, по столам стучат.\n\n«Еще одну историю!» предлагает [minstrel.GetSheHe]. «Спеть ли мне о том, как великий $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]»"
 coronation_banquet.1030.ethical:0 "[Select_CString(knight_1.IsFemale, 'благородно защищала', 'благородно защищал' )] слабых?»"
 coronation_banquet.1030.amoral:0 "[Select_CString(knight_1.IsFemale, 'свирепо расправлялась', 'свирепо расправлялся' )] с врагами всех мастей?»"
 coronation_banquet.1030.leader:0 "[Select_CString(knight_1.IsFemale, 'вела', 'вёл' )] товарищей через великие опасности?»"
 coronation_banquet.1030.morally_neutral:0 "[Select_CString(knight_1.IsFemale, 'впервые продемонстрировала', 'впервые продемонстрировал' )] свою добродетель?»"
 coronation_banquet.1030.aggressive:0 «О [knight_2.GetFirstName], [Select_CString(knight_2.IsFemale, 'стремительно наступающей', 'стремительно наступающем' )], [Select_CString(knight_2.IsFemale, 'неудержимой', 'неудержимом' )]?»"
 coronation_banquet.1030.defensive:0 «О [knight_2.GetFirstName], [Select_CString(knight_2.IsFemale, 'стоящей', 'стоящем' )] твердо, как гора?»"
 coronation_banquet.1030.champion:0 «О [knight_2.GetFirstName], [Select_CString(knight_2.IsFemale, 'в одиночку одержавшей', 'в одиночку одержавшем' )] победу?»"
 coronation_banquet.1030.stance_neutral:0 «О [knight_2.GetFirstName], [Select_CString(knight_2.IsFemale, 'восстановившей', 'восстановившем' )] свое запятнанное имя?»"
 
 coronation_banquet.1030.subtle:0 "[Select_CString(knight_3.IsFemale, 'Самая хитрая', 'Самый хитрый' )] из [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?»"
 coronation_banquet.1030.forceful:0 "[Select_CString(knight_3.IsFemale, 'Самая могущественная', 'Самый могущественный' )] из [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?»"
 coronation_banquet.1030.equestrian:0 "[Select_CString(knight_3.IsFemale, 'Всадница', 'Всадник' )] [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?»"
 coronation_banquet.1030.intensity_neutral:0 "[Select_CString(knight_3.IsFemale, 'Лучшая', 'Лучший' )] из [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?»"
 coronation_banquet.1030.courtly:0 "О [knight_4.GetFirstName] и [Select_CString(knight_4.IsFemale, 'её', 'его' )] истинной дружбе?»"
 coronation_banquet.1030.militant:0 "О [knight_4.GetFirstName] и [Select_CString(knight_4.IsFemale, 'её', 'его' )] одержанных победах?»"
 coronation_banquet.1030.fighty_neutral:0 "О [knight_4.GetFirstName] и [Select_CString(knight_4.IsFemale, 'её', 'его' )] почтенных клятвах?»"
 coronation_banquet.1030.wrap_up:0 "Эти воители соперничают с героями древности!\n\nНесомненно, по мере того как артисты этого пира будут странствовать по другим дворам, моя любимая история будет пересказана много раз."
 
 coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 coronation_banquet.1030.a.tt:0 "Пусть пересказы вдохновляют всех, от самых низших кухонных мальчишек до величайших $knight_culture_player_plural_no_tooltip_lowercase$."
 coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 coronation_banquet.1030.b.tt:0 "О [knight_2.GetSheHe] скажут, что [Select_CString(knight_2.IsFemale, 'её', 'его' )] невозможно победить!"
 coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 coronation_banquet.1030.c.tt:0 "Все будут знать [knight_3.GetHerHim] как равного любому герою былых времен."
 coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 coronation_banquet.1030.d.tt:0 "Все более популярный исполнитель квестов и подвигов... настоящих и вымышленных."
 
