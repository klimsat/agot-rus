 coronation_banquet.2002.t:1 "Поклонник"
 coronation_banquet.2002.desc:0 "Кто-то незаметно подсунул мне записку во время пира:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\nОт кого может быть это нежное письмо? Что-то было в том, как [crush_1.GetTitledFirstName] робко [Select_CString(crush_1.IsFemale, 'посмотрела', 'посмотрел' )] на меня. Или как [crush_2.GetTitledFirstName] [Select_CString(crush_2.IsFemale, 'улыбнулась', 'улыбнулся' )] при встрече. С другой стороны, [crush_3.GetTitledFirstName], казалось, очень [Select_CString(crush_3.IsFemale, 'хотела', 'хотел' )] сесть рядом со мной..."
 coronation_banquet.2002.a:0 "Это, должно быть, [Select_CString(crush_1.IsFemale, 'была', 'был' )] [crush_1.GetFirstNameNoTooltip]!"
 coronation_banquet.2002.b:0 "Может быть, это [Select_CString(crush_2.IsFemale, 'была', 'был' )] [crush_2.GetFirstNameNoTooltip]?"
 coronation_banquet.2002.c:0 "Это явно почерк [crush_3.GetFirstNameNoTooltip]."
 coronation_banquet.2002.potential_lover_tt:0 "Если вы правы, будет гораздо легче сделать их [Select_CString(ROOT.Char.IsFemale, 'своей', 'своим' )] [lover|E]"
 
 coronation_banquet.2003.t:1 "Близкие души"
 coronation_banquet.2003.desc:0 "То, что началось как обычный пир, стало исключительным благодаря присутствию [other_guest.GetTitledFirstName]!\n\nМы весь вечер проговорили обо всем на свете, и, как оказалось, у нас много общего! Я так хорошо [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] время с [other_guest.GetHerHim]."
 coronation_banquet.2003.a:0 "Какой прекрасный вечер!"
 
 coronation_banquet.2005.t:1 "Все на моем новом [ROOT.Char.Custom('GetClothingArticle')|U]"
 coronation_banquet.2005.desc:0 "Мы все видели, что [drunk.GetTitledFirstName] слишком много [Select_CString(drunk.IsFemale, 'выпила', 'выпил' )], хотя [drunk.GetSheHe] [Select_CString(drunk.IsFemale, 'настаивала', 'настаивал' )], показывая, насколько [drunk.GetSheHe] [Select_CString(drunk.IsFemale, 'трезва', 'трезв' )].\n\nПросто подняться со своего места оказалось для [drunk.GetHerHim] непосильной задачей, и теперь я [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] в вонючей блевотине!"
 coronation_banquet.2005.a:0 "«Вам должно быть стыдно, [drunk.GetFirstNameNoTooltip]!»"
 coronation_banquet.2005.b:0 "«Ха! Какое представление вы устроили!»"
 
 coronation_banquet.2006.t:2 "[Select_CString(befriending_guest.IsFemale, 'Рьяная', 'Рьяный' )] [befriending_guest.GetTitleTierName|U]"
 coronation_banquet.2006.desc:0 "Когда [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] в очередной раз прерывает разговор громким смехом, я больше не могу отрицать, что [befriending_guest.GetSheHe] ведет себя странно.\n\n[befriending_guest.GetSheHe|U] никогда не отходит далеко от меня, присоединяется ко всем моим разговорам, выражает восхищение всем, что я говорю..."
 coronation_banquet.2006.a:0 "Это странный способ завоевать мою благосклонность, но, [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, он работает."
 coronation_banquet.2006.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы к этому привыкнуть!"
 coronation_banquet.2006.c:0 "Я терпеть не могу, когда кто-то следует за мной повсюду!"
 coronation_banquet.2006.d:0 "Пожалуйста, оставьте меня в покое!"
 
 coronation_banquet.2007.t:1 "Разоблаченная связь!"
 coronation_banquet.2007.desc:0 "Громкий треск разносится по большому залу, когда одна из дверей в служебные помещения ломается.\n\nЕдва одетые, кувыркаясь, на пол перед всеми вываливаются [Select_CString(lover_guest_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] и [Select_CString(lover_guest_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName]."
 coronation_banquet.2007.a_chaste:0 "Я не могу на это смотреть!"
 coronation_banquet.2007.a_lustful:0 "Только #EMP представьте#!, чем они могли заниматься...!"
 coronation_banquet.2007.a_sadistic:0 "Ха! Это восхитительно!"
 coronation_banquet.2007.a_compassionate:0 "Никто не заслуживает такого позора..."
 coronation_banquet.2007.b:0 "Представить только, что #EMP у них#! был такой секрет!"
 
 coronation_banquet.2008.t:1 "За запертой дверью"
 coronation_banquet.2008.desc:1 "Когда [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] [Select_CString(homosexual_character.IsFemale, 'пыталась', 'пытался' )] незаметно улизнуть с пира, мне показалось, что я мельком [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], как [Select_CString(homosexual_character.IsFemale, 'ее', 'его' )] рука скользнула в руку [romance_target.Custom('FemaleMale')] слуги!\n\nМои подозрения подтвердились, когда я [Select_CString(ROOT.Char.IsFemale, 'застала', 'застал' )] их в укромной комнате полураздетыми!"
 coronation_banquet.2008.a:0 "Союз с [Select_CString(homosexual_character.IsFemale, 'другой', 'другим' )] [homosexual_character.GetWomanMan]?! Королевство должно знать!"
 coronation_banquet.2008.b:0 "Твой секрет в безопасности со мной, [homosexual_character.GetFirstNameNoTooltip]. Пока что."
 coronation_banquet.2008.c:0 "Развращать #EMP моих#! слуг без моего одобрения?!"
 coronation_banquet.2008.d:0 "О [homosexual_character.GetFirstNameNoTooltip], если бы я только знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 coronation_banquet.2008.d.unlock_text:0 "Эта опция доступна благодаря вашей [sexuality|E]"
 
 coronation_banquet.2009.t:1 "Пожалуйста, продолжайте"
 coronation_banquet.2009.desc:1 "Я внимательно слушаю [secret_holder.GetTitledFirstName], пока [Select_CString(secret_holder.IsFemale, 'она', 'он' )] беззаботно выбалтывает всякое. Отвлеченн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] попыткой вытрясти последнюю каплю из своей кружки, [secret_holder.GetSheHe] не замечает, как внимательно я слушаю.\n\nКак только [secret_holder.GetSheHe] это понимает, [Select_CString(secret_holder.IsFemale, 'она', 'он' )] начинает вставать. «Я просто болтаю! Это все неправда, все до единого!»"
 coronation_banquet.2009.a:0 "О, это просто #EMP очень#! интересные бредни."
 
 # coronation_banquet.2011.t:2 "Обещание есть обещание"
 # coronation_banquet.2011.desc:0 "Не заботясь ни о каком этикете, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] хлопает меня по спине. «Я серьезно!» восклицает [Select_CString(favor_character.IsFemale, 'она', 'он' )]. «Я сделаю все, что ты попросишь. Абсолютно все. Только попроси, и это будет сделано!»\n\nЯ чувствую запах алкоголя от дыхания [favor_character.GetFirstNamePossessive], но обещание было замечено каждым присутствующим гостем."
 # coronation_banquet.2011.a:0 "Ты [Select_CString(favor_character.IsFemale, 'женщина', 'мужчина' )] слова, не так ли, [favor_character.GetWomanMan]?"
 # coronation_banquet.2011.b:0 "«Ха, [favor_character.GetTitledFirstNameNoTooltip] слишком пьян[Select_CString(favor_character.IsFemale, 'а', '' )], чтобы понимать, что говорит!»"
 
 coronation_banquet.2012.t:1 "Свидетель"
 coronation_banquet.2012.desc:0 "Спотыкаясь, я выхожу наружу, чтобы облегчиться, и слышу крики за углом. Завернув, я вижу, как мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] насмехается, вонзая клинок в лицо съежившегося [murdered_guest.GetTitledFirstName].\n\nКакой бы звук я ни издал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], его, должно быть, хватило, потому что [murderer.GetFirstName] поворачивается ко мне с удивлением на лице."
 coronation_banquet.2012.a:0 "Что ты #EMP [Select_CString(murderer.IsFemale, 'наделала', 'наделал' )]#!??"
 coronation_banquet.2012.b:0 "Все узнают о твоем преступлении!"
 coronation_banquet.2012.c:0 "Мое молчание имеет цену."
 
 coronation_banquet.2013.t:1 "Подлиза"
 coronation_banquet.2013.desc:0 "Слухи о том, что [bootlicker.GetTitledFirstName] хочет снискать расположение [shared_liege.GetTitledFirstName], подтверждаются, когда [Select_CString(bootlicker.IsFemale, 'она', 'он' )] вручает [Select_CString(shared_liege.IsFemale, 'ей', 'ему' )] подарок.\n\n«Мо[Select_CString(bootlicker.IsFemale, 'я', 'й' )] дорог[Select_CString(bootlicker.IsFemale, 'ая', 'ой' )] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], как я рад[Select_CString(bootlicker.IsFemale, 'а', '' )] вас видеть! Зная, что мы встретимся здесь, я принес[Select_CString(bootlicker.IsFemale, 'ла', '' )] вам эту чудесную шкуру в знак моей признательности.»\n\n[shared_liege.GetTitledFirstName] ухмыляется, рассматривая шкуру животного. Видя, как счастлив[Select_CString(shared_liege.IsFemale, 'а', '' )] [shared_liege.GetSheHe], получив подарок, я понимаю, что рискую упустить возможность улучшить свои отношения с [shared_liege.GetHerHim]!"
 coronation_banquet.2013.a:0 "«Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! У меня тоже есть для вас подарок!»"
 coronation_banquet.2013.a.success:0 "[shared_liege.GetTitledFirstName] впечатлен[Select_CString(shared_liege.IsFemale, 'а', '' )] вашим спонтанным подарком"
 coronation_banquet.2013.a.failure:0 "[shared_liege.GetTitledFirstName] не впечатлен[Select_CString(shared_liege.IsFemale, 'а', '' )] вашим спонтанным подарком"
 coronation_banquet.2013.b:0 "«#EMP Кхм!#! Я предлагаю тост за [shared_liege.GetTitledFirstNameNoTooltip]!»"
 coronation_banquet.2013.b.success:0 "[shared_liege.GetTitledFirstName] впечатлен[Select_CString(shared_liege.IsFemale, 'а', '' )] вашим спонтанным тостом"
 coronation_banquet.2013.b.failure:0 "[shared_liege.GetTitledFirstName] не впечатлен[Select_CString(shared_liege.IsFemale, 'а', '' )] вашим спонтанным тостом"
 coronation_banquet.2013.c:0 "Пролейте свой напиток на подаренную шкуру и скажите, что это была случайность."
 coronation_banquet.2013.c.success:0 "Все верят, что пролитие было случайностью"
 coronation_banquet.2013.c.failure:0 "Никто не верит, что пролитие было случайностью"
 coronation_banquet.2013.d:0 "Не нужно спешить. Я придумаю что-нибудь в другой раз."
 
 coronation_banquet.3001.t:1 "Пир с другом"
 coronation_banquet.3001.desc:0 "Какая радость видеть [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Снова мы едим, пьем и поем вместе, словно и не расставались с нашей последней встречи.\n\nМы могли бы ужинать и в сарае, но это все равно был бы один из величайших пиров, на которых я когда-либо бывал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 coronation_banquet.3001.a:0 "Ах, что бы была жизнь без [friend.GetFirstNameNoTooltip]?"
 
 coronation_banquet.3002.t:1 "Украденные поцелуи"
 coronation_banquet.3002.desc:0 "[lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Мы улыбаемся и приветствуем друг друга так, словно не знаем друг друга близко. Словно никогда не обнимались в порыве страсти. Словно не жаждем прижать друг друга крепче.\n\nКогда мы позже проходим мимо друг друга в заброшенном коридоре, я снова чувствую [lover.GetHerHis] губы на своих. Затем [lover.GetSheHe] указывает на неосвещенный дверной проем..."
 coronation_banquet.3002.a:0 "Идем! У нас нет ни минуты напрасно!"
 coronation_banquet.3002.discovery_tt:0 "#F Слуги многое видят и могут рассказать...#!"
 coronation_banquet.3002.b:0 "Нет, нас могут обнаружить."
 
 coronation_banquet.3003.t:1 "Неприятная компания"
 coronation_banquet.3003.desc:1 "Это был такой приятный пир, но потом появил[Select_CString(rival.IsFemale, 'ась', 'ся')] #EMP [rival.GetSheHe]#! Неужели я не могу провести ни одного вечера, не омраченного навязчивой вонью [rival.GetTitledFirstNameNoTooltip]?\n\nХуже всего этот гнусавый скрип [Select_CString(rival.IsFemale, 'её', 'его')] голоса. [rival.GetSheHe] подходит ко мне. "Что за кислое лицо, [ROOT.Char.GetFirstNameNoTooltip]?""
 coronation_banquet.3003.a:0 "[rival.GetSheHe|U] вызывает у меня желание ударить [Select_CString(rival.IsFemale, 'её', 'его')] по лицу!"
 
 coronation_banquet.3004.t:1 "Оскорбительные перепалки"
 coronation_banquet.3004.desc:0 "После обильного количества еды и напитков я нахожу [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] в центре громкого разговора. [rival_guest.GetSheHe|U] поворачивается ко мне, как только замечает мое присутствие.\n\n"А #EMP ты#! – само твое присутствие портит этот вечер!""
 coronation_banquet.3004.a:0 "Думаю, на сегодня с вас хватит."
 coronation_banquet.3004.b:0 "Ты всего лишь [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 coronation_banquet.3004.b.success:0 "Вы побеждаете в драке"
 coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] побеждает в драке"
 coronation_banquet.3004.c:0 "Одни приносят радость, куда бы ни пошли; другие – когда уходят."
 coronation_banquet.3004.c.tt:0 "#F Пришло время [rival_guest.GetFirstNameNoTooltip] распространить немного счастья#!"
 coronation_banquet.3004.d:0 "Кулак в лицо – такой же хороший ответ, как и любой другой!"
 
 coronation_banquet.3005.t:1 "Вызов"
 coronation_banquet.3005.desc:0 "Зал оглашается смехом мо[Select_CString(rival_to_duel.IsFemale, 'ей', 'его' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], [Select_CString(rival_to_duel.IsFemale, 'её', 'его' )] насмешками и оскорблениями — когда [Select_CString(rival_to_duel.IsFemale, 'она', 'он' )] называет меня [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], я обнажаю клинок."
 coronation_banquet.3005.desc_won:0 "\n\nЯ прихожу в себя, наклонившись над [rival_to_duel.GetHerHim], поставив сапог [Select_CString(rival_to_duel.IsFemale, 'ей', 'ему' )] на грудь, мы оба тяжело дышим."
 coronation_banquet.3005.desc_lost:0 "\n\nЯ прихожу в себя, когда [rival_to_duel.GetSheHe] наклоняется надо мной, поставив сапог мне на грудь. [Select_CString(rival_to_duel.IsFemale, 'Она', 'Он' )] шипит мне на ухо: «Я хочу услышать, как ты молишь о пощаде.»"
 coronation_banquet.3005.a:0 "«Ты заплатишь за все, что [Select_CString(rival_to_duel.IsFemale, 'сделала', 'сделал' )].»"
 coronation_banquet.3005.b:0 ""Я никогда не уступлю таким, как #EMP ты#!!""
 coronation_banquet.3005.c:0 ""Пожалуйста, не причиняйте мне вреда!""
 coronation_banquet.3005.d:0 ""Я хочу услышать, как ты молишь о пощаде.""
 coronation_banquet.3005.e:0 "Одним плавным движением я поднимаюсь и перерезаю сухожилие на пятке [rival_to_duel.GetHerHis]."
 
 coronation_banquet.3096.t:0 "Новая возможность"
 coronation_banquet.3096.desc:0 "По мере того как праздник набирает обороты, я не могу не ловить взгляды [partner.GetName].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'честная', 'честный' )] [ROOT.Char.GetWomanMan], но редко испытывал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] такое сильное искушение исследовать новые отношения..."
 coronation_banquet.3096.a:0 "Посмотрим, куда нас приведет этот вечер"
 coronation_banquet.3096.b:0 "Я лучше этого."
 
 coronation_banquet.3006.t:1 "Одна ночь"
 coronation_banquet.3006.opening_1:0 "Опьяненные вином и похотью, мы с [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] оказываемся наедине. [Select_CString(partner.IsFemale, 'Её', 'Его' )] руки обвивают меня, [Select_CString(partner.IsFemale, 'её', 'его' )] губы касаются моей шеи, мы утоляем огонь, горящий в наших сердцах и чреслах."
 coronation_banquet.3006.opening_2:1 "Я просыпаюсь в чужой постели, с неожиданным попутчиком. Воспоминания прошлой ночи медленно обретают форму из туманной дымки в моей голове. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] и я, объединенные желанием."
 coronation_banquet.3006.opening_3:0 "Я так настаивал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что именно этого я делать не буду. И все же, после нескольких выпитых бокалов, я так легко упал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] в объятия [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – попал[Select_CString(ROOT.Char.IsFemale, 'ась', '' )] в [Select_CString(partner.IsFemale, 'её', 'его' )] соблазнительную сеть. Вскоре я оказал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] в [Select_CString(partner.IsFemale, 'её', 'его' )] постели."
 coronation_banquet.3006.both_married_love:1 "\n\nЯ не могу вынести мысли о том, чтобы быть без [partner.GetHerHim], но [Select_CString(partner.IsFemale, 'её', 'его' )] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] никогда не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] узнать, как и мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 coronation_banquet.3006.married_love:1 "\n\nЯ не могу вынести мысли о том, чтобы быть без [partner.GetHerHim], но мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] узнать, что здесь произошло."
 coronation_banquet.3006.partner_married_love:1 "\n\nЯ не могу вынести мысли о том, чтобы быть без [partner.GetHerHim], но, учитывая [Select_CString(partner.IsFemale, 'её', 'его' )] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], что я могу сделать?"
 coronation_banquet.3006.unmarried_love:0 "\n\nЗа пределами брака и приличий, мы не можем позволить миру узнать, что здесь произошло. И все же, я не могу вынести мысли о том, чтобы быть без [partner.GetHerHim] ни одного дня."
 coronation_banquet.3006.both_married:1 "\n\n[Select_CString(partner.IsFemale, 'Её', 'Его' )] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] узнать, и это не говоря уже о мо[Select_CString(ROOT.Char.IsFemale, 'ём', 'ей' )] собственн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ом' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 coronation_banquet.3006.married:1 "\n\nМо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] узнать о моей измене."
 coronation_banquet.3006.partner_married:1 "\n\n[Select_CString(partner.IsFemale, 'Её', 'Его' )] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] не должен[Select_CString(ROOT.Char.IsFemale, 'на', '' )] узнать, что здесь произошло."
 coronation_banquet.3006.unmarried:0 "\n\nЗа пределами брака и приличий, мы не можем позволить миру узнать, что здесь произошло."
 coronation_banquet.3006.a:0 "Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] увидеть тебя снова!"
 coronation_banquet.3006.b:0 "Давай насладимся этим моментом..."
 coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] не заинтересован[Select_CString(partner.IsFemale, 'а', '' )]#!"
 coronation_banquet.3006.c:0 "Давай никогда об этом не говорить."
 coronation_banquet.3006.c.tt:1 "#F Держитесь подальше от [partner.GetFirstNameNoTooltip]#!"
 
 coronation_banquet.3007.t:1 "Застигнуты врасплох"
 coronation_banquet.3007.love:0 "Пока остальные гости теряют рассудок от выпитого, мы с мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] находим комнату, чтобы провести ночь наедине. Я осыпаю поцелуями обнаженную спину [lover.GetFirstNamePossessive], когда голос заставляет меня поспешно прикрыться."
 coronation_banquet.3007.not_love:0 "Я привёл[Select_CString(ROOT.Char.IsFemale, 'а', '' )] сво[Select_CString(ROOT.Char.IsFemale, 'ю', 'его' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], в заброшенную комнату, чтобы скрыться от толпы. Я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] посреди утоления своего голода, когда знакомый голос заставляет мою кровь стынуть в жилах."
 coronation_banquet.3007.ambiguous:0 "Надеясь провести некоторое время со сво[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], я увёл[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetTitledFirstName] с пира. Как только я собрал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] вернуться, знакомый голос заставляет меня замереть в шоке."
 coronation_banquet.3007.end:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?!» Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], смотрит на нас в шоке. «Как ты мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] спать с этим [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?»"
 coronation_banquet.3007.a:0 "«Это ничего не значило, дорог[Select_CString(spouse.IsFemale, 'ая', 'ой' )]!»"
 coronation_banquet.3007.b:0 "Я люблю [lover.GetHerHim]!"
 coronation_banquet.3007.c:0 "Я делаю, что хочу."
 
 coronation_banquet.5001.t:1 "Кривая улыбка"
 coronation_banquet.5001.friend_reminder:0 "Я думаю, [friend.GetTitledFirstName] хотел[Select_CString(friend.IsFemale, 'а', '' )] лишь предостеречь меня, но после того, как мо[Select_CString(friend.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] напомнил[Select_CString(friend.IsFemale, 'а', '' )] мне об ужасающей репутации [host.GetTitledFirstNamePossessive], я мало о чем могу думать."
 coronation_banquet.5001.rival_reminder:0 "Я знаю, что [rival.GetTitledFirstName] сказал[Select_CString(rival.IsFemale, 'а', '' )] это только для того, чтобы меня побеспокоить, но теперь, когда мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил[Select_CString(rival.IsFemale, 'а', '' )] мне об ужасающей репутации [host.GetTitledFirstNamePossessive], я мало о чем могу думать."
 coronation_banquet.5001.spouse_reminder:0 "Прикоснувшись к моей руке, чтобы привлечь мое внимание, [spouse.GetTitledFirstName] понизил[Select_CString(spouse.IsFemale, 'а', '' )] голос, в котором звучала тревога. «[host.GetTitledFirstName] весь вечер много на тебя смотрит...»\nУчитывая репутацию [spouse.GetTitledFirstNamePossessive], я почти жалею, что [Select_CString(spouse.IsFemale, 'она', 'он' )] это сказал[Select_CString(spouse.IsFemale, 'а', '' )]."
 coronation_banquet.5001.sadist_reminder:1 "С зловещей улыбкой [sadist.GetTitledFirstName] пересказал[Select_CString(sadist.IsFemale, 'а', '' )] некоторые из самых ужасающих историй о методах... дипломатии [host.GetTitledFirstNamePossessive]. Мне не следовало принимать это близко к сердцу, но теперь мне трудно думать о чем-либо другом."
 coronation_banquet.5001.reminder:0 "Даже если пир — это повод для празднования и радости, очень трудно не думать об ужасающей репутации [host.GetTitledFirstNamePossessive]..."
 coronation_banquet.5001.worry:0 "\n\nКаждая ухмылка нашего хозяина теперь кажется мне слишком широкой, и каждый звон кувшина или тарелки заставляет меня вздрагивать, опасаясь, что кто-то навлек на себя [host.GetHerHis] гнев какой-то незначительной обидой. Или, что еще хуже, что этот человек — я."
 coronation_banquet.5001.a:0 "Я справлюсь. Это всего лишь пир."
 
 coronation_banquet.5002.t:1 "Заблуждения"
 coronation_banquet.5002.desc_chair:0 "Наш хозяин, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], наклоняется, чтобы лучше побеседовать со стулом рядом с собой. При этом зрелище все остальные разговоры вскоре стихают.\n\n«Что вы сказали, [Select_CString(ROOT.Char.IsFemale, 'моя добрая госпожа', 'мой добрый господин')] [ROOT.Char.Custom('RandomLadyLord')]? Да, конечно, я доверяю вам больше, чем кому-либо здесь!»"
 coronation_banquet.5002.desc_chicken:0 "Наш хозяин, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], нежно прижимает к груди ощипанную — и приготовленную — курицу, шепча ей нежности. Когда [Select_CString(lunatic_host.IsFemale, 'она', 'он' )] начинает громко провозглашать свою любовь к птице, настроение в большом зале быстро меняется к худшему."
 coronation_banquet.5002.desc_drapes:0 "Наш хозяин, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], выходит на танцпол, держа в руках один из стягов, использованных для украшения стен.\n\nГости могут только смотреть, как [Select_CString(lunatic_host.IsFemale, 'она', 'он' )] ведет кусок ткани в замысловатом танце, очарованные зрелищем."
 coronation_banquet.5002.a:0 "[Select_CString(lunatic_host.IsFemale, 'Моя госпожа', 'Мой господин')] [lunatic_host.GetLadyLord], почему бы нам не выйти на свежий воздух?"
 coronation_banquet.5002.b:0 "Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] остановить это безумие!"
 coronation_banquet.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Позвольте мне присоединиться к вам обоим!"
 
 coronation_banquet.5003.t:1 "Мучительное развлечение"
 coronation_banquet.5003.desc:0 "Куски острого металла в некоторых блюдах, занозы на стульях, небольшие #EMP несчастные случаи#!, обещающие синяки...\n\nСидя во главе стола, мо[Select_CString(sadistic_host.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] не может скрыть холодную улыбку, расползающуюся по [Select_CString(sadistic_host.IsFemale, 'её', 'его' )] лицу, когда [guest.GetTitledFirstName] выплевывает кровь на свою тарелку."
 coronation_banquet.5003.a:0 ""Это неприемлемо!""
 coronation_banquet.5003.b:0 "Я пока позабочусь о [guest.GetFirstNameNoTooltip]."
 coronation_banquet.5003.c:0 "Какой славный пир!"
 
 coronation_banquet.5004.t:1 "Дно кубка"
 coronation_banquet.5004.desc:0 ""Это звук пустой чаши, которую вы только что поставили на стол?" Чтобы услышать что-либо сквозь шум большого зала, [host.GetTitledFirstName], должно быть, обладает зачарованными ушами. [Select_CString(host.IsFemale, 'Моя любимая хозяйка', 'Мой любимый хозяин' )] машет слуге. "Еще вина сюда! Никто не останется жаждущим!""
 coronation_banquet.5004.a:0 "Благодарю вас, [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5004.b:0 "Думаю, с меня хватит."
 coronation_banquet.5004.c:0 "Я извиняюсь и незаметно исчезаю в толпе."
 
 coronation_banquet.5005.t:1 "Гарум!"
 coronation_banquet.5005.desc:0 "О, этот божественный вкус! Такой пикантный, и в то же время слегка солоноватый, напоминающий море...\n\nВозможно, это лучший гарум, который я когда-либо пробовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], и повар [host.GetTitledFirstNamePossessive] использовал его мастерски!"
 coronation_banquet.5005.a:0 "Мне нужно есть это регулярно!"
 coronation_banquet.5005.b:0 ""Это невероятная еда, [host.GetFirstNameNoTooltip]!""
 coronation_banquet.5005.c:0 ""Вы знали, что мурри был вдохновлен гарумом?""
 coronation_banquet.5005.c.flavor:0 "Немногие другие гости, кажется, это знают!"
 coronation_banquet.5005.d:0 "Если бы я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )], я бы #EMP дышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]#! гарумом!"
 
 coronation_banquet.6001.t:1 "[Select_CString(spouse.IsFemale, 'Подходящяя супруга', 'Подходящий супруг' )] для дела"
 coronation_banquet.6001.dislike_spouse:1 "Хотя у нас много разногласий, я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] признать, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] очень хорошо справил[Select_CString(spouse.IsFemale, 'ась', 'ся' )] с моим пиром. [spouse.GetFirstName] позаботил[Select_CString(spouse.IsFemale, 'ась', 'ся' )] о том, чтобы еда прибыла вовремя, гости были рассажены правильно, и все, кажется, довольны.\n\nС [spouse.GetHerHim] рядом со мной за большим столом и началом торжества, я даю понять [spouse.GetHerHim], что ценю [Select_CString(spouse.IsFemale, 'её', 'его' )] усердную работу по подготовке этого пира."
 coronation_banquet.6001.like_spouse:0 "Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] дорог[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] усердно трудил[Select_CString(spouse.IsFemale, 'ась', 'ся' )], чтобы все на пиру прошло гладко. Еда прибывает вовремя, гости рассажены правильно, и все, кажется, довольны.\n\nС [spouse.GetFirstName] рядом со мной за большим столом все готово. Я сжимаю [Select_CString(spouse.IsFemale, 'её', 'его' )] руку и улыбаюсь [Select_CString(spouse.IsFemale, 'ей', 'ему' )], прежде чем встать, чтобы объявить о начале торжества."
 coronation_banquet.6001.a:0 "Что бы я делал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] без [spouse.GetHerHim]."
 
 coronation_banquet.6002.t:1 "Похвальное усилие"
 coronation_banquet.6002.desc:0 "Когда пир в самом разгаре, и наши гости весело едят и пьют, [guest.GetTitledFirstName] подходит к [spouse.GetFirstName] и ко мне за большим столом.\n"Это чудесный пир! Все мои комплименты хозяевам!""
 coronation_banquet.6002.a:0 ""Да, я отлично [Select_CString(ROOT.Char.IsFemale, 'справилась', 'справился' )], не так ли?""
 coronation_banquet.6002.b:0 ""Вся заслуга принадлежит [spouse.GetFirstNameNoTooltip].""
 
 coronation_banquet.6003.t:1 "В моем доме"
 coronation_banquet.6003.opening:0 "Я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] все возможное, чтобы [fighter_1.GetTitledFirstName] и [fighter_2.GetTitledFirstName] находились как можно дальше друг от друга. Этого оказалось недостаточно, и теперь они подрались посреди моего пира!"
 coronation_banquet.6003.bodyguard:0 "\n[Select_CString(bodyguard.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], стоит рядом с дракой и смотрит на меня, ожидая приказа вмешаться."
 coronation_banquet.6003.guard:0 "\nОдин из моих стражников находится рядом с дракой и смотрит на меня, ожидая приказа вмешаться."
 coronation_banquet.6003.a:0 "Выбросьте [fighter_2.GetFirstNameNoTooltip] проветриться."
 coronation_banquet.6003.b:0 "Сдержите [fighter_1.GetFirstNameNoTooltip], пока все не успокоится."
 coronation_banquet.6003.c:0 ""Стойте! Мы поговорим об этом позже.""


 coronation_banquet.6101.t:1 "[Select_CString(ROOT.Char.IsFemale, 'Встревоженная', 'Встревоженный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 coronation_banquet.6101.desc_opening:0 "Умоляющий взгляд, который бросает на меня мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], приобретает отчаянный тон. Группа гостей приближается к углу, в котором [troubled_guest.GetSheHe] прятал[Select_CString(troubled_guest.IsFemale, 'ась', 'ся' )] весь вечер, и стены мешают [Select_CString(troubled_guest.IsFemale, 'её', 'его' )] побегу.\n\n"
 coronation_banquet.6101.desc_liked:0 "Бедн[Select_CString(troubled_guest.IsFemale, 'ая', 'ый' )] [troubled_guest.GetWomanMan] никогда не ладил[Select_CString(troubled_guest.IsFemale, 'а', '' )] с людьми!"
 coronation_banquet.6101.desc_disliked:0 "Подумать только, [troubled_guest.GetTitleTierName] ведет себя таким образом..."
 coronation_banquet.6101.desc_disliked_unlanded:0 "Подумать только, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] ведет себя таким образом..."
 coronation_banquet.6101.a:0 "Я отвлеку приближающихся гостей."
 coronation_banquet.6101.b:0 "Ну же, [troubled_guest.GetFirstNameNoTooltip]. Расскажите нам историю!"
 coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Мне нужно поговорить с вами. Наедине."
 coronation_banquet.6101.c.tt:0 "Нам обоим не помешает перерыв..."
 
 coronation_banquet.6111.t:1 "Собеседник"
 coronation_banquet.6111.desc:0 "Пока одно блюдо сменяется другим, [Select_CString(guest_to_talk_to.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] без умолку говорит о [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...и вот так мы спасли эту ситуацию! Вы уверены, что я вас не утомляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]?""
 coronation_banquet.6111.a:0 "Нет-нет, пожалуйста, продолжайте!"
 coronation_banquet.6111.b:0 "Почему бы нам не поговорить больше о вас?"
 coronation_banquet.6111.c:0 "Ваше саморазоблачение никогда не сможет меня утомить!"
 coronation_banquet.6111.d: "Я рассказывал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] вам о [ROOT.Char.GetPromotedLegend.GetName]?"
 coronation_banquet.6111.d.success: "Ваша легенда захватывает"
 coronation_banquet.6111.d.failure: "Вы скучны"
 coronation_banquet.6111.e: "Увлекательно, да, но давайте обсудим мое правление, не так ли?"
 
 coronation_banquet.6121.t:1 "Со вкусом оскорбительно"
 coronation_banquet.6121.desc:0 "Пока в большой зал вносят все новые и новые блюда, до меня доносится безошибочный запах, и я улыбаюсь. О том, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] чувствител[Select_CString(hated_guest.IsFemale, 'ьна', 'ен' )] к [ROOT.Char.Custom('GetFoodDetail')], я #EMP к сожалению#! забыл[Select_CString(ROOT.Char.IsFemale, 'а', '' )] сказать повару.\n\n«Я приветствую всех вас и молюсь, чтобы еда пришлась вам по вкусу.»"
 coronation_banquet.6121.a:0 "Особенно вам, [hated_guest.GetFirstNameNoTooltip]. #EMP Наслаждайтесь#!!"
 coronation_banquet.6121.b:0 "[Select_CString(hated_guest.IsFemale, 'Её', 'Его' )] лицо, когда я 'спасаю' [Select_CString(hated_guest.IsFemale, 'её', 'его' )] от этой еды, определенно мне по вкусу!"
 
 coronation_banquet.6231.t:1 "Удар стихии"
 coronation_banquet.6231.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Вино... Мы открыли следующую бочку – оно испортилось. #EMP Все#! испортилось!""\n\nПир все еще в разгаре, но без выпивки настроение наверняка угаснет с жестокой скоростью."
 coronation_banquet.6231.a:0 "Виноторговец, должно быть, еще в городе!"
 coronation_banquet.6231.b:0 "Мы все должны помочь. Ну же."
 coronation_banquet.6231.c:0 "Время открыть мои тайные запасы."
 
 coronation_banquet.6251.t:1 "Дилемма"
 coronation_banquet.6251.desc:0 "Пир подходит к концу, и я погружаюсь в глубокую беседу со своим [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] спрашивает мое мнение о [guest.Custom('subject_of_interest')] – теме, которая глубоко интересует [guest.GetHerselfHimself]."
 coronation_banquet.6251.a:0 "Это тема, которая меня тоже очень увлекает!"
 coronation_banquet.6251.b:0 "Мне совершенно все равно."
 coronation_banquet.6251.c:0 "Меня больше интересуете #EMP вы#!...!"
 
 coronation_banquet.6261.t:1 "На службе у человека"
 coronation_banquet.6261.desc_lunatic:0 ""Я лично приложил руку к приготовлению этого блюда и надеюсь, результат вас порадует!""
 coronation_banquet.6261.desc_not_lunatic:0 ""Помощник повара отдал тело и душу, чтобы приготовить это блюдо, и я надеюсь, результат вас порадует!""
 coronation_banquet.6261.desc_cannibal_guest:0 "\n\nКогда мы садимся есть, я не могу не заметить, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName], кажется, особенно наслаждается едой."
 coronation_banquet.6261.desc_concerned_guest:0 "\n\nОднако, когда мы садимся есть, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] лишь ковыряет еду, поставленную перед [Select_CString(concerned_guest.IsFemale, 'ней', 'ним' )], и смотрит на меня с подозрением."
 coronation_banquet.6261.a_exposed:0 "Похоже, [concerned_guest.GetSheHe] мне не доверяет!"
 coronation_banquet.6261.a:0 "Пусть [concerned_guest.GetHerHim] подозревает все, что захочет."
 coronation_banquet.6261.b:0 "Принесите этому [concerned_guest.GetTitleTierName] что-нибудь другое поесть."
 coronation_banquet.6261.c:0 "Думаю, нам есть что обсудить насчет диетических предпочтений!"
 
 coronation_banquet.6301.t:1 "Артефактная ответственность"
 coronation_banquet.6301.desc:0 "В разгар торжества ко мне спешит капитан стражи.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин')] [ROOT.Char.GetLadyLord], похоже, кто-то [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Улики указывают на мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip], котор[Select_CString(feast_artifact_culprit.IsFemale, 'ая', 'ый')] вел[Select_CString(feast_artifact_culprit.IsFemale, 'а', '')] себя странно этим вечером.» [captain_of_the_guard_dummy.GetSheHe|U] бросает взгляд в сторону [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n«Что прикажет [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetLadyLord]?»"
 coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning:0 "\n\nОглянувшись, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] действительно выглядит довольно встревоженн[Select_CString(feast_artifact_culprit.IsFemale, 'ой', 'ым' )]."
 coronation_banquet.6301.a:0 "Немедленно задержать [feast_artifact_culprit.GetTitledFirstNameNoTooltip]!"
 coronation_banquet.6301.b:0 "Приведите [feast_artifact_culprit.GetHerHim] ко мне."
 coronation_banquet.6301.b.tt:0 "Лучше бы [feast_artifact_culprit.GetTitledFirstNameNoTooltip] заплатил[Select_CString(feast_artifact_culprit.IsFemale, 'а', '' )] за ущерб."
 coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] невиновен[Select_CString(feast_artifact_culprit.IsFemale, 'а', '' )]"
 coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] виновен[Select_CString(feast_artifact_culprit.IsFemale, 'а', '' )]"
 coronation_banquet.6301.c_learning:0 "Полагаю, вы знаете больше, чем говорите, капитан..."
 coronation_banquet.6301.c.tt:0 "Вы избавляетесь от своего коварного капитана."
 coronation_banquet.6301.d:0 "Мне эта штука все равно никогда не нравилась."
 
 # ...turns out the suspect was innocent after all
 coronation_banquet.6302.t:1 "Говорит невиновность"
 coronation_banquet.6302.t_lover:0 "Здесь покоится невиновность"
 coronation_banquet.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] подходит ко мне в моем кабинете. «Мой дорог[Select_CString(feast_trusted_friend.IsFemale, 'ая', 'ой' )] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], я только недавно узнал[Select_CString(feast_trusted_friend.IsFemale, 'а', '' )] о заключении [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] под стражу.»"
 coronation_banquet.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] нервно смотрит на меня. «Возможно, это была ошибка - я... наблюдал[Select_CString(feast_trusted_friend.IsFemale, 'а', '' )]... за [feast_artifact_culprit.GetTitledFirstNameNoTooltip] во время инцидента, и это никак не мог[Select_CString(feast_trusted_friend.IsFemale, 'ла', '' )] быть [Select_CString(feast_artifact_culprit.IsFemale, 'она', 'он' )].»\nЗаметный румянец заливает щеки [feast_trusted_friend.GetHerHis]."
 coronation_banquet.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] спокойно, но обеспокоенно смотрит на меня. «Я отчетливо помню, как [feast_artifact_culprit.GetHerHim] в это время оживленно спорил[Select_CString(feast_artifact_culprit.IsFemale, 'а', '' )] с [feast_debatee_character.GetTitledFirstNameNoTooltip], так что, к сожалению, [feast_artifact_culprit.GetHerHim] никак не мог[Select_CString(feast_artifact_culprit.IsFemale, 'ла', '' )] быть виновн[Select_CString(feast_artifact_culprit.IsFemale, 'ой', 'ым' )].»"
 coronation_banquet.6302.a:0 "Человеку свойственно ошибаться."
 coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] это запомнит."
 coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 coronation_banquet.6302.b:0 "Пусть это останется между нами."
 coronation_banquet.6302.b.tt:0 "Я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [feast_artifact_culprit.GetTitledFirstNameNoTooltip] виновен[Select_CString(feast_artifact_culprit.IsFemale, 'а', '' )] #EMP в чем-нибудь#!."
 coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] станет прекрасным дополнением к моим заключенным."
 
 coronation_banquet.6351.t:1 "Сопутствующий ущерб"
 coronation_banquet.6351.desc_intro:0 "Я едва успел[Select_CString(ROOT.Char.IsFemale, 'а', '')] сесть на свое место, как услышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] вой, исходящий от [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Похоже, [coronation_feast_default_6351_fighter_2.GetSheHe] и [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] действительно разошлись, так как [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip] получает хорошую взбучку от [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Слишком поздно я понимаю, что их воинственный танец проложил себе путь прямо через [feast_target_artifact.GetName]!"
 coronation_banquet.6351.desc_calm:0 "\n\nЯ жестом приказываю своим стражникам разнять этих двоих, шипящих и царапающих друг друга."
 coronation_banquet.6351.desc_wrathful:0 "\n\nЯ кричу им через весь зал: "#EMP Что это значит!#""
 coronation_banquet.6351.desc_outro:0 "\n\nЭту парочку приводят ко мне, и они все это время перекладывают вину друг на друга за начало драки."
 coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], как ты мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')]?"
 coronation_banquet.6351.a_wrathful:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP как ты смеешь!#!"
 coronation_banquet.6351.a.tt:0 "Заставьте [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] заплатить за ущерб."
 coronation_banquet.6351.b:0 "Почему ты позволил[Select_CString(coronation_feast_default_6351_fighter_2.IsFemale, 'а', '')] [coronation_feast_default_6351_fighter_1.GetHerHim] спровоцировать тебя, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 coronation_banquet.6351.b_wrathful:0 "Мое терпение на исходе, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 coronation_banquet.6351.b.tt:0 "Заставьте [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] заплатить за ущерб."
 coronation_banquet.6351.c:0 "Неважно, кто начал. Вы оба несете ответственность."
 coronation_banquet.6351.c_wrathful:0 "#EMP Довольно!# Вы оба заплатите за ущерб."
 coronation_banquet.6351.c.tt:0 "Заставьте их обоих заплатить за ущерб."
 coronation_banquet.6351.d:0 "Во имя [ROOT.Char.GetFaith.HighGodName], я подставлю другую щеку."
 coronation_banquet.6351.d.tt:0 "Пусть [ROOT.Char.GetFaith.HighGodName] их рассудит."
 coronation_banquet.6351.e:0 "Всякое случается. Это не была моя любимая вещь."
 coronation_banquet.6351.e_wrathful:0 "#EMP К счастью для вас, тупиц#!, мне эта штука никогда не нравилась..."
 coronation_banquet.6351.e.tt:0 "Отпустите их с миром."
 
 coronation_banquet.6501.t:1 "Двусмысленность"
 coronation_banquet.6501.desc.opening:0 ""Я знаю, что сказа[Select_CString(innocent_guest.IsFemale, 'ла', 'л')], просто не понимаю, почему вы находите это таким смешным?"\n\n[innocent_guest.GetTitledFirstName] склоняет голову набок, пока я сдерживаю смешок. Я не сказа[Select_CString(ROOT.Char.IsFemale, 'ла', 'л')] [Select_CString(innocent_guest.IsFemale, 'ей', 'ему')], что то, что [Select_CString(innocent_guest.IsFemale, 'она', 'он')] сказа[Select_CString(innocent_guest.IsFemale, 'ла', 'л')], можно интерпретировать как нечто непристойное.\n\n"
 coronation_banquet.6501.joke_a:0 ""Если сжать голову, потечет густая жидкость!""
 coronation_banquet.6501.joke_b:0 ""Мне трудно понять этот диалект, а я слыша[Select_CString(ROOT.Char.IsFemale, 'ла', 'л')], вы искусный лингвист!""
 coronation_banquet.6501.joke_c:0 ""У нее была прекрасная грудь, выставленная напоказ в зале суда!""
 coronation_banquet.6501.desc.ending_solo:0 "\n\nНеужели только мне это кажется смешным? Я не узнаю, пока не выскажусь. Стоит ли рисковать смутить [innocent_guest.GetFirstNameNoTooltip] ради шутки?"
 coronation_banquet.6501.desc.ending_duo:0 "\n\nВозможно, я не одинок[Select_CString(ROOT.Char.IsFemale, 'а', '')] в том, что нахожу это смешным; [fellow_pervert.GetTitledFirstName] выплюну[Select_CString(fellow_pervert.IsFemale, 'ла', 'л')] часть своего напитка, когда [innocent_guest.GetTitledFirstNameNoTooltip] повтори[Select_CString(innocent_guest.IsFemale, 'ла', 'л')] свои слова. У нас с [Select_CString(fellow_pervert.IsFemale, 'ней', 'ним')] может быть схожее грубое чувство юмора, или же [Select_CString(fellow_pervert.IsFemale, 'она', 'он')] может быть оскорблён[Select_CString(fellow_pervert.IsFemale, 'а', '')]. Я не узнаю, что [Select_CString(fellow_pervert.IsFemale, 'она', 'он')] думает, пока не выскажусь."
 coronation_banquet.6501.a:0 "Я, эм... Забудьте..."
 coronation_banquet.6501.b:0 "Повторите, что вы сказали, но медленно. Хорошенько подумайте об этом."
 coronation_banquet.6501.b.tt:0 "#F Вы рискуете смутить [innocent_guest.GetTitledFirstNameNoTooltip], надеясь, что у вас схожее чувство юмора"
 coronation_banquet.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] находит двусмысленность забавной"
 coronation_banquet.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] в ужасе от вашего извращенного юмора"
 
 coronation_banquet.8001.t.fire:1 "Из пепла в пламя"
 coronation_banquet.8001.t.knights:1 "Месть — это блюдо, которое подают холодным"
 coronation_banquet.8001.desc.sadistic:1 "Пламя лижет крышу, и крики эхом разносятся в ночи. Я прислоняюсь спиной к закрытой двери, игнорирую ужаснувшиеся лица своих жертв и улыбаюсь. Позволить тлеющей обиде вспыхнуть пламенем — поистине лучший способ справиться с инакомыслием!\n\nПо мере того как удары с другой стороны становятся все слабее и слабее, я наконец позволяю себе рассмеяться."
 coronation_banquet.8001.desc.compassionate:0 "Я не могу поднять глаз от своей тарелки. [ROOT.Char.Custom('RegionalEdibleMeat')] почти нетронуто. Мой [ROOT.Char.Custom('GetExpensiveDrink_Singular')] цел. Я избегаю [honorary_guest.GetTitledFirstName], когда [honorary_guest.GetSheHe] говорит о [honorary_guest.Custom('herhis_subject_of_interest')]. Стыд.\n\n"Прошу прощения, мой друг," — извиняюсь я, спешно покидая комнату. Я тяжело дышу. Это то, что #EMP необходимо#! сделать. Я подаю знак одному из слуг и закрываю глаза.\n\nПламя, затем крики."
 coronation_banquet.8001.desc.just:0 "Все остальные ушли. Все — кроме моего почетного гостя и [honorary_guest.GetHerHis] великолепной свиты. Я делаю глоток из своей чаши, пока [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Они не должны ничего заподозрить. "Простите," — я встречаюсь взглядом с [honorary_guest.GetTitledFirstName], прежде чем уйти. Никто не должен знать. Никто не узнает.\n\nОтдавая приказ закрыть двери, я на секунду задерживаю дыхание. То, что правильно, не всегда бывает добрым.\n\nВскоре появляется пламя, и за ним следуют крики."
 coronation_banquet.8001.desc.random_1:1 "Беседа с [honorary_guest.GetTitledFirstName] не может быть более дружелюбной. Мой взгляд блуждает в сторону [host.Custom('GetExpensiveDrink_Singular')], пока [honorary_guest.GetSheHe] произносит долгую лекцию о [honorary_guest.Custom('herhis_subject_of_interest')]. Все остальные гости ушли. Конечно, они не захотели бы прерывать важные вопросы, которые мой почетный гость желает обсудить.\n\nЯд безвкусен. Незаметен."
 coronation_banquet.8001.desc.random_2:1 "Музыка и танцы достигли такой громкости, что разговор стал почти невозможен. Виночерпий наполняет кубок [honorary_guest.GetTitledFirstNamePossessive], и наши глаза встречаются лишь на мгновение.\n\n"[ROOT.Char.GetHouse.GetMotto]," — бормочу я, пока [honorary_guest.GetFirstNameNoTooltip] задыхается от яда."
 coronation_banquet.8001.a:0 "Наконец... Они ушли."

 coronation_banquet.8002.t:1 "Нож в темноте"
 coronation_banquet.8002.t.poison:0 "Еще выпить"
 coronation_banquet.8002.desc.random_2:0 "Наконец. Только я и [honorary_guest.GetTitledFirstName]. Совсем одни. "Слово, мой друг." Все остальные гости начали танцевать, и музыка доносится до нас приглушенно сквозь каменные стены. Эхо. Может быть, и эхо [honorary_guest.GetHerHis] тоже будет услышано.\n\n[honorary_guest.GetFirstNameNoTooltip] поднимает бровь, один из моих $knight_culture_player_plural_no_tooltip_lowercase$ наливает [honorary_guest.GetHerHim] еще выпить. "Есть какие-нибудь важные дела?" — спрашивает [honorary_guest.GetSheHe]. Кубок почти касается [honorary_guest.GetHerHis] губ. Почти. Приглушенный звук сквозь каменные стены. [honorary_guest.GetHerHis] горло перерезано. Эхо."
 coronation_banquet.8002.desc.sadistic:0 ""Пройдемте сюда, [honorary_guest.GetFirstName], я покажу вам новую брошь, которую заказа[Select_CString(ROOT.Char.IsFemale, 'ла', 'л')] для вас. Прекрасный подарок для самого лучшего гостя."\n\nЯ иду вперед, и [honorary_guest.GetSheHe] следует за мной, пока [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Вот она," — объявляю я, открывая дверь в маленькую, слабо освещенную комнату. Я вижу замешательство в [honorary_guest.GetHerHis] глазах — лишь на мгновение. Осознание приходит достаточно быстро. "Нет... ты не можешь."\n\n"О, уверяю вас, смогу.""
 coronation_banquet.8002.desc.just:1 "Момент настал. Я смотрю на [honorary_guest.GetTitledFirstName], пока [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Жаль, но это необходимо сделать. "Могу я попросить вас прогуляться?" — на мой вопрос охотно отвечают любопытной улыбкой. "Какие государственные дела беспокоят нашего [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nМногие. Скоро станет на одного меньше.\n\nЯ веду к одной из самых маленьких комнат. Дверь за нами закрывается. Загорается огонь. Чистый ход."
 coronation_banquet.8002.a:0 "Сделано."
 
 coronation_banquet.8003.t:1 "Несчастный случай"
 coronation_banquet.8003.desc.poison:0 "Все гости, кажется, увлечены песнями и танцами. Немногие остаются сидеть. К счастью, моя беседа с [honorary_guest.GetTitledFirstName], похоже, удерживает [honorary_guest.GetHerHim] рядом. "Превосходный пир," — говорит [honorary_guest.GetSheHe], оставляя свой кубок, чтобы сделать еще один укус.\n\n"Ах, вы согреваете мое сердце," — отвечаю я, подавая знак своему виночерпию. Это будет [honorary_guest.GetHerHis] последний пир. Мои глаза встречаются с глазами [honorary_guest.GetFirstNamePossessiveNoTooltip]. Момент сомнения."
 coronation_banquet.8003.desc.compassionate:0 "Я спешу вытереть капли пота, стекающие по моему лбу, сжимая платок сильнее, чем нужно. [honorary_guest.GetTitledFirstName] говорит о [honorary_guest.Custom('subject_of_interest')], а я не могу сосредоточить взгляд. "Минутку..." — извиняюсь я, видя, как [honorary_guest.GetSheHe] подносит свой кубок к губам.\n\nЯ знаю, что в нем."
 coronation_banquet.8003.desc.sadistic:0 ""Пожалуйста, мой друг, позвольте мне наполнить ваш кубок, ведь вы мой самый любимый гость," — предлагаю я с самой теплой улыбкой. [honorary_guest.GetTitledFirstName] кивает, протягивая мне свою чашу. Гости начали [ROOT.Char.Custom('GetMedievalDance')], и их шум достаточно отвлекает.\n\nЯ с предельной осторожностью выливаю яд из своего кольца. "Надеюсь, вы хотите пить.""
 coronation_banquet.8003.a:0 "#EMP Тост!#!"
 coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName] пьет из кубка"
 coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName] не пьет"
 
 coronation_banquet.8004.t:0 "Держи глаза открытыми"
 coronation_banquet.8004.desc.intro:0 "Я делаю глоток своего [host.Custom('RegionalDrink')], пока вечер подходит к концу. Мои глаза устали, но"
 coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName] настаивает, чтобы я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] обсудить государственные дела. "Как я уже говорил," — продолжает [host.GetSheHe], не замечая моих скрытых зевков.\n\n"
 coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$Но когда я снова открываю глаза, я вижу серебряный блеск. "Пир окончен.""
 coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$"Помогите!" Крик прерывает разговор. "#EMP Помогите!#!" Еще один. Когда я оглядываюсь, я вижу серебристый блеск мечей. И один из них направлен прямо на меня.\n\n"Все кончено, [murder_victim.GetTitleAsNameNoTooltip].""
 coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName] настоял[Select_CString(host.IsFemale, 'а', '')], чтобы [honorary_guest.GetTitledFirstName] [Select_CString(honorary_guest.IsFemale, 'осталась', 'остался' )] для очень, очень важного разговора. И, конечно же, [honorary_guest.GetHerHis] свита должна сопровождать [honorary_guest.GetHerHim]."
 coronation_banquet.8004.a:0 "Постойте... что происходит?"
 coronation_banquet.8004.a.tt.success:0 "Вы умираете"
 coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] [Select_CString(murder_victim.IsFemale, 'умерла', 'умер')]"
 coronation_banquet.8004.a.tt.failure:0 "Вы выживаете"
 coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] [Select_CString(murder_victim.IsFemale, 'выжила', 'выжил')]"
 coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] умирает"
 # every_attending_travel_companion_goh:0 "Каждый член свиты"
 
 coronation_banquet.8052.t:1 "Внезапный конец"
 coronation_banquet.8052.desc:0 ""Пожар!""\n\nПока среди гостей распространяется паника, я ищу [host.Custom2('MyCharacterIntroduction', ROOT.Char)], но нахожу [host.GetHerHis] кресло пустым.\n\nОгонь распространяется быстро – пропитанные [ROOT.Char.Custom('RegionalDrink')] ткани и разодетые гости горят быстро. Моя кожа покрывается волдырями, #EMP слезает#!, и я кричу; но вскоре даже это становится невозможным, так как клубящийся дым душит мои крики."
 coronation_banquet.8052.a:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] уйти в огненной славе..."
 
 coronation_banquet.8061.t.fire:1 "Пожар! Пожар...?"
 coronation_banquet.8061.t:0 "$feast.7151.t$"
 coronation_banquet.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и еще нескольких человек из пиршественного зала, прежде чем попытаться закрыть дверь.\n\nОднако — прежде чем [host.GetSheHe] успевает это сделать — изнутри раздаются крики, и все присутствующие высыпают в ночь, когда из пиршественного зала начинает подниматься пламя."
 coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me:0 "Мои руки все еще дрожат после вчерашнего инцидента, а наемники, которые должны были лишить меня жизни, заключены в тюрьму [host.GetTitledFirstName].\n\nОднако это неспокойное чувство не может так легко исчезнуть."
 coronation_banquet.8061.desc.death_alone:1 "Настроение более мрачное, чем я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], когда мы готовимся покинуть пир [host.GetTitledFirstNamePossessive]. Труп [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] был найден, еще теплый, на полу.\n\nСмерть посетила эти стены, и вино прокисло на наших губах."
 coronation_banquet.8061.a:2 "Полагаю, пир окончен."
 coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... вот так [Select_CString(murder_guest.IsFemale, 'ушла', 'ушел' )]."
 
 coronation_banquet.9001.t:1 "Когда мои гости уезжают"
 coronation_banquet.9001.desc_exotic:0 "Когда все разъезжаются по домам с животами, полными экзотических деликатесов, я с гордостью могу сказать, что пир удался!"
 coronation_banquet.9001.desc_lavish:0 "Когда все мои гости покидают мой замок, унося в своих животах все содержимое моих обширных кладовых, я с гордостью могу сказать, что пир удался!"
 coronation_banquet.9001.desc_meager:0 "Когда все мои гости подрались за последние крохи с моего скудного стола, я с большим облегчением наблюдаю, как они наконец уезжают в просторной одежде и с урчащими животами."
 coronation_banquet.9001.desc:0 "Когда все направляются в свои дома, я с гордостью могу сказать, что пир удался!"
 coronation_banquet.9001.spouse:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] поблагодарить сво[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] за большую часть [Select_CString(spouse.IsFemale, 'её', 'его')] успеха, и я испытываю лишь благодарность, наблюдая, как [Select_CString(spouse.IsFemale, 'она', 'он')] провожает последних гостей."
 coronation_banquet.9001.no_spouse:0 "Тем не менее, я все равно [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )], что это предприятие на данный момент завершено."
 coronation_banquet.9001.a:0 "До следующей встречи!"

 coronation_banquet.9002.desc_exotic:0 "Какой пир! До приезда я никогда бы не смог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] представить себе экзотических деликатесов, которые мне довелось попробовать в стенах [host.GetTitledFirstNamePossessive]. Это был пир, который я никогда не забуду!"
 coronation_banquet.9002.desc_lavish:0 "Какой пир! До приезда моя одежда висела и плохо сидела, теперь я выхожу из стен [host.GetTitledFirstNamePossessive], вдвое более [Select_CString(ROOT.Char.IsFemale, 'сытая', 'сытый')] и [Select_CString(ROOT.Char.IsFemale, 'веселая', 'веселый')], чем когда прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')]! Это был пир, который мне будет трудно забыть!"
 coronation_banquet.9002.desc_meager:0 "Какой пир? Хотя обычно я ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '')] гораздо больше еды от пира, я покидаю стены [host.GetTitledFirstNamePossessive] [Select_CString(ROOT.Char.IsFemale, 'голодной', 'голодным')], но, по крайней мере, компания была хорошей. Это был пир, который я бы хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] забыть."
 coronation_banquet.9002.desc:0 "Какой пир! Я еще долго буду помнить дни, проведенные в стенах [host.GetTitledFirstNamePossessive]."
 coronation_banquet.9002.desc_ending:1 "\n\nТеперь пора смыть следы веселья и вина и снова приступить к своим обязанностям [ROOT.Char.GetLadyLord] королевства."
 coronation_banquet.9002.a:0 "Прощайте, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5010.t: "Легендарная тишина"
 coronation_banquet.5010.desc: "Среди всего этого празднования и веселья наступает затишье в разговорах среди всех присутствующих. Только [rando_guest.GetName|U] все еще обмениваются словами, но я чувствую, как меня тянет к молчанию, когда на меня начинают обращать внимание.\n\nВозможно, этот тихий момент — моя возможность рассказать о [ROOT.Char.GetPromotedLegend.GetName]."
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], позвольте мне рассказать вам историю."
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] [Select_CString(rando_guest.IsFemale, 'впечатлена', 'впечатлён')]"
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] скучает"
 coronation_banquet.5010.b: "Все должны услышать эту легенду."
 coronation_banquet.5010.c: "Наконец-то момент тишины."
 
 coronation_banquet.5020.t: "Тишина"
 coronation_banquet.5020.desc: "Стукаются кружки, гремит болтовня, руки бьют по столу — все в хаотичной какофонии бессмысленного шума. Я чувствую, как звук пульсирует в моем теле, затем внезапно все вокруг меня замедляется, превращаясь лишь в несколько слов и редкий смешок.\n\nВ этой тишине я чувствую, как мое сердце начинает кружиться, и в моем разуме рождается полностью написанная речь, нарастающая от шепота до крика, отчаянно желающая быть услышанной! Речь о моей законности как [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 coronation_banquet.5020.a: "У меня ум [ROOT.Char.GetFaith.TricksterGodName]!"
 coronation_banquet.5020.a.success: "Ваша речь воодушевляет гостей"
 coronation_banquet.5020.a.failure: "Ваша речь мало вдохновляет"
 coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] действует через меня!"
 coronation_banquet.5020.c: "У меня сердце и желудок [ROOT.Char.GetFaith.WarGodName]!"
 coronation_banquet.5020.d: "Зачем осквернять такую тишину?"


 # A Friend Is Monopolizing Your Attention
 coronation_banquet.1310.t:0 "Не могу уйти"
 coronation_banquet.1310.desc_host:0 "Как [ROOT.Char.GetTitleAsNameNoTooltip|U], я знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] проводить время со своими гостями, но я просто не могу оторваться от своего друга [friend.GetTitledFirstName]! Я вижу, как [other_guest.GetTitledFirstName] начинает на меня сердито смотреть, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest:0 "Я знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] общаться с другими гостями, но я просто не могу оторваться от своего друга [friend.GetTitledFirstName]! Я вижу, как [other_guest.GetTitledFirstName] пытается привлечь мое внимание, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter:0 "но каждый раз, когда я пытаюсь извиниться, [friend.GetFirstNameNoTooltip] снова и снова заставляет меня хохотать."
 coronation_banquet.1310.a:1 "Какая радость, что [friend.GetFirstNameNoTooltip] здесь со мной!"
 coronation_banquet.1310.b:1 "[other_guest.GetFirstNameNoTooltip], присоединяйтесь к нам!"
 coronation_banquet.1310.c:0 "Давай улизнем, чтобы нормально поговорить!"
 coronation_banquet.1310.d:0 "Вы должны меня извинить, мой друг."
 coronation_banquet.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip] прекрасно ладит с вами и [friend.GetFirstNameNoTooltip]"
 coronation_banquet.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] позвал[Select_CString(CHARACTER.IsFemale, 'а', '')] [TARGET_CHARACTER.GetUIName] к своему столу, и [TARGET_CHARACTER.GetSheHe] прекрасно поладил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] с друзьями [CHARACTER.GetShortUINamePossessive]."
 coronation_banquet.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 coronation_banquet.1310.b.goodtime:0 "[other_guest.GetShortUIName] хорошо проводит время с вами и [friend.GetShortUIName]"
 coronation_banquet.1310.b.badtime:0 "[other_guest.GetShortUIName] и [friend.GetShortUIName] вступают в спор"
 coronation_banquet.1310.d.tt:1 "Не волнуйся, [friend.GetFirstNameNoTooltip] поймет."
 
 # A Rival Seeks Forgiveness
 coronation_banquet.1320.t:0 "Шанс начать заново?"
 coronation_banquet.1320.desc_intro:0 "Этот отвратительный [rival.GetTitledFirstName] все время смотрел[Select_CString(rival.IsFemale, 'а', '')] на меня через стол. Наши глаза встречаются, и я напрягаюсь, ожидая ссоры, когда [Select_CString(rival.IsFemale, 'она', 'он')] пересекает комнату в мою сторону. Подождите... [Select_CString(rival.IsFemale, 'она', 'он')] плачет?\n\n"
 coronation_banquet.1320.desc_host_vs_spouse:0 ""Зачем ты устроил[Select_CString(ROOT.Char.IsFemale, 'а', '')] для меня такую великолепную коронацию?""
 coronation_banquet.1320.desc_host_vs_guest:0 ""Зачем ты пригласил[Select_CString(ROOT.Char.IsFemale, 'а', '')] меня на эту великолепную коронацию?""
 coronation_banquet.1320.desc_spouse_vs_guest:0 ""Почему меня пригласили на твою коронацию?""
 coronation_banquet.1320.desc_guest_vs_host:0 ""Я никогда не думал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что ты придешь.""
 coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host:0 ""Должно быть, странно, что я устраивал[Select_CString(ROOT.Char.IsFemale, 'а', '')] твой коронационный пир.""
 coronation_banquet.1320.desc_guest_vs_guest:0 ""Видя тебя в такой счастливый момент, я задумал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')].""
 coronation_banquet.1320.desc_outro:0 " После всего, что между нами произошло..." Глаза [rival.GetHerHis|U] наполняются слезами. "Я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы все вернуть!""
 coronation_banquet.1320.a:0 "Я обнимаю [rival.GetFirstNameNoTooltip], и пусть все будет прощено!"
 coronation_banquet.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] ценит вашу оливковую ветвь"
 coronation_banquet.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] принимает вашу оливковую ветвь"
 coronation_banquet.1320.b:0 "Я швыряю [host.Custom('GetExpensiveMeal')] в самодовольное лицо [rival.GetHerHis]."
 coronation_banquet.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] унижен[Select_CString(rival.IsFemale, 'а', '')]"
 coronation_banquet.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] поскальзывается и ударяется головой"

 coronation_banquet.1320.c:0 ""Чего стоит для тебя прощение?""
 coronation_banquet.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] предлагает загладить свою вину"
 coronation_banquet.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] приносит вам извинения"
 coronation_banquet.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] отказывается унижаться"
 coronation_banquet.1320.d:0 "Я игнорирую [rival.GetShortUIName], пока [rival.GetSheHe] не уйдет."

 coronation_banquet.2010.t:0 "Легендарный гость"
 coronation_banquet.2010.desc.intro:0 "По мере того как пир продолжается, я нахожу его несколько... разочаровывающим. Никаких впечатляющих шелков или гобеленов, здесь нет места ни тончайшему золоту, ни величайшим драгоценностям. Глядя в окно, я нахожу ночное небо каким-то вдохновляющим.\n\nТам, снаружи, существует белая дичь. Они свободно бродят по нашим лесам и прячутся среди деревьев. Охота на одного из них — легендарный подвиг.\n\nМожет быть, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы... просто покрасить одного из наших [ROOT.Char.Custom('GetAnimalType')] в белый цвет?"
 coronation_banquet.2010.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] поторопиться, сказать своим слугам немедленно начать."
 coronation_banquet.2010.a.tt:0 "Это поможет вам #EMP обрести известность#!, но проницательный гость может заподозрить неладное..."
 coronation_banquet.2010.b:0 "Риск слишком велик."
 coronation_banquet.2010.impressed_list:0 "Каждый общительный, веселый, пьяный, храбрый, охотник или галантный гость"
 
 coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Возбуждая подозрения"
 coronation_banquet.2011.desc:0 "Когда [ROOT.Char.Custom('GetAnimalType')] входит в зал, [Select_CString(ROOT.Char.IsFemale, 'ее', 'его')] бледный мех ярко сияет в лунном свете, почти фосфоресцирующая лихорадка, неестественное свечение. Обман почти идеален — чудо. Гости стоят в благоговении и быстро приближаются к животному, не осмеливаясь прикоснуться к нему, ибо [Select_CString(ROOT.Char.IsFemale, 'ее', 'его')] природа священна.\n\nОднако я замечаю [doubting_guest.GetTitledFirstName] среди толпы, закатывающ[Select_CString(doubting_guest.IsFemale, 'ую', 'его')] глаза: "Разве не видно, что это просто краска? [ROOT.Char.GetTitledFirstNameNoTooltip], должно быть, считает нас всех дураками.""
 coronation_banquet.2011.a:0 "Ах, нет смысла больше поддерживать иллюзию."
 coronation_banquet.2011.b:0 ""Как ты смеешь сомневаться во мне в день моего пира?""
 coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] неохотно верит вам"
 coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] не верит ни единому слову"
 
 coronation_banquet.2020.t:0 "Не очень хорошо"
 coronation_banquet.2020.desc:0 "Блюда с изысканными яствами курсируют по столам, а [host.Custom('GetExpensiveMeal')] и [host.Custom('GetExpensiveDessert')] наполняют комнату восхитительным ароматом.\n\n[host.GetTitledFirstName] действительно [Select_CString(host.IsFemale, 'перестаралась', 'перестарался')] с приготовлениями, и колодец во дворе переполняется [host.Custom('GetExpensiveDrink')], которую теперь достают серебряным ведром на серебряной цепи.\n\nС любопытством подойдя к нему, я вижу [drunk_guest.GetTitledFirstName], опасно [Select_CString(drunk_guest.IsFemale, 'спотыкающуюся', 'спотыкающегося')] о землю рядом с ним, с кубком в руке."
 coronation_banquet.2020.a:0 ""Ты поранишься... иди сюда, друг.""
 coronation_banquet.2020.a.success:1 "Вы убеждаете [drunk_guest.GetFirstNameNoTooltip] отойти"
 coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] падает в колодец"
 coronation_banquet.2020.b:0 "Я тихонько постою здесь и понаблюдаю."
 coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] не падает"
 coronation_banquet.2020.c:0 ""Вот так!""
 coronation_banquet.2020.c.success:1 "Вы успешно толкаете [drunk_guest.GetFirstNameNoTooltip] в колодец"
 coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] сопротивляется вашему толчку"
 coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] умирает при падении"
 
 coronation_banquet.wedding_intent.success.tt:0 "Ваше намерение [THIS.Char.GetInvolvedActivityIntent.GetName] успешно"
 
 coronation_banquet.2000.t:0 "Друг друга"
 coronation_banquet.2000.desc.intro:1 "Наблюдая за [diplo_target.GetTitledFirstName] издалека, я быстро прихожу к выводу, что не могу просто подойти к [Select_CString(diplo_target.IsFemale, 'ней', 'нему')] и начать говорить о погоде, или о последних медицинских трактатах, или о войне, и молиться, чтобы это стало союзом.\n\nВскоре я замечаю [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] на другом конце комнаты, [Select_CString(target_friend.IsFemale, 'известную', 'известного')] как [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))] [diplo_target.GetFirstNamePossessiveNoTooltip], счастливо [Select_CString(target_friend.IsFemale, 'осушающую', 'осушающего')] кубки [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n"Скажи мне, в чем заключаются интересы [diplo_target.GetFirstNamePossessiveNoTooltip]?" — спрашиваю я внимательно.\n\n"
 coronation_banquet.2000.desc.lustful:0 ""Ха! Под чьей-нибудь талией, вот что я тебе скажу!""
 coronation_banquet.2000.desc.nerd:0 ""Просто... просто говори о книгах и о том, как сильно ты ненавидишь выходить на улицу.""
 coronation_banquet.2000.desc.valiant:0 ""Ах, самый доблестный из [diplo_target.GetWomenMen], сведущий в войне и ее искусствах.""
 coronation_banquet.2000.desc.social:0 ""Здесь, очевидно! Момент празднования, хорошей еды, прекрасного питья и изысканнейшей компании.""
 coronation_banquet.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] процветает при дворе! С большой тщательностью [Select_CString(diplo_target.IsFemale, 'она изучила', 'он изучил')] искусства теней.""
 coronation_banquet.2000.a:0 "Фантастика! Давайте немедленно используем это знание!"
 coronation_banquet.2000.a.tt:1 "Вы приближаетесь к [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b:0 "Откуда мне знать, что я могу доверять [target_friend.GetHerHim]?"
 coronation_banquet.2000.b.success.tt:1 "Это даст бонус к [GetScheme('befriend').GetTypeName] [schemes|E], направленным на [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip], кажется, говорит правду"
 coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] [Select_CString(target_friend.IsFemale, 'обижена', 'обижен')] вашим недоверием"
 
 coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc:0 "С моим новообретённым знанием я искусно подхожу к [diplo_target.GetTitledFirstName], [Select_CString(diplo_target.IsFemale, 'которая', 'который')] наслаждает[Select_CString(diplo_target.IsFemale, 'ся', 'ся')] пиром и компанией других за другим столом, покрытым богатой тканью. \"Могу я перекинуться с вами парой слов, [diplo_target.GetTitleAsNameNoTooltip]?\" — спрашиваю я, — \"Я не хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы прерывать ваше собрание.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip] поднимает брови, в [Select_CString(diplo_target.IsFemale, 'её', 'его')] глазах мелькает любопытство: \"Ну конечно. Какие дела привели вас ко мне, благородн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] [ROOT.Char.GetFirstNameNoTooltip]?\"
 coronation_banquet.2001.a:0 ""Не хотите ли улизнуть и найти... приятных гостей?""
 coronation_banquet.2001.b:0 "Нет ничего несчастливого, если ты сам не считаешь это несчастливым, как говорит философ."
 coronation_banquet.2001.b.flavor:0 "#EMP Нет ничего жалкого, кроме того, что ты сам так считаешь#!."
 coronation_banquet.2001.b.dull:0 ""Итак... вы слышали о... договоре?""
 coronation_banquet.2001.c:1 ""Вы слышали о кампании барона? Какая это была осада!""
 coronation_banquet.2001.d:0 ""Пожалуйста, пейте и ешьте со мной, и пусть этот пир длится днями!""
 coronation_banquet.2001.e:0 ""#EMP Тсс#!, вы слышали слухи о придворном заговоре?""
 coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] считает вас могущественным союзником"
 coronation_banquet.2000.after.alliance.tt:1 "Вы заключаете союз с [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] хочет, чтобы вы были [Select_CString(diplo_target.IsFemale, 'её', 'его')] сюзереном"
 coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] клянется вам в верности"
 coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] считает вас родственной душой"
 coronation_banquet.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] оскорбл[Select_CString(diplo_target.IsFemale, 'ена', 'ён')] тем, что вы могли подумать, что это [Select_CString(diplo_target.IsFemale, 'её', 'его')] заинтересует"
 coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] оскорбл[Select_CString(diplo_target.IsFemale, 'ена', 'ён')]"
 coronation_banquet.2030.desc.intro:0 "Еда и напитки льются рекой во время пира, пока продолжается празднование. Между сменами блюд я замечаю [coronation_target.GetTitledFirstName|U], окружённ[Select_CString(coronation_target.IsFemale, 'ую', 'ого')] доброжелателями. Схватив [bastard_scope.GetFirstName|U], я подхожу к [coronation_target.GetTitleAsNameNoTooltip]. "Ваше Величество!" — кричу я, привлекая [Select_CString(coronation_target.IsFemale, 'её', 'его')] внимание."

 coronation_banquet.2030.desc:0 "Еда и напитки льются рекой во время пира, пока продолжается празднование. Между сменами блюд я замечаю, как [asking_guest.GetTitledFirstName|U] подходит, а [bastard_scope.GetFirstName|U] следует за [Select_CString(asking_guest.IsFemale, 'ней', 'ним')] по пятам. "Ваше Величество!" — кричит [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] глубоко кланяется, [bastard_scope.GetFirstNameNoTooltip|U] делает то же самое.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], что я могу для вас сделать?" — спрашиваю я.\n\n"Ваше Величество, это [bastard_scope.GetFirstNameNoTooltip|U]. [Select_CString(bastard_scope.IsFemale, 'Она', 'Он')] верно служи[Select_CString(bastard_scope.IsFemale, 'ла', 'л')] в моём доме, и я желаю видеть [Select_CString(bastard_scope.IsFemale, 'её узаконенной', 'его узаконенным')]."\n\nЯ изучаю [bastard_scope.GetFirstNameNoTooltip|U], затем [asking_guest.GetTitledFirstNameNoTooltip|U]. "Вашего бастарда, [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], вы имеете в виду."\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] кивает. "Да, Ваше Величество. [bastard_scope.GetFirstNameNoTooltip|U] — моя кровь и доказал[Select_CString(bastard_scope.IsFemale, 'а', '')] свою достойность моего имени.""
 coronation_banquet.2031.desc_hooked:0 "Еда и напитки льются рекой во время пира, пока продолжается празднование. Между сменами блюд я замечаю, как [asking_guest.GetTitledFirstName|U] подходит, а [bastard_scope.GetFirstName|U] следует за [Select_CString(asking_guest.IsFemale, 'ней', 'ним')] по пятам. "Ваше Величество!" — кричит [asking_guest.GetSheHe|U].\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], что я могу для вас сделать?" — спрашиваю я.\n\nТон [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] внезапно меняется с почтительного на уверенный. "Ваше Величество, это [bastard_scope.GetFirstNameNoTooltip|U]. [Select_CString(bastard_scope.IsFemale, 'Она', 'Он')] верно служи[Select_CString(bastard_scope.IsFemale, 'ла', 'л')] в моём доме, и, поскольку корона мне должна, я желаю видеть [Select_CString(bastard_scope.IsFemale, 'её узаконенной', 'его узаконенным')].""

 ##################################################
 # #Murder
 coronation_banquet.0101.t:0 "Прояснить голову"
 coronation_banquet.0101.desc.intro:0 "Редко кто может провести весь пир, не нуждаясь хотя бы в небольшом времени на свежем воздухе, вдали от шума, пусть даже только для того, чтобы справить нужду.\n\nК счастью для меня, [intent_target.GetTitledFirstName] не исключение. Из соседней ниши я наблюдаю, как [intent_target.GetSheHe]"
 coronation_banquet.0101.desc.high_place:0 "смотрит из окна этой высокой, одинокой башни. Явно любуясь видом, ради которого стоит умереть — один хороший, резкий толчок, и все мои проблемы решены. Это даже будет выглядеть как несчастный случай."
 coronation_banquet.0101.desc.water:0 "бродит по краю [activity.GetHost.Custom('IndefiniteBodyOfWater')] недалеко от стен. Моя дубинка зажата в руке, мне нужно только ударить [intent_target.GetHerHim] достаточно сильно, чтобы оглушить — вода сделает остальное, и это даже будет выглядеть как несчастный случай."
 coronation_banquet.0101.desc.critter:1 "пробирается по дорожкам двора. В моей руке (надеюсь, хорошо удерживаемое) ядовитое [SCOPE.Custom('VenomousCreature')]. Свирепое, смертоносное, мне нужно только бросить его на открытый участок кожи, чтобы оно совершило своё злое дело."
 coronation_banquet.0101.desc.rock:0 "бродит среди украшений двора. Камень в моей руке достаточно тяжёлый и имеет жутко острый край — одного хорошего, точного удара по черепу должно хватить, чтобы совершить тёмное дело."
 coronation_banquet.0101.desc.outro:0 "\n\nУ меня есть элемент неожиданности, так что, если план пойдёт наперекосяк, быстро сбежать не составит труда. К сожалению, вероятно, не потребуется много вопросов, чтобы [intent_target.GetFirstNameNoTooltip] заметил[Select_CString(intent_target.IsFemale, 'а', '')] моё подозрительное отсутствие."
 coronation_banquet.0101.a:0 "Ладно, один решительный толчок, и..."
 coronation_banquet.0101.a.tt.success:0 "[intent_target.GetSheHe] полетел[Select_CString(intent_target.IsFemale, 'а', '')] вниз!"
 coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] отбрасывает себя в сторону"
 coronation_banquet.0101.b:0 "Сильный удар, решительный толчок, и..."
 coronation_banquet.0101.b.tt.success:0 "Оглушённ[Select_CString(intent_target.IsFemale, 'ая', 'ый')], [intent_target.GetFirstNameNoTooltip] оседает под водой"
 coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U] падает, но остается в сознании"
 coronation_banquet.0101.c:0 "Бросок должен быть с #EMP точно#! достаточной силой..."
 coronation_banquet.0101.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')] атакует"
 coronation_banquet.0101.c.tt.failure:0 "Существо отскакивает и убегает"
 coronation_banquet.0101.d:0 "Ладно, мне нужно ударить [intent_target.GetHerHim] прямо в голову..."
 coronation_banquet.0101.d.tt.success:0 "Вы попадаете [intent_target.GetHerHim] в висок"
 coronation_banquet.0101.d.tt.failure:0 "Вы промахиваетесь"
 coronation_banquet.0101.e:0 "Возможно, мне лучше понаблюдать?"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "Это перезапишет ваш потенциальный бонус к [GetScheme('murder').GetTypeName] [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "Вы получите #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! шанса успеха для любой [GetScheme('murder').GetTypeName] [scheme|E], которую вы начнете против [intent_target.GetTitledFirstName] в течение следующих [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] лет"
 coronation_banquet.0101.f:0 "Это была глупая идея."
 
 
 ##################################################
 # #Соблазнение
 coronation_banquet.0201.t:0 "Ужин и представление"
 coronation_banquet.0201.desc.intro:0 "Сидя напротив [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)], я получаю настоящий кладезь способов поддразнить [Select_CString(intent_target.IsFemale, 'её', 'его')], не нарушая правил приличия.\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap:0 ""...конечно, всё дело в том, чтобы быть", — я ловко ломаю пополам маленькую косточку [activity.GetHost.Custom('RegionalEdibleAnimal')], которую держу, — "#EMP твёрдым#!. Разве вы не согласны?""
 coronation_banquet.0201.desc.meat.sink_teeth:0 "Медленно, нарочито, я погружаю зубы в #EMP восхитительный#! кусочек [activity.GetHost.Custom('RegionalEdibleMeat')], нежно, но твёрдо отрывая мясо."
 coronation_banquet.0201.desc.meat.lick:0 "С аппетитным, но томным облизыванием я собираю полный рот соуса, покрывающего мою порцию [activity.GetHost.Custom('RegionalEdibleAnimal')]. Мы всё это время поддерживаем зрительный контакт."
 # Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "Медленно, дразняще, я провожу пальцем по изгибу пары [activity.GetHost.Custom('RegionalRootVegetablePlural')], нежно лаская овощи. В конце я едва заметно провожу ногтем по их поверхности, оставляя едва уловимую царапину."
 coronation_banquet.0201.desc.veggie.sink_teeth:0 "С аппетитом я твёрдо вгрызаюсь в огромный, сочный, #EMP твёрдый#! [activity.GetHost.Custom('RegionalRootVegetable')], позволяя небольшому количеству сока вытечь и стечь по моему подбородку. Удовлетворённо мой язык выскальзывает, облизывая губы."
 coronation_banquet.0201.desc.veggie.deep_bite:0 "С драматическим жестом моя поднятая рука опускает маленький кусочек [activity.GetHost.Custom('RegionalRootVegetable')] в рот, и я проглатываю с #EMP слышимым#! удовлетворением. Мои глаза даже закатываются немного, для дополнительной пикантности."
 coronation_banquet.0201.desc.outro:0 "\n\nПо выражению лица [intent_target.GetHerHis] я вижу, что [intent_target.GetFirstNameNoTooltip] понимает мой намёк. Что я не могу точно определить, так это [Select_CString(intent_target.IsFemale, 'её', 'его')] выражение — это похотливый интерес или бурлящий живот? Тревожно трудно сказать."
 coronation_banquet.0201.a:0 "Пожалуй, ещё один кусочек, чтобы наверняка дошло."
 coronation_banquet.0201.a.tt.success:0 "О, [ROOT.Char.GetFirstNameNoTooltip]..."
 coronation_banquet.0201.a.tt.failure:0 "Что #EMP вы#! делаете?"
 coronation_banquet.0201.b:0 "Это не работает. Возможно, [intent_target.GetSheHe] предпочитает честный разговор?"
 coronation_banquet.0201.b.tt.success:0 "Ваш разговор оказывается более интересным"
 coronation_banquet.0201.b.tt.failure:0 "Клянусь [intent_target.GetFaith.KnowledgeGodName], вы скучны!"
 coronation_banquet.0201.c:0 "Это менее... огненно, чем я надеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]..."
 

 ##################################################
 # #Подружиться
 coronation_banquet.0401.t:0 "Урчание в животе"
 coronation_banquet.0401.desc.intro:0 "Потребовалась большая часть вечера, чтобы подобраться к [intent_target.GetTitledFirstName] так, чтобы это не выглядело натянуто. В конце концов, лучшие дружеские отношения возникают естественно, и я хочу, чтобы [intent_target.GetHerHim] [Select_CString(intent_target.IsFemale, 'подумала', 'подумал' )], что это спонтанно.\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant:0 ""Клянусь [intent_target.GetFaith.WealthGodName]", — восклицает [Select_CString(intent_target.IsFemale, 'моя', 'мой' )], возможно, будущ[Select_CString(intent_target.IsFemale, 'ая подруга', 'ий друг' )], едва скрывая отрыжку, — "это было #EMP тяжелое#! блюдо. И так скоро после предыдущего тяжелого! Оно просто слишком тяжело лежит в желудке. Я просто не могу поверить, что слуги рассчитывают и дальше подавать своему [activity.GetHost.Custom('MistressMaster')], работая так плохо.""
 coronation_banquet.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan] ковыряется в своей еде, перекладывая несколько маленьких кусочков по жирной деревянной тарелке.\n\n"Все это немного... тяжеловато, не правда ли? Это блюдо, предыдущее, то, что было перед #EMP этим#!, и", — [intent_target.GetSheHe] нервно смотрит на слугу, выносящего следующую порцию блюд, — "следующее тоже. Так много жирной еды подряд, когда нам действительно нужно что-то освежающее для вкуса.""
 coronation_banquet.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan] осторожно промокает уголки рта краем грязной скатерти, смахивая крошки слоеного теста.\n\n"Я просто надеюсь, что следующее блюдо будет полегче", — замечает [intent_target.GetSheHe], — "весь смысл пира в том, чтобы предоставить богатый, разнообразный кулинарный опыт, а пока это больше похоже на попытку нас набить, чем порадовать.""
 coronation_banquet.0401.a:0 "Да — к сожалению, это был просто неудачный выбор, я думаю."
 coronation_banquet.0401.a.tt.success:0 "Вы очаровываете [intent_target.GetHerHim] совершенно"
 coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] хотел[Select_CString(intent_target.IsFemale, 'а', '')] бы поговорить еще"
 coronation_banquet.0401.a.tt.failure:0 "Вы забавны, но не настолько"
 coronation_banquet.0401.b:0 ""Вы... #EMP понимаете#!, что это мой пир, да?""
 coronation_banquet.0401.c:0 ""Громко восхваляйте еду.""
 coronation_banquet.0401.d:0 "Переведите разговор на менее спорную тему."
 
 
 ##################################################
 # #Проказа
 coronation_banquet.0601.t:0 "Простая шутка"
 coronation_banquet.0601.desc.intro:0 "Кухня, я думаю, всегда лучшее место для небольшой #EMP проказы#!. По крайней мере, если персонал тебя не поймает.\n\nТак много потенциальных целей, так мало времени: вмешаюсь ли я в поднос с [activity.GetHost.Custom('GetExpensiveDrink')], в elaborate центральное блюдо или в маленький столик с небольшими закусками между основными блюдами?\n\nЧто бы я ни выбрал, у меня есть как раз то, что нужно, чтобы испортить кому-нибудь вечер —"
 # This next one's for you, dear James.
 coronation_banquet.0601.desc.dead_rat:0 "особенно вонючая мертвая крыса, почти готовая лопнуть."
 coronation_banquet.0601.desc.humongous_beetle:0 "огромный, в данный момент измученный жук. Он должен проснуться и зашевелиться после хорошего отдыха, хотя."
 coronation_banquet.0601.desc.raw_eyeball:0 "один, огромный, сырой глаз."
 coronation_banquet.0601.desc.used_sponge:0 "губка, которая была очень... отчетливо #EMP использована#!."
 coronation_banquet.0601.desc.rotten_vegetable:0 "вонючий [activity.GetHost.Custom('RegionalRootVegetable')] настолько зловонно-заплесневелый, что я, честно говоря, в шоке, что мне удалось его спрятать."
 coronation_banquet.0601.desc.dodgy_mushroom:0 "гриб, который, я совершенно уверен, отправит кого угодно бежать в уборную. Вероятно, до конца вечера."
 coronation_banquet.0601.desc.hank_of_hair:0 "небольшой клок шерсти одного из придворных животных. Это не волосы с головы."
 coronation_banquet.0601.a:0 "Испортить напитки."
 coronation_banquet.0601.a.tt.success:0 "Ты входишь и выходишь, как шепот демона"
 coronation_banquet.0601.a.tt.failure:0 "Тебе не хватает изящества, чтобы быть незаметным"
 coronation_banquet.0601.b:0 "Испортить изысканное блюдо."
 coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.c:0 "Испортить гарнир."
 coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.d:0 "Это ниже моего достоинства."
 
 
 ##################################################
 # #Отдых
 coronation_banquet.0801.t:0 "Приятная атмосфера"
 coronation_banquet.0801.desc.intro:0 "Аххх, разве есть что-нибудь более радостное, чем хороший пир?\n\nГости снуют туда-сюда, едят и болтают, а мерцающий свет факелов играет на каждой стене, свет струится по залу, словно смех."
 coronation_banquet.0801.desc.lustful:0 "Так много восхитительных... #EMP блюд#!, чтобы [ROOT.Char.Custom('SenseObserve_EyeTaste')], столько возможностей для украдкойных взглядов, даже тайное свидание.\n\nВозможно, два."
 coronation_banquet.0801.desc.chaste:0 "Просто приятно видеть, как столько людей веселятся, не прибегая к плотским утехам."
 coronation_banquet.0801.desc.gluttonous:0 "А еда! О, эта еда... клянусь [ROOT.Char.GetFaith.HealthGodName], я #EMP люблю#! хороший сытный обед. Или пять."
 coronation_banquet.0801.desc.temperate:0 "\n\nКонечно, я не слишком увлекаюсь изысканными блюдами, но я могу наслаждаться прекрасной компанией и хорошим настроением, пощипывая свой кусок хлеба."
 coronation_banquet.0801.desc.greedy:0 "\n\nНа пиру каждый немного жаден до чего-то — честно говоря, приятно видеть мир таким #EMP честным#! хоть иногда."
 coronation_banquet.0801.desc.generous:0 "\n\nЕсть что-то просто приятное в том, чтобы кормить других, всем вместе преломлять хлеб и делиться кубками в одной комнате."
 coronation_banquet.0801.desc.lazy:0 "А я? Мне не нужно шевелиться. Люди, еда, напитки, подушки, слуги — все приходит ко мне без малейшего усилия с моей стороны. #EMP Совершенство#!."
 coronation_banquet.0801.desc.diligent:0 "Координация такого количества людей и слуг — недооцененная задача, требующая немалой скрытой сложности, и приятно видеть, когда она выполняется хорошо."
 coronation_banquet.0801.desc.wrathful:0 "Я #EMP могу#! быть... временами несколько [Select_CString(ROOT.Char.IsFemale, 'подвержена', 'подвержен' )] апоплексическому удару. Но здесь, сейчас, я [Select_CString(ROOT.Char.IsFemale, 'спокойна', 'спокоен' )], возможно, даже [Select_CString(ROOT.Char.IsFemale, 'безмятежна', 'безмятежен' )].\n\nСмена темпа приятна."
 coronation_banquet.0801.desc.calm:0 "\n\nНекоторые считают пир суетливым местом, но для меня это оплот спокойствия и социального согласия. В конце концов, все чувствуют себя спокойнее с полным животом и плещущимся кубком."
 coronation_banquet.0801.desc.patient:0 "\n\nМне даже нравятся паузы между блюдами — это не просто возможность посмеяться и поболтать, они позволяют поразмыслить над съеденным блюдом и мыслями, вложенными в него."
 coronation_banquet.0801.desc.impatient:0 "\n\nДобротный пир — одно из немногих мест, где редко приходится чего-то ждать. Хочешь еды? Она тут как тут. Нужен напиток? Тебе нальют. Хочешь поболтать? Вокруг полно хорошей компании. Блаженство."
 coronation_banquet.0801.desc.arrogant:0 "\n\nМне полезно пообщаться с некоторыми из моих низших по положению, вот так, закинув свои [ROOT.Char.Custom('FootFeet')] на табурет, распространяя свое благоволение среди массы мелких дворян."
 coronation_banquet.0801.desc.humble:0 "Так много людей, приехавших со всего королевства, просто чтобы быть здесь. Это действительно дает некоторое представление о том, насколько огромен мир."
 coronation_banquet.0801.desc.deceitful:0 "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'запустила', 'запустил' )] несколько слухов среди толпы, просто ради забавы. Мне довольно забавно наблюдать, как быстро может распространиться ложь, даже без какой-либо другой мотивации, кроме как вызвать небольшой хаос."
 coronation_banquet.0801.desc.honest:0 "Мало найдется более правдивых выражений человеческого опыта, чем это. Так обнаженно, так честно — просто люди наслаждаются компанией других людей."
 coronation_banquet.0801.desc.craven:0 "Есть что-то такое успокаивающее в том, чтобы находиться среди такого количества людей, словно ничего плохого просто не может случиться.\n\nНаверное."
 coronation_banquet.0801.desc.brave:0 "Мы разношерстная компания, это правда, но здесь и сейчас я чувствую, что эта вечеринка могла бы покорить мир и победить."
 coronation_banquet.0801.desc.shy:0 "Я с удовольствием [Select_CString(ROOT.Char.IsFemale, 'устроилась', 'устроился' )] в угловом кресле, болтая с несколькими интересными людьми.\n\nХорошо иметь возможность пообщаться, не чувствуя себя при этом [Select_CString(ROOT.Char.IsFemale, 'подавленной', 'подавленным' )]."
 coronation_banquet.0801.desc.gregarious:0 "\n\nЖаль, что не удалось пригласить больше гостей, еще хотя бы один столик или около того, но не у всех есть дух вечеринки. Не у всех, возможно, но #EMP у меня#! есть, и я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] стою целого столика или двух!"
 coronation_banquet.0801.desc.ambitious:0 "Так много возможностей поговорить, встретиться, обсудить, спланировать. Каждый новый разговор — семя новой цели, каждое блюдо — повод добавить еще один контакт."
 coronation_banquet.0801.desc.content:0 "Я не могу придумать ни одной вещи, которую я бы [Select_CString(ROOT.Char.IsFemale, 'изменила', 'изменил' )]. Все просто... идеально."
 coronation_banquet.0801.desc.arbitrary:0 "\n\nКонечно, не все совсем так, как мне хотелось бы, но такова природа этих собраний. В следующий раз все будет иначе, и острота перемен дает что-то, чего можно с нетерпением ждать."
 coronation_banquet.0801.desc.just:0 "\n\nМне всегда нравилось наблюдать естественный порядок пира. Аккуратно расставленные столы, незаметно соблюдаемые социальные ранги, все счастливы и смеются и находятся на своих местах. Именно там, где и должны быть."
 coronation_banquet.0801.desc.cynical:0 "Конечно, большинство из них просто пришли поесть и попить за чужой счет, но кто я такой, чтобы судить? Это едва ли тот выбор, за который я могу их винить, и еда #EMP восхитительна#!."
 coronation_banquet.0801.desc.zealous:0 "\n\nЯ быстро шепчу молитву [ROOT.Char.GetFaith.HealthGodName], благодаря за следующее чудесное блюдо, которое вот-вот появится. Воистину, это Творение [ROOT.Char.GetFaith.CreatorName] полно чудес, и хорошая еда, безусловно, не самое маленькое из предлагаемых чудес."
 coronation_banquet.0801.desc.paranoid:0 "\n\nЯ постоянно настороже, выискивая любой намек на опасность, намеренную или случайную, запланированную или спонтанную. Всего ровно столько, сколько я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] — не настолько много, чтобы заговор был очевиден, и не настолько мало, чтобы заговор был явно замаскирован. Именно так, как мне нравится."
 coronation_banquet.0801.desc.trusting:0 "\n\nКонечно, когда все в таком хорошем настроении и столько восхитительной еды, которую можно попробовать, кто мог бы принести злобу на такое собрание? Нет, это радостное событие, и я радуюсь вместе с ним."
 coronation_banquet.0801.desc.compassionate:0 "Восхитительно видеть, как так свободно проявляется доброта человеческая."
 coronation_banquet.0801.desc.callous:0 "\n\nНе то чтобы меня #EMP сильно#! беспокоило, если бы остальные плохо проводили время, но я все же могу оценить приятную атмосферу. В меру."
 coronation_banquet.0801.desc.sadistic:0 "Я наслаждаюсь криками и рыданиями не меньше, чем любой другой хорошо приспособленный [ROOT.Char.GetTitleAsNameNoTooltip], но крики веселья, безусловно, могут стать приятной сменой темпа."
 coronation_banquet.0801.desc.stubborn:0 "Я [Select_CString(ROOT.Char.IsFemale, 'подумывала', 'подумывал' )] встать и побродить, как многие другие, но это означало бы уступить свое место, и черта с два я это сделаю."
 coronation_banquet.0801.desc.fickle:0 "Думаю, что больше всего в пирах мне #EMP нравится#! еда. Нет, люди. Хотя, может быть, напитки? Или развлечения, или..."
 coronation_banquet.0801.desc.vengeful:0 "\n\nЕстественно, немалая доля этого направлена на слугу, которого я только что [Select_CString(ROOT.Char.IsFemale, 'подставила', 'подставил' )], и теперь [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] покрыт[Select_CString(ROOT.Char.IsFemale, 'а', '' )] скользкими закусками. Так [Select_CString(ROOT.Char.IsFemale, 'ей', 'ему' )] и надо за то, что [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] подлить мне напиток в прошлый раз."
 coronation_banquet.0801.desc.forgiving:0 "\n\nЯ немного волнуюсь, что обслуживающий персонал пропустил мой кубок, когда проходил в прошлый раз, но всегда есть следующее блюдо. На самом деле, это одна из прекрасных особенностей пира — #EMP всегда#! есть следующее блюдо."
 coronation_banquet.0801.desc.outro:0 "\n\nИногда приятно просто откинуться назад и насладиться маленькими радостями жизни."
 coronation_banquet.0801.a:0 "Вот где я хочу быть."
 coronation_banquet.0801.b:0 "Здесь собрались хорошие люди, с которыми стоит пообщаться."
 coronation_banquet.0801.c:0 "Шанс показаться в обществе великих и добродетельных!"

