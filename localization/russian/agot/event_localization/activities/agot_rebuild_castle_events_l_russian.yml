 # Generic Start Events
 agot_rebuilding_castle.1000.desc:0 "У нас много обязанностей на Стене, однако посещение спектаклей при дворе персонажа [other_host.GetTitledFirstNamePossessive] не входит в их число. Мы — щит, защищающий королевства людей. Неужели вы забыли?"
 agot_rebuilding_castle.1000.a:0 "Вы испытываете свои клятвы..."

 # Invitations
 agot_rebuilding_castle.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_rebuilding_castle.1002.opening_desc:0 "Я приглашаю вас на пир при моём дворе!"
 agot_rebuilding_castle.1002.host_likes_me:0 "Я надеюсь, что вы придёте, ведь иначе я буду скучать по вам."
 agot_rebuilding_castle.1002.host_gets_along_with_me:0 "Я, как [Select_CString(ROOT.Char.IsFemale, 'уважаемая', 'уважаемый' )] [ROOT.Char.GetTitleTierName], буду [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )] вашим присутствием."
 agot_rebuilding_castle.1002.host_dislikes_me:0 "Я ожидаю, что все известные люди будут там. А в их число, к сожалению, входите и вы."
 agot_rebuilding_castle.1002.a:0 "Конечно, я буду присутствовать."
 agot_rebuilding_castle.1002.b:0 "Я прибуду. Но без особого желания."
 agot_rebuilding_castle.1002.c:0 "Мне грустно признавать, но у меня есть неотложные дела."
 agot_rebuilding_castle.1002.d:0 "Нет, я отказываюсь!"

 agot_rebuilding_castle.1003.desc:0 "Я приглашаю вас на пир при моём дворе в месте [barony.GetNameNoTier]! Это будет грандиозное событие, достойное присутствия столь почётного человека как вы."
 agot_rebuilding_castle.1003.a:0 "С удовольствием."
 agot_rebuilding_castle.1003.b:0 "У меня есть более важные дела."

 agot_rebuilding_castle.1004.desc:0 "Я приглашаю вас на пир при моём дворе в месте [barony.GetNameNoTier]! Это будет грандиозное мероприятие с восхитительной едой и прекрасными развлечениями."
 agot_rebuilding_castle.1004.a:0 "С удовольствием."
 agot_rebuilding_castle.1004.b:0 "У меня есть более важные дела."

###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2001.t:0 "Продавцы древесного угля"
 agot_rebuilding_castle.2001.desc:0 "Сначала мы думали, что окрестности старого замка безлюдны, но вскоре узнали, что здесь живут какие-то люди, зарабатывающие на жизнь изготовлением и продажей древесного угля. И им очень не нравится наша назойливость.\n\nНекоторые из моих людей сообщили, что местные жители бросают в них камни, а затем убегают в лес. Другие высказали опасения относительно возможного саботажа оборудования, используемого для восстановления. Некоторые из моих людей считают, что раз эти земли были неуправляемыми в течение многих лет, сборщики угля боятся, что мы потребуем налогов.\n\nДругие указывают на то, что многие члены Ночного Дозора были сосланы сюда в наказание за свои преступления, и, возможно, им следует бояться нас. Независимо от причин, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать..."
 agot_rebuilding_castle.2001.a:0 "Если они ведут себя как одичалые, я буду обращаться с ними как с одичалыми!"
 agot_rebuilding_castle.2001.b:0 "Я поговорю с ними и дам понять, что мы — не угроза."
 agot_rebuilding_castle.2001.c:0 "Возможно, подарок убедит их в нашей доброй воли."

###############################
#     Dark Pasts              #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2002.t:0 "Тёмное прошлое, тёмные деяния"
 agot_rebuilding_castle.2002.desc:0 "Во время восстановления замка один из моих людей хочет показать мне кое-что. Судя по его виду, явно ничего хорошего. Он приводит меня в небольшую комнату, которая сначала показалась мне тюрьмой, но потом я увидел груды костей.\n\nНекоторые кости всё ещё скованы цепями, а на других можно увидеть следы переломов, которые явно срастались несколько раз. «Это пленники-одичалые? ...Но что это за следы?» - рассуждаю я вслух, рассматривая отметины на одной из костей. «У меня была собака... она любила кости... и когда она грызла их, кости выглядели также... [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я думаю, когда этот замок был заброшен, они оставили их здесь... #italic ещё живыми#!», - говорит парень дрожащим голосом."
 agot_rebuilding_castle.2002.a:0 "Тёмное пятно на репутации Ночного Дозора..."
 agot_rebuilding_castle.2002.b:0 "У такой комнаты есть свои применения..."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2003.t:0 "Закопанное сокровище"
 agot_rebuilding_castle.2003.desc:0 "Во время расчистки завалов в обрушившейся комнате рабочие сделали приятное открытие. Под досками пола был найден кошель с золотом. Неизвестно, как он туда попал: возможно, это средства кого-то, кто надеялся покинуть Дозор. Или же это монеты дворянина, предназначенные для близлежащего борделя или таверны.\n\nНо прежний владелец этих монет уже мёртв и точно не заявит свои претензии..."
 agot_rebuilding_castle.2003.a:0 "Дозору денежки пригодятся."

###############################
#     Wildling Attack!        #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2004.t:0 "Атака одичалых!"
 agot_rebuilding_castle.2004.desc:0 "#bold Шлюшьи сыны дождались наступления часа волка и нанесли свой удар!#! \n\nОтряд одичалых следил за нашей работой по восстановлению старого замка. Они были либо слишком горды, полагая, что могут нас одолеть, либо слишком отчаялись, поскольку новый замок означает более сильный Дозор, но в итоге, вне зависимости от причин, мы теперь под атакой."
 agot_rebuilding_castle.2004.a:0 "Я буду командовать людьми, которые отбросят их!"
 agot_rebuilding_castle.2004.b:0 "Я возьму меч и лично ринусь в бой!"
 agot_rebuilding_castle.2004.c:0 "Нам не победить, отступаем..."

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2005.t:0 "Быстрое решение"
 agot_rebuilding_castle.2005.desc:0 "Восстановление такого замка — непростая задача. Необходимо избавиться от последствий долгих лет запустения и восстановить некогда величественную каменную кладку.\n\nСегодня, когда несколько моих людей начали поднимать поддоны с кирпичами на верхние этажи разрушенного замка, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что один из канатов начал истираться. Я вижу, что прямо под поддоном стоит [agot_rebuilding_block_head.GetTitledFirstName] и ни о чём не подозревает — #italic но хватит ли времени, чтобы помочь [agot_rebuilding_block_head.GetHerHim]?#!"
 agot_rebuilding_castle.2005.a:0 "Надеюсь, [agot_rebuilding_block_head.GetSheHe] не пострадает..."
 agot_rebuilding_castle.2005.a.tt:0 "Вы пытаетесь предупредить [agot_rebuilding_block_head.GetHerHis]."
 agot_rebuilding_castle.2005.b:0 "Возможно, я смогу успеть добежать и защитить [agot_rebuilding_ruin_block_head.GetHerHis]!"
 agot_rebuilding_castle.2005.b.tt:0 "Вы пострадаете, но [agot_rebuilding_block_head.GetFirstNameNoTooltip] оценит это."

###############################
#     Old Habits Die Hard     #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2006.t:0 "От старых привычек трудно избавиться"
 agot_rebuilding_castle.2006.desc:0 "Жизнь на Стене весьма монотонна, и поэтому большинство чёрных братьев находят удобный для них ритм жизни и #italic по большей части#! избегают конфликтов друг с другом.\n\nТем не менее, когда происходят перемены, которые могут всколыхнуть старые, глубоко укоренившиеся убеждения, которые больше не применимы к тем, кто находится на Стене. Перестройка стала именно таким катализатором. Двое из моих людей — один низкорождённый, другой из знатной семьи — стали центром споров."
 agot_rebuilding_castle.2006.a:0 "Кровь больше не имеет значения!"
 agot_rebuilding_castle.2006.b:0 "Большинство простолюдинов прибыли сюда как преступники..."
 agot_rebuilding_castle.2006.c:0 "Мы — братья! Им просто нужна передышка."
 agot_rebuilding_castle.2006.d:0 "Я не допущу распрей в рядах!"

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2007.t:0 "Варианты, высеченные в камне"
 agot_rebuilding_castle.2007.desc:0 "Камень для восстановительных работ доставляется из каменоломен Дозора в Новом Даре и близлежащих северных лордов.\n\nОдин из моих людей сообщил, что поблизости есть потенциальный источник камня — но это небольшой карьер, который иссякнет в течение нескольких лет."
 agot_rebuilding_castle.2007.a:0 "Я профинансирую этот небольшой карьер."
 agot_rebuilding_castle.2007.b:0 "Золото лучше потратить на другие вещи."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

 agot_rebuilding_castle.2008.t:0 "В деталях"
 agot_rebuilding_castle.2008.desc:0 "Восстановительные работы идут успешно, но всё равно я до поздней ночи перелистываю планы строительства. Иногда я вношу незначительные изменения или вижу небольшие способы улучшить уже реализуемые планы.\n\nНекоторые из моих людей беспокоятся, что я слишком [Select_CString(ROOT.Char.IsFemale, 'поглощена', 'поглощён' )] восстановлением..."
 agot_rebuilding_castle.2008.a:0 "Это точно не навязчивая идея!"

#No one showed up
 agot_rebuilding_castle.0999.t:0 "Одинокий ворон"
 agot_rebuilding_castle.0999.desc:0 "Работы по восстановлению остановились. Несмотря на все мои попытки, я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] собрать достаточно людей для выполнения такой задачи.\n\nЯ содрогаюсь при мысли о слабом и заброшенном месте вдоль Стены, которое я безуспешно [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] укрепить. Надеюсь, одичалые не перережут нам глотки до того, как будет предпринята ещё одна попытка восстановления..."
 agot_rebuilding_castle.0999.a:0 "Ночь собирается, и начинается мой дозор..."

