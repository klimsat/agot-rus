 # Rebuilding Choice Events
 agot_nights_watch.1001.t:0 "Восстановление Дозора"
 agot_nights_watch.1001.desc:0 "Слишком долго братья Ночного Дозора безучастно наблюдали, как оставленные на произвол судьбы крепости вдоль Стены увядали и разрушались.\n\nНо ныне тёмная полоса в жизни нашего ордена осталась позади. Дозор процветает, наша казна полна, а новобранцев много. Наконец-то пришло время для восстановления и заселения. И теперь мы должны решить, на чём сосредоточить наши усилия."
 agot_nights_watch.1001.a:0 "Замок в местечке [nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] выглядит многообещающе."
 agot_nights_watch.1001.c:0 "Руины замка [nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] is the strategic choice."
 agot_nights_watch.1001.e:0 "Пошлите строителей в замок [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.f:0 "Возможно, мне стоит обратить внимание на другой замок..."
 agot_nights_watch.1001.g:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. Сейчас не самое подходящее время."

 agot_nights_watch.1002.a:0 "Замок в местечке [nw_wall_castle_6.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1002.b:0 "[nw_wall_castle_7.GetTitle.GetNameNoTierNoTooltip] выглядит многообещающе."
 agot_nights_watch.1002.c:0 "Руины замка [nw_wall_castle_8.GetTitle.GetNameNoTierNoTooltip]!"
