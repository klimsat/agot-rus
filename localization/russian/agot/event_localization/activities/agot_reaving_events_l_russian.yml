l_russian:
 activity_reaving:0 "Жатва"
 activity_reaving_owner:0 "Пожинатель"
 activity_reaving_name:0 "Великая жатва"
 reaving_header:0 "[ROOT.Char.Custom('reavingHeader')]"
 very_long_reaving_tt:0 "Это #V исключительно долгая#! жатва"
 long_reaving_tt:0 "Это #V очень долгая#! жатва"
 medium_reaving_tt:0 "Это #V долгая#! жатва"
 short_reaving_tt:0 "Это #V короткая#! жатва"

 reaving_return_home:0 "Я возвращаюсь домой во владение [start_location.GetNameNoTier]"

 # Generic reaving Start Events

 agot_reaving.0001.t:0 "#L [ROOT.Char.GetFaith.GetNameNoTooltip]ая#! жатва"
 agot_reaving.0001.desc:0 "Пришло время готовить корабли и отправляться на Великую жатву, о которой жители зелёных земель будут рассказывать своим детям. Но с какого поля мы будем пожинать урожай?"
 agot_reaving.0001.a:0 "Спорные земли созрели для грабежа."
 agot_reaving.0001.b:0 "Северный Эссос будет страдать."
 agot_reaving.0001.c:0 "Земли Летнего моря слабы."
 agot_reaving.0001.d:0 "В Бухте Работорговцев есть чем поживиться!"
 agot_reaving.0001.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. Сейчас не время для грабежей."

 agot_reaving.0010.desc:0 "Я не знаю, почему вы приняли моё приглашение только для того, чтобы посетить двор персонажа [other_host.GetTitledFirstNamePossessive], но знайте, что я не забуду этого."
 agot_reaving.0010.a:0 "Как прискорбно."

 #Reaving Invitations

 agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_reaving.1002.opening_desc:0 "Настоящим я приглашаю вас на пир при моем дворе во владении [barony.GetNameNoTier]!"
 agot_reaving.1002.host_likes_me:0 "Я надеюсь, что вы приедете, так как вас там будет очень не хватать."
 agot_reaving.1002.host_gets_along_with_me:0 "Я, как [Select_CString(ROOT.Char.IsFemale, 'уважаемая', 'уважаемый' )] [ROOT.Char.GetTitleTierName], буду [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )] вашим присутствием."
 agot_reaving.1002.host_dislikes_me:0 "Я ожидаю, что все известные люди будут там. А в их число, к сожалению, входите и вы."
 agot_reaving.1002.a:0 "Конечно, я буду присутствовать."
 agot_reaving.1002.b:0 "Я буду присутствовать. Но без особого желания."
 agot_reaving.1002.c:0 "Мне грустно признавать, но у меня есть неотложные дела."
 agot_reaving.1002.d:0 "Нет, я отказываюсь!"

 agot_reaving.1003.desc:0 "Я приглашаю вас на Великую жатву при моём дворе во владении [barony.GetNameNoTier]! Это будет грандиозное событие, достойное присутствия столь почётного человека, как вы."
 agot_reaving.1003.a:0 "С удовольствием."
 agot_reaving.1003.b:0 "У меня есть более важные дела."

 agot_reaving.1004.desc:0 "Я приглашаю вас на Великую жатву при моём дворе во владении [barony.GetNameNoTier]! Это будет грандиозное мероприятие с восхитительной едой и прекрасными развлечениями."
 agot_reaving.1004.a:0 "С удовольствием."
 agot_reaving.1004.b:0 "У меня есть более важные дела."


 agot_reaving.1008.t:0 "Великая жатва: отбытие"
 agot_reaving.1008.desc.opening:0 "В порту города [ROOT.Char.GetCapitalLocation.GetName] полным-полном мачт и лонжеронов кораблей. В экипажах этой флотилии ладей служат смелые и отважные железнорождённые, откликнувшиеся на #L [ROOT.Char.GetFaith.GetNameNoTooltip]ий#!  призыв. Они с нетерпением ждут возможности доказать солёность своей крови, разграбив зелёные земли по ту сторону Узкого моря.\n\nПока мы готовимся к Великой [Concept( 'reaving', 'жатве' )|E] во владении [ROOT.Char.Custom('ReavingDestination')], я знаю, что [ROOT.Char.GetFaith.PantheonTerm] наполнят наши паруса ветром и направят наши мечи против врагов."
 agot_reaving.1008.desc.short:0 "\n\nПока мы будем облачаться в кровь и славу, я оставляю благополучие королевства своим домочадцам."
 agot_reaving.1008.desc.medium:0 "\n\nПока [ROOT.Char.GetFaith.HighGodNameAlternate] ведёт меня, моему королевству придётся ждать, как бы долго я ни [Select_CString(ROOT.Char.IsFemale, 'отсутствовала', 'отсутствовал' )]."
 agot_reaving.1008.desc.long:0 "\n\nМоя цель лежит далеко от дома, но [ROOT.Char.GetFaith.DivineRealm] стоит выше государственных интересов, моя держава должна ждать."
 agot_reaving.1008.desc.very_long:0 "\n\nЯ буду долго отсутствовать. Так что я могу только молиться, чтобы [ROOT.Char.GetFaith.HighGodNameAlternate] присмотрел за моим королевством."
 agot_reaving.1008.a:0 "Мы заплатим железную цену."

 agot_reaving.1009.t:0 "Теплый приём"
 agot_reaving.1009.likes_host:0 "Все собрались в пиршественном зале, и наш любезный хозяин, [activity.GetOwner.GetTitledFirstName], поприветствовал всех нас на пиру!"
 agot_reaving.1009.dislikes_host:0 "Все собрались в пиршественном зале, и наш [activity.GetOwner.Custom('InsultAdjective')] хозяин, [activity.GetOwner.GetTitledFirstName], поприветствовал всех нас на пиру."
 agot_reaving.1009.a.gluttonous:0 "Я чувствую запах с кухни даже отсюда!"
 agot_reaving.1009.a.drunkard:0 "Где бочки с выпивкой?"
 agot_reaving.1009.a.gregarious:0 "Мне не терпится пообщаться со всеми!"
 agot_reaving.1009.a.shy:0 "Здесь так много людей..."
 agot_reaving.1009.a:0 "Жду с нетерпением!"
 agot_reaving.1009.b:0 "Уж лучше бы это стоило моего времени."

 agot_reaving.2001.t:0 "Test"
 agot_reaving.2001.desc:0 "Icles"

 ###########################
 #   Crippled Ship:Cannibal#
 ###########################
 agot_reaving.2002.t:0 "Повреждённый корабль: каннибал"
 agot_reaving.2002.desc:0 "Экипаж заметил на горизонте корабль с порванным парусом. Когда мы подошли к кораблю, нас встретил запах смерти. Взойдя на борт, я тут же [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что произошло, увидев растерзанные тела на палубе. Отчаявшиеся люди совершают отчаянные поступки, и когда корабль потерял ход, а припасы начали подходить к концу, люди ополчились друг на друга. Я и мои люди начали осматривать палубу в поисках ценных вещей, но тут мы услышали крик и увидели голодного безумца, который бросился на нас с мечом в руке!"
 agot_reaving.2002.a:0 "К оружию!"
 agot_reaving.2002.a.tt:0 "Вы сразитесь с безумцем!"
 agot_reaving.2002.b:0 "Что за безумие! Возвращаемся на корабль!"
 agot_reaving.2002.b.tt:0 "Никакое золото не стоит этого!"
 agot_reaving.2002.a.success_title:0 "Убитый каннибал"
 agot_reaving.2002.a.failure_title:0 "Вынужденное бегство!"

 ################################
 # Crippled Ship:Captains Gamble#
 ################################
 agot_reaving.2003.t:0 "Повреждённый корабль: капитанская авантюра"
 agot_reaving.2003.desc:0 "Экипаж заметил на горизонте корабль с порванным парусом. Когда мы приблизились к кораблю, то увидели ожидающую нас команду. Они не сделали ничего, чтобы помешать нам высадиться на покалеченное судно. Вместо этого они не сводили глаз с одного человека. Я быстро [Select_CString(ROOT.Char.IsFemale, 'догадалась', 'догадался' )], что это их капитан. Капитан подошёл и посмотрел в мои глаза. «Я знаю, что вы железнорождённые. И что вы приплыли не для того, чтобы спасти нас. И не для торговли. Но у меня есть предложение». Капитан жестом указал на двух мужчин, которые стояли с большим сундуком и были готовы в любое мгновение выбросить его за борт. «В этом сундуке хранятся все наши ценности. Так что я предлагаю сыграть в кости. Если вы выиграете, то получите сундук. Если выиграю я — получу дополнительные паруса и припасы...»"
 agot_reaving.2003.a:0 "Я заплачу железную цену. Устроим дуэль."
 agot_reaving.2003.a.tt:0 "Вы лично сразитесь с капитаном и заплатите железную цену за сокровища!"
 agot_reaving.2003.b:0 "Я сыграю в твою игру..."
 agot_reaving.2003.b.tt:0 "Вы сыграете в кости с капитаном. Победитель получит всё!"
 agot_reaving.2003.c:0 "Штормовой бог - враг всех людей"
 agot_reaving.2003.c.tt:0 "Штормовой бог - враг всех людей, и все сыновья Утонувшего бога обязаны срывать его планы! Вы дадите экипажу всё необходимое, чтобы разозлить Штормового бога!"
 agot_reaving.2003.a.success_title:0 "Вы убили капитана и выиграли сокровища!"
 agot_reaving.2003.a.failure_title:0 "Вы проиграли капитану..."
 agot_reaving.2003.b.success_title:0 "Кости принесли вам победу!"
 agot_reaving.2003.b.failure_title:0 "Кости сегодня были не на вашей стороне..."

 ################################
 # Crippled Ship:IronBorn       #
 ################################
 agot_reaving.2004.t:0 "Повреждённый корабль: железнорождённые"
 agot_reaving.2004.desc:0 "Экипаж заметил на горизонте корабль с порванным парусом. Мы приблизились и увидели, что это корабль железнорождённых! Экипаж говорит, что стоит дать нашим братьям припасы и помочь им залатать судно, чтобы они могли успешно добраться до берега."
 agot_reaving.2004.a:0 "Я пожертвую припасы"
 agot_reaving.2004.a.tt:0 "Вы отдадите часть своих запасов, например, пайки или добычу, чтобы помочь своим братьям."
 agot_reaving.2004.b:0 "От меня они ничего не получат"
 agot_reaving.2004.b.tt:0 "Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдавать то, что принадлежит мне, чтобы помочь тем, кому следовало лучше подготовиться?"


 ###########################
 #   Empty Village         #
 ###########################

 agot_reaving.2005.t:0 "Опустевшая деревня"
 agot_reaving.2005.desc:0 "Под покровом ночи мы беззвучно высадились на берег подле маленькой прибрежной деревушки. Мы обрадовались тому, что наша высадка осталась незамеченной, но потом нас осенило, почему. Деревня была пуста. Вид деревни с нетронутыми ценностями обеспокоил некоторых из моих людей, но другие без колебаний занялись грабежом. На краю деревни один из мужчин нашёл большую яму, в ней лежали трупы жителей, на лицах которых были следы болезни."
 agot_reaving.2005.a:0 "Золото стоит риска..."
 agot_reaving.2005.a.tt:0 "Мёртвым деньги не нужны, а мы ещё живы."
 agot_reaving.2005.b:0 "Прекратить грабёж и уплыть."
 agot_reaving.2005.b.tt:0 "Ваша жизнь дороже золота..."

 ###########################
 #  Village: Sacrifice     #
 ###########################

 agot_reaving.2006.t:0 "Деревня: жертвоприношение"
 agot_reaving.2006.desc:0 "Под покровом ночи мы беззвучно высадились на берег подле маленькой прибрежной деревушки. Наше приближение осталось незамеченным, так как в деревне праздновали какое-то событие. Мы слышали смех, пение и видели свет от нескольких костров. Когда мы, железнорождённые, вошли в центр деревни, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] рассмотреть костры поближе. В центре троих из них дымились обугленные останки людей, а четвёртый пока не горел, но к бревну в его центре была привязана женщина, вокруг ног которой лежали хворост и ценные подношения огненному богу. Большинство участников фестиваля попытались бежать, но некоторые схватились за оружие. В основном те, кто были облачены в красные мантии. Один из красных мантий решил охранять женщину, которую они собирались сжечь..."
 agot_reaving.2006.a:0 "Мне нужны ценности"
 agot_reaving.2006.a.tt:0 "Мне нужна не женщина, только золото!"
 agot_reaving.2006.b:0 "Я освобожу женщину!"
 agot_reaving.2006.b.tt:0 "Я освобожу эту женщину и сделаю её своей морской женой!"
 agot_reaving.2006.a.success_title:0 "Вы убили красного жреца и заплатили железную цену за золото!"
 agot_reaving.2006.a.failure_title:0 "Красный жрец обратил вас в бегство."
 agot_reaving.2006.b.success_title:0 "Вы убили красного жреца и заплатили железную цену за женщину!"
 agot_reaving.2006.b.failure_title:0 "Красный жрец обратил вас в бегство."

 ##################
 #The Leviathan   #
 ##################

 agot_reaving.2007.t:0 "Левиафан: атака"
 agot_reaving.2007.desc:0 "Ваши люди заметили большого кита, который следовал за нашим кораблём последние несколько дней. Зверь держится на расстоянии, но люди говорят, что видят на нём шрамы, когда он всплывает на поверхность. Киту, похоже, удалось пережить нападения со стороны иббенийских кораблей? И эта мысль оказалась правдивой, так как вскоре зверь решил напасть. Мы с моими людьми стали вооружаться, чтобы убить зверя или отогнать его, пока он не потопил наше судно!"
 agot_reaving.2007.a:0 "Будь прокляты эти иббенийские китобои!"
 agot_reaving.2007.a.tt:0 "Зверь решил, что он больше не жертва и напал, приняв вас за иббенийских китобоев!"


 ###########################
 #  Pursuit: Ibbenese      #
 ###########################

 agot_reaving.2008.t:0 "Преследование: иббенийский корабль"
 agot_reaving.2008.desc:0 "Мы почувствовали запах судна раньше, чем увидели его. Иббенийское китобойное судно шло впереди нас, и люди сомневались, стоит ли нам преследовать его. Одни считали, что на него не стоит нападать. Другим казалось, что будто китобои сами жаждут драки, ведь такой корабль легко поймать. Люди смотрят на меня, ожидая моего решения."
 agot_reaving.2008.a:0 "В бой!"
 agot_reaving.2008.a.tt:0 "Золото есть золото, и мы заплатим железную цену!"
 agot_reaving.2008.b:0 "Запах слишком ужасен..."
 agot_reaving.2008.b.tt:0 "Запах китобоев останется с вами и вашей командой надолго...."

 ###########################
 #   No Wind               #
 ###########################

 agot_reaving.2009.t:0 "Безветренный день"
 agot_reaving.2009.desc:0 "Сегодня ветры покинули наши паруса, заставив нас дрейфовать. Мои люди расхаживают по палубе корабля, ища способы развлечься в этих спокойных до монотонности водах. Одни играют в танец пальцев, другие делают ставки в игре в кости."
 agot_reaving.2009.a:0 "Все за вёсла! Штормовому богу не отнять у нас жатву."
 agot_reaving.2009.a.tt:0 "Отсутствие ветра не остановит вас! Вас ждут берега, которые можно грабить..."
 agot_reaving.2009.b:0 "Я ничем не хуже других в танце пальцев."
 agot_reaving.2009.b.tt:0 "На Железных островах любят играть с топорами, но это опасно."
 agot_reaving.2009.c:0 "Возможно, мне повезёт в игре в кости."
 agot_reaving.2009.c.tt:0 "Рискнуть своим золотом в азартных играх!"
 agot_reaving.2009.a.success_title:0 "Вы выиграли танец пальцев!"
 agot_reaving.2009.a.failure_title:0 "Топор попал вам по руке..."
 agot_reaving.2009.b.success_title:0 "Кости сложились в вашу пользу!"
 agot_reaving.2009.b.failure_title:0 "Кости сегодня не на вашей стороне..."

 ###########################
 #  Pursuit: Pentoshi Ship #
 ###########################

 agot_reaving.2010.t:0 "Преследование: пентошийский корабль"
 agot_reaving.2010.desc:0 "Мои люди заметили пентошийский корабль. Ветры благоприятствуют нам, а корабль, похоже, идёт медленно из-за полных трюмов. Мой рот полнится слюной при мысли о сырах и бледно-янтарном вине из Пентоса, которые явно найдутся на корабле."
 agot_reaving.2010.a:0 "Мы должны захватить этот корабль!"
 agot_reaving.2010.a.tt:0 "В погоню! В конце концов, мы же морские волки!"
 agot_reaving.2010.b:0 "Он не стоит нашего времени"
 agot_reaving.2010.b.tt:0 "Есть занятия и получше."
 agot_reaving.2010.a.success_title:0 "Вы захватили корабль!"
 agot_reaving.2010.a.failure_title:0 "Кораблю удалось уйти..."



 ###########################
 #  Pursuit: Lys Ship #
 ###########################
 agot_reaving.2011.t:0 "Преследование: лиснийский корабль"
 agot_reaving.2011.desc:0 "На горизонте был замечен лиснийский корабль. Такое судно может перевозить ценности и, возможно, рабов, предназначенных для их перинных домов у себя на родине. Люди смотрят на меня, чтобы я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] решение о возможном преследовании этого судна."
 agot_reaving.2011.a:0 "Мне нужна морская жена!"
 agot_reaving.2011.a.tt:0 "В погоню! В конце концов, мы же морские волки!"
 agot_reaving.2011.b:0 "Мы должны захватить этот корабль!"
 agot_reaving.2011.b.tt:0 "В погоню! В конце концов, мы же морские волки!"
 agot_reaving.2011.c:0 "Он не стоит нашего времени"
 agot_reaving.2011.c.tt:0 "Есть занятия и получше."
 agot_reaving.2011.a.success_title:0 "Вы захватили корабль и заполучили новую морскую жену!"
 agot_reaving.2011.a.failure_title:0 "Кораблю удалось уйти..."
 agot_reaving.2011.b.success_title:0 "Вы захватили корабль!"
 agot_reaving.2011.b.failure_title:0 "Кораблю удалось уйти..."

 ###########################
 #  Tyroshi War Gallon     #
 ###########################
 agot_reaving.2012.t:0 "Тирошийский военный галеон"
 agot_reaving.2012.desc:0 "Был замечен тирошийский военный галеон, который, несомненно, намеревается уничтожить какого-то пиратского лорда со Ступеней, который доставлял проблемы на торговых путях."
 agot_reaving.2012.a:0 "Возможно, мы могли бы предложить им свои услуги?"
 agot_reaving.2012.a.tt:0 "Вы попытаетесь поработать наёмниками у тирошийцев. Некоторые этого не одобрят, но так вы заработаете золото!"
 agot_reaving.2012.b:0 "Лучше держаться от них подальше."
 agot_reaving.2012.b.tt:0 "От этой встречи не стоит ждать ничего хорошего..."
 agot_reaving.2012.a.success_title:0 "Наёмничество"
 agot_reaving.2012.a.failure_title:0 "Предложение отвергнуто..."

 ###########################
 #   Fishing Village       #
 ###########################
 agot_reaving.2013.t:0 "Маленькая рыбацкая деревушка"
 agot_reaving.2013.desc:0 "Мы совершили налёт на небольшую рыбацкую деревушку. Сопротивления почти не было. Большинство пытались сбежать и спрятаться. Некоторые жители сопротивлялись, но они не были обучены и быстро пали. Однако и захваченная добыча была невелика."
 agot_reaving.2013.a:0 "Тут водится хоть какое-то золотишко?"
 agot_reaving.2013.a.tt:0 "Здесь должно быть хоть что-то ценное..."
 agot_reaving.2013.b:0 "Она будет моей морской женой"
 agot_reaving.2013.b.tt:0 "Она будет прекрасной морской женой"
 agot_reaving.2013.c:0 "Она будет моей морской женой"
 agot_reaving.2013.c.tt:0 "Она будет прекрасной морской женой"
 agot_reaving.2013.d:0 "Она будет моей морской женой"
 agot_reaving.2013.d.tt:0 "Она будет прекрасной морской женой"

 ###########################
 #   Pirate Hide Out       #
 ###########################
 agot_reaving.2014.t:0 "Маленькое пиратское убежище"
 agot_reaving.2014.desc:0 "Мы наткнулись на маленькое пиратское убежище какого-то лорда на Ступенях. Хотя мы вооружены лучше, чем они, пираты засели в укреплённой пещере на побережье. Мы можем штурмовать пещеру с главного входа и сломить оборону. Но некоторые из моих людей, возможно, смогут тайно проникнуть внутрь и открыть путь."
 agot_reaving.2014.a:0 "Мы прорвёмся внутрь!"
 agot_reaving.2014.a.tt:0 "Возглавив атаку на укреплённую пещеру, вы силой оружия попытаетесь прорваться внутрь!"
 agot_reaving.2014.b:0 "Возможно, лучше действовать скрытно..."
 agot_reaving.2014.b.tt:0 "Должен быть другой способ..."
 agot_reaving.2014.a.success_title:0 "Ворвались в убежище пиратов!"
 agot_reaving.2014.a.failure_title:0 "Нам не удалось проникнуть внутрь... Но мы вернёмся!"
 agot_reaving.2014.b.success_title:0 "Нашли путь внутрь!"
 agot_reaving.2014.b.failure_title:0 "Нам не удалось найти иной путь.. Но мы вернёмся!"

 ###########################
 #   A Meal for the Crabs  #
 ###########################
 agot_reaving.2015.t:0 "Пища для крабов"
 agot_reaving.2015.desc:0 "Мольбы о помощи привлекли наше внимание к каменистой скале, торчащей из моря. Из-за такой приметной особенности эта местность получила название Копьё Сардиньего короля. На одном из этих каменных копий застрял человек, и даже отсюда было видно, что крабы уже пытаются его обглодать. Сначала я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что это выживший после кораблекрушения, но другой член экипажа заметил, что человек привязан к камню. Так что явно совершил преступление, которое явно было действительно ужасным."
 agot_reaving.2015.a:0 "Член команды прав, лучше оставить дурака."
 agot_reaving.2015.a.tt:0 "Кто-то постарался убить этого человека поистине ужасной смертью. Мне точно не нужен такой член экипажа."
 agot_reaving.2015.b:0 "Я спасу этого человека"
 agot_reaving.2015.b.tt:0 "Я спасу человека от смерти в клешнях крабов. И он будет обязан мне жизнью!"

 ###########################
 #  A Ironborn in Need     #
 ###########################
 agot_reaving.2016.t:0 "Железнорождённый в нужде"
 agot_reaving.2016.desc:0 "Во время налёта на деревню, местный копьеносец начал сильно наседать на одного из моих людей, и ситуация явно не сулит ничего хорошего. Копейщик полностью сосредоточился на железнорождённом и открылся для моей атаки, которая позволит быстро прикончить его."
 agot_reaving.2016.a:0 "Атаковать копейщика"
 agot_reaving.2016.a.tt:0 "Быстрая атака остановит копейщиков и позволит вашим железнорождённым восстановиться."

 ###################################
 #    Shieldmaiden in Disguise     #
 #             Badger              #
 ###################################
 agot_reaving.2017.t:0 "Жатва: [GetTrait('shieldmaiden').GetName(GetNullCharacter)]"
 agot_reaving.2017.desc:0 "Прошло уже несколько дней после последней встречи с кораблём в открытом море, и на главной палубе вспыхнула потасовка. К тому времени, как вы взяли своих буйных людей под контроль, вокруг [Select_CString(shieldmaiden.IsFemale, 'виновницы', 'виновника' )] переполоха образовался круг.\n\n«[shieldmaiden.GetName] на самом деле [shieldmaiden.GetWomanMan], капитан!», - рычит один из членов вашей команды, пока [shieldmaiden.GetWomanMan] помахивает абордажным топором, держа команду на расстоянии. Очевидно, что [shieldmaiden.GetSheHe] свободно владеет оружием, превосходя тот уровень навыков, который можно было бы ожидать от [Select_CString(shieldmaiden.IsFemale, 'безбилетницы', 'безбилетника' )].\n\n«[ROOT.Char.GetTitledFirstName]», - говорит [shieldmaiden.GetSheHe]. «Я всю жизнь [Select_CString(shieldmaiden.IsFemale, 'тренировалась', 'тренировался' )], чтобы заплатить железную цену, и я желаю лишь служить вам и заслужить благосклонность Утонувшего бога. Пожалуйста, позвольте мне присоединиться к вам в этом великом начинании!»"
 agot_reaving.2017.a:0 "[GetTrait('shieldmaiden').GetName(GetNullCharacter)] станет прекрасным бойцом в нашем следующем налёте!"
 agot_reaving.2017.b:0 "Я не потерплю, чтобы подле меня сражалась женщина."
 agot_reaving.2017.c:0 "Ты сможешь послужить Утонувшему богу другим способом."
 agot_reaving.2017.d:0 "Присоединись ко мне в каюте... и не снимай доспех."


