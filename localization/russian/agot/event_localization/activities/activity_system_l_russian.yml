l_russian:
 ACTIVITY_LOG_ENTRY_EFFECT:1 "#S Эффекты#!\n$EFFECT$"
 activity_tournament_province_desc:2 "Вы устроили турнир в провинции [ROOT.Province.GetName]\nПровинции с подходящими зданиями позволяют сэкономить [gold_i] [Concept( 'gold', 'золота' )|E]"
 activity_tournament_conclusion_desc:0 "#D Дизайнер-сенпай, заполните меня и вставьте в нужный файл UwU#!"
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$[Concept( 'opinion', 'Мнение' )|E] гостей об участниках может улучшиться\n$BULLET_WITH_TAB$[stress_loss_i][Concept( 'stress', 'Стресс' )|E] участников может снизиться\n$BULLET_WITH_TAB$Участники могут получить [Concept( 'trait', 'свойство' )|E] «[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]»"
 activity_tournament_guest_desc:1 "#weak Приняв участие в турнире, вы сможете побороться за приз победителя, а еще — отдохнуть и приятно провести время. Помимо этого, вы получите возможность улучшить свое воинское мастерство.#!"

 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship:0 "[second.GetShortUINameNoTooltip|U] [Select_CString(second.IsLocalPlayer, 'делаете', Select_CString(second.IsFemale, 'делает', 'делает' ))] комплимент в адрес [Select_CString(first.IsLocalPlayer, '', 'персонажа ' )][first.GetNamePossessiveOrMy][Select_CString(first.IsLocalPlayer, 'его персонажа', '' )]"
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted:0 "[second.GetShortUINameNoTooltip|U] [Select_CString(second.IsLocalPlayer, 'оскорбляете', Select_CString(second.IsFemale, 'оскорбляет', 'оскорбляет' ))] [Select_CString(first.IsLocalPlayer, '', 'персонажа ' )][first.GetNamePossessiveOrMy][Select_CString(first.IsLocalPlayer, 'его персонажа', '' )]"

 # Tournament - Activity Invalidated
 activity_system.0040.t:1 "Турнир окончен"
 activity_system.0040.desc:1 "Увы, обстоятельства переменились, и недолгий разговор с организаторами подтвердил ваши худшие опасения: турнир отменяется.\n\nМимо бредут подавленные зрители, дети разочарованно хнычут, держась за руки родителей. Остаётся надеяться, что в скором времени выпадет другая возможность провести турнир."
 activity_system.0040.a:1 "Какая жалость."

 # New Host after Character Death
 activity_system.0080.t:1 "Новый устроитель"
 activity_system.0080.desc:2 "Смерть устроителя вызвала настоящую панику среди организаторов турнира. Многочисленные гости даже не подозревали, какой хаос воцарился за кулисами праздника.\n\nК счастью, в итоге организаторам удалось прийти к согласию."
 activity_system.0080.desc_other:0 "Празднование продолжается, и [host.GetTitledFirstName] теперь всем заправляет!"
 activity_system.0080.desc_me:0 "Празднование продолжается, и я теперь всем заправляю!"
 activity_system.0080.a:0 "Вернёмся к делу."

 #Pilgrimages: New Host after Character Death
 activity_system.0081.t:1 "Пункт назначения"
 activity_system.0081.desc.relation_family_liked:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_liked:0 "[old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_family:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], к сожалению, [Select_CString(old_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.relation_neutral:0 "К сожалению, [old_pilgrimage_host.GetTitledFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'покинула', 'покинул' )] этот мир и"
 activity_system.0081.desc.outro:0 "теперь всем по праву наследства управляю я.\n\nПоэтому, какими бы ни были мои чувства, мы должны решить, как отпеть [Select_CString(old_host.IsFemale, 'её', 'его' )] и похоронить [Select_CString(old_host.IsFemale, 'её', 'его' )] бренные останки."
 activity_system.0081.a:0 "[Select_CString(old_host.IsFemale, 'Она жила', 'Он жил' )] в провинции [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.a.tt:0 "[old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b:0 "[old_host.GetSheHe|U] [Select_CString(old_host.IsFemale, 'заслужила', 'заслужил' )] право упокоиться среди святынь провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt:0 "[old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.c:0 "Мы доставим [Select_CString(old_host.IsFemale, 'её', 'его' )] в провинцию [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], а затем вернёмся домой."
 activity_system.0081.c.tt:0 "[THIS.Char.GetInvolvedActivity.GetName] продолжится, а [old_host.GetShortUIName] будет [Select_CString(old_host.IsFemale, 'похоронена', 'похоронен' )] в провинции [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."

 # Intent Invalidated
 activity_system.0090.t:0 "Намерения недействительны"
 activity_system.0090.desc:1 "В свете изменившихся обстоятельств становится очевидно, что мне не суждено исполнить мои предыдущие намерения. Мимо проходят довольные люди, не замечая охватившего меня замешательства.\n\nЧего ещё желает мое сердце? Быть может, мне пора отдохнуть и расслабиться?"
 activity_system.0090.a:1 "Пора переключиться на что-то другое."

 # Intent Target Invalidated
 activity_system.0091.t:1 "Недействительная цель намерений"
 activity_system.0091.desc:1 "В свете изменившихся обстоятельств становится очевидно, что предыдущий объект моих намерений более не играет никакой роли в моих планах. мне не суждено исполнить мои предыдущие намерения. Мимо проходят довольные люди, не замечая охватившего меня замешательства.\n\nКто же теперь заслуживает моего внимания? Быть может, мне пора заняться собой?"
 activity_system.0091.a:1 "Мне нужна новая муза..."

 # Activity Conclusion
 activity_system.0100.t:2 "Грустное празднество"
 activity_system.0100.desc:0 "Невероятно! Несмотря на все приготовления и разосланные загодя приглашения, никто из гостей не явился! Похоже, что [activity_type.GetNameNoTooltip()|U] пройдёт без зрителей. Что ж, [location.GetName] — тот ещё медвежий угол, дорога сюда полна опасностей.\n\n"
 activity_system.0100.outro_away:0 "Значит, пора собираться назад, в столицу. [ROOT.Char.GetCapitalLocation.GetName], я возвращаюсь домой."
 activity_system.0100.outro_home:0 "По крайней мере, не пришлось отъезжать далеко от дома."
 activity_system.0100.a:1 "Но почему? Почему никто не приехал?"

 activity_system.1010.t:0 "Прерванное путешествие"
 activity_system.1010.desc:0 "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'моя предшественница, покинула', 'мой предшественник, покинул' )] этот мир во время объезда своих владений. Причина смерти: [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage:0 "Свита персонажа [host.GetFirstNamePossessiveNoTooltip], несомненно, отправится в обратный путь. [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] вернётся домой."
 activity_system.1010.desc.ruler:0 "[Select_CString(host.IsFemale, 'Погибшая', 'Погибший' )] [host.GetTitleAsName] [Select_CString(host.IsFemale, 'заслужила', 'заслужил' )] право упокоиться в родной земле."
 activity_system.1010.a:0 "Покойся с миром, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt:0 "[Concept( 'activity', 'Занятие' )|E] [Select_CString(host.IsLocalPlayer, '', 'персонажа ' )][host.GetNamePossessiveOrMy][Select_CString(host.IsLocalPlayer, 'его персонажа', '' )] отменяется"

 activity_system.1011.desc:0 "К сожалению, [host.GetNameRegnal], [Select_CString(host.IsFemale, 'мой сюзерен, покинула', 'мой сюзерен, покинул' )] этот мир во время объезда своих владений. Причина смерти: [host.GetDeathReason].\n\nНа этом поездка завершена. [host.GetFirstNameNoTooltip] в сопровождении свиты отправится в последний путь."

# Host has joined a war and has the opportunity to cancel the activity 
 activity_system.0300.t:0 "Война не ждёт"
 activity_system.0300.desc.intro.traveling:0 "Звук рогов, зовущий на войну, долетел даже сюда, в место под названием [target_activity_location.GetName]. Здесь я нахожусь по пути на мероприятие [target_activity_type.GetNameNoTooltip], которое должно состояться в месте [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity:0 "Звук рогов, зовущий на войну, долетел даже сюда, в место под названием [target_activity_location.GetName], где мной проводится [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker:1 "Я вступаю в войну против персонажа [war_opponent.GetNameRegnal|U]."
 activity_system.0300.desc.defender:0 "[Select_CString(attacker.IsFemale, 'Эта', 'Этот' )] [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] [Select_CString(attacker.IsFemale, 'объявила', 'объявил' )] мне войну!\n\n"
 activity_system.0300.desc.outro:0 "На подготовку к мероприятию [target_activity_type.GetNameNoTooltip] потрачено много сил и средств, и мне очень не хочется отправлять гостей по домам. Однако нельзя недооценивать важность этого противостояния.\n\nВозможно, мне следует сосредоточиться на войне..."
 activity_system.0300.a:0 "Дальше я разберусь самостоятельно."
 #AGOT Modified, fixing Paradox oops
 #activity_system.0300.a.tt:0 "Занятие [target_activity.GetNameNoTooltip] будет продолжено"
 activity_system.0300.a.tt:0 "Занятие [target_activity_type.GetNameNoTooltip] будет продолжено"
 activity_system.0300.b:0 "Мне нужно сосредоточиться на этой войне."
 #AGOT Modified, fixing Paradox oops
 #activity_system.0300.b.tt:0 "Занятие [target_activity.GetNameNoTooltip] отменяется, и все его участники отправятся по домам"
 activity_system.0300.b.tt:0 "Занятие [target_activity_type.GetNameNoTooltip] отменяется, и все его участники отправятся по домам"
 activity_system.0300.b.tt.cost:0 "Часть расходов, возможно, будет возмещена"

 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip]: отмена"
 activity_system.0301.desc:0 "#EMP «На войну! На войну!»#! — кричат [knights|l] персонажа [target_activity_host.GetTitledFirstNamePossessive], с грохотом проезжая мимо. Их рога ревут, их знамена сверкают на фоне неба.\n\nПохоже, [Select_CString(war_opponent.IsFemale, 'эта', 'этот' )][war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] совсем не думает о том, что сейчас проводится [target_activity_type.GetNameNoTooltip]! Мероприятие придётся отменить, ведь [target_activity_host.GetTitleAsNameNoTooltip] собирает ополчение и молится, надеясь, что [target_activity_host.GetFaith.WarGodName] дарует нам победу.\n\n[target_activity_type.GetNameNoTooltip] дело достойное и благородное, но призыв на битву слышен громче всего."
 activity_system.0301.a:0 "Какой фарс..."

 #AGOT Modified, fixing Paradox oops
 #activity_system.0310.desc.intro:0 "Звук рогов, зовущий на войну, долетел даже в место под названием [target_activity_location.GetName], где проводится [target_activity_type.GetNameNoTooltip], что устраивает [target_activity_host.GetPossessiveNameRegnal|U] и где участвую я. [attacker.GetTitledFirstName|U] и [defender.GetTitledFirstName|U] вступили в войну, и меня призывают принять в ней участие."
 activity_system.0310.desc.intro:0 "Звук рогов, зовущий на войну, долетел даже в место под названием [target_activity_location.GetName], где проводится [target_activity_type.GetNameNoTooltip], что устраивает [target_activity_host.GetNamePossessiveRegnal|U] и где участвую я. [attacker.GetTitledFirstName|U] и [defender.GetTitledFirstName|U] вступили в войну, и меня призывают принять в ней участие."
 activity_system.0310.a.tt:0 "Вы продолжаете участвовать в занятии [target_activity_type.GetNameNoTooltip]"
 activity_system.0310.b.tt:0 "Вы прекращаете участвовать в занятии [target_activity_type.GetNameNoTooltip] и отправляетесь домой"
 
 activity_system.0320.t:0 "Неожиданный исход"
 activity_system.0320.desc:1 "Наш устроитель [host.GetName] [Select_CString(host.IsFemale, 'утратила', 'утратил' )] контроль над владением [province.GetNameNoTooltip()], так что [activity_type.GetNameNoTooltip()] отменяется.\n\nКонечно, никто не ожидал такого развития событий — после таких-то помпезных обещаний и приготовлений... Что ж, придётся мне со свитой возвращаться домой. Открывай ворота, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 activity_system.0320.a:0 "Что сделано, то сделано."

 # If you have gained the incapable trait 
 activity_system.0330.t:0 "Недееспособность"
 activity_system.0330.desc.intro:0 "Меня признали [Select_CString(ROOT.Char.IsFemale, 'недееспособной', 'недееспособным' )] и отстранили от принятия любых решений! Ни [activity_type.GetNameNoTooltip()], ни другие дела — ничего этого у меня больше не будет...\n\n"
 activity_system.0330.desc.memory:0 "Увы, [incapable_memory.GetDescription]...\n\n"
 activity_system.0330.desc.outro:0 "Придётся возвращаться домой, во владение [home.GetName]."
 activity_system.0330.a:0 "Надеюсь, гости вернутся по домам без приключений."

 activity_system.0331.t:0 "Недееспособность"
 activity_system.0331.desc:0 "Кажется, [activity_type.GetNameNoTooltip()] отменяется. Наш устроитель, [host.GetName], [Select_CString(host.IsFemale, 'объявлена недееспособной', 'объявлен недееспособным' )] и [Select_CString(host.IsFemale, 'отстранена', 'отстранён' )] от дел своим окружением.\n\nМы возвращаемся домой несолоно хлебавши. "
 activity_system.0331.a:0 "Какая досада."

 # Late to the activity
 activity_system.0400.t:0 "Опоздание"
 activity_system.0400.desc_leader:0 "Когда [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне со смесью стыда и тревоги на лице, я понимаю, меня ждут дурные вести.\n\n«С прискорбием сообщаю, что мы опаздываем примерно на [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и, возможно, мы не сумеем достичь цели вовремя»."
 activity_system.0400.desc_no_leader:0 "Я продолжаю изучать небо и карты, но мне и так ясно, что числа не сходятся.\n\nМы опаздываем примерно на [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] и, если мы продолжим двигаться с той же скоростью по тому же пути, мы не достигнем цели вовремя»."
 activity_system.0400.a:0 "Давайте поспешим."
 activity_system.0400.a.tt:0 "Вы надеетесь ускориться по дороге"
 activity_system.0400.b:0 "Оно того не стоит."
 activity_system.0401.t:0 "Слишком поздно"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне с мрачным выражением на лице.\n\n«Мне неприятно сообщать вам об этом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Действо уже началось, и мы не успели»."
 activity_system.0401.desc_no_leader:0 "Начало сегодня. Действо началось сегодня, но, несмотря на все мои усилия, мы просто не успели.\n\nНам остаётся лишь развернуться и отправиться домой."
 activity_system.0401.a:0 "Разочарование."

