 agot_choose_dragonpit_event.0001.t:0 "[dragon.GetNameNoTooltip]: Драконья яма"
 agot_choose_dragonpit_event.0001.desc:0 "Дракон без наездника — непредсказуемый и опасный зверь. Без связи, что сдерживает его, почти ничто не помешает зверю улететь или озлобиться. Если мы хотим сохранить контроль, дракона нужно разместить. К счастью, у нас есть несколько подходящих мест, и у каждого свои преимущества и недостатки."
 agot_choose_dragonpit_event.0001.desc_rider:0 "Дракон — мощное оружие, но без наездника его верность нельзя гарантировать. Если [Select_CString( rider.IsLocalPlayer, 'я', rider.GetName )] [Select_CString( rider.IsLocalPlayer, 'погибну', 'погибнет' )], [dragon.GetName] может улететь и снова одичать. Чтобы сохранить наш контроль, дракона нужно держать в драконьей яме. К счастью, у нас есть несколько подходящих мест, и у каждого свои преимущества и недостатки."
 agot_choose_dragonpit_event.0001.a:0 "Подойдёт."
 agot_choose_dragonpit_event.0001.a.tt:0 "[dragon.GetNameNoTooltip] будет [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'размещён', 'размещена')] в выбранной драконьей яме."
 agot_choose_dragonpit_event.0001.a.tt_2:0 "@warning_icon! #X Housing [dragon.GetNameNoTooltip] in a pit away from [dragon.Custom('GetDragonHerHis')] rider will prevent [dragon.Custom('GetDragonHerHim')] from being used in travel or war and may cause their bond to weaken#!"
 agot_choose_dragonpit_event.0001.b:0 "Пусть [dragon.GetNameNoTooltip] будет на воле."
 agot_choose_dragonpit_event.0001.c:0 "[dragon.GetNameNoTooltip] прекрасно чувствует себя там, где [dragon.Custom('GetDragonSheHe')] сейчас."
 agot_choose_dragonpit_event.0001.d:0 "Нет, я не стану запирать [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'его', 'её')]."

