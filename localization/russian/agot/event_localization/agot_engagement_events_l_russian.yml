l_russian:
 agot_engagement_objection_negative_opinion:0 "Честно говоря, я [betrothed_2.GetHerHis] на дух не переношу!"
 agot_engagement_objection_incest:0 "[betrothed_2.GetSheHe|U] — [Select_CString(betrothed_2.IsFemale, 'моя', 'мой' )] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]! Это... это неправильно. Я не хочу этого, я не хочу #italic [betrothed_2.GetHerHis]#!."
 agot_engagement_objection_lowborn:0 "[betrothed_2.GetSheHe|U] — [Select_CString(betrothed_2.IsFemale, 'простолюдинка', 'простолюдин' )], чёрт возьми!"
 agot_engagement_objection_bastard:0 "Не понимаю, как можно ожидать, что я [Select_CString(betrothed_1.IsFemale, 'выйду замуж за бастарда', 'женюсь на бастарде' )]."
 agot_engagement_objection_not_attracted_to_me:0 "Мне сказали, что такие [betrothed_1.Custom('WomenMenGirlsBoys')], как я, не в [betrothed_2.GetHerHis] #italic вкусе#!."
 agot_engagement_objection_not_attracted_to_them:0 "[Select_CString(betrothed_2.IsFemale, 'Такая', 'Такой' )] [betrothed_2.Custom('WomanManGirlBoy')], как [betrothed_2.GetSheHe], никогда не сможет меня #italic удовлетворить#!."
 agot_engagement_objection_dwarf:0 "[betrothed_2.GetSheHe|U]... [Select_CString(betrothed_2.IsFemale, 'карлица! Настоящая карлица!', 'карлик! Настоящий карлик!' )]"
 agot_engagement_objection_hunchback:0 "[betrothed_2.GetSheHe|U] [Select_CString(betrothed_2.IsFemale, 'горбатая', 'горбатый' )]! Ты хоть раз [betrothed_2.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]?!"
 agot_engagement_objection_greyscale:0 "Серая хворь... фу! От одного [betrothed_2.GetHerHis] вида мне становится дурно!"
 agot_engagement_objection_hideous:0 "[betrothed_2.GetSheHe|U] просто чудовищно [Select_CString(betrothed_2.IsFemale, 'уродливая', 'уродливый' )], если говорить прямо."
 agot_engagement_objection_ugly:0 "Скажу прямо: [betrothed_2.GetSheHe] [Select_CString( betrothed_2.IsFemale, 'уродливая', 'уродливый' )]."
 agot_engagement_objection_unattractive:0 "Мне не нравится [betrothed_2.GetHerHis] внешний вид. Да кому [betrothed_2.GetSheHe] понравится?"
 agot_engagement_objection_idiot:0 "[betrothed_2.GetSheHe|U] просто тупица. С тем же успехом можно беседовать с пнём."
 agot_engagement_objection_dull:0 "Ненавижу это говорить, но [betrothed_2.Custom('WomanManGirlBoy')] [Select_CString( betrothed_2.IsFemale, 'тупа', 'туп' )] как земля!"
 agot_engagement_objection_weak:0 "[betrothed_2.GetSheHe|U] [Select_CString(betrothed_2.IsFemale, 'такая слабая и хрупкая', 'такой слабый и хрупкий' )]. Я почти боюсь, что [betrothed_2.GetSheHe] рассыплется, если я дотронусь до н[betrothed_2.GetHerHis]!"
 agot_engagement_objection_lesser:0 "[betrothed_2.GetSheHe|U] из более низкого рода. Это правда, и ты это знаешь."
 agot_engagement_objection_lazy:0 "[betrothed_2.GetSheHe] весь день только и делает, что бездельничает!"
 agot_engagement_objection_deceitful:0 "[betrothed_2.GetSheHe] только и делает, что врёт — обо всём и всегда!"
 agot_engagement_objection_craven:0 "У н[betrothed_2.GetHerHis] и капли храбрости нет!"
 agot_engagement_objection_shy:0 "[betrothed_2.GetSheHe|U] ужасно [Select_CString( betrothed_2.IsFemale, 'застенчива', 'застенчив' )]. Я едва могу вытянуть из н[betrothed_2.GetHerHis] хоть слово!"
 agot_engagement_objection_bold:0 "[betrothed_2.GetSheHe|U] просто бурлит самоуверенностью!"
 agot_engagement_objection_meek:0 "[betrothed_2.GetSheHe|U] [Select_CString( betrothed_2.IsFemale, 'такая робкая', 'такой робкий' )], словно маленькая мышка!"
 agot_engagement_objection_drunkard:0 "[betrothed_2.GetSheHe|U] слишком много пьёт! Каждый раз, когда я вижу [betrothed_2.GetHerHis], [betrothed_2.GetSheHe] [Select_CString( betrothed_2.IsFemale, 'красная', 'красный' )] и сквернословит!"
 agot_engagement_objection_sad:0 "[betrothed_2.GetSheHe|U] только и делает, что вздыхает и плачет — разве это когда-нибудь прекратится?!"
 agot_engagement_objection_crazy:0 "[betrothed_2.GetSheHe|U] не в своём уме! Ты это знаешь, и я это знаю."
 agot_engagement_objection_unfaithful:0 "[betrothed_2.GetSheHe|U] никогда не будет [Select_CString( betrothed_2.IsFemale, 'верна', 'верен' )] мне или кому-либо ещё. Ты знаешь, что это правда!"
 agot_engagement_objection_prude:0 "[betrothed_2.GetSheHe|U] слишком #italic [Select_CString( betrothed_2.IsFemale, 'зажатая', 'зажатый')#! для моего вкуса!"
 agot_engagement_objection_unkind:0 "[betrothed_2.Custom('WomanManGirlBoy')] [Select_CString( betrothed_2.IsFemale, 'злая и жестокая', 'злой и жестокий' )]!"
 agot_engagement_objection_much_too_young:0 "[betrothed_2.GetSheHe|U] практически младенец по сравнению со мной! Это так неприлично!"
 agot_engagement_objection_too_young:0 "[betrothed_2.GetSheHe|U] намного младше меня!"
 agot_engagement_objection_too_old:0 "[betrothed_2.GetSheHe|U] слишком [Select_CString( betrothed_2.IsFemale, 'стара', 'стар' )] для меня!"
 agot_engagement_objection_much_too_old:0 "[betrothed_2.GetSheHe|U] практически [Select_CString( betrothed_2.IsFemale, 'старуха', 'старик' )]!"
 agot_engagement_objection_unlike:0 "Мы настолько непохожи друг на друга во всём, в чём только можно!"
 agot_engagement_objection_std:0 "Все эти язвы вокруг [betrothed_2.GetHerHis] рта... разве ты их не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]?!"
 agot_engagement_objection_reputation:0 "А что насчёт [betrothed_2.GetHerHis] репутации? Это правда? Как ты можешь хотеть, чтобы я [Select_CString(betrothed_1.IsFemale, 'вышла замуж за такого человека', 'женился на таком человеке' )]?"
 agot_engagement_objection_child:0 "Ты ведь знаешь, что у н[betrothed_2.GetHerHis] есть ребёнок? Бастард!"
 agot_engagement_objection_unremarkable:0 "[betrothed_2.GetSheHe|U] абсолютно [Select_CString( betrothed_2.IsFemale, 'заурядная', 'заурядный' )]. В [Select_CString( betrothed_2.IsFemale, 'ней', 'нём' )] нет ничего особенного!"

 agot_engagement_events.0002.t:0 "Чего хочет сердце"
 agot_engagement_events.0002.desc.intro:0 "Сегодня [Select_CString(betrothed_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMe', SCOPE.sC('betrothed_1'))] [Select_CString(betrothed_1.IsFemale, 'явилась', 'явился' )] в мои покои,"
 agot_engagement_events.0002.desc.submissive:0 "нервно потирая руки и не решаясь говорить. Наконец, после некоторых уговоров, [betrothed_1.GetFirstName] [Select_CString( betrothed_1.IsFemale, 'заговорила', 'заговорил' )].\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я [Select_CString( betrothed_1.IsFemale, 'думала', 'думал' )] о помолвке, которой связаны я и [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]. А... можно ли ещё как-то изменить твоё решение?»\n\n"
 agot_engagement_events.0002.desc.angry:0 "сжав кулаки и с глазами, полными гнева. Я сразу [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что это будет неприятный разговор.\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я не могу этого сделать. Я не хочу, чтобы [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))] [Select_CString(betrothed_2.IsFemale, 'стала моей женой', 'стал моим мужем' )]!»\n\n"
 agot_engagement_events.0002.desc.beg:0 "явно нервничая, но собираясь с духом, чтобы сказать. Я жестом указываю, чтобы [betrothed_1.GetFirstName] [Select_CString( betrothed_1.IsFemale, 'села', 'сел' )], и [betrothed_1.GetSheHe] приступает к речи.\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я... я [Select_CString( betrothed_1.IsFemale, 'думала', 'думал' )] о браке, который заключим я и [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))], и я... не хочу [Select_CString(betrothed_2.IsFemale, 'жениться на ней', 'выходить за него замуж' )]».\n\n"
 agot_engagement_events.0002.desc.mid:0 "[betrothed_2.GetHerHis|U] слова поразили меня. «Почему ты так говоришь?»\n\n"
 agot_engagement_events.0002.desc.nothing:0 "[betrothed_1.GetSheHe|U] [Select_CString( betrothed_1.IsFemale, 'замялась', 'замялся' )], но долго ничего не [Select_CString( betrothed_1.IsFemale, 'говорила', 'говорил' )]."
 agot_engagement_events.0002.desc.one:0 "«Если бы мне был предоставлен выбор? "
 agot_engagement_events.0002.desc.first:0 "«С чего бы начать? "
 agot_engagement_events.0002.desc.second:0 " И это ещё не всё! "
 agot_engagement_events.0002.desc.third:0 "»\n\n«И это всё?» — спрашиваю я.\n\n«Нет! "
 agot_engagement_events.0002.desc.lover:0 "Есть ещё... я уже люблю [Select_CString(betrothed_lover.IsFemale, 'другую', 'другого' )]. Я и [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] созданы друг для друга»."
 agot_engagement_events.0002.desc.end:0 " [betrothed_1.GetSheHe|U] делает глубокий вздох. «Пожалуйста, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )]! Не заставляй меня это делать! Я хочу заключить брак по любви. Я хочу, чтобы у меня был выбор!»"
 agot_engagement_events.0002.a:0 "Хорошо. Нет нужды торопиться с браком... в данный момент."
 agot_engagement_events.0002.b:0 "Я разорву помолвку, но ты #italic всё же#! [Select_CString(betrothed_1.IsFemale, 'выйдешь замуж', 'женишься' )]."
 agot_engagement_events.0002.c:0 "Ты и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] можете пожениться с моего дозволения."
 agot_engagement_events.0002.d:0 "Тогда [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] разорвёт свою помолвку и [Select_CString(betrothed_lover.IsFemale, 'выйдет замуж за тебя', 'женится на тебе' )]."
 agot_engagement_events.0002.e:0 "Тогда, полагаю, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] откажется от своих обетов и [Select_CString(betrothed_lover.IsFemale, 'выйдет замуж за тебя', 'женится на тебе' )]."
 agot_engagement_events.0002.f:0 "Ты с ума [Select_CString(betrothed_1.IsFemale, 'сошла', 'сошёл' )]?! Ты сделаешь так, как я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )]!"
 agot_engagement_events.0002.f.tt:0 "[betrothed_1.GetShortUIName] может плохо отреагировать на ваш указ"
 agot_engagement_events.0002.mild.tt:0 "[betrothed_1.GetFirstNameNoTooltip] [Select_CString( betrothed_1.IsFemale, 'безутешна', 'безутешен' )]"

 agot_engagement_events.0003.opening.harsh:0 "[actor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.opening.apologetic:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_engagement_events.0003.betrothed.start:0 "После долгих раздумий я [Select_CString(actor.IsFemale, 'решила', 'решил')] расторгнуть "
 agot_engagement_events.0003.betrothed.torejected:0 "нашу помолвку."
 agot_engagement_events.0003.betrothed.toliege:0 "помолвку, которой связаны я и [Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.betrothed.end:0 "Уверяю вас, [Select_CString(actor_liege.IsFemale, 'моя', 'мой' )] [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor_liege'))], [actor_liege.GetTitledFirstName], не [Select_CString(actor_liege.IsFemale, 'одобрила', 'одобрил' )] этого, но моя жизнь больше не находится под [actor_liege.GetHerHis] контролем. Это моё решение и только моё."
 agot_engagement_events.0003.start:0 "После тщательных раздумий я [Select_CString(actor.IsFemale, 'решила', 'решил')] расторгнуть "
 agot_engagement_events.0003.torejected:0 "помолвку, которой связаны вы и [Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мой' )] [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.toliege:0 "помолвку, который связаны [Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мой' )] [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], и [Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.end:0 "[Select_CString(rejecting_betrothed.IsFemale, 'Моя', 'Мой' )] [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] настоятельно [Select_CString(rejecting_betrothed.IsFemale, 'просила', 'просил' )] об этом, посему приношу извинения за любые неудобства, которые принесёт моё потакание [rejecting_betrothed.GetHerHis] желаниям."
 agot_engagement_events.0003.a:0 "Как [actor.GetSheHe] [Select_CString(actor.IsFemale, 'посмела', 'посмел')]..."

 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "Я долго [Select_CString(betrothed_1.IsFemale, 'думала', 'думал')] о том, чтобы поговорить с тобой лично и спросить, почему [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [betrothed_1.Custom2('LMF_RelationToMeShort', ROOT.Char )] хочет стать [Select_CString(ROOT.Char.IsFemale, 'моей женой', 'моим мужем' )]... но я не могу.\n\nПоскольку я не могу представить жизнь, которую будет контролировать столь [Select_CString(ROOT.Char.IsFemale, 'бездумная', 'бездумный' )] [ROOT.Char.Custom('InsultNoun')], я вместо этого покину владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и не вернусь. Не ищи меня."
 agot_engagement_events.0006.a:0 "[betrothed_1.GetSheHe|U] вернётся со временем. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')] в этом."
 agot_engagement_events.0006.b:0 "Тогда [betrothed_1.GetSheHe] лишится наследства!"

 agot_engagement_events.0007.t:0 "Чего желает сердце"
 agot_engagement_events.0007.desc.incest:0 "«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я не хочу, чтобы [Select_CString(betrothed_2.IsFemale, 'моя', 'мой' )] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))] [Select_CString(betrothed_2.IsFemale, 'стала моей женой', 'стал моим мужем' )]». [betrothed_1.GetHerHis|U] лицо мрачнеет — [Select_CString(betrothed_1.IsFemale, 'она', 'он' )] знает об обычаях нашей семьи, но явно чувствует себя с ними неуютно.\n\n«Это сохраняет чистоту крови, [Select_CString(betrothed_1.IsFemale, 'моя сладкая', 'мой сладкий' )]», — говорю я успокаивающе, но мгновенно понимаю, что мои слова прошли мимо ушей. [betrothed_1.GetFirstNameNoTooltip] отворачивается от меня.\n\n«Я не хочу быть [Select_CString(betrothed_1.IsFemale, 'такой', 'таким' )], как ты», — резко выдыхает [betrothed_1.GetSheHe]. — «Я не хочу... #bold этого#!»\n\nВ конце концов мне удаётся успокоить [betrothed_1.GetHerHis], или, по крайней мере, так я думаю... "
 agot_engagement_events.0007.desc.normal:0 "«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], почему у меня не может быть такого брака, как у тебя?» — [betrothed_1.GetHerHis] мольба пронзает меня, словно удар молнии. #italic Как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] подумать о том, что бы принуждать их к тому, чтобы [betrothed_1.GetFirstNameNoTooltip] и [betrothed_1.GetHerHis] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))] заключили брака?!#\n\n«Это противоестественно, и... я не хочу #bold [betrothed_2.GetHerHis]#!»\n\nЯ обещаю подумать над тем, что [Select_CString(betrothed_1.IsFemale, 'сказала', 'сказал')] [betrothed_1.GetFirstNameNoTooltip]... "
 agot_engagement_events.0007.desc.end:0 "но утром я узнаю, что [betrothed_1.GetSheHe] уже [Select_CString(betrothed_1.IsFemale, 'сама отменила', 'сам отменил')] свадьбу. Всё кончено."
 agot_engagement_events.0007.a:0 "У меня нет иного выбора, кроме как принять [betrothed_1.GetHerHis] решение."
 agot_engagement_events.0007.b:0 "Тогда [betrothed_1.GetSheHe] лишится наследства!"

 agot_engagement_events.0008.t:0 "Разбитая мечта"
 agot_engagement_events.0008.desc:0 "[betrothed_1.GetFirstNameNoTooltip] продолжает препираться, крики становятся всё громче и громче, пока наконец [betrothed_1.GetSheHe] не оборачивается ко мне, с глазами, полными ярости, и не высказывает свой ультиматум.\n\n«Если ты отказываешься учитывать моё мнение насчёт [Select_CString(betrothed_1.IsFemale, 'будущего супруга', 'будущей супруги' )], то я откажусь учитывать твоё!» [betrothed_1.GetSheHe|U] резко разворачивается и идёт к двери, оборачиваясь лишь для того, чтобы крикнуть: «[betrothed_2.GetTitledFirstNameNoTooltip]... #bold или вообще кто-либо ещё#! не станет [Select_CString(betrothed_2.IsFemale, 'моей женой', 'моим мужем' )]!»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что это пустая угроза, но на следующее утро узнаю, что [rejected_betrothal_owner.GetTitledFirstNameNoTooltip] уже [Select_CString(rejected_betrothal_owner.IsFemale, 'получила', 'получил' )] письмо, в котором [Select_CString(betrothed_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] [Select_CString(betrothed_1.IsFemale, 'объявила', 'объявил' )], что расторгает помолвку. Всё кончено."
 agot_engagement_events.0008.a:0 "Это не сулит ничего хорошего..."
 agot_engagement_events.0008.b:0 "Бросить [betrothed_1.GetHerHis] в темницу, пока я не решу, что с [Select_CString(betrothed_1.IsFemale, 'ней', 'ним' )] делать."
 agot_engagement_events.0008.c:0 "[betrothed_1.GetSheHe|U] будет [Select_CString(betrothed_1.IsFemale, 'изгнана', 'изгнан' )] и немедленно покинет [ROOT.Char.Custom('FortifiedBuilding')]!"

 agot_engagement_events.0009.t:0 "Последний удар разбитого сердца"
 agot_engagement_events.0009.desc:0 "Разлад, который [betrothed_1.GetFirstNameNoTooltip] и я не сумели преодолеть, тяготил мои мысли с самого расставания.\n\nЯ сижу в своих покоях долгие часы, снова и снова прокручивая всё в голове. Выражение [betrothed_1.GetHerHis] лица, когда [betrothed_1.GetSheHe] [Select_CString(betrothed_1.IsFemale, 'ушла', 'ушёл')]... [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] ли я поступить иначе?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'задремала', 'задремал')] всего на минуту, когда в дверь постучали. Я [Select_CString(ROOT.Char.IsFemale, 'вскинула', 'вскинул')] голову, надеясь, что это [betrothed_1.GetFirstNameNoTooltip], и уже готовясь извиняться. Вместо этого меня входит стражник, лицо которого искажено до неузнаваемости... #italic Это ужас? Недоумение?#!\n\nИстория стражника вырывается, как вода из прорванной плотины: «[Select_CString(betrothed_1.IsFemale, 'Ваша', 'Ваш')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))], [Select_CString(ROOT.Char.IsFemale, 'милорд', 'миледи')], [betrothed_1.GetSheHe]... один из слуг нашёл [betrothed_1.GetHerHis] в покоях, и...» Голос стражника дрогнул, но я уже знаю, что произошло."
 agot_engagement_events.0009.a:0 "Нет. Нет-нет-нет #bold нет#!!"

 agot_engagement_events.0010.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0010.start:0 "Когда ты прочтёшь это, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )], я уже покину владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 agot_engagement_events.0010.leave:0 "Мечты о твоей помолвке — твои надежды контролировать мою жизнь — только оттолкнули меня ещё дальше. Я больше не могу выносить общества, которое составляет [Select_CString(ROOT.Char.IsFemale, 'такая бездумная', 'такой бездумным' )] [ROOT.Char.Custom('InsultNoun')], как ты."
 agot_engagement_events.0010.wall:0 "Твои надежды женить меня против моей воли приняли решение за меня: я вступлю в Ночной Дозор — братство, где ко мне не будут относиться как к разменной монете."
 agot_engagement_events.0010.maester:0 "Если ты [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] контролировать мою судьбу и заставить меня вступить в брак, ты [Select_CString(ROOT.Char.IsFemale, 'недооценила', 'недооценил')] силу моей решимости и изобретательности. Быть может, Цитадель найдёт им лучшее применение."
 agot_engagement_events.0010.septon:0 "Ты [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] обменять меня, как скот, против моей воли и воли Семи ликов Единого. Что ж, твой выбор определил и мой: я вступлю в ряды служителей Веры."
 agot_engagement_events.0010.a.wall:0 "[betrothed_1.GetSheHe|U] [Select_CString(betrothed_1.IsFemale, 'предпочла', 'предпочёл')] облачиться чёрное, чем вступить в брак..."
 agot_engagement_events.0010.a.maester:0 "[Select_CString(betrothed_1.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] станет мейстером..."
 agot_engagement_events.0010.a.septon:0 "[Select_CString(betrothed_1.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] [Select_CString(betrothed_1.IsFemale, 'присоединилась', 'присоединился')] к духовенству..."
 agot_engagement_events.0010.a.leave:0 "Если [betrothed_1.GetSheHe] этого хочет, [betrothed_1.GetSheHe] может не возвращаться сюда. Никогда!"
 agot_engagement_events.0010.b.leave:0 "[betrothed_1.GetSheHe|U] вернётся со временем. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')] в этом."

 agot_engagement_events.0021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_engagement_events.0021.start:0 "I have given this a great deal of thought, but considering "
 agot_engagement_events.0021.self.ruler:0 "my status as [actor.GetTitleAsNameNoTooltip], "
 agot_engagement_events.0021.self.heir:0 "my status as a future heir, "
 agot_engagement_events.0021.self.default:0 "my future status, "
 agot_engagement_events.0021.other.ruler:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] status as [rejecting_betrothed.GetTitleAsNameNoTooltip], "
 agot_engagement_events.0021.other.heir:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] status as a future heir, "
 agot_engagement_events.0021.other.default:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] future status, "
 agot_engagement_events.0021.mid:0 "I must act to secure the future of my dynasty.\n\n"
 agot_engagement_events.0021.self.withtarget:0 "Either our betrothal "
 agot_engagement_events.0021.self.withother:0 "Either my betrothal to [rejected_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.other.withtarget:0 "Either your betrothal to [rejecting_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.other.withother:0 "Either [rejecting_betrothed.GetTitledFirstNamePossessive] betrothal to [rejected_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.matrilineal:0 "must be made matrilineal "
 agot_engagement_events.0021.patrilineal:0 "must be made patrilineal "
 agot_engagement_events.0021.end:0 "or I'm afraid I'll be left with no choice but to renege on its terms."
 agot_engagement_events.0021.a:0 "Very well, I agree to your terms."
 agot_engagement_events.0021.a.matrilineal.tt:0 "[rejecting_betrothed.GetShortUINamePossessive|U] betrothal to [rejected_betrothed.GetShortUIName] will become #EMP matrilineal#!"
 agot_engagement_events.0021.a.patrilineal.tt:0 "[rejecting_betrothed.GetShortUINamePossessive|U] betrothal to [rejected_betrothed.GetShortUIName] will become #EMP patrilineal#!"
 agot_engagement_events.0021.a.title:0 "New betrothal negotiated"
 agot_engagement_events.0021.b:0 "The betrothal can end, but we should maintain our alliance."
 agot_engagement_events.0021.b.tt:0 "Your alliance to [actor.GetShortUIName] will be maintained as #EMP negotiated#! even after the betrothal is ended"
 agot_engagement_events.0021.c:0 "I will not renegotiate! How dare you!!"