l_russian:
 agot_engagement_objection_negative_opinion:0 "Честно говоря, я просто не выношу [betrothed_2.GetHerHim] рядом с собой!"
 agot_engagement_objection_incest:0 "[betrothed_2.GetSheHe|U] — мой [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]! Это... это неправильно. Я не хочу этого, я не хочу #italic [betrothed_2.GetHerHim]#!."
 agot_engagement_objection_lowborn:0 "[betrothed_2.GetSheHe|U] — простолюдин, из всех возможных!"
 agot_engagement_objection_bastard:0 "Не понимаю, как можно ожидать, что я женюсь на бастарде."
 agot_engagement_objection_not_attracted_to_me:0 "Мне сказали, что [betrothed_2.GetSheHe] даже #italic не любит#! таких [betrothed_1.Custom('WomenMenGirlsBoys')], как я."
 agot_engagement_objection_not_attracted_to_them:0 "Я никогда не найду #italic удовлетворения#! с [betrothed_2.Custom('WomanManGirlBoy')], как [betrothed_2.GetHerHim]."
 agot_engagement_objection_dwarf:0 "[betrothed_2.GetSheHe|U]... карлик! Настоящий карлик!"
 agot_engagement_objection_hunchback:0 "[betrothed_2.GetSheHe|U] горбатый! Ты разве не видел [betrothed_2.GetHerHim]?!"
 agot_engagement_objection_greyscale:0 "Серая хворь... фу! Один только вид [betrothed_2.GetHerHim] вызывает у меня тошноту!"
 agot_engagement_objection_hideous:0 "[betrothed_2.GetSheHe|U] просто чудовищно уродлив[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )], если говорить прямо."
 agot_engagement_objection_ugly:0 "Скажу прямо: [betrothed_2.GetSheHe] уродлив[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )]."
 agot_engagement_objection_unattractive:0 "Мне не нравится вид [betrothed_2.GetHerHim]. Да кому он понравится?"
 agot_engagement_objection_idiot:0 "[betrothed_2.GetSheHe|U] просто тупица. Могу с тем же успехом разговаривать с пнём."
 agot_engagement_objection_dull:0 "Ненавижу это говорить, но [betrothed_2.Custom('WomanManGirlBoy')] туп как земля!"
 agot_engagement_objection_weak:0 "[betrothed_2.GetSheHe|U] такой слабый и хрупкий. Я почти боюсь, что [betrothed_2.GetSheHe] рассыплется, если я дотронусь до [betrothed_2.GetHerHim]!"
 agot_engagement_objection_lesser:0 "[betrothed_2.GetSheHe|U] из более низкого рода. Это правда, и ты это знаешь."
 agot_engagement_objection_lazy:0 "[betrothed_2.GetSheHe] весь день только и делает, что бездельничает!"
 agot_engagement_objection_deceitful:0 "[betrothed_2.GetSheHe] только и делает, что врёт — обо всём и всегда!"
 agot_engagement_objection_craven:0 "У [betrothed_2.GetSheHe] и капли храбрости нет!"
 agot_engagement_objection_shy:0 "[betrothed_2.GetSheHe|U] ужасно застенчив[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )]. Я едва могу вытянуть из [betrothed_2.GetHerHim] хоть слово!"
 agot_engagement_objection_bold:0 "[betrothed_2.GetSheHe|U] до краёв наполнен[Select_CString( betrothed_2.IsFemale, 'а', '' )] самоуверенностью!"
 agot_engagement_objection_meek:0 "[betrothed_2.GetSheHe|U] так[Select_CString( betrothed_2.IsFemale, 'ая', 'ой' )] робок[Select_CString( betrothed_2.IsFemale, 'ая', 'ий' )], словно маленькая мышка!"
 agot_engagement_objection_drunkard:0 "[betrothed_2.GetSheHe|U] слишком много пьёт! Каждый раз, когда я вижу [betrothed_2.GetHerHim], [betrothed_2.GetSheHe] красн[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )] и бормочет!"
 agot_engagement_objection_sad:0 "[betrothed_2.GetSheHe|U] только и делает, что вздыхает и плачет — разве это когда-нибудь прекратится?!"
 agot_engagement_objection_crazy:0 "[betrothed_2.GetSheHe|U] не в своём уме! Ты это знаешь, и я это знаю."
 agot_engagement_objection_unfaithful:0 "[betrothed_2.GetSheHe|U] никогда не будет верен[Select_CString( betrothed_2.IsFemale, 'а', '' )] мне или кому-либо ещё. Ты знаешь, что это правда!"
 agot_engagement_objection_prude:0 "[betrothed_2.GetSheHe|U] слишком #italic зажат[Select_CString( betrothed_2.IsFemale, 'ая', 'ый')#! для моего вкуса!"
 agot_engagement_objection_unkind:0 "[betrothed_2.Custom('WomanManGirlBoy')] [Select_CString( betrothed_2.IsFemale, 'злобная', 'жестокий' )] и жесток[Select_CString( betrothed_2.IsFemale, 'ая', 'ий' )]!"
 agot_engagement_objection_much_too_young:0 "[betrothed_2.GetSheHe|U] практически младенец по сравнению со мной! Это так неприлично!"
 agot_engagement_objection_too_young:0 "[betrothed_2.GetSheHe|U] намного младше меня!"
 agot_engagement_objection_too_old:0 "[betrothed_2.GetSheHe|U] слишком стар[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )] для меня!"
 agot_engagement_objection_much_too_old:0 "[betrothed_2.GetSheHe|U] практически стар[Select_CString( betrothed_2.IsFemale, 'уха', 'ик' )]!"
 agot_engagement_objection_unlike:0 "Мы настолько непохожи друг на друга во всём, в чём только можно!"
 agot_engagement_objection_std:0 "Все эти язвы вокруг [betrothed_2.GetHerHis] рта... разве ты их не видел?!"
 agot_engagement_objection_reputation:0 "А что насчёт репутации [betrothed_2.GetHerHis]? Это правда? Как ты можешь хотеть, чтобы я женился на ком-то вроде этого?"
 agot_engagement_objection_child:0 "Ты ведь знаешь, что у [betrothed_2.GetSheHe] есть ребёнок? Бастард!"
 agot_engagement_objection_unremarkable:0 "[betrothed_2.GetSheHe|U] абсолютно заурядн[Select_CString( betrothed_2.IsFemale, 'ая', 'ый' )]. Нет ни одной особенной черты в [betrothed_2.GetHerHim]!"

 agot_engagement_events.0002.t:0 "Чего хочет сердце"
 agot_engagement_events.0002.desc.intro:0 "Мой [ROOT.Char.Custom2('LMF_RelationToMe', SCOPE.sC('betrothed_1'))] вошёл в мои покои сегодня,"
 agot_engagement_events.0002.desc.submissive:0 "нервно потирая руки и не решаясь говорить. Наконец, после некоторых уговоров, [betrothed_1.GetFirstName] заговорил[Select_CString( betrothed_1.IsFemale, 'а', '' )].\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я думал[Select_CString( betrothed_1.IsFemale, 'а', '' )] о моей помолвке с [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]. А... можно ли ещё как-то изменить твоё решение?»\n\n"
 agot_engagement_events.0002.desc.angry:0 "сжав кулаки и с глазами, полными гнева. Я сразу понял[Select_CString( betrothed_1.IsFemale, 'а', '' )], что это будет неприятный разговор.\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я не могу этого сделать. Я не хочу жениться на [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]!»\n\n"
 agot_engagement_events.0002.desc.beg:0 "явно нервничая, но собираясь с духом, чтобы сказать. Я помахал[Select_CString( betrothed_1.IsFemale, 'а', '' )] [betrothed_1.GetFirstName], чтобы [betrothed_1.GetSheHe] сел[Select_CString( betrothed_1.IsFemale, 'а', '' )], и [betrothed_1.GetSheHe] начал[Select_CString( betrothed_1.IsFemale, 'а', '' )].\n\n«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я... я думал[Select_CString( betrothed_1.IsFemale, 'а', '' )] о [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))], и я... не хочу жениться на [betrothed_2.GetHerHim]».\n\n"
 agot_engagement_events.0002.desc.mid:0 "Я был[Select_CString( betrothed_1.IsFemale, 'а', '' )] поражён[Select_CString( betrothed_1.IsFemale, 'а', '' )]. «Почему ты так говоришь?»\n\n"
 agot_engagement_events.0002.desc.nothing:0 "[betrothed_1.GetSheHe|U] поёживал[Select_CString( betrothed_1.IsFemale, 'ась', 'ся' )], но долго ничего не говорил[Select_CString( betrothed_1.IsFemale, 'а', '' )]."
 agot_engagement_events.0002.desc.one:0 "«Если бы нужно было выбрать только одно? "
 agot_engagement_events.0002.desc.first:0 "«С чего бы начать? "
 agot_engagement_events.0002.desc.second:0 " И это ещё не всё! "
 agot_engagement_events.0002.desc.third:0 "»\n\n«И это всё?» — спросил я.\n\n«Нет! "
 agot_engagement_events.0002.desc.lover:0 "Есть ещё... я уже люблю кого-то другого. Мы с [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] созданы друг для друга»."
 agot_engagement_events.0002.desc.end:0 " [betrothed_1.GetSheHe|U] глубоко вздохнул[Select_CString( betrothed_1.IsFemale, 'а', '' )]. «Пожалуйста, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )]! Не заставляй меня это делать! Я хочу жениться на [betrothed_2.Custom('WomanManGirlBoy')], которого люблю. Я хочу, чтобы у меня был выбор!»"
 agot_engagement_events.0002.a:0 "Хорошо. Пока ты не обязан жениться."
 agot_engagement_events.0002.b:0 "Я разорву помолвку, но ты #italic всё же#! женишься."
 agot_engagement_events.0002.c:0 "Ты можешь жениться на [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] вместо этого."
 agot_engagement_events.0002.d:0 "Тогда [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] разорвёт свою помолвку и женится на тебе."
 agot_engagement_events.0002.e:0 "Тогда, полагаю, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] откажется от своих обетов и женится на тебе."
 agot_engagement_events.0002.f:0 "Ты с ума сошёл?! Ты сделаешь так, как я сказал!"
 agot_engagement_events.0002.f.tt:0 "[betrothed_1.GetShortUIName] может плохо отреагировать на твой указ"
 agot_engagement_events.0002.mild.tt:0 "[betrothed_1.GetFirstNameNoTooltip] безутешн[Select_CString( betrothed_1.IsFemale, 'а', 'ый' )]"

 agot_engagement_events.0003.opening.harsh:0 "[actor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.opening.apologetic:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_engagement_events.0003.betrothed.start:0 "После долгих раздумий я решил[Select_CString(ROOT.Char.IsFemale, 'а', '')] прекратить "
 agot_engagement_events.0003.betrothed.torejected:0 "нашу [Concept( 'betrothal', 'помолвку' )|E]."
 agot_engagement_events.0003.betrothed.toliege:0 "мою [Concept( 'betrothal', 'помолвку' )|E] с вашим [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.betrothed.end:0 "Уверяю вас, я делаю это без одобрения моего [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor_liege'))], [actor_liege.GetTitledFirstName], но моя жизнь больше не находится под контролем [actor_liege.GetHersHis]. Это моё решение и только моё."
 agot_engagement_events.0003.start:0 "После тщательных раздумий я решил[Select_CString(ROOT.Char.IsFemale, 'а', '')] разорвать "
 agot_engagement_events.0003.torejected:0 "вашу [Concept( 'betrothal', 'помолвку' )|E] с моим [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.toliege:0 "[Concept( 'betrothal', 'помолвку' )|E] между моим [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], и вашим [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.end:0 "Это было сделано по настоятельной просьбе моего [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))], так что прошу прощения за любые неудобства, которые принесёт моё потакание [rejecting_betrothed.GetHerHis] желаниям."
 agot_engagement_events.0003.a:0 "Как [actor.GetSheHe] смеет..."
 
 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "Я долго думал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о том, чтобы поговорить с вами лично и спросить, как это мой [betrothed_1.Custom2('LMF_RelationToMeShort', ROOT.Char )] может также хотеть быть моим [ROOT.Char.GetWifeHusband]... но я не могу.\n\nПоскольку я не могу представить жизнь под контролем столь бездумного [ROOT.Char.Custom('InsultNoun')], я вместо этого покину [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и не вернусь. Не ищите меня."
 agot_engagement_events.0006.a:0 "[betrothed_1.GetSheHe|U] вернётся со временем. Я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')] в этом."
 agot_engagement_events.0006.b:0 "Тогда [betrothed_1.GetSheHe] не получит ничего из моего наследства!"

 agot_engagement_events.0007.t:0 "Чего желает сердце"
 agot_engagement_events.0007.desc.incest:0 "«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], я не хочу выходить замуж за моего [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]». Лицо [betrothed_1.GetHerHis|U] мрачнеет — [Select_CString(betrothed_1.IsFemale, 'она', 'он' )] знает об обычаях нашей семьи, но явно чувствует себя с ними неуютно.\n\n«Это сохраняет чистоту крови, моя дорогая», — говорю я успокаивающе, но мгновенно понимаю, что мои слова прошли мимо ушей. [betrothed_1.GetFirstNameNoTooltip] отворачивается от меня.\n\n«Я не хочу быть как ты», — резко выдыхает [betrothed_1.GetSheHe]. — «Я не хочу... #bold этого#!»\n\nВ конце концов мне удаётся успокоить [betrothed_1.GetHerHim], или, по крайней мере, так я думаю... "
 agot_engagement_events.0007.desc.normal:0 "«[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], почему я не могу иметь брак, как у тебя?» — просьба [betrothed_1.GetHerHis|U] пронзает меня, словно удар молнии. #italic Как я мог подумать заставить [betrothed_1.GetFirstNameNoTooltip] жениться на [betrothed_1.GetHerHis] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]?!#\n\n«Это противоестественно, и... я не хочу #bold [betrothed_2.GetHerHim]#!»\n\nЯ говорю [betrothed_1.GetFirstNameNoTooltip], что подумаю над тем, что [betrothed_1.GetSheHe] сказал[Select_CString(betrothed_1.IsFemale, 'а', '')]... "
 agot_engagement_events.0007.desc.end:0 "но утром я узнаю, что [betrothed_1.GetSheHe] уже сам[Select_CString(betrothed_1.IsFemale, 'а', '')] отменил[Select_CString(betrothed_1.IsFemale, 'а', '')] свадьбу. Всё кончено."
 agot_engagement_events.0007.a:0 "У меня нет иного выбора, кроме как принять решение [betrothed_1.GetHerHis]."
 agot_engagement_events.0007.b:0 "Тогда [betrothed_1.GetSheHe] не получит ничего из моего наследства!"
 
 agot_engagement_events.0008.t:0 "Разбитая мечта"
 agot_engagement_events.0008.desc:0 "Мой спор с [betrothed_1.GetFirstNameNoTooltip] продолжался, крики становились всё громче и громче, пока наконец [betrothed_1.GetSheHe] не обернул[Select_CString(betrothed_1.IsFemale, 'ась', 'ся' )] ко мне, с глазами, полными ярости, и не высказал[Select_CString(betrothed_1.IsFemale, 'а', '')] свой ультиматум.\n\n«Если ты отказываешься учитывать моё мнение насчёт будущего супруга, то я откажусь учитывать твоё!» [betrothed_1.GetSheHe|U] резко разворачивается и идёт к двери, оборачиваясь лишь для того, чтобы крикнуть: «Я не буду выходить замуж за [betrothed_2.GetTitledFirstNameNoTooltip]... #bold или за кого-либо ещё#!!»\n\nЯ решил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что это пустая угроза, но на следующее утро узнаю, что мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] уже написал[Select_CString(betrothed_1.IsFemale, 'а', '')] [rejected_betrothal_owner.GetTitledFirstNameNoTooltip] и отменил[Select_CString(betrothed_1.IsFemale, 'а', '')] [Concept( 'betrothal', 'помолвку' )|E]. Всё кончено."
 agot_engagement_events.0008.a:0 "Это не сулит ничего хорошего..."
 agot_engagement_events.0008.b:0 "Бросить [betrothed_1.GetHerHim] в тюрьму, пока я не решу, что с [betrothed_1.GetHerHim] делать."
 agot_engagement_events.0008.c:0 "Изгнать [betrothed_1.GetHerHim] из [ROOT.Char.Custom('FortifiedBuilding')] немедленно!"
 
 agot_engagement_events.0009.t:0 "Последний удар разбитого сердца"
 agot_engagement_events.0009.desc:0 "Ссора с [betrothed_1.GetFirstNameNoTooltip] тяготила мои мысли с самого расставания.\n\nЯ сидел[Select_CString(ROOT.Char.IsFemale, 'а', '')] в своём кабинете все эти часы, снова и снова прокручивая всё в голове. Выражение лица [betrothed_1.GetHerHis], когда [betrothed_1.GetSheHe] уходил[Select_CString(betrothed_1.IsFemale, 'а', '')]... мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] ли я поступить иначе?\n\nЯ задремал[Select_CString(ROOT.Char.IsFemale, 'а', '')] всего на минуту, когда в дверь постучали. Я вскинул[Select_CString(ROOT.Char.IsFemale, 'а', '')] голову, надеясь увидеть входящую [betrothed_1.GetFirstNameNoTooltip] и уже готовясь извиняться. Вместо этого меня встретил стражник, лицо которого было искажено до неузнаваемости... #italic Это ужас? Недоумение??#!\n\nИстория стражника вырывается, как вода из прорванной плотины: «Ваш[Select_CString(ROOT.Char.IsFemale, 'а', '')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))], мой[Select_CString(ROOT.Char.IsFemale, 'а', '')] [ROOT.Char.GetLadyLord], [betrothed_1.GetSheHe]... один из слуг нашёл [betrothed_1.GetHerHim] в [betrothed_1.GetHerHis] покоях, и...» Голос стражника дрогнул, но я уже знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что произошло."
 agot_engagement_events.0009.a:0 "Нет. Нет-нет-нет #bold нет#!!"

 agot_engagement_events.0010.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0010.start:0 "Когда ты прочтёшь это, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )], я уже покинул[Select_CString(ROOT.Char.IsFemale, 'а', '')] [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 agot_engagement_events.0010.leave:0 "Мечты о твоей [Concept( 'betrothal', 'помолвке' )|E] — твои надежды контролировать мою жизнь — только оттолкнули меня ещё дальше. Я не могу представить, чтобы продолжал[Select_CString(ROOT.Char.IsFemale, 'а', '')] жить с таким бездумным [ROOT.Char.Custom('InsultNoun')], как ты."
 agot_engagement_events.0010.wall:0 "Твои надежды выдать меня замуж против моей воли приняли решение за меня: я вступлю в Ночной Дозор — братство, где ко мне не будут относиться как к монете."
