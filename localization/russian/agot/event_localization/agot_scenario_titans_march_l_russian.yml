l_russian:
 agot_titans_march.0001.t:0 "Рождение бастарда"
 agot_titans_march.0001.desc:0 "Как такое могло произойти? [daena.GetFirstName], моя сестра, моя кровь, родила на свет бастарда, рождённого от греха, когда она в последний раз сбежала из Девичьего склепа. Она назвала ребёнка #L [daemon.GetFirstName]ом#!, но отказалась назвать отца.\n\nЯ молился о силе, о мудрости, чтобы направить меня в этот тёмный час, но мои молитвы, похоже, остались без ответа. Само существование ребёнка кажется насмешкой над чистотой, к которой я так отчаянно стремился. Как я могу оставаться Благословенным королём, когда моя собственная плоть и кровь поддалась такой слабости?\n\nЯ должен быть сильным. Ведь этот ребенок - лишь одно из многих испытаний, которые Семеро ставят передо мной. Возможно, боги решили испытать меня еще раз. Я должен найти способ избавить всех нас от этого пятна."
 agot_titans_march.0001.a:0 "Я должен поститься в знак покаяния."
 agot_titans_march.0001.b:0 "Да простят Семеро нас обоих."
 agot_titans_march.0001.c:0 "Возможно, Девичий склеп - это не выход..."

 agot_titans_march.0100.t:0 "Созыв Совета"
 agot_titans_march.0100.desc:0 "[ROOT.Char.GetFirstNameNicknamed] испустил последний вздох. Король умер, и Железный трон теперь пустует. По праву его должна занять [daena.GetFirstName], старшая из живых детей короля Эйгона III. Однако [daena.GetFirstNameNoTooltip] - дикая и необузданная и может оказаться непригодной для правления. Её сёстры могут оказаться более взвешенным выбором: [rhaena.GetFirstName] - милая и набожная, а [elaena.GetFirstName] - остроумная и практичная.\n\nОднако девушки провели большую часть своей жизни в Девичьем склепе, и вполне возможно, что ни одна из них не сможет полноценно править. Если их притязания будут отвергнуты, следующим в очереди станет [viserys.GetFirstName], который доказал, что является способным Десницей, управляя королевством в годы правления трёх королей.\n\nКто же займёт пустующий трон?" #[egg3.GetTitledFirstNameRegnal]
 agot_titans_march.0100.a:0 "[daena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.a.flavor:0 "[daena.GetFirstNameNoTooltip] - законная наследница, мы не можем рисковать новой войной престолонаследия, если ей будет отказано."
 agot_titans_march.0100.b:0 "[rhaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.b.flavor:0 "[rhaena.GetFirstNameNoTooltip] - благочестивая женщина, и она сохранит наследие своего брата. [daena.GetFirstNameNoTooltip] должна быть лишена наследства за свои проступки."
 agot_titans_march.0100.c:0 "[elaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.c.flavor:0 "[elaena.GetFirstNameNoTooltip] умна и практична, и больше других девушек подходит для правления. [daena.GetFirstNameNoTooltip] будет лишена наследства за свою необузданность, а [rhaena.GetFirstNameNoTooltip] может принять обеты, которые пожелает."
 agot_titans_march.0100.d:0 "[viserys.GetFirstNameNoTooltip]"
 agot_titans_march.0100.d.flavor:0 "Девушки провели слишком много времени в Девичьем склепе - ни одна из них не станет достойной королевой. Пусть трон займёт [viserys.GetFirstNameNoTooltip]."

 agot_titans_march.0301.t:0 "Побег!"
 agot_titans_march.0301.desc:0 "Моя сестра [daena.GetFirstName] снова сбежала из Девичьего склепа - на этот раз она исчезла вместе со своим сыном, #L [daemon.GetFirstName]ом#!. Никто не знает, куда она отправилась, и за ней не осталось никаких следов. Я боюсь, что на этот раз она может не вернуться. Позор ее поступков запятнал наш дом, а я бессилен остановить её.\n\nСколько раз я должен терпеть это безумие? Люди шепчутся о ее непокорности, и моё терпение истощается. Но моё сердце болит при мысли о ней, потерянной где-то в мире с ребенком, в котором, возможно, течет ее своевольная кровь. Бегство моей сестры - это проклятие, которое преследует нас обоих, и я задаюсь вопросом, увижу ли я её когда-нибудь снова."
 agot_titans_march.0301.a:0 "Интересно, какая судьба уготована [daena.GetHerHim]..."
 agot_titans_march.0301.b:0 "Я должен поститься в знак покаяния."
 agot_titans_march.0301.c:0 "Пусть Матерь смилуется над ней."

 agot_titans_march.0302.t:0 "Новое начало"
 agot_titans_march.0302.desc:0 "Наконец-то я свободна. Девичий склеп, эта позолоченная тюрьма, больше не может содержать меня. Я забрала своего сына, #L [daemon.GetFirstName]а#!, и вырвалась из её стен. Больше я не буду подчиняться прихотям брата, называющего себя «Благословенным», не буду скована ожиданиями жизни, которую никогда не выбирала.\n\nЯ прибыла в [GetTitleByKey('k_braavos').GetName], землю свободы и возможностей, чтобы начать строить новую жизнь для себя."
 agot_titans_march.0302.a:0 "Моя жизнь принадлежит только мне."

 agot_titans_march.0401.t:0 "Исполнение мечты"
 agot_titans_march.0401.desc:0 "Спустя столько лет моё видение наконец воплотилось в жизнь: великая септа на холме Висенья завершена!\n\n[high_septon.GetTitleAsName] провозгласил, что она будет носить моё имя — #V Септа Бейлора#!.\n\nНикогда не думал я, что моё имя окажется так тесно связанным с сердцем нашей веры. Это не просто место поклонения - это памятник всему, что я старался воплотить в себе: преданности, благочестию и непоколебимой любви к Семерым, которая вела меня через все испытания.\n\nИ всё же, стоя здесь, я не могу не размышлять о своём пути - о бесчисленных моментах, когда я стремился жить так, как хотели боги, и о том, сколько раз я оступался. Смогу ли я оправдать это имя и те огромные ожидания, которые связаны с этим священным местом? Стану ли я со временем человеком, достойным такого наследия?"
 agot_titans_march.0401.a:0 "Пусть Семеро ведут нас."

 agot_titans_march.0402.t:0 "Мечта потерянного короля"
 agot_titans_march.0402.desc:0 "Великая септа на холме Висенья наконец завершена. Это великолепное зрелище: мраморный купол сверкает в лучах солнца, а семь хрустальных башен возносятся высоко в небо, переливаясь божественным изяществом.\n\n[high_septon.GetTitleAsName] провозгласил, что она будет носить имя своего первоначального покровителя - Септа #L [baelor.GetFirstName]а#!. Это достойная дань уважения королю, который искал лишь благосклонности богов, но по трагической случайности не дожил до этого дня. Его видение, его мечта стали реальностью, но его больше нет здесь, чтобы насладиться ее славой.\n\nСтоя перед ней, я не могу не думать о Бейлоре - о том, каким он был и каким правителем стремился стать. Его чистота, непоколебимая вера и глубокая преданность Семерым - качества, которые одновременно возвышали его и, по мнению многих, привели к падению."
 agot_titans_march.0402.a:0 "Пусть Семеро ведут нас."
 agot_titans_march.0402.b:0 "Он был глупцом."

 agot_titans_march.1000.t:0 "Принө Пентоса"
 agot_titans_march.1000.desc:0 "Похоже, наша гордость пошатнулась. Поражение в Третьей войне Браавоса и Пентоса не оставило нам иного выбора, кроме как искать новую возможность восстановить свои силы. Мы обратили свой взор на Ступени - архипелаг островов, созревших для завоевания. Однако, несмотря на все наши усилия, кампания закончилась неудачей, и мы были вынуждены отступить.\n\nТеперь в #L [GetTitleByKey('k_braavos').GetNameNoTier]е#!, вечно бдительном, увидели в нашем отступлении признак слабости. Они нанесли удар, вторжение, порожденное той самой гордостью, которой мы когда-то обладали. Наши враги ободрены нашей оплошностью, а мы остаемся наедине с последствиями нашего собственного излишнего усердия."
 agot_titans_march.1000.a:0 "Мы должны выстоять."

 agot_titans_march.2000.t:0 "Морской владыка Браавоса"
 agot_titans_march.2000.desc:0 "После победы в Третьей войне Браавоса и Пентоса мы поняли, что наши войска должны быть усилены. Мы еще больше расширили наши армии, готовясь к тому, что может произойти дальше. Тем временем, [GetTitleByKey('k_pentos').GetNameNoTier], стремясь утвердить свое могущество, обратили свои взоры на Ступени, пытаясь закрепиться на этих жизненно важных островах.\n\nНо их амбиции потерпели крах. Поход завершился провалом, а их отступление из Ступеней теперь является вопиющим признаком слабости. Момент для удара настал - это возможность, которую мы ждали, и мы не упустим ее."
 agot_titans_march.2000.a:0 "Мы вновь одержим победу."

 agot_titans_march.3000.t:0 "Дева Андалоса"
 agot_titans_march.3000.desc:0 "Мой отец провёл последние годы жизни, мечтая о восстановлении древнего Андальского королевства. Но прежде чем он успел воплотить её в жизнь, смерть забрала его, оставив его амбиции незавёршенными. Но я не позволю его мечте умереть вместе с ним. Я завершу то, что он начал.\n\nВойна между #L [GetTitleByKey('k_braavos').GetNameNoTier]ом#! и #L [GetTitleByKey('k_pentos').GetNameNoTier]ом#! продолжается, и этот конфликт уже изменил баланс сил в регионе. Это может стать прекрасной возможностью воспользоваться преимуществом и расширить наше влияние. Если я буду действовать мудро, мы сможем использовать этот хаос, чтобы обрести власть, которую стремился восстановить мой отец."
 agot_titans_march.3000.a:0 "К бою!"
 agot_titans_march.3000.b:0 "Я не буду торопиться."

 agot_titans_march.4000.t:0 "Морской владыка в изгнании"
 agot_titans_march.4000.desc:0 "Когда-то я был Морским владыкой #L [GetTitleByKey('k_braavos').GetNameNoTier]а#!, занимал свой пост и пользовался доверием своего народа. Но в тени зародилось предательство. [sealord.GetTitledFirstName] — адмирал флота, которому я беззаветно доверял, - нанёс удар, когда я меньше всего этого ожидал. С холодной сталью предательства он возглавил переворот, в результате которого я был низвергнут, а его собственные амбиции привели его к положению Морского владыки. Город, который я когда-то называл домом, теперь принадлежит ему.\n\nМне удалось спасти только свою жизнь и три драконьих яйца, проданных когда-то в Браавосе. Яйца могут сулить власть, но пока они - хрупкое напоминание о том, что я потерял.\n\nМир жесток, и в Браавосе больше нет места для меня. Но я не буду забыт."
 agot_titans_march.4000.a:0 "Я найду способ вновь обрести власть."

 agot_titans_march.4001.t:0 "Цена яиц..."
 agot_titans_march.4001.desc:0 "Эти три драконьих яйца - мои единственные оставшиеся сокровища - символизируют одновременно надежду и гибель. В неумелых руках они могут стать разрушительной силой, но они также являются мощным козырем. [prince.GetFullName], всегда [Select_CString(prince.IsFemale, 'жаждущая', 'жаждущий' )] выгоды, скорее всего, заплатит за них дорого - золотом или обещаниями власти. Тем лучше, если Пентос сможет использовать яйца в своих войнах против Браавоса."
 agot_titans_march.4001.a:0 "За золото можно купить всё, что мне нужно."
 agot_titans_march.4001.tooltip:0 "#bold В случае согласия:#!"
 agot_titans_march.4001.eggs_gone:0 "#bold Подождите, куда делись яйца...?#!"
 agot_titans_march.4001.alliance:0 "По итогам переговоров будет заключён союз"
 agot_titans_march.4001.b:0 "Мне нужна военная поддержка."
 agot_titans_march.4001.c:0 "Я попрошу титул."
 agot_titans_march.4001.d:0 "Они бесценны."

 agot_titans_march.4002.t:0 "Предложение... яиц!"
 agot_titans_march.4002.desc:0 "Бывший Морской владыка Браавоса, ныне превратившийся в тень себя прежнего, написал мне с любопытным предложением. Он предлагает продать мне три драконьих яйца - редкие и могущественные сокровища, способные переломить ход любого конфликта. Я знаю, что лучше не доверять человеку, который когда-то держал в руках бразды правления Браавосом, но возможность получить столь редкий дар нельзя игнорировать. Каковы его истинные намерения? Возможно, это шанс поразить сердце Браавоса или просто способ получить преимущество."
 agot_titans_march.4002.a:0 "Они должны быть у меня."
 agot_titans_march.4002.b:0 "Возможно, он примет золото."
 agot_titans_march.4002.tooltip:0 "#bold В случае согласия:#!"
 agot_titans_march.4002.c:0 "Он может принять военную поддержку."
 agot_titans_march.4002.d:0 "Может, я смогу предложить ему титул?"
 agot_titans_march.4002.e:0 "Мне не нужны бесполезные безделушки."

 agot_titans_march.4003.t:0 "Ответное предложение"
 agot_titans_march.4003.desc:0 "Принц оказался не так расторопен, как я надеялся. Он отказался от моей первоначальной цены и прислал встречное предложение, которое я должен тщательно обдумать. Он считает, что эти яйца стоят дешевле, или, возможно, просто хочет воспользоваться моим положением. Тем не менее, это не то предложение, от которого стоит отказываться. Яйца остаются сильным козырем, и я должен решить, приемлемы ли его условия."
 agot_titans_march.4003.a:0 "Полагаю, так будет лучше."
 agot_titans_march.4003.b:0 "Это не то, чего я хотел."

 agot_titans_march.4002_accepted.title:0 "Предложение принято!"
 agot_titans_march.4002_accepted.desc:0 "[prince.GetTitledFirstName] принимает вашу цену за драконьи яйца"

 agot_titans_march.4002_refused.title:0 "Предложение отвергнуто!"
 agot_titans_march.4002_refused.desc:0 "[prince.GetTitledFirstName] не проявляет интереса к вашим драконьим яйцам"

 agot_titans_march.5000.t:0 "Титан сокрушён"
 agot_titans_march.5000.desc:0 "Война встретила нас дома после нашего стратегического отступления со Ступеней, организованного не кем иным, как самой большой занозой в боку Пентоса, Морским владыкой Браавоса. Глупая ошибка, если таковая вообще могла быть. Наши опытные ветераны, закалённые на юге, выступили в поход, чтобы остановить их вторжение в наши земли. Там, где они ожидали найти лишь грубую банду изможденных новобранцев, вяло бросающихся на их клинки, измотанных годами разборок с пиратами и прочими, стояли люди принца.\n\nОни считали нас слабыми, но мы выстояли и вытеснили из Андалоса так называемых самопровозглашенных «освободителей». Теперь, когда пыль улеглась, мы вновь стали неоспоримым гегемоном."
 agot_titans_march.5000.a:0 "Андалос - наш!"