 # Event IDs
 # 0001 - 0099: Daemon
 # 0100 - 0199: Corlys
 # 0200 - 0299: Crabfeeder
 # 1000 - 1999: Misc Minor Events
 
 # 0001 - 0099: Daemon
 agot_scenario_trp.0001.t:0 "Война Порочного принца"
 agot_scenario_trp.0001.desc:0 "Я слезаю со спины #L [current_dragon.GetName]а#!, снимаю шлем, чтобы осмотреть военный лагерь, раскинувшийся передо мной. Знамёна Таргариенов и Веларионов развеваются на ветру, воины уже готовятся к нашему следующему наступлению. Остров [ROOT.Char.GetCurrentLocation.GetName] пал достаточно легко, но с остальными Ступенями всё будет не так просто.\n\nХотя мне, возможно, и было отказано в моём праве по рождению как принца Драконьего Камня, я не позволю своему брату ввергнуть меня в безвестность. Я завоюю Ступени и докажу, что этот второй сын - истинный наследник дома [ROOT.Char.GetHouse.GetName]!"
 agot_scenario_trp.0001.a:0 "Никакой #emp Кормилец крабов#! меня не остановит!"

 agot_scenario_trp.0002.t:0 "Место высадки захвачено"
 agot_scenario_trp.0002.desc_crabfeeder:0 "Победа! Первый из этих самозваных адмиралов повержен, и сердце Ступеней принадлежит нам! Однако, похоже, что Триархия прознала о наших действиях. [crabfeeder.GetFirstNameNicknamed], стремящийся остановить нас, заручился их полной поддержкой.\n\nБолее того, похоже, что они признали его главенство над другими адмиралами, и их силы объединились под его знамёнами.\n\nОбъединённые, разделенные, сотни кораблей или тысячи, я не позволю им остановить меня! Все познают истинное значение #italic Пламени и крови!#!"
 agot_scenario_trp.0002.desc_other:0 "Победа! Первый из этих самозваных адмиралов повержен, и сердце Ступеней принадлежит нам! Однако, похоже, что Триархия прознала о наших действиях и присоединилась к своими адмиралам, стремящимся остановить нас.\n\nБолее того, похоже, что [stepstones_commander.GetTitledFirstName] [Select_CString(stepstones_commander.IsFemale, 'признана первой', 'признан первым' )] среди них, и их войска объединяются под [stepstones_commander.GetHerHis] знамёнами.\n\nОбъединённые, разделенные, сотни кораблей или тысячи, я не позволю им остановить меня! Все познают истинное значение #italic Пламени и крови!#!"
 agot_scenario_trp.0002.a:0 "Ступени будут моими!"

 agot_scenario_trp.0003.t:0 "Король Узкого моря"
 agot_scenario_trp.0003.desc:0 "Ступени - мои! Флот Триархии обращён в пепел, а их войска рассеяны по ветру.\n\nЯ был коронован королём Ступеней и Узкого моря, и теперь мир знает, что по крайней мере один Таргариен все еще олицетворяет предназначение своего дома!\n\nХотя Триархия была отброшена с этих островов, ещё неизвестно, смирятся ли они со своим поражением или попытаются вернуть свои утраченные земли.\n\nХотя мы, несомненно, скоро узнаем об их следующем шаге, у нас есть небольшая передышка, а пока я торжествую!"
 agot_scenario_trp.0003.a:0 "Склонитесь перед своим королём!"
 agot_scenario_trp.0003.a.tt:0 "Триархия скоро решит, смириться ли со своим поражением или попытаться вернуть свои утраченные земли"

 agot_scenario_trp.0004.t:0 "Змеи из пустыни"
 agot_scenario_trp.0004.desc:0 "Похоже, дорнийцев не устраивает, что рядом с их землями возникло второе королевство под властью Таргариенов. Я получил известие, что они отправили свою армию к Ступеням и подговаривают Триархию еще раз попытаться свергнуть меня!\n\nХотя эти торгаши-выскочки все еще не оправились от нашей последней войны, победить их новых друзей-пустынных крыс, возможно, будет непросто. Возможно, мне следует просто вернуться в Красный замок, довольный своей славой, или, возможно, я должен показать миру, что Таргариены не уступят ни пяди захваченного!"
 agot_scenario_trp.0004.a:0 "Дорнийцы они или нет, наши враги сгорят в пламени!"
 agot_scenario_trp.0004.b:0 "И всё это ради груды камней посреди моря?"

 agot_scenario_trp.0005.t:0 "Непобедимый драконий владыка морей"
 agot_scenario_trp.0005.desc:0 "Триархия была вынуждена признать мое правление и прочно обосновалась в Эссосе. Я доказал, что Ступени принадлежат мне, и я так просто их не отдам!\n\nЯ правлю сильным и единым королевством, но передо мной встал выбор. На востоке зализывает раны мой давний враг. Я мог бы нанести удар, пока они слабы, и подчинить эту империю #italic своей#! власти. На западе, "
 agot_scenario_trp.0005.desc.west_brother:0 "на Железном троне восседает мой брат. Хоть я и люблю его, я знаю, что он не настоящий дракон. Осмелюсь ли я бросить ему вызов?"
 agot_scenario_trp.0005.desc.west_niece:0 "на Железном троне сидит моя племянница. Но девчонка не может считаться истинной наследницей наследия Таргариенов. И все же я все еще люблю ее."
 agot_scenario_trp.0005.desc.west_other:0 "на Железном троне сидит какой-то лженаследник, и его достижения меркнут по сравнению с моими собственными."
 agot_scenario_trp.0005.desc.end:0 "Я также мог бы присягнуть на верность трону. Приведя под власть Семи королевств восьмое я, несомненно, получу щедрую награду?\n\nНаконец, я могу просто править своим королевством, наслаждаясь славой. Выбор за мной."
 agot_scenario_trp.0005.a:0 "Я завоюю Триархию!"
 agot_scenario_trp.0005.b:0 "Хватит притворяться. Железный трон должен принадлежать мне!"
 agot_scenario_trp.0005.c:0 "Ступени станут частью Семи королевств!"
 agot_scenario_trp.0005.c.tt:0 "Возможно, вам предоставят дополнительную награду за ваши выдающиеся заслуги перед державой"
 agot_scenario_trp.0005.d:0 "Я доказал, что могу побеждать. Теперь я докажу, что могу править."
 agot_scenario_trp.0005.d.tt:0 "Вы сохраните независимость и продолжите править Ступенями"
 agot_scenario_trp.0005.e:0 "Я устал от этого королевства на скалах. Я вернусь в Красный замок."

 agot_scenario_trp.0006.t:0 "Приглашение Морского Змея"
 agot_scenario_trp.0006.desc:0 "Мой давний военный союзник и друг, [corlys.GetTitledFirstName], прислал ворона, приглашая меня в Дрифтмарк! Хотя я бывал там раньше, и прошло не так уж много времени с тех пор, как я видел Корлиса в последний раз, в его словах есть намек на... возможность. Корлис всегда был сторонником широких жестов, и я не могу не задаться вопросом, что у него на уме.\n\nДолжен ли я принять это приглашение или мне следует остаться здесь?"
 agot_scenario_trp.0006.a:0 "Посмотрим, что задумал скользкий Морской Змей."
 agot_scenario_trp.0006.a.f:0 "Вы приказываете подготовить корабль к отплытию завтра утром."
 agot_scenario_trp.0006.a.tt:0 "Вы отправляетесь в Дрифтмарк"
 agot_scenario_trp.0006.b:0 "У меня нет времени на игры Морского Змея."
 agot_scenario_trp.0006.b.tt:0 "Вы отклоняете приглашение Корлиса"

 agot_scenario_trp.0007.t:0 "Дочь Морского Змея"
 agot_scenario_trp.0007.desc:0 "Довольно быстро я понимаю, с какой целью Корлис пригласил меня в Дрифтмарк. Через несколько минут после прибытия он ведет меня в сад, где нас ждет его дочь, леди [laena.GetFirstName], Она выросла, и стала по-настоящему красивой женщиной, и я не могу отрицать, что её очарование производит на меня сильное впечатление.\n\n"
 agot_scenario_trp.0007.desc_betrothed:0 "Однако у таких планов есть свои недостатки. Похоже, чтобы заполучить эту красавицу, дракон должен сначала убить рыцаря. Как рассказывает Корлис, несколько лет назад Лейна и [laena_betrothed.GetFirstName] были помолвлены. Несостоявшийся жених, унаследовав титул своего отца, быстро растратил отцовское наследство и теперь живет при дворе Корлиса, пытаясь добиться, чтобы Корлис сдержал свое обещание."
 agot_scenario_trp.0007.desc_not:0 "Конечно, однажды она была предложена моему брату, когда он горевал по своей первой жене. Но он отказался, и теперь она здесь, со мной, и так #italic близко#!. Она явно была для него упущенной возможностью, но после того, как я так долго пытался держаться особняком, могу ли я смириться с тем, что буду вторым после него в браке, как и в наследстве?"
 agot_scenario_trp.0007.a:0 "Я уничтожу этого претендента!"
 agot_scenario_trp.0007.a.tt:0 "В случае победы вы и [laena.GetName] поженитесь"
 agot_scenario_trp.0007.b:0 "Миледи, могу я просить вашей руки?"
 agot_scenario_trp.0007.b.tt:0 "Вы попросите руки Лейны"
 agot_scenario_trp.0007.c:0 "Я стану подбирать объедки моего брата!"
 agot_scenario_trp.0007.c.f:0 "Вы отплывёте домой с первым кораблём."

 agot_scenario_trp.daemon_leaves_tt:0 "Вы оставите Ступени на произвол судьбы и вернётесь в Красный замок."

 # 0100 - 0199: Corlys
 agot_scenario_trp.0101.t:0 "Морской Змей"
 agot_scenario_trp.0101.desc:0 "Я стою на палубе своего флагманского корабля «Морской змей», снова готовый отправиться в очередное приключение во славу дома [ROOT.Char.GetHouse.GetName]. Пошлины Триархии на Ступенях подтачивают накопленные мной богатства, и я не позволю каким-то зажравшимся торговцам уничтожить труд всей моей жизни одним росчерком пера.\n\nС этой целью я и [daemon.GetTitledFirstName] заключили союз. Он уже высадился на остров [daemon.GetCurrentLocation.GetName] и начал готовиться к следующему этапу войны. Я присоединюсь к нему, и вместе мы поставим Триархию на колени!"
 agot_scenario_trp.0101.a:0 "Курс на Ступени!"
 agot_scenario_trp.0101.a.tt:0 "Отвергая эту войну, ваши жена и дети не будут участвовать в этом конфликте на своих драконах"

 agot_scenario_trp.0102.t:0 "Поражение Дрифтмарка"
 agot_scenario_trp.0102.desc:0 "Война на Ступенях не увенчалась успехом. Флот Триархии был слишком силен, "
 agot_scenario_trp.0102.desc.dead:0 "и со смертью Деймона "
 agot_scenario_trp.0102.desc.alive:0 "а Деймон бежал обратно в Красный замок, "
 agot_scenario_trp.0102.desc.end:0 "наши шансы на победу были сведены на нет.\n\nТриархия намерена ввести ещё более жёсткие пошлины на нашу торговлю, и я боюсь, что слава дома Веларион в обозримом будущем может пойти на убыль."
 agot_scenario_trp.0102.a:0 "Никогда еще я не сталкивался с таким поражением!"

 agot_scenario_trp.0103.t:0 "Месть Морского Змея"
 agot_scenario_trp.0103.desc:0 "Победа! Флот Триархии охвачен пламенем, а вместе с ним их власть на Ступенях и удушающая хватка над нашими торговыми путями обращены в пепел.\n\n[daemon.GetFirstName] коронован мной как король Ступеней и Узкого моря на церемонии перед нашими объединенными войсками, и с его гарантиями свободного прохода и портов, дом Веларион снова стал самым богатым домом Вестероса!"
 agot_scenario_trp.0103.a:0 "Этот союз оказался плодотворным! Он должен быть сохранён!"
 agot_scenario_trp.0103.a.daemon_t:0 "Союз укреплён"
 agot_scenario_trp.0103.a.daemon_tt:0 "Корлис сохранил союз с вами"
 agot_scenario_trp.0103.b:0 "Всему миру известно, что с Морским Змеем шутки плохи!"
 agot_scenario_trp.0103.b.daemon_t:0 "Союз расторгнут"
 agot_scenario_trp.0103.b.daemon_tt:0 "Корлис увёл свои корабли домой, его изначальные цели достигнуты"

 agot_scenario_trp.0104.t:0 "Корабли в открытом море"
 agot_scenario_trp.0104.desc:0 "Была организована надежная высадка, и флот Триархии больше не может надеяться на продолжение блокады Ступеней.\n\nЕсли бы я захотел, я мог бы отплыть обратно в Дрифтмарк и вернуться к своей роскошной жизни. Но я зашел так далеко, и, несомненно, слава и золото ждут меня, если я продолжу путь!"
 agot_scenario_trp.0104.a:0 "Я не упущу этой возможности!"
 agot_scenario_trp.0104.b:0 "Мои корабли могут свободно перемещаться, и таким образом моя цель достигнута."
 agot_scenario_trp.0104.b.f:0 "Вы заберёте свои войска, а Деймон продолжит воевать в одиночку"

 agot_scenario_trp.0105.t:0 "Нависшее обещание"
 agot_scenario_trp.0105.desc:0 "«В то время это было разумное решение...»\n\nМоя любимая дочь [laena.GetFirstName] и [laena_betrothed.GetName] помолвлены уже много лет, но значимость этой помолвки серьезно снизилась. Вскоре после того, как я согласился на помолвку с сыном бывшего Морского владыки, [laena_betrothed.GetFirstNameNoTooltip] унаследовал положение своего отца и быстро растратил его наследство.\n\nЕго помолвка с моей дочерью - всё, что у него осталось, и с тех пор он живет при моем дворе, пытаясь убедиться, что я сдержу свое обещание.\n\nВ течение многих лет я мог отклонять его просьбы, ссылаясь на то, что [laena.GetFirstNamePossessiveNoTooltip] слишком молода, но теперь, когда она выросла, и стала взрослой женщиной, я не смогу долго поддерживать этот фарс."
 agot_scenario_trp.0105.a:0 "Клятва есть клятва. Я не собираюсь ее нарушать."
 agot_scenario_trp.0105.a.f:0 "С тяжелым сердцем вы соглашаетесь на этот брак. Возможно, со временем он окажется достойной партией... но вы сомневаетесь в этом."
 agot_scenario_trp.0105.b:0 "Нет, время еще не пришло, приношу свои извинения."
 agot_scenario_trp.0105.b.f:0 "Вы находите все новые предлоги, чтобы отложить свадьбу."
 agot_scenario_trp.0105.b.tt:0 "Если Лейна останется незамужней, в будущем у нее могут появиться более выгодные возможности"

 agot_scenario_trp.0106.t:0 "Возродившиеся амбиции"
 agot_scenario_trp.0106.desc:0 "До меня дошли кое-какие интересные новости. Похоже, что [king.GetTitledFirstName]"
 agot_scenario_trp.0106.desc_visy:0 " снова остался без жены. Хотя когда-то я пытался выдать за него замуж свою дочь, в то время она была объявлена слишком юной, и вместо этого он женился на этой блуднице из дома Хайтауэр. Что ж, он еще более глуп, потому что снова остался без жены, а моя дочь теперь взрослая женщина.\n\nХотя оскорбление, нанесённое его предыдущим отказом, все еще чувствуется, я не могу отрицать, что престиж брака с Железным троном по-прежнему высок и был бы благом для моего дома. Возможно, мне следует еще раз предложить руку моей дочери?"
 agot_scenario_trp.0106.desc_daemon:0 " ищет новую жену, которая станет хозяйкой Красного замка.\n\nЯ с теплотой вспоминаю дни, проведенные нами на Ступенях, и славу, которую мы завоевали вместе. Хотя я когда-то отказал в браке его старшему брату, возможно, мой старый друг был бы более благосклонен к браку с моей дочерью теперь, когда он стал королём? Она выросла в прекрасную молодую женщину, и никто не станет отрицать целесообразность такого брака."
 agot_scenario_trp.0106.desc_other:0 " ищет новую жену, которая станет хозяйкой Красного замка.\n\nХотя я и искал такую партию раньше, тогда это было неуместно. Тогда [laena.GetFirstName] была слишком молода, даже я признаю это. Тем не менее, рана, нанесенная моей гордости, ранит, и я не могу быть уверен, что [king.GetFirstNameNoTooltip] согласится. Тем не менее, преимущества такой партии очевидны."
 agot_scenario_trp.0106.desc_betrothed:0 "\n\nЕсть, конечно, [laena_betrothed.GetFirstName], но возможность породниться с Железным троном слишком заманчива, так что его можно было бы легко отвергнуть."
 agot_scenario_trp.0106.a:0 "Я предложу руку моей дочери!"
 agot_scenario_trp.0106.a.f:0 "Вы отправляетесь в Красный замок, чтобы предложить руку своей дочери."
 agot_scenario_trp.0106.a.tt:0 "Если [king.GetTitledFirstName] согласится, он и [laena.GetFirstName] поженятся"
 agot_scenario_trp.0106.b:0 "Я уже проходил этот путь раньше. Я не буду предлагать это снова."
 agot_scenario_trp.0106.b.tt:0 "Вы не станете предлагать руку своей дочери"

 agot_scenario_trp.0107.t:0 "Брат по оружию и... зять?"
 agot_scenario_trp.0107.desc:0 "Сегодня до меня дошли новости о том, что мой давний брат по оружию [daemon.GetTitledFirstName] недавно остался без жены. Хотя я когда-то хотел, чтобы [laena.GetFirstName] вышла замуж за его брата, возможно, он стал бы лучшим женихом? Я знаю его уже много лет, и, хотя он человек с большими амбициями, он способный воин, драконий наездник, Таргариен и принц королевства.\n\nКонечно, такой брак должен быть... спланирован, учитывая силу духа участвующих в нем людей. Но преимущества этого очевидны. Возможно, мне следует пригласить Деймона в Дрифтмарк, чтобы оценить их интерес друг к другу?"
 agot_scenario_trp.0107.a:0 "Изучение таких возможностей не повредит."
 agot_scenario_trp.0107.a.f:0 "Вы напишете письмо Деймону, пригласив его в Дрифтмарк под видом дружеского визита."
 agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName] рассмотрит ваше приглашение."
 agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName] скоро прибудет."
 agot_scenario_trp.0107.b:0 "Я знаю Деймона. Такой брак не в интересах Лейны."

 agot_scenario_trp.0108.t:0 "Затянувшаяся помолвка"
 agot_scenario_trp.0108.desc:0 "Воистину, кажется, что этого неудачного брака не избежать.\n\n[laena.GetFirstName] и [laena_betrothed.GetFirstName] были помолвлены уже более двух десятилетий, и сейчас наступает момент, когда ее возраст начнет становиться проблемой для любых #italic других#! предложений о браке, которые она может получить. Похоже, что мое время для поиска действительно подходящей пары истекло.\n\nЯ должен извлечь максимум пользы из этой ситуации и надеяться, что [laena_betrothed.GetFirstNameNoTooltip] сможет стать достойной партией для моей дочери."
 agot_scenario_trp.0108.a:0 "Очень хорошо. Я доведу это дело до конца."
 agot_scenario_trp.0108.a.f:0 "Помолвка, которой связаны Лейна и [laena_betrothed.GetFirstNameNoTooltip], сохранится."
 agot_scenario_trp.0108.b:0 "Нет! Довольно! Этот спектакль окончен!"
 agot_scenario_trp.0108.b.f:0 "Помолвка, которой связаны Лейна и [laena_betrothed.GetFirstNameNoTooltip], сохранится."

 agot_scenario_trp.0109.t:0 "Дилемма дочери"
 agot_scenario_trp.0109.desc:0 "Деймон прислал письмо, сообщая, что не прибудет в Дрифтмарк, сославшись на важные дела, не терпящие отлагательств.\n\nКак ни прискорбна эта новость, я не был уверен, что они все равно поладили бы. Тем не менее, вопрос о том, за кого [laena.GetFirstNamePossessive] выйдет замуж, остаётся насущной проблемой."
 agot_scenario_trp.0109.a:0 "Мне придется поискать другие возможности."
 agot_scenario_trp.0109.a.tt:0 "Вы продолжите искать подходящую пару для Лейны"

 agot_scenario_trp.0110.t:0 "Деймон отказывается!"
 agot_scenario_trp.0110.desc_betrothed:0 "Все шло так хорошо! Когда [daemon.GetFirstName] прибыл в Дрифтмарк, он и [laena.GetFirstName], казалось, были просто в восторге друг от друга. Я думал, что все решится в тот же день!\n\nНо нет! Когда он узнал о помолвке, то вместо того, чтобы взять то, что хотел, невзирая на обычаи, как я ожидал от мужчины, которого я когда-то знал, он категорически отказался! «Я не стану сражаться с кем-либо за расположение валирийских женщин!», - сказал он, что бы это ни значило.\n\nПохоже, что теперь мне придется искать другую пару для моей дочери, и что [laena_betrothed.GetFirstName] все еще находит способы досадить мне!"
 agot_scenario_trp.0110.desc_not:0 "Я все спланировал! [daemon.GetFirstName] должен был прибыть в Дрифтмарк, он и [laena.GetFirstName] должны были очаровать друг друга, и мой дом навсегда был бы связан с Таргариенами!\n\nНо нет! Хотя он, конечно, прибыл и был рад, что его угостили вином и обедом, с Лейной он держался холодно и отстраненно. Когда я заговорил о браке между ними, его оскорбила эта затея!\n\nОн, похоже, подумал, что я предложил ее только потому, что от неё отказался его брат, и что я пытался сбыть ее с рук! Что за наглость! Теперь мне придется искать другую пару для своей дочери, и надеюсь, что это оскорбление больше не будет преследовать меня."
 agot_scenario_trp.0110.a:0 "Я был так уверен, что это сработает..."
 agot_scenario_trp.0110.a.tt:0 "Вы продолжите искать подходящую пару для Лейны"

 agot_scenario_trp.0111.t:0 "Завоевание дракона"
 agot_scenario_trp.0111.desc:0 "Мой план сработал лучше, чем я мог надеяться!\n\nКогда [daemon.GetFirstName] прибыл в Дрифтмарк, он и [laena.GetFirstName] , казалось, были абсолютно очарованы друг другом. Я думал, что с помолвкой возникнут проблемы, но этот порочный принц, не задумываясь, устранил своего конкурента!\n\nЯ не видел причин для задержки и в тот же день позвал септона, чтобы тот обвенчал их. Это была прекрасная церемония для одного из самых выдающихся людей королевства.\n\nО чем еще может мечтать отец?"
 agot_scenario_trp.0111.a:0 "Я так горд!"
 agot_scenario_trp.0111.a.daemon_t:0 "Радость победы"

 agot_scenario_trp.0112.t:0 "Ставка извне"
 agot_scenario_trp.0112.desc:0 "[daemon.GetFirstName] прибыл со всей ожидаемой помпой, но случилось непредвиденное. Он и [laena.GetFirstName], казалось, были совершенно очарованы друг другом, и я подумал, что вопрос о помолвке будет решен в тот же день! Когда он узнал о помолвке, [laena_betrothed.GetFirstName] был вызван им на поединок!\n\nПоразительно, но этот прославленный фехтовальщик и драконий наездник потерпел поражение от взбалмошного торгаша! [laena_betrothed.GetFirstName] убил его и теперь требует, чтобы они с Лейной поженились прямо сейчас!"
 agot_scenario_trp.0112.a:0 "Я не могу в это поверить!"

 agot_scenario_trp.0113.t:0 "Успех происков соблазнения Морского Змея"
 agot_scenario_trp.0113.desc:0 "Замысел сработал именно так, как я и надеялся!\n\nКогда [daemon.GetFirstName] прибыл в Дрифтмарк, он и [laena.GetFirstName], казалось, были абсолютно очарованы друг другом. Прошло совсем немного времени, прежде чем он попросил её руки, и я согласился без каких-либо возражений!\n\nЦеремония была прекрасной, и они, кажется, очень счастливы вместе. Я так горжусь своей дочерью и так счастлив, что она нашла такую пару!"
 agot_scenario_trp.0113.a:0 "Это всё, о чем может мечтать отец!"
 agot_scenario_trp.0113.a.daemon_t:0 "Предложение брака принято"

 # 0200 - 0299: Crabfeeder
 agot_scenario_trp.0201.t:0 "Полководец крабов"
 agot_scenario_trp.0201.desc:0 "Хороший полководец не пренебрегает ни своим долгом, ни врагами. Я сталкивался с десятками таких, от стен Мира до Спорных земель. Последние десять лет я командовал войсками Триархии на Ступенях, сражаясь с мелкими пиратскими королями от острова к острову в жестоких походах по пещерам. Теперь я столкнулся с новым врагом, не с тем, который прячется под землей или бороздит моря, а с тем, который летает!\n\n[daemon.GetTitledFirstName] [daemon.GetHouse.GetName], Порочный принц, высадился на остров [daemon.GetCurrentLocation.GetName] и начал кампанию по завоеванию Ступеней в тщетной попытке добиться славы. Я не позволю ему добиться успеха, и я не допущу падения Триархии!"
 agot_scenario_trp.0201.a:0 "Крабы отведают драконью плоть!"

 agot_scenario_trp.0202.t:0 "Корона из пепла"
 agot_scenario_trp.0202.desc:0 "Катастрофа! Воинство Дракона закрепилось на Ступенях, и один из адмиралов, [coadmiral_1.GetFirstName], уже пал перед драконьим пламенем. Мы просто не сможем справиться с этим в одиночку!\n\nК счастью, похоже, нам не придется этого делать. До меня дошли известия, что Триархия присоединилась к нашей борьбе! Более того, они предоставили мне главенство над нашими силами на Ступенях! Я их не подведу!"
 agot_scenario_trp.0202.a:0 "Я приведу наши войска к победе!"

 agot_scenario_trp.0203.t:0 "Дракон сражён!"
 agot_scenario_trp.0203.desc:0 "Победа! Эти вестеросские драконы далеко не всемогущи. Порочный принц "
 agot_scenario_trp.0203.desc_fled:0 "бежал обратно в Красный замок, пристыженный и побеждённый."
 agot_scenario_trp.0203.desc_dead:0 "сброшен в море. Драконья кровь омыла наши берега."
 agot_scenario_trp.0203.desc_end:0 "Ступени снова наши!\n\nОднако конфликт значительно изменил баланс сил в Узком море, и Триархия потратила большую часть своих сил на этот конфликт. Возможно, наше вновь обретенное единство может перенести свою силу с запада на восток? Если когда-либо и было время бороться за независимость, то именно сейчас!"
 agot_scenario_trp.0203.a:0 "Мы не предадим нашего давнего союзника, вернемся в его лоно."
 agot_scenario_trp.0203.b:0 "Эти острова мои, и только мои!"

 # 1000 - 1999: Misc Minor Events
 agot_scenario_trp.1000.t:0 "Отдалившийся брат"
 agot_scenario_trp.1000.desc:0 "Я получил известие, что мой брат [daemon.GetTitledFirstName], всегда бывший источником неприятностей для меня, высадился на остров [daemon.GetCurrentLocation.GetName] и начал кампанию по покорению Ступеней. Хотя я не испытываю любви к Триархии и немало беспокоюсь за своего брата, подобная жажда войны не подобает мудрому правителю.\n\nВремя покажет, как пройдет его кампания и что это значит для будущего королевства."
 agot_scenario_trp.1000.a:0 "Удачи, мой сумасбродный брат."

 agot_scenario_trp.1001.t:0 "Мой дядя"
 agot_scenario_trp.1001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что мой дядя, [daemon.GetTitledFirstName], высадился на остров [daemon.GetCurrentLocation.GetName] и начал кампанию по покорению Ступеней. Как бы я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы он взял меня с собой!\n\nК сожалению, я все еще [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] подчиняться прихотям своего отца. И все же, может быть, будущее позволит мне расправить крылья?"
 agot_scenario_trp.1001.a:0 "Удачи, дядя!"

 agot_scenario_trp.1002.t:0 "Схватка на морском берегу"
 agot_scenario_trp.1002.desc.daemon:0 "Битва внизу продолжается, Триархия в кои-то веки вступила в бой с нашими войсками, а не попряталась в своих пещерах. Сжигая очередную вереницу кораблей, я вижу внизу на берегу знакомую фигуру. Кормилец крабов, [crabfeeder.GetFirstName], здесь!\n\nЯ мог бы легко сжечь его с неба, но я не позволю, чтобы обо мне говорили, что я трус. Я приземлюсь и сойдусь с ним в поединке!\n\nЯ заставляю Караксеса резко нырнуть, воины дома [crabfeeder.GetHouse.GetNameNoTooltip] бросаются в рассыпную от пламени. Но Кормилец крабов не отступает. #bold Отлично.#!\n\nЯ приземляюсь на песок, достаю из ножен Тёмную Сестру и безмолвно поднимаю её, бросая вызов."
 agot_scenario_trp.1002.desc.crabfeeder:0 "Мои корабли горят у побережья, наши войска перехватили, прежде чем мы успели отступить в пещеры. Когда я отсекаю голову с шеи очередного врага, я вижу знакомую фигуру, падающую с неба, словно метеор. Порочный принц,уже здесь [daemon.GetFirstName], уже здесь!\n\nЯ приготовился быть охваченным драконьим пламенем, но принц приземлился передо мной, извлёк Темную Сестру из ножен и безмолвно поднял её, бросая вызов.\n\nОн хочет покончить с этим один на один. #bold Хорошо.#!\n\nЯ приказываю своим людям отойти, обнажаю меч и делаю шаг вперед, чтобы встретить его."
 agot_scenario_trp.1002.a:0 "Тогда приди и умри!"

 agot_scenario_trp.1003.t:0 "Брат в беде"
 agot_scenario_trp.1003.desc:0 "Прошло уже более двух лет с тех пор, как я получал последние известия от своего брата. По слухам, [daemon.GetName] балансирует на острие ножа в своей кампании в Ступенях.\n\nХотя я знаю, что он никогда бы не попросил меня о помощи, могу ли я действительно стоять в стороне и позволить ему потерпеть неудачу? Я должен решить, послать ли ему помощь или оставить его наедине со своей судьбой."
 agot_scenario_trp.1003.a:0 "Мощь Вестероса обрушится на Триархию!"
 agot_scenario_trp.1003.b:0 "Он заручится поддержкой нашей казны, если не наших воинов."
 agot_scenario_trp.1003.c:0 "Мой брат добьётся успеха или #N потерпит неудачу#! в одиночку."

 agot_scenario_trp.1004.t:0 "Ещё одно королевство драконов"
 agot_scenario_trp.1004.desc:0 "До моего сведения дошло, что [daemon.GetName] завоевал Ступени и провозгласил себя королем Узкого моря. Хотя я не питаю любви к Триархии, еще меньше я питаю симпатии к моим северным соседям.\n\nМои советники советуют нам не мириться с этой новой угрозой с наших восточных берегов, которая, скорее всего, приведет к союзу с его королем в Королевской Гавани. Несмотря на недавнее поражение, если бы Триархия и дорнийцы объединились, несомненно, мы смогли бы свергнуть этого второго сына, дракон он или нет."
 agot_scenario_trp.1004.a:0 "Подайте перо. Я напишу письмо Триархии."
 agot_scenario_trp.1004.b:0 "Дорнийская кровь не будет пролита ради защиты чужих земель."

 agot_scenario_trp.1005.t:0 "Предложение из-за моря"
 agot_scenario_trp.1005.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]! Вести из-за моря!» - я слышу, как кричит мальчишка-посыльный, протягивая мне маленькую полоску бумаги. Это письмо из Дорна! Я быстро читаю его, и мое сердце воспаряет.\n\nПохоже, дорнийцы не желают мириться с тем, как [daemon.GetName] расположился на Ступенях в качестве самозваного короля Узкого моря.\n\nДалее в письме говорится, что дорнийцы предложили нам союз, чтобы свергнуть этого второго сына! Хотя мы все еще не оправились от последней войны, если бы мы объединились, Триархия и дорнийцы наверняка смогли бы свергнуть этого Порочного принца, дракон он или нет."
 agot_scenario_trp.1005.a:0 "Написать письмо дорнийцам. Мы станем союзниками!"
 agot_scenario_trp.1005.b:0 "Мы уже пролили достаточно крови за эти проклятые острова."

 agot_scenario_trp.1006.t:0 "Триархия соглашается!"
 agot_scenario_trp.1006.desc:0 "До меня дошли вести, что Триархия приняла моё предложение союза! Их новые корабли уже поднимают паруса, их армии направляются к Ступеням. С нашей помощью [daemon.GetName] наверняка будет свергнут!"
 agot_scenario_trp.1006.a:0 "Мы точно не пожалеем об этом!"

 agot_scenario_trp.1007.t:0 "Триархия отказывается"
 agot_scenario_trp.1007.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что Триархия отклонила мое предложение о союзе. Они утверждают, что все еще оправляются от последней войны и что у них нет желания так скоро вступать в новую.\n\nЯ боюсь, что это может означать конец значительного сопротивления, и что [daemon.GetFirstNameNicknamed] останется королем Узкого моря."
 agot_scenario_trp.1007.a:0 "Время покажет, насколько мудро было их молчание."

 agot_scenario_trp.1008.t:0 "Кровь в морской пене"
 agot_scenario_trp.1008.desc.daemon:0 "Взмахом Темной Сестры я отделяю голову гнусного Кормильца крабов от его шеи, потрясенное лицо падает в воду, а кровь дугой разлетается по воздуху.\n\nЯ слышу одобрительный рев Караксеса и, обернувшись, вижу, как силы Триархии отступают к своим кораблям. С гибелью их полководца позиции Триархии в Узком море обречены."
 agot_scenario_trp.1008.desc.crabfeeder:0 "Последним отчаянным взмахом сабли я разрубил принца-выскочку от бедра до шеи!\n\nОн едва успевает в шоке опустить взгляд, прежде чем свет в его глазах меркнет и валирийский меч выпадает из его рук. Однако угроза еще не миновала... Я смотрю, что делает огромный зверь, и меня словно пригвождает к земле, дракон протестующе рычит, выбрасывая в небо языки пламени. Взмахнув крыльями, он взлетает и летит неизвестно куда.\n\nЯ оглядываюсь на море и вижу, как мои войска медленно одолевают войска Веларионов. Поскольку их принц мертв, их авантюра против нас, несомненно, обречена."
 agot_scenario_trp.1008.a:0 "Ступени мои!"

 agot_scenario_trp.1009.t_alive:0 "Блудный принц вернулся!"
 agot_scenario_trp.1009.t_dead:0 "Блудный принц вернулся..."
 agot_scenario_trp.1009.desc_alive:0 "До меня дошли вести, что [daemon.GetTitledFirstName] вернулся в Красный замок, сегодня утром видели, как Караксес залетел в Драконье Логово. Похоже, что он покинул Ступени, поскольку местное положение дел пришлось ему не нраву. Хотя я и [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] чего-то более благоприятного, я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] видеть его живым и здоровым.\n\nКороль Узкого моря или нет, но он стал опытным боевым командиром. Возможно, он найдет какой-нибудь другой способ доказать свою ценность для королевства."
 agot_scenario_trp.1009.desc_dead:0 "[daemon.GetTitledFirstName] вернулся в Красный замок, но не так, как он надеялся. Похоже, что он [daemon.GetDeathReason] во время своей попытки покорить Ступени.\n\n"
 agot_scenario_trp.1009.desc_dead_related:0 "Хотя я очень скорблю об этой потере,"
 agot_scenario_trp.1009.desc_dead_unrelated:0 "Однако я чувствую некоторое облегчение, хотя"
 agot_scenario_trp.1009.desc_dead_end:0 "кажется, что Узкое море останется опасным местом для кораблей Вестероса."
 agot_scenario_trp.1009.a_alive:0 "Добро пожаловать домой!"
 agot_scenario_trp.1009.a_dead:0 "Покойся с миром."
 agot_scenario_trp.1009.a_dead_unrelated:0 "Что ж, на один источник беспокойств стало меньше."


 agot_scenario_trp.1010.t:0 "Принц возвращается королём!"
 agot_scenario_trp.1010.desc:0 "Я получил известие, что [daemon.GetTitledFirstName] вернулся в Красный замок, сегодня утром видели, как Караксес влетел в Драконье Логово. Он возвращается победителем, неоспоримый король Ступеней и Узкого моря! Триархия отказалась от всех притязаний на острова!\n\nХотя у меня и возникло некоторое беспокойство, когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], что он вернулся верхом на драконе, похоже, он прибыл не просто позлорадствовать. Он прибыл присягнуть мне на верность!\n\nЯ не стану отказывать ему. Он показал себя достойным правителем, и я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что он вернулся в королевство. Однако ожидается, что я вознагражу его за службу. Что же мне делать?"
 agot_scenario_trp.1010.a:0 "Что ты попросишь в награду за такую верную службу?"
 agot_scenario_trp.1010.a.tt:0 "Деймон выберет, что попросить у вас."
 agot_scenario_trp.1010.b:0 "Ну, э-э-э, да, благодарю."
 agot_scenario_trp.1010.b.tt:0 "Вы не станете предлагать ему награду."
 agot_scenario_trp.1010.b.toast.t:0 "Отказ в награде"
 agot_scenario_trp.1010.b.toast.desc:0 "Вы не стали предлагать награду"

 agot_scenario_trp.1011.t:0 "Цена королевства"
 agot_scenario_trp.1011.desc:0 "Я подхожу к трону, на котором сидит [sitting_ruler.GetTitledFirstName] и преклоняю колено, склонив голову в знак уважения. Широким жестом я снимаю корону с головы и кладу ее к [sitting_ruler.GetHerHis] ногам.\n\nКак и ожидалось, [sitting_ruler.GetFirstNameNoTooltip] милостиво принимает мою клятву верности и просит меня подняться. Теперь я не просто принц, но верховный лорд Ступеней.\n\nКроме того, я могу просить награду за свою службу королевству. Вопрос в том, о чем мне просить?"
 agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "Удивительно! Несмотря на кажущуюся заинтересованность во всех наших встречах в прошлом, кажется, что Рейнира не проявляет ко мне интереса. Она отклонила мое предложение, несмотря на то, что [sitting_ruler.GetTitledFirstName] [Select_CString(sitting_ruler.IsFemale, 'одобрила', 'одобрил' )] брак.\n\nВ своей доброте, [sitting_ruler.GetSheHe] предлагает мне взамен другую награду."
 agot_scenario_trp.1011.desc.rejected_start:0 "«Ты заходишь слишком далеко!», - [sitting_ruler.GetTitledFirstName] отказывает мне с уверенностью в голосе. «Выбери другую награду, пока я не [Select_CString(sitting_ruler.IsFemale, 'передумала', 'передумал' )]!», - говорит [sitting_ruler.GetSheHe]. По-видимому, "
 agot_scenario_trp.1011.desc.rejected_heir_boon:0 "[sitting_ruler.GetFirstNameNoTooltip] [Select_CString(sitting_ruler.IsFemale, 'сочла', 'счёл' )] мою просьбу о назначении меня законным наследником слишком серьезным шагом, несмотря на очевидную легитимность и возможности, которые я принесу."
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "[sitting_ruler.GetFirstNameNoTooltip] [Select_CString(sitting_ruler.IsFemale, 'возмущена', 'возмущён' )] моей просьбой о браке с Рейнирой, несмотря на очевидные политические и личные выгоды, которые мог бы принести такой союз."
 agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "моя просьба о разводе с Бронзовой сукой «нарушит принесённые мной клятвы» или какую-то другую подобную религиозную чепуху."
 agot_scenario_trp.1011.desc.rejected_hand_boon:0 "моя просьба о назначении меня Десницей была бы «политически неосуществимой»."
 agot_scenario_trp.1011.desc.rejected_gold_boon:0 "моя просьба о простой награде и золоте в данный момент финансово неосуществима."
 agot_scenario_trp.1011.desc.rejected_end:0 "\n\nХотя [sitting_ruler.GetSheHe] [Select_CString(sitting_ruler.IsFemale, 'предложила', 'предложил' )] мне шанс выбрать другую, должен ли #emp король#! выпрашивать награду? Я чувствую, как ярость закипает в моей груди.\n\nНеужели после стольких лет здесь всё ещё не признают мои заслуги?"
 agot_scenario_trp.1011.tt:0 "[sitting_ruler.GetTitledFirstName] может отклонить вашу просьбу"
 agot_scenario_trp.1011.a:0 "Моё право по рождению! Назови меня принцем Драконьего Камня и своим законным наследником!"
 agot_scenario_trp.1011.b:0 "Я хочу... Рейниру."
 agot_scenario_trp.1011.b.ruler:0 "Я хочу... тебя."
 agot_scenario_trp.1011.c:0 "Я хочу освободиться от уз брака со своей мерзкой женой."
 agot_scenario_trp.1011.d:0 "Я хочу стать Десницей короля!"
 agot_scenario_trp.1011.e:0 "Золота и пира в мою честь будет достаточно."
 agot_scenario_trp.1011.f:0 "Будь проклята эта крепость, и будь проклято твоё правление!"
 agot_scenario_trp.1011.f.f:0 "Вы не можете сдержать свой гнев, и ярость выплескивается наружу."

 agot_scenario_trp.1012.t:0 "Цена королевства"
 agot_scenario_trp.1012.desc:0 "Деймон поднимается с колен, на мгновение задумавшись."
 agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "К моему удивлению, Рейнира, похоже, не заинтересована в Деймоне и отвергла его предложение выйти за него замуж. Я вижу разочарование в его глазах и поэтому предлагаю ему взамен другую награду."
 agot_scenario_trp.1012.desc.heir:0 "Тем не менее, никогда не возникало вопроса, о чем он попросит. Это то, чего он всегда желал.\n\n«Я хочу получить то, что принадлежит мне по праву рождения», - говорит он почти шепотом. «Я хочу быть провозглашённым принцем Драконьего Камня и твоим законным наследником», - он повышает голос, чтобы его услышали все придворные.\n\nТакая смелая просьба! Осмелюсь ли я удовлетворить её?"
 agot_scenario_trp.1012.desc.rhaenyra:0 "Я никогда бы не [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что последует за этим.\n\n«Я хочу Рейниру», - произносит он, а в его глазах вспыхивает огонек, когда он смотрит мимо меня на неё. «Я хочу жениться на ней согласно традициям нашего дома. Объединим драконов в одно целое», - он повышает голос, чтобы его услышали все присутствующие.\n\nПридворные застыли в ужасе, но только не Рейнира. Она смотрит на меня, и я вижу тот же блеск в ее глазах. Она #emp хочет#! этого!"
 agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "Я никогда бы не [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что последует за этим.\n\n«Я хочу тебя», - в его глазах вспыхивает огонек, а на губах появляется кривая улыбка. «Я хочу жениться на тебе согласно традициям нашего дома. Объединим драконов в одно целое. Я всегда хотел тебя, Рейнира, и я знаю, что ты всегда хотела меня. Покончим с этим фарсом. Пусть это станет известно всем».\n\nНа лицах собравшихся - ужас, но я не могу сдержать улыбку. Я тоже этого #emp хочу#!!"
 agot_scenario_trp.1012.desc.divorce:0 "Того, что последовало дальше, стоило ожидать.\n\n«Я хочу освободиться от уз брака со своей мерзкой женой», - говорит он, вызывая изумление у придворных. «Я хочу избавиться от Бронзовой суки и жениться на ком-то более достойном моего положения. Я доказал, что являюсь достойным правителем, и, думаю, королевство согласилось бы с тем, что я заслуживаю такой награды».\n\nТакая награда одновременно и банальна, и совершенно возмутительна!"
 agot_scenario_trp.1012.desc.hand:0 "Того, что последовало дальше, стоило ожидать.\n\n«Я хочу стать Десницей короля!», - говорит он, вызывая изумление придворных. «Я хочу стать твоей правой рукой, твоим самым доверенным советником, каким я всегда должен был быть. Я доказал, что являюсь достойным правителем, и нет никого лучше, кто мог бы стать твоим Десницей».\n\nХотя это, безусловно, политическое заявление, я не могу отрицать, что он показал себя достойным правителем."
 agot_scenario_trp.1012.desc.gold:0 "От такого человека, как он, стоило ожидать того, что последует дальше.\n\n«Хорошо, Ваша милость... золото всегда пригодится. И пир в мою честь был бы весьма кстати. Я доказал, что являюсь достойным правителем, и, думаю, королевство согласилось бы с тем, что я заслуживаю такой награды», - говорит он с кривой улыбкой.\n\nТакая награда - сущая мелочь по сравнению с завоеванной территорией!"
 agot_scenario_trp.1012.a:0 "Да будет так!"
 agot_scenario_trp.1012.a.toast.t:0 "Награда предоставлена"
 agot_scenario_trp.1012.a.toast.desc.heir:0 "Вы были объявлены принцем Драконьего Камня и законным наследником Железного трона!"
 agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "Вам была дарована рука Рейниры Таргариен!"
 agot_scenario_trp.1012.a.toast.desc.divorce:0 "Вы получили разрешение на развод со своей женой и можете снова вступить в брак!"
 agot_scenario_trp.1012.a.toast.desc.hand:0 "Вы были провозглашены Десницей короля!"
 agot_scenario_trp.1012.a.toast.desc.gold:0 "Вы получили крупную сумму золота и пир в вашу честь!"
 agot_scenario_trp.1012.b:0 "Ты заходишь слишком далеко! Выбери другую награду, пока я не [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]!"
 agot_scenario_trp.1012.b.again:0 "Как ты смеешь!?"
 agot_scenario_trp.1012.b.tt:0 "Вы откажете ему в просьбе, и Деймон сможет попросить другую награду"
 agot_scenario_trp.1012.b.again.tt:0 "Вы откажете ему в просьбе."

 agot_scenario_trp.1013.t:0 "Рука принца"
 agot_scenario_trp.1013.desc:0 "Я получил известие, что [daemon.GetTitledFirstName] вернулся в Красный замок, сегодня утром видели, как Караксес влетел в Драконье Логово. Он возвращается победителем, неоспоримым королём Ступеней и Узкого моря! Более того, он прибыл, чтобы присягнуть на верность!\n\nВ то время как двор собирается перед троном, [sitting_ruler.GetTitledFirstName] предлагает Деймону награду за его службу королевству. Встретившись с ним взглядом, я понимаю, о чем он собирается попросить, еще до того, как слова слетают с его губ.\n\n«Я хочу Рейниру»."
 agot_scenario_trp.1013.a:0 "О, #italic Деймон!#!"
 agot_scenario_trp.1013.b:0 "Я не стану наградой, словно какая-то призовая брошь!"

 agot_scenario_trp.1014.t:0 "Кроваво-красные крылья над головой"
 agot_scenario_trp.1014.desc:0 "Я правлю на этих омываемых приливами островах уже много лет, и это непростое состязание между мной и другими адмиралами, находящимися здесь, от имени Триархии. Хотя я и [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] извлечь огромные доходы от пошлин с проходящих мимо кораблей, никто из нас не смог занять главенствующее положение.\n\nОднако сегодня до меня дошли известия, что появилась новая сила, способная встряхнуть ситуацию. [daemon.GetTitledFirstName] высадился на остров [daemon.GetCurrentLocation.GetName] и начал кампанию по завоеванию Ступеней! С драконом за спиной он, несомненно, станет грозным противником.\n\nНесмотря на то, что между нами нет симпатии, мы забыли о наших разногласиях и поклялись отбросить этого Порочного принца обратно в море!"
 agot_scenario_trp.1014.a:0 "Этот выскочка не получит Ступени!"

 agot_scenario_trp.1015.t:0 "Пепел в море"
 agot_scenario_trp.1015.desc:0 "Катастрофа! Воинство Дракона закрепилось на Ступенях, и один из адмиралов, [coadmiral_1.GetFirstName], уже [Select_CString(coadmiral_1.IsFemale, 'пала', 'пал' )] перед драконьим пламенем. Мы просто не сможем справиться с этим в одиночку!\n\nК счастью, похоже, нам не придется этого делать. Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что Триархия присоединилась к нашей борьбе! Хотя [drahar.GetTitledFirstNameNicknamed] стал командующим нашими войсками на Ступениях, я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] [drahar.GetHerHis] правой рукой. У меня нет другого выбора, кроме как принять это соглашение - от этого зависит само наше выживание!"
 agot_scenario_trp.1015.a:0 "Мы #EMP ДОЛЖНЫ#! одержать победу!"

 agot_scenario_trp.1016.t:0 "Ступени в огне"
 agot_scenario_trp.1016.desc:0 "Ужасные новости из Ступеней! Похоже, что [daemon.GetTitledFirstName] начал вторжение на Ступени и уже завоевал целую треть островов! Наши марионеточные адмиралы до сих пор не смогли остановить его - требуются решительные и прямые действия!\n\nМы сами вступим в эту борьбу, уладим разногласия между нашими адмиралами и призовем этого Порочного принца к ответу!"
 agot_scenario_trp.1016.a:0 "Мы отстоим свою власть над Ступенями!"

 agot_scenario_trp.1018.t:0 "Дракон повержен!"
 agot_scenario_trp.1018.desc.start:0 "Победа! Несмотря на то, что победа далась нам с трудом, войска, которые вёл в бой [daemon.GetTitledFirstName], не смогли сравниться с нашей объединенной мощью!"
 agot_scenario_trp.1018.desc.alive:0 "Порочный принц бежал обратно в Красный замок, пристыженный и побежденный. Ступени снова наши!"
 agot_scenario_trp.1018.desc.dead:0 "Его драконья кровь теперь омывает берега Ступеней, а его тело покоится в морских глубинах. Ступени снова наши!"
 agot_scenario_trp.1018.desc.end:0 "\n\nОднако не все так хорошо. Принц, возможно, и потерпел поражение, но по мере того, как угроза исчезает, исчезает и объединяющая сила нашего союза. Адмиралы уже начали ссориться из—за трофеев, и теперь каждый из нас должен выбрать - будет ли это мир или война?"
 agot_scenario_trp.1018.a:0 "Пролилось уже достаточно крови. Настало время мира!"
 agot_scenario_trp.1018.a.tt:0 "Если прочие адмирали согласятся, вы мирно вернетесь под власть Триархии в качестве вассалов."
 agot_scenario_trp.1018.b:0 "Ступени будут принадлежать только мне!"
 agot_scenario_trp.1018.b.tt:0 "Вы объявите войну всем прочим правителям на Ступенях. Они также объявят войну друг другу. Тот, кто победит, станет единоличным правителем Ступеней."

 agot_scenario_trp.1020.t:0 "Мир в наше время"
 agot_scenario_trp.1020.desc:0 "Похоже, что ни я, ни прочие адмиралы не хотим, чтобы Ступени снова были охвачены огнём. Хотя мы годами грызлись друг с другом, мы решили забыть о наших разногласиях и вернуться к статусу-кво.\n\nСтупени снова находятся под властью Триархии, и возобновилась регулярная торговля. Хотя я, возможно, и не [Select_CString(ROOT.Char.IsFemale, 'захватила', 'захватил' )] никаких новых земель, я [Select_CString(ROOT.Char.IsFemale, 'завоевала', 'завоевал' )] уважение адмиралов и знание того, что могу привести их к победе."
 agot_scenario_trp.1020.desc.no_three_daughters:0 "Похоже, что ни я, ни другие адмиралы не хотим, чтобы Ступени снова были охвачены огнём. Хотя мы уже много лет грыземся друг с другом, мы решили забыть о наших разногласиях и вернуться к статусу-кво.\n\nХотя руководство Триархии, возможно, больше недоступно для нас, хочется надеяться, что с такими спокойными правителями восторжествует мир. Я [Select_CString(ROOT.Char.IsFemale, 'завоевала', 'завоевал' )] уважение прочих адмиралов и [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что могу мудро руководить ими."
 agot_scenario_trp.1020.a:0 "Наконец-то наступил мир."

 agot_scenario_trp.1021.t:0 "Хаос на мелководье"
 agot_scenario_trp.1021.desc:0 "Мирный процесс провалился.\n\nПохоже, что, несмотря на мои усилия, другие адмиралы, [war_instigator.GetTitledFirstName] [Select_CString(war_instigator.IsFemale, 'главная', 'главный' )] из них, решили, что настало время решить, кто из нас будет править на Ступенях.\n\nХотя это был не тот путь, которого я [Select_CString(ROOT.Char.IsFemale, 'желала', 'желал' )], судьба распорядилась так, что мы будем сражаться."
 agot_scenario_trp.1021.a:0 "Вы не заберёте то, что принадлежит мне!"


 agot_scenario_trp.1022.t:0 "Острова объединились"
 agot_scenario_trp.1022.desc:0 "Победа!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'возвысилась', 'возвысился' )] над прочими, другие адмиралы были сброшены в море и теперь служат под моим знаменем. Хотя в ближайшие дни они могут роптать и стенать, теперь они мои, и Ступени объединены под моей властью!\n\nКонечно, это мое королевство всегда было лишь отчасти независимым от Триархии. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, продолжать ли править как вассал этой великой державы или официально провозгласить свою независимость."
 agot_scenario_trp.1022.a:0 "Ступени останутся вассалом Триархии."
 agot_scenario_trp.1022.b:0 "#EMP Мы#! сражались за эти острова, и они будут принадлежать только нам!"

 agot_scenario_trp.1023.t:0 "Кровопролитие, но ради чего?"
 agot_scenario_trp.1023.desc:0 "Это состязание адмиралов и мелких пиратских лордов, в настоящее время воюющих на Ступенях, не выявило явного победителя.\n\nПоскольку участники зализывают раны в своих пещерах и на островах, Триархия больше не может допускать подобного кровопролития. Хотя некоторые конфликты, возможно, все еще продолжаются, одно можно сказать наверняка.\n\nНи один из них не будет коронован в итоге."
 agot_scenario_trp.1023.desc.no_three_daughters:0 "Это состязание адмиралов и мелких пиратских лордов, в которое в настоящее время втянуты Ступени, не выявило явного победителя.\n\nПоскольку участники зализывают раны в своих пещерах и на островах, никто из них не может претендовать на истинное первенство. Хотя некоторые конфликты, возможно, все еще продолжаются, одно можно сказать наверняка.\n\nНикто не будет коронован в итоге."
 agot_scenario_trp.1023.a:0 "Возможно, это к лучшему."

 agot_scenario_trp.1024.t:0 "Упрёк из Ступеней"
 agot_scenario_trp.1024.desc_daemon_lost_first:0 "Наша власть над Ступенями всегда была скорее вопросом формальным, чем реальным. Эти адмиралы понимали, откуда пришли их корабли, откуда родом их люди. По крайней мере, до сих пор...\n\nДо меня дошли сведения, что [stepstones_ruler.GetName] недавно [Select_CString(stepstones_ruler.IsFemale, 'осудила', 'осудил' )] региональный конфликт между адмиралами и [Select_CString(stepstones_ruler.IsFemale, 'подвергла', 'подверг' )] критике нашу власть над своим новым королевством."
 agot_scenario_trp.1024.desc_daemon_lost_second:0 "Можно было бы подумать, что после того, как мы отбросим дракона назад, наша власть над Ступенями будет утверждена. Однако очевидно, [stepstones_ruler.GetName] не [Select_CString(stepstones_ruler.IsFemale, 'была учтена', 'был учтён' )] в наших планах.\n\nДо меня дошли сведения, что [stepstones_ruler.GetSheHe] [Select_CString(stepstones_ruler.IsFemale, 'осудила', 'осудил' )] нашу власть над своим новым королевством и [Select_CString(stepstones_ruler.IsFemale, 'провозгласила', 'провозгласил' )] свою независимость!"
 agot_scenario_trp.1024.a:0 "Что за нахальные пираты!"
 agot_scenario_trp.1024.b:0 "Мы этого не потерпим!"

 agot_scenario_trp.1025.t:0 "Гнев принца-дракона"
 agot_scenario_trp.1025.desc.refused:0 "И вновь [sitting_ruler.GetTitledFirstName] отказывает мне в награде!"
 agot_scenario_trp.1025.desc.rage:0 "То, что [sitting_ruler.GetTitledFirstName] отказывает мне в награде, немыслимо!"
 agot_scenario_trp.1025.desc:0 "Это оскорбление высшей степени! Подумать только, что мне, всаднику великого Караксеса и владельцу Темной Сестры, королю Ступеней и Узкого моря, #emp законному наследнику Железного трона#!, отказал какой-то избалованный слабак, который даже не сидел бы на троне, если бы не случайность, что это не я родился первым!\n\nМоя ярость всепоглощающая, огонь моего дракона пылает в моей груди. Клянусь Семерыми, Утонувшим богом, Красным богом, всеми кровавыми богами и здравым смыслом каждого чертова мужчины и женщины в Вестеросе, #N Я ЗАСЛУЖИВАЮ ХОТЬ КАКОГО-ТО ГРЕБАНОГО ПРИЗНАНИЯ!#!"
 agot_scenario_trp.1025.a:0 "Караксес! #N;bold ДРАКАРИС!#!"
 agot_scenario_trp.1025.a.tt:0 "Если [sitting_ruler_heir.GetSheHe] выживет, вы и [sitting_ruler_heir.GetTitledFirstName] начнёте войну за право править Вестеросом"
 agot_scenario_trp.1025.b:0 "Тогда моей наградой станет Железный трон!"
 agot_scenario_trp.1025.b.f:0 "Вы обнажаете свой клинок, чтобы захватить трон путем переворота!"
 agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] стоит между вами и троном, на котором восседает [sitting_ruler.GetTitledFirstName]."
 agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] и [daemon_kg_2.GetFullName] стоят между вам и троном, на котором восседает [sitting_ruler.GetTitledFirstName]."
 agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetTitledFirstName] может сразиться с вами за трон или сдаться"
 agot_scenario_trp.1025.b.ttone:0 "Вы и [daemon_kg_1.GetFullName] вступите в схватку"
 agot_scenario_trp.1025.b.tttwo:0 "[daemon_kg_1.GetFullName] и [daemon_kg_2.GetFullName] вступят с вами в схватку"
 agot_scenario_trp.1025.b.ttadult:0 "Если вы победите, [sitting_ruler.GetTitledFirstName] может сразиться с вами за трон или сдаться на вашу милость"
 agot_scenario_trp.1025.b.ttchild:0 "Будучи ребёнком, [sitting_ruler.GetTitledFirstName] будет [Select_CString(sitting_ruler.IsFemale, 'вынуждена', 'вынужден' )] передать трон вам"
 agot_scenario_trp.1025.c:0 "Ты мне не [Select_CString(sitting_ruler.IsFemale, 'королева', 'король' )]!"
 agot_scenario_trp.1025.c.f:0 "Вы отказываетесь от своих клятв, которые когда-то [Select_CString(sitting_ruler.IsFemale, 'принимала', 'принимал' )] [sitting_ruler.GetTitledFirstName], выбегая из тронного зала."
 agot_scenario_trp.1025.d:0 "Месть - блюдо, которое лучше подавать холодным."
 agot_scenario_trp.1025.d.f:0 "Вы вежливо принимаете отказ, но начинаете вынашивать план мести..."

 agot_scenario_trp.1026.t:0 "Кошмарный принц"
 agot_scenario_trp.1026.desc:0 "Деймон в гневе выбегает из замка, взбешенный моим отказом выполнить его просьбу. Я зову его, но он не слышит моих слов.\n\nЯ откидываюсь на спинку трона с усталым вздохом, но прежде чем я успеваю позвать писца, чтобы тот написал письмо, которое мы неизбежно должны отправить, я слышу громкий #bold РЁВ#! снаружи замка, сопровождаемый феноменальным #bold грохотом!#!\n\nОсознание этого окатывает меня, как ледяная ванна, холодный ужас проникает до самых костей. Он не может этого сделать — даже Деймон не был бы столь неразумен, чтобы...\n\nЭта мысль прерывается ослепительной вспышкой света, и я на мгновение вижу открытое небо, прежде чем все в тронном зале сгорает дотла."
 agot_scenario_trp.1026.a:0 "Будь ты проклят, Деймон!"

 agot_scenario_trp.1029.t:0 "Высвобождённые амбиции Деймона!"
 agot_scenario_trp.1029.desc.start:0 "«Клянусь Семерыми, Утонувшим богом, Красным богом, всеми кровавыми богами и здравым смыслом каждого чертова мужчины и женщины в Вестеросе, #N Я ЗАСЛУЖИВАЮ ХОТЬ КАКОГО-ТО ГРЕБАНОГО ПРИЗНАНИЯ!#!», кричит [daemon.GetFirstName], вытаскивая Темную Сестру из ножен быстрее, чем я успеваю заметить\n\n"
 agot_scenario_trp.1029.desc.kgone:0 "Но мои королевские гвардейцы достаточно быстры, и [daemon_kg_1.GetFullName]"
 agot_scenario_trp.1029.desc.kgoneend:0 " вытаскивает свой клинок в ответ. Деймон колеблется всего мгновение, глядя мне в глаза."
 agot_scenario_trp.1029.desc.kgtwo:0 " и [daemon_kg_2.GetFullName] вытаскивают свои собственные клинки в ответ. Деймон колеблется всего мгновение, встречаясь со мной взглядом."
 agot_scenario_trp.1029.desc.brother:0 "«Если ты не дашь мне это, дорогой брат, "
 agot_scenario_trp.1029.desc.niece:0 ""Если ты не дашь мне это, #italic принцесса#!,"
 agot_scenario_trp.1029.desc.other:0 "«Если ты встанешь у меня на пути, "
 agot_scenario_trp.1029.desc.cont:0 "тогда я заберу то, что всегда #bold должно было принадлежать мне!#!»"
 agot_scenario_trp.1029.desc.kgkill:0 "\n\nКак атакующая змея, он бросается на гвардейца [daemon_kg_1.GetFullNameNoTooltip], отбивая клинок рыцаря, прежде чем воткнуть Темную Сестру в [daemon_kg_1.GetHerHis] глазницу."
 agot_scenario_trp.1029.desc.kgkilltwo:0 "С гвардейцем [daemon_kg_2.GetFirstNameNoTooltip] дела обстоят немного лучше, поскольку клинок Деймона пронзает [daemon_kg_2.GetHerHis] горло после короткого обмена ударами."
 agot_scenario_trp.1029.desc.end:0 "В тронном зале царит тишина, нарушаемая лишь тяжелым дыханием Деймона. Потрясенные придворные слишком напуганы, чтобы пошевелиться, наблюдая за тем, что произойдет. Я вижу огонь в его глазах, когда он безмолвно направляет на меня свой клинок."
 agot_scenario_trp.1029.a:0 "Изменник! Я лично покончу с тобой!"
 agot_scenario_trp.1029.a.tt:0 "Вы и [daemon.GetTitledFirstName] вступите в поединок за право править Железным троном."
 agot_scenario_trp.1029.b:0 "Я не могу победить тебя! Я сдаюсь!"
 agot_scenario_trp.1029.b.tt:0 "[daemon.GetTitledFirstName] получит ваш трон"
 agot_scenario_trp.1029.b.tt_child:0 "Поскольку вы лишь ребенок, у вас нет другого выбора, кроме как сдаться."

 agot_scenario_trp.1030.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Возвысившаяся правительница', 'Возвысившийся правитель' )]"
 agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName] лежит [Select_CString(loser_of_IT_duel.IsFemale, 'мертвая', 'мертвый' )] у моих ног, и в тронном зале на мгновение воцаряется тишина, прежде чем по залу разносится эхо одиночного хлопка. Я поворачиваюсь, чтобы увидеть одного храброго придворного, затем другого, и еще, пока зал не наполняется аплодисментами.\n\nЯ смотрю на трон и решительными шагами поднимаюсь на Железный трон, чтобы занять свое законное место."
 agot_scenario_trp.1030.desc.brother:0 "Хотя смерть моего брата будет тяжелым грузом на моем сердце, я знаю, что [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что было необходимо."
 agot_scenario_trp.1030.desc.uncle:0 "Хотя смерть моего дяди будет тяжелым грузом на моем сердце, я знаю, что [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что было необходимо."
 agot_scenario_trp.1030.desc.niece:0 "Хотя смерть моей племянницы тяжелым грузом лежит у меня на сердце, я знаю, что [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что было необходимо."
 agot_scenario_trp.1030.a:0 "Королевство принадлежит мне, как и должно быть."
 agot_scenario_trp.1030.a.tt:0 "Всё ещё остаётся [dragonstone_claimant.GetTitledFirstName], [Select_CString(dragonstone_claimant.IsFemale, 'которая', 'который' )] может оспорить вашу власть."

 agot_scenario_trp.1031.t:0 "Гибель Порочного принца"
 agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
 agot_scenario_trp.1031.desc.kgkilled:0 "\n\nПодобно атакующей змее, он атакует гвардейца [daemon_kg_1.GetFullNameNoTooltip], отбивая клинок рыцаря, прежде чем проткнуть Темной Сестрой [daemon_kg_1.GetHerHis] глазницу. Но это все, чего он добивается, когда [daemon_kg_2.GetFullNameNoTooltip] в ярости набрасывается на него, и они сталкиваются в буре стали, прежде чем [daemon_kg_2.GetFirstNameNoTooltip] вонзает свой клинок в сердце Деймона."
 agot_scenario_trp.1031.desc.kglived:0 "\n\nПодобно атакующей змее, он атакует гвардейца [daemon_kg_1.GetFullNameNoTooltip], отбивая клинок рыцаря, пытаясь быстро пронзить Темной Сестрой [daemon_kg_1.GetHerHis] глазницу. [daemon_kg_1.GetSheHe] однако, слишком быстр, поворачивает голову и ударяет рукоятью клинка в лицо Деймону, ненадолго оглушая его. [daemon_kg_1.GetFirstNameNoTooltip], не теряя ни секунды, вонзает свой клинок в сердце Деймона."
 agot_scenario_trp.1031.desc.fightend:0 "\n\nВ тронном зале царит тишина, нарушаемая только тяжелым дыханием Деймона и каплями крови, стекающими из его груди. Он поворачивается ко мне, кровь капает у него изо рта. Он кашляет, еще больше крови стекает с его губ, и падает на колени."
 agot_scenario_trp.1031.desc.brother:0 "«#italic Брат... я...#!»"
 agot_scenario_trp.1031.desc.niece:0 "«#italic Рейнира... я...#!»"
 agot_scenario_trp.1031.desc.other:0 "«#italic Ты... я...#!»"
 agot_scenario_trp.1031.desc.end:0 "Он падает на землю, не произнеся последних слов."
 agot_scenario_trp.1031.a.brother:0 "Твои амбиции стоили тебе всего, брат..."
 agot_scenario_trp.1031.a.niece:0 "Как бы я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы всё закончилось по-другому, дядя..."
 agot_scenario_trp.1031.a.other:0 "Ты сам навлек это на себя, Деймон."

 agot_scenario_trp.1032.t:0 "Вознёсшийся Порочный принц"
 agot_scenario_trp.1032.desc.surrendered:0 "Шокирующие новости из Королевской Гавани! Похоже, что [daemon.GetFullName], поклявшись в верности Железному трону после завоевания Ступеней, остался недоволен наградами, которые [Select_CString(sitting_ruler.IsFemale, 'предложила', 'предложил' )] ему [sitting_ruler.GetTitledFirstName]. Он был так взбешен, что [sitting_ruler.GetTitledFirstNameNoTooltip] [Select_CString(sitting_ruler.IsFemale, 'пленена', 'пленён' )] им, и теперь он сам воссел на Железный трон!\n\nОн потребовал, чтобы все лорды королевства признали его неоспоримым правителем Семи королевств! Как от [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] вотчины Таргариенов и [Select_CString(ROOT.Char.IsFemale, 'прежней прямой наследницы', 'прежнего прямого наследника' )], лорды будут ждать от меня, согласимся ли мы с его требованиями."
 agot_scenario_trp.1032.desc.dead:0 "Ужасные новости из Королевской гавани! Похоже, что [daemon.GetFullName], поклявшись в верности Железному трону после завоевания Ступеней, остался недоволен наградами, которые [Select_CString(sitting_ruler.IsFemale, 'предложила', 'предложил' )] ему [sitting_ruler.GetTitledFirstName].  Он был так взбешен, что выхватил свой клинок и [sitting_ruler.GetTitledFirstNameNoTooltip] [Select_CString(sitting_ruler.IsFemale, 'пала', 'пал' )] от его рук, и теперь он сам воссел на Железный трон!\n\nОн потребовал, чтобы все лорды королевства признали его неоспоримым правителем Семи королевств! Как от [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] вотчины Таргариенов и [Select_CString(ROOT.Char.IsFemale, 'прежней прямой наследницы', 'прежнего прямого наследника' )], лорды будут ждать от меня, согласимся ли мы с его требованиями."
 agot_scenario_trp.1032.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что он не причинит мне вреда..."
 agot_scenario_trp.1032.b:0 "Я не стану кланяться этому надменному принцу!"

 agot_scenario_trp.1033.t:0 "Драконий Камень уступает"
 agot_scenario_trp.1033.desc:0 "Прилетел ворон с Драконьего Камня, [dragonstone_claimant.GetTitledFirstName] [Select_CString(dragonstone_claimant.IsFemale, 'написала', 'написал' )] мне ответ, признавая меня законным правителем Семи королевств и заверяя, что [dragonstone_claimant.GetSheHe] не будет ни оспаривать мою власть, ни пытаться причинить мне вред.\n\nБлагодаря [dragonstone_claimant.GetHerHis] поддержке и общественному признанию, самая серьезная угроза моей легитимности была устранена, даже не успев начаться. Мое правление надежно."
 agot_scenario_trp.1033.a:0 "Конечно, Драконий Камень - #emp наша#! вотчина..."
 agot_scenario_trp.1033.a.f:0 "Хотя [dragonstone_claimant.GetTitledFirstNameNoTooltip] [Select_CString(dragonstone_claimant.IsFemale, 'уступила', 'уступил' )], это не значит, что вы должны относиться к [Select_CString(dragonstone_claimant.IsFemale, 'ней', 'нему' )] хорошо."

 agot_scenario_trp.1034.t:0 "Величие принца"
 agot_scenario_trp.1034.desc:0 "К моему удивлению, [sitting_ruler.GetTitledFirstName] быстро встает и, вместо того чтобы обнажать свой клинок, опускается передо мной на колени, протягивая корону со своей головы. «Если ты ступаешь этим путём, Деймон, то я не могу остановить тебя... но отныне те, кто назвал тебя вторым Мейгором, будут правы», - говорит [sitting_ruler.GetSheHe], опустив взгляд.\n\nЯ беру корону и надеваю ее на голову. После чего взмахом руки приказываю, чтобы [sitting_ruler.GetTitledFirstNameNoTooltip] [Select_CString(sitting_ruler.IsFemale, 'была закована', 'был закован' )] в цепи, и я поднимаюсь, чтобы занять трон, который всегда должен был принадлежать мне."
 agot_scenario_trp.1034.a:0 "Королевство моё, как и должно быть."
 agot_scenario_trp.1034.a.dragonstone:0 "Теперь, что касается Драконьего Камня..."

 agot_scenario_trp.1035.t:0 "Пренебрегаемый принц"
 agot_scenario_trp.1035.desc:0 "Деймон в гневе выбегает из замка, взбешенный моим отказом выполнить его просьбу. Он кричит и беснуется, осыпая меня и мой двор всевозможными проклятиями, прежде чем уйти, отказавшись от своей верности и снова провозгласив независимость!\n\nЯ зову его, но он не обращает внимания на мои слова. Я сажусь на трон с усталым вздохом. Все могло бы сложиться и лучше."
 agot_scenario_trp.1035.a:0 "Я этого не потерплю!"
 agot_scenario_trp.1035.b:0 "Что ж, таковы пути своевольных людей."

 agot_scenario_trp.1036.t:0 "Судьбоносное решение"
 agot_scenario_trp.1036.desc:0 "Долгое время у меня не было живого сына, который мог бы продолжить мой род, но больше нет! Боги сочли нужным благословить меня рождением сына, который получит имя [male_child_born.GetFirstName]. Королевство ликует от этой новости!\n\nТем не менее, это ставит под сомнение то решение, которое я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] так давно. Вопрос о престолонаследии всегда занимал мои мысли, и в связи с тем, что [female_current_heir.GetFirstName] [Select_CString(female_current_heir.IsFemale, 'объявлена моей наследницей', 'объявлен моим наследником' )], теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, менять ли это решение ввиду рождения сына."
 agot_scenario_trp.1036.a:0 "Они поженятся, и [male_child_born.GetFirstNameNoTooltip] будет [Select_CString(male_child_born.IsFemale, 'объявлена наследницей', 'объявлен наследником' )]!"
 agot_scenario_trp.1036.b:0 "Я не изменю своё решение, но они должны пожениться, чтобы обезопасить королевство."
 agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ потеряют #N -15#! мнения о вас"
 agot_scenario_trp.1036.c:0 "[male_child_born.GetFirstNameNoTooltip] будет [Select_CString(male_child_born.IsFemale, 'объявлена наследницей', 'объявлен наследником' )], как велит обычай."
 agot_scenario_trp.1036.d:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] решение и не собираюсь его менять."
 agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ потеряют #N -25#! мнения о вас"

 agot_scenario_trp.1037.t:0 "Отцовское решение"
 agot_scenario_trp.1037.desc:0 "Мой отец [ROOT.Char.GetFather.GetTitledFirstName] в отсутствие живого сына долгое время считал меня своей законной и единственной наследницей. Тем не менее, теперь, когда родился мой брат [male_child_born.GetFirstName], в королевстве возникает вопрос о престолонаследии.\n\n"
 agot_scenario_trp.1037.desc.supplanted:0 "Вопреки здравому смыслу и доводам разума, мой отец решил назначить моего брата своим наследником, вытеснив меня из линии наследования! Я должна вернуться в Красный замок и признать своего брата принцем Драконьего Камня!"
 agot_scenario_trp.1037.desc.married_supplanted:0 "Вопреки здравому смыслу и доводам рассудка, мой отец решил назначить моего брата своим наследником, вытеснив меня из линии наследования! Более того, я должна вернуться в Красный замок и признать своего брата принцем Драконьего Камня и стать его помолвленной!"
 agot_scenario_trp.1037.desc.married:0 "Чтобы внести ясность в эту щекотливую ситуацию, мой отец решил, что я буду помолвлена с моим новым братом, несмотря на разницу в возрасте. Хотя это и не слишком радостная перспектива, я должна согласиться с решением моего отца."
 agot_scenario_trp.1037.desc.stayed:0 "В своей мудрости мой отец решил, что я остаюсь его [Select_CString(ROOT.Char.IsFemale, 'наследницей', 'наследником' )], и что любой вызов моему положению будет встречен по всей строгости закона."
 agot_scenario_trp.1037.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] согласиться с решением моего отца."
 agot_scenario_trp.1037.b:0 "Спасибо, что поддержал меня, отец."
 agot_scenario_trp.1037.c:0 "Я этого не потерплю, и королевство встанет на мою сторону!"

 agot_scenario_trp.1038.t:0 "Возрождённые амбиции Морского Змея"
 agot_scenario_trp.1038.desc:0 "Когда [corlys.GetName] прибыл ко двору, я, как само собой разумеющееся, принял его в ходе частной аудиенции. Ему, человеку действия, не потребовалось много времени, чтобы раскрыть истинную причину своего визита.\n\nОн пришел с предложением, которое когда-то было сделано, но отвергнуто, а теперь сделано снова. Он хочет, чтобы я и его дочь, леди [laena.GetFirstName], заключили брак. Теперь она взрослая женщина, драконья наездница и к тому же красавица. Морской Змей пообещал мне поддержку своего флота, свою казну и вечную преданность своего дома, если я приму его предложение."
 agot_scenario_trp.1038.a:0 "Из нее выйдет прекрасная королева!"
 agot_scenario_trp.1038.a.toast.title:0 "Король соглашается!"
 agot_scenario_trp.1038.b:0 "Разве я уже не заручился вашей преданностью, [corlys.GetTitledFirstNameNoTooltip]?"
 agot_scenario_trp.1038.b.toast.title:0 "Король отказывается!"

 agot_scenario_trp.1039.t:0 "Поединок ради прекрасной девы"
 agot_scenario_trp.1039.desc:0 "Морской Змей сыграл со мной дьявольскую шутку! Пытаясь отказаться от своего обязательства, Порочный принц [daemon.GetFirstName] прибыл по его приглашению и добивается руки его дочери, леди Лейны! Что еще хуже, этот грубиян решил устроить из этого представление и вызвал меня на поединок за ее руку!"
 agot_scenario_trp.1039.a:0 "Что ж, я... я должен согласиться!"

 agot_scenario_trp.1041.t:0 "Война в тылу"
 agot_scenario_trp.1041.desc:0 "Теперь я опытный боевой командир, приведший свои войска к победе во многих конфликтах. Тем не менее, моя жена [rhea.GetFirstName] все еще досаждает мне - из всех мужчин, которых я убил, ни один не был этой проклятой женщиной!\n\nОднако не все сражения ведутся на мечах, и мне пришли в голову некоторые мысли. Если с ней случится несчастный случай, когда меня не будет рядом, кто сможет обвинить меня? Я мог бы избавиться от нее, и никто бы ничего не узнал."
 agot_scenario_trp.1041.a:0 "Я отправлю ее на охоту и буду надеяться на лучшее."
 agot_scenario_trp.1041.a.tt:0 "Она погибает в результате трагического несчастного случая на охоте"
 agot_scenario_trp.1041.a.tt_survived:0 "Она выживает во время охоты"
 agot_scenario_trp.1041.b:0 "Я не опущусь до такой низости."

 agot_scenario_trp.1042.t:0 "Укус дракона"
 agot_scenario_trp.1042.desc_survived:0 "Когда я отправилась седлать свою лошадь для охоты, я обнаружила, что моя свита уже собралась, и среди них было много новых лиц. Не склонная к подозрительности, я в то время не придала этому значения, но когда мы въехали в лес, от их спокойного и подавленного вида у меня волосы встали дыбом.\n\nКогда мы поднялись на вершину холма, они попытались стащить меня с лошади! Удачным взмахом клинка я убила одного из нападавших и сбежала! Оставив потенциальных убийц позади себя под топот копыт, я задумалась, кто мог стоять за таким заговором?"
 agot_scenario_trp.1042.desc_died:0 "Когда я отправилась седлать свою лошадь для охоты, то обнаружила, что мои слуги уже собрались! Я поблагодарила их за такое усердие, но когда мы выехали в лес, я заметила, что они ведут себя необычно тихо.\n\nЯ наклоняюсь вперед, чтобы спросить, в чем дело, и чувствую, как кто-то резко тянет меня за спину! Я с #bold глухим стуком#! падаю с лошади, и когда чувствую, как зверь падает на меня, я понимаю, что меня предали..."
 agot_scenario_trp.1042.a:0 "Деймон... #emp *кашель*#! мерзавец!"
 agot_scenario_trp.1042.b:0 "Мне кажется, я знаю, кто за этим стоит..."
 agot_scenario_trp.1042.b.f:0 "Вы подозреваете, что за покушением на убийство стоит [daemon.GetTitledFirstName], но у вас нет доказательств."

 agot_scenario_trp.1043.t:0 "Расправиться с сукой"
 agot_scenario_trp.1043.desc_survived:0 "Проклятье!\n\nПокушение провалилось. Мои подручные сорвали покушение и [rhea.GetName] выжила. Она зарубила одного и ускакала совершенно здоровой! По крайней мере, у них хватило здравого смысла разбежаться после этого.\n\nХотя ничто напрямую не связывает меня с этим событием, Бронзовая сука, без сомнения, подозревает о моем участии..."
 agot_scenario_trp.1043.desc_died:0 "Успех!\n\nМои подручные столкнули суку с лошади, а затем проткнули жеребца острой веткой, прежде чем бросить животное на нее сверху. Мне сказали, что она истекла кровью от полученных травм, лежа в постели."
 agot_scenario_trp.1043.a:0 "Наконец-то я свободен!"
 agot_scenario_trp.1043.b:0 "Что ж, с первого раза ничего не получается..."
 agot_scenario_trp.1043.c:0 "Это слишком рискованно."