l_russian:
 agot_scenario_aa.0001.t:0 "В тени Эшфорда"
 agot_scenario_aa.0001.desc:0 "Трагедия вновь постигла меня и мой дом. Мой первенец и наследник, [breakspear.GetFirstNameNicknamed], погиб. Мой младший сын, [maekar.GetTitledFirstName] случайно убил брата на Эшфордском турнире. Теперь мой долг - сделать так, чтобы [valarr.GetFirstName], сын Бейлора, унаследовавший от отца титул принца Драконьего Камня и пост Десницы короля, стал великим королём, каким стал бы его отец, когда я наконец отойду в мир иной.\n\nСемеро продолжают испытывать меня и моё правление, и я надеюсь, что моя семья вновь обретёт стабильность и радость..."
 agot_scenario_aa.0001.desc_blackfyres:0 "\n\nИ всё же доносится шёпот из-за моря. Мой брат [bittersteel.GetFirstNameNicknamed] и племянник [daemon.GetFirstNameNicknamed] вызывают тревогу. Я молюсь, чтобы Блэкфайры не подняли свои знамёна в очередной раз, чтобы этот непростой мир сохранился, и чтобы старик мог #bold скорбеть#!..."
 agot_scenario_aa.0001.a:0 "Я должен идти дальше."
 agot_scenario_aa.0002.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0002.desc:0 "[breakspear.GetFirstNameNicknamed], принц Драконьего Камня, пал от руки своего брата, [maekar.GetFirstName]а Убийцы родича. Кроткий [daeron.GetFirstNameRegnal] скорбит на Железном троне, а зыбкий мир в зелёных землях рушится на его глазах. Ветер перемен вновь проносится над Вестеросом.\n\nВ такие времена мои предки вовсю использовали жителей зелёных земель, их поля и рудники. Я намерен пойти по их стопам и сделать так, чтобы старые тралиции не только не были забыты, но и снова процветали. Мы, железнорожденные, возьмём то, что принадлежит нам, а принадлежит нам всё, что зелено."
 agot_scenario_aa.0002.a:0 "Мы не сеем."
 agot_scenario_aa.0003.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0003.desc:0 "Вот уже тринадцать лет я и мои братья и сестра сидим в заточении в Тироше. Когда мы прибыли туда, мы были младенцами, которых опекал наш дядя [bittersteel.GetFirstNameNicknamedPossessive] - но теперь мы выросли, и всё же Жгучий Клинок отказывается начинать очередное восстание Чёрного Дракона. Он утверждает, что время ещё не пришло. Он утверждает, что я не вижу грядущих испытаний, что я не #bold готов#! к ним.\n\nОднако Жгучий Клинок отправился играть в наёмника на Спорные земли, и теперь #italic я#! могу диктовать будущее дома [ROOT.Char.GetHouse.GetName]. Мой кузен [breakspear.GetFirstNameNicknamed] погиб, и это наконец-то предоставило нам возможности. Приготовления уже ведутся, семена моей победы уже посажены за Узким морем... Мне остаётся лишь протянуть руку, когда плоды созреют для сбора."
 agot_scenario_aa.0003.a:0 "Наконец-то я заявлю о своих правах на право первородства моего отца."
 agot_scenario_aa.0004.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0004.desc:0 "Моё сердце разбито, мой отец, [baelor.GetName], пал от рук моего дяди [maekar.GetFirstName]а, защищая простолюдина, известного как [duncan.GetName]. #italic Почему?#! Почему боги предпочли межевого рыцаря моему отцу?\n\nВ Эшфорд я попал юным принцем и стал победителем, одолев более полудюжины опытных рыцарей. В конце концов я уехал, ожидая, когда мой дед [king.GetName] назначит меня принцем Драконьего Камня и Десницей королей. Я бы отдал всё, чтобы эта честь не была оказана мне в данный момент.\n\n[baelor.GetNameNoTooltip] стал бы одним из величайших королей, когда-либо правивших Вестеросом, но теперь, я займу трон, когда [king.GetFirstNameNoTooltip] отойдет в мир иной. На двадцать лет раньше, вместо моего отца... Готов ли я?"
 agot_scenario_aa.0004.a:0 "Я стану хорошим королём, отец. Таким, каким бы стал ты."
 agot_scenario_aa.0005.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0005.desc:0 "Погибший принц, изгнанный принц и скорбящее королевство. Вот и всё, к чему привели мои мечты в Эшфорде. В своём стремлении стать великим рыцарем я бросил тень на этот турнир, которая, боюсь, протянется через всю державу. До этого турнира я был простым межевым рыцарем, но теперь моё имя известно всему дому Дракона, великим и малым лордам. Если бы я только мог спросить у сира Арлана, что мне делать...\n\nСир Арлан уже давно умер. Остался я. Именно я вышел победителем из Суда Семерых, и именно меня принц Мейкар счёл достойным рыцарем. И хотя я отверг его предложение служить в Летнем замке, его сын [aegonfive.GetName] стал моим оруженосцем, как в своё время сир Арлан принял меня.\n\nНаш путь начинается, но сперва мы должны выйти из тени Эшфорда и оставить всё это позади."
 agot_scenario_aa.0005.a:0 "В Дорн, где [aegonfive.GetFirstNameNoTooltip] увидит своих родственников."
 agot_scenario_aa.0005.a_tt:0 "Вы со своим [Concept('domicile', 'лагерем')|E] отправитесь во владение [GetTitleByKey('b_sunspear').GetNameNoTier]."
 agot_scenario_aa.0005.b:0 "Я проложу свой путь.."
 agot_scenario_aa.0006.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0006.desc:0 "Что я наделал? [baelor.GetName], мой любимый брат, пал от моей руки. Хотя держава назовёт меня убийцей и признает виновным, моя булава не должна была погубить его. Теперь я стал вором. Я лишил державу наследного принца. Я лишил своих племянников отца. Я лишил свою мать её первенца. \n\nВдобавок к этим потерям, мой сын [aerion.GetName] был изгнан в Лис. Я молюсь, чтобы он оставил там свою жестокость и однажды вернулся достойным человеком. Мой другой сын [aegonfive.GetName] был доверен мной простолюдину по имени [duncan.GetName], хотя тот и отверг моё предложение служить мне. Пусть Эгг вернётся ко мне настоящим рыцарем. Что касается меня, то я вернулся в Летний замок. Здесь я буду вечно оплакивать Бейлора Сломи Копьё.\n\nЯ давно слышал, что боги жестоки, но никогда не понимал, что это значит, до недавнего времени. Скорбь в моём сердце никогда не утихнет, я знаю это. #italic Я не позволю этому случиться#!.\n\nНаковальня осталась без молота, а то что осталось, разбито."

 #agot_scenario_aa.0006.desc:0 "What have I done? [baelor.GetName], my beloved brother, is dead by my own hand. I did not mean for it to happen — it was meant to be a disarming blow, not a lethal one. But what is done, is done. I have robbed the realm of a crown prince; I have robbed my nephews of their father; and, I have robbed my mother of her firstborn son. Men have named me kinslayer, and I do not fight it. But their whispers are nothing compared to the pain I feel. I will forever mourn Baelor Breakspear.\n\nI have long heard that the Gods are cruel, but never before have I understood what it meant until now. The anguish in my heart will never fade, I know it. #italic I will not let it#!. The anvil is without its hammer."

 agot_scenario_aa.0006.a:0 "Бейлор, мне так жаль."