l_russian:

 agot_war.0001.t:0 "Трофеи принадлежат победителям"
 agot_war.0001.desc:0 "После окончания войны мой вклад в победу ни у кого не вызывает сомнений.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] выиграть эту войну. Без моих сил, моих действий и моего руководства, кто знает, что бы произошло. Поэтому [attacker.GetName] может и наградить меня."
 agot_war.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна быть вознаграждена', 'должен быть вознагражден' )]!"
 agot_war.0001.b:0 "Нет, я не буду просить об этом."

 agot_war.0002.t:0 "$agot_war.0001.t$"
 agot_war.0002.desc:0 "О каком королевском благе мне следует просить?"
 agot_war.0002.a:0 "Золото. Просто и понятно."
 agot_war.0002.b:0 "[spoiler_kg_candidate.GetFirstName] должен вступить в орден [attacker.Custom('KingsguardName')]."
 agot_war.0002.c:0 "Королевский брак для моего родственника."
 agot_war.0002.d:0 "Титул [title.GetNameNoTier] должен быть моим."
 agot_war.0002.e:0 "Я хочу получить место в Малом совете."

 agot_war.0003.t:0 "$agot_war.0001.t$"
 agot_war.0003.desc:0 "Ни для кого не секрет, что [whiner.GetName] [Select_CString(whiner.IsFemale, 'сыграла', 'сыграл' )] большую роль в моей недавней победе. Неудивительно, что, похоже, [whiner.GetSheHe] [Select_CString(whiner.IsFemale, 'намерена', 'намерен' )] использовать это в своих интересах, поскольку [whiner.GetSheHe] теперь просит меня оказать [whiner.GetHerHim] королевскую милость.\n\n"
 agot_war.0003.requested_gold.desc:0 "[whiner.GetNameNoTooltip] [Select_CString(whiner.IsFemale, 'запросила', 'запросил' )] из моих новых сокровищниц прилично золота."
 agot_war.0003.requested_kg.desc:0 "[whiner.GetNameNoTooltip] [Select_CString(whiner.IsFemale, 'попросила', 'попросил' )], чтобы члена [whiner.GetHerHis] семьи, [spoiler_kg_candidate.GetShortUIName], был принят в орден [ROOT.Char.Custom('KingsguardName')].."
 agot_war.0003.requested_marriage.desc:0 "[whiner.GetNameNoTooltip] [Select_CString(whiner.IsFemale, 'попросила', 'попросил' )], чтобы член [whiner.GetHerHis] семьи, [spoiler_marriage_candidate.GetShortUIName], [Select_CString(spoiler_marriage_candidate.IsFemale, 'была', 'был' )] [Select_CString(spoiler_marriage_candidate.IsFemale, 'удостоена', 'удостоен' )] высокой награды - королевского брака. Если я соглашусь, я и [spoiler_marriage_candidate.GetNameNoTooltip] станем супругами."
 agot_war.0003.requested_titles.desc:0 "[whiner.GetNameNoTooltip] [Select_CString(whiner.IsFemale, 'попросила', 'попросил' )] себе титул [title.GetNameNoTier]."
 agot_war.0003.requested_council.desc:0 "[whiner.GetNameNoTooltip] [Select_CString(whiner.IsFemale, 'попросила', 'попросил' )] предоставить [whiner.GetHerHim] место в Малом Совете."
 agot_war.0003.a:0 "Значит [whiner.GetSheHe] получит золото."
 agot_war.0003.b:0 "[spoiler_kg_candidate.GetFirstName] присоединится к ордену [attacker.Custom('KingsguardName')]."
 agot_war.0003.c:0 "[spoiler_marriage_candidate.GetName] выйдет за меня."
 agot_war.0003.c_betrothal:0 "[spoiler_marriage_candidate.GetName] будет [Select_CString(spoiler_marriage_candidate.IsFemale, 'обручена', 'обручен' )] со мной."
 agot_war.0003.d:0 "[whiner.GetSheHe] слишком торопится."
 agot_war.0003.e:0 "[whiner.GetSheHe] получит титул [title.GetName]!"
 agot_war.0003.f:0 "Место в Малом совете - запросто."

 agot_war.0004.t:0 "$agot_war.0001.t$"
 agot_war.0004.desc:0 "Кого из родственников выбрать для королевского брака?"
 agot_war.0004.a:0 "Думаю, [Select_CString(spoiler_marriage_candidate.IsFemale, 'её', 'его' )]."
 agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.GetUIName] будет [Select_CString(spoiler_marriage_candidate.IsFemale, 'предложена', 'предложен' )] в качестве подходящей партии для персонажа [attacker.GetShortUIName]"

 agot_war.0003.rejection_msg:0 "Королевская награда отклонена!"
 agot_war.0003.rejection_msg_desc:0 "[attacker.GetName] отказывается проявить королевское великодушие."
 agot_war.0003.acceptance_msg:0 "Королевская награда предоставлена"
 agot_war.0003.acceptance_msg_desc:0 "[attacker.GetName] предоставляет вам желанную королевскую награду."