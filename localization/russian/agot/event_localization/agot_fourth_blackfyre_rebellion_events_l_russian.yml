 ### 0001 - 0009 # Aegor Events
 #Aegor Rivers (Daemon has declared war on IT, time to help!)
 agot_fourth_blackfyre_rebellion.0001.t: "Блэкфайр-претендент"
 agot_fourth_blackfyre_rebellion.0001.desc: "[daemon.GetTitledFirstName] [Select_CString(daemon.IsFemale, 'заявила', 'заявил' )] о своих претензиях на трон. Время близко; мы должны снова объединить силы и уничтожить Таргариенов и их лордов-лизоблюдов. Долгая зима, безрассудный король и недовольные лорды делают Вестерос готовым к захвату. На этот раз победа в наших руках — я чувствую это.\n\nВ бой!"
 agot_fourth_blackfyre_rebellion.0001.a: "Под золотом жгучая сталь!"

 #Aegor Rivers (We have won the war! I'll ask for a reward for my loyal service)
 agot_fourth_blackfyre_rebellion.0002.t: "Жгучее служение"
 agot_fourth_blackfyre_rebellion.0002.desc: "[daemon.GetTitledFirstName] наконец-то [Select_CString(daemon.IsFemale, 'взошла', 'взошёл' )] на трон! С того славного дня прошли недели, и всё начало налаживаться...\n\nТеперь новому королю нужны верные слуги — советники, которые помогли бы Его светлости править Вестеросом. Учитывая мою роль в его возвышении, я мог бы попросить о какой-нибудь должности и для себя.\n\nИли, возможно, хватит и простой награды."
 agot_fourth_blackfyre_rebellion.0002.a: "Десница короля - достойная должность."
 agot_fourth_blackfyre_rebellion.0002.b: "Я буду служить в Королевской гвардии... лордом-командующим!"
 agot_fourth_blackfyre_rebellion.0002.c: "Я возьму Летний замок."
 agot_fourth_blackfyre_rebellion.0002.d: "Под золотом... ещё больше золота!"
 agot_fourth_blackfyre_rebellion.0002.e: "Мне ничего не нужно. Хватит и того, что я выполнил свой долг."
 agot_fourth_blackfyre_rebellion.0002.gc_tt: "[daemon.GetFirstName] получит [Concept('special_troops', 'особых солдат')|E] - Золотые Мечи."
 ### 0010 - 0019 # Daemon Events
 #Daemon Becomes King!
 agot_fourth_blackfyre_rebellion.0010.t: "Победа Блэкфайров"
 agot_fourth_blackfyre_rebellion.0010.desc: "В это трудно поверить...\n\nНа протяжении многих поколений мои предки терпели лишения, изгнание и насмешки. Члены дома [ROOT.Char.GetHouse.GetName] воевали и строили козни, проливали кровь и умирали, и всё это ради одной мечты, ради одной цели: вернуть себе наше право по рождению, наше законное место на Железном троне. Сегодня эта мечта становится реальностью.\n\nКогда я поднимаюсь по ступеням к Железному трону, мои мысли возвращаются к моему тезке. Слёзы наполняют мои глаза, когда я поворачиваюсь лицом к тронному залу. #italic Если бы ты только мог видеть меня сейчас, дедушка...#!\n\nНа это ушло много лет, но, наконец, Деймон из дома [ROOT.Char.GetHouse.GetNameNoTooltip] воссел на Железный трон. Я всего лишь семя династии, которая просуществует тысячу лет и даже больше!"
 agot_fourth_blackfyre_rebellion.0010.a: "Моё правление начинается!"

 #Daemon III (The Invasion)
 agot_fourth_blackfyre_rebellion.0011.t: "Вторжение!"
 agot_fourth_blackfyre_rebellion.0011.desc: "Моё сердце колотится от волнения и страха, когда я готовлю свои войска к нашему вторжению на запад — последней попытке отстоять своё право, принадлежащее мне по праву рождения.\n\nВестерос истечёт кровью, это несомненно, но это будет кровь за благородное дело. Намерения #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_88').GetID] #L короля Эйгона IV «Недостойного»#!#! в отношении моего деда были ясны: даровав ему [blackfyre.GetName], он выбрал его в качестве своего законного наследника. Все короли из дома Таргариенов, правившие после него, были лишь недостойными узурпаторами.\n\n#bold Держава склонится перед своим законным королём!#!"
 agot_fourth_blackfyre_rebellion.0011.a: "Я чувствую запах победы..."
 agot_fourth_blackfyre_rebellion.0011.a.tt: "Лишь горстка традиционных сторонников дома [ROOT.Char.GetHouse.GetNameNoTooltip] объединились ради нашего дела. Если я докажу, что моё восстание может увенчаться успехом там, где другие потерпели неудачу, и я смогу противостоять могуществу Железного трона, к нам присоединятся другие в нашей праведной борьбе. Возможно, я даже смогу склонить чашу весов, устроив удобную кончину..."

 #Daemon Lands in Westeros (Realm Notification Event)
 agot_fourth_blackfyre_rebellion.0012.t: "Очередное восстание Блэкфайра"
 agot_fourth_blackfyre_rebellion.0012.desc: "Печальные новости для державы: [daemon.GetTitledFirstNameRegnal], давно забытый отпрыск коварного дома [daemon.GetHouse.GetNameNoTooltip], высадился в Вестеросе! Под его началом многотысячное войско, которым командует [aegor.GetTitledFirstName]. Как раз в тот момент, когда раны державы, как считалось, заживали, Семь королевств снова оказались в состоянии войны.\n\nДержава снова в смятении, и теперь необходимо сделать выбор."
 agot_fourth_blackfyre_rebellion.0012.a: "К оружию! Этот чёрный дракон должен быть повержен."
 agot_fourth_blackfyre_rebellion.0012.b: "Возможно, это сулит выгоду..."
 agot_fourth_blackfyre_rebellion.0012.c: "Может мне стоит присоединиться к этому чёрному дракону?"

 #Daemon Blackfyre Alliances are Called in (One Year Later)
 agot_fourth_blackfyre_rebellion.0013.t: "Год восстания"
 agot_fourth_blackfyre_rebellion.0013.desc: "Прошёл год с тех пор, как я объявил о своём намерении воссесть на престол. Кажется, чем дольше мы продержимся, тем дольше я буду жить вопреки тому, что пожелает так называемый [aegonv.GetTitledFirstName], тем больше лордов встанет под наши знамена. Многие из старых сторонников Блэкфайров, которые когда-то поддержали моих предков, теперь встали на мою сторону.\n\nЕщё неизвестно, сможет ли их возобновившаяся поддержка склонить чашу весов противостояния на мою сторону."
 agot_fourth_blackfyre_rebellion.0013.a: "Попутного нам ветра!"

 # Daemon Blackfyre Alliances are Called in (After Killing Duncan Tall in Duel)
 agot_fourth_blackfyre_rebellion.0014.t: "Моя доблестная победа"
 agot_fourth_blackfyre_rebellion.0014.desc: "В это трудно поверить, и всё же это правда. [duncantall.GetNameNicknamed], самый грозный защитник, которого мог выставить [aegonv.GetTitledFirstName], пал от моей руки. Такое свершение, похоже, вдохновило некоторых из наиболее нерешительных лордов.\n\nСовершив немыслимое, многие из старых сторонников Блэкфайров, которые когда-то встали на сторону моего предка, теперь поддержали меня."
 agot_fourth_blackfyre_rebellion.0014.a: "Я непобедим!"

 # Daemon Blackfyre: Response to Aegor's Request
 agot_fourth_blackfyre_rebellion.0015.t: "Жгучая просьба"
 agot_fourth_blackfyre_rebellion.0015.desc: "Прошли недели с момента моей победы, моего восшествия на Железный трон. Все эти недели я не сидел сложа руки. Дни и ночи я проводил, укрепляя свою власть, укрепляя хватку дома [ROOT.Char.GetHouse.GetName] над троном на долгие годы.\n\nСейчас, когда я восседаю на троне, купаясь в лучах славы своей работы, [aegor.GetFirstName] обращается ко мне с просьбой...\n\n"
 agot_fourth_blackfyre_rebellion.0015.gold: "«Скромная награда в 1000 золотых за мои усилия по обеспечению нашей победы. Мои люди устали, но мы продолжим служить вам, что бы ни случилось».\n\n«Мы просим лишь небольшую сумму за наши усилия. Золото принесёт много славы, чтобы отпраздновать ваше возвышение!»"
 agot_fourth_blackfyre_rebellion.0015.hotk: "«Мой сюзерен, для меня было честью служить вашему правому делу. Теперь, когда на троне восседает единственный истинный король, я смиренно прошу, чтобы вы назначили меня своим Десницей. Позвольте мне продолжать служить вам и делиться своей мудростью с вами до конца моих дней»."
 agot_fourth_blackfyre_rebellion.0015.summerhall: "С нашей победой Золотые Мечи будут распущены. Мы выполнили нашу единственную задачу - посадили нашего законного сюзерена на трон. Я смиренно прошу предоставить мне место, где я мог бы осесть, место, где я мог бы верно служить вам как лорд."
 agot_fourth_blackfyre_rebellion.0015.lc: "Мой сюзерен, для меня было честью сражаться под вашими знамёнами. Теперь, когда на троне восседает единственный истинный король, я смиренно прошу вас позволить мне посвятить свою жизнь тому, чтобы уберечь вас от любого вреда. Королевская гвардия в её нынешнем виде служила не тому дому, не тому королю, и им нельзя доверять, Ваша светлость.\n\nЯ возьму инициативу в свои руки. Назначьте меня своим лордом-командующим, и я позабочусь о том, чтобы ваша династия просуществовала тысячу лет!"
 agot_fourth_blackfyre_rebellion.0015.gc_tt: "Вы получите [Concept('special_troops', 'особых солдат')|E] - Золотые Мечи."
 agot_fourth_blackfyre_rebellion.0015.a: "Разумное прошение - я его удовлетворю."
 agot_fourth_blackfyre_rebellion.0015.b: "Как это не печально, но нет..."

 ### 1000 - 1009 # Introductory Events
 #Daemon III Intro Event
 agot_fourth_blackfyre_rebellion.1000.t: "Четвёртое восстание?"
 agot_fourth_blackfyre_rebellion.1000.desc: "Зима подходит к концу, и настало время для нового вторжения. Как и мой отец до меня, и его отец до него, я стою во главе великого воинства. Жгучий Клинок и Золотые Мечи поддержали меня, вместе мы представляем грозную силу. Но работа ещё далека от завершения.\n\nКоролевство считает, что с нами покончено, что наши знамёна изодраны в клочья, но мы еще можем показать этим тучным верховным лордам, что дом [ROOT.Char.GetHouse.GetName] всё ещё обладает силой и влиянием, необходимыми для правления Семью королевствами. Мы должны преодолеть Узкое море, склонить на свою сторону некоторых местных правителей и разрушить изнутри власть дома [aegonv.GetHouse.GetName].\n\nПозорное предательство Великого совета не должно быть забыто. Я потребую то, что принадлежит мне по праву, или умру, пытаясь это сделать. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] воссядет на Железный трон!"
 agot_fourth_blackfyre_rebellion.1000.a: "Я начну вторжение!"
 agot_fourth_blackfyre_rebellion.1000.a.tt: "#EMP Вы начнёте своё вторжение ровно через две недели.#!"
 agot_fourth_blackfyre_rebellion.1000.b: "С другой стороны..."
 agot_fourth_blackfyre_rebellion.1000.b.tt: "#EMP В данный момент вы откладываете свои надежды на вторжение.#!"

 #Aegor Rivers Intro Event
 agot_fourth_blackfyre_rebellion.1001.t: "Под золотом жгучая сталь"
 agot_fourth_blackfyre_rebellion.1001.desc: "Корона, которой [daemon.GetTitledFirstNamePossessiveRegnal] был увенчан мной, оставляет только один путь вперёд. Теперь, когда зима наконец закончилась, появилась возможность для ещё одного претендента на трон.\n\nГорький привкус нашей последней попытки всё ещё ощущается у меня во рту. По мере того, как я становлюсь старше, мое отчаянное желание возвести дом [daemon.GetHouse.GetName] на трон растёт с каждым годом. И всё же, теперь, когда король так глупо отстранил проклятого Кровавого Ворона, наши шансы как никогда высоки.\n\nЗолотые Мечи наточат свои клинки. Мы ещё не закончили. [daemoni.GetFirstName], мой дорогой брат, наконец-то мы возвращаемся домой!"
 agot_fourth_blackfyre_rebellion.1001.desc.b: "Годы, проведённые в изгнании, теперь составляют большую часть моей жизни. Раз за разом, восстание за восстанием, мы пересекали Узкое море в надежде вернуться на родину и посадить члена дома [daemon.GetHouse.GetName] на Железный трон. Раз за разом мы терпели неудачу.\n\nГорький привкус нашей последней попытки всё ещё ощущается у меня во рту. По мере того, как я становлюсь старше, мое отчаянное желание возвести дом [daemon.GetHouse.GetName] на трон растёт с каждым годом. И всё же, теперь, когда король так глупо отстранил проклятого Кровавого Ворона, появилась возможность для новой попытки занять трон.\n\nВозможно, ещё не слишком поздно..."
 agot_fourth_blackfyre_rebellion.1001.a: "Точите мечи, воины!"
 agot_fourth_blackfyre_rebellion.1001.a.b: "Что же нам делать?"

 #Aegon V Intro Event
 agot_fourth_blackfyre_rebellion.1002.t: "Невероятное правление"
 agot_fourth_blackfyre_rebellion.1002.desc: "С момента моего восшествия на Железный трон прошло три года, и суровая зима, которая омрачала его, подошла к концу. Я родился четвёртым сыном четвёртого сына и никогда не думал, что окажусь в таком незавидном положении. Тем не менее, я использовал свою новообретённую власть на благо угнетенных, слабых и менее удачливых — шаг, который вызвал некоторые разногласия среди моих более традиционных лордов.\n\nТеперь ропот с востока достиг моих ушей. Некий претендент из дома [daemon.GetHouse.GetName], так называемый [daemon.GetTitledFirstName], собирает силы для вторжения. Очередная попытка отобрать Железный трон у законного правителя.\n\nЯ должен заключить союзы и навести мосты с недовольными лордами, если хочу, чтобы власть дома [ROOT.Char.GetHouse.GetName] пережила эту надвигающуюся бурю. Боги, дайте мне сил..."
 agot_fourth_blackfyre_rebellion.1002.a: "Возможно, Кровавый Ворон был прав..."

 #Duncan the Small Intro Event
 agot_fourth_blackfyre_rebellion.1003.t: "Принц Стрекоз"
 agot_fourth_blackfyre_rebellion.1003.desc: "Солнце встаёт на востоке за Драконьей горой, отбрасывая длинную тень на Драконий Камень. И снова я испытываю благоговейный трепет перед этим замком и тем тяжёлым бременем, которое несёт на себе его господство. Я не выбирал такую судьбу. Боги и мой отец, [aegonv.GetFirstName], возложили её на меня.\n\nВ Тироше собирается новое воинство дома [daemon.GetHouse.GetName] и мой отец рассматривает возможность моей помолвки с дочерью какого—то лорда, чтобы укрепить союз, который смог бы противостоять надвигающемуся натиску с востока.\n\nСказать, что я не в восторге, было бы преуменьшением. Я ещё даже не взрослый мужчина, и всё же мой лорд—отец лишил меня возможности решить, с кем я хочу делить ложе до конца своей жизни, хотя сам он женился позже и по любви. Несправедливость этого заставляет меня содрогаться от разочарования. И всё же, хороший король знает, что держава должна быть на первом месте. Я в смятении."
 agot_fourth_blackfyre_rebellion.1003.a: "Боги жестоки!"

 #Gerold Lannister Intro Event
 agot_fourth_blackfyre_rebellion.1004.t: "Золотой Лев"
 agot_fourth_blackfyre_rebellion.1004.desc: "Когда-то меня называли лордом Герольдом «Золотым». Я был проницательным и способным лордом. Моё правление было процветающим и справедливым. Чтобы достичь этого, мне пришлось совершить много неприятных поступков за эти годы — поступков, которые повергли меня в стыд и страх. Тем не менее, чтобы сохранить дерево живым и здоровым, необходимо вырвать некоторые сорняки, чтобы принести пользу дому [ROOT.Char.GetHouse.GetName] и Западным землям.\n\nИ всё же боги сочли нужным покарать меня за мои амбиции. Сначала они забрали мою жену, затем моего любимого сына и наследника. Из-за моего горя, возраста и болезни я больше не могу править своими землями, как раньше. Теперь я провожу большую часть времени в своей спальне с книгами, в то время как мой двор кишит разными Рейнами. А по ту сторону Узкого моря назревает война.\n\nВозможно, моя кара не так уж несправедлива..."
 agot_fourth_blackfyre_rebellion.1004.a: "Услышит ли вновь держава мой рёв?"

 #Lyonel Baratheon Intro Event
 agot_fourth_blackfyre_rebellion.1005.t: "Смеющийся Вихрь"
 agot_fourth_blackfyre_rebellion.1005.desc: "Очередная бурная ночь обрушилась на Штормовой Предел, возможно, предвещая приближение шторма иного рода. На востоке поднял голову очередной претендент из дома [daemon.GetHouse.GetName] — в наши дни это становится всё более распространённым явлением — заявив о своих притязаниях на Железный трон. Когда же эти лжедраконы примут свое место?\n\nДо меня дошли слухи, что мой сюзерен [aegonv.GetTitledFirstName] хочет, чтобы моя любимая дочь [cassandra.GetFirstName] и его сын и наследник [duncansmall.GetTitledFirstNameNicknamed] заключили брак. Я считаю, это мудрый выбор! Помолвка, скорее всего, будет предложена в ближайшие месяцы.\n\nТеперь я должен наточить свой меч и подготовить своих лордов к грядущим битвам. Мои владения, похоже, станут местом высадки воинства Блэкфайров, и я не могу дождаться, когда я и [daemon.GetTitledFirstName] столкнёмся лицом к лицу."
 agot_fourth_blackfyre_rebellion.1005.a: "О, как же я скучал по звуку боевого рога!"

 ### 1010 - 1019 # AegonV Events
 #Aegon POV
 agot_fourth_blackfyre_rebellion.1010.t: "Потенциальная партия"
 agot_fourth_blackfyre_rebellion.1010.desc: "Надвигается очередное вторжение Блэкфайров. [ROOT.Char.GetPrimarySpouse.GetFirstName] предложила заключить потенциальный союз с верховным лордом Лионелем, чтобы помочь защитить наш дом в грядущей войне. Если мой сын [duncansmall.GetFirstName] захочет, чтобы дочь лорда Лионеля, [cassandra.GetFirstName] стала его женой, когда она достигнет совершеннолетия, брак может оказаться чрезвычайно выгодным.\n\nСначала я должен выяснить, согласится ли [duncansmall.GetFirstNameNoTooltip] на этот брак. Только после этого мне стоит обратиться к лорду Лионелю."
 agot_fourth_blackfyre_rebellion.1010.a: "Отправить воронов!"
 agot_fourth_blackfyre_rebellion.1010.b: "Мне не нужна его помощь..."

 agot_fourth_blackfyre_rebellion.1011.t: "Отказ"
 agot_fourth_blackfyre_rebellion.1011.desc: "Мой сын [duncansmall.GetFirstName] отказался заключить помолвку с Кассандрой... Не могу сказать, что я удивлён, хотя и разочарован. [duncansmall.GetFirstNameNoTooltip] всегда был своевольным, даже когда это шло в ущерб интересам дома [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 agot_fourth_blackfyre_rebellion.1011.a: "Он безнадёжен..."
 agot_fourth_blackfyre_rebellion.1011.a.tt: "Отказ персонажа [duncansmall.GetShortUINamePossessive] позволит вам лишить его наследства."

 agot_fourth_blackfyre_rebellion.1012.t: "Согласие!"
 agot_fourth_blackfyre_rebellion.1012.desc: "Мой сын [duncansmall.GetFirstName] согласился заключить помолвку с Кассандрой... Я уверен, что самое трудное для нас позади. [duncansmall.GetFirstNameNoTooltip] - более капризный из двух сторон. Теперь мы должны посмотреть, примет ли [lyonel.GetFirstName] это предложение."
 agot_fourth_blackfyre_rebellion.1012.a: "Несомненно, Олень согласится?"

 agot_fourth_blackfyre_rebellion.1013.t: "Ответ Оленя"
 agot_fourth_blackfyre_rebellion.1013.desc.a: "Я вне себя от радости. [lyonel.GetTitledFirstName] согласился заключить помолвку между своей дочерью Кассандрой и моим сыном Дунканом. Получив одобрение Лионеля, мы укрепили союз. Теперь наше будущее кажется светлее. Мы встретим надвигающуюся бурю... со смехом."
 agot_fourth_blackfyre_rebellion.1013.desc.r: "Ответ лорда Лионеля пришёл сегодня утром, и он оказался совсем не таким, как я ожидал...\n\nОн отказался заключить помолвку между Кассандрой и моим сыном Дунканом, даже несмотря на то, что [duncansmall.GetFirstNameNoTooltip] сам согласился на этот брак. Возможно, я недооценил недовольство лордов моими реформами...\n\nНеобходимо найти новую пару для принца Дункана. Наше время на исходе!"
 agot_fourth_blackfyre_rebellion.1013.a.a: "Как и планировалось."
 agot_fourth_blackfyre_rebellion.1013.a.r: "Какой позор..."

 # The Prince of Dragonflies (Duncan abdicates and becomes a LAAMP)
 agot_fourth_blackfyre_rebellion.1014.t: "Принц Стрекоз"
 agot_fourth_blackfyre_rebellion.1014.desc: "Мой сын [duncansmall.GetFirstName] отрёкся от прав наследования! Моё разочарование в нём не было тайной, но я не ожидал, что он прибегнет к таким решительным действиям...\n\nНемногим отличаясь от обычного нищего, он отправился в путь, отказавшись от своих земель и титулов в пользу принца Джейхейриса..."
 agot_fourth_blackfyre_rebellion.1014.a: "#italic Воистину#!, он безнадёжен..."

 ### 1020 - 1029 # Duncan Events
 agot_fourth_blackfyre_rebellion.1020.t: "Отцовская просьба"
 agot_fourth_blackfyre_rebellion.1020.desc: "От моего отца из столицы прилетел ворон. Он желает, чтобы я женился на дочери верховного лорда Лионеля, Кассандре, когда она достигнет совершеннолетия. Я не могу сказать, что не ожидал этого, хотя и недоволен. Я не готов к браку, это мне совершенно ясно.\n\nИ всё же, стабильность и благо державы должны быть приняты во внимание. Необходимо заключать союзы, если мы хотим пережить очередное восстание Блэкфайра..."
 agot_fourth_blackfyre_rebellion.1020.a: "Я согласен на это ради блага державы!"
 agot_fourth_blackfyre_rebellion.1020.a.tt: "Это предложение союза вступит в силу только в том случае, если [lyonel.GetFirstName] примет его."
 agot_fourth_blackfyre_rebellion.1020.b: "Я... я не хочу этого."
 agot_fourth_blackfyre_rebellion.1020.b.tt: "Если вы откажетесь, [aegonv.GetFirstName] может #EMP лишить вас наследства#! без последствий."

 agot_fourth_blackfyre_rebellion.1021.t: "Разочарование"
 agot_fourth_blackfyre_rebellion.1021.desc: "В конце концов, я не смог этого сделать. Я отказался от желания моего отца заключить помолвку с Кассандрой...\n\nЕго ответом, несомненно, будет неодобрительное молчание. Неудивительно, что он расстроен из-за меня. Но я не стану связывать свою жизнь с женщиной, которую не знаю, ради союза. Отец должен понимать это в глубине своей души."
 agot_fourth_blackfyre_rebellion.1021.a: "Я... я сделал то, что должен быть сделать!"
 agot_fourth_blackfyre_rebellion.1021.b: "Возможно, мой отец действительно желает мне блага..."
 agot_fourth_blackfyre_rebellion.1021.c: "Я этого больше не вынесу! Я отрекусь от наследства!"
 duncan_the_small_laamp_name_1: "Парящие охотники"
 duncan_the_small_laamp_name_2: "Рой стрекоз"
 duncan_the_small_laamp_name_3: "Рой мечей"
 duncan_the_small_laamp_name_4: "Корона паутинника"

 # Relieved (Duncan POV from Lyonel refusing to betroth Cassandra to him)
 agot_fourth_blackfyre_rebellion.1022.t: "Недолгая свобода"
 agot_fourth_blackfyre_rebellion.1022.desc: "Радостная, хотя и неожиданная новость! [lyonel.GetTitledFirstName] отказался от предложения моего отца заключить помолвку между мной и его дочерью Кассандрой...\n\nДолжен сказать, я этого не ожидал. Хотя, конечно, я не могу жаловаться. [aegonv.GetTitledFirstName|U] наверняка будет разочарован, возможно, даже обижен, но я сомневаюсь, что держава пострадает от этого. Хотя в ближайшие годы он, возможно, попытается найти для меня другую пару, нет сомнений, что этот отказ умерил его амбиции. Возможно, у меня еще будет время..."
 agot_fourth_blackfyre_rebellion.1022.a: "Разумеется, я не возражаю!"

 ### 1030 - 1039 # Lyonel Events
 agot_fourth_blackfyre_rebellion.1030.t: "Потенциальный союз"
 agot_fourth_blackfyre_rebellion.1030.desc: "[aegonv.GetTitledFirstName] обратился с предложением союза: его сын [duncansmall.GetName] и моя дочь [cassandra.GetFirstName] заключат помолвку, если я приму это предложение. Это может оказаться редкой возможностью. Брак с членом королевской семьи, в конце концов, окажет огромное влияние на власть в державе.\n\nТем не менее, это означает, что от меня будут ожидать поддержки перед лицом любых... внешних угроз.\n\nЯ должен тщательно взвесить свои варианты."
 agot_fourth_blackfyre_rebellion.1030.a: "Пусть [aegonv.GetTitledFirstName] узнает, что я согласен!"
 agot_fourth_blackfyre_rebellion.1030.a.tt: "Вы принимаете предложение."
 agot_fourth_blackfyre_rebellion.1030.a.notification: "[lyonel.GetFirstName] принимает предложение."
 agot_fourth_blackfyre_rebellion.1030.b: "Щедрое предложение, но в данный момент это не в моих интересах."
 agot_fourth_blackfyre_rebellion.1030.b.tt: "Вы отвергаете предложение"
 agot_fourth_blackfyre_rebellion.1030.b.notification: "[lyonel.GetFirstName] отвергает предложение."

 # Refusal (Lyonel POV of Duncan refusing)
 agot_fourth_blackfyre_rebellion.1031.t: "Королевский отказ"
 agot_fourth_blackfyre_rebellion.1031.desc: "Похоже, мои надежды на королевскую помолвку были напрасны. Кажется, этот глупый мальчишка [duncansmall.GetTitledFirstName] отказался от помолвки с моей милой дочерью Кассандрой, заявив, что он «хочет жениться по любви, а не ради политики».\n\nХотя это всего лишь слухи, и официальных предложений не поступало, я не могу скрыть своего разочарования. Леди из дома [ROOT.Char.GetHouse.GetNameNoTooltip], похоже, не подходит для этого принца."
 agot_fourth_blackfyre_rebellion.1031.a: "Да помогут нам Семеро, когда это королевское отродье взойдёт на трон..."

 ### 9990 - 9999 # Duel-Related Events
 #Daemon POV
 agot_fourth_blackfyre_rebellion.9990.t: "Дракон и Стена"
 agot_fourth_blackfyre_rebellion.9990.desc: "Война - кровавое дело, это я знал много лет. И всё же ничто не могло подготовить меня к той бойне, в которой я сейчас участвую. Красный дождь из внутренностей и запекшейся крови захлестывает меня, когда я вонзаю свой меч в лошадь очередного умирающего врага.\n\nЯ вытираю кровь со своего забрала и тут вижу его — возвышающегося над моими солдатами и размахивающего могучим двуручным мечом. Прежде чем я успеваю отвернуться, он замечает меня и отталкивает рыцаря в полном доспехе в сторону с силой, которая могла бы свалить взрослого боевого коня.\n\nБоги милостивые, он идёт в мою сторону..."
 agot_fourth_blackfyre_rebellion.9990.a: "[ROOT.Char.GetHouse.GetMotto]"

 #Tall POV
 agot_fourth_blackfyre_rebellion.9991.t: "Стена и Дракон"
 agot_fourth_blackfyre_rebellion.9991.desc: "Очередная война, очередное восстание. Я с относительной лёгкостью прорываюсь сквозь ряды противника, разрубая солдат Блэкфайров пополам своим двуручным мечом. Хотя с возрастом моя сила уменьшилась, приятно осознавать, что я по-прежнему втрое сильнее обычного солдата.\n\nВнезапно, из—за красного тумана битвы, я вижу его - так называемый [daemon.GetTitledFirstName], который выпотрошил лошадь из-под всадника. Сегодня я мог бы покончить с этим восстанием одним сильным взмахом своего меча..."
 agot_fourth_blackfyre_rebellion.9991.a: "За короля!"

 #Aegor POV
 agot_fourth_blackfyre_rebellion.9994.t: "Львёнок"
 agot_fourth_blackfyre_rebellion.9994.desc: "Я прорубаюсь сквозь ряды противника. Враг за врагом падают передо мной, пока я заставляю Чёрное Пламя танцевать на поле боя. Псы короля Эйгона V замахиваются и промахиваются, или их мечи бесполезно лязгают о мои доспехи. Ни клинок, ни булава не сравнятся с моей валирийской сталью.\n\nЯ взмахиваю ещё раз — и Чёрное Пламя сталкивается с длинным мечом, инкрустированным рубинами. Под ним, нагло улыбаясь, стоит золотоволосый юноша."
 agot_fourth_blackfyre_rebellion.9994.a: "Ты заблудился, маленький лев?"

 #Tion POV
 agot_fourth_blackfyre_rebellion.9995.t: "Жестокая буря мечей"
 agot_fourth_blackfyre_rebellion.9995.desc: "Я разрубаю и изничтожаю одного чёрного дракона за другим. Эти мятежные глупцы скоро будут загнаны обратно в море, из которого они вышли. Я замечаю, что так называемый [daemon.GetTitledFirstName] стоит на другом конце поля боя, слишком далеко, чтобы до него дотянуться. Если бы только он был ближе...\n\nМоё внимание привлекает блеск стали с чёрными прожилками. Стареющий Жгучий Клинок прокладывает кровавый путь сквозь наши ряды. Я должен воспользоваться этим шансом на вечную славу!"
 agot_fourth_blackfyre_rebellion.9995.a: "Возможно, я ещё стану легендой!"