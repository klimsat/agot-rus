 agot_silly_mode.0002.t:0 "Эгг-стра узник"
 agot_silly_mode.0002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], Эйгон заперт в одной из самых глубоких камер Драконьего логова, - объявляет драконоблюститель, слегка кланяясь. - Я не совсем понимаю, почему вы просили заключить его туда, а не в чёрную камеру, но если место подходит для содержания дракона, то там наверняка можно держать и человека».\n\nЯ в замешательстве смотрю на него. Кто-то может назвать Эйгона «Эггом», но как могло случиться, что мой приказ перенести все незащищенные драконьи яйца в ямы для выведения был так ужасно неверно истолкован?"
 agot_silly_mode.0002.desc_mult:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], Эйгоны заперты в одних из самых глубоких камер Драконьего логова, - объявляет драконоблюститель, слегка кланяясь. - Я не совсем понимаю, почему вы просили заключить их туда, а не в чёрную камеру, но если место подходит для содержания дракона, то там наверняка можно держать и людей».\n\nЯ в замешательстве смотрю на него. Кто-то может назвать Эйгонов «Эггами», но как могло случиться, что мой приказ перенести все незащищенные драконьи яйца в ямы для выведения был так ужасно неверно истолкован?"
 agot_silly_mode.0002.a:0 "Я не это [Select_CString(ROOT.Char.IsFemale, 'имела', 'имел' )] в виду!"
 agot_silly_mode.0002.b:0 "Я... конечно, благодарю."

 agot_silly_mode.0100.t:0 "Странный деликатес"
 agot_silly_mode.0100.desc:0 "Ещё один день, ещё одна рутинная задача. Иногда правление может быть до ужаса банальным, и единственным сюрпризом является редкая компетентность тех, кто меня окружает.\n\nСегодня, к моему огорчению, всё по—другому, когда неожиданно появляется чешуйник - существо одновременно и низменное, и низкопробное — со #italic странным даром!#! «Свежий #bold пирог#!, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - бодрым тоном заявляет темная фигура. «Прямо с кухни. Странная девушка приготовила для него начинку из нежнейшего мяса».\n\nУ меня нет привычки доверять угощениям от незнакомцев, но аромат такой восхитительный..."
 agot_silly_mode.0100.a:0 "Всего лишь кусочек..."
 agot_silly_mode.0100.b:0 "Лучше не стоит."

 agot_silly_mode.0200.t:0 "Прэгграсная идея"
 agot_silly_mode.0200.desc:0 "Входит повар, его шаги неуверенные, глаза широко раскрыты от страха. «Вы посылали за мной, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]?»\n\n\n\Да, я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] омлет. Совершенно особенный», - отвечаю я, поворачиваясь в сторону, чтобы поднять выбранную мной жертву.\n\nОн хмурит брови в замешательстве, но оно быстро сменяется шоком, когда я вкладываю драконье яйцо в его дрожащие руки. «Я... Я не уверен, что я... Если вы этого хотите», - бормочет он, заикаясь и глядя на яйцо так, словно оно может взорваться в любой момент.\n\nЯ киваю ему, и моя улыбка становится шире. «Я что-то [Select_CString(ROOT.Char.IsFemale, 'проголодалась', 'проголодался' )]. Не тяни»."
 agot_silly_mode.0200.a:0 "Я не могу дождаться!"

 agot_silly_mode.0201.t:0 "Прэгграсная идея"
 agot_silly_mode.0201.desc:0 "Возвращается повар, выглядящий усталым и слегка взъерошенным. Он нервным жестом ставит передо мной тарелку, омлет выглядит совершенно обычным. Ничто в нём не напоминает о легендарном драконьем яйце, из которого он был приготовлен. Оно золотисто-коричневое, слегка пышное и слегка пахнет травами.\n\n«Я... Надеюсь, вам это понравится, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - говорит он дрожащим голосом.\n\nЯ разочарованно смотрю на блюдо. Никакого сияния, никакой магической ауры, просто хорошо приготовленный завтрак. Я откусываю кусочек."
 agot_silly_mode.0201.a:0 "Это... замечательно!"
 agot_silly_mode.0201.b:0 "Эггсключительно!"
 agot_silly_mode.0201.c:0 "Эггстраординарно!"
 agot_silly_mode.0201.d:0 "Эггразцовая работа, повар!"
 agot_silly_mode.0201.e:0 "Это эггенно то, на что я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] и о чем [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )]!"
 agot_silly_mode.0201.f:0 "Я не могу эггнорировать прекрасный вкус!"
 agot_silly_mode.0201.g:0 "Это... это эггстаз!"

 agot_silly_mode.0202.t:0 "$agot_silly_mode.0201.t$"
 agot_silly_mode.0202.desc:0 "$agot_silly_mode.0201.desc$"
 agot_silly_mode.0202.a:0 "Вы - это то, что вы едите."

 agot_silly_mode.0302.t:0 "Разрывающие щупальца"
 agot_silly_mode.0302.desc:0 "Налётчики хлынули в Старомест волной соли и стали. Когда они достигли тени Высокой башни, море взревело в знак неповиновения — или приветствия. В гавани поднялась колоссальная волна, затопившая десятки людей, а из глубин поднялся чудовищный кракен. Его гигантские щупальца, толстые, как стены замка, обвиваются вокруг древней башни. Со стоном раскалывающегося камня Высокая башня отрывается от своего основания и исчезает под волнами, теряясь в пучине."
 agot_silly_mode.0302.a:0 "Море помнит."
 agot_silly_mode.0302.b:0 "Ч-что?"