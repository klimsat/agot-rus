 agot_prison.1001.t:0 "Лишение языка" 

 agot_prison.1001.start.desc:0 "Узника [recipient.GetTitledFirstName] приводят в комнату. «Пожалуйста! Я сделаю всё! Всё, что вы захотите!». Мольбы персонажа [recipient.GetTitledFirstName] прерываются, когда тюремщик затыкает узнику рот и привязывает к столу.\n\n"
 agot_prison.1001.cruel.desc:0 "«Ох [recipient.GetFirstNameNoTooltip], [Select_CString(recipient.IsFemale|U, 'вздохнула', 'вздохнул' )] я театрально, — мы с тобой редко сходились во взглядах. И я наконец-то [Select_CString(recipient.IsFemale|U, 'придумала', 'придумал' )], как это решить»."
 agot_prison.1001.compassionate.desc:0 "«Это может показаться варварским, — пока я это говорю, врач готовит свои инструменты, — но это ради благополучия королевства. Поверь мне — я не испытываю никакого удовольствия от твоих страданий»."
 agot_prison.1001.child.desc:1 "«Это улучшит твое самочувствие», — говорит [physician.GetSheHe] и предлагает персонажу [recipient.GetTitledFirstName] маковое молоко. [recipient.GetSheHe|U] дрожащей рукой подносит чашу с успокоительным, и [recipient.GetSheHe] быстро выпивает всё за один глоток.\n\nКак только [recipient.Custom('GirlBoy')] засыпает, врач бросает на меня взгляд: «Вы уверены в этом, [Select_CString(actor.IsFemale, 'миледи', 'милорд' )]?»"
 agot_prison.1001.a:0 "О да, это #emp будет#! больно."
 agot_prison.1001.b:0 "У меня есть свои причины."

 agot_prison.1002.t:0 "Лишение языка"
 agot_prison.1002.start.desc:0 "Я спокойно размышляю о своей судьбе, когда тюремщик внезапно захлопывает дверь и вытаскивает меня из камеры. Там, в мрачном коридоре, меня ждёт [actor.GetTitledFirstName].\n\n"
 agot_prison.1002.cruel.desc:0 "От довольного выражения [actor.GetHerHis] лица у меня по спине пробежала дрожь.\n\n«Не волнуйся. Твоя голова мне ни к чему — твоего языка будет вполне достаточно. Несите раскалённые щипцы.»"
 agot_prison.1002.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], я не испытываю никакого удовольствия от твоих страданий. Будет лучше, если ты навеки замолкнешь. Это ради благополучия королевства.»"
 agot_prison.1002.child.desc:0 "«Это улучшит твое самочувствие», говорит мне [physician.GetSheHe], протягивая мне маленькую стеклянную чашу. Это плохое место, с плохими людьми, но [physician.GetHerHis] глазы... полны добра. С дрожащей рукой, я касаюсь чаши губами."
 agot_prison.1002.a:0 "Мой... мой язык? Пустите! #emp Нееет!#!"
 agot_prison.1002.b:0 "Я... Я чувствую себя странно..."
