l_russian:
 health.3101.m:0 "Послать за мейстером! Сейчас же!"
 health.3101.m.tt:1 "Мы свяжемся с Цитаделью, чтобы нам прислали #L [GetCourtPositionType('maester_court_position').GetName()|l]а#!"
 health.3101.m_sick_physician:0 "Мне нужен новый мейстер!"
 maester_level_up_chance_effect.t:0 "Знания мейстера увеличиваются"

 health.6002.desc_dragon:0 "Эта идея для меня не нова. В последнее время меня посещают мрачные мысли, и это наверняка заметили. Когда я иду к месту, где отдыхает [helping_dragon.GetFirstName], что-то в моём поведении должно послужить дурным знаком."
 health.6001.dragon:0 "Я [Select_CString(helping_dragon.IsFemale, 'её', 'его' )] [Select_CString(ROOT.Char.IsFemale, 'наездница', 'наездник' )], [helping_dragon.GetName] исполнит мой приказ в последний раз."

 # Loss of Sight events
 agot_health_events.1000.t:0 "Затуманенный взор"
 agot_health_events.1000.desc:0 "По мере того как я листаю страницы фолианта, чернила начинают расплываться и плясать перед моими глазами. Паника охватывает меня, когда некогда чёткие слова превращаются в неразборчивые фигуры. \n\nЯ усиленно моргаю, надеясь, что это минутное замешательство. И всё же паника охватывает меня, когда буквы продолжают ускользать от меня, всё больше погружаясь в неясность..."
 agot_health_events.1000.a:0 "Что происходит с моим зрением?"

 agot_health_events.1001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Полуслепая', 'Полуслепой' )]"
 agot_health_events.1001.desc:0 "Сердце бешено колотится, когда темнота закрадывается в периферию моего левого глаза, распространяясь с каждым днём, как чернила по мокрой бумаге. В то время как зрение в правом глазу слабеет, но не ослабевает, левый глаз продолжает поддаваться упрямой дымке.\n\nЯ неистово тру его, но это бесполезно. Помутнение усиливается, и вскоре я перестаю видеть левым глазом.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ослепла', 'ослеп' )] на один глаз, и половина моего мира теперь погружена во тьму. Страх все сильнее охватывает меня, пока я пытаюсь справиться с этой внезапной, пугающей переменой."
 agot_health_events.1001.a:0 "Как я буду жить в этой новой, раздробленной реальности?"

 agot_health_events.1002.t:0 "Возрастная слепота"
 agot_health_events.1002.desc:0 "С тех пор как я наполовину [Select_CString(ROOT.Char.IsFemale, 'ослепла', 'ослеп' )], я [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] больше полагаться на своё оставшееся зрение, каким бы слабым оно ни было, находя новые способы адаптации. Но страх не покидает меня, поскольку с каждым днём моё оставшееся зрение всё больше и больше затуманивается. \n\nОднажды утром я просыпаюсь и обнаруживаю, что все остатки зрения в моём правом глазу исчезли! Паника нарастает, когда я обнаруживаю, что мой мир померк до полной темноты.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ослепла', 'ослеп' )].\n\nСердце бешено колотится, но теперь мне предстоит решить новую, ещё более сложную задачу: ориентироваться в мире без зрения. Страх охватывает меня, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти в себе силы, чтобы снова приспособиться."
 agot_health_events.1002.a:0 "Возраст отнял у меня многое."

 agot_health_events.1003.t:0 "Возрастная слепота"
 agot_health_events.1003.desc:0 "Сердце бешено колотится, на лбу выступает холодный пот. При каждой попытке сосредоточиться мир становится всё более туманным. Я тру глаза, но это бесполезно. Яркие цвета комнаты начали сливаться с мутным серым, а по краям глаз забрезжили тени.\n\nОсознание этого бьёт ключом - я теряю зрение.\n\nСтрах сжимает мою глотку, пока я пытаюсь понять, что меня окружает. Истина неоспорима: возраст начал красть моё зрение, и тьма медленно надвигается, погружая меня в неизбежную пустоту."
 agot_health_events.1003.a:0 "Кажется, враг человека - это время."

 agot_health_events.1004.t:0 "Боязнь за зрение"
 agot_health_events.1004.desc:0 "Следующие несколько дней я провожу в тумане, мой мир состоит из теней и неясных очертаний. Каждый день кажется вечным, мои чувства обострены, чтобы компенсировать потерю зрения.\n\nОднажды утром я просыпаюсь и моргаю от солнечного света, льющегося через окно. Комната резко обретает чёткость, детали кристаллизуются перед моими глазами. Облегчение охватывает меня, когда я вглядываюсь в знакомое окружение.\n\nМоё зрение вернулось так же внезапно, как и исчезло, и я с новой силой [Select_CString(ROOT.Char.IsFemale, 'оценила', 'оценил' )] дар зрения."
 agot_health_events.1004.a:0 "Мир - это дивный круговорот красок."

 #Disfigured
 agot_health_events.3001.t:0 "Рана, которая никогда не заживёт"
 agot_health_events.3001.desc_intro:0 "В ручном зеркальце я рассматриваю повязки, которые закрывали моё лицо на протяжении всего моего долгого выздоровления. Во время моего выздоровления мне было запрещено видеть то, что скрывалось под ними, как бы я ни [Select_CString(ROOT.Char.IsFemale, 'протестовала', 'протестовал' )]. Мне сказали, что у меня будет достаточно времени, чтобы увидеть своё новое лицо, как только процесс заживления завершится. Наконец я снимаю повязки и понимаю, что не узнаю человека, смотрящего на меня из зеркала."
 agot_health_events.3001.desc_disfigurement_1:0 "\n\nРана повредила правую часть моего лица... челюсть и черты лица повреждены катастрофически... отражение, которое я [Select_CString(ROOT.Char.IsFemale, 'помнила', 'помнил' )], исчезло.\n\nТеперь я стою перед выбором — [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я носить маску и скрывать своё уродство от державы, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить всем увидеть мой новый облик?"
 agot_health_events.3001.desc_disfigurement_2:0 "\n\nРана изуродовала моё лицо... у меня нет носа, а правая сторона рта гротескно деформирована... отражение, которое я [Select_CString(ROOT.Char.IsFemale, 'помнила', 'помнил' )], исчезло.\n\nТеперь я стою перед выбором — [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я носить маску и скрывать своё уродство от державы, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить всем увидеть мой новый облик?"
 agot_health_events.3001.desc_disfigurement_3:0 "\n\nРана разрушила мой рот... повреждения моей кожи ужасны... отражение, которое я [Select_CString(ROOT.Char.IsFemale, 'помнила', 'помнил' )], исчезло.\n\nТеперь я стою перед выбором — [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я носить маску и скрывать своё уродство от державы, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить всем увидеть мой новый облик?"
 agot_health_events.3001.desc_disfigurement_4:0 "\n\nИз-за раны левая сторона моего лица была повреждена... отражение, которое я [Select_CString(ROOT.Char.IsFemale, 'помнила', 'помнил' )], исчезло.\n\nТеперь я стою перед выбором — [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я носить маску и скрывать своё уродство от державы, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить всем увидеть мой новый облик?"
 agot_health_events.3001.desc_disfigurement_5:0 "\n\nТравма изуродовала моё лицо... моего носа больше нет... отражение, которое я [Select_CString(ROOT.Char.IsFemale, 'помнила', 'помнил' )], исчезло.\n\nТеперь я стою перед выбором — [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я носить маску и скрывать своё уродство от державы, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволить всем увидеть мой новый облик?"
 agot_health_events.3001.a:0 "Пусть они станут свидетелями этого ужаса."
 agot_health_events.3001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] носить маску, которая поможет мне в правлении."
 agot_health_events.3001.c:0 "Я полностью скрою своё лицо от всего мира."