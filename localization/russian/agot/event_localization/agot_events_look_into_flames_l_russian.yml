l_russian:
 ###############################
 # LOOK INTO THE FLAMES EVENTS #
 ###############################

 agot_look_into_flames.0001.t:0 "Благословенное пламя"
 agot_look_into_flames.0001.desc:0 "Говорят, [ROOT.Char.GetFaith.HighGodName] говорит со своими избранниками через благословенный огонь, на языке пепла и золы - языке, который трудно понять даже жрецам.\n\nЯ наблюдаю за ночными кострами и задаюсь вопросом, что я смогу увидеть в них?\n\n[red_priest.GetFirstName] предлагает подношение, которое наверняка снискало бы мне благосклонность [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 agot_look_into_flames.0001.prisoner:0 "[ROOT.Char.GetFaith.HighGodName] умилостивится силой королевской крови."
 agot_look_into_flames.0001.prisoner.tt:0 "Набожные [vassals|El], [courtiers|El] и [guests|El] вашей конфессии улучшат на #P 10#! своё [Concept( 'opinion', 'мнение' )|E] о #V вас#!"
 agot_look_into_flames.0001.prisoner.tt.a:0 "Все [vassals|El], [courtiers|El] и [guests|El], не практикующие ритуальные жертвоприношения потеряют #N 30#! [Concept( 'opinion', 'мнения' )|E] о #V вас#!"
 agot_look_into_flames.0001.peasants:0 "Удовлетворится ли [ROOT.Char.GetFaith.HighGodNameAlternate] несколькими простолюдинами?"
 agot_look_into_flames.0001.peasants.tt:0 "Все [courtiers|El] и [guests|El], не практикующие ритуальные жертвоприношения потеряют #N 15#! [Concept( 'opinion', 'мнение' )|E] о #V вас#!"
 agot_look_into_flames.0001.peasants.tt.a:0 "Набожные [courtiers|El] и [guests|El] вашей конфессии улучшат на #P 10#! своё [opinion|El] о #V вас#!"
 agot_look_into_flames.0001.false_idols:0 "[ROOT.Char.GetFaith.HighGodName] - единственный истинный бог, ложные идолы будут сожжены."
 agot_look_into_flames.0001.false_idols.tt:0 "Меньшее подношение может не оказать мне должного внимания..."
 agot_look_into_flames.0001.a:0 "На этот раз я не буду делать никаких подношений."
 agot_look_into_flames.0001.a.tt:0 "Никаких подношений не будет."
 agot_look_into_flames.0001.b:0 "Если подумать, сейчас не самое подходящее время."

 agot_look_into_flames.0002.t:0 "Молитвы без ответа"
 agot_look_into_flames.0002.desc:0 "[red_priest.GetFirstName] и я часами вглядывались в священное пламя ночь за ночью, но, несмотря на все усилия, не появилось ни фигур, ни очертаний - ничего, кроме дыма и гари, поднимающихся к небу..."
 agot_look_into_flames.0002.offering_desc:0 "Проходят часы, и хотя [red_priest.GetFirstName] продолжает молиться с неугасимым рвением, пламя не показывает ни фигур, ни видений.\n\nМои глаза начинает щипать от поднимающегося дыма - несмотря на принесённую жертву, я виже лишь обычное ночное пламя..."
 agot_look_into_flames.0002.zealous:0 "Неужели [ROOT.Char.GetFaith.HighGodNameAlternate] оставил меня?"
 agot_look_into_flames.0002.cynical:0 "Такой же огонь, как и все остальные..."
 agot_look_into_flames.0002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] хранит молчание."

 agot_look_into_flames.vision_intro_desc:0 "Пока [red_priest.GetFirstName] упорно читает свои молитвы перед пламенем, отгоняющим ночную тьму, я медленно погружаюсь в размышления.\n\n"

 agot_look_into_flames.vision_outro_desc:0 " #italic [Select_CString(ROOT.Char.IsFemale, 'Благословлена', 'Благословлён' )] ли я истинным видением [ROOT.Char.GetFaith.HighGodNamePossessive]? Какое послание оно содержит...?#!" #Extra space intentional as it appends to the triggered desc below.

 agot_look_into_flames.vision_title:0 "Видения в пламени"
 agot_look_into_flames.0003.t:0 "$agot_look_into_flames.vision_title$: Тень"
 agot_look_into_flames.0003.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Завороженная', 'Завороженный' )] пламенем, я успеваю заметить одинокую тень, едва различимый силуэт, прячущийся во тьме, и, когда пламя меркнет, фигура, кажется, жестом побуждает к действию.\n\nДрожь пробегает по моей спине, и так же быстро, как странная тень появилась, она обращается в туман; пламя снова становится обычным пламенем."
 agot_look_into_flames.0003.a:0 "Шёпот будущей дружбы?"
 agot_look_into_flames.0003.b:0 "Тени, скрывающиеся во тьме... предупреждение о грядущей опасности?"
 agot_look_into_flames.0003.tt: "Мои молитвы услышаны."

 agot_look_into_flames.0004.t:0 "$agot_look_into_flames.vision_title$: Воин"
 agot_look_into_flames.0004.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Завороженная', 'Завороженный' )] пляшущим пламенем, я [Select_CString(ROOT.Char.IsFemale, 'уловила', 'уловил' )] лишь силуэт за пределами огня - завоевателя с могучим мечом, окружённого павшими врагами у его ног. В одно мгновение меч воина разлетается на куски, посылая в небо мириады искр.\n\nДрожь пробегает по моей спине, а пламя снова становится обычным пламенем."
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] поведёт меня к победе."
 agot_look_into_flames.0004.b:0 "Лучше держаться подальше от раздоров..."

 agot_look_into_flames.0005.t:0 "$agot_look_into_flames.vision_title$: Замок"
 agot_look_into_flames.0005.desc:0 "В кратчайшие мгновения искры, взлетающие к небу, разгораются всё ярче, и сквозь пляшущее пламя я вижу знакомый величественный замок, тающий в мерцающих золотых углях.\n\Моё сердце начинает биться, но в одно мгновение всё исчезает, и огонь снова становится не более чем огнём."
 agot_look_into_flames.0005.a:0 "Эхо будущей славы и богатства, которые ждут меня."
 agot_look_into_flames.0005.a.tt:0 "Моё упорство и трудолюбие непременно будут вознаграждены."
 agot_look_into_flames.0005.b:0 "Видение старой Валирии, обратившейся в пепел."
 agot_look_into_flames.0005.b.tt:0 "[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )] видением, я сосредоточусь на изучении древних империй."

 agot_look_into_flames.0006.t:0 "$agot_look_into_flames.vision_title$: Кинжалы во тьме"
 agot_look_into_flames.0006.desc:0 "И всё же, когда треск огня продолжает посылать искры в небо, не более чем на мгновение они превращаются в горящие кинжалы, без труда пронзающие тени, скрытые густым дымом, поднимающимся вверх.\n\nПереживая страх, я дрожу, несмотря на тепло пламени, и в одно мгновение всё исчезает; огонь снова становится не более чем огнём." #But whom does the shadow serve? The Lord of Light, or the Other whose name the darkness shrouds?
 agot_look_into_flames.0006.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставаться [Select_CString(ROOT.Char.IsFemale, 'бдительной', 'бдительным' )]."
 agot_look_into_flames.0006.b:0 "Может быть, настало время нанести удар?"

 agot_look_into_flames.0007.t:0 "$agot_look_into_flames.vision_title$: Танцующие глифы"
 agot_look_into_flames.0007.desc:0 "Завороженные мерцанием пламени, дым и огненные вихри начинают обретать форму, и на кратчайшие мгновения благословенный огонь являет странные символы - формирующиеся, мерцающие и переплавляющиеся друг в друга, словно сами тени танцуют передо мной.\n\nНо так же быстро, как они появились, они исчезают, и пламя вновь становится обычным костром."
 agot_look_into_flames.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] глубже проникнуть в высшие таинства!"
 agot_look_into_flames.0007.b:0 "Ответы должны лежать в древних сказаниях..."

 agot_look_into_flames.0008.t:0 "$agot_look_into_flames.vision_title$: Невредимая ходьба"
 agot_look_into_flames.0008.t.scheme:0 "$agot_look_into_flames.vision_title$: Раскрытое предательство"

 agot_look_into_flames.0008.desc:0 "Пока [red_priest.GetFirstName] совершает священные обряды и продолжает свои молитвы перед ночным пламенем, на мгновение "

 agot_look_into_flames.0008.scheme_murder_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold убить меня!#!"

 agot_look_into_flames.0008.scheme_abduction_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold похитить меня!#!"

 agot_look_into_flames.0008.scheme_steal_artifact_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] #bold украсть артефакт#! у меня!"
 agot_look_into_flames.0008.scheme_fallback_desc:0 "в пляшущих языках пламени появляются очертания смутной тени - и я понимаю, что это [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'замышляющая', 'замышляющий' )] против меня!"

 agot_look_into_flames.0008.no_scheme_desc:0 "Я узнаю себя в пламени.\n\nС факелом в руке, я иду [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )] сквозь тьму. Как никогда, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [ROOT.Char.GetFaith.HighGodNameAlternate] присматривает за мной."

 agot_look_into_flames.0008.a:0 "[ROOT.Char.GetFaith.HighGodName] благоволит мне."
 agot_look_into_flames.0008.b:0 "[owner.Custom('InsultAdjective')] отродье!"
