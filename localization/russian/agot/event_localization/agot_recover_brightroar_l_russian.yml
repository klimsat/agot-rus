 recover_brightroar_decision:0 "Вернуть Светлый Рёв"
 recover_brightroar_decision_desc: "Профинансируйте исследователя, чтобы вернуть Светлый Рёв, древний меч дома Ланнистеров."
 recover_brightroar_t: "Вернуть Светлый Рёв"
 recover_brightroar_decision_tooltip: "Поездка в старую Валирию чрезвычайно опасна, многие путешественники оттуда не возвращаются."
 recover_brightroar_decision_tooltip_1: "Отправленная вами экспедиция может привести к возвращению Светлого Рёва."
 recover_brightroar_decision_tooltip_2: "Экспедиция также может привести к смерти исследователя, которого вы отправляете в старую Валирию."
 recover_brightroar_decision_tooltip_3: "Исследователь отправится в старую Валирию в попытке вернуть Светлый Рёв, родовой меч дома Ланнистеров."

 recover_brightroar_decision_confirm: "Подготовить корабль к путешествию."

 recover_brightroar_0001_a_desc: "Прошли века с тех пор, как [tommen.GetFullName] потерял Светлый Рёв во время экспедиции в старую Валирию. С тех пор дом [ROOT.Char.GetDynasty.GetBaseName] остался без меча из валирийской стали.\n\nВозможно, пришло время попытаться вернуть меч? [Select_CString(explorer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer')] [explorer.GetFirstName] давно добивается моего разрешения отправиться в Валирию за славой и богатством.\n\nПутешествие будет дорогим и опасным... но вознаграждение будет впечатляющим."
 recover_brightroar_0001_c_desc: "Прошли века с тех пор, как [tommen.GetFullName] потерял Светлый Рёв во время экспедиции в Валирию. С тех пор дом [ROOT.Char.GetDynasty.GetBaseName] остался без меча из валирийской стали.\n\nВозможно, пришло время попытаться вернуть меч? Существуют некоторые проблемы, которые не может решить золото, однако с достаточным количеством денег... и смелых авантюристов... Светлый Рёв может быть возвращен.\n\n[explorer.GetFirstName], местный капитан предложил возглавить экспедицию.\n\nПутешествие будет дорогим и опасным... но вознаграждение будет впечатляющим."

 recover_brightroar_0001_tt: "[explorer.GetFirstName] отправится в Валирию и попытается вернуть Светлый Рёв"
 recover_brightroar_0001_b_tt: "Вы отмените экспедицию, и ваше золото будет возвращено"

 recover_brightroar_0001_a: "Удачи, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
 recover_brightroar_0001_b: "Удачи, [explorer.GetName]"
 recover_brightroar_0001_c: "Возможно, сейчас не время для экспедиции в Валирию..."

 recover_brightroar_0002_a_desc: "До меня дошёл слух, что [explorer.GetFirstNamePossessive] [Select_CString(explorer.IsFemale, 'вернулась', 'вернулся' )]. Я спешу в доки и вижу, что команда уже разгружает сундуки, полные золота и других трофеев из старой Валирии. \n\n\n[explorer.GetFirstName] подходит ко мне с большим мечом в руке. [explorer.GetSheHe|U] кланяется и вручает его мне. «Светлый Рёв, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Мы нашли в глубине Дымного моря обломки корабля, на котором в давние времена [tommen.GetFirstNamePossessive] отправился в Валирию... Настало время вернуть меч дому [ROOT.Char.GetDynasty.GetBaseName]».\n\nЯ беру меч в руки. Светлый Рёв наконец-то вернулся домой.\n\n"
 recover_brightroar_0002_a: "[ROOT.Char.GetHouse.GetMotto]!"

 recover_brightroar_0003_a_desc: "Всё ещё нет никаких вестей от экспедиции, которую [Select_CString(explorer.IsFemale, 'возглавила', 'возглавил' )] [explorer.GetFirstNamePossessive]. Они должны были уже вернуться.\n\nЯ боюсь, что в Дымном море что-то пошло не так..."
 recover_brightroar_0003_a: "Валирия забрала ещё одну жизнь..."