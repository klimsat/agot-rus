 fill_investment_fund_decision:0 "Пополнить инвестиционный фонд"
 fill_investment_fund_decision_desc:0 "Как [Concept('agot_bank_director', 'директор банка')|E] [ROOT.Char.Custom('agot_bank_name')], вы можете пополнить инвестиционный фонд банка. Средства из этого фонда вкладываются в малые предприятия и проекты, создавая возможности для устойчивой прибыли. Однако любые инвестиции сопряжены с риском полной потери капитала, что может поставить под угрозу ликвидность банка. Хорошее понимание устойчивости и надёжности инвестиционных возможностей — ключ к долгосрочному успеху."
 fill_investment_fund_decision_tooltip:0 "Вы можете инвестировать 1000 золота каждые два года. Эффективность инвестиционного фонда зависит от управления текущего директора."
 fill_investment_fund_decision_tooltip_confirm_text_desc:0 "Банк процветет."
 fill_investment_fund_decision_effect:0 "Вы переведете 1000 золота из денежного резерва банка в инвестиционный фонд. Деньги в инвестиционном фонде являются заблокированными и не могут быть выведены."

 agot_banking.0215.t:0 "Выбор нового директора"
 agot_banking.0215.desc:0 "После смерти последнего [Concept('agot_bank_director', 'директора банка')|E] [ROOT.Char.Custom('agot_bank_name')] необходимо избрать нового акционера на этот пост, чтобы направить банк к процветающему будущему. Четыре крупнейших держателя долей становятся кандидатами на руководство.\n\nКаждый акционер может проголосовать за одного из кандидатов. Кандидат получает по одному голосу за каждую долю, принадлежащую голосующему. Победит тот, кто наберёт наибольшее число голосов.\n\nКому вы отдадите свои голоса?"
 agot_banking.0215.a:0 "Я голосую за [director_candidate1.GetTitledFirstName]."
 agot_banking.0215.b:0 "[director_candidate2.GetTitledFirstName] получает мою поддержку."
 agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName] — будущее."
 agot_banking.0215.d:0 "Я выбираю [director_candidate4.GetTitledFirstName]."

 agot_banking.1001.t:0 "Выбрать банк"
 agot_banking.1001.desc:0 "Есть несколько [agot_banks|E], предоставляющих кредиты. Какой из них будет выбран для обращения?"
 agot_banking.1001.a:0 "Я выбираю Железный банк Браавоса."
 agot_banking.1001.low_interest:0 "Уровень [agot_bank_interest_rate|E] в этом банке #difficult_easy в данный момент снижен#!."
 agot_banking.1001.medium_interest:0 "Уровень [agot_bank_interest_rate|E] в этом банке #difficult_medium в данный момент сбалансирован#!."
 agot_banking.1001.high_interest:0 "Уровень [agot_bank_interest_rate|E] в этом банке #difficult_hard в данный момент повышен#!."
 agot_banking.1001.b:0 "Я выбираю [director_bank1.Custom('agot_bank_name')]."
 agot_banking.1001.c:0 "Я выбираю [director_bank2.Custom('agot_bank_name')]."
 agot_banking.1001.d:0 "Я выбираю [director_bank3.Custom('agot_bank_name')]."
 agot_banking.1001.e:0 "Я передумал."

 set_interest_level_decision:0 "Отрегулировать процентные ставки"
 set_interest_level_decision_desc:0 "Как [Concept('agot_bank_director', 'директор банка')|E] [ROOT.Char.Custom('agot_bank_name')], вы можете установить общий уровень [Concept('agot_bank_interest_rate', 'процентной ставки')|E] для новых займов."
 set_interest_level_decision_tooltip:0 "Вы сможете выбрать между низкими, нормальными и высокими процентными ставками. Чем ниже процентная ставка, тем больше клиентов вы привлечете, но меньше будет ваш [agot_bank_profits|E] с каждого кредита, и наоборот."
 set_interest_level_decision_tooltip_confirm_text_desc:0 "Я пересмотрю политику банка."
 set_interest_level_decision_effect:0 "Вы сможете выбрать между низкими, нормальными и высокими процентными ставками. Чем ниже процентная ставка, тем больше клиентов вы привлечете, но меньше будет ваш [agot_bank_profits|E] с каждого кредита, и наоборот."

 agot_banking.0208.t:0 "Решить уровень процентной ставки"
 agot_banking.0208.desc:0 "Как [Concept('agot_bank_director', 'директор банка')|E] [ROOT.Char.Custom('agot_bank_name')], я принимаю решение об общем уровне [Concept('agot_bank_interest_rate', 'процентной ставки')|E] для новых займов. Чем ниже ставка, тем больше клиентов я могу привлечь, но тем ниже будет [Concept('agot_bank_profits', 'прибыль банка')|E] с каждого займа, и наоборот."
 agot_banking.0208.a:0 "Нам нужно стать более конкурентоспособными."
 agot_banking.0208.a_tt:0 "Ежегодная процентная ставка снижена на один процент. Это привлечет больше клиентов, но прибыль с каждого клиента уменьшится."
 agot_banking.0208.b:0 "Сбалансированная политика более устойчива."
 agot_banking.0208.b_tt:0 "Ежегодная процентная ставка будет установлена на уровне по умолчанию."
 agot_banking.0208.c:0 "Нам нужно быть более прибыльными."
 agot_banking.0208.c_tt:0 "Ежегодная процентная ставка увеличена на один процент. Это привлечет меньше клиентов, но прибыль с каждого клиента возрастет."

 found_bank_decision:0 "Основать новый банк"
 found_bank_decision_desc:0 "Накопив достаточно богатства и финансовых знаний, вы можете захотеть расширить свое процветание, основав новый [agot_bank|E]."
 found_bank_decision_tooltip:0 "Ваша столица станет местом для нового банка. Вы станете первым [agot_bank_director|E] банка, и каждый персонаж в вашем королевстве сможет инвестировать деньги в новый банк, чтобы стать акционером."
 found_bank_decision_tooltip_confirm_text_desc:0 "К процветанию!"

 agot_banking.0601.t:0 "Новый банк"
 agot_banking.0601.desc:0 "Сегодня открылся новый банк, и я стану его первым [Concept('agot_bank_director', 'директором банка')|E]. Банк немедленно начнёт выдавать займы, а также привлечёт новых инвесторов для укрепления своего процветания.\n\nКак назвать новый банк?"
 agot_banking.0601.a:0 "Будущее светлое!"

 agot_banking.0602.t:0 "Новый важный должник"
 agot_banking.0602.desc:0 "Сегодня [messaged_director.Custom('agot_bank_name')] выдал огромный заём в размере [NewDebtor.MakeScope.Var('loaned_amount').GetValue|2|P] золотых [NewDebtor.GetTitledFirstName]. Это делает [NewDebtor.GetHerHim] одним из наших крупнейших клиентов."
 agot_banking.0602.a:0 "Приятно вести с вами дела."

 show_shareholders_decision:0 "Показать акционеров"
 show_shareholders_decision_desc:0 "Клерки [ROOT.Char.Custom('agot_bank_name')] предоставят вам список текущих акционеров банка."
 show_shareholders_decision_tooltip:0 "Вам будет показан список текущих акционеров банка."
 show_shareholders_decision_confirm:0 "Давайте взглянем."
 show_shareholders_decision_effect:0 "Вам будет показан список текущих акционеров банка."

 agot_banking.0603.t:0 "[ROOT.Char.Custom('agot_bank_name')]: Акционеры"
 agot_banking.0603.desc:0 "Вот текущие акционеры [ROOT.Char.Custom('agot_bank_name')], отсортированные по убыванию количества долей:"
 agot_banking.0603.a:0 "Спасибо."

 show_debtors_decision:0 "Показать крупных должников"
 show_debtors_decision_desc:0 "Клерки [ROOT.Char.Custom('agot_bank_name')] предоставят вам список крупнейших должников банка."
 show_debtors_decision_tooltip:0 "Вам будет показан список самых важных должников банка."
