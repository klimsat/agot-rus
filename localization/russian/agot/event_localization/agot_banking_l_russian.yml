 agot_banking.0604.t:0 "Крупнейшие должники [ROOT.Char.Custom('agot_bank_name')]"
 agot_banking.0604.desc:0 "Вот крупнейшие должники [ROOT.Char.Custom('agot_bank_name')], отсортированные по убыванию суммы долга (сумма займа плюс проценты):"
 agot_banking.0604.a:0 "Спасибо."

