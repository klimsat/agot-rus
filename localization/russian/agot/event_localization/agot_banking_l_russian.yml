 agot_banking.0801.t:0 "Угроза банкротства"
 agot_banking.0801.desc:0 "[ROOT.Char.Custom('agot_bank_name')] не имеет достаточно резервов для покрытия операционных расходов. Поэтому всех акционеров просят немедленно приобрести дополнительные доли, чтобы избежать банкротства.\n\nЕсли не будет собрано достаточное количество средств, банк будет вынужден навсегда закрыть свои двери."
 agot_banking.0801.a:0 "Я внесу свой вклад."
 agot_banking.0801.b:0 "Я положусь на других вкладчиков."

 agot_banking.0803.t:0 "Банкротство"
 agot_banking.0803.desc:0 "Катастрофа!\n\n[ROOT.Char.Custom('agot_bank_name')] не смог привлечь достаточное количество новых вкладов для покрытия своих операционных расходов. В результате банк теперь официально обанкротился и навсегда прекратит свою деятельность."
 agot_banking.0803.a:0 "Мои вложения потеряны..."

 agot_banking.0804.t:0 "Банк спасён"
 agot_banking.0804.desc:0 "Благодаря готовности достаточного количества акционеров снова увеличить свои вклады, неизбежное банкротство банка было предотвращено."
 agot_banking.0804.a:0 "Какое облегчение!"