 agot_found_bank_decision_effect_tooltip:0 "Ваша столица станет местом для нового [agot_bank|E]. Вы станете первым [agot_bank_director|E] банка, и каждый персонаж в вашем королевстве сможет инвестировать деньги в новый банк, чтобы стать акционером."


 # vassal loan stuff
 take_vassal_loan_interaction:0 "Попросить вассала о кредите"
 take_vassal_loan_interaction_desc:0 "Попросите вашего вассала о личном кредите. Кредит будет иметь 25% процентную ставку и должен быть возвращен по истечении 5 лет."

 liege_requests_loan:0 "В последнее время я столкнулся с финансовыми трудностями. Будете ли вы готовы предоставить мне заем в размере [actor.MakeScope.Var('vassal_loan_amount').GetValue] золота?\nЭта сумма, плюс 25% процентов, будет возвращена через 5 лет."

 agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0501.desc:0 "Я рад принять вашу просьбу о кредите и отправлю вам золото. Ожидаю, что долг будет возвращен через 5 лет."
 agot_banking.0501.a:0 "Хорошие новости!"

 agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0502.desc:0 "К сожалению, я не могу предоставить вам запрашиваемый кредит. Я отложил эти деньги на многие годы для конкретных нужд. Надеюсь, вы понимаете и простите меня."
 agot_banking.0502.a:0 "Разочаровывающе."

 agot_banking.0503.t:0 "Мой сюзерен,"
 agot_banking.0503.desc:0 "Прошло пять лет с тех пор, как я исполнил вашу просьбу о кредите. Время пришло, и пора вернуть долг, как мы и договаривались. Будете ли вы достаточно честны, чтобы сдержать слово и вернуть мне то, что принадлежит мне?"
 agot_banking.0503.a:0 "Я верну все, что должен."
 agot_banking.0503.a_tt:0 "Кредит будет полностью погашен."
 agot_banking.0503.b:0 "Я могу пока покрыть только проценты."
 agot_banking.0503.b_tt:0 "Срок кредита будет продлен на пять лет."
 agot_banking.0503.c:0 "Я не могу заплатить ничего прямо сейчас. Но я задолжу вам услугу!"
 agot_banking.0503.c_tt:0 "Вы не платите по кредиту и не выплачиваете ничего. Срок кредита будет продлен на пять лет, и ваш вассал получит слабый крюк на вас."
 agot_banking.0503.d:0 "Я не могу заплатить ничего. Я компенсирую это любым способом, который вы сочтете нужным!"
 agot_banking.0503.d_tt:0 "Вы не исполнили обязательства по кредиту второй раз. Кредит будет завершен, и ваш вассал получит сильный крюк на вас в обмен."
 agot_banking.0503.e:0 "Вы не получите от меня ни монеты!"
 agot_banking.0503.e_tt:0 "Вы отказываетесь от погашения. Это аннулирует кредит, но ваш вассал получит претензию на ваше основное титул в обмен."

 agot_banking.0504.t:0 "Дорогой вассал,"
 agot_banking.0504.repay_full_desc:0 "Наконец-то пришло время вернуть долг, который вы щедро предоставили мне пять лет назад. Я очень ценю вашу готовность помочь мне в трудный момент; ваша доброта будет воспомнена."
 agot_banking.0504.repay_interest_desc:0 "Время пришло вернуть долг, который вы мне предоставили... Однако на данный момент я не могу вернуть весь долг, но буду рад предоставить проценты за последние пять лет! Обещаю, что все будет возвращено через пять лет. Надеюсь, вы понимаете, мой верный вассал."
 agot_banking.0504.first_default_desc:0 "Хотя время пришло вернуть долг, который вы мне предоставили... К сожалению, я не могу заплатить ничего в данный момент. Я обещаю, что все, что я должен, будет возвращено через пять лет! В качестве компенсации за это неудобство, я предоставлю вам услугу, будь то уменьшение налогов или место в моем совете."
 agot_banking.0504.second_default_desc:0 "Глубоко прошу прощения за невозможность вернуть долг, который вы мне предоставили десять лет назад. В качестве компенсации за это продолжающееся неудобство, я выполню любое ваше желание, которое в моей власти. Скажите слово, и так будет!"
 agot_banking.0504.refusal_desc:0 "Деньги, которые вы мне одолжили, не будут возвращены. Я решил, что как ваш сюзерен, имею право захватить все, что мне нужно, чтобы поддерживать стабильность и удовлетворять нужды королевства. Считайте это дополнительным налогом. Вы не получите возврата, и не смейте требовать его в будущем."
 agot_banking.0504.a:0 "Приятно вести с вами дела."
 agot_banking.0504.b:0 "Ну, я полагаю, это лучше, чем ничего."
 agot_banking.0504.c:0 "В следующий раз я должен увидеть деньги."
 agot_banking.0504.d:0 "Это не то, о чем мы договаривались!"
 agot_banking.0504.e:0 "Долг будет урегулирован другими способами. Вы недостойны править."

 repay_vassal_loan_decision:0 "Вернуть заем вассалу"
 repay_vassal_loan_decision_desc:0 "Вы заняли деньги у вассала на условиях пятилетнего контракта. Вы можете вернуть его полностью до окончания срока кредита."
 repay_vassal_loan_decision_tooltip:0 "Вы погасите весь долг вместе с начисленными процентами."
 repay_vassal_loan_decision_tooltip_confirm_text_desc:0 "Одно меньшее беспокойство."
 repay_vassal_loan_decision_effect:0 "Вы можете вернуть текущий заем вампассалу до окончания его срока."



