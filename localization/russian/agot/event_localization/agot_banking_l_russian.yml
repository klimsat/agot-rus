 agot_banking.0001.t:0 "Посланники банка"
 agot_banking.0001.desc:0 "Мои слуги сообщают, что посланники [Concept('agot_bank', 'банка')|E] наконец прибыли для запрошенной аудиенции. Не желая оскорбить этих почтенных гостей, я немедленно отправляюсь к ним.\n\nПосланцы выглядят чужеродно в моём зале, их одеяния резко контрастируют с варёной кожей моих стражников. Однако их предложения предельно ясны.\n\nПередо мной они раскладывают различные варианты займов, различающиеся сроками и суммами. Вопрос в том, какой из них лучше соответствует моим потребностям?"
 agot_banking.0001.a:0 "Я выбираю #bold небольшую#! сумму золота на #bold долгий#! срок."
 agot_banking.0001.a_tt:0 "Этот заём будет иметь #difficulty_easy наименьшую#! [Concept('agot_bank_interest_rate', 'процентную ставку')|E]."
 agot_banking.0001.b:0 "Я выбираю #bold небольшую#! сумму золота на #bold короткий#! срок."
 agot_banking.0001.b_tt:0 "Это #difficulty_medium умеренно#! увеличит [Concept('agot_bank_interest_rate', 'процентную ставку')|E]."
 agot_banking.0001.c:0 "Я выбираю #bold крупную#! сумму золота на #bold долгий#! срок."
 agot_banking.0001.c_tt:0 "Это #difficulty_hard значительно#! увеличит [Concept('agot_bank_interest_rate', 'процентную ставку')|E]."
 agot_banking.0001.d:0 "Я выбираю #bold крупную#! сумму золота на #bold короткий#! срок."
 agot_banking.0001.d_tt:0 "Этот заём #XB очень рискованный#!. [agot_bank_interest_rate|E] будет высокой."
 agot_banking.0001.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], отослать их."
 agot_banking.0001.e_tt:0 "Посланцы будут отосланы прочь."

 agot_banking.0002.t:0 "Отказ в займе"
 agot_banking.0002.desc:0 "Оценив условия и потенциальные риски моего займа, посланники [Concept('agot_bank', 'банка')|E] отказали в моей просьбе о финансировании. Моё текущее финансовое положение кажется слишком нестабильным, и такой заём был бы [Concept('agot_bank_risk_level', 'слишком рискованным')|E], учитывая текущие финансовые резервы банка и их веру в мою способность соблюдать сроки выплат."
 agot_banking.0002.a:0 "Я найду необходимые средства в другом месте."

 agot_banking.0003.t:0 "Предложение от банка"
 agot_banking.0003.desc:0 "Оценив все риски, посланники [Concept('agot_bank', 'банка')|E] решили предложить мне заём на следующих условиях:\nМне будет предоставлено @gold_icon! [ROOT.Var('loaned_amount').GetValue|2|P].\nСумма должна быть возвращена через [ROOT.Var('loan_term').GetValue|0|N] лет с [Concept('agot_bank_interest_rate', 'процентной ставкой')|E] в размере [ROOT.Var('loan_interest_rate').GetValue|0|N] процентов годовых.\n\n#help @warning_icon! Если вы умрёте до окончания срока займа, вся сумма с процентами должна быть немедленно выплачена вашим первым живым наследником.#!"
 agot_banking.0003.a:0 "Эти условия оскорбительны. Проваливайте!"
 agot_banking.0003.b:0 "Условия приемлемы, я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]!"
 agot_banking.0003.c:0 "Обсудим сроки и сумму ещё раз."

 agot_banking.0004.t:0 "Требования банка"
 agot_banking.0004.desc:0 "Напряжение витает в воздухе моих покоев, поскольку посланники [Concept('agot_bank', 'банка')|E] явились за причитающимся.\n\nПосле краткого обмена любезностями, представители банка вручают мне несколько документов. Первый - копия первоначального соглашения, подтверждающая истечение срока займа. Второй - лист с расчётами, согласно которым я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выплатить [ROOT.Var('total_repayment').GetValue|2|N] незамедлительно."
 agot_banking.0004.a:0 "Я полностью погашу заём."
 agot_banking.0004.a_tt:0 "Ваш долг будет погашен, и вы освободитесь от обязательств."
 agot_banking.0004.b:0 "Я могу выплатить только проценты."
 agot_banking.0004.b_tt:0 "Срок займа будет продлён, и [Concept('agot_bank_interest_rate', 'проценты')|E] продолжат начисляться. Это не считается дефолтом."
 agot_banking.0004.c:0 "Я не могу выплатить ничего сейчас..."
 agot_banking.0004.c_tt:0 "Банк расценит это как дефолт. Однако вам могут предложить новое соглашение: заём продлевается на 5 лет, но [Concept('agot_bank_interest_rate', 'процентная ставка')|E] по будущим займам значительно увеличится. #italic Это ваш последний шанс!#!"
 agot_banking.0004.d:0 "Вы не получите от меня ни гроша!"
 agot_banking.0004.d_tt:0 "Вы отказываетесь платить по долгам. Банк не забудет этого - вам больше никогда не одобрят заём... Но банк всё равно получит своё."

 agot_banking.0005.t:0 "Досрочное погашение"
 agot_banking.0005.desc:0 "Я могу погасить заём до наступления срока платежа. Можно выплатить всю сумму или только половину."
 agot_banking.0005.a:0 "Я полностью погашу заём."
 agot_banking.0005.a_tt:0 "Ваш долг будет погашен, и вы освободитесь от обязательств."
 agot_banking.0005.b:0 "Я выплачу половину суммы."
 agot_banking.0005.b_tt:0 "Вы погашаете половину основной суммы и половину начисленных [Concept('agot_bank_interest_rate','процентов')|E]. Остаток можно выплатить по истечении срока займа."
 agot_banking.0005.c:0 "Я выплачу 50 золотых."
 agot_banking.0005.c_tt:0 "Вы вносите 50 золотых. Остаток можно выплатить по истечении срока займа."
 agot_banking.0005.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], выплачу позже."

 agot_banking.0006.t:0 "Унаследованный долг"
 agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName], да упокоится [parent_debtor.GetSheHe] с миром, [Select_CString(parent_debtor.IsFemale, 'задолжала', 'задолжал' )] [Concept('agot_bank', 'банку')|E].\n\nПоскольку у меня тоже есть текущий заём, банк прислал уведомление, что оба долга будут объединены, так как я являюсь [Select_CString(ROOT.Char.IsFemale, 'законной наследницей и должна', 'законным наследником и должен' )] выполнить обязательства, которые [Select_CString(parent_debtor.IsFemale, 'заключила', 'заключил' )] [parent_debtor.GetFirstNamePossessiveNoTooltip].\n\nОбщая сумма долга теперь составляет @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0006.a:0 "Спасибо за наследство..."

 agot_banking.0007.t:0 "Унаследованный долг"
 agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName], да упокоится [parent_debtor.GetSheHe] с миром, [Select_CString(parent_debtor.IsFemale, 'задолжала', 'задолжал' )] [Concept('agot_bank', 'банку')|E].\n\nКак [Select_CString(parent_debtor.IsFemale, 'её', 'его')] [Select_CString(ROOT.Char.IsFemale, 'законная наследница', 'законный наследник' )], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выполнить обязательства, которые [Select_CString(parent_debtor.IsFemale, 'заключила', 'заключил' )] [parent_debtor.GetFirstNamePossessiveNoTooltip]. Следует ожидать скорого визита представителей банка.\n\nОбщая сумма долга составляет @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0007.a:0 "Спасибо за наследство..."

 agot_banking.0101.t:0 "Гнев банка"
 agot_banking.0101.desc:0 "Налётчики, посланные и финансируемые [Concept('agot_bank', 'банком')|E], вторглись в мои земли с целью разграбления резиденции!\n\nК счастью, мои солдаты смогли дать отпор до нанесения серьёзного ущерба. Пленные налётчики признались, что были наняты банком в качестве компенсации за мой отказ платить по долгам. Похоже, банк перешёл к более радикальным методам взыскания.\n\nБудем надеяться, что если они попытаются снова, исход будет таким же..."
 agot_banking.0101.a:0 "Неужели они действительно собираются взыскивать долги ТАК?"

 agot_banking.0102.t:0 "Гнев банка"
 agot_banking.0102.desc:0 "Мои поля опустошены, подданные оплакивают погибших, пока наёмники, разграбившие мои земли, скрываются в море, увозя добычу своим хозяевам из [Concept('agot_bank', 'банка')|E]!\n\nМои войска не смогли противостоять их силе, и местный гарнизон пал. Земля ещё долго будет хранить шрамы этого набега, а мои подданные - ещё дольше.\n\nВскоре после набега я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] письмо от банка, кратко сообщающее, что теперь они считают мой долг погашенным."
 agot_banking.0102.a:0 "Такова цена моей неуплаты?"

 agot_banking.0103.t:0 "Кинжал во тьме"
 agot_banking.0103.desc:0 "[agot_bank|E] подослал ко мне убийцу!\n\nМоя стража бдительно исполняла свой долг и разоблачила нападавшего, несмотря на его маскировку под доверенного слугу! Я [Select_CString(ROOT.Char.IsFemale, 'избежала', 'избежал' )] подлого и тихого убийства, но тень нового кинжала во тьме уже нависла. Похоже, банк не остановится ни перед чем, чтобы получить своё."
 agot_banking.0103.a:0 "Проклятые алчные счетоводы!"

 agot_banking.0104.t:0 "Валар адеммис"
 agot_banking.0104.desc:0 "Какая жестокая ирония - Безликий, посланный банком, явился мне в тот самый момент, когда я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о своей долговой проблеме. Приняв облик слуги, убийца без труда подкрался и приставил клинок к моему горлу.\n\nКровь хлещет из раны, а удар был нанесён так искусно, что я не могу даже позвать на помощь.\n\nВ последние мгновения я осознаю, что кредиторы потеряли терпение и надеются, что [Select_CString(ROOT.Char.GetHeir.IsFemale, 'моя наследница', 'мой наследник')], [ROOT.Char.GetHeir.GetFirstName], окажется сговорчивее. Остаётся лишь надеяться, что [Select_CString(ROOT.Char.GetHeir.IsFemale, 'она', 'он')] будет мудрее меня..."
 agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_banking.0105.t:0 "Сорванный переворот"
 agot_banking.0105.desc:0 "[agot_bank|E] потерпел неудачу в попытке отстранить меня от власти!\nБанк планировал поддержать завоевание моих земель вассалом в обмен на погашение моих долгов. Их план провалился, и сталь пока молчит - но ненадолго. Нет сомнений, что банк найдёт нового амбициозного предателя, чтобы вернуть своё золото.\n\nБанк продолжит подрывать мою власть и выдвигать претендентов, когда я меньше всего этого ожидаю."
 agot_banking.0105.a:0 "Моя власть не так шатка!"

 agot_banking.0106.t:0 "[Select_CString(buyer.IsFemale, 'Золотая соперница', 'Золотой соперник' )]"
 agot_banking.0106.desc:0 "[buyer.GetTitledFirstName] [Select_CString(buyer.IsFemale, 'заручилась', 'заручился' )] поддержкой [Concept('agot_bank', 'банка')|E] в попытке узурпировать мою власть! [buyer.GetFirstNameNoTooltip] [Select_CString(buyer.IsFemale, 'согласилась', 'согласился' )] погасить мой просроченный долг перед банком в обмен на их поддержку в этом предательстве. Уже само объявление банком оппозиции мне подорвало мою легитимность в глазах союзников.\nТеперь остаётся лишь ждать, решится ли [buyer.GetFirstNameNoTooltip] предъявить свои права..."
 agot_banking.0106.a:0 "Я не сдамся без боя!"

 agot_banking.0116.t:0 "Шанс возвышения"
 agot_banking.0116.desc:0 "Сегодня при моём дворе появился человек, представившийся посланником [Concept('agot_bank', 'банка')|E]. Представившись, он сообщил, что банк готов поддержать мои притязания на земли, которыми правит [FinalDefaulter.GetFirstNamePossessive]! Всё, что мне нужно сделать - это покрыть оставшуюся часть долга, по которому [FinalDefaulter.GetTitledFirstNameNoTooltip] [Select_CString(FinalDefaulter.IsFemale, 'допустила', 'допустил' )] дефолт. Цена высока, но предложение заманчивое..."
 agot_banking.0116.a:0 "Это будет плодотворное сотрудничество!"
 agot_banking.0116.b:0 "Мне не нужны эти земли."

 agot_banking.0107.t:0 "Требования кредитора"
 agot_banking.0107.desc:0 "[agot_bank|E] направил письмо моему сюзерену, уведомив [Select_CString(debtors_liege.IsFemale, 'её', 'его')] о моём дефолте и запросив [Select_CString(debtors_liege.IsFemale, 'её', 'его')] поддержку в возврате средств. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы попытаться убедить [Select_CString(debtors_liege.IsFemale, 'её', 'его')], что требования банка несправедливы, надеясь, что [debtors_liege.GetTitledFirstName] не станет принуждать меня к выплатам или принимать ещё более жёсткие меры..."
 agot_banking.0107.a:0 "[Select_CString(debtors_liege.IsFemale, 'Она', 'Он')] точно не продаст меня банкирам!"

 agot_banking.0108.t:0 "Нарушенный контракт"
 agot_banking.0108.desc:0 "Мне сообщили, что [FinalDefaulter.GetTitledFirstName] [Select_CString(FinalDefaulter.IsFemale, 'допустила', 'допустил' )] дефолт по своему займу и отказывается платить [Concept('agot_bank', 'банку')|E] или соглашаться на новый план выплат.\n\nБанк настаивает, что я, как [Select_CString(FinalDefaulter.IsFemale, 'её', 'его')] сюзерен, [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] заставить вассала соблюдать договорённости.\n\nНа мгновение я задумываюсь отказать банку, чтобы не злить вассала, но это будет воспринято как оскорбление и ухудшит условия будущих займов.\n\nЯ мог бы выплатить сумму, которую [Select_CString(FinalDefaulter.IsFemale, 'задолжала', 'задолжал')] [FinalDefaulter.GetFirstNamePossessiveNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]... Но не хочу поощрять такое поведение."
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] [Select_CString(FinalDefaulter.IsFemale, 'должна', 'должен' )] выполнить контракт!"
 agot_banking.0108.a_tt:0 "Если [FinalDefaulter.GetTitledFirstName] откажется, вы получите повод для заключения в темницу."
 agot_banking.0108.b:0 "Я выплачу займ из собственной казны..."
 agot_banking.0108.c:0 "Эти мелкие денежные споры меня не касаются."
 agot_banking.0108.c_tt:0 "Это увеличит [Concept('agot_bank_interest_rate', 'процентную ставку')|E] по всем вашим будущим займам."

 agot_banking.0109.t:0 "Строгий приказ"
 agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName] [Select_CString(debtors_liege.IsFemale, 'призвала', 'призвал' )] меня, чтобы потребовать погашения оставшейся части займа, по которому я недавно [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] просрочку. Ясно, что [Concept('agot_bank', 'банк')|E] не перестанет меня преследовать, пока не получит причитающееся, неустанно добиваясь погашения. Стоит ли золото того, чтобы пойти наперекор моему сюзерену?\n\n[debtors_liege.GetFirstNameNoTooltip] [Select_CString(debtors_liege.IsFemale, 'заявила', 'заявил' )], что я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] выполнить условия контракта с банком, возобновить выплаты и полностью погасить займ в течение трёх лет, а также немедленно внести штраф за предыдущую просрочку."
 agot_banking.0109.a:0 "Как прикажет мой сюзерен."
 agot_banking.0109.a_tt:0 "Ваш займ будет продлён, и погашение будет требоваться через три года."
 agot_banking.0109.b:0 "Я не буду!"
 agot_banking.0109.b_tt:0 "Если вы откажетесь подчиниться, ваш сюзерен может попытаться заключить вас в темницу!"

 agot_banking.0110.t:0 "Обязательство исполнено"
 agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName] [Select_CString(FinalDefaulter.IsFemale, 'подчинилась', 'подчинился' )] моему приказу и [Select_CString(FinalDefaulter.IsFemale, 'обязалась', 'обязался' )] погасить свой займ перед [Concept('agot_bank', 'банком')|E] в течение трёх лет."
 agot_banking.0110.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что [FinalDefaulter.GetFirstName] [Select_CString(FinalDefaulter.IsFemale, 'сдержал', 'сдержал' )] своё слово."

 agot_banking.0111.t:0 "Приказ нарушен"
 agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName] [Select_CString(FinalDefaulter.IsFemale, 'отказалась', 'отказался' )] погашать свой просроченный займ перед [Concept('agot_bank', 'банком')|E].\n\nТакое неповиновение не должно остаться безнаказанным!"
 agot_banking.0111.a:0 "[FinalDefaulter.GetSheHe|U] ещё пожалеет об этом."

 agot_banking.0112.t:0 "Услуга, оплаченная золотом"
 agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName] [Select_CString(debtors_liege.IsFemale, 'сообщила', 'сообщил' )] мне, что представитель [Concept('agot_bank', 'банка')|E] прибыл к [Select_CString(debtors_liege.IsFemale, 'её', 'его')] двору, требуя принять меры в связи с моими невыплатами. Чтобы сохранить хорошие отношения с банком, [Select_CString(debtors_liege.IsFemale, 'она', 'он')] лично [Select_CString(debtors_liege.IsFemale, 'погасила', 'погасил')] мой займ. Однако теперь [Select_CString(debtors_liege.IsFemale, 'она', 'он')] ожидает ответной услуги."
 agot_banking.0112.a:0 "Главное, что плачу не я..."

 agot_banking.0113.t:0 "Предотвращенная катастрофа"
 agot_banking.0113.desc:0 "[agot_bank|E] попытался подорвать мою экономику!\n\nОни хотели захватить ключевые предприятия в моей столице, поднять цены и снизить расходы, чтобы выжать причитающиеся им деньги прямо из моей казны за счёт простого люда. К счастью, их попытка была настолько очевидной, что я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] вовремя вмешаться и предотвратить захват, сохранив стабильность экономики."
 agot_banking.0113.a:0 "Мои подданные не будет страдать из-за моих долгов."

 agot_banking.0114.t:0 "Экономический крах"
 agot_banking.0114.desc:0 "[agot_bank|E] разрушил мою экономику!\n\nОни захватили важнейшие предприятия в моих городах и взвинтили цены, чтобы выжать причитающиеся им деньги из моей казны и карманов простолюдинов! Прежде чем я [Select_CString(ROOT.Char.IsFemale, 'осознала', 'осознал' )] происходящее, банк уже перевёл значительные средства из моей столицы в свои сундуки. Нанесённый ущерб будет ощущаться годами, обрекая мой народ на нищету."
 agot_banking.0114.a:0 "Это катастрофа!"

 agot_banking.0115.t:0 "Смерть [Select_CString(DeadDefaulter.IsFemale, 'должницы', 'должника' )]"
 agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName] [Select_CString(DeadDefaulter.IsFemale, 'умерла', 'умер' )] прежде, чем мы успели принять меры по взысканию [Select_CString(DeadDefaulter.IsFemale, 'её', 'его')] займа, поэтому обязательства перешли к [Select_CString(DeadDefaulter.IsFemale, 'её', 'его')] наследникам, и сейчас никаких действий не требуется."
 agot_banking.0115.a:0 "Некоторые проблемы решаются сами."

 agot_banking.0202.t:0 "[ROOT.Char.Custom('agot_bank_name')]: Бухгалтерия"
 agot_banking.0202.IB.desc:0 "Каждые 5 лет Железный [Concept('agot_bank', 'Банк')|E] Браавоса подводит итоги своей деятельности за прошедший период и выплачивает [Concept('agot_bank_dividends', 'дивиденды')|E] своим инвесторам.\n\n#T Текущие показатели, представленные [Concept('agot_bank_director', 'директором банка')|E] [director.GetTitledFirstName]:#!\n\nСвободный капитал:                            #bold [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nВыданные кредиты:                             #bold [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда:           #bold [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка:                     #bold [ROOT.Var('IB_BankValue').GetValue|2] #!\nКоличество выпущенных акций:           #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nДоход:                                               #bold [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nРасходы:                                            #bold [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nПотери по кредитам:                           #bold [ROOT.Var('IB_LostLoans').GetValue|2|N] #!\nЧистая прибыль:                                 #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nПрибыль на акцию:                               #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nДивиденды на акцию:                           #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank1.desc:0 "Каждые 5 лет [ROOT.Char.Custom('agot_bank_name')] подводит итоги своей деятельности за прошедший период и выплачивает [Concept('agot_bank_dividends', 'дивиденды')|E] своим инвесторам.\n\n#T Текущие показатели, представленные [Concept('agot_bank_director', 'директором банка')|E] [director.GetTitledFirstName]:#!\n\nСвободный капитал:                            #bold [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nВыданные кредиты:                             #bold [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда:           #bold [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка:                     #bold [ROOT.Var('bank1_BankValue').GetValue|2] #!\nКоличество выпущенных акций:           #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nДоход:                                               #bold [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nРасходы:                                            #bold [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nПотери по кредитам:                           #bold [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!\nЧистая прибыль:                                 #bold [ROOT.Var('bank1_Profit').GetValue|2] #!\nПрибыль на акцию:                               #bold [ROOT.Var('bank1_ProfitPerShare').GetValue|2] #!\nДивиденды на акцию:                           #bold [ROOT.Var('bank1_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank2.desc:0 "Каждые 5 лет [ROOT.Char.Custom('agot_bank_name')] подводит итоги своей деятельности за прошедший период и выплачивает [Concept('agot_bank_dividends', 'дивиденды')|E] своим инвесторам.\n\n#T Текущие показатели, представленные [Concept('agot_bank_director', 'директором банка')|E] [director.GetTitledFirstName]:#!\n\nСвободный капитал:                            #bold [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nВыданные кредиты:                             #bold [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда:           #bold [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка:                     #bold [ROOT.Var('bank2_BankValue').GetValue|2] #!\nКоличество выпущенных акций:           #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nДоход:                                               #bold [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nРасходы:                                            #bold [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nПотери по кредитам:                           #bold [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!\nЧистая прибыль:                                 #bold [ROOT.Var('bank2_Profit').GetValue|2] #!\nПрибыль на акцию:                               #bold [ROOT.Var('bank2_ProfitPerShare').GetValue|2] #!\nДивиденды на акцию:                           #bold [ROOT.Var('bank2_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank3.desc:0 "Каждые 5 лет [ROOT.Char.Custom('agot_bank_name')] подводит итоги своей деятельности за прошедший период и выплачивает [Concept('agot_bank_dividends', 'дивиденды')|E] своим инвесторам.\n\n#T Текущие показатели, представленные [Concept('agot_bank_director', 'директором банка')|E] [director.GetTitledFirstName]:#!\n\nСвободный капитал:                            #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nВыданные кредиты:                             #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда:           #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка:                     #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nКоличество выпущенных акций:           #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nДоход:                                               #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nРасходы:                                            #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nПотери по кредитам:                           #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nЧистая прибыль:                                 #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nПрибыль на акцию:                               #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nДивиденды на акцию:                           #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.a:0 "Тщательный анализ!"

 agot_banking.0203.t:0 "Предложение банка"
 agot_banking.0203.desc:0 "[ROOT.Char.Custom('agot_bank_name')] прислал эмиссара с предложением вложиться в банк, приобретя долю в его деятельности. Каждые пять лет я буду получать [Concept( 'agot_bank_dividends', 'дивиденды' )|E] с этой доли или смогу продать её досрочно и получить золото, если понадобится.\n\nТекущая стоимость одной доли: @gold_icon! [ROOT.Var('ShareBuyingPrice').GetValue|2|N]."
 agot_banking.0203.a:0 "Мне это не по карману!"
 agot_banking.0203.b:0 "Договорились!"
 agot_banking.0203.c:0 "Я куплю 5 долей."
 agot_banking.0203.d:0 "Не сейчас, я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."

 agot_banking.0204.t:0 "Продажа доли банка"
 agot_banking.0204.desc:0 "Меня не устраивает, сколько золота у меня вложено в [ROOT.Char.Custom('agot_bank_name')] ради пары медяков, что они присылают мне каждые несколько лет! Куда разумнее продать одну из моих долей и вернуть своё золото, пока ещё не поздно — вдруг цена доли обрушится.\n\nЯ могу продать долю в [ROOT.Char.Custom('agot_bank_name')] и получить её текущую стоимость — @gold_icon! [ROOT.Var('ShareSellingPrice').GetValue|2|N]."
 agot_banking.0204.a:0 "Это меня устраивает."
 agot_banking.0204.b:0 "Нет, я оставлю свою долю."

 agot_banking.0205.t:0 "Новый директор банка"
 agot_banking.0205.desc:0 "[ROOT.Char.Custom('agot_bank_name')] выбрал нового [Concept( 'agot_bank_director', 'директора банка' )|E], который будет курировать и пересматривать условия дальнейшей деятельности.\n\nНовый [Concept( 'agot_bank_director', 'директор банка' )|E] — [director.GetTitledFirstName], получивший [ROOT.Var('director_winner_votes').GetValue] голосов, — поведёт банк к ещё большему процветанию!"
 agot_banking.0205.a:0 "Браво!"
 agot_banking.0205.a_tt:0 "Вы получили [THIS.Var('director_votes').GetValue] голосов."

 agot_banking.0206.t:0 "Определить уровень риска"
 agot_banking.0206.desc:0 "Перед тем как выдать заем клиенту, [Concept( 'agot_bank', 'банк' )|E] должен определить его кредитный рейтинг. В зависимости от оценки будет принято решение о возможности выдачи займа.\n\nКак [Concept( 'agot_bank_director', 'директор банка' )|E], именно мне предстоит установить, какой уровень риска банк готов принять, прежде чем отказывать ненадежным клиентам."
 agot_banking.0206.a:0 "Будем осторожны. Нам не нужны лишние риски!"
 agot_banking.0206.b:0 "Выберем сбалансированный подход, оценивая риск и выгоды равномерно."
 agot_banking.0206.c:0 "Всех милости просим!"

 agot_banking.0207.t:0 "Определить уровень дивидендов"
 agot_banking.0207.desc:0 "Как [Concept( 'agot_bank_director', 'директор банка' )|E] [ROOT.Char.Custom('agot_bank_name')], я решаю, какая часть прибыли будет выплачена акционерам. Сумма, не распределённая в виде [Concept( 'agot_bank_dividends', 'дивидендов' )|E], остаётся в банке и может быть использована для получения дополнительной прибыли за счёт новых займов в будущем."
 agot_banking.0207.a:0 "Мы должны сосредоточиться на долгосрочном росте!"
 agot_banking.0207.a_tt:0 "Каждые 5 лет 50% [Concept( 'agot_bank_profits', 'прибыли банка' )|E] будет выплачиваться акционерам в виде дивидендов."
 agot_banking.0207.b:0 "Сбалансированная политика будет устойчивее."
 agot_banking.0207.b_tt:0 "Каждые 5 лет 75% [Concept( 'agot_bank_profits', 'прибыли банка' )|E] будет выплачиваться акционерам в виде дивидендов."
 agot_banking.0207.c:0 "Наша цель — обогащение акционеров!"
 agot_banking.0207.c_tt:0 "Каждые 5 лет 100% [Concept( 'agot_bank_profits', 'прибыли банка' )|E] будет выплачиваться акционерам в виде дивидендов."

 agot_banking.0210.t:0 "Должник не выполнил обязательства"
 agot_banking.0210.desc:0 "Служащий сообщает мне, что [FinalDefaulter.GetTitledFirstName] больше не может или не желает возвращать [FinalDefaulter.GetHerHis] заем на сумму [ROOT.Var('show_loan').GetValue|2] [Concept( 'gold', '@gold_icon' )]. Деньги, выданные в долг, потеряны. Это требует немедленных действий со стороны [Concept( 'agot_bank', 'банка' )|E]. Наши акционеры будут в ярости, если я просто забуду об этих средствах!\n\nКак [Concept( 'agot_bank_director', 'директор банка' )|E], я могу решить, как поступить."
 agot_banking.0210.a:0 "Я займусь этим лично."
 agot_banking.0210.a_tt:0 "Вы получите несколько вариантов для попытки вернуть утерянный заем."
 agot_banking.0210.b:0 "Поручу это акционеру."
 agot_banking.0210.b_tt:0 "Один из акционеров банка решит, как вернуть утерянный заем."
 agot_banking.0210.c:0 "Больше не беспокойте меня по поводу должников!"
 agot_banking.0210.c_tt:0 "Отныне все случаи невозврата будут обрабатываться акционерами."
 agot_banking.0210.d:0 "Такова цена ведения дел."
 agot_banking.0210.d_tt:0 "Вы не сможете вернуть этот заем в будущем!"

 agot_banking.0211.t:0 "Должник не выполнил обязательства"
 agot_banking.0211.raid_failed_desc:0 "Беда! Стража [FinalDefaulter.GetTitledFirstNamePossessive] была хорошо подготовлена и отбила нападение нанятых нами пиратов, не позволив им захватить сколько-нибудь значительную добычу из [FinalDefaulter.GetHerHis] домена.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.assassin_failed_desc:0 "Беда! Отправленный убийца не вернулся. Надо полагать, его схватили телохранители [FinalDefaulter.GetFirstNamePossessive], и он не выполнил свою миссию.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.claim1_failed_desc:0 "Беда! Подделанная нами претензия на титул [FinalDefaulter.GetTitledFirstNamePossessive] оказалась недостаточно убедительной, чтобы привлечь потенциальных покупателей.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.claim2_failed_desc:0 "Плохие новости: мы попытались продать нашу фальшивую претензию на титул [FinalDefaulter.GetTitledFirstNamePossessive] [buyer.GetTitledFirstName], но [buyer.GetSheHe] отказал(а) нам в запрашиваемой цене.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.letter1_failed_desc:0 "Плохие новости: письмо, отправленное сюзерену [FinalDefaulter.GetTitledFirstNamePossessive], не убедило его помочь нам восстановить справедливость. Похоже, [FinalDefaulter.GetTitledFirstName] сумел(а) доказать, что наши претензии нелегитимны.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.letter2_failed_desc:0 "Плохие новости: хотя сюзерен [FinalDefaulter.GetTitledFirstNamePossessive] и признает обоснованность наших требований, он все равно отказывается приказать [FinalDefaulter.GetTitledFirstNameNoTooltip] выполнить условия соглашения с банком.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.letter3_failed_desc:0 "Плохие новости: даже убедив сюзерена [FinalDefaulter.GetTitledFirstNamePossessive] потребовать соблюдения соглашения, [FinalDefaulter.GetTitledFirstNameNoTooltip] наотрез отказался(ась) подчиниться.\n\nПридется действовать более решительно..."
 agot_banking.0211.economy_failed_desc:0 "Неудача: наши агрессивные инвестиции в экономику [FinalDefaulter.GetTitledFirstNamePossessive] не увенчались успехом. Похоже, [FinalDefaulter.GetSheHe] принял(а) меры противодействия, чтобы не дать нам вывести деньги через [FinalDefaulter.GetHerHis] местную экономику.\n\nПридется попробовать что-то другое..."
 agot_banking.0211.director_desc:0 "Чтобы вернуть потерянный заем [FinalDefaulter.GetTitledFirstNamePossessive], у вас есть несколько подходов на выбор."
 agot_banking.0211.delegated_desc:0 "[Concept( 'agot_bank_director', 'Директор банка' )|E] [director.GetTitledFirstName] сообщил вам о невыполнении [FinalDefaulter.GetTitledFirstNamePossessive] обязательств по займу и поручил вам вернуть утраченные средства.\n\nДля выполнения задания у вас есть несколько вариантов действий."
 agot_banking.0211.a:0 "Нанять пиратов для набега на земли [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.a_tt:0 "Это обойдется банку в @gold_icon! [default_revisor.MakeScope.Var('RaiderCost').GetValue]. В случае успеха налетчики вернут долг банку и оставят себе всю лишнюю добычу."
 agot_banking.0211.b:0 "Послать убийцу, надеясь, что наследник(ца) [FinalDefaulter.GetHerHis] будет сговорчивее."
 agot_banking.0211.b_tt:0 "Это обойдется банку в @gold_icon! [default_revisor.MakeScope.Var('AssassinCost').GetValue]. Если убийца устранит [FinalDefaulter.GetTitledFirstName], мы попробуем взыскать долг с [FinalDefaulter.GetHerHis] наследника(цы)."
 agot_banking.0211.c:0 "Подделать претензию на титул [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.c_tt:0 "Это обойдется банку в @gold_icon! [default_revisor.MakeScope.Var('ClaimCost').GetValue]. В случае успеха мы попробуем продать претензию амбициозному соседу [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d:0 "Отправить письмо сюзерену [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d_tt:0 "Это обойдется банку в @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Сюзерен [FinalDefaulter.GetTitledFirstNamePossessive] может потребовать от своего вассала соблюсти соглашение или даже покрыть долг самостоятельно."
 agot_banking.0211.e:0 "Подорвать экономику [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.e_tt:0 "Это обойдется банку в @gold_icon! [default_revisor.MakeScope.Var('EconomyCost').GetValue]. При успехе мы сможем постепенно изъять долг через наши инвестиции, ослабляя местные города. На восстановление им потребуется время."
 agot_banking.0211.g:0 "Мы ничего не можем сделать."
 agot_banking.0211.g_tt:0 "Заем не может быть возвращен ни сейчас, ни в будущем!"
 agot_banking.0211.a.failure:0 "Набег не удался."
 agot_banking.0211.a.success:0 "Набег удался."
 agot_banking.0211.b.failure:0 "Убийца потерпел неудачу."
 agot_banking.0211.b.success:0 "Убийца добился успеха."
 agot_banking.0211.c.failure:0 "Претензия признана нелегитимной."
 agot_banking.0211.c.success:0 "Претензия признана легитимной."
 agot_banking.0211.d.failure:0 "Их сюзерен не поверил обвинениям."
 agot_banking.0211.d.success:0 "Их сюзерен признал ваши претензии обоснованными."
 agot_banking.0211.e.failure:0 "Подрыв экономики провалился."
 agot_banking.0211.e.success:0 "Подрыв экономики удался."

 agot_banking.0212.t:0 "Возвращение займа"
 agot_banking.0212.raid_success_desc:0 "Это сработало!\nПираты, отправленные в столицу [FinalDefaulter.GetTitledFirstNamePossessive], сумели разграбить деревни и города на его/её землях и скрыться с добычей до того, как стража [FinalDefaulter.GetFirstNamePossessive] смогла организовать достойную оборону. Захваченного золота как раз хватило, чтобы компенсировать убытки от неуплаченного займа [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]."
 agot_banking.0212.assassin_success_desc:0 "Это сработало!\nУбийца, посланный устранить [FinalDefaulter.GetTitledFirstName], добился успеха. Будем надеяться, что [FinalDefaulter.GetHerHis] наследник окажется более разумным человеком — иначе он(а) тоже скоро найдёт себе могилу..."
 agot_banking.0212.claim_success_desc:0 "Это сработало!\nПодделанная нами претензия была признана легитимной, и мы сумели продать её [buyer.GetTitledFirstName]. Полученных от [buyer.GetHerHis] денег хватило, чтобы покрыть убытки от займа [FinalDefaulter.GetTitledFirstNamePossessive]. Надеюсь, [buyer.GetFirstNameNoTooltip] на поле боя объяснит [FinalDefaulter.GetFirstNameNoTooltip], почему с банком шутки плохи."
 agot_banking.0212.letter1_success_desc:0 "Это сработало!\nСюзерен [FinalDefaulter.GetTitledFirstNamePossessive] признал наши требования законными и выплатил долг из собственных средств. Теперь долг [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] погашен — пусть [FinalDefaulter.GetHerHim] теперь [Select_CString(FinalDefaulter.IsFemale, 'сама', 'сам' )] разбирается с гневом своего сюзерена."
 agot_banking.0212.letter2_success_desc:0 "Это сработало!\nПосле того как сюзерен приказал [FinalDefaulter.GetTitledFirstName] вернуть долг банку, [FinalDefaulter.GetSheHe] подчинился(ась) и согласился(ась) выплатить не только долг, но и штраф в течение следующих трёх лет."
 agot_banking.0212.economy_success_desc:0 "Это сработало!\nБлагодаря агрессивным инвестициям в столицу [FinalDefaulter.GetTitledFirstNamePossessive], мы сумели перекачать достаточно средств из местной экономики [FinalDefaulter.GetHerHis] домена в казну банка, компенсировав тем самым убытки от неуплаченного займа [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]."
 agot_banking.0212.a:0 "Банк получил своё."

 agot_banking.0213.t:0 "Дробление акций"
 agot_banking.0213.desc:0 "[ROOT.Char.Custom('agot_bank_name')] процветал в последние годы, что привело к увеличению стоимости одной доли. Поскольку это затрудняет покупку новых долей, банк решил провести дробление акций:\n\nКаждая имеющаяся доля у акционеров будет разделена на две. Таким образом, цена новых долей уменьшится вдвое, но суммарная стоимость долей у текущих акционеров останется прежней."
 agot_banking.0213.a:0 "Разумный ход."
 agot_banking.0213.a_tt:0 "Теперь у вас вдвое больше акций, чем было ранее."

 agot_banking.0301.t:0 "[ROOT.Char.Custom('agot_bank_name')]: Бухгалтерия"
 agot_banking.0301.IB.desc:0 "Как акционер, вы можете ознакомиться с текущей бухгалтерией [ROOT.Char.Custom('agot_bank_name')].\n\n#T Вот актуальные данные, представленные клерками банка:#!\n\nДоступный капитал: #bold @gold_icon! [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nКапитал, выданный в займы: #bold @gold_icon! [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда: #bold @gold_icon! [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка: #bold @gold_icon! [ROOT.Var('IB_BankValue').GetValue|2] #!\nКоличество выпущенных акций: #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nДоход: #bold @gold_icon! [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nРасходы: #bold @gold_icon! [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nПотери из-за невыплат по займам: #bold @gold_icon! [ROOT.Var('IB_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank1.desc:0 "Как акционер, вы можете ознакомиться с текущей бухгалтерией [ROOT.Char.Custom('agot_bank_name')].\n\n#T Вот актуальные данные, представленные клерками банка:#!\n\nДоступный капитал: #bold @gold_icon! [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nКапитал, выданный в займы: #bold @gold_icon! [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда: #bold @gold_icon! [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка: #bold @gold_icon! [ROOT.Var('bank1_BankValue').GetValue|2] #!\nКоличество выпущенных акций: #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nДоход: #bold @gold_icon! [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nРасходы: #bold @gold_icon! [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nПотери из-за невыплат по займам: #bold @gold_icon! [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank2.desc:0 "Как акционер, вы можете ознакомиться с текущей бухгалтерией Банка [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T Вот актуальные данные, представленные клерками банка:#!\n\nДоступный капитал: #bold @gold_icon! [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nКапитал, выданный в займы: #bold @gold_icon! [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда: #bold @gold_icon! [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка: #bold @gold_icon! [ROOT.Var('bank2_BankValue').GetValue|2] #!\nКоличество выпущенных акций: #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nДоход: #bold @gold_icon! [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nРасходы: #bold @gold_icon! [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nПотери из-за невыплат по займам: #bold @gold_icon! [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank3.desc:0 "Как акционер, вы можете ознакомиться с текущей бухгалтерией Банка [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T Вот актуальные данные, представленные клерками банка:#!\n\nДоступный капитал: #bold @gold_icon! [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nКапитал, выданный в займы: #bold @gold_icon! [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nОбъём инвестиционного фонда: #bold @gold_icon! [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nОбщая стоимость банка: #bold @gold_icon! [ROOT.Var('bank3_BankValue').GetValue|2] #!\nКоличество выпущенных акций: #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nДоход: #bold @gold_icon! [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nРасходы: #bold @gold_icon! [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nПотери из-за невыплат по займам: #bold @gold_icon! [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.a:0 "На сегодня с цифрами хватит."

 agot_banking.0401.t:0 "Пополнение инвестиционного фонда"
 agot_banking.0401.desc:0 "Пополняя [Concept( 'agot_bank', 'банк' )|E] инвестиционным фондом, вы лишаете эти деньги возможности быть выданными в виде займов потенциальным должникам.\n\nВзамен фонд будет приносить прибыль каждый год — если, конечно, инвестиции окажутся разумными. Однако вложения в нестабильные и рискованные предприятия могут привести к потерям средств, особенно если фондом управляет некомпетентный [Concept( 'agot_bank_director', 'директор банка' )|E]!"
 agot_banking.0401.a:0 "Сделать инвестицию."
 agot_banking.0401.a_tt:0 "@gold_icon! 1000 будет безвозвратно переведено из денежных резервов банка в инвестиционный фонд. @warning_icon! #X После вложения деньги невозможно будет изъять из фонда. #!"
 agot_banking.0401.b:0 "Я передумал(а)."

 agot_banking.0403.t:0 "Доходы инвестиционного фонда"
 agot_banking.0403.positive_desc:0 "Как и каждый год, клерки банка предоставляют мне свежие данные о доходности инвестиционного фонда.\n\nВ этом году вложенные средства принесли нам прибыль в размере @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|P]."
 agot_banking.0403.neutral_desc:0 "Как и каждый год, клерки банка предоставляют мне свежие данные о доходности инвестиционного фонда.\n\nПохоже, в этом году доходы и убытки уравновесили друг друга."
 agot_banking.0403.negative_desc:0 "Как и каждый год, клерки банка предоставляют мне свежие данные о доходности инвестиционного фонда.\n\nГод выдался тяжёлым: некоторые предприятия, в которые мы инвестировали, испытывали трудности или вовсе закрылись. В результате фонд не только не принёс прибыли, но и уменьшился на @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|N]."
 agot_banking.0403.a:0 "На сегодня с цифрами хватит."

 # Decision loc
 decision_group_type_banking: "Банковские решения"
 take_loan_decision:0 "Запросить банковский заем"
 take_loan_decision_desc:0 "Богатейшие и самые авторитетные финансовые учреждения мира всегда рады предоставить кредит тому, кого сочтут достойным доверия. Однако будьте осторожны: неспроста говорят, что [Concept( 'agot_bank', 'банк' )|E] всегда взыщет своё."
 take_loan_decision_effect:0 "Представитель [Concept( 'agot_bank', 'банка' )|E] прибудет для переговоров о займе и его условиях."
 take_loan_decision_tooltip:0 "Отправить послание выбранному банку с просьбой о займе."
 take_loan_decision_tooltip_confirm_text_desc:0 "Выбрать банк."
 take_loan_bank_cash_reserve:0 "В настоящий момент ни один банк не располагает достаточными средствами для выдачи новых займов."

 agot_repay_loan_decision:0 "Погасить банковский заем"
 agot_repay_loan_decision_desc:0 "Вы можете полностью или частично погасить текущий заем до истечения срока его выплаты."
 agot_repay_loan_decision_tooltip:0 "Вам будут предложены различные варианты погашения долга."
 agot_repay_loan_decision_tooltip_confirm_text_desc:0 "Показать варианты погашения."
 agot_repay_loan_decision_effect:0 "Вы можете полностью или частично погасить текущий заем до истечения срока его выплаты."

 buy_shares_decision:0 "Инвестировать в банк"
 buy_shares_decision_shareholder_IB_desc:0 "Железный банк Браавоса в данный момент принимает инвестиции. Вы можете вложить средства в банк, чтобы приобрести дополнительную долю. Владение большим количеством долей увеличит размер вашего [Concept('agot_bank_dividend_level','дивиденда')|E], который зависит от [Concept('agot_bank_profits','прибыли банка')|E].\n\nВ настоящее время вы владеете [ROOT.Var('IB_Shares').GetValue] долями в Железном банке Браавоса."
 buy_shares_decision_shareholder_bank1_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в настоящее время принимает инвестиции. Вы можете вложиться в банк, чтобы приобрести дополнительную долю. Чем больше долей вы владеете, тем выше [Concept('agot_bank_dividend_level','дивиденды')|E], которые вы получаете, в зависимости от [Concept('agot_bank_profits','прибыли банка')|E].\n\nВ данный момент у вас [ROOT.Var('bank1_Shares').GetValue] долей в [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank2_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в настоящее время принимает инвестиции. Вы можете вложиться в банк, чтобы приобрести дополнительную долю. Чем больше долей вы владеете, тем выше [Concept('agot_bank_dividend_level','дивиденды')|E], которые вы получаете, в зависимости от [Concept('agot_bank_profits','прибыли банка')|E].\n\nВ данный момент у вас [ROOT.Var('bank2_Shares').GetValue] долей в [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank3_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в настоящее время принимает инвестиции. Вы можете вложиться в банк, чтобы приобрести дополнительную долю. Чем больше долей вы владеете, тем выше [Concept('agot_bank_dividend_level','дивиденды')|E], которые вы получаете, в зависимости от [Concept('agot_bank_profits','прибыли банка')|E].\n\nВ данный момент у вас [ROOT.Var('bank3_Shares').GetValue] долей в [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_desc:0 "Ваш местный [Concept('agot_bank','банк')|E] в данный момент принимает новых инвесторов. Вы можете купить долю, которая даст вам право голоса в решениях банка и обеспечит [Concept('agot_bank_dividend_level','дивиденд')|E] на основе его [Concept('agot_bank_profit','прибыли')|E]."
 buy_shares_decision_tooltip:0 "Вам будет предложена одна доля. Цена зависит от текущей общей стоимости банка."
 buy_shares_decision_tooltip_confirm_text_desc:0 "Какова текущая цена доли?"
 buy_shares_decision_effect:0 "Вам будет предложена одна доля. Цена зависит от текущей общей стоимости банка." 
 
 sell_shares_decision:0 "Продать долю"
 sell_shares_decision_IB_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в данный момент располагает достаточным количеством золота, чтобы выкупить одну из ваших долей.\n\nВ настоящее время у вас [ROOT.Var('IB_Shares').GetValue] долей в Железном Банке."
 sell_shares_decision_bank1_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в данный момент располагает достаточным количеством золота, чтобы выкупить одну из ваших долей.\n\nВ настоящее время у вас [ROOT.Var('bank1_Shares').GetValue] долей в банке."
 sell_shares_decision_bank2_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в данный момент располагает достаточным количеством золота, чтобы выкупить одну из ваших долей.\n\nВ настоящее время у вас [ROOT.Var('bank2_Shares').GetValue] долей в банке."
 sell_shares_decision_bank3_desc:0 "[ROOT.Char.Custom('agot_bank_name')] в данный момент располагает достаточным количеством золота, чтобы выкупить одну из ваших долей.\n\nВ настоящее время у вас [ROOT.Var('bank3_Shares').GetValue] долей в банке."
 sell_shares_decision_tooltip:0 "Вам будет предложено золото, эквивалентное текущей цене доли."
 sell_shares_decision_tooltip_confirm_text_desc:0 "Какова текущая цена доли?"
 sell_shares_decision_effect:0 "Вам будет предложено золото, эквивалентное текущей цене доли."

 set_risk_level_decision:0 "Изменить уровень риска"
 set_risk_level_decision_desc:0 "Как [Concept('agot_bank_director', 'директор банка')|E] [ROOT.Char.Custom('agot_bank_name')], вы можете определить, на какой уровень [Concept('agot_bank_risk_level','риска')|E] банк готов пойти при выдаче займов или инвестициях."
 set_risk_level_decision_tooltip:0 "Вы сможете выбрать между низким, средним и высоким уровнем риска для кредитов и инвестиций."
 set_risk_level_decision_tooltip_confirm_text_desc:0 "Я пересмотрю политику банка."
 set_risk_level_decision_effect:0 "Вы сможете выбрать между низким, средним и высоким уровнями риска для кредитов и инвестиций."

 set_dividend_level_decision:0 "Отрегулировать ставки дивидендов"
 set_dividend_level_decision_desc:0 "Как [Concept('agot_bank_director', 'директор банка')|E] [ROOT.Char.Custom('agot_bank_name')], вы можете установить, какая часть [Concept('agot_bank_profits', 'прибыли банка')|E] будет выплачена акционерам."
 set_dividend_level_decision_tooltip:0 "Вы сможете выбрать между низкими, средними и высокими ставками [Concept('agot_bank_dividends','дивидендов')|E]."
 set_dividend_level_decision_tooltip_confirm_text_desc:0 "Я пересмотрю политику банка."
 set_dividend_level_decision_effect:0 "Вы сможете выбрать между низкими, средними и высокими ставками [Concept('agot_bank_dividends','дивидендов')|E]."

 show_bank_numbers_decision:0 "Посмотреть книгу учета"
 show_bank_numbers_decision_confirm:0 "Давайте посмотрим книги."
 show_bank_numbers_decision_desc:0 "[ROOT.Char.Custom('agot_bank_name')] располагает разнообразными активами и обязательствами, отражёнными в его отчётности. Вы можете ознакомиться с текущими запасами банка и ожидаемыми поступлениями в будущем."
 show_bank_numbers_decision_tooltip:0 "Давайте посмотрим книги."
 show_bank_numbers_decision_effect:0 "Вам будет представлено общее представление о текущих ключевых показателях банка."

