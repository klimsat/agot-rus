 agot_banking.0605.t:0 "Все известные банки мира"
 agot_banking.0605.desc:0 "Это директора банков и стоимости банков, которые в настоящее время работают в мире:"
 agot_banking.0605.a:0 "Спасибо."

 agot_banking.0211.letter4_failed_desc:0 "Плохие новости: [FinalDefaulter.GetTitledFirstNameNoTooltip] прямо отказался рассматривать наше щедрое предложение о новом плане погашения.\n\nПридется попробовать что-то более решительное..."
 agot_banking.0212.letter3_success_desc:0 "Это сработало!\n[FinalDefaulter.GetTitledFirstNameNoTooltip] согласился с нашим щедрым предложением, заплатил штраф и пообещал вернуть долг в полном объеме через 3 года."

 agot_banking.0211.f:0 "Отправить письмо [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.f_tt:0 "Это будет стоить банку @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Мы предложим [FinalDefaulter.GetTitledFirstName] новый план погашения: Мы можем отложить окончательное погашение еще на 3 года, но [FinalDefaulter.GetTitledFirstName] должен немедленно заплатить штраф в размере половины суммы начисленных процентов."

 agot_banking.1108.t:0 "Щедрое предложение"
 agot_banking.1108.desc:0 "Банк получил письмо от [agot_bank|E], жалующееся на мою unwillingness to repay my debt. Для нахождения решения, которое устроит обе стороны, банк предлагает новый план погашения: я должен заплатить штраф в размере половины начисленных процентов немедленно. Взамен окончательное погашение будет отложено на 3 года."
 agot_banking.1108.a:0 "Это справедливое предложение."
 agot_banking.1108.a_tt:0 "Ваш кредит продолжится, и погашение будет через три года."
 agot_banking.1108.b:0 "Я не буду!"
 agot_banking.1108.b_tt:0 "Вы отказываетесь от предложения банка. Это может привести к более жесткой реакции..." 

 agot_banking.0606.t:0 "Новый акционер"
 agot_banking.0606.desc:0 "Сегодня [ROOT.Char.Custom('agot_bank_name')] выпустил новую долю для [NewShareholder.GetTitledFirstName]."

