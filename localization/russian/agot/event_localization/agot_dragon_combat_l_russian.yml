 # Dragon fight!
 #############
 # Window
 CHANCE_OF_WINNING:0 "Шанс победы"
 # Combat rounds
 agot_dragon_combat.1001.t:0 "Танец драконов"
 agot_dragon_combat.1001.defender_first_round_battle:0 "[dsc_defender_dragon.GetName] и я снижаемся, битва во владении [battle_location.GetName] бушует в нескольких метрах под нами, а затем мы разворачиваемся к небу, обрушив на очередную группу вражеских войск пламя.\n\nНа другом конце дымящегося поля я вижу, как [dsc_attacker.GetFirstName] верхом на драконе [dsc_attacker_dragon.GetName], с громким ревом несутся прямо на нас. Удар каблуками подстегивает крылья дракона [dsc_defender_dragon.GetNameNoTooltip], и танец начинается.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege:0 "Я и [dsc_defender_dragon.GetName] мчимся ввысь от земля, уклоняясь от дракона [dsc_attacker_dragon.GetName], в седле [Select_CString(EqualTo_string('он', dsc_attacker_dragon.Custom('GetDragonSheHe')), 'которого', 'которой')] сидит [dsc_attacker.GetFirstName], когда они пытаются пикировать на нас сверху. Они уходят слишком далеко, и расстояние между нами позволяет мне обогнуть их и подготовиться к следующей атаке.\n\n Я вижу, как [dsc_attacker.GetTitledFirstNameNoTooltip] и [dsc_attacker_dragon.GetFirstNameNoTooltip] делают то же самое, и понимаю, что танец начался.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle:0 "Я вижу, как [dsc_defender_dragon.GetName] пикирует чуть ниже меня, заставляя меня и дракона [dsc_attacker_dragon.GetName] резко развернуться. Звуки бушующей битвы во владении [battle_location.GetName] смешиваются с свистом ветра, когда мы поворачиваем обратно к врагу. Я поворачиваюсь как раз вовремя, чтобы увидеть, как [dsc_defender_dragon.GetNameNoTooltip] сжигает еще одну группу наших солдат, и ударом шпор приказываю дракону [dsc_attacker_dragon.GetNameNoTooltip] сократить расстояние.\n\nТанец начался.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege:0 "Я вижу, как [dsc_defender_dragon.GetName] едва успевает отлететь от владения [sieging_location.GetName], как я пикирую к ним, ускользая от дракона [dsc_attacker_dragon.GetFirstName] всего в метре от когтей. Шанс на быструю победу упущен, [dsc_defender_dragon.GetNameNoTooltip] и [dsc_defender.GetNameNoTooltip] кружат и готовятся к следующей атаке.\n\nТанец начался.\n\n"
 # Moves
 agot_dragon_combat.1001.wait_and_hope:0 "Давайте, э-э-э, будем надеяться, что [my_foe.GetSheHe] все испортит..."
 agot_dragon_combat.1001.tt.wait_and_hope:0 "Вы ничего не делаете, надеясь, что [my_foe.GetTitledFirstName] ошибется [Select_CString(my_foe.IsFemale, 'первой', 'первым' )]."
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "Мое ожидание ни к чему не привело. [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] получили достаточно времени, чтобы разработать свой собственный план."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "И все это при том, что [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] вообще ничего не делали."
 
 agot_dragon_combat.1001.unsure_attack:0 "Просто #EMP сожжем их#!, почему бы и нет!"
 agot_dragon_combat.1001.tt.unsure_attack:0 "Вы верхом на огнедышащей ящерице... используйте ее."
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "Дыхание моего дракона скользит по чешуе дракона [my_foe_dragon.GetNamePossessive], оставляя темные пятна на чешуе, пылающие от яростного пламени."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "Дыхание дракона [my_foe_dragon.GetNamePossessive] опасно пронеслось над моим драконом."
 
 agot_dragon_combat.1001.enthusiastic_onslaught:0 "[my_dragon.GetName] куда опаснее, чем [my_foe_dragon.GetName]!"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "Используя когти и клыки, [my_dragon.GetNameNoTooltip] сможет разорвать дракона [my_foe_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "Я и [my_dragon.GetName] бросились на дракона [my_foe_dragon.GetName], в седле [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'которого', 'которой')] сидит [my_foe.GetName], пытаясь нанести им все возможные удары, укусы и ожоги."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe.GetName] и [my_foe_dragon.GetName] бросились прямо на меня и дракона [my_dragon.GetName], но их укусы и пламя, смогли оставить лишь царапины."
 
 agot_dragon_combat.1001.underbelly:0 "Брюхо дракона [my_foe_dragon.GetNamePossessive] выглядит открытым..."
 agot_dragon_combat.1001.tt.underbelly:0 "Вы выбираете самое очевидное место для нападения на дракона."
 agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "Я и [my_dragon.GetName] пронеслись под драконом [my_foe_dragon.GetName], а затем нырнули прямо вверх, и наши драконы с грохотом встретились в небе. К сожалению, мы не смогли найти брешь в [my_foe_dragon.Custom('GetDragonHerHis')] шкуре."
 agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName] внезапно ныряет, и в тот же миг я понимаю, что [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'он', 'она')] направляется к подбрюшью дракона [my_dragon.GetNamePossessive]! Предвидя удар, я и [my_dragon.GetName] уходим вверх, а затем без вреда отлетаем назад, готовясь к следующему столкновению."
 
 agot_dragon_combat.1001.tail_smash:0 "Вдарь по ним хвостом!"
 agot_dragon_combat.1001.tt.tail_smash:0 "Вы выбираете несколько... нестандартную стратегию."
 agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "[my_dragon.GetName] и я, как будто для того, чтобы укусить дракона [my_foe_dragon.GetNamePossessive] за крыло, прежде чем перевернуться, нанесли сильный удар хвостом по [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'его', 'её')] шее!"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName] стремительно бросаются вперед, чтобы укусить за крыло дракона [my_dragon.GetNamePossessive], но когда я [Select_CString(ROOT.Char.IsFemale, 'двинулась', 'двинулся' )], чтобы избежать удара, [my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'нанес', 'нанесла')] сильный удар хвостом по шее дракона [my_dragon.GetNamePossessiveNoTooltip], отбросив нас друг от друга и заставив попятиться."
 
 agot_dragon_combat.1001.guard:0 "Мы подождем подходящего момента для атаки."
 agot_dragon_combat.1001.tt.guard:0 "Вы и [my_dragon.GetName] ждете подходящего момента, чтобы нанести ответный удар"
 agot_dragon_combat.1001.desc.my_feedback.guard:0 "Чешуйки лязгали и скрежетали, отражая удары, искры летели, когда зубы дракона [my_foe_dragon.GetNamePossessive] вонзались в бронированную шкуру."
 agot_dragon_combat.1001.desc.opponent_response.guard:0 "[my_dragon.GetNamePossessive] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'прошёлся', 'прошлась')] клыками по чешуе дракона [my_foe.GetTitledFirstNamePossessive], [my_dragon.Custom('GetDragonHerHis')] рев отразил мою разочарованную ярость."

 agot_dragon_combat.1001.probing_attack:0 "Проверим их на прочность!"
 agot_dragon_combat.1001.tt.probing_attack:0 "Вы собираетесь оценить реакцию и слабые места противника."
 agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "Наши когти задели чешую дракона [my_foe_dragon.GetNamePossessive], после чего мы быстро закружились в воздухе, а драконы, танцуя, позволили нам оценить их скорость. Никаких глубоких порезов, только показательный танец."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "Они проверяли наши фланги, задирая бока дракона [my_dragon.GetNamePossessive] и заставляя нас кружиться в небе, чтобы не выдать себя. Несомненно, это был оценивающий ход."

 agot_dragon_combat.1001.onslaught:0 "Вперед, к победе или смерти!"
 agot_dragon_combat.1001.tt.onslaught:0 "Агрессивная атака, жертвуя защитой ради нападения"
 agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "Мы рванули вперед, [my_dragon.GetName] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'издавал', 'издавала')] рев, переходящий в шипение огня. В воздухе запахло паленой чешуей, прежде чем мы с треском столкнулись с ней. Хаотичный рев, удары когтями, и я даже [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] своим оружием."
 agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "Их собственное нападение было безрассудным, но эффективным: вес двух драконов встретился с какофонией рева и лязга когтей, и, когда мы разделились, нам обоим стало хуже."

 agot_dragon_combat.1001.surprise_attack:0 "Они этого не заметят!"
 agot_dragon_combat.1001.tt.surprise_attack:0 "Неожиданный ход, призванный застать противника врасплох"
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "Мы опустились в облачный покров, позволяя небесному свету пробиться сквозь тучи и скрыть нашу форму. Затем, словно болт из арбалета, мы ударили. Клыки дракона [my_dragon.GetNamePossessive] вонзились в нежную плоть чуть ниже крыла, вызвав болезненный рев."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "[my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'отступил', 'отступила')], улетев в облака. Несколько секунд я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] определить [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'его', 'её')] местонахождение, и тогда [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'он нанес', 'она нанесла')] удар, укусив за бок дракона [my_dragon.GetNamePossessive]."

 agot_dragon_combat.1001.taunt:0 "Эй, [my_foe.GetFirstNameNoTooltip], ты называешь это полетом?"
 agot_dragon_combat.1001.tt.taunt:0 "Вы бросаете колкие оскорбления, чтобы разозлить противника и сбить его с толку."
 agot_dragon_combat.1001.desc.my_feedback.taunt:0 "Похоже, моя насмешка попала в цель. Их следующая атака наверняка превратится в беспорядочную мешанину из диких брызг пламени."
 agot_dragon_combat.1001.desc.opponent_response.taunt:0 "«Эй!» - слышу я с другого конца неба, - «Ты называешь это полетом?», - кричит [my_foe.GetFirstName], когда мы проходим мимо друг друга. Каким же высокомерием [my_foe.GetSheHe] [Select_CString(my_foe.IsFemale, 'должна', 'должен' )] обладать, чтобы тратить время на оскорбления в битве драконов!"

 agot_dragon_combat.1001.go_for_the_gonads:0 "Целься низко, целься точно!"
 agot_dragon_combat.1001.tt.go_for_the_gonads:0 "Вы идете на поражение, нацелившись на очень чувствительную зону"
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "Наши клыки нашли нежную плоть ноги дракона [my_foe_dragon.GetName]! [my_foe_dragon.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'взревел и кувыркнулся', 'взревела и кувыркнулась')], освобождая свою ногу, прежде чем выпрямиться, кровь капает на землю."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "Наши враги нанесли трусливый удар под задние конечности, откусив дракону [my_dragon.GetNamePossessive] ногу! [my_dragon.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'взревел от боли и закружился', 'взревела от боли и закружилась')], но когда мы освободились и пришли в себя, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )], как нарастает [my_dragon.Custom('GetDragonHerHis')] ярость."

 agot_dragon_combat.1001.strict_guard:0 "Мы разорвем их на куски, если они приблизятся к нам!"
 agot_dragon_combat.1001.tt.strict_guard:0 "Вы выбираете крайне оборонительную позицию, стараясь минимизировать ущерб."
 agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "Подтянув крылья, мы отбивали каждый укус и удар когтей, в воздухе раздавался звук щелкающих зубов. [my_foe_dragon.GetName] в разочаровании [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'выпустил', 'выпустила')] струйку пламени."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "Наши атаки встречали лишь твердую поверхность бронированной чешуи, и каждый удар был бесплодным. В разочаровании [my_dragon.GetName] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'выпустил', 'выпустила')] струйку пламени."

 agot_dragon_combat.1001.confident_attack:0 "Наше пламя испепелит их!"
 agot_dragon_combat.1001.tt.confident_attack:0 "Вы вступаете в бой с противником, используя всю силу своего огня."
 agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "Наши языки пламени сплелись в смертельном танце, но наш оказался сильнее, пронзив дракона [my_foe_dragon.GetNamePossessive] и опалив [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'его', 'её')] крылья."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "[my_foe.GetNamePossessive] [Select_CString(my_foe.IsFemale, 'приказала', 'приказал' )] своему дракону выдохнуть поток пламени, заставив нас встретить его своим. К нашему стыду, наше пламя медленно угасало, а [my_dragon.GetName] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'раскрыл', 'раскрыла')] свои крылья, отбивая пламя."

 agot_dragon_combat.1001.expert_onslaught:0 "Каждое движение просчитано, каждый удар точен!"
 agot_dragon_combat.1001.tt.expert_onslaught:0 "Тщательное, отработанное нападение, в котором нет места ошибкам"
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "Мы кружили, скребя когтями и вонзая зубы с точностью хирурга, оставляя за собой шквал пламени, [my_foe.GetName] в седле чудом [Select_CString(my_foe.IsFemale, 'оказалась не задета', 'оказался не задет' )]."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] подошли вплотную, нанесли удар когтями и быстро укусили дракона [my_dragon.GetName], а затем попытались сжечь и меня в пламени!"

 agot_dragon_combat.1001.lightning_assault:0 "Удар подобно молнии!"
 agot_dragon_combat.1001.tt.lightning_assault:0 "Стремительный взлет с последующим пикированием для нанесения удара и уклонения."
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "Мы пикировали, как соколы, вытянув когти и зубы. Быстрый удар по спине дракона [my_foe_dragon.GetName], за которым последовала струя пламени, оставил горящие раны."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "Они были быстры, слишком быстры. Когти дракона [my_foe_dragon.GetName] прочертили расплавленные линии по нашей шкуре, когда они пронеслись мимо нас, полыхая пламенем."

 agot_dragon_combat.1001.tire_opponent:0 "Пусть они сами себя измотают!"
 agot_dragon_combat.1001.tt.tire_opponent:0 "Вы стремитесь измотать противника, уклоняясь и плетясь, чтобы растратить его энергию."
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "Мы уклонялись от каждого огненного всплеска, от каждого неистового удара когтем. Рев дракона [my_foe_dragon.GetNamePossessive] стал мягче, а [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'его', 'её')] полет - заметно более напряженным."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "[my_foe.GetName] и [my_foe_dragon.GetName] мастерски перемещались по небу, заставляя нас никогда не расслабляться и постоянно быть в движении."

 agot_dragon_combat.1001.chomp:0 "#bold КЛАЦ#!"
 agot_dragon_combat.1001.tt.chomp:0 "Вы #bold КЛАЦАЕТЕ ЗУБАМИ#!"

 agot_dragon_combat.1001.motivate.generic:0 "Вперёд, [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.bond:0 "Смелее, дружище! Мы можем это сделать!"
 agot_dragon_combat.1001.motivate.rude:0 "Сражайся, чертова ящерица!"
 agot_dragon_combat.1001.motivate.authoritative:0 "Мы #EMP должны #! победить, [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.sadistic:0 "Попробуем их кровь на вкус!"
 agot_dragon_combat.1001.motivate.eccentric:0 "Смотри, как здесь хорошо!"
 agot_dragon_combat.1001.tt.motivate:0 "Вы подбадриваете дракона, несмотря на [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'его', 'её')] раны."
 agot_dragon_combat.1001.desc.my_feedback.motivate:0 "В глазах дракона [my_dragon.GetNamePossessive] зажегся огонь; следующий всплеск пламени был еще жарче, и [my_dragon.Custom('GetDragonHerHis')] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'ударил', 'ударила')] сильнее."
 agot_dragon_combat.1001.desc.opponent_response.motivate:0 "Я вижу, как [my_foe.GetFirstName] наклоняется, чтобы что-то сказать своему дракону [my_foe_dragon.GetName], но не слышу, что именно."

 agot_dragon_combat.1001.technique_from_legend:0 "Попробуем покрутиться, это хороший трюк!"
 agot_dragon_combat.1001.tt.technique_from_legend:0 "Вы пробуете мифическую технику, о которой слышали только в легендах."
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "С грацией, подобной легенде, мы закружились, когда [my_dragon.GetName] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'выдохнул', 'выдохнула')] своё пламя. Всё было выполнено идеально - было невозможно уследить за нашими движениями, [my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'остался ошеломленным и раненым', 'осталась ошеломленной и раненой')]."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "Словно колесо на мчащейся телеге, они летели на нас, паля огнем в целенаправленных, но непредсказуемых направлениях."

 agot_dragon_combat.1001.like_a_viper:0 "Быстрый удар, быстрое отступление!"
 agot_dragon_combat.1001.tt.like_a_viper:0 "Быстрые и смертоносные удары, направленные на ослабление противника."
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "Мы метались туда-сюда, и каждый быстрый удар хвоста, когтей или крыльяв оставлял рубцы и порезы. Движения дракона [my_foe_dragon.GetNamePossessive], кажется, стали вялыми."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "С кажущейся невозможной скоростью [my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'входил и выходил', 'входила и выходила')] из зоны нашей эффективной досягаемости, одерживая маленькие победы, которые складывались в болезненный обмен."

 agot_dragon_combat.1001.martial_voice:0 "Вперёд, [my_dragon.GetNameNoTooltip]! Никакой пощады!"
 agot_dragon_combat.1001.tt.martial_voice:0 "Вы обращаетесь к своему многолетнему боевому опыту, чтобы направлять дракона [my_dragon.GetNameNoTooltip], как это делал бы солдат."
 agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "С командным кличем мы точно координировали каждую атаку. У врага не было ответа на наш неумолимый штурм."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "Я вижу, как [my_foe.GetFirstName] выкрикивает приказы дракону [my_foe_dragon.GetName], и вспоминаю их боевой опыт - с таким противником нелегко столкнуться даже здесь, наверху."

 agot_dragon_combat.1001.mocking_boast:0 "Эта большая ящерица что-то компенсирует!?"
 agot_dragon_combat.1001.tt.mocking_boast:0 "Словесная колкость, направленная на то, чтобы отвлечь и разъярить противника"
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "Похоже, наша насмешка попала в цель. [my_foe_dragon.GetName] мечется, улавливая ярость [Select_CString(my_foe.IsFemale, 'своей хозяйки', 'своего хозяина' )]. Их растерянность может дать нам возможность нанести удар!"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstName] [Select_CString(my_foe.IsFemale, 'пыталась', 'пытался' )] поколебать нашу решимость насмешками и оскорблениями, и хотя провокации здесь бесполезны, непрекращающийся шум, похоже, дошел и до дракона [my_dragon.GetName]."

 agot_dragon_combat.1001.desert_warrior:0 "Этот песок... Интересно..."
 agot_dragon_combat.1001.tt.desert_warrior:0 "Вы используете свой опыт ведения боя в пустыне в своих интересах."
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "Мы быстро нырнули в бегущий песок, добиваясь того, чтобы [my_foe.GetTitledFirstName] [Select_CString(my_foe.IsFemale, 'последовала', 'последовал' )] за нами. Вовремя взмахнув крыльями над дюной, мы выплеснули облако песка в [Select_CString(my_foe.IsFemale, 'её', 'его' )] сторону! Дезориентированный, [my_foe.GetHerHis] дракон затормозил в болезненном облаке, а когда мы повернули назад, чтобы ожечь их огнем, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], что облако песка превратилось в стекло, еще больше ранив их!"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "Они быстро нырнули в пески под землю, и [my_dragon.GetFirstNamePossessive] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'взмахнул', 'взмахнула')] крыльями, чтобы последовать за ними. Наши струи пламени превратили песок под ними в стекло, но мы не могли нанести решающий удар. Внезапно порыв крыльев дракона [my_foe_dragon.GetNamePossessive] осыпает нас песком! Прежде чем мы успеваем вырваться из облака, нас обдает жаром, а песчинки вокруг превращаются в осколки стекла! Они осыпают наши тела, прежде чем мы успеваем уйти."

 agot_dragon_combat.1001.jungle_stalker:0 "Используем джунгли!"
 agot_dragon_combat.1001.tt.jungle_stalker:0 "Вы адаптируете тактику войны в джунглях к этой воздушной дуэли"
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "Мы имитировали тактику хищников в джунглях, заманивая их меж деревьев, где у нас было преимущество. Они постоянно находились в обороне, никогда не могли предугадать наш следующий шаг или удар и спасались только тем, что выжигали наш участок джунглей."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "В свою очередь, мы попали в их ловушку, нас заманили в джунгли, где мы пережили несколько ударов, после чего сожгли препятствие и снова скрылись в небе."

 agot_dragon_combat.1001.open_terrain_expert:0 "Открытое небо - вот где мы сияем!"
 agot_dragon_combat.1001.tt.open_terrain_expert:0 "Вы используете свой опыт на открытой местности на земле, чтобы получить преимущество в просторном небе."
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "В небе, как и на земле, пространство - это инструмент, который нужно использовать. Не имея препятствий, которые могли бы помешать нам, мы взлетали и пикировали, делая каждую атаку решающей."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName] известный эксперт открытой местности, и [Select_CString(my_foe.IsFemale, 'она использовала', 'он использовал' )] это с большим успехом, нанося солидные удары, которые мы не могли парировать."

 agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "Эти скалы выглядят опасными!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "Вы загоните дракона [my_foe_dragon.GetFirstName] в скалы под [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "Мы опустились ниже, едва не столкнувшись с зазубренными скалами, и взмыли вверх как раз в тот момент, когда [my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'последовал', 'последовала')] за нами. Воспользовавшись этой уловкой, мы развернулись и обрушили весь вес дракона [my_dragon.GetNamePossessive] на дракона [my_foe_dragon.GetName], толкая [my_foe_dragon.GetHerHis] тушу к острым скалам. Раз. Два. Шум драконов, ревущих и дробящих камень, огромен. Лишь когда [my_foe.GetFirstName] получает удачный удар из седла, заставляя дракона [my_dragon.GetName] отступить, они используют шанс спастись."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "После этого нас повалило на скалы внизу, и весь вес дракона [my_foe_dragon.GetName] придавил нас к зазубренным камням. Раз, два, почти три раза нас вдавливало в землю, но удачный удар моего оружия по морде дракона [my_foe_dragon.GetNamePossessive] позволил нам выбраться."

 agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "В болота!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "Вы пытаетесь использовать болота, чтобы заманить врага в ловушку"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "Используя серию агрессивных атак, мы столкнули дракона [my_foe_dragon.GetName], в седле [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'которого', 'которой')] сидит [my_foe.GetTitledFirstName], вниз, к болоту, и их тяжелая ноша погрузилась в грязь. Между нашими драконами завязалась борьба, в ходе которой [my_dragon.GetName] то и дело [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'окунал', 'окунала')] дракона [my_foe_dragon.GetNamePossessiveNoTooltip] головой в вязкую грязь. В конце концов нам пришлось отступить, чтобы самим не оказаться внизу."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "Используя серию агрессивных атак, [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] столкнули нас вниз, к болоту, [my_dragon.GetNamePossessive] тяжело [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'погрузился', 'погрузилась')] в грязь. Между драконами завязалась схватка, в ходе которой [my_dragon.GetNameNoTooltip] то и дело [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'проваливался', 'проваливалась')] под вязкую грязь. Однако в конце концов они отступили, так как [my_dragon.GetNameNoTooltip] хорошо [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'закрепился', 'закрепилась')] и едва не [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'утащил', 'утащила')] их за собой."

 agot_dragon_combat.1001.forest_fighter:0 "Эти деревья - наши союзники, мы используем их!"
 agot_dragon_combat.1001.tt.forest_fighter:0 "Вы выше своей стихии, используете лес для сложных воздушных маневров, которые они не смогут повторить."
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "Мы уклонялись между деревьями, неожиданно выскакивая, чтобы нанести кусачий удар по крылу дракона [my_foe_dragon.GetNamePossessive], они спаслись только благодаря тому, что испепелили участок леса."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "Мы последовали за драконом [my_foe_dragon.GetName] в лес, но [my_dragon.GetName] не [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'смог', 'смогла')] повторить их быстрые маневры. [my_dragon.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'попадал', 'попадала')] под крупные ветки, а затем со злостью [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'испепелил', 'испепелила')] участок леса, чтобы скрыться."

 agot_dragon_combat.1001.special_fallback:0 "Отступить и перегруппироваться!"
 agot_dragon_combat.1001.tt.special_fallback:0 "Вы тактически отступаете, чтобы переоценить ситуацию"
 agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "Мы отступили как раз вовремя, едва уклонившись от укуса, который мог бы разорвать крылья дракона [my_dragon.GetNamePossessive]."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "Затем мы последовали за ними, сделав выпад, который едва не зацепил их крылья! Видя нашу свирепость, [my_foe.GetName] и [my_foe_dragon.GetName] отступили - явный признак слабости!"
 
 # Injuries
 agot_dragon_combat.1001.desc.my_injury.none:0 "\n\n[my_dragon.GetNameNoTooltip] и я совершенно невредимы, "
 agot_dragon_combat.1001.desc.my_injury.light:0 "\n\n[my_dragon.GetNameNoTooltip] и я лишь слегка ранены, "
 agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\n[my_dragon.GetNameNoTooltip] и я ранены, кровь капает на землю под ними, "
 agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\n[my_dragon.GetNameNoTooltip] и я сильно ранены, кровь льется ручьём, "
 agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\n[my_dragon.GetNameNoTooltip] и я на волосок от смерти, наши многочисленные раны едва не заставили нас упасть с неба, "
 
 agot_dragon_combat.1001.desc.foe_injury.none:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] выглядят не хуже, чем обычно."
 agot_dragon_combat.1001.desc.foe_injury.light:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] лишь поверхностно ранены."
 agot_dragon_combat.1001.desc.foe_injury.heavy:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] заметно истекают кровью."
 agot_dragon_combat.1001.desc.foe_injury.severe:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] тяжело ранены."
 agot_dragon_combat.1001.desc.foe_injury.mortal:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] явно обречены."
 
 # Chance of winning
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\nУчитывая то, как все это происходило до сих пор, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смерть дышит нам в затылок."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\nЯ крайне пессимистично оцениваю наши шансы на данный момент."
 agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetTitledFirstNameNoTooltip] выглядит уверенно, и я боюсь, что мы далеки от победы."
 agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\nЯ чувствую, как потеют мои брови, и боюсь, что мы проигрываем эту битву."
 agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\nВсе могло бы быть и лучше, но мы еще не закончили!"
 agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\nДела идут хорошо, но победа по-прежнему остается далеко."
 agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\nЯ чувствую неуверенность, которую источает [my_foe.GetFirstNamePossessiveNoTooltip]. [my_foe.GetSheHe|U] сейчас наверняка чувствует давление."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\nВ каждом движении дракона [my_dragon.GetNameNoTooltip] чувствуется голод хищника, готового вот-вот наброситься на свою жертву."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip] и я чувствуем себя одним целым, и это почти наверняка закончится нашей победой."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\nЭто, наверняка, конец, и [my_foe.GetTitledFirstName] чуть не падает с неба."

 # Wounding
 agot_dragon_combat.wound_dragon.limit:0 "[wounded_dragon.GetName] не может быть [Select_CString(EqualTo_string('он', wounded_dragon.Custom('GetDragonSheHe')), 'ранен', 'ранена')] сильнее."
 agot_dragon_combat.wound_dragon.1:0 "[wounded_dragon.GetName] получает $trait_dragon_wounded_1$."
 agot_dragon_combat.wound_dragon.2:0 "[wounded_dragon.GetName] получает $trait_dragon_wounded_2$."
 agot_dragon_combat.wound_dragon.3:0 "[wounded_dragon.GetName] получает $trait_dragon_wounded_3$."
 agot_dragon_combat.wound_dragon.4:0 "[wounded_dragon.GetName] получает $trait_dragon_wounded_4$."
 agot_dragon_combat.wound_dragon.5:0 "[wounded_dragon.GetName] получает $trait_dragon_wounded_5$."
 
 # I lost!
 agot_dragon_combat.1003.t:0 "Танец погибели!"
 agot_dragon_combat.1003.desc.sudden_strike:0 "Наши судьбы изменились так же внезапно, как ветер. В одну секунду [my_foe.GetTitledFirstName] выглядит [Select_CString(my_foe.IsFemale, 'уязвимой', 'уязвимым' )], в нескольких мгновениях от поражения. В следующую секунду я вижу, как разворачивает шею, и перед моими глазами открывается огромная пасть.\n\nЯ успеваю заглянуть в зияющую пасть, почувствовать горячий воздух смерти, поднимающийся, чтобы поприветствовать меня, прежде чем она закроется, и я думаю..."
 agot_dragon_combat.1003.a.sudden_strike:0 "Вот как все закончится."
 agot_dragon_combat.1003.f.sudden_strike:0 "[my_foe_dragon.GetName] пожирает вас"
 
 agot_dragon_combat.1003.desc.dragonfire:0 "Я [Select_CString(ROOT.Char.IsFemale, 'воевала', 'воевал' )] на драконе. Я знаю, что такое видеть, как горят люди. Никогда не [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что окажусь по эту сторону.\n\nС ревом и приливом жара я вижу, как [my_foe_dragon.GetName] открывает глотку, и быстрая струя драконьего огня устремляется ко мне и дракону [my_dragon.GetName]. Слишком большая, чтобы избежать. Слишком близко, чтобы блокировать. Я инстинктивно поднимаю руки, зная, что это не поможет, и кричу."
 agot_dragon_combat.1003.a.dragonfire:0 "#EMP АРРРРГГГГГХ!!!!#!"
 agot_dragon_combat.1003.f.dragonfire:0 "Вы и [my_dragon.GetName] почти наверняка будете испепелены. Если вы и выживете, то после падения на землю будете мучиться в агонии."
 
 agot_dragon_combat.1003.desc.driven_to_ground:0 "От сильного удара дракона [my_foe_dragon.GetNamePossessive] на дракона [my_dragon.GetName] меня трясет в седле, как будто на меня упал дом. [my_dragon.GetNameNoTooltip] испускает тщетный крик протеста, когда нас прижимает к земле - сильно.\n\n Я слышу хруст [my_dragon.Custom('GetDragonHerHis')] крыла, сломанного под общим весом двух драконов. Я смотрю на массивную фигуру дракона [my_foe_dragon.GetNameNoTooltip], [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'который, словно бог', 'которая, словно богиня')], возвышается над изломанной фигурой дракона [my_dragon.GetNameNoTooltip] и начинает #italic пожирать#!!"
 agot_dragon_combat.1003.a.driven_to_ground:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбраться из этого седла!"
 agot_dragon_combat.1003.f.driven_to_ground:0 "Вы изо всех сил стараетесь убежать!"
 
 agot_dragon_combat.1003.desc.disemboweled:0 "Мне кажется, что сквозь облака я вижу дракона [my_foe_dragon.GetName], [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'который', 'которая')] явно готовится... нет, там!\n\n Слишком поздно.\n\n[my_foe_dragon.GetNameNoTooltip] мчится к нам, как молния, и так же неудержимо. [my_foe_dragon.Custom('GetDragonSheHe')|U] впивается в незащищенное брюхо дракона [my_dragon.GetNamePossessive] и вырывает огромный кусок плоти, разворачивая нас прямо в небе! С последним ревом мы оба падаем, ветер проносится мимо, а кровь и кишки дракона заливают небо над головой."
 agot_dragon_combat.1003.a.disemboweled:0 "Чертчертчертчерт"
 agot_dragon_combat.1003.f.disemboweled:0 "Земля близится ужасно быстро..."
 
 agot_dragon_combat.1003.desc.eviscerated:0 "Отбросив всякое чувство изящества и элегантности, [my_foe.GetTitledFirstName] гонит дракона [my_foe_dragon.GetName] прямо на нас! Хотя [my_dragon.GetName] пытается уклониться, а затем поднять крылья для защиты, каждое из них разрывается зубами и когтями!\n\n[my_dragon.GetNameNoTooltip] ревет в муках, когда [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'ему', 'ей')] отрывают крыло, но [my_foe_dragon.GetName] не отпускает [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'его', 'её')], продолжая терзать и рвать. [my_foe_dragon.Custom('GetDragonSheHe')] свирепо кусает шею дракона [my_dragon.GetNamePossessiveNoTooltip] и, издав последний крик, [my_foe_dragon.Custom('GetDragonSheHe')] отрывает [my_dragon.Custom('GetDragonHerHis')] голову прямо у меня на глазах!"
 agot_dragon_combat.1003.a.eviscerated:0 "Нет! Ты не можешь! Пожалуйста!"
 agot_dragon_combat.1003.f.eviscerated:0 "[my_foe_dragon.GetName] пожирает вас и дракона [my_dragon.GetName]."
 
 agot_dragon_combat.1003.desc.chomp:0 "«Спокойно, [my_dragon.GetName]! Мы еще можем выжить!», - кричу я, ветер срывает мой голос, пока мы мчимся между облаками. Несколько раз мне кажется, что я вижу тень дракона [my_foe_dragon.GetName], но по мере приближения она исчезает. Но я слышу дыхание зверя. Хлопанье крыльев. Глубокий гортанный звук настоящего дракона.\n\nПервобытная часть моего тела распознает, что это такое. Глубокий внутренний крик инстинктов, отточенных, когда люди были не более чем зверьми. На нас охотятся.\n\nКак будто в подтверждение этой мысли, передо мной возникает еще одна тень. Я на мгновение ожидаю, что эта тень будет такой же мнимой, как и остальные, но тут перед нами появляется титаническая форма, пасть которой раскрыта настолько, что может проглотить дракона [my_dragon.GetName] и меня целиком."
 agot_dragon_combat.1003.a.chomp:0 "Вы даже не успеваете закричать."
 agot_dragon_combat.1003.f.chomp:0 "[my_foe_dragon.GetName] разрывает вас дракона [my_dragon.GetName]"
 
 
 # I won!
 agot_dragon_combat.1004.t:0 "Победа!"
 agot_dragon_combat.1004.desc.sudden_strike:0 "Мой план сработал! [my_foe.GetName] не [Select_CString(my_foe.IsFemale, 'ожидала', 'ожидал' )] такого поворота событий. В одну секунду я и [my_dragon.GetName] выглядим уязвимыми, и [my_foe_dragon.GetName] идет на добивание. В следующую секунду [my_dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'перемахнул', 'перемахнула')] через спину дракона [my_foe_dragon.GetNamePossessiveNoTooltip] и [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'протянул', 'протянула')] свою шею к [Select_CString(my_foe.IsFemale, 'беззащитной наезднице', 'беззащитному наезднику' )] сзади.\n\n[my_foe.GetNameNoTooltip] предстаёт перед огромной раскрытой пастью дракона [my_dragon.GetNamePossessiveNoTooltip], [Select_CString(EqualTo_string('он', my_dragon.Custom('GetDragonSheHe')), 'который', 'которая')] пожирает [my_foe.GetHerHis]!"
 agot_dragon_combat.1004.a.sudden_strike:0 "Теперь дракон станет лёгкой добычей!"
 agot_dragon_combat.1004.f.sudden_strike_survived:0 "[my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'сумел', 'сумела')] сбежать"
 agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName] быстро попадает под второй удар дракона [my_dragon.GetName]"
 
 agot_dragon_combat.1004.desc.dragonfire:0 "С ревом и приливом жара я чувствую, как [my_dragon.GetName] сметает всех противников, а [my_dragon.Custom('GetDragonHerHis')] распахнутая глотка выплёскивает гигантскую струю пламени в ту сторону, где парят [my_foe_dragon.GetName] и [my_foe.GetTitledFirstName]. Слишком близко, чтобы уклониться. Слишком большая, чтобы блокировать. С приливом удовлетворения, зеркально отражающим порыв ветра, поглощенного пламенем, я вижу, как [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] испепелены драконом [my_dragon.GetNameNoTooltip]."
 agot_dragon_combat.1004.a.dragonfire:0 "Я [Select_CString(ROOT.Char.IsFemale, 'достала', 'достал' )] тебя!"
 agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName] и [my_foe_dragon.GetName] сожжены драконом [my_dragon.GetName]"
 agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName] смертельно [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'ранен', 'ранена')] драконом [my_dragon.GetName], но [my_foe.GetName] успевает спастись бегством"
 agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'сожжен', 'сожжена')] драконом [my_dragon.GetName], но [my_foe.GetName] успевает выскользнуть"
 agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName] и [my_foe_dragon.GetName] ужасно обгорели, но им все-же удалось спастись"
 
 agot_dragon_combat.1004.desc.driven_to_ground:0 "Когда [my_dragon.GetNamePossessive] наваливается всем весом на дракона [my_foe_dragon.GetName] меня подбрасывает в седле. [my_foe_dragon.GetName] испускает бесполезный рёв протеста, когда мы с силой прижимаем наших врагов к земле.\n\n Я слышу удовлетворительный хруст крыла дракона [my_foe_dragon.GetNamePossessiveNoTooltip], сломанного под общим весом двух драконов. Я смотрю вниз на дракона [my_foe_dragon.GetNameNoTooltip], когда мы, словно боги, нависаем над изломанными телами наших врагов, и чувствую, как голод побуждает [my_dragon.Custom('GetDragonHerHis')] убивать."
 agot_dragon_combat.1004.a.driven_to_ground:0 "Вот и все, [my_dragon.GetName]! Покончи с ними!"
 agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName] [Select_CString(my_foe.IsFemale, 'пожрана', 'пожран' )] яростными укусами дракона [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName] пытается спастись от пожирающих укусов дракона [my_dragon.GetNameNoTooltip]"

 agot_dragon_combat.1004.desc.disemboweled:0 "Используя облака в качестве прикрытия, я замечаю, что [my_foe_dragon.GetName] явно не [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'ожидал', 'ожидала')] нас увидеть. Когда мы мчимся к ним с ослепительной скоростью, [my_foe.GetFirstName] поворачивается к нам лицом.\n\nСлишком поздно.\n\n[my_dragon.GetName] проносится, как молния, и так же неудержимо. [my_foe_dragon.Custom('GetDragonSheHe')|U] пытается защитить свое оголенное брюхо, но не успевает среагировать, [my_dragon.GetName] отрывает большой кусок от [my_foe_dragon.Custom('GetDragonHerHis')] брюха. Мы выпотрошили [my_foe_dragon.Custom('GetDragonHerHis')] прямо в небе! Я слышу эхо, когда они оба падают позади нас, а из пасти дракона [my_dragon.GetNamePossessive] вылетает драконья кровь и кишки."
 agot_dragon_combat.1004.a.disemboweled:0 "Земля заберет их обоих!"
 agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName] [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'мертв', 'мертва')], и [my_foe.GetName] [Select_CString(my_foe.IsFemale, 'последовала', 'последовал' )] за [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]."
 agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName] мертв, но [my_foe.GetName] [Select_CString(my_foe.IsFemale, 'сумела', 'сумел' )] пережить падение"
 
 agot_dragon_combat.1004.desc.eviscerated:0 "Не обращая внимания на защиту, [my_dragon.GetName] несется прямо на дракона [my_foe_dragon.GetName]! Хотя [my_foe_dragon.GetNameNoTooltip] пытается уклониться, а затем поднять свои крылья в защиту, каждое из них разрывается нашими зубами и когтями! \n\n[my_foe_dragon.GetNameNoTooltip] ревет в муках, когда [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'ему', 'ей')] отрывают крыло, но [my_dragon.GetNameNoTooltip] не отпускает [Select_CString(EqualTo_string('он', my_foe_dragon.Custom('GetDragonSheHe')), 'его', 'её')], продолжая рвать и терзать. Хлестким ударом шеи [my_dragon.Custom('GetDragonSheHe')] яростно кусает шею дракона [my_foe_dragon.GetNamePossessiveNoTooltip], и после последнего крика существа [my_dragon.Custom('GetDragonSheHe')] отрывает [my_foe_dragon.Custom('GetDragonHerHim')] голову!"
 agot_dragon_combat.1004.a.eviscerated:0 "Рви! Кромсай! Пожирай!"
 agot_dragon_combat.1004.f.eviscerated:0 "[my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] пожраны драконом [my_dragon.GetName]"
 
 agot_dragon_combat.1004.desc.chomp:0 "[my_foe.GetFirstName] не [Select_CString(my_foe.IsFemale, 'могла', 'мог' )] ни на что надеяться. [my_foe_dragon.GetName] вдвое меньше моего дракона [my_dragon.GetName], и [my_foe.GetSheHe] знает, что нападение в лоб было бы самоубийством, предпочитая скрываться между облаками.\n\nНесколько раз мне казалось, что я вижу тень нашей добычи, но по мере приближения она исчезала.\n\nПока мы летим, первобытная часть моего тела осознает, что это такое. Глубокий гортанный крик инстинктов, отточенных, когда люди были не более чем зверями. Мы - хищники, а дракон - наша добыча.\n\nКак бы в подтверждение этой мысли, передо мной возникает еще одна тень. Я уже ожидаю, что эта тень будет такой же, как и остальные, но тут прямо перед нами появляется тень поменьше! [my_dragon.GetNameNoTooltip] действует без приказа. [my_dragon.Custom('GetDragonSheHe')|U] открывает пасть, а [my_foe_dragon.GetName] и [my_foe.GetName] пожраны одним укусом."
 agot_dragon_combat.1004.a.chomp:0 "Они даже не успели закричать."
 agot_dragon_combat.1004.f.chomp:0 "[my_foe.GetName] и [my_foe_dragon.GetName] разорваны драконом [my_dragon.GetName]"
 agot_dragon_combat.1004.chomp.t:0 "[my_dragon.GetNameNoTooltip] довольствуется вкусом"
 
