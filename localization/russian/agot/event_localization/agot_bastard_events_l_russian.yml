 agot_events_bastard.0982.desc_resolved:0 "Двор благодарит [reveal_scope.GetHerHis] за [reveal_scope.GetHerHis] службу и надеется, что [reveal_scope.GetSheHe] будет так же хорошо служить в новой должности."
