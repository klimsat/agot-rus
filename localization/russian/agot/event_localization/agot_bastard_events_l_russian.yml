 agot_events_bastard.0971.desc_execution_bastard:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] мою голову от имени короны.\n\nЭто суровое требование эхом прокатилось по всему королевству, его суровость обеспокоила многих, но факт остаётся фактом - это королевский указ. Могу ли я подчиниться этому требованию? Отдать свою жизнь? И всё же, если я не сделаю этого, королевство будет залито кровью.\n\nЧто же выбрать: мою жизнь или тысячи других?"
 agot_events_bastard.0971.desc_send_to_nw:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы я присоединился к Ночному Дозору, чтобы я прожил оставшуюся жизнь на холодном севере.\n\nЭто требование эхом прокатилось по всему королевству, его суровость обескуражила многих, но факт остаётся фактом - это королевский указ. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: мою жизнь или тысячи других?"
 agot_events_bastard.0971.desc_send_to_ss:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы я присоединилась к Молчаливым Сёстрам, чтобы я провела всю оставшуюся жизнь в служении вере.\n\nЭто требование эхом прокатилось по всему королевству, его суровость обескуражила многих, но факт остаётся фактом - это королевский указ. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: мою жизнь или тысячи других?"
 agot_events_bastard.0971.desc_imprison:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] моего заключения в [ruler_scope.GetHerHis] темницу, чтобы я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] оставшуюся жизнь в цепях, пока [ruler_scope.GetSheHe] не решит иначе.\n\nЭто требование эхом прокатилось по всему королевству и имеет силу королевского указа. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: мою свободу или мир?"
 agot_events_bastard.0971.desc_bring_to_court:0 "Пришло письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы я [Select_CString(ROOT.Char.IsFemale, 'отказалась', 'отказался' )] от своих земель и титулов, чтобы присоединиться к [ruler_scope.GetHerHis] двору в качестве [Select_CString(ROOT.Char.IsFemale, 'придворной', 'придворного' )].\n\nЭто требование эхом прокатилось по всему королевству, и, хотя оно не касается меня, я являюсь [Select_CString(ruler_scope.IsFemale, 'владетельной леди', 'владетельным лордом' )] королевства, и это требование не осталось без внимания. Соглашаться ли мне с этим требованием? Если я этого не сделаю, королевство, несомненно, будет залито кровью.\n\nЧто же выбрать: мои земли или мир?"
 agot_events_bastard.0971.desc_give_up_claims:0 "Пришло письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] в своём милосердии, чтобы я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] публичное и законное заявление об отказе от любых претензий на своё раскрытое наследие.\n\nЭто требование было разослано по всему королевству, и многие считают его справедливым ответом на последние события. Тем не менее, отказ от своих прав в случае поворота колеса судьбы - пятно на чести.\n\nЧто же выбрать: мою гордость или мир в государстве?"
 agot_events_bastard.0971.desc_nothing:0 "Дни и ночи я [Select_CString(ROOT.Char.IsFemale, 'терзалась и размышляла', 'терзался и размышлял' )] над тем, что [ruler_scope.GetName] может предпринять в ответ на это откровение, но прошло уже несколько недель с тех пор, как правда о моём рождении была раскрыта всему королевству. Наверняка [ruler_scope.GetSheHe] уже [Select_CString(ruler_scope.IsFemale, 'слышала', 'слышал' )]?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] заключить, что [ruler_scope.GetName] просто [Select_CString(ruler_scope.IsFemale, 'решила', 'решил' )] оставить всё это без внимания. То ли [ruler_scope.GetSheHe] просто не замечает этого в данный момент, то ли [ruler_scope.GetHerHim] всё равно, но, похоже, никаких требований из Королевской Гавани не последует."
