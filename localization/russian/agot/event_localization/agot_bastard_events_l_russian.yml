 agot_events_bastard.0981.opening:0 "[ROOT.Char.GetFullNameNoTooltip],"
 agot_events_bastard.0981.desc:0 "Да будет известно всем, что [reveal_scope.GetName], не [Select_CString(reveal_scope.IsFemale, 'представшая', 'представший' )] перед троном после раскрытия [reveal_scope.GetHerHis] происхождения, настоящим объявляется [Select_CString(reveal_scope.IsFemale, 'изменницей', 'изменником' )] и приговаривается к смерти.\n\nЛюбой, кто [Select_CString(reveal_scope.IsFemale, 'ей', 'ему' )] поможет, разделит ту же участь."
 agot_events_bastard.0981.desc_resolved:0 "Да будет известно всем, что [reveal_scope.GetName], вследствие угрозы своего появления, [Select_CString(reveal_scope.IsFemale, 'была признана изменницей', 'был признан изменником' )] державы и [Select_CString(reveal_scope.IsFemale, 'приговорена', 'приговорён' )] к смерти.\n\nПусть [reveal_scope.GetHerHis] судьба станет назиданием всем тем, кто будет угрожать безопасности моей державы."
