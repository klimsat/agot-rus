 # Realm receives letter
 agot_events_bastard.0951.opening:0 "[ROOT.Char.GetFullNameNoTooltip],"
 agot_events_bastard.0951.first_person:0 "Я обращаюсь ко всем лордам и леди Вестероса, чтобы они узнали правду, которую слишком долго скрывали. Несмотря на то, что вам внушили, моими родителями являются [real_mother.GetName] и [real_father.GetName]. Я прошу, чтобы вы и все остальные жители королевства признали эту новую реальность и те последствия, которые она влечёт за собой."
 agot_events_bastard.0951.third_person:0 "Я обращаюсь ко всем лордам и леди Вестероса, чтобы они узнали правду, которую слишком долго скрывали. Несмотря на то, что вам внушили, [reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'родилась', 'родился' )] от союза таких людей, как [real_mother.GetName] и [real_father.GetName]. Я прошу, чтобы вы и все остальные жители королевства признали эту новую реальность и те последствия, которые она влечёт за собой."
 agot_events_bastard.0951.a:0 "Что ж, это, безусловно, интересно."
 agot_events_bastard.0951.b:0 "Не могу поверить, что они это раскрыли!"
 
 # Parent responds to child revealing after telling
 agot_events_bastard.0952.t:0 "Раскрытая истина"
 agot_events_bastard.0952.desc:0 "[reveal_scope.GetName] долго молчит. Я вижу, как мысли проносятся по [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] лицу. Смятение. Счастье. Страх.«Итак...» - наконец выдыхает [reveal_scope.GetSheHe], но продолжает смотреть на пол.\n\nЯ изучаю [reveal_scope.GetHerHis] лицо долгое время, прежде чем [reveal_scope.GetSheHe] поворачивается ко мне и говорит «Это всё изменит, не так ли?».\n\nОбъятия, слёзы - семья, разумеется, была потрясена. Но [reveal_scope.GetFirstNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'приняла', 'принял' )] [reveal_scope.GetHerHis] решение. Королевство должно знать."
 agot_events_bastard.0952.desc.jon:0 "[reveal_scope.GetName] долго молчит. Я вижу, как мысли проносятся по [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] лицу. Смятение. Счастье. Страх. «Лианна...» - наконец выдыхает [reveal_scope.GetSheHe], но продолжает смотреть в пол.\n\nЯ изучаю [reveal_scope.GetHerHis] лицо долгое время, прежде чем [reveal_scope.GetSheHe] поворачивается ко мне и говорит «Это всё изменит, не так ли?».\n\nОбъятия, слёзы - семья, разумеется, была потрясена. Но [reveal_scope.GetFirstNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'приняла', 'принял' )] [reveal_scope.GetHerHis] решение. Королевство должно знать."
 
 # Parent responds to child revealing after being told
 agot_events_bastard.0953.t:0 "Раскрытая истина"
 agot_events_bastard.0953.desc:0 "[reveal_scope.GetName] долго молчит, передав мне письмо, которое [Select_CString(sharer.IsFemale, 'подписала', 'подписал' )] [sharer.GetFullName]. В нём говорится о правде. Что [reveal_scope.GetFirstNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'была рождена', 'был рождён' )] от союза таких людей, как [real_mother.GetName] и [real_father.GetName]. Я так долго [Select_CString(ROOT.Char.IsFemale, 'хранила', 'хранил' )] эту тайну, так как я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] раскрыть её.\n\nОбъятия, слёзы - семья, разумеется, была потрясена. Но [reveal_scope.GetFirstNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'приняла', 'принял' )] [reveal_scope.GetHerHis] решение. Королевство должно знать."
 
 # Parent responds to sharer revealing without telling
 agot_events_bastard.0954.t:0 "Раскрытая истина"
 agot_events_bastard.0954.desc:0 "[reveal_scope.GetName] долго молчит, передав мне письмо, которое [Select_CString(sharer.IsFemale, 'подписала', 'подписал' )] [sharer.GetFullName]. В нём говорится о правде. Что [reveal_scope.GetFirstNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'была рождена', 'был рождён' )] от союза таких людей, как [real_mother.GetName] и [real_father.GetName]. Хуже того, копии этого письма были разосланы по всему королевству!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'хранила', 'хранил' )] эту тайну так долго, так и сумев раскрыть её.\n\nПоследовали объятия и слёзы. по праву это должно было быть [reveal_scope.GetHerHis] решением, но [sharer.GetFirstNameNoTooltip] [Select_CString(sharer.IsFemale, 'лишила', 'лишил' )] нас этой возможности. Что сделано - то сделано. Хотя ни я, ни [reveal_scope.GetFirstNamePossessiveNoTooltip] не могли ни на что повлиять, королевство теперь знает."
 
 # Sharer is told that child is revealing based on their response
 agot_events_bastard.0955.t:0 "Раскрытая истина"
 agot_events_bastard.0955.desc:0 "Прошло уже некоторое время с тех пор, как [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'получила', 'получил' )] моё письмо, и хотя я каждый день [Select_CString(ROOT.Char.IsFemale, 'спрашивала', 'спрашивал' )], получу ли я ответ или последует ли всеобщее заявление ко всем в королевстве, я до сих пор не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] никаких известий.\n\nИ наконец, после нескольких недель ожидания, паж сообщает о письме с ответом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFullNameNoTooltip],» - начинает [reveal_scope.GetSheHe]. «Я благодарю вас за откровенность и заранее сообщаю вам, что в ближайшее дни и напишу во все дома королевства письмо, в котором расскажу о том, что вы мне сказали.»\n\nПохоже, что [reveal_scope.GetNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'сделала', 'сделал' )] свой выбор, и я чувствую, как с моих плеч спадает груз."
 agot_events_bastard.0955.a:0 "Теперь посмотрим, как отреагирует королевство и [ruler_scope.GetFirstNameOrMe]..."
 
 # Child reacts to non-consentual sharing
 agot_events_bastard.0956.t:0 "Раскрытая истина"
 agot_events_bastard.0956.desc:0 "После того, как я [Select_CString(ROOT.Char.IsFemale, 'прочла', 'прочёл' )] письмо, которое [Select_CString(revealer.IsFemale, 'отправила', 'отправил' )] мне [revealer.GetFirstNamePossessive], моя жизнь разделилась надвое. До и после. Я молчу, не в силах осознать, что то, что предстало передо мной, теперь раскрыто всему миру. В письме говорится о правде. Что моими родителями являются [real_mother.GetName] и [real_father.GetName]. Что ещё хуже, копии этого письма были разосланы по всему королевству!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'хранила', 'хранил' )] эту тайну так долго, так как не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] раскрыть её.\n\nЭто по праву должно было быть моим решением, но [sharer.GetFirstNameNoTooltip] [Select_CString(sharer.IsFemale, 'лишила', 'лишил' )] меня этой возможности. Несмотря ни на что, дело сделано. Хоть это и не было моим желанием, королевство теперь знает."
 agot_events_bastard.0956.a:0 "Теперь посмотрим, как отреагирует королевство и [ruler_scope.GetFirstName]..."
 
 # Child reacts to non-consentual sharing AND they didn't know
 agot_events_bastard.0957.t:0 "Раскрытая истина"
 agot_events_bastard.0957.desc:0 "Я смотрю на свои руки и чувствую, как моя жизнь разлетается на куски. Я не могу дышать и чувствую, как в глазах темнеет, едва удерживая сознание на том, что находится передо мной. Моя жизнь разделилась надвое. До и после.\n\nЭто письмо говорит о правде. Что моими настоящими родителями являются [real_mother.GetName] и [real_father.GetName]. Хуже того, копии этого письма были разосланы по всему королевству!\n\nВся моя жизнь была построена на лжи. Мне должны были сказать! Это было неправильно!"
 agot_events_bastard.0957.a:0 "Теперь посмотрим, как отреагирует королевство и [ruler_scope.GetFirstName]..."
 
 # Revealer is alerted
 agot_events_bastard.0958.t:0 "Раскрытая истина"
 agot_events_bastard.0958.desc.bastard:0 "Вороны разлетелись, послания доставлены. Истина раскрыта.\n\nХотя многие будут проклинать меня за раскрытие столь великой тайны, к лучшему или худшему, но истина открыта. Возможно, в грядущие дни я сыграю великую роль. Возможно, всё это окажется бессмысленным. Как бы то ни было, моя истинная родословная теперь признана всеми, к добру или к худу."
 agot_events_bastard.0958.desc.host:0 "Вороны разлетелись, послания доставлены. Истина раскрыта.\n\nХотя многие будут проклинать меня за раскрытие столь великой тайны, к лучшему или худшему, но истина открыта. Возможно, в грядущие дни я сыграю великую роль. Возможно, всё это окажется бессмысленным. Как бы то ни было, истинная родословная такого человека, как [reveal_scope.GetFirstNamePossessive], признана всеми, к добру или к худу."
 agot_events_bastard.0958.desc.else:0 "Вороны разлетелись, послания доставлены. Истина раскрыта.\n\nХотя многие будут проклинать меня за раскрытие столь великой тайны, к лучшему или худшему, но истина открыта. Возможно, в грядущие дни я сыграю великую роль. Возможно, на этом моя роль заканчивается. Как бы то ни было, истинная родословная такого человека, как [reveal_scope.GetFirstNamePossessive], признана всеми, к добру или к худу."
 
 # King is alerted
 agot_events_bastard.0959.t:0 "Бастард королевской крови"
 agot_events_bastard.0959.desc_opening:0 "Я сижу на Железном троне, передо мной собрался двор, решающий пустяковый спор между мелкими лордами, когда  [courtier.GetFullName] врывается в зал с криком «Ваша Милость!».\n\n«Как вы смеете прерывать нас?!»"
 agot_events_bastard.0959.desc_opening_wrathful:0 " - восклицаю я, пока придворные оборачиваются в сторону персонажа [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] быстро подходит к трону и преклоняет колени.\n\n"
 agot_events_bastard.0959.desc_opening_not_wrathful:0 " - восклицает [council.GetName], когда придворные поворачиваются к персонажу [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] быстро подходит к трону и преклоняет колени.\n\n"
 agot_events_bastard.0959.desc_opening_end:0 "«Я ужасно извиняюсь за вторжение, Ваша Милость, но вы должны прочитать это немедленно!» - говорит [courtier.GetSheHe], протягивая пергамент с печатью дома [revealer.GetHouse.GetBaseName].\n\n"
 agot_events_bastard.0959.desc.landed:0 "Пока Великий мейстер зачитывает письмо, я не могу сдержать удивления. В нём утверждается, что [reveal_scope.GetFullName] на самом деле является [Select_CString(reveal_scope.IsFemale, 'дочерью', 'сыном' )] таких людей, как [real_father.GetFullName] и [real_mother.GetFullName]! Более того, эта новость была разослана по всему королевству!"
 agot_events_bastard.0959.desc.courtier:0 "Пока Великий мейстер зачитывает письмо, я не могу сдержать удивления. В нём утверждается, что [reveal_scope.GetName], находящийся при дворе персонажа [reveal_employer.GetFullName], на самом деле является [Select_CString(reveal_scope.IsFemale, 'дочерью', 'сыном' )] таких людей, как [real_father.GetFullName] и [real_mother.GetFullName]! Более того, эта новость была разослана по всему королевству!"
 agot_events_bastard.0959.desc.ned_revealer:0 "Пока Великий мейстер зачитывает письмо, я не могу сдержать удивления. В нём утверждается, что [reveal_scope.GetName], находящийся при дворе персонажа [reveal_employer.GetFullName], на самом деле является [Select_CString(reveal_scope.IsFemale, 'дочерью', 'сыном' )] таких людей, как [real_father.GetFullName] и [real_mother.GetFullName]! Более того, эта новость была разослана по всему королевству!\n\n«Есть кое-что ещё, Ваша Милость», - говорит [courtier.GetFirstNameNoTooltip], словно другие вести превзойдут эту, и подаёт второй пергамент. «Оно адресовано конкретно вам»."
 agot_events_bastard.0959.desc.robert:0 "Пока Великий мейстер зачитывает письмо, я не могу сдержать удивления. В нём утверждается, что [reveal_scope.GetName], находящийся при дворе персонажа [reveal_employer.GetFullName], на самом деле является [Select_CString(reveal_scope.IsFemale, 'дочерью', 'сыном' )] таких людей, как [real_father.GetFullName] и [real_mother.GetFullName]! Более того, эта новость была разослана по всему королевству!\n\n«Есть кое-что ещё, Ваша Милость», - говорит [courtier.GetFirstName], словно другие вести превзойдут эту, и подаёт второй пергамент. «Это от лорда Эддарда Старка»"
 agot_events_bastard.0959.desc.king_revealer:0 "Вороны разосланы, государство оповещено, и, как и ожидалось, это первый вопрос, по которому меня просят вынести решение, когда я сажусь на Железный трон следующим утром. И хотя откровение о том, что [reveal_scope.GetName] на самом деле является ребёнком таких людей, как [real_father.GetFullName] и [real_mother.GetFullName], было действительно сделано мной, окружающие ждут моего следующего слова.\n\nВ частности, какое решение я вынесу по этому откровению?"
 agot_events_bastard.0959.robert:0 "Тогда давай сюда!"
 agot_events_bastard.0959.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить [Select_CString(reveal_scope.IsFemale, 'этой претендентке', 'этому претенденту' )] силой!"
 agot_events_bastard.0959.a.flavor:0 "Вы вынесете суровое решение по этому вопросу."
 agot_events_bastard.0959.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить, но не будем спешить."
 agot_events_bastard.0959.b.flavor:0 "Вы вынесете мягкое решение по этому вопросу."
 agot_events_bastard.0959.c:0 "Это не имеет никакого значения. Я промолчу по этому вопросу."
 agot_events_bastard.0959.c.flavor:0 "Вы не будете реагировать на такое развитие событий."
 
 # Robert gets Eddards letter
 agot_events_bastard.0960.t:0 "Просьба от друга"
 agot_events_bastard.0960.desc.ned_revealer:0 "Я чувствую, как замирает сердце, когда мне вручают второе письмо, и дрожащими пальцами вскрываю печать дома Старк. «Старому другу», - начинается письмо, и я уже чувствую, как от волнения у меня подкатывает ком к горлу.\n\n«Я знаю тебя лучше, чем кто-либо другой, и мне знакомы гнев, печаль и предательство, которые эта новость обрушила на твое сердце. За это я безгранично сожалею. Я давно хотел рассказать тебе об этом при более благоприятных обстоятельствах, но больше не могу жить с ложью». Я чувствую, как сжимаются мои кулаки, когда я продолжаю читать, безуспешно пытаясь не выплеснуть свои чувства перед придворными.\n\n«Несмотря на это, я надеюсь, что всё ещё могу обращаться к тебе и считать другом. Возможно, я уже не заслуживаю того, чтобы обращаться к тебе с такими просьбами, но ради любви, которую я питаю и к тебе, и к ребёнку моей сестры, я должен попытаться. Я знаю тебя, Роберт, и мне хорошо известен твой гнев. Мы оба любили Лианну, и во имя неё я прошу тебя проявить милосердие. Это не последний из драконьих отродий, а последняя память той женщины, которую мы оба любили. Ради её памяти, пожалуйста, прояви милосердие к её ребенку.\nНавеки твой друг, Эддард Старк.»\n\nЯ смахиваю слезы, едва не образовавшиеся в моих глазах, и в поле зрения попадает двор. Они ждут моего ответа."
 agot_events_bastard.0960.desc:0 "Я чувствую, как замирает сердце, когда мне вручают второе письмо, и дрожащими пальцами вскрываю печать дома Старк. «Старому другу», - начинается письмо, и я уже чувствую, как от волнения у меня подкатывает ком к горлу.\n\n«Я знаю тебя лучше, чем кто-либо другой, и мне знакомы гнев, печаль и предательство, которые эта новость обрушила на твое сердце. За это я безгранично сожалею. Я давно хотел рассказать тебе об этом при более благоприятных обстоятельствах, но обстоятельства сложились так, что они более от меня не зависят». Я чувствую, как сжимаются мои кулаки, когда я продолжаю читать, безуспешно пытаясь не выплеснуть свои чувства перед придворными.\n\n«Несмотря на это, я надеюсь, что всё ещё могу обращаться к тебе и считать другом. Возможно, я уже не заслуживаю того, чтобы обращаться к тебе с такими просьбами, но ради любви, которую я питаю и к тебе, и к ребёнку моей сестры, я должен попытаться. Я знаю тебя, Роберт, и мне хорошо известен твой гнев. Мы оба любили Лианну, и во имя неё я прошу тебя проявить милосердие. Это не последний из драконьих отродий, а последняя память той женщины, которую мы оба любили. Ради её памяти, пожалуйста, прояви милосердие к её ребенку.\nНавеки твой друг, Эддард Старк.»\n\nЯ смахиваю слезы, едва не образовавшиеся в моих глазах, и в поле зрения попадает двор. Они ждут моего ответа."
 agot_events_bastard.0960.a:0 "Такого предательства не знал ни один человек!"
 agot_events_bastard.0960.b.son:0 "Мой гнев безмерен, но я не стану убивать дитя Лианны."
 agot_events_bastard.0960.b.daughter:0 "Мой гнев безмерен, но я не стану убивать дочь Лианны."
 agot_events_bastard.0960.c:0 "Это было так давно... Я не буду действовать против тех, кого люблю."
 agot_events_bastard.0960.c.flavor:0 "Вы не отреагируете на такое развитие событий."
 
 # King responds harshly
 agot_events_bastard.0961.t:0 "Суровый ответ"
 agot_events_bastard.0961.desc:0 "Я поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отреагирую, какое решение приму. Столь вопиющее заявление о претензиях на трон требует реакции даже от самого умеренного правителя, а я [Select_CString(ROOT.Char.IsFemale, 'таковой', 'таковым' )] не являюсь.\n\nКак же ответить на этот скрытый вызов?"
 agot_events_bastard.0961.a:0 "Мне нужны их головы на пиках!"
 agot_events_bastard.0961.a.flavor:0 "Вы потребуете головы персонажей [reveal_scope.GetFirstName] и [reveal_employer.GetFirstNamePossessive]!"
 agot_events_bastard.0961.b:0 "Мне нужна [reveal_scope.GetHerHis] голова!"
 agot_events_bastard.0961.c.nw:0 "Он должен вступить в Ночной Дозор! Только тогда он сможет жить!"
 agot_events_bastard.0961.c.ss:0 "Она должна вступить в ряды Молчаливых Сестёр! Только тогда она сможет жить!"
 agot_events_bastard.0961.d:0 "Единственное безопасное место для такой крови - это моё подземелье!"
 
 # King responds moderately
 agot_events_bastard.0962.t:0 "Умеренный ответ"
 agot_events_bastard.0962.desc:0 "Я поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отвечу, какое решение вынесу. Хотя такое заявление, несомненно, представляет собой угрозу, [reveal_scope.GetName] ещё не [Select_CString(ROOT.Char.IsFemale, 'выступила', 'выступил' )] против меня и не заслуживает за это наказания. Как же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить на это известие?"
 agot_events_bastard.0962.a.nw:0 "Ему будет позволено провести остаток жизни на Стене."
 agot_events_bastard.0962.a.ss:0 "Ей будет позволено вступить в ряды Молчаливых Сестёр."
 agot_events_bastard.0962.b:0 "[reveal_scope.GetSheHe|U] [Select_CString(reveal_scope.IsFemale, 'должна быть помещена', 'должен быть помещён' )] под стражу."
 agot_events_bastard.0962.c:0 "[reveal_scope.GetName] может присоединиться ко двору, чтобы занять своё положение."
 agot_events_bastard.0962.d:0 "[reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] отказаться от любых претензий, этого  будет достаточно."
 
 # King is of same dynasty
 agot_events_bastard.0963.t:0 "Новый [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]?"
 agot_events_bastard.0963.desc.jon:0 "Я сижу на троне, правя, как подобает, и тут мне передают письмо с печатью дома [revealer.GetHouse.GetBaseName]. Когда я читаю, мои глаза расширяются от шока.\n\nОказывается, что [reveal_scope.GetFullName], как и я, из дома [reveal_scope.GetDynasty.GetBaseName]! Родившись от союза таких людей, как [real_father.GetFullName] и [real_mother.GetFullName] во время Войны Узурпатора, [reveal_scope.GetSheHe], как выяснилось, имеет королевское происхождение!\n\nЯ поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отреагирую на эту семейную драму. Хотя такое заявление, несомненно, представляет собой угрозу, [reveal_scope.GetNameNoTooltip] ещё не предпринимает враждебных действий и на самом деле является [Select_CString(reveal_scope.IsFemale, 'моей родственницей', 'моим родственником' )], несмотря на сомнительное происхождение. Как же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать на эти новости?"
 agot_events_bastard.0963.desc.my_son:0 "Я сижу на троне, правя, как подобает, и тут мне передают письмо с печатью дома [revealer.GetHouse.GetBaseName]. Когда я читаю, мои глаза расширяются, а челюсть чуть не падает на пол.\n\nОказывается, [reveal_scope.GetFullName] на самом деле является моим собственным ребёнком! [Select_CString(reveal_scope.IsFemale, 'Рождённая', 'Рождённый' )] от моего союза с персонажем [real_mother.GetFullName], [reveal_scope.GetSheHe] теперь [Select_CString(reveal_scope.IsFemale, 'известна', 'известен' )] всему королевству как [Select_CString(reveal_scope.IsFemale, 'имеющая', 'имеющий' )] королевское происхождение.\n\nЯ поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отреагирую на эту семейную драму. Хотя появление неизвестного сына, несомненно, представляет угрозу моей власти, [reveal_scope.GetNameNoTooltip] не [Select_CString(reveal_scope.IsFemale, 'стала', 'стал' )] действовать против меня. Как же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать на эти новости?"
 agot_events_bastard.0963.desc.my_daughter:0 "Я сижу на троне, правя, как подобает, и тут мне передают письмо с печатью дома [revealer.GetHouse.GetBaseName].Когда я читаю, мои глаза расширяются, а челюсть чуть не падает на пол.\n\nОказывается, [reveal_scope.GetFullName] на самом деле является моим собственным ребёнком! [Select_CString(reveal_scope.IsFemale, 'Рождённая', 'Рождённый' )] от моего союза с персонажем [real_mother.GetFullName], [reveal_scope.GetSheHe] теперь [Select_CString(reveal_scope.IsFemale, 'известна', 'известен' )] всему королевству как [Select_CString(reveal_scope.IsFemale, 'имеющая', 'имеющий' )] королевское происхождение.\n\nЯ поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отреагирую на эту семейную драму. Хотя появление неизвестной дочери, несомненно, представляет угрозу моей власти, [reveal_scope.GetNameNoTooltip] не [Select_CString(reveal_scope.IsFemale, 'стала', 'стал' )] действовать против меня и, кроме того, является женщиной. Как же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать на эти новости?"
 agot_events_bastard.0963.desc:0 "Я сижу на троне, правя, как подобает, и тут мне передают письмо с печатью дома [revealer.GetHouse.GetBaseName]. Когда я читаю, мои глаза расширяются от шока.\n\nОказывается, что [reveal_scope.GetFullName], как и я, из дома [reveal_scope.GetDynasty.GetBaseName]! Родившись от союза таких людей, как [real_father.GetFullName] и [real_mother.GetFullName], [reveal_scope.GetSheHe] как выяснилось, имеет королевское происхождение.\n\nЯ поднимаю глаза от пергамента, который мне вручили, и вижу море ожидающих лиц. Они ждут, как я отреагирую на эту семейную драму. Хотя такое заявление, несомненно, представляет собой угрозу, [reveal_scope.GetNameNoTooltip] ещё не предпринимает враждебных действий и на самом деле является [Select_CString(reveal_scope.IsFemale, 'моей родственницей', 'моим родственником' )], несмотря на сомнительное происхождение. Как же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать на эти новости?"
 agot_events_bastard.0963.a.nw:0 "Ему будет позволено провести остаток жизни на Стене."
 agot_events_bastard.0963.a.ss:0 "Ей будет позволено вступить в ряды Молчаливых Сестёр."
 agot_events_bastard.0963.b:0 "[reveal_scope.GetSheHe|U] [Select_CString(reveal_scope.IsFemale, 'должна быть заключена', 'должен быть заключён' )] под стражу."
 agot_events_bastard.0963.c:0 "[reveal_scope.GetNameNoTooltip] может присоединиться ко двору, чтобы занять своё положение."
 agot_events_bastard.0963.c.flavor:0 "В случае согласия вы сможете предложить [Select_CString(reveal_scope.IsFemale, 'ей', 'ему' )] дополнительные почести."
 agot_events_bastard.0963.d:0 "[reveal_scope.GetNameNoTooltip] [Select_CString(reveal_scope.IsFemale, 'должна', 'должен' )] отказаться от любых претензий, этого  будет достаточно."
 
 # Employer responds to king execute all demands
 agot_events_bastard.0970.t_execution_both:0 "Тиранические требования"
 agot_events_bastard.0970.t_execution_bastard:0 "Требование смерти"
 agot_events_bastard.0970.t_send_to_order:0 "Суровое требование"
 agot_events_bastard.0970.t_imprison:0 "Тёмное требование"
 agot_events_bastard.0970.t_bring_to_court:0 "Требование об опекунстве"
 agot_events_bastard.0970.t_give_up_claims:0 "Понятное требование"
 agot_events_bastard.0970.t_nothing:0 "Отсутствие новостей - это хорошие новости?"
 agot_events_bastard.0970.desc_execution_both:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] не только голову персонажа [reveal_scope.GetFirstNamePossessive], но и мою!\n\nЭто невероятное требование эхом прокатилось по всему королевству как свидетельство тирании персонажа [ruler_scope.GetTitledFirstNamePossessiveNoTooltip], однако факт остаётся фактом: это королевский указ. Я не могу согласиться с этим требованием, не так ли? И всё же, если я этого не сделаю, королевство будет залито кровью.\n\nЧто же выбрать: две головы или тысячи?"
 agot_events_bastard.0970.desc_execution_bastard:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] голову персонажа [reveal_scope.GetFirstNamePossessive] от имени короны.\n\nЭто суровое требование эхом прокатилось по всему королевству, его суровость беспокоит многих, но факт остаётся фактом - это королевский указ. Соглашаться ли мне с этим требованием? Могу ли я? И всё же, если я этого не сделаю, королевство будет залито кровью.\n\nЧто же выбрать: одна голова или тысячи?"
 agot_events_bastard.0970.desc_send_to_nw:0 "Тёмные крылья - тёмные вести. Пришло именно такое письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы [reveal_scope.GetFirstName] был выслан в Ночной Дозор, чтобы доживать [reveal_scope.GetHerHis] дни на холодном севере.\n\nЭто требование эхом прокатилось по всему королевству, его суровость обескуражила многих, но факт остаётся фактом - это королевский указ. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: одну жизнь или тысячи?"
 agot_events_bastard.0970.desc_send_to_ss:0 "Тёмные крылья - тёмные вести. Именно такое письмо пришло с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы [reveal_scope.GetFirstName] приняла обеты Молчаливой Сестры, чтобы доживать [reveal_scope.GetHerHis] дни в служении вере.\n\nЭто требование эхом прокатилось по всему королевству, его суровость обескуражила многих, но факт остаётся фактом - это королевский указ. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: одну жизнь или тысячи?"
 agot_events_bastard.0970.desc_imprison:0 "Тёмные крылья - тёмные вести. Именно такое письмо пришло с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] выдать персонажа [reveal_scope.GetFirstName] в [ruler_scope.GetHerHis] темницу, чтобы дожить свои дни в цепях, пока [ruler_scope.GetSheHe] не решит иначе.\n\nЭто требование эхом прокатилось по всему королевству и имеет силу королевского указа. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: одну жизнь или тысячи?"
 agot_events_bastard.0970.desc_bring_to_court:0 "Пришло письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetSheHe|U] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )], чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'была переведена', 'был переведён' )] из моей резиденции в столицу под [ruler_scope.GetHerHis] присмотр и [Select_CString(reveal_scope.IsFemale, 'доживала', 'доживал' )] [reveal_scope.GetHerHis] дни в качестве [Select_CString(reveal_scope.IsFemale, 'придворной', 'придворного' )].\n\nЭто требование отозвалось по всему королевству, и оно имеет силу королевского указа. Соглашусь ли я с этим требованием? Если нет, королевство будет залито кровью.\n\nЧто же выбрать: [Select_CString(reveal_scope.IsFemale, 'одну придворную', 'одного придворного' )] или мир?"
 agot_events_bastard.0970.desc_give_up_claims:0 "Пришло письмо с печатью дома [ruler_scope.GetHouse.GetBaseName]. Письмо персонажа [ruler_scope.GetName] исключает недопонимание или неправильное толкование. [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale, 'потребовала', 'потребовал' )] в своём милосердии, чтобы [reveal_scope.GetFirstName] [Select_CString(reveal_scope.IsFemale, 'сделала', 'сделал' )] публичное и законное заявление об отказе от любых претензий на своё раскрытое наследие.\n\nЭто требование было разослано по всему королевству, и многие считают, что это справедливый ответ на последние события. Тем не менее, это пятно на чести - отказаться от претензий, принадлежащих по праву, если колесо судьбы повернётся.\n\nЧто же выбрать - гордость или мир?"
 agot_events_bastard.0970.desc_nothing:0 "Дни и ночи я [Select_CString(ROOT.Char.IsFemale, 'терзалась и размышляла', 'терзался и размышлял' )] над тем, что [ruler_scope.GetName] может предпринять в ответ на эти откровения, но прошло уже несколько недель с тех пор, как правда о рождении персонажа [reveal_scope.GetNamePossessive] была раскрыта всему королевству. Наверняка [ruler_scope.GetSheHe] уже [Select_CString(ruler_scope.IsFemale, 'слышала', 'слышал' )]?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] заключить, что [ruler_scope.GetTitledFirstNameNoTooltip] просто [Select_CString(ruler_scope.IsFemale, 'решила', 'решил' )] оставить всё это без внимания. То ли [ruler_scope.GetSheHe] просто не замечает этого в данный момент, то ли [ruler_scope.GetHerHim] всё равно, но, похоже, никаких требований из Королевской Гавани не последует."

