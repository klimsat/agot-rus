 agot_events_bastard.0992.t:0 "Жребий брошен"
 agot_events_bastard.0992.desc:0 "И вот дошло до этого.\n\nПрошло слишком много времени, чтобы утверждать, что я не [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] никаких писем от персонажа [ruler_scope.GetFirstNamePossessive], и чтобы собрать необходимые войска, я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] воронов, созывая знамёна к войне. Жребий брошен, и либо дом [reveal_scope.GetHouse.GetBaseName], либо дом [ruler_scope.GetHouse.GetBaseName] одержит победу.\n\nЯ осматриваю развевающиеся передо мной знамёна, видя, сколько людей собралось, чтобы бросить вызов несправдливым и тираническим требованиям персонажа [ruler_scope.GetName]."
 agot_events_bastard.0992.desc.same:0 "И вот дошло до этого.\n\nПрошло слишком много времени, чтобы утверждать, что я не [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] никаких писем от персонажа [ruler_scope.GetFirstNamePossessive], и чтобы собрать необходимые войска, я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] воронов, созывая знамёна к войне. Жребий брошен, законный [ruler_scope.GetHouse.GetBaseName] будет определён кровью.\n\nЯ осматриваю развевающиеся передо мной знамёна, видя, сколько людей собралось, чтобы бросить вызов несправдливым и тираническим требованиям, которые [Select_CString(ruler_scope.IsFemale, 'выдвинула', 'выдвинул' )] [ruler_scope.GetNameNoTooltip]."
 agot_events_bastard.0992.desc.ned:0 "И вот дошло до этого.\n\nПрошло слишком много времени, чтобы утверждать, что я не [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] никаких писем от персонажа [ruler_scope.GetFirstNamePossessive], и чтобы собрать необходимые войска, я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] воронов, созывая знамёна к войне. Жребий брошен, и либо дом [reveal_scope.GetHouse.GetBaseName], либо дом [ruler_scope.GetHouse.GetBaseName] одержит победу.\n\nЯ осматриваю знамёна, развевающиеся передо мной знамёна, и хотя моё сердце болит от мысли о южном походе против моего бывшего друга, я знаю, что обязан поступить правильно по отношению к Лианне и [reveal_scope.GetFirstName]. Ради людского милосердия и себя самого я желаю, чтобы эта война была быстрой."
 agot_events_bastard.0992.a:0 "Мы вместе выступили за справедливость!"
 
 # Ruler war declaration alert
 agot_events_bastard.0993.t:0 "Требования отвергнуты"
 agot_events_bastard.0993.desc:0 "И вот дошло до этого.\n\nОтвергнув мои требования, бастард [reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'объявила', 'объявил' )] о своём намерении править державой [ruler_scope.GetPrimaryTitle.GetName] и [Select_CString(reveal_scope.IsFemale, 'призвала', 'призвал' )] своих союзников поддержать [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] притязания. Какие обещания [Select_CString(reveal_scope.IsFemale, 'она могла', 'он мог' )] дать, чтобы собрать такую толпу, неизвестно, но жребий брошен, и либо дом [reveal_scope.GetHouse.GetBaseName], либо дом [ruler_scope.GetHouse.GetBaseName] одержит победу.\n\nЯ осматриваю развевающиеся передо мной знамёна, видя, как много людей собралось, чтобы защитить моё справедливое правление."
 agot_events_bastard.0993.desc.same:0 "И вот дошло до этого.\n\nОтвергнув мои требования, бастард [reveal_scope.GetName] [Select_CString(reveal_scope.IsFemale, 'объявила', 'объявил' )] о своём намерении править державой [ruler_scope.GetPrimaryTitle.GetName] и [Select_CString(reveal_scope.IsFemale, 'призвала', 'призвал' )] своих союзников поддержать [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] притязания. Какие обещания [Select_CString(reveal_scope.IsFemale, 'она могла', 'он мог' )] дать, чтобы собрать такую толпу, неизвестно, но жребий брошен, и либо истинный [reveal_scope.GetHouse.GetBaseName], либо самозванец воцарится с победой, когда всё закончится.\n\nЯ осматриваю развевающиеся передо мной знамёна, видя, как много людей собралось, чтобы защитить моё справедливое правление."
 agot_events_bastard.0993.desc.robert:0 "События последних недель потрясли меня до глубины души, и ничуть не больше, чем то, где я оказался сейчас.\n\nМой бывший друг Эддард Старк объявил мои требования несправедливыми и созвал знамёна, чтобы возвести персонажа [reveal_scope.GetName] на трон державы [ruler_scope.GetPrimaryTitle.GetName]. Он призвал своих многочисленных союзников и вассалов, чтобы поддержать это притязание, и утверждает, что моё требование доказывает, что я не лучше Безумного короля, которого мы вместе свергли.\n\nВся дружба, которая когда-то существовала между нами, теперь закончилась. Я сокрушу мятежников, я сокрушу Старков, я сокрушу мелкое драконье отродье, как я сокрушил [reveal_scope.GetHerHis] отца и деда!"
 agot_events_bastard.0993.a:0 "Я уничтожу этих самозваных мятежников!"
 
 # Ruler wins war
 agot_events_bastard.0994.t:0 "Порядок восстановлен"
 agot_events_bastard.0994.desc:0 "Восстание бастарда было подавлено.\n\n[claimant.GetName] сидит в моих подземельях, как и [claimant.GetHerHis] союзники-изменники. Историки будут спорить о том, можно ли было этого избежать или такая секретность всегда была обречена на провал, но, несмотря на это, результат очевиден.\n\nДом [ROOT.Char.GetHouse.GetBaseName] по-прежнему у власти, и я по-прежнему царствую!"
 agot_events_bastard.0994.a:0 "Наконец-то восстановлен мир."
 
 # Bastard wins war
 agot_events_bastard.0995.t:0 "Провозглашение права первородства"
 agot_events_bastard.0995.desc:0 "Я вхожу в большие двери тронного зала, где стоит огромный Железный трон, возвышающийся над собравшимися по обе стороны придворными. Я чувствую, как он зовёт меня, и решительным шагом отвечаю.\n\nКаждый шаг заставляет всё больше людей опускаться на колени, склоняясь перед [Select_CString(ROOT.Char.IsFemale, 'своей новой повелительницей', 'своим новым повелителем' )]. И хотя ещё несколько месяцев назад многие сомневались в этом, теперь никто не смеет оспаривать мою легитимность.\n\nПо мере того как я делаю первые шаги к трону, я чувствую, как смывается пятно моего рождения, и, достигнув вершины, я поворачиваюсь и высоко поднимаю свой меч, чтобы провозгласить новую эру!"
 agot_events_bastard.0995.a.king:0 "«Я - [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], и я ваш король!»"
 agot_events_bastard.0995.b.king:0 "«Я - [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], и я ваш король!»"
 agot_events_bastard.0995.c.king:0 "«Я [ROOT.Char.GetFirstNameNoTooltip] [checking_house.GetBaseNameNoTooltip], и я ваш Король!»"
 agot_events_bastard.0995.a.queen:0 "«Я - [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], и я ваша королева!»"
 agot_events_bastard.0995.b.queen:0 "«Я - [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], и я ваша королева!»"
 agot_events_bastard.0995.c.queen:0 "«Я [ROOT.Char.GetFirstNameNoTooltip] [checking_house.GetBaseNameNoTooltip], и я ваша королева!»"
 agot_events_bastard.0995.flavor:0 "Да будет ваше правление долгим и процветающим!"
 agot_events_bastard.0995.stay_house:0 "Вы и ваши наследники останетесь частью [Concept('house', 'дома')|E] [checking_house.GetName]"
 become_father_house_head:0 "[king.GetShortUIName|U] станет [Concept('house_head', 'главой дома')|E] [father_house.GetBaseName|V]"
 become_mother_house_head:0 "[king.GetShortUIName|U] станет [Concept('house_head', 'главой дома')|E] [mother_house.GetBaseName|V]"
 
 # Helped bastard win war
 agot_events_bastard.0996.t:0 "Рассвет нового дня"
 agot_events_bastard.0996.desc:0 "Я смотрю за тем, как [claimant.GetFirstName] входит в тронный зал, корона украшает [claimant.GetHerHis] голову. Уверенные глаза смотрят на новую эпоху, и с каждым шагом всё больше людей, включая меня, склоняют колени перед нашим новым сюзереном.\n\nЧасть меня всё ещё не верит, что это мир, в котором мы сейчас живём; не так давно [claimant.GetSheHe] даже не [Select_CString(claimant.IsFemale, 'знала', 'знал' )] правду о [claimant.GetHerHis] происхождении. Однако благодаря тому пути, который я [Select_CString(ROOT.Char.IsFemale, 'проложила', 'проложил' )], в державе [claimant.GetPrimaryTitle.GetName] наступает новый день."
 agot_events_bastard.0996.a:0 "Интересно, как [claimant.GetSheHe] себя сейчас чувствует..."
 agot_events_bastard.0996.b:0 "Да здравствует [claimant.GetNameNoTooltip]!"
 
 # Ruler notified of double execute acceptance
 agot_events_bastard.1001.t:0 "Требования приняты"
 agot_events_bastard.1001.desc.jon:0 "Я смотрю, как [reveal_scope.GetFirstName] и Эддард предстают передо мной. Трус даже не встречается взглядом со мной, когда его приводят к трону рядом с мерзким драконьим отродьем.\n\n«За преступления, связанные с укрывательством Таргариена, известной угрозы королевству-». По мере того, как зачитываются обвинения и указы, я перестаю слышать слова. Сердце колотится в груди. Внутри кипит ярость. Я чувствую, как в моём теле разгорается пекло, кожа гудит и кипит от гнева. Я не замечаю, что встаю, и понимаю, что спускаюсь с трона, только когда прохожу половину пути.\n\nНе дожидаясь окончания суда, я выхватываю из ножен королевского гвардейца меч и с размаху и криком отсекаю голову Эддарда Старка от его тела, острие меча раскалывает каменную кладку под ним. [reveal_scope.GetFirstNameNoTooltip] вскрикивает от ужаса, и я заставляю замолчать [reveal_scope.GetHerHis], занося меч, и кровь и каменная кладка разлетаются в великолепном багрово-мраморном великолепии.\n\nЯ стою там среди крови, кровь Таргариенов снова залила пол зала. Глядя в безжизненные глаза моего бывшего друга, я не нахожу покоя. Ярость не утихает. Лианны всё так же нет. В глазах моих придворных - то же самое, что я видел при дворе Безумного короля, и я задаюсь вопросом, как до этого дошло."
 agot_events_bastard.1001.desc:0 "Я смотрю, как [reveal_scope.GetFirstName] и [reveal_employer.GetFirstName] предстают передо мной и двором. Королевское Правосудие начинает читать обвинения, и я задаюсь вопросом, почему они согласились на это, учитывая то, что должно произойти.\n\n«За преступления, связанные с укрывательством известной угрозы королевству и за провозглашение ложных претензий на трон». Когда зачитываются обвинения и указы, я не могу сосредоточиться на словах. Правильно ли было казнить двоих за отсутствие прямого действия? Что должно быть у них в голове в этот момент? Но пока я размышляю над этим, провозглашение заканчивается. Палач поднимается и с размаху сносит голову одному, затем следующему. У меня могут быть личные сомнения, а королевство будет реагировать так, как ему вздумается."
 agot_events_bastard.1001.a:0 "В любом случае, этот вопрос решён."
 
 # Ruler notified of execute acceptance
 agot_events_bastard.1002.t:0 "Требования приняты"
 agot_events_bastard.1002.desc.jon:0 "Я наблюдаю, как [reveal_scope.GetFirstName] предстаёт передо мной в цепях. Мерзкое драконье отродьё смотрит прямо на меня, как будто сквозь и мимо моих глаз. Теперь, когда я знаю правду, я удивляюсь, как это я не [Select_CString(ROOT.Char.IsFemale, 'разглядела', 'разглядел' )] в [Select_CString(reveal_scope.IsFemale, 'ней', 'нём' )] черты Рейгара.\n\n«За преступное провозглашение ложных претензий на трон-». По мере чтения обвинений и указов я не могу расслышать слов. Сердце колотится в груди. Внутри кипит ярость. Я чувствую, как в моём теле разгорается пекло, кожа гудит от гнева. Я не замечаю, что встаю, и осознаю, что спускаюсь с трона, только когда прохожу половину пути.\n\nНе дожидаясь окончания приговора, я выхватываю из ножен королевского гвардейца меч и с размаху и криком отсекаю голову бастарда от тела, острие меча раскалывает каменную кладку под ним. Придворные кричат от ужаса, но я не слышу их из-за шума собственной крови, бурлящей в моей голове.\n\nЯ стою там, среди крови, кровь Таргариенов снова залила пол тронного зала. Я смотрю в безжизненные глаза [reveal_scope.GetFirstNamePossessive]а и не нахожу покоя. Ярость не утихает. Лианны всё так же нет. В глазах моих придворных - то же самое, что я видел при дворе Безумного короля, и я задаюсь вопросом, как до этого дошло."
 agot_events_bastard.1002.desc:0 "Я наблюдаю, как [reveal_scope.GetFirstName] предстаёт передо мной в цепях. Королевское Правосудие начинает читать обвинения, и я задаюсь вопросом, почему [Select_CString(reveal_scope.IsFemale, 'она согласилась', 'он согласился' )] на это, учитывая то, что должно произойти.\n\n«За преступление, связанное с провозглашением ложных претензий на трон». Когда зачитываются обвинения и указы, я не могу сосредоточиться на словах. Правильно ли было казнить за отсутствие прямого действия? Что должно быть у н[reveal_scope.GetHerHis] в голове? Но пока я размышляю над этим, провозглашение заканчивается. Палач поднимается и с размаху сносит голову персонажу [reveal_scope.GetFullName]. У меня могут быть личные сомнения, а королевство будет реагировать так, как ему вздумается."
 agot_events_bastard.1002.a:0 "В любом случае, этот вопрос решён."
 
 # Ruler notified of NW / SS acceptance
 agot_events_bastard.1003.t:0 "Требования приняты"
 agot_events_bastard.1003.desc.male:0 "Тёмные крылья вопреки расхожему мнению принесли не тёмные вести, а слова мира. Едва я [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] свои покои, как мне стало известно о вороне из Черного замка. Похоже, [reveal_scope.GetFullName] отправился в Ночной Дозор, как было велено, и принёс клятвы. В числе которых значится «Я не возьму себе ни земель, не буду отцом детям».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )] с облегчением, что этот неожиданный вопрос был решён без кровопролития, и на замёрзшем севере он вряд ли доставит какие-либо неприятности. Держава может быть спокойна, [reveal_scope.GetFirstName] может жить, не опасаясь меня, а я буду править без этой занозы в боку."
 agot_events_bastard.1003.desc.female:0 "Тёмные крылья вопреки расхожему мнению принесли не тёмные вести, а слова мира. Едва я [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] свои покои, как мне стало известно о вороне из материнского дома Староместа. Похоже, [reveal_scope.GetFullName] поступила так, как ей было велено, и принесла священный обет Молчаливой Сестры. Что более важно, принесла клятву служить в молчании и не выходить замуж.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )] с облегчением, что этот неожиданный вопрос был решён без кровопролития, и среди Молчаливых Сестёр она вряд ли доставит какие-либо неприятности. Держава может быть спокойна, [reveal_scope.GetFirstName] может жить, не опасаясь меня, а я буду править без этой занозы в боку"
 agot_events_bastard.1003.a:0 "На этом вопрос решён."
 
 # Ruler notified of imprison acceptance
 agot_events_bastard.1004.t:0 "Требования приняты"
 agot_events_bastard.1004.desc.jon:0 "Я наблюдая, как [reveal_scope.GetFirstName] предстаёт передо мной в цепях, стоя на коленях на холодном мраморе тронного зала. Драконье отродье смотрит прямо на меня, как будто сквозь и мимо моих глаз. Теперь, когда я знаю правду, я удивляюсь, как это я не [Select_CString(ROOT.Char.IsFemale, 'разглядела', 'разглядел' )] в [Select_CString(reveal_scope.IsFemale, 'ней', 'нём' )] черты Рейгара.\n\n«За преступное провозглашение ложных претензий на трон-». По мере чтения обвинений и указов я не могу расслышать слов. Эти глаза такие же, как у Лианны. Долгие годы я не мог вспомнить, как она выглядела, и только сейчас, впервые за десять с лишним лет, я вспомнил хоть что-то. Это глаза Лианны. Я слышу, как бьется мое сердце, и только в тишине понимаю, что зачитывание окончено\n\nБез слов стражники начинают уводить [reveal_scope.GetHerHis] в темницу, и когда [reveal_scope.GetSheHe] поднимается, я обнаруживаю, что меня снова лишили воспоминаний. Возможно, у н[reveal_scope.GetHerHis] глаза Лианны, но [reveal_scope.GetSheHe] носит имя Таргариена. Что мне с [Select_CString(reveal_scope.IsFemale, 'ней', 'ним' )] делать, теперь зависит только от меня."
 agot_events_bastard.1004.desc:0 "Я наблюдая, как [reveal_scope.GetFirstName] предстаёт передо мной в цепях и стоит на коленях на холодном мраморе тронного зала. Королевское Правосудие начинает зачитывать обвинения, и я задаюсь вопросом, почему они согласились на это.\n\n«За преступное провозглашение ложных претензий на трон». По мере чтения обвинений и указов я не могу расслышать слов. Я ищу [reveal_scope.GetHerHis] глаза, ищу [reveal_scope.GetHerHis] мотив на признание поражения. Может быть, это часть какой-то более масштабной уловки? Только по наступившей тишине я понимаю, что провозглашение окончено.\n\nБез слов стражники начинают уводить [reveal_scope.GetHerHim] в темницу, и когда [reveal_scope.GetSheHe] поднимается, я задумываюсь о более практичных вопросах. Что мне с [Select_CString(reveal_scope.IsFemale, 'ней', 'ним' )] делать, теперь зависит только от меня."
 agot_events_bastard.1004.a:0 "По крайней мере, я теперь знаю, что [reveal_scope.GetSheHe] делает."
 
 # Ruler notified of hostage acceptance
 agot_events_bastard.1005.t:0 "Требования приняты"
 agot_events_bastard.1005.desc.jon:0 "Я наблюдаю, как [reveal_scope.GetFirstName] предстаёт передо мной на виду у всего двора, преклоняя колени на холодном мраморе тронного зала, пока я задумываюсь о [Select_CString(reveal_scope.IsFemale, 'ней', 'нём' )]. Отпрыск моей возлюбленной Лианны и моего врага Рейгара произносит идеальную клятву, и теперь, когда я знаю правду, я удивляюсь, как это я не [Select_CString(ROOT.Char.IsFemale, 'разглядела', 'разглядел' )] в [Select_CString(reveal_scope.IsFemale, 'ней', 'нём' )] черты Рейгара.\n\n«- клянусь вам и вашим наследникам в верности как законным правителям державы [ROOT.Char.GetPrimaryTitle.GetName]». Когда [reveal_scope.GetSheHe] заканчивает произнесение клятв и поднимается с колен, я испытываю потрясение. Эти глаза такие же, как у Лианны. Долгие годы я не мог вспомнить, как она выглядела, и только сейчас, впервые за десять с лишним лет, я вспомнил хоть что-то. Это глаза Лианны.\n\nБез слов [reveal_scope.GetSheHe] направляется к выходу под шумом придворных. Возможно, у н[reveal_scope.GetHerHis] глаза Лианны, но [reveal_scope.GetSheHe] носит имя Таргариена. Что мне с [Select_CString(reveal_scope.IsFemale, 'ней', 'ним' )] делать, теперь зависит только от меня."
 agot_events_bastard.1005.desc:0 "Я наблюдаю, как [reveal_scope.GetFirstName] предстаёт передо мной на виду у всего двора, преклоняя колени на холодном мраморе тронного зала, пока я задумываюсь о [Select_CString(reveal_scope.IsFemale, 'ней', 'нём' )].\n\n«- клянусь вам и вашим наследникам в верности как законным правителям державы [ROOT.Char.GetPrimaryTitle.GetName]». Я ищу [reveal_scope.GetHerHis] глаза, ищу [reveal_scope.GetHerHis] мотив на признание поражения. Была ли это трусость или желание мира? Может быть, это часть какой-то более масштабной уловки? Только по наступившей тишине я понимаю, что провозглашение окончено.\n\nБез слов [reveal_scope.GetSheHe] направляется к выходу под шумом придворных, присоединяясь к своим товарищам."
 agot_events_bastard.1005.a:0 "Уважать, игнорировать или распоряжаться по своему усмотрению."
 agot_events_bastard.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip] - прославленный воин; почему бы не пригласить [reveal_scope.GetHerHis] в Королевскую гвардию?"
 agot_events_bastard.1005.c:0 "Тогда в подземелье вместе с ними!"
 agot_events_bastard.1005.d:0 "Я поприветствую [Select_CString(reveal_scope.IsFemale, 'её', 'его' )] как истинного члена дома [reveal_scope.GetHouse.GetBaseName]"
 
 # Realm notified of claims forswear acceptance
 agot_events_bastard.1006.opening:0 "Всем лордам и леди Вестероса,"
 agot_events_bastard.1006.desc:0 "Я, [reveal_scope.GetFullName], пред взором Старых и Новых богов, отрекаюсь от всех претензий на [ruler_scope.GetPrimaryTitle.GetName] и прочие титулы. Моё рождение может быть фактом, но оно ничего не меняет в моем положении или правах, и я никогда не [Select_CString(reveal_scope.IsFemale, 'претендовала', 'претендовал' )] на иное. [ruler_scope.GetFullName] - [Select_CString(ruler_scope.IsFemale, 'единственная законная и легитимная правительница', 'единственный законный и легитимный правитель' )], а я всего лишь [ruler_scope.GetHerHis] [Select_CString(reveal_scope.IsFemale, 'верная подданная', 'верный подданный' )]."
 agot_events_bastard.1006.a:0 "Значит, мир."