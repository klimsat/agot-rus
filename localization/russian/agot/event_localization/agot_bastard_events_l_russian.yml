 # Pre-war marriage search
 agot_events_bastard.0990.t:0 "Союзы на ложе"
 agot_events_bastard.0990.desc.landed:0 "Издавна в Вестеросе было принято искать браки для заключения союзов во время переломных моментов. Будучи [Select_CString(ROOT.Char.IsFemale, 'незамужней претенденткой', 'неженатым претендентом' )] на [ruler_scope.GetPrimaryTitle.GetName], я теперь представляю собой неплохую партию для тех, кто хочет связать себя узами брака с королевским домом.\n\nВ преддверии беспокойного пути, на который я [Select_CString(ROOT.Char.IsFemale, 'вступила', 'вступил' )], я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] тонкие предложения более амбициозным домам королевства, ища потенциальные предложения о браке. Учитывая грядущие опасности и выгоды, которые может принести союз, возможно, принять одно из них будет лучшим решением."
 agot_events_bastard.0990.desc.landed_singular:0 "Издавна в Вестеросе было принято искать браки для заключения союзов во время переломных моментов. Будучи [Select_CString(ROOT.Char.IsFemale, 'незамужней претенденткой', 'неженатым претендентом' )] на [ruler_scope.GetPrimaryTitle.GetName], я теперь представляю собой неплохую партию для тех, кто хочет связать себя узами брака с королевским домом.\n\nОдно из таких предложений мне сделал дом [potential_spouse_1.GetHouse.GetBaseName], пообещав помощь в грядущей войне. Учитывая грядущие опасности и выгоды, которые может принести союз, возможно, принять это предложение будет лучшим решением."
 agot_events_bastard.0990.desc.courtier:0 "Издавна в Вестеросе было принято искать браки для заключения союзов во время переломных моментов. Будучи [Select_CString(reveal_scope.IsFemale, 'незамужней претенденткой', 'неженатым претендентом' )] на [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] теперь представляет собой неплохую партию для тех, кто хочет связать себя с [Select_CString(reveal_scope.IsFemale, 'будущей правительницей', 'будущим правителем' )].\n\nВ преддверии беспокойного пути, на который мы вступили, я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] тонкие предложения более амбициозным домам королевства, ища потенциальные предложения о браке. Учитывая грядущие опасности и выгоды, которые может принести союз, возможно, принять одно из них будет лучшим решением."
 agot_events_bastard.0990.desc.courtier_singular:0 "Издавна в Вестеросе было принято искать браки для заключения союзов во время переломных моментов. Будучи [Select_CString(reveal_scope.IsFemale, 'незамужней претенденткой', 'неженатым претендентом' )] на [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] теперь представляет собой неплохую партию для тех, кто хочет связать себя с [Select_CString(reveal_scope.IsFemale, 'будущей правительницей', 'будущим правителем' )].\n\nОдно из таких предложений мне сделал дом [potential_spouse_1.GetHouse.GetBaseName], пообещав помощь в грядущей войне. Учитывая грядущие опасности и выгоды, которые может принести союз, возможно, принять это предложение будет лучшим решением."
