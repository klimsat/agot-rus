l_russian:
 # This is the event where the mini-hatching ceremony chain starts. scope:egg_granter is a randomly generated character who will grant the eggs. Think of them as an admirer from far.
 agot_targaryen_exile_invasion.0301.t:0 "Последний миг"
 agot_targaryen_exile_invasion.0301.desc:0 "Путешествие в Вестерос близится к завершению. После нескольких лет планирования я наконец-то [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] силы, способные бросить вызов узурпаторам, занявшим мой трон. Пока я продолжаю обдумывать свои планы на будущее, мне сообщают, что [Select_CString(egg_granter.IsFemale, 'богатая местная жительница', 'богатый местный житель' )] по имени [egg_granter.GetName] [Select_CString(egg_granter.IsFemale, 'вошла', 'вошёл' )] в мой [ROOT.Char.Custom('GetCourtType')].\n\n«Ваша милость, - начинает [egg_granter.GetSheHe], - много лет я внимательно [Select_CString(egg_granter.IsFemale, 'следила', 'следил' )] за вашими странствиями. Рассказы о ваших победах, поражениях и амбициях радовали меня бесчисленными вечерами».\n\n«На самом деле, они завораживали меня. Только мой страх не позволил мне помочь вам. Но я больше не буду бояться. Примите эти три драконьих яйца в знак дружбы к вам и вашему возвращению к власти. Они хранятся у меня уже много лет, но они лучше послужат вам и вашему дому»."
 agot_targaryen_exile_invasion.0301.a:0 "Чудесный подарок, благодарю!"
 agot_targaryen_exile_invasion.0301.generated_eggs:0 "Вы получили три драконьих яйца"
 agot_targaryen_exile_invasion.0301.teaser_eggs:0 "#italic Хороший подарок, но в конце концов это всего лишь камни, верно?#!"

 # This event fires for all humans (bar the Iron Throne and Exiles) when the Targaryen Exiles hatches dragons.
 agot_targaryen_exile_invasion.0305.t:0 "Драконы и враги"
 agot_targaryen_exile_invasion.0305.desc:0 "Меня и мой [ROOT.Char.Custom('GetCourtType')] достигли странные новости. Уцелевшие члены изгнанной династии Таргариенов, скрывающиеся где-то в Эссосе, вывели #italic драконов#!. Живых, дышащих и летающих тварей. Мне сказали, что именно [hatcher.GetName] [Select_CString(hatcher.IsFemale, 'вывела', 'вывел' )] драконов. Как бы то ни было, это, несомненно, означает, что близится война. И очень быстро."
 agot_targaryen_exile_invasion.0305.a:0 "[ROOT.Char.GetFaith.HighGodName], спаси нас!"

 # This event fires for the IT holder when the Targaryen Exiles hatches dragons.
 agot_targaryen_exile_invasion.0306.t:0 "Драконы и враги"
 agot_targaryen_exile_invasion.0306.desc:0 "Меня и мой [ROOT.Char.Custom('GetCourtType')] настигли скверные вести. Каким-то образом [targaryen_exile.GetName] и те, кто сплотился вокруг н[targaryen_exile.GetHerHis], обзавелись драконами. Мне сказали, что это не просто слухи и не бред безумцев. Нет, ясно, что династия Таргариенов, несомненно, вновь обрела силу, которой мир не видел уже много лет.\n\nМои возможности ограничены, но что остаётся ясным, так это то, что #bold надвигается война#!."
 agot_targaryen_exile_invasion.0306.marry_me_to_you:0 "[targaryen_exile.GetFirstName], заключим брак ради мира."
 agot_targaryen_exile_invasion.0306.marry_heir_to_you:0 "Предложить, чтобы [targaryen_exile.GetFirstName] и [Select_CString(targaryen_exile.IsFemale, 'мой наследник', 'моя наследница' )] заключили брак."
 agot_targaryen_exile_invasion.0306.a:0 "Пройдут годы, прежде чем эти драконы вырастут... так ведь?"

 # An event that fires for the targaryen Exiles where the IT attempts to propose a last minute peace deal through marriage.
 agot_targaryen_exile_invasion.0307.t:0 "Враги и драконы"
 agot_targaryen_exile_invasion.0307.desc:0 "Ранним утром меня разбудил не нежный щебет драконов, а гонец. Гонец с посланием из державы [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\n«Возвышенному дому Таргариенов», - гласит послание. «Вы слишком долго были вдали от своего дома. Вы слишком долго были вдали от Вестероса. Прошлое осталось позади, и мы не должны позволять ему определять наши действия в настоящем. Поэтому я предлагаю вам присоединиться к Железному трону и тем самым избежать грядущей войны. По возвращении вам будут рады. Вы больше не будете врагом Железного трона, а Железный трон не будет вашим врагом. Мы соединим наши семьи! Брак, который заключат [targaryen_exile.GetName] и [marriage_offer.GetName], свяжет нас в единое целое. Подумайте о насилии, которого мы сможем избежать, и о ранах, которые мы сможем залечить вместе»."
 agot_targaryen_exile_invasion.0307.a:0 "Жалкая попытка утихомирить надвигающуюся бурю."
 agot_targaryen_exile_invasion.0307.b:0 "В этих словах есть смысл. Я принимаю предложение."

 # The event that launches the Targaryen Exile invasion of the IT
 agot_targaryen_exile_invasion.0400.t:0 "Пробуждение дракона"
 agot_targaryen_exile_invasion.0400.desc:0 "Наконец-то пришло время начать вторжение в Вестерос. Узурпаторы слишком долго порочили трон моих предков, и настало время исправить эту ошибку.\n\nПока я завершаю сбор своих капитанов, мне сообщают, что под мои знамёна перешли несколько тысяч местных воинов, жаждущих поддержать [Select_CString(ROOT.Char.IsFemale, 'истинную королеву', 'истинного короля' )] Вестероса."
 agot_targaryen_exile_invasion.0400.a:0 "Вестерос, дракон пробудился!"
 agot_targaryen_exile_invasion.0400.b:0 "Я ещё не совсем [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 agot_targaryen_exile_invasion.0400.b_tt:0 "Вы должны будете вручную объявить войну Железному трону. Для этого вы получили новый казус белли."
 agot_targaryen_exile_invasion.0400.b_tt_patrons:0 "#warning Ваши сторонники-легитимисты всё ещё ожидают, что вы скоро завоюете Железный трон.#!"
 agot_targaryen_exile_invasion.0400.c:0 "[iron_throne_holder.GetShortUIName] получит от меня требование уступить трон."

 # The event where the Targaryen Exiles win
 agot_targaryen_exile_invasion.0401.t:0 "Восхождение дракона"
 agot_targaryen_exile_invasion.0401.desc:0 "Странствия окончены, и я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]! Узурпаторы повержены, а драконы вновь воссядут на [GetTitleByKey('e_the_iron_throne').GetNameNoTier] после стольких лет.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'завоевала', 'завоевал' )] свой трон, мой борьба ещё не окончена. Теперь мне предстоит разобраться с долгами моим покровителям, просьбами моего народа и происками тех, кто теперь является моими вассалами."
 agot_targaryen_exile_invasion.0401.a:0 "Пламя и кровь."
 agot_targaryen_exile_invasion.0401.a_tt:0 "После окончания войны все союзники, пришедшие вам на помощь, перестанут быть вашими официальными союзниками, если только они не будут высокого мнения о вас."
 agot_targaryen_exile_invasion.0402.t:0 "Наказание узурпаторов"
 agot_targaryen_exile_invasion.0402.desc:0 "[Select_CString(defender.IsFemale, 'Узурпаторша', 'Узурпатор' )], [defender.GetFirstName] [defender.GetHouse.GetName], [Select_CString(defender.IsFemale, 'предстала', 'предстал' )] передо мной в цепях. [defender.GetSheHe|U] слишком долго несправедливо [Select_CString(defender.IsFemale, 'занимала', 'занимал' )] мой трон. Сколько смертей и разрушений было принесено из-за [defender.GetHerHis] действий? Честь требует, чтобы [defender.GetSheHe] [Select_CString(defender.IsFemale, 'заплатила', 'заплатил' )] за эти прегрешения.\n\nМои солдаты и придворные смотрят на меня с опаской, пока я решаю, какую судьбу встретит [defender.GetNameNoTooltip]. В конце концов, это будет мой первый поступок в качестве [Select_CString(ROOT.Char.IsFemale, 'королевы', 'короля' )]."
 agot_targaryen_exile_invasion.0402.a:0 "[defender.GetSheHe|U] [Select_CString(defender.IsFemale, 'должна быть казнена', 'должен быть казнён' )]."
 agot_targaryen_exile_invasion.0402.b:0 "Я разберусь с [Select_CString(defender.IsFemale, 'ней', 'ним' )] позже."

 agot_targaryen_exile_invasion.0410.t:0 "Требования дракона"
 agot_targaryen_exile_invasion.0410.desc:0 "[iron_throne_holder.GetName] [Select_CString(iron_throne_holder.IsFemale, 'победила', 'победил' )] меня в борьбе за [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nХотя это и усугубляет ситуацию, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] сражаться до победного конца, чтобы отвоевать то, что принадлежит мне. И все же я понимаю, что, возможно, борьба не нужна. Когда-то давно [iron_throne_holder.GetNameNoTooltip] [Select_CString(iron_throne_holder.IsFemale, 'предложила', 'предложил' )] мне место рядом с собой. Возможно, я смогу послать [iron_throne_holder.GetHerHim] предложение присоединиться ко мне."
 agot_targaryen_exile_invasion.0410.a:0 "Я напрямую потребую трон. Я пощажу [iron_throne_holder.GetHerHis]."
 agot_targaryen_exile_invasion.0410.b:0 "Я напрямую потребую трон, но соглашусь на брак."

 agot_targaryen_exile_invasion.0411.t:0 "Требования дракона"
 agot_targaryen_exile_invasion.0411.desc:0 "Мой [ROOT.Char.Custom('GetCourtType')] достигли вести, которые [Select_CString(targaryen_invader.IsFemale, 'прислала', 'прислал' )] [targaryen_invader.GetName].\n\n[targaryen_invader.GetSheHe|U] [Select_CString(targaryen_invader.IsFemale, 'готова', 'готов' )] ко вторжению в [GetTitleByKey('e_the_iron_throne').GetNameNoTier]! [targaryen_invader.GetSheHe|U] [Select_CString(targaryen_invader.IsFemale, 'собрала', 'собрал' )] многотысячные войска и [Select_CString(targaryen_invader.IsFemale, 'готова', 'готов' )] вести долгую и ожесточённую войну. Но [Select_CString(targaryen_invader.IsFemale, 'она направила', 'он направил' )] требования:\n\n"
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_outright:0 "В обмен на мирную сдачу трона меня пощадят и позволят дожить свои дни в качестве [Select_CString(ROOT.Char.IsFemale, 'свободной придворной', 'свободного придворного' )]."
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_with_marriage_offer:0 "[targaryen_invader.GetNameNoTooltip] предлагает нам пожениться, соединив наши притязания воедино. Но [Select_CString(targaryen_invader.IsFemale, 'королевой', 'королём' )] будет [targaryen_invader.GetSheHe]. Не я."
 agot_targaryen_exile_invasion.0411.a:0 "Я полностью уступлю. Ради державы."
 agot_targaryen_exile_invasion.0411.b:0 "Я уступлю и приму предложение брака."
 agot_targaryen_exile_invasion.0411.c:0 "Я предложу владения нашего рода на Драконьем Камне, но не трон."
 agot_targaryen_exile_invasion.0411.d:0 "Никогда, трон мой."

 agot_targaryen_exile_invasion.0412.t:0 "Встречное предложение"
 agot_targaryen_exile_invasion.0412.desc:0 "[iron_throne_holder.GetName] [Select_CString(iron_throne_holder.IsFemale, 'прислала', 'прислал' )] мне встречное предложение: [iron_throne_holder.GetSheHe] останется [Select_CString(iron_throne_holder.IsFemale, 'королевой', 'королём' )], а я буду довольствоваться Драконьим Камнем."
 agot_targaryen_exile_invasion.0412.a:0 "Ладно, я всё равно не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] воевать."
 agot_targaryen_exile_invasion.0412.b:0 "Это оскорбление. Собрать войска, мы выступаем на войну."

 agot_targaryen_exile_invasion.0413.t:0 "Требования отвергнуты"
 agot_targaryen_exile_invasion.0413.desc:0 "[iron_throne_holder.GetName] [Select_CString(iron_throne_holder.IsFemale, 'отвергла', 'отверг' )] мои требования. [Select_CString(iron_throne_holder.IsFemale, 'Она выбрала', 'Он выбрал' )] войну."
 agot_targaryen_exile_invasion.0413.a:0 "Это война!"


 # An event where a royal bastard declares war for the IT. Sent to the Targaryen Exiles.
 agot_targaryen_exile_invasion.0500.t:0 "[Select_CString(royal_bastard_monarch.IsFemale, 'Новая', 'Новый' )] [royal_bastard_monarch.Custom('GetQueenKing')|U]"
 agot_targaryen_exile_invasion.0500.desc:0 "В мой [ROOT.Char.Custom('GetCourtType')] пришли новости о том, что [royal_bastard_monarch.GetName] [Select_CString(royal_bastard_monarch.IsFemale, 'оказалась', 'оказался' )] королевским бастардом. Если верить этим новостям, это означает, что [Select_CString(royal_bastard_monarch.IsFemale, 'она - моя близкая родственница', 'он - мой близкий родственник' )].\n\nОчевидно, [royal_bastard_monarch.GetSheHe] тоже не [Select_CString(royal_bastard_monarch.IsFemale, 'довольна', 'доволен' )] тем, что узурпатор занимает [GetTitleByKey('e_the_iron_throne').GetNameNoTier], поскольку [royal_bastard_monarch.GetSheHe] [Select_CString(royal_bastard_monarch.IsFemale, 'начала', 'начал' )] свою собственную кампанию за право стать [Select_CString(royal_bastard_monarch.IsFemale, 'королевой', 'королём' )] Вестероса. Похоже, [royal_bastard_monarch.GetSheHe] [Select_CString(royal_bastard_monarch.IsFemale, 'привлекла', 'привлёк' )] немало сторонников, поскольку Вестерос погрузился в войну.\n\nПока я размышляю над этими новостями, мне в голову приходит мрачная мысль. Что, если мне никогда не суждено было стать [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]? Что, если судьба решила так, что [royal_bastard_monarch.GetNameNoTooltip] пойдёт по этому пути? [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли объединить свои силы с [Select_CString(royal_bastard_monarch.IsFemale, 'ней', 'ним' )] и помочь [Select_CString(royal_bastard_monarch.IsFemale, 'ей', 'ему' )] в [royal_bastard_monarch.GetHerHis] странствиях? В конце концов, это означает, что я быстрее вернусь домой."
 agot_targaryen_exile_invasion.0500.a:0 "Я хочу вернуться домой. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присоединиться к [Select_CString(royal_bastard_monarch.IsFemale, 'ней', 'нему' )]."
 agot_targaryen_exile_invasion.0500.b:0 "Я присоединюсь к [Select_CString(royal_bastard_monarch.IsFemale, 'ней', 'нему' )] как [Select_CString(ROOT.Char.IsFemale, 'союзница', 'союзник' )]."
 agot_targaryen_exile_invasion.0500.b_tt:0 "#warning Особый сюжетный контент, касающийся изгнанников Таргариенов, будет завершён!#!"
 agot_targaryen_exile_invasion.0500.c:0 "[Select_CString(royal_bastard_monarch.IsFemale, 'Она', 'Он' )] для меня ничто."

 # An event where the targaryen exiles joins the above royal bastard
 agot_targaryen_exile_invasion.0501.t:0 "[Select_CString(royal_bastard_monarch.IsFemale, 'Новая', 'Новый' )] [royal_bastard_monarch.Custom('GetQueenKing')|U]"
 agot_targaryen_exile_invasion.0501.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] признать, что [royal_bastard_monarch.GetName] - [Select_CString(royal_bastard_monarch.IsFemale, 'истинная королева', 'истинный король' )] Вестероса. Что будет со мной?"
 agot_targaryen_exile_invasion.0501.a:0 "[royal_bastard_monarch.GetNameNoTooltip] получит мою полную поддержку."
 agot_targaryen_exile_invasion.0501.b:0 "Мой путь ещё не окончен."

 # An event where the royal bastard wins and the targaryen exiles are notified
 agot_targaryen_exile_invasion.0502.t:0 "Вопреки всему"
 agot_targaryen_exile_invasion.0502.desc:0 "Вопреки всему [royal_bastard_monarch.GetName] [Select_CString(royal_bastard_monarch.IsFemale, 'сумела', 'сумел' )] захватить [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. Эта новость вызывает в моём сердце смесь ревности, страха и восхищения. Как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] позволить выскочке-бастарду обойти меня в борьбе за трон?\n\nЧто сделано, то сделано, полагаю. Но теперь, когда ситуация изменилась, мне, возможно, придётся пересмотреть свой план."
 agot_targaryen_exile_invasion.0502.a:0 "Прекрасно. Пора вернуться домой."
 agot_targaryen_exile_invasion.0502.mp_enabled:0 "Мы признаем, что [royal_bastard_monarch.GetNameNoTooltip] - [Select_CString(royal_bastard_monarch.IsFemale, 'королева', 'король' )]."
 agot_targaryen_exile_invasion.0502.b:0 "Раньше [Select_CString(royal_bastard_monarch.IsFemale, 'она была претенденткой', 'он был претендентом' )]. Теперь [Select_CString(royal_bastard_monarch.IsFemale, 'она стала узурпаторшей', 'он стал узурпатором' )]. Моя цель остаётся прежней."

 # Dragon hatching ceremony begins. Targaryen Exile is wondering about past hatching attempts, and how useful becoming a dragonrider would be
 agot_targaryen_exile_invasion.0600.t:0 "Неоспоримое могущество"
 agot_targaryen_exile_invasion.0600.desc:0 "Я не могу перестать думать о трёх драконьих яйцах, которые недавно получил мой [ROOT.Char.Custom('GetCourtType')] как подарок.\n\nМои мысли задерживаются на давно умерших Таргариенах, которые пытались вывести яйца после того, как драконы вымерли. Все они знали, что драконы даруют им несокрушимую власть над врагами, и в последнее время я понимаю, что именно они должны были чувствовать.\n\nСила не одного, а трёх драконов представила бы меня в том же свете, что и Эйгона Завоевателя. Это дало бы мне неоспоримое преимущество в отвоевании того, что принадлежит мне.\n\nВозможно, настало время попробовать вывести яйца. Возможная награда наверняка перевесит риск..."
 agot_targaryen_exile_invasion.0600.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться."

 # Targ Exile finds a local guide to help out
 agot_targaryen_exile_invasion.0601.t:0 "Приготовления"
 agot_targaryen_exile_invasion.0601.desc:0 "Изучая возможные способы выведения драконьих яиц, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с [Select_CString(guide.IsFemale, 'местной жительницей, которая', 'местным жителем, который' )] утверждает, что обладает глубокими познаниями в магии и ритуалах.\n\nУзнав о моих планах, [guide.GetName] [Select_CString(guide.IsFemale, 'согласилась', 'согласился' )] провести церемонию за небольшую плату. Хотя я не знаю, как именно [guide.GetNameNoTooltip] [Select_CString(guide.IsFemale, 'изучила', 'изучил' )] магию или как [guide.GetSheHe] [Select_CString(guide.IsFemale, 'узнала', 'узнал' )] о драконьих яйцах, я чувствую странную уверенность в том, что [guide.GetSheHe] поможет мне добиться успеха там, где мои предки потерпели неудачу."
 agot_targaryen_exile_invasion.0601.desc_took_eggs_away:0 "$agot_targaryen_exile_invasion.0601.desc$\n\nВернувшись в свой [ROOT.Char.Custom('GetCourtType')], я забираю яйца, в то время как [egg_owner.GetName] с горечью заявляет, что [guide.GetNameNoTooltip] не заслуживает доверия."
 agot_targaryen_exile_invasion.0601.a:0 "Надеюсь, это сработает."

 # Ceremony starts, choose which option to take
 agot_targaryen_exile_invasion.0602.t:0 "Церемония"
 agot_targaryen_exile_invasion.0602.desc:0 "Ко мне подходит [guide.GetName] и сообщает, что церемония готова к началу. Вместе мы молча идем к ближайшей поляне, где я быстро замечаю, как три яйца кладут на костёр.\n\nКак только яйца размещены, [guide.GetNameNoTooltip] начинает читать странные заклинания, наводя жуткую тишину среди собравшихся гостей и замерших слуг. Я наблюдаю за происходящим в полном нетерпении, приковав взгляд к растущему пламени.\n\n[guide.GetNameNoTooltip] поворачивается и говорит мне, что пришло время расплаты. [guide.GetSheHe|U] говорит мне, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принести жертву, чтобы пробудить драконов из яиц."
 agot_targaryen_exile_invasion.0602.a:0 "Кровь из моего собственного тела."
 agot_targaryen_exile_invasion.0602.b:0 "Кровь моего наследника."
 agot_targaryen_exile_invasion.0602.c:0 "Я принесу в жертву своего наследника."
 agot_targaryen_exile_invasion.0602.d:0 "Я принесу в жертву своего гостя."

 # GUI selection widget. IGNORE (that means you!)
 agot_targaryen_exile_invasion.0603.t:0 "Жертва"
 agot_targaryen_exile_invasion.0603.desc:0 "Выберите жертву для церемонии выведения."
 agot_targaryen_exile_invasion.0603.a:0 "Вот эта жертва подойдёт."

 # Hatching ceremony outcomes
 agot_targaryen_exile_invasion.0604.t:0 "Конец - это начало"
 agot_targaryen_exile_invasion.0604.desc_main_text:0 "По мере того как кровь смешивается с пламенем, поднимающийся дым начинает притуплять мои чувства. Где-то сквозь дым я слышу кашель и хрипы гостей, но больше не вижу ничего и никого. Даже [guide.GetNameNoTooltip], [Select_CString(guide.IsFemale, 'которая была', 'который был' )] рядом со мной всего несколько мгновений назад.\n\nВнезапно я чувствую шипение пламени и слышу оглушительный треск. Потом ещё один. И третий. Я следую за звуками и едва вижу, как три яйца дрожат и трясутся. Внезапно скорлупа проваливается внутрь, и мир наполняется призрачно прекрасным щебечущим звуком.\n\n#italic Яйца проклюнулись.#!"
 agot_targaryen_exile_invasion.0604.desc_self:0 "[guide.GetName] делает надрез на моей руке и капли моей крови падают в огонь.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_sacrifice:0 "[guide.GetName] отдаёт приказ, и [sacrifice.GetName] [Select_CString(sacrifice.IsFemale, 'прикована', 'прикован' )] у огня, и я с ужасом наблюдаю, как разгорается пламя.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation:0 "[guide.GetName] и [heir_blood_donor.GetName] стоят у жаровни. [guide.GetName] делает надрез на руке и капли [heir_blood_donor.GetHerHis] крови падают в огонь.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_main_text_failure:0 "По мере того как кровь смешивается с пламенем, поднимающийся дым начинает притуплять мои чувства. Где-то сквозь него я слышу кашель и хрипы гостей, но больше не вижу ничего и никого. Даже [guide.GetNameNoTooltip], [Select_CString(guide.IsFemale, 'которая была', 'который был' )] рядом со мной всего несколько мгновений назад.\n\nВнезапно я чувствую шипение пламени и слышу оглушительный треск. Жар усиливается, и кажется, что мои внутренности #italic кипят#!. Я пытаюсь отползти в сторону, но еще один оглушительный треск заста`т меня врасплох, и я, как [Select_CString(ROOT.Char.IsFemale, 'дура', 'дурак' )], оборачиваюсь и с ужасом наблюдаю, как разрушаются яйца. Церемония провалилась!"
 agot_targaryen_exile_invasion.0604.desc_self_fail_fail:0 "[guide.GetName] делает надрез на моей руке и капли моей крови падают в огонь.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.desc_sacrifice_fail:0 "[guide.GetName] отдаёт приказ, и [sacrifice.GetName] [Select_CString(sacrifice.IsFemale, 'прикована', 'прикован' )] у огня, и я с ужасом наблюдаю, как разгорается пламя.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation_fail:0 "[guide.GetName] и [heir_blood_donor.GetName] стоят у жаровни. [guide.GetName] делает надрез на руке и капли [heir_blood_donor.GetHerHis] крови падают в огонь.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.a:0 "Это всё меняет!"
 agot_targaryen_exile_invasion.0604.b:0 "[guide.GetName], ты [Select_CString(guide.IsFemale, 'подвела', 'подвёл' )] меня!"

 # Dragons hatched outcome event
 agot_targaryen_exile_invasion.0605.t:0 "Выбор дракона"
 agot_targaryen_exile_invasion.0605.desc:0 "Я в полном восторге от того, как дракончики выходят из яиц и расправляют крылья. Их нежное щебетание сразу же вызывает на моем лице улыбку, а в голове роятся мысли о том, что эти маленькие существа однажды вырастут и станут такими же легендарными, как [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamed].\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать одного из драконов, чтобы он стал моим скакуном."
 agot_targaryen_exile_invasion.0605.desc_heir:0 "Я в полном восторге от того, как дракончики выходят из яиц и расправляют крылья. Но мое волнение утихает, когда я наблюдаю, как [heir_blood_donor.GetName] [Select_CString(heir_blood_donor.IsFemale, 'окружена', 'окружён' )] драконами, приходя в беспокойство, когда они усаживаются на [heir_blood_donor.GetHerHis] плечи.\n\nРевность и ярость закипают в моем сердце, но быстро исчезают, когда я вижу, как улыбается [heir_blood_donor.GetNameNoTooltip]. Когда [heir_blood_donor.GetSheHe] смотрит на меня, [heir_blood_donor.GetSheHe] предлагает мне выбрать одного, к моему облегчению."
 agot_targaryen_exile_invasion.0605.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] выбирать."

 # GUI selection widget. IGNORE (that means you!)
 agot_targaryen_exile_invasion.0606.t:0 "Выбор дракона"
 agot_targaryen_exile_invasion.0606.desc:0 "Выберите дракона, с которым вы свяжетесь узами:"
 agot_targaryen_exile_invasion.0606.a:0 "Наверное, вот этот..."
 agot_targaryen_exile_invasion.0606.a_tt:0 "Ваши драконы будут расти в геометрической прогрессии в течение года; кроме того, через год вы #bold автоматически объявите войну против державы[GetTitleByKey('e_the_iron_throne').GetNameNoTier].#!"

 # Your heir (as targ exiles) asks for a dragon.
 agot_targaryen_exile_invasion.0607.t:0 "[heir_asking_for_dragon.GetFirstNameNoTooltip] и дракон"
 agot_targaryen_exile_invasion.0607.desc:0 "[heir_asking_for_dragon.GetName] врывается, прерывая мои мысли. [heir_asking_for_dragon.GetSheHe|U] умоляет меня позволить [heir_asking_for_dragon.GetHerHim] взять одного из моих драконов. [heir_asking_for_dragon.GetSheHe|U] говорит мне, что два драконьих наездника будут лучше, чем [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], для предстоящей войны.\n\nДумаю, в [heir_asking_for_dragon.GetHerHis] словах есть смысл. Даже [GetScriptedCharacterByHistoryID('Targaryen_27').GetNameNicknamedRegnal] доверял своим сёстрам летать в бой на собственных драконах... Я встречаю [heir_asking_for_dragon.GetHerHis] взгляд и вижу, что [heir_asking_for_dragon.GetSheHe] пылко смотрит на дракона [dragon_for_heir.GetName], в [heir_asking_for_dragon.GetHerHis] глазах - голодный блеск."
 agot_targaryen_exile_invasion.0607.a:0 "Приступай."
 agot_targaryen_exile_invasion.0607.b:0 "Нет, это мои драконы."

 # Big event for the Targaryen Exiles. Talks about how the Targaryens are invading 
 agot_targaryen_exile_invasion.0810.t:0 "Восстановление власти Таргариенов"
 agot_targaryen_exile_invasion.0810.desc:0 "Таргариены вернулись!\n\nВозглавляя многотысячное войско, [attacker.GetName] [Select_CString(attacker.IsFemale, 'намерена', 'намерен' )] отвоевать Железный трон, которым правит [defender.GetName]. Впервые за много веков на берега Вестероса высаживается [Select_CString(attacker.IsFemale, 'захватчица', 'захватчик' )] из дома Таргариен, [Select_CString(attacker.IsFemale, 'готовая', 'готовый' )] подчинить себе добрых людей королевства. Но в отличие от Эйгона Завоевателя, [attacker.GetNameNoTooltip] [Select_CString(attacker.IsFemale, 'движима', 'движим' )] не только амбициями, но и ненавистью и местью."
 agot_targaryen_exile_invasion.0810.a:0 "Интересно, как сложится [Select_CString(attacker.IsFemale, 'её', 'его' )] судьба?"
 agot_targaryen_exile_invasion.0810.b:0 "Удачи!"

 # AI only, ignore
 agot_faegon_invasion.0002.a:0 "Отправить письмо."
 agot_faegon_invasion.0002.b:0 "Нет, это лишь #italic моё#! право по рождению."
 agot_faegon_invasion.0002.c:0 "Таргариены должны принять меня дома."
 agot_faegon_invasion.0002.b_no_exiles:0 "Пора вернуться в Вестерос!"

 # Faegon offers the Targaryens to join him
 agot_faegon_invasion.0003.t:0 "Другой дракон"
 agot_faegon_invasion.0003.desc:0 "[faegon.GetName], долгое время [Select_CString(faegon.IsFemale, 'считавшаяся мёртвой', 'считавшийся мёртвым' )], каким-то образом [Select_CString(faegon.IsFemale, 'вернулась', 'вернулся' )] из могилы! Согласно письму, которое [faegon.GetSheHe] [Select_CString(faegon.IsFemale, 'прислала', 'прислал' )] мне, [faegon.GetSheHe] [Select_CString(faegon.IsFemale, 'была воспитана', 'был воспитан' )] в тайне и [Select_CString(faegon.IsFemale, 'спрятана', 'спрятан' )] от псов узурпатора.\n\nТеперь, когда [faegon.GetSheHe] [Select_CString(faegon.IsFemale, 'достигла', 'достиг' )] совершеннолетия, [faegon.GetSheHe] просит признать #italic [faegon.GetHerHis]#! притязания на [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. [faegon.GetNameNoTooltip] утверждает, что [faegon.GetHerHis] претензии выше наших, и что [faegon.GetSheHe] [Select_CString(faegon.IsFemale, 'должна быть королевой', 'должен быть королём' )]. Но [faegon.GetSheHe] любезно [Select_CString(faegon.IsFemale, 'предложила', 'предложил' )] нам брачный союз с намерением раз и навсегда воссоединить разрозненные ветви дома Таргариенов."
 agot_faegon_invasion.0003.desc_blackfyre:0 "Блэкфайры вернулись! [Select_CString(faegon.IsFemale, 'Молодая воительница', 'Молодой воин' )] по имени [faegon.GetName] [Select_CString(faegon.IsFemale, 'возглавила', 'возглавил' )] их дело, цель которого не изменилась: завоевать [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nНо, в отличие от своих предшественников, [faegon.GetNameNoTooltip] [Select_CString(faegon.IsFemale, 'прислала', 'прислал' )] мне послание. [faegon.GetSheHe|U] предлагает вновь объединить красных и черных драконов. [faegon.GetSheHe|U] желает, чтобы Таргариены были рядом с #italic [Select_CString(faegon.IsFemale, 'ней', 'ним' )]#! как семья. [faegon.GetSheHe|U] просит меня отказаться от своих притязаний на трон и признать [faegon.GetHerHis]. Этот договор будет скреплен брачным союзом между двумя нашими семьями."
 agot_faegon_invasion.0003.a_alleged_aegon_tt:0 "[faegon.GetFirstName], мы преклонимся перед тобой!"
 agot_faegon_invasion.0003.a_blackfyre_tt:0 "Драконы должны объединиться!"
 agot_faegon_invasion.0003.b:0 "[Select_CString(faegon.IsFemale, 'Очередная претендентка', 'Очередной претендент' )]. Не более того."

 # Event for the player to decide if they want to play as faegon or remain a laamp. Fired for the Exiles
 agot_faegon_invasion.0004.t:0 "Объединение драконов"
 agot_faegon_invasion.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )] с тем, что я и [faegon.GetName] объединимся и будем сражаться за [faegon.GetHerHis] претензии на Вестерос. Но остаётся вопрос: что будет со мной?"
 agot_faegon_invasion.0004.a:0 "[faegon.GetName] получит мою полную поддержку."
 agot_faegon_invasion.0004.a_tt:0 "Вы начнёте игру за персонажа [faegon.GetName]."
 agot_faegon_invasion.0004.b:0 "Я останусь [Select_CString(ROOT.Char.IsFemale, 'авантюристкой', 'авантюристом' )]."

 # Faegon tames a dragon / reacts to Targaryen offer.
 agot_faegon_invasion.0005.t:0 "Беседа между драконами"
 agot_faegon_invasion.0005_desc.targs_accepted_try_to_tame_dragon:0 "Таргариены пообещали мне свою поддержку. Но осталось последнее испытание... [dragon_for_faegon.GetName].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] приручить дракона, чтобы закрепить свой статус [Select_CString(ROOT.Char.IsFemale, 'будущей завоевательницы', 'будущего завоевателя' )]."
 agot_faegon_invasion.0005_desc.targs_accepted_but_no_dragon:0 "Таргариены пообещали мне свою поддержку! Мир будет нашим, но [GetTitleByKey('e_the_iron_throne').GetNameNoTier] будет моим."
 agot_faegon_invasion.0005_desc.targs_rejected_me:0 "Проклятие! Таргариены отвергли меня и моё предложение. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] победить узурпаторов и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] завоевать свой трон."
 agot_faegon_invasion.0005.targs_accepted_try_to_tame_dragon:0 "[dragon_for_faegon.GetNameNoTooltip] будет [Select_CString(EqualTo_string('он', dragon_for_faegon.Custom('GetDragonSheHe')), 'моим', 'моей')]."
 agot_faegon_invasion.0005.targs_accepted_but_no_dragon:0 "Драконы возвращаются, Вестерос!"
 agot_faegon_invasion.0005.targs_rejected_me:0 "Им же хуже. Курс на Вестерос!"

 # Faegon faces the spare dragon.
 agot_faegon_invasion.0006.t:0 "[dragon_for_faegon.GetNameNoTooltip]: Противостояние"
 agot_faegon_invasion.0006.desc:0 "[dragon_for_faegon.Custom('GetDragonColor')] дракон [dragon_for_faegon.GetName] возвышается надо мной, с голодным блеском в глазах. Судьба вывела [dragon_for_faegon.Custom('GetDragonHerHis')] яйцо, и судьба привела меня к н[dragon_for_faegon.Custom('GetDragonHerHim')] сегодня.\n\n[dragon_for_faegon.GetName] #italic будет#! [Select_CString(EqualTo_string('он', dragon_for_faegon.Custom('GetDragonSheHe')), 'моим', 'моей')]. Я знаю это."
 agot_faegon_invasion.0006.a:0 "[dragon_for_faegon.GetNameNoTooltip], подчинись мне!"

 # Faegon launches his invasion event
 agot_faegon_invasion.0007.t:0 "Вторжение"
 agot_faegon_invasion.0007.desc:0 "Пришло время отвоевать мой трон у узурпаторов! Весть о моём воззвании распространяется по всей державе, и мне сообщают, что под мои знамёна перешли преданные мне люди и честолюбивые войска."
 agot_faegon_invasion.0007.a:0 "Война!"
 agot_faegon_invasion.0007.a_war_started:0 "Вы объявите войну против персонажа [GetTitleByKey('e_the_iron_throne').GetHolder.GetName]!"

 # Faegon has won
 agot_faegon_invasion.0008.t:0 "Победа!"
 agot_faegon_invasion.0008.desc:0 "Наконец-то война закончилась, и узурпаторы, некогда занимавшие [GetTitleByKey('e_the_iron_throne').GetNameNoTier], повержены.\n\nМоё правление только начинается, но я чувствую, что теперь всё возможно."
 agot_faegon_invasion.0008.desc_no_war:0 "Мне удалось избежать войны и вернуть [GetTitleByKey('e_the_iron_throne').GetNameNoTier], не пролив ни капли крови!\n\nМоё правление только начинается, но я чувствую, что теперь всё возможно."
 agot_faegon_invasion.0008.i_am_aegon_vi:0 "Мама, я отомстил за тебя."
 agot_faegon_invasion.0008.i_am_a_blackfyre:0 "Чёрный дракон наконец-то победил!"

 # Illyrio decides whether or not to tell Faegon his true identity.
 agot_faegon_invasion.0009.t:0 "Преступления сердца"
 agot_faegon_invasion.0009.desc_secret_blackfyre:0 "Гамбит удался. [Select_CString(faegon_victor.IsFemale, 'Моя подопечная', 'Мой подопечный' )], мой проект, [Select_CString(faegon_victor.IsFemale, 'моя #italic дочь#! взошла', 'мой #italic сын#! взошел' )] на [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. [faegon_victor.GetSheHe|U] сидит на Железном Троне с грацией своих предков. Теперь никто не осмелится сомневаться в [Select_CString(faegon_victor.IsFemale, 'ней', 'нем' )], те, кто попытается, столкнутся с [faegon_victor.GetHerHis] гневом.\n\nНо вопрос остается. Должен ли я сказать [faegon_victor.GetHerHim] [faegon_victor.GetHerHis] настоящее имя?"
 agot_faegon_invasion.0009.desc_secret_orphan:0 "Гамбит удался. Мой подопечный, мой проект, мое #italic наследие#! взошел на [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. [faegon_victor.GetSheHe|U] сидит на Железном Троне с грацией, неотличимой от Таргариенов прошлого. Теперь никто не осмелится сомневаться в [faegon_victor.GetHerHim], те, кто попытается, столкнутся с [faegon_victor.GetHerHis] гневом.\n\nНо вопрос остается. Должен ли я сказать [faegon_victor.GetHerHim] [faegon_victor.GetHerHis] настоящее имя?"
 agot_faegon_invasion.0009.a:0 "[faegon_victor.GetSheHe] должен узнать [faegon_victor.GetHerHis] истинную личность."
 agot_faegon_invasion.0009.b:0 "Может быть, мне стоит подарить что-то, чтобы подготовить к правде."
 agot_faegon_invasion.0009.c:0 "Я не могу сказать [faegon_victor.GetHerHim], это слишком рискованно."


 agot_faegon_invasion.0010.t:0 "Преступления сердца"
 agot_faegon_invasion.0010.desc_intro:0 "Письмо прибыло из поместья"
 agot_faegon_invasion.0010.desc_intro_illyrio_is_dead:0 "моего покойного, но верного "
 agot_faegon_invasion.0010.desc_intro_illyrio_is_alive:0 "моего верного "
 agot_faegon_invasion.0010.desc_intro_end:0 "покровителя и сторонника, [illyrio.GetName]."
 agot_faegon_invasion.0010_desc_body:0 "\n\nОчевидно, что я не [Select_CString(faegon_victor.IsFemale, 'дочь', 'сын' )] Рейгара Таргариена и Элии Мартелл."
 agot_faegon_invasion.0010.desc_secret_blackfyre:0 " Я потомок Блэкфайров через мою мать, Саэру, и её мужа, [illyrio.GetName]."
 agot_faegon_invasion.0010.desc_secret_orphan:0 " Я сирота, [Select_CString(faegon_victor.IsFemale, 'выхваченная', 'выхваченный' )] с улиц Лисса..."
 agot_faegon_invasion.0010.keep_a_secret:0 "Боги добрые, это должно остаться секретом."
 agot_faegon_invasion.0010.declare_it_to_the_world:0 "Царство должно узнать... это мой долг."
 agot_faegon_invasion.0010.keep_a_secret_secret_blackfyre_tt:0 "Ваши #italic настоящие#! родители — Иллирио Мопатис и его жена Саэра. Ваша мать и ваше наследие останутся скрытыми."
 agot_faegon_invasion.0010.declare_it_to_the_world_secret_blackfyre_tt:0 "Вы объявите своё происхождение от Блэкфайров всему королевству."
 agot_faegon_invasion.0010.keep_a_secret_secret_orphan_tt:0 "Ваши #italic настоящие#! родители будут незаметной парой из Лисса."
 agot_faegon_invasion.0010.declare_it_to_the_world_orphan_tt:0 "Вы создадите новую династию, претендуя на трон по праву завоевания."


 # Faegon big invasion event
 agot_faegon_invasion.0100.t:0 "Эйгон Завоеватель вернулся"
 agot_faegon_invasion.0100.desc:0 "#italic "Эйгон Завоеватель вернулся!"#!\n\nСлухи дошли до моего [ROOT.Char.Custom('GetCourtType')], а, похоже, и до всего Вестероса, что некий претендент по имени [faegon.GetName] объявил о своем намерении завоевать [GetTitleByKey('e_the_iron_throne').GetNameNoTier] силой.\n\n[faegon.GetNameNoTooltip] отправил[Select_CString(faegon.IsFemale, 'а', '' )] в королевство весточку, что [faegon.GetSheHe] является "
 agot_faegon_invasion.0100.desc_blackfyre:0 "потомком Дома Блэкфайр и [Select_CString(faegon.IsFemale, 'настоящей наследницей', 'настоящим наследником' )] [GetScriptedCharacterByHistoryID('Targaryen_94').GetName]! "
 agot_faegon_invasion.0100.desc_alleged_aegon:0 "Эйгоном Таргариеном, настоящим сыном #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L Рейгара Таргариена#!#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Martell_7').GetID] #L Элии Мартелл#!#!#!, истинным наследником Дома Таргариен! "
 agot_faegon_invasion.0100.desc_end:0 "Называя [faegon.GetHerselfHimself] настоящим [faegon.Custom('GetQueenKing')|U], [faegon.GetSheHe] требует клятв верности от всех лояльных и верных лордов."
 agot_faegon_invasion.0100.a:0 "Интересно, чего [faegon.GetSheHe] добьётся?"
 agot_faegon_invasion.0100.b:0 "Удачи!"


 # Event where the Targaryens control the IT and Faegon offers a marriage alliance in exchange for the throne.
 agot_faegon_invasion.0020.t:0 "Незнакомец и [faegon.GetHerHis] странная история"
 agot_faegon_invasion.0020.desc_allegedly_aegon:0 "Прибыло сообщение от [faegon.GetWomanMan], по имени [faegon.GetName], который утверждает, что он настоящий сын [GetScriptedCharacterByHistoryID('Targaryen_3').GetFullName] и [GetScriptedCharacterByHistoryID('Martell_7').GetFullName]. [faegon.GetSheHe|U] заявляет, что [faegon.GetHerHis] право на трон превосходит моё, и что я должен отречься от трона в [faegon.GetHerHim] пользу. Если я соглашусь, я стану [faegon.GetHerHis] супругом.\n\nЕсли мы откажемся, [faegon.GetSheHe] будет настаивать на своём праве и погрузит королевство в войну."
 agot_faegon_invasion.0020.desc_open_blackfyre:0 "Прибыло сообщение от [faegon.GetWomanMan], по имени [faegon.GetName], который утверждает, что он настоящий наследник наследия Блэкфайров. [faegon.GetSheHe|U] заявляет, что [faegon.GetHerHis] право на трон превосходит моё, и что я должен отречься от трона в пользу [faegon.GetHerHim]. Если я соглашусь, я стану [faegon.GetHerHis] супругом.\n\nЕсли мы откажемся, они будут настаивать на праве [faegon.GetSheHe] и погрузят королевство в войну."
 agot_faegon_invasion.0020.a:0 "Я не уступлю трон, но я женюсь на [faegon.GetHerHim]."
 agot_faegon_invasion.0020.a_tt:0 "[faegon.GetNameNoTooltip] ответит на это встречное предложение."
 agot_faegon_invasion.0020.b:0 "Я соглашусь, чтобы избежать войны."
 agot_faegon_invasion.0020.c:0 "Я соглашусь, но сохраню Драконий Камень."
 agot_faegon_invasion.0020.d:0 "Отклонить требования [faegon.GetHerHis]."

 agot_faegon_invasion.0040.t:0 "Не смотря ни на что"
 agot_faegon_invasion.0040.desc:0 "Не смотря ни на что, [faegon_victor.GetName] завоевал [GetTitleByKey('e_the_iron_throne').GetNameNoTier]... Эта новость вызывает у меня смешанные чувства: зависть, страх и восхищение. Как я позволил [faegon_victor.GetHerHim] опередить меня в мести за мою семью?\n\nЧто сделано, то сделано, полагаю. Но теперь, когда ситуация изменилась, возможно, мне нужно будет скорректировать мой план."
 agot_faegon_invasion.0040.a:0 "$agot_targaryen_exile_invasion.0502.a$"
 agot_faegon_invasion.0040.mp_enabled:0 "Мы признаем [faegon_victor.GetNameNoTooltip]."
 agot_faegon_invasion.0040.b:0 "Ещё один узурпатор. Моя цель остаётся прежней."


 # Toast tooltips for Faegon
 agot_faegon_invasion.0040.targs_wont_go_home:0 "Дальнейшие оскорбления"
 agot_faegon_invasion.0040.targs_wont_go_home_tt:0 "[targaryen_exile.GetName] отклонил ваше восхождение!"
 agot_faegon_invasion.0040.targs_will_go_home:0 "Больше не потеряны"
 agot_faegon_invasion.0040.targs_will_go_home_tt:0 "[targaryen_exile.GetName] решил присоединиться к вашему двору!"
 
 agot_faegon_reclaim_identity:0 "Восстановить личность"
 agot_faegon_reclaim_identity_desc:0 "Хотя моя первоначальная попытка потерпела неудачу, я теперь приобрёл такую известность, что её невозможно отрицать. Я могу использовать это, чтобы вернуть свою истинную личность как наследника Дома Таргариенов."
 agot_faegon_reclaim_identity_effect_tt:0 "Вы станете членом Дома [GetScriptedCharacterByHistoryID('Targaryen_3').GetHouse.GetName], сыном [GetScriptedCharacterByHistoryID('Targaryen_3').GetName] и [GetScriptedCharacterByHistoryID('Martell_7').GetFullName]."
 agot_faegon_reclaim_identity_confirm:0 "Возвращайте своё наследие!"
 
 agot_targaryen_exile_invasion.0800.t:0 "Изгнанники Таргариенов"
 agot_targaryen_exile_invasion.0800.desc:0 "Вы играете за лидера [GetTitleByKey('d_laamp_targaryen_exiles').GetNameNoTier].\n\nВы будете переживать сценарные события, которые приведут к вашему вторжению в [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. Этот контент сосредоточен вокруг #V Запроса Легитимистской Поддержки#! взаимодействия с персонажем, которое было переработано для [GetTitleByKey('d_laamp_targaryen_exiles').GetNameNoTierNoTooltip].\n\nКак только вы создадите значительную армию с помощью этого взаимодействия, вы получите контент, связанный с возрождением драконов.\n\nТочно так же, ваше объявление войны против Вестероса будет #bold автоматически обработано#! сценарным контентом и произойдёт, как только вы создадите значительную армию.\n\nЕсли вы получите землю, сценарный контент #bold #N завершится!#!#!"
 agot_targaryen_exile_invasion.0800.a:0 "Моё путешествие начинается сейчас."
 
 agot_targaryen_exile_invasion.0801.t:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier] разрушен"
 agot_targaryen_exile_invasion.0801.desc:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier], моё право по рождению, моя судьба и амбиции были #italic разрушены#!. Хаос поглотил не только Вестерос, но и мой [ROOT.Char.Custom('GetCourtType')], так как осознание того, что у нас теперь нет цели, начинает укореняться.\n\nЧто эти дураки думают, что они достигают, мне не понятно."
 agot_targaryen_exile_invasion.0801.a:0 "Что они наделали?"


 # Decision to end scripted exile content
 agot_end_targexile_story_decision:0 "Завершить специальный контент об изгнанниках Таргариенов"
 agot_end_targexile_story_decision_desc:0 "Сценарные события, связанные с изгнанием Таргариенов, активны. Принятие этого решения завершит их и вернёт игровой процесс к обычному состоянию."
 agot_end_targexile_story_decision_tooltip:0 "Завершить контент об изгнании Таргариенов"
 agot_end_targexile_story_decision_confirm:0 "$agot_end_targexile_story_decision_tooltip$"
 agot_end_targexile_story_end_effect_tt:0 "#warning Цикл истории об изгнании Таргариенов завершится. Это решение нельзя отменить!#!"

 agot_targaryen_exile_invasion.0802.t:0 "Разрушен"
 agot_targaryen_exile_invasion.0802.desc:0 "[defender.GetName] победил в моей попытке захватить [GetTitleByKey('e_the_iron_throne').GetNameNoTier]!\n\nВсе мои планы и приготовления были напрасны. Молюсь, чтобы я смог сбежать с жизнью и сделать что-то из того, что осталось от моего [ROOT.Char.Custom('GetCourtType')]."
 agot_targaryen_exile_invasion.0802.a:0 "Это ужасно."

 agot_targaryen_exile_invasion.0805.t:0 "Война продолжается"
 agot_targaryen_exile_invasion.0805.desc:0 "Мой предшественник умер. Я унаследовал войну за [GetTitleByKey('e_the_iron_throne').GetNameNoTier]!"
 agot_targaryen_exile_invasion.0805.a:0 "Я не потерплю неудачи."
 agot_targaryen_exile_invasion.0805.b:0 "Мне нужно искать убежище в другом месте."

