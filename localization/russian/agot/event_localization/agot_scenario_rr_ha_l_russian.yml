 # Character Interactions
 agot_scenario_rr_ha.0010.t:0 "Военный совет"
 agot_scenario_rr_ha.0010.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetTitledFirstName],\nНадеюсь, это послание застанет вас в добром здравии. Я созываю военный совет в Харренхолле для планирования действий против восстания Роберта Баратеона. Ваше присутствие и участие в дискуссиях о том, как лучше положить конец этому конфликту, будет неоценимо. Давайте примем этот вызов вместе и сделаем всё необходимое для защиты Семи Королевств. С нетерпением жду встречи с вами в Харренхолле. \nК вашим услугам,"
 agot_scenario_rr_ha.0010.a:0 "Конечно, я приму участие!"
 agot_scenario_rr_ha.0010.b:0 "Ненавижу собрания..."

 agot_scenario_rr_ha.0011.t:0 "Последствия Харренхолла"
 agot_scenario_rr_ha.0011.desc:0 "Вороны разослали приглашения, и теперь я стою перед комнатой, в которой собрались вассалы моего отца, размышляя о том, в каком тяжёлом положении я нахожусь. Нам предстоит свергать не просто короля, а моего отца... Это кажется немыслимым.\n\nИ всё же передо мной стоят те, кто достачно верен, чтобы присоединиться к моему начинанию. Мне нужно решить здесь и сейчас: #bold Должен ли я предложить свергнуть с Железного трона короля Эйриса II?#!"
 agot_scenario_rr_ha.0011.a:0 "Правлению короля Эйриса II нужно положить конец..."
 agot_scenario_rr_ha.0011.a.tt:0 "Вы поведаете присутствующим о своих планах, не будучи уверенным в том, кто из этих вассалов поддержит вас - или сообщит о ваших планах Безумному королю..."
 agot_scenario_rr_ha.0011.b:0 "Мы должны сосредоточиться на войне!"
 agot_scenario_rr_ha.0011.b.tt:0 "Вы полностью отказываетесь от заговора, вместо этого возглавив настоящий военный совет в надежде победить Узурпатора."
 agot_scenario_rr_ha.0012.t:0 "Последствия Харренхолла"
 agot_scenario_rr_ha.0012.desc:0 "Наследный принц собрал лучших вассалов своего отца, чтобы обсудить Войну Узурпатора. Я окидываю взлядом сидящих за столом, оценивая прочих приглашённых.\n\nПосле долгой паузы Рейгар приступает к речи. «Уважаемые участники совета, причина, по которой я созвал вас сюда, была ложной. Я надеюсь, вы простите меня за этот обман», - начинает он. Я нервно ёрзаю на своём стуле.\n\n«Истинная причина этого собрания такова: Мой отец, король Эйрис II из дома Таргариенов, погрузился в пучину безумия - он одержим огнём, его обуревает паранойя. Он привёл наш некогда великий дом к краю гибели.» #italic Вздох рассекает воздух, словно лезвие.#!\n\nРейгар предлагает совершить измену высшей степени... #bold Свергнуть Безумного короля!#!"
 agot_scenario_rr_ha.0012.a:0 "Принц-дракон прав; Я присоединюсь к его заговору."
 agot_scenario_rr_ha.0012.b:0 "Не мне судить королей."
 agot_scenario_rr_ha.0012.c:0 "Нужно немедленно сообщить обо всём королю Эйрису!"
 agot_scenario_rr_ha.0013.t:0 "Военный совет"
 agot_scenario_rr_ha.0013.desc:0 "Наследный принц собрал лучших вассалов своего отца, чтобы обсудить Войну Узурпатора. Я окидываю взлядом сидящих за столом, оценивая прочих приглашённых.\n\nПосле небольшой паузы Рейгар начинает подробно излагать военную тактику восстания. Следует признать, что даже самые опытные воины среди нас признали его познания впечатлающими."
 agot_scenario_rr_ha.0013.a:0 "Конечно, это поможет нам лучше вести войну!"
 agot_scenario_rr_ha.0014.t:0 "Совет негодяев"
 agot_scenario_rr_ha.0014.desc:0 "Мой сын, наследный принц, смел и временами безрассуден - но я никогда не ожидал, что он соберёт за моей спиной военный совет!\n\nСегодня утром прилетел ворон от одного из моих наиболее верных вассалов, который сообщил, что Рейгар созвал большую часть #bold моих#! вассалов, чтобы посоветоваться с ними о ведении #bold моей#! войны.\n\nЯ должен разобраться с одним узурпатором, молюсь, чтобы мне не пришлось иметь дело и с #N другим#!..."
 agot_scenario_rr_ha.0014.a:0 "Теперь я должен сам разобраться с Рейгаром..."
 agot_scenario_rr_ha.0015.t:0 "Военный совет"
 agot_scenario_rr_ha.0015.desc:0 "Вокруг меня собрались лучшие вассалы моего отца, явившиеся ко мне, чтобы обсудить Войну Узурпатора. После небольшой паузы я начинаю подробно описывать военную тактику восставших. Подняв глаза, я замечаю, что даже самые умелые воины одобрительно кивают головами."
 agot_scenario_rr_ha.0015.a:0 "Надеюсь, это поможет в войне..."
 agot_scenario_rr_ha.0020.t:0 "Последствия Харренхолла"
 agot_scenario_rr_ha.0020.desc:0 "Время пришло, заговор был обговорён, и теперь я стою перед участниками совета, ожидая их ответа.\n\nМой взгляд метается туда-сюда по комнате. Множество верных вассалов сидят передо мной. «Кто присоединится ко мне, чтобы положить конец правлению моего отца, Безумного короля?»\n\nМой вопрос пронзает зал, словно жало скорпиона, на мгновение лишая всех дара речи. Но вскоре окружающие начинают высказываться. Звучат одобрительные возгласы - и всё же некоторые из числа собравшихся хранят молчание..."
 agot_scenario_rr_ha.0020.a:0 "Так начинается мой танец с #N безумным драконом#!."
 agot_scenario_rr_ha.0020.join_rhaegar:0 "Какие советники присоединятся к вашему заговору?"
 agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName] поддерживает ваш заговор."
 agot_scenario_rr_ha.0021.t:0 "Второй Узурпатор!?"
 agot_scenario_rr_ha.0021.desc:0 "Так много тревожных вестей, Паук нашёптывает мне в одно ухо, а пироманты бормочут в другое. Сегодня ворон принёс очередную тревожную весть.\n\nМой верный вассал сообщил мне о заговоре, #italic который возглавляет мой собственный сын, Рейгар#!...\n\nНаследный принц намеревается похитить, свергнуть меня... Он познает цену предательства, как и его сообщники!"
 agot_scenario_rr_ha.0021.a:0 "ИЗМЕННИКИ! #N ОНИ ВСЕ ДОЛЖНЫ СГОРЕТЬ!#!"
 agot_scenario_rr_ha.0030.t:0 "Последствия Харренхолла"
 agot_scenario_rr_ha.0030.desc:0 "Сегодня всё королевство может вздохнуть с облегчением: Безумный король, Эйрис II, находится в моей темнице.\n\nКак низко пал мой отец с дней своей молодости... Огромные надежды, которые подавало в начале его правление Семи Королевствам, канули в небытие из-за его безумия. И теперь я должен сделать всё, что пойдёт на благо всего Вестероса...\n\nПринц, обещанный пророчеством, сегодня станет #bold королём#!."
 agot_scenario_rr_ha.0030.a:0 "Правление моего отца окончено."
 agot_scenario_rr_ha.0031.t:0 "Последствия Харренхолла"
 agot_scenario_rr_ha.0031.desc:0 "Тревожные вести для всего государства: Безумный король, Эйрис II, избежал моего заговора по его быстрому захвату и свержению.\n\nНеужели кто-то из моих советников заранее предупредил его? Или это работа пташек Паука? Я никогда не узнаю правды.\n\nВсё, что я знаю, так это то, что Семь Королевств более не могут оставаться под тиранией моего отца. Однако теперь свергнуть Безумного короля стало гораздо сложнее."
 agot_scenario_rr_ha.0031.a:0 "Это война..."
