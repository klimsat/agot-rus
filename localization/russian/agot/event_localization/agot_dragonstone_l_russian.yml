l_russian:
 agot_dragonstone.0002.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0002.desc:0 "Со времён Эйниса I Драконий Камень был резиденцией наследника Железного Трона. Теперь, когда [heir.GetFirstName] в том возрасте, когда может самостоятельно управлять Драконьим Камнем, мне пора либо даровать [heir.GetHerHim] титул [Select_CString(heir.IsFemale, 'Принцессы', 'Принца' )] Драконьего Камня в знак признания [heir.GetHerHis] положения в королевстве, либо сохранить титул за собой для использования в будущем."
 agot_dragonstone.0002.a:0 "Традиция должна быть соблюдена; [heir.GetFirstNameNoTooltip] получит Драконий Камень."
 agot_dragonstone.0002.b:0 "К чёрту традиции; я оставлю Драконий Камень себе."
 agot_dragonstone.0003.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0003.desc:0 "Теперь, когда я восседаю на Железном Троне, пришло время [Select_CString(heir.IsFemale, 'моей наследнице', 'моему наследнику' )], [heir.GetFirstNameNoTooltip], занять [heir.GetHerHis] место [Select_CString(heir.IsFemale, 'Принцессы', 'Принца' )] Драконьего Камня, или я могу сохранить традиционный дом Завоевателя для себя в качестве королевского убежища."
 agot_dragonstone.0003.a:0 "Традиция должна быть соблюдена; [heir.GetFirstNameNoTooltip] получит Драконий Камень."
 agot_dragonstone.0003.b:0 "К чёрту традиции; я оставлю Драконий Камень себе."
 agot_dragonstone.0007.t:0 "[heir.Custom('GetPrincessPrince')] Драконьего Камня"
 agot_dragonstone.0007.desc:0 "Теперь, когда [deceased_heir.GetFirstNameNoTooltip] [Select_CString(deceased_heir.IsFemale, 'умерла', 'умер' )], [heir.GetFirstNameNoTooltip] - [heir.Custom('GetPrincessPrince')] Драконьего Камня по праву. Я не [Select_CString(ROOT.Char.IsFemale, 'уверена, готова', 'уверен, готов' )] ли я назвать ещё одного наследника, так скоро после того, как [Select_CString(deceased_heir.IsFemale, 'умерла', 'умер' )] [Select_CString(deceased_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Возможно, будет лучше, если [heir.GetFirstNameNoTooltip] будет ближе ко мне..."
 agot_dragonstone.0007.a:0 "Традиция должна быть соблюдена; [heir.GetFirstNameNoTooltip] получит Драконий Камень."
 agot_dragonstone.0007.b:0 "[heir.GetFirstNameNoTooltip] ещё не [Select_CString(heir.IsFemale, 'готова', 'готов' )] получить Драконий Камень."
 agot_dragonstone.0008.t:0 "[heir.Custom('GetPrincessPrince')] и [Select_CString(heir.IsFemale, 'наследница', 'наследник' )]"
 agot_dragonstone.0008.desc:0 "По обычаю и праву [Select_CString(heir.IsFemale, 'наследница', 'наследник' )] Железного трона [Select_CString(heir.IsFemale, 'должна', 'должен' )] сначала усмирить свою волю на Драконьем Камне. Сегодня [heir.GetFirstName] [Select_CString(heir.IsFemale, 'приняла', 'принял' )] эту мантию и теперь правит как [heir.Custom('GetPrincessPrince')] Драконьего Камня, как и те, был до н[heir.GetHerHis]. Вкус власти, взгляд на то, что ждет нас - однажды, когда мое время истечет, [heir.GetSheHe] унаследует не просто эту древнюю вотчину - [heir.GetSheHe] унаследует всю державу.\n\nВзоры придворных обращены теперь к н[heir.GetHerHim], наблюдают, взвешивают. Докажет ли [heir.GetSheHe], что [Select_CString(heir.IsFemale, 'достойна', 'достоин' )] того бремени, которое [heir.GetSheHe] однажды понесёт?"
 agot_dragonstone.0008.a:0 "[heir.GetHerHis|U] путь проложен - остальное покажет время."
 agot_dragonstone.0008.b:0 "Интересно, [Select_CString(heir.IsFemale, 'какой правительницей', 'каким правителем' )] [heir.GetSheHe] станет."