 maester_title_localization:0 "$trait_maester$"
 maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
 ArchaesterTitle:0 "$archmaester$"
 MaesterTitle:0 "$trait_maester$"
 AcolyteTitle:0 "$trait_acolyte$"
 NoviceTitle:0 "$trait_novice$"

 ### Maester Decisions/Events ###
 decision_employ_maester:0 "Послать за мейстером"
 decision_employ_maester_tooltip:0 "Вы пригласите к себе [Concept( 'maester', 'мейстера' )|E]"
 decision_employ_maester_desc:0 "Известная во всем известном мире как центр вестеросских знаний, Цитадель Староместа обеспечивает каждый замок в Вестеросе обученным человеком. Возможно, мне стоит послать за одним из них"
 decision_employ_maester_effect:0 "Для служения вам будет выбран способный мейстер, который вскоре прибудет к вашему двору."
 decision_employ_maester_confirm:0 "Послать ворона в Старомест"
 tooltip_employ_maester:0 "При нашем дворе не должно быть ни одного способного мейстера"
 tooltip_recently_employed_maester:0 "Вы не пытались найти мейстера в последнее время."

 essos_decision_employ_maester:0 "Найти мейстера"
 essos_decision_employ_maester_tooltip:0 "Вы начнёте поиски [Concept( 'maester', 'мейстера' )|E]"
 essos_decision_employ_maester_desc:0 "Где написано, что только лорды Вестероса могут нанять мейстера? Мне следует начать поиски мейстера, и, если повезёт, я найду компетентного человека."
 essos_decision_employ_maester_effect:0 "Начнутся поиски мейстера."
 essos_decision_employ_maester_confirm:0 "Начать поиски."

 agot_maester.0001.t:0 "Новый мейстер владения [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "Мейстер, которого я [Select_CString(ROOT.Char.IsFemale, 'запросила', 'запросил' )] из Цитадели, прибыл во владение [capital.GetNameNoTooltip]. Это представитель [new_maester.GetCulture.GetCollectiveNounNoTooltip|l]ого народа по имени [new_maester.GetFirstName]. Будем надеяться, что [new_maester.GetSheHe] будет верным и мудрым"
 agot_maester.0001.a:0 "Хорошо"
 agot_maester.0001.a.tt:0 "Мейстер будет служить и советником, и вашим придворным врачом"
 agot_maester.0001.b:0 "Боюсь, у нас нет свободного места для его услуг."

 agot_maester.0002.t:0 "Великий мейстер державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_maester.0002.desc:0 "[ROOT.Char.GetTitleTierName] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTier] может расчитывать на помощь Великого мейстера"
 agot_maester.0002.a:0 "Хорошо"
 agot_maester.0002.a.tt:0 "Мейстер будет служить и советником, и вашим придворным врачом"

 agot_maester.0005.t:0 "Новый «мейстер» владения [capital.GetNameNoTooltip]"
 agot_maester.0005.desc:0 "[new_maester.GetFirstName] - в лучшем случае сомнительный лекарь. [new_maester.GetSheHe|U] утверждает, что был бывшим мейстером, пока Конклав не лишил [new_maester.GetHerHis] цепи. Еще не поздно выслать [new_maester.GetHerHis] со двора."
 agot_maester.0005.a:0 "У меня нет никаких сомнений по этому поводу."
 agot_maester.0005.b:0 "Я не опущусь так низко."

 agot_maester.0006.desc:0 "Предположительно, мейстер [new_maester.GetFirstName] оказался поблизости, когда [new_maester.GetSheHe] услышал о моих поисках нового мейстера. Будем надеяться, что новый мейстер окажется верным и мудрым."

 agot_maester.0007.t:0 "Без мейстера"
 agot_maester.0007.desc:0 "Мои поиски нового мейстера не принесли никаких плодов. Похоже, что [capital.GetNameNoTooltip] в обозримом будущем останется без мейстера..."
 agot_maester.0007.a:0 "Какое разочарование."

 agot_maester.0008.t:0 "Блуждающий школяр"
 agot_maester.0008.desc:0 "[acolyte.GetFirstName] утверждает, что некоторое время обучался в Цитадели, но без цепи мейстера невозможно быть уверенным. Очевидно, что [acolyte.GetSheHe|U] не достиг больших успехов в учебе. Хотя [acolyte.GetFirstNameNoTooltip] не совсем тот, кого я имел в виду, [acolyte.GetSheHe] лучше, чем ничего."

 agot_maester.0008.a:0 "[acolyte.GetSheHe|U] подойдёт."
 agot_maester.0008.b:0 "Я требую лучшего."

 agot_maester.1000.t:0 "Звенья цепи"
 agot_maester.1000.desc:0 "[child.GetFirstName] - тихий ребёнок. [child.GetSheHe|U] предпочитает общество счетоводов и мейстеров, а не оруженосцев и рыцарей. [child.GetSheHe|U] предпочитает проводить вечера в своей комнате в окружении книг и свитков, а не во дворе, упражняясь в фехтовании.\n\nНаконец настал день, когда [child.GetSheHe] [child.Custom('quirk_pos_present')] приходит ко мне, а затем говорит о своём желании покинуть [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] и отправиться в Цитадель. Там [child.GetSheHe] сможет начать обучение и ковать звенья цепи, чтобы в один прекрасный день приступить на службу государству в качестве мейстера."
 agot_maester.1000.a:0 "Ты можешь отправиться в Цитадель завтра."
 agot_maester.1000.b:0 "Ты - [ROOT.Char.GetDynastyNameNoTooltip], а не серая крыса!"

 agot_maester.1001.t:0 "Новый архимейстер"
 agot_maester.1001.desc:0 "Мейстер [archmaester_candidate.GetFirstName] пришёл ко мне, сильно волнуясь. По его словам, когда архимейстер [dead_archmaester.GetFirstName] скончался, в Цитадели прошло голосование по поводу его преемника. Члены Конклава решили, что мейстер [archmaester_candidate.GetFirstNameNoTooltip] будет возведён в степень архимейстера и отозван в Цитадель."
 agot_maester.1001.a:0 "Это отличная новость!"
 agot_maester.1001.a.tt:0 "Мейстер [archmaester_candidate.GetFirstNameNoTooltip] будет возведён в степень архимейстера и отправится в Цитадель."

 agot_maester.1002.t:0 "Новый Великий мейстер"
 agot_maester.1002.desc_death:0 "В связи с тем, что Великий мейстер [old_grandmaester.GetFirstName] скончался, "
 agot_maester.1002.desc_disgraced:0 "В связи с тем, что бывший Великий мейстер [disgraced_maester.GetFirstName] смещён с поста, "
 agot_maester.1002.desc:0 "Великий мейстер [grandmaester_candidate.GetFirstName] избран Конклавом Цитадели в качестве своего нового голоса при королевском дворе. Похоже, он уже в пути."
 agot_maester.1002.a:0 "Не могу дождаться."
 agot_maester.1002.b:0 "Лучше бы он был сведущим."

 agot_maester.1003.t:0 "Прибытие нового Великого мейстера" # Could make this event more complex
 agot_maester.1003.desc:0 "Великий мейстер [grandmaester_candidate.GetFirstName] наконец-то прибыл ко двору. Будем надеяться, что он будет верно служить королевству."
 agot_maester.1003.a:0 "Смотрите под ноги."

 agot_maester.1004.t:0 "Великое разочарование"
 agot_maester.1004.desc:0 "Как сообщается, Великий мейстер [old_grandmaester.GetFirstName] умер по пути в место назначения, не успев вступить в должность. Конклав приступил к обсуждению выборов нового Великого мейстера."
 agot_maester.1004.a:0 "Надеюсь, этот продержится дольше."

 agot_maester.1005.t:0 "Вопрошающий разум"
 agot_maester.1005.desc:0 "Мейстер [maester.GetFirstName] обратился ко мне по поводу одного из моих детей. [maester.GetSheHe|U] утверждает, что [child.GetFirstName] подаёт большие надежды в учёбе и может стать отличным кандидатом для поступления в Цитадель. Там, говорит [maester.GetSheHe], [child.GetFirstNameNoTooltip] сможет найти свой собственный путь и работать над ковкой цепи, чтобы однажды начать служить державе в качестве мейстера."
 agot_maester.1005.a:0 "[child.GetFirstName] отправится в Цитадель с утра."
 agot_maester.1005.b:0 "Мой ребёнок - [ROOT.Char.GetDynastyNameNoTooltip], а не серая крыса!"

 agot_maester.1006.t:0 "Ваш опальный мейстер"
 agot_maester.1006.desc:0 "Из Цитадели пришло известие: в связи с тем, что [disgraced_maester.GetFirstNamePossessive] скрывал такую тайну, как [secret.GetName], Конклав лишил [disgraced_maester.GetHerHis] титула мейстера. Как [disgraced_maester.GetHerHis] сюзерен и [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], Конклав требует у меня изгнать [disgraced_maester.GetHerHis]. Они предлагают прислать к моему двору нового мейстера."
 agot_maester.1006.a:0 "Я не хочу иметь с тобой ничего общего, серая крыса."
 agot_maester.1006.a.tt:0 "[disgraced_maester.GetName] будет изгнан из Вестероса"
 agot_maester.1006.b:0 "Тебе самое место в холодной темнице."
 agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] будет заключён вами в темницу"
 agot_maester.1006.c:0 "Это ничего не меняет."
 agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] продолжит служить в качестве вашего мейстера"