l_russian:
 agot_coa_events.0002.t:0 "Утверждение нового знамени"
 agot_coa_events.0002.desc:0 "Когда барабаны войны разносятся по всей земле, вы стоите в авангарде своих войск, неся знамя, отражающее вашу личную доблесть и амбиции.\n\nПришло время решить, станете ли вы отличаться от своей семьи, приняв личный герб для подвластных вам земель. Этот смелый шаг будет символизировать ваше уникальное лидерство и новую эру, которую вы собираетесь открыть.\n\nПодниметесь ли вы над тенью своих родственников или продолжите чтить наследие своего дома?"
 agot_coa_events.0002.a:0 "Моё знамя будет развеваться на ветру."
 agot_coa_events.0002.a.tt:0 "Ваш [Concept( 'agot_personal_coa', 'личный герб' )|E] будет применяться ко всем вашим титулам."
 agot_coa_events.0002.b:0 "Я оставлю знамя моей семьи."