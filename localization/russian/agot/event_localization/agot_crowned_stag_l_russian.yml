l_russian:
 agot_crowned_stag.0001.t:0 "Венценосный олень"
 agot_crowned_stag.0001.desc:0 "После кровавой борьбы и потери моей любимой Лианны мы одержали победу над тиранией Безумного короля. Последние Таргариены и их вероломные сородичи изгнаны за Узкое море. Теперь я - законный король Вестероса.\n\nДа здравствует Роберт, Первый сего имени, король андалов, ройнаров и Первых людей, Лорд Семи Королевств и Защитник державы!"
 agot_crowned_stag.0001.a:0 "Нам ярость!"

 agot_crowned_stag.0002.t:0 "Королевские обязанности: Желания"
 agot_crowned_stag.0002.desc:0 "Быть королем - нелегкая задача. Встречаться с просителями, часами простаивать на заседаниях совета, слушать, как одни и те же дребезжащие голоса рассказывают мне о малозначительных вопросах. Права на выпас овец здесь, морские пути с Миром там. В этом нет ни славы, ни азарта. Моя кровь никогда не закипит, как когда-то — клянусь #italic Богами#!, раньше она закипала, когда я брался за молот. Как сильно я жажду снова почувствовать себя живым.\n\nПоскольку битв больше нет, возможно, мне стоит поискать другой, более чувственный способ освобождения. Я слышал, что Улица Шёлка предлагает именно это..."
 agot_crowned_stag.0002.a:0 "Клянусь #bold Богами#!, мне нужна женщина!"
 agot_crowned_stag.0002.b:0 "Я не опущусь так низко."

 agot_crowned_stag.0003.t:0 "Королевские обязанности: Облегчение"
 agot_crowned_stag.0003.desc:0 "Когда я вхожу в бордель, уже наступили сумерки, но даже при слабом освещении я могу сказать, что женщины выглядят приветливыми и достаточно привлекательными. Вскоре одна из них подходит ко мне и любезно улыбается.\n\n«Добро пожаловать, милорд, - говорит она. - Я [prostitute_character.GetFirstName]. Что я могу для вас сделать?»\n\nВ течение часа она напоила меня, и лёгкое гудение в животе сделало шаги к лестнице достаточно лёгкими и непринуждёнными. Это именно то, что я хотел. Это не #italic совсем#! похоже на битву, но сойдёт. Пока сойдет..."
 agot_crowned_stag.0003.a:0 "Наконец-то хоть какое-то облегчение..."
 agot_crowned_stag.0003.a.tt:0 "Вы возлегли с персонажем [prostitute_character.GetFirstName]"

 agot_crowned_stag.1000.t:0 "Ночь собирается"
 agot_crowned_stag.1000.desc:0 "Бенджен тихо приближается ко мне, его лицо напряжено и серьёзно. «Теперь у тебя есть достойный наследник, и довольно скоро, вероятно, появятся ещё. Я тебе больше не нужен».\n\n«Бенджен-» «Я бы попросил у тебя разрешения вступить в Ночной Дозор», - решительно прерывает он меня. «Нед, я не могу оставаться в Винтерфелле. Отец, Брандон, Лиа... Возможно, ты сможешь создать новую семью и обрести счастье здесь, но всё, что я вижу, - это их призраки. Я продолжаю задаваться вопросом, мог ли я сделать что-то по-другому, возможно...»\n\nСкорбь на его лице превращается в решимость. «Ночному Дозору всегда нужны новобранцы. Я мог бы принести там пользу»."
 agot_crowned_stag.1000.a:0 "Ступай, если считаешь нужным."
 agot_crowned_stag.1000.b:0 "Я не вынесу потери ещё одного члена семьи."