 #ROBERT'S REBELLION
 agot_scenario_events_rr.loyalists.t:0 "Война Узурпатора"
 agot_scenario_events_rr.rebels.t:0 "Восстание Роберта"
 #Rhaegar Targaryen
 agot_events_scenario_rr_exp.1.desc:0 "Любовь, вспыхнувшая между мной и Лианной Старк, горит в наших сердцах с момента нашей первой встречи. Она моя Королева любви и красоты, увенчанная короной из зимних роз, синих, словно лёд. Наша любовь разгневала многих, и больше всего - её суженого Роберта Баратеона. Его ярость преследует нас словно тень по всем королевствам, но он не сумел помешать нам бежать в Дорн и скрыться там от осуждающих взоров наших родных. Моя любимая в безопасности в Башне Радости, и нет такого войска, которое сможет нас разлучить. Наша судьба была предопределена; наша песнь - песнь Льда и Пламени..."
 agot_events_scenario_rr_exp.1.a:0 "Дракона не так просто сломить."
 #Aerys II Targaryen
 agot_events_scenario_rr_exp.2.desc:0 "Изменники! Изменники все до одного! Кем себя возомнил Джон Аррен, отказав моему правосудию и нарушив королевский мир? Старки, вероломно потребовавшие жизнь моего сына лишь за то, что он защитил волчицу от этого развратного лордёныша из Штормового Предела! Талли, обязанные всем, чем владеют, моему дому, восстали против своего короля! Иные бы побрали этого неблагодарного Тайвина Ланнистера, прячущегося под Утёсом Кастерли! Они все заплатят! #bold Заплатят пламенем и кровью! #"
 agot_events_scenario_rr_exp.2.a:0 "#bold Сжечь их! Сжечь их всех!#!"
 #Mace Tyrell
 agot_events_scenario_rr_exp.3.desc:0 "Роберт Баратеон и его сторонники восстали против нашего сюзерена, короля Эйриса. Таргариены - законные правители Семи Королевств, и мы, Тиреллы, обязаны им всем, чем владеем. Мы заняли своё положение не благодаря необдуманным решениями, а благодаря тщательному выбору сражений и выполнению своего долга. Мы должны защитить корону от мятежников, как и положено каждому верному вассалу."
 agot_events_scenario_rr_exp.3.a:0 "agot_events_scenario_rr_exp.3.a"
 #Doran Martell
 agot_events_scenario_rr_exp.4.desc:0 "Король Эйрис - наш кровный союзник через брак моей сестры Элии с наследным принцем Рейгаром. Лорд Роберт Баратеон восстал против тирании жестокого короля после казни брата и отца Эддарда Старка, а также похищения принцем Рейгаром Лианны Старк. Возможно дело Роберта и является правым, но поскольку мои племянники находятся под прямой опекой короля в столице, у нас нет иного выбора, кроме как выступить в поддержку короны."
 agot_events_scenario_rr_exp.4.a:0 "Лорды Дорна вынуждены выступить в поход."
 #Robert Baratheon
 agot_events_scenario_rr_exp.5.desc:0 "Моя возлюбленная Лианна была похищена подлым принцем Рейгаром. После того, как Рикард Старк выказал королю Эйрису протест против этого вероломного поступка, он был сожжён заживо, в то время как его сын Брандон был удавлен, пытаясь вызволить отца. Теперь мы с Эддардом Старком и нашими союзниками противостоим тирании Безумного короля. Возможно, мы ещё не знаем, кто получит трон, но одно мы знаем точно: правление драконов окончено!"
 agot_events_scenario_rr_exp.5.a:0 "Таргариены падут от моей руки..."
 #Eddard Stark
 agot_events_scenario_rr_exp.6.desc:0 "Моя сестра похищена принцем Рейгаром, а мой отец был заживо сожжён по приказу короля Эйриса, пока мой старший брат Брандон был удавлен, отчаянно пытаясь вызволить отца. Наречённый Лианны, Роберт Баратеон, восстал против тирании короля, и я сделаю всё возможное, чтобы помочь моему другу добиться справедливости."
 agot_events_scenario_rr_exp.6.a:0 "Лианна вновь будет в безопасности..."
 #Jon Arryn
 agot_events_scenario_rr_exp.7.desc:0 "Мои бывшие воспитанники, Эддард Старк и Роберт Баратеон, восстали против тирании короля Эйриса. Безумный король заживо сжёг Рикарда Старка и закрыл глаза на похищение Лианны Старк, суженой Роберта. Я не допущу, чтобы мои соратники остались одни. Рыцари Долины готовы, и дом Аррен поможет свершить справедливость в королевстве."
 agot_events_scenario_rr_exp.7.a:0 "Мы победим"
 #Hoster Tully
 agot_events_scenario_rr_exp.8.desc:0 "Король Эйрис в очередном приступе безумия жестоко казнил Рикарда и Брандона Старков, а принц Рейгар похитил Лианну Старк. Мы состоим в кровном родстве со Старками, моя дочь Кейтилин замужем за лордом Эддардом. Очевидно, что правление Безумного короля изжило себя, и в королевстве любой ценой должен быть восстановлен порядок."
 agot_events_scenario_rr_exp.8.a:0 "Речные лорды готовы"
 #Tywin Lannister
 agot_events_scenario_rr_exp.9.desc:0 "Мой бывший друг король Эйрис своими необдуманными действиями спровоцировал Эддарда Старка, Роберта Баратеона и их союзников на восстание. Король неоднократно пренебрегал мной, несмотря на мою верную службу в качестве Десницы короля. Если он думает, что найдет в Западных землях верного союзника, то он серьёзно ошибается. Мы будем выжидать и внимательно наблюдать."
 agot_events_scenario_rr_exp.9.a:0 "Лев дремлет... пока что..."
 #Quellon Greyjoy
 agot_events_scenario_rr_exp.10.desc:0 "Война снова пришла в Вестерос. Мои сыновья, охваченные непрекращающейся жаждой славы и богатства, пытались убедить меня взяться за меч. Но я старый, больной человек. Я завоевал свою славу в битвах, которые длились уже несколько десятилетий. Я устал от войн, от кровопролития, и я боюсь, что мои успехи в том, чтобы заставить мой народ отказаться от грабежей и завоеваний, будут сведены на нет, как только хоть один корабль отплывёт от наших скалистых берегов. Мы не уплатим железную цену; по крайней мере, не сейчас..."
 agot_events_scenario_rr_exp.10.a:0 "По крайней мере, не сейчас..."


