l_russian:
 #ROBERT'S REBELLION
 agot_scenario_events_rr.loyalists.t:0 "Война Узурпатора"
 agot_scenario_events_rr.rebels.t:0 "Восстание Роберта"
 #Rhaegar Targaryen
 agot_events_scenario_rr_exp.1.desc:0 "Любовь, вспыхнувшая между мной и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_5').GetID] #L Лианной#!#!, горит в наших сердцах с момента нашей первой встречи. Она моя Королева любви и красоты, увенчанная короной из зимних роз, синих, словно лёд. Наша любовь разгневала многих, и больше всего - её суженого #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Baratheon_2').GetID] #L Роберта Баратеона#!#!. Его ярость преследует нас словно тень по всем королевствам, но он не сумел помешать нам бежать в Дорн и скрыться там от осуждающих взоров наших родных. Моя любимая в безопасности в Башне Радости, и нет такого войска, которое сможет нас разлучить. Наша судьба была предопределена; наша песнь - песнь Льда и Пламени..."
 agot_events_scenario_rr_exp.1.a:0 "Дракона не так просто сломить."
 #Aerys II Targaryen
 agot_events_scenario_rr_exp.2.desc:0 "Изменники! Изменники все до одного! Кем себя возомнил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Arryn_3').GetID] #L Джон Аррен#!#!, отказав моему правосудию и нарушив королевский мир? #L [GetScriptedCharacterByHistoryID('Stark_1').GetHouse.GetName]и#!, вероломно потребовавшие жизнь моего сына лишь за то, что он защитил волчицу от этого развратного лордёныша из Штормового Предела! [GetScriptedCharacterByHistoryID('Tully_1').GetHouse.GetName], обязанные всем, чем владеют, моему дому, восстали против своего короля! Иные бы побрали этого неблагодарного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Lannister_1').GetID] #L Тайвина Ланнистера#!#!, прячущегося под Утёсом Кастерли! Они все заплатят! #bold Заплатят пламенем и кровью! #"
 agot_events_scenario_rr_exp.2.a:0 "#bold Сжечь их! Сжечь их всех!#!"
 #Mace Tyrell
 agot_events_scenario_rr_exp.3.desc:0 "#TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Baratheon_2').GetID] #L Роберт Баратеон#!#! и его сторонники восстали против нашего сюзерена, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_1').GetID] #L короля Эйриса#!#!. #L [GetScriptedCharacterByHistoryID('Targaryen_1').GetHouse.GetName]ы#! - законные правители Семи Королевств, и мы, #L [GetScriptedCharacterByHistoryID('Tyrell_8').GetHouse.GetName]ы#!, обязаны им всем, чем владеем. Мы заняли своё положение не благодаря необдуманным решениями, а благодаря тщательному выбору сражений и выполнению своего долга. Мы должны защитить корону от мятежников, как и положено каждому верному вассалу."
 agot_events_scenario_rr_exp.3.a:0 "agot_events_scenario_rr_exp.3.a"
 #Doran Martell
 agot_events_scenario_rr_exp.4.desc:0 "[GetScriptedCharacterByHistoryID('Targaryen_1').GetShortUIName] - наш кровный союзник через брак моей сестры #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Martell_7').GetID] #L Элии#!#! с наследным принцем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L Рейгаром#!#!. Лорд #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Baratheon_2').GetID] #L Роберт Баратеон#!#! восстал против тирании жестокого короля после казни брата и отца #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_3').GetID] #L Эддарда Старка#!#!, а также похищения принцем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L Рейгаром#!#! #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_5').GetID] #L Лианны Старк#!#!. Возможно дело Роберта и является правым, но поскольку мои племянники находятся под прямой опекой короля в столице, у нас нет иного выбора, кроме как выступить в поддержку короны."
 agot_events_scenario_rr_exp.4.a:0 "Лорды Дорна вынуждены выступить в поход."
 #Robert Baratheon
 agot_events_scenario_rr_exp.5.desc:0 "Моя возлюбленная [GetScriptedCharacterByHistoryID('Stark_5').GetFirstName] была похищена подлым принцем #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L Рейгаром#!#!. После того, как #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_1').GetID] #L Рикард Старк#!#! выказал королю #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_1').GetID] #L Эйрису#!#! протест против этого вероломного поступка, он был сожжён заживо, в то время как его сын [GetScriptedCharacterByHistoryID('Stark_2').GetFirstName] был удавлен, пытаясь вызволить отца. Теперь мы с Недом и нашими союзниками противостоим тирании Безумного короля. Возможно, мы ещё не знаем, кто получит трон, но одно мы знаем точно: правление драконов окончено!"
 agot_events_scenario_rr_exp.5.a:0 "Таргариены падут от моей руки..."
 #Eddard Stark
 agot_events_scenario_rr_exp.6.desc:0 "Моя сестра похищена #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L принцем Рейгаром#!#!, а мой отец был заживо сожжён по приказу безумного #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_1').GetID] #L короля Эйриса#!#!, пока мой старший брат [GetScriptedCharacterByHistoryID('Stark_2').GetFirstName] был удавлен, отчаянно пытаясь вызволить отца. Наречённый #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_5').GetID] #L Лианны#!#!, Роберт Баратеон, восстал против тирании короля, и я сделаю всё возможное, чтобы помочь моему другу добиться справедливости."
 agot_events_scenario_rr_exp.6.a:0 "Лианна вновь будет в безопасности..."
 #Jon Arryn
 agot_events_scenario_rr_exp.7.desc:0 "Мои бывшие воспитанники, [GetScriptedCharacterByHistoryID('Stark_3').GetFirstName] и [GetScriptedCharacterByHistoryID('Baratheon_2').GetFirstName], восстали против тирании #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_1').GetID] #L короля Эйриса#!#!. Безумный король заживо сжёг #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_1').GetID] #L Рикарда Старка#!#! и закрыл глаза на похищение #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_5').GetID] #L Лианны Старк#!#!, суженой Роберта. Я не допущу, чтобы мои соратники остались одни. Рыцари Долины готовы, и дом [GetScriptedCharacterByHistoryID('Arryn_3').GetHouse.GetName] поможет свершить справедливость в королевстве."
 agot_events_scenario_rr_exp.7.a:0 "Мы победим"
 #Hoster Tully
 agot_events_scenario_rr_exp.8.desc:0 "[GetScriptedCharacterByHistoryID('Targaryen_1').GetShortUIName] в очередном приступе безумия жестоко казнил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_1').GetID] #L Рикарда#!#! и #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_2').GetID] #L Брандона Старков#!#!, а #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_3').GetID] #L принц Рейгар#!#! похитил #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_5').GetID] #L Лианну Старк#!#!. Мы состоим в кровном родстве со Старками, моя дочь [GetScriptedCharacterByHistoryID('Tully_4').GetFirstName] замужем за лордом #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_3').GetID] #L Эддардом#!#!. Очевидно, что правление Безумного короля изжило себя, и в королевстве любой ценой должен быть восстановлен порядок."
 agot_events_scenario_rr_exp.8.a:0 "Речные лорды готовы"
 #Tywin Lannister
 agot_events_scenario_rr_exp.9.desc:0 "Мой бывший друг #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Targaryen_1').GetID] #L король Эйрис#!#! своими необдуманными действиями спровоцировал #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Stark_3').GetID] #L Эддарда Старка#!#!, #TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('Baratheon_2').GetID] #L Роберта Баратеона#!#! и их союзников на восстание. Король неоднократно пренебрегал мной, несмотря на мою верную службу в качестве Десницы короля. Если он думает, что найдет в Западных землях верного союзника, то он серьёзно ошибается. Мы будем выжидать и внимательно наблюдать."
 agot_events_scenario_rr_exp.9.a:0 "Лев дремлет... пока что..."
 #Quellon Greyjoy
 agot_events_scenario_rr_exp.10.desc:0 "Война снова пришла в Вестерос. Мои сыновья, охваченные непрекращающейся жаждой славы и богатства, пытались убедить меня взяться за меч. Но я старый, больной человек. Я завоевал свою славу в битвах, которые длились уже несколько десятилетий. Я устал от войн, от кровопролития, и я боюсь, что мои успехи в том, чтобы заставить мой народ отказаться от грабежей и завоеваний, будут сведены на нет, как только хоть один корабль отплывёт от наших скалистых берегов. Мы не уплатим железную цену; по крайней мере, не сейчас..."
 agot_events_scenario_rr_exp.10.a:0 "По крайней мере, не сейчас..."