 #Copied from spouse events, modified for personal steward

#DIPLOMACY
 councillor_personal_steward_diplomacy.1001.desc:0 "Семейная репутация"
 councillor_personal_steward_diplomacy.1004.desc:0 "Обучение дипломатии"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Преподаватель - [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc:0 "Дипломатическая практика"
 councillor_personal_steward_diplomacy.1006.desc:0 "Благодаря усердной работе [councillor.GetTitledFirstNamePossessive] [Select_CString(councillor.IsFemale, 'стала', 'стал' )] лучше разговаривать с людьми."

 councillor_personal_steward_diplomacy.2002.t:1 "Личный управляющий: становиться добрее"
 councillor_personal_steward_diplomacy.2002.desc:0 "«Поддерживать отношения между следующим поколением правителей - обязанность, которой мы не должны пренебрегать», - говорит [councillor.GetTitledFirstName].\n\n «У некоторых из ваших более влиятельных вассалов есть дети, с которыми, я [Select_CString(councillor.IsFemale, 'уверена', 'уверен' )], вашему наследнику будет полезно познакомиться.»"
 councillor_personal_steward_diplomacy.2002.a:0 "Похоже, [vassal_heir_1.GetTitledFirstNameNoTooltip] - [vassal_heir_1.Custom('WomanManGirlBoy')] с хорошей репутацией."
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip], вероятно, будет оказывать хорошее влияние!"
 councillor_personal_steward_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip] - человек, о котором говорят много хорошего."
 councillor_personal_steward_diplomacy.2002.d:0 "[Select_CString(child_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] отлично справляется [Select_CString(child_heir.IsFemale, 'сама', 'сам' )]."

 councillor_personal_steward_diplomacy.2003.t:1 "Личный управляющий: возможность для мира"
 councillor_personal_steward_diplomacy.2003.desc:0 "Как только [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival')] [rival.GetTitledFirstName] появляется на другой стороне, где находится [ROOT.Char.GetFaith.HouseOfWorship], я начинаю разворачиваться, но к моему удивлению [councillor.GetTitledFirstName] машет [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] в нашу сторону.\n\n«[rival.GetSheHe|U] согласился встретиться с вами на нейтральной территории. Очень жаль, что два [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival')] таких, как вы, враждуют. Не кажется ли вам, что настало время загладить свою вину?»"
 councillor_personal_steward_diplomacy.2003.a:0 "Возможно, ты [Select_CString(rival.IsFemale, 'права', 'прав' )]..."
 councillor_personal_steward_diplomacy.2003.b:0 "Я изменю [rival.GetHerHis] лицо до неузнаваемости!"
 councillor_personal_steward_diplomacy.2003.c:0 "Вы называете [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Позвольте мне показать [rival.GetHerHis] истинный характер..."

 #INTRIGUE
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] и [spymaster.GetCouncilTitle] сотрудничают"

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] раскрывает заговор"

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] обнаруживает секрет"

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] помогает с заговором"

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] манипулирует подданым"

 councillor_personal_steward_intrigue.0006.message:0 "Невинность утрачена"

 councillor_personal_steward_intrigue.0007.message:0 "Коварная практика"

 councillor_personal_steward_intrigue.1001.t:1 "Личный управляющий: никому не доверяй"
 councillor_personal_steward_intrigue.1001.desc:0 "«Вы должны с осторожностью выбирать людей, которые вас окружают.» Взгляд [Select_CString(councillor.IsFemale, 'моей', 'моего' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] был очень серьезным. «Я обнаружил, что пока мы говорим, [spymaster.GetTitledFirstName] плетёт интриги против вас!»\n\nМожет ли это быть на самом деле? Мой собственный [spymaster.GetCouncilTitle]?!"
 councillor_personal_steward_intrigue.1001.a:0 "Меня выставили дураком!"

 councillor_personal_steward_intrigue.1002.t:1 "Управляющий: слухи и домыслы"
 councillor_personal_steward_intrigue.1002.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] так, как [councillor.GetSheHe] часто делает, когда [councillor.GetSheHe] хочет чем-то поделиться. «Доходили ли до вас слухи о [target.GetTitledFirstName], что [target.GetSheHe] скрывает что-то ужасное?» Я наклоняюсь ближе, когда [councillor.GetSheHe] понижает [councillor.GetHerHis] голос. «Все они верны. Все, что нам нужно, это доказательства.»"
 councillor_personal_steward_intrigue.1002.a:0 "Настало время для шпионажа, мой [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать, что это такое!"
 councillor_personal_steward_intrigue.1002.c:0 "Я защищаю свои секреты лучше, чем [target.GetFirstNameNoTooltip]."

 councillor_personal_steward_intrigue.1003.t:1 "Управляющий: раскрыто"
 councillor_personal_steward_intrigue.1003.desc:0 "По тому, как [councillor.GetTitledFirstName] приближается ко мне, я могу сказать, что [councillor.GetSheHe] [Select_CString(councillor.IsFemale, 'обнаружила', 'обнаружил' )] еще одну тайну при дворе.\n\n«[agent.GetTitledFirstName] участвует в заговоре,» говорит [councillor.GetSheHe]. «[agent.GetSheHe|U] ещё не знает, что я знаю, но я предлагаю вам предложить [agent.GetHerHim] амнистию в обмен на абсолютную лояльность...»"
 councillor_personal_steward_intrigue.1003.a:0 "Заставьте [agent.GetHerHis] понять, как много поставлено на карту."
 councillor_personal_steward_intrigue.1003.b:0 "Используйте [agent.GetHerHis] чтобы найти главу заговорщиков!"
 councillor_personal_steward_intrigue.1003.c:0 "Отслеживайте каждое [agent.GetHerHis] движение и оберегайте меня от вреда!"

 councillor_personal_steward_intrigue.1004.t:1 "Управляющий: Исследование оппозиции"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] [Select_CString(secret_holder.IsFemale, 'доставила', 'доставил' )] немало хлопот, открыто поддерживая фракцию [faction.GetName]. К счастью, я, похоже, беру верх.\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] обнаружил [secret_holder.GetHerHis] тщательно охраняемый секрет. \n\n«Я [Select_CString(councillor.IsFemale, 'подумала', 'подумал' )], что вам это может быть интересно...»"
 councillor_personal_steward_intrigue.1004.a:0 "Небольшой шантаж будет держать [secret_holder.GetHerHis] в узде."
 councillor_personal_steward_intrigue.1004.b:0 "Это ужасно! Все должны узнать!"
 councillor_personal_steward_intrigue.1004.c:0 "Иногда лучше попридержать выигрышную карту."
 councillor_personal_steward_intrigue.1004.c.tt:1 "Вы ещё не раскрываете секрет персонажа [secret_holder.GetFirstNamePossessiveNoTooltip]"

 councillor_personal_steward_intrigue.1005.t:1 "Управляющий: разделяй и властвуй"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] активно поддерживает персонажа [leader.GetTitledFirstName] и [leader.GetHerHis] фракцию [faction.GetName]. Однако у [Select_CString(councillor.IsFemale, 'моей', 'моего' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] есть план, как это изменить.\n\n«Поверьте мне, то, что я могу сказать [faction_member.GetTitledFirstName] заставит [faction_member.GetHerHis] мгновенно оставить [leader.GetFirstNameNoTooltip].»"
 councillor_personal_steward_intrigue.1005.a:0 "Убедитесь, что [faction_member.GetFirstNameNoTooltip] больше никогда не будет поддерживать [leader.GetFirstNameNoTooltip]!"
 councillor_personal_steward_intrigue.1005.b:0 "Не могли бы вы представить #EMP меня#! в лучшем свете?"

 councillor_personal_steward_intrigue.1006.t:1 "Управляющий: Соответствующий представитель"
 councillor_personal_steward_intrigue.1006.desc:0 "Хорошо зная о моих планах относительно [target.GetTitledFirstName], мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] обратился ко мне с предложением.\n\n«У меня есть друзья дворе [court_owner.GetTitledFirstNamePossessive]. Я мог бы попросить их приютить гостя на какое-то время. С небольшим знаком лояльности и всей поддержкой, которую я могу предложить, [plant.GetTitledFirstName] мог бы творить чудеса от вашего имени...»"
 councillor_personal_steward_intrigue.1006.a:0 "Блестящая идея, [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b:0 "Думаю, [plant.GetFirstNameNoTooltip] может пригодиться нам здесь."

 #MARTIAL
 councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] вдохновляет на сбор людей"

 councillor_personal_steward_martial.0002.message:0 "Помощь армии"

 councillor_personal_steward_martial.0003.message:1 "[Select_CString(councillor.IsFemale, 'Вдохновляющая', 'Вдохновляющий' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U]"

 councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] поддерживает рыцарство"

 councillor_personal_steward_martial.0005.message:0 "Поддерживать переговоры с наёмниками"

 councillor_personal_steward_martial.0006.message:0 "Присматривать за мной"

 councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] затягивает раны"

 councillor_personal_steward_martial.0008.message:0 "Устрашающее присутствие"

 councillor_personal_steward_martial.0009.message:0 "Тренировка"

 councillor_personal_steward_martial.1001.t:1 "Личный управляющий: день турнира"
 councillor_personal_steward_martial.1001.desc:2 "Светит солнце, крестьяне толпятся на турнире, который проводит мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor')]. Все мои $knight_culture_player_plural_no_tooltip_lowercase$ ликуют, когда [councillor.GetTitledFirstName] объявляет турнир в их честь, а я в кои-то веки могу просто сидеть и смотреть.\n\n Однако я не собираюсь провести весь день турнира, прикованный к трону!"
 councillor_personal_steward_martial.1001.a:2 "Я тоже болею за своих $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_personal_steward_martial.1001.commanders:2 "Каждый $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b:0 "Это прекрасный шанс для того, чтобы [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'получила', 'получил' )] несколько советов от меня!"
 councillor_personal_steward_martial.1001.b.education_tt:0 "[child.GetFirstNamePossessiveNoTooltip] обучается военному делу под моим присмотром"
 councillor_personal_steward_martial.1001.c:0 "Этот день в #EMP нашу#! честь, дорогие мои!"

 councillor_personal_steward_martial.1002.t:1 "Личный управляющий: действовать от моего имени"
 councillor_personal_steward_martial.1002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor')] проводит значительное количество времени, путешествуя по королевству с [councillor.GetHerHis] почётным караулом. Есть много вопросов, которые [councillor.GetSheHe] может решить от моего имени, а [councillor.GetTitledFirstName] и [councillor.GetHerHis] военное присутствие являются твёрдым напоминанием о моём праве на власть."
 councillor_personal_steward_martial.1002.a:0 "Мой [councillor.GetTitleAsNameNoTooltip] и я готовы встать на защиту королевства!"
 councillor_personal_steward_martial.1002.b:0 "Убедись, что люди преклоняются должным образом, [Select_CString(councillor.IsFemale, 'моя дорогая', 'мой дорогой' )]."
 councillor_personal_steward_martial.1002.c:0 "Все должны и бояться меня, и поклоняться мне в ноги, [councillor.GetFirstNameNoTooltip]!"

 councillor_personal_steward_martial.1003.t:1 "Личный управляющий: вопрос чести"
 councillor_personal_steward_martial.1003.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor')]. [attacker_vassal.GetTitledFirstName] и [defender_vassal.GetTitledFirstName] развязали конфликт между собой, и [councillor.GetSheHe] хочет это обсудить:\n\n\n «Они бесчестно сражаются и приносят позор нашему королевству. Позвольте мне разобраться с ними. Я знаю, что смогу принудить их к миру.»"
 councillor_personal_steward_martial.1003.a:0 "Добейся урегулирования, чего бы это ни стоило."
 councillor_personal_steward_martial.1003.b:0 "Нет, я хочу посмотреть, кто победит!"
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] и [defender_vassal.GetFirstNameNoTooltip] продолжают свою войну"
 councillor_personal_steward_martial.1003.c:0 "Я верю, что ты сможешь, [Select_CString(councillor.IsFemale, 'моя дорогая', 'мой дорогой' )]."
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "Этот вариант доступен благодаря стратегическому блеску персонажа [councillor.GetFirstNamePossessiveNoTooltip]."

 councillor_personal_steward_martial.1004.t:1 "Личный управляющий: страж"
 councillor_personal_steward_martial.1004.desc:0 "Я немного [Select_CString(ROOT.Char.IsFemale, 'озадачена', 'озадачен' )], почему мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor')] хочет преподнести мне «грандиозный подарок» во дворе. Однако вскоре я всё понимаю, так как [councillor.GetTitledFirstName] приказывает группе солдат построиться в линию. «Полный полк, собранный на моих землях, готовый служить вам.»\n\nЭто #EMP - #! великий подарок!"
 councillor_personal_steward_martial.1004.a:0 "Больше войск для усиления армии!"
 councillor_personal_steward_martial.1004.b:0 "Они будут служить моей личной охраной."

 councillor_personal_steward_martial.1005.t:1 "Личный управляющий: оставляя впечатление"
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] прибывает во владение [captial.GetNameNoTier], чтобы заплатить мне дань. Однако [councillor.GetTitledFirstName] считает, что военная демонстрация может обеспечить дальнейшую лояльность.\n\n «Видя вашу подавляющую мощь, любой подумает дважды, если измена придет ему в голову», - отмечает мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor')]."
 councillor_personal_steward_martial.1005.a:0 "Да, [vassal.GetFirstNameNoTooltip] будет видеть солдат везде, куда бы [vassal.GetSheHe] ни [Select_CString(vassal.IsFemale, 'повернулась', 'повернулся' )]!"
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] становится более [Select_CString(vassal.IsFemale, 'восприимчивой', 'восприимчивым' )] к [Concept( 'dread', 'устрашению' )|E]."
 councillor_personal_steward_martial.1005.b:0 "Обычного парада должно быть достаточно."

