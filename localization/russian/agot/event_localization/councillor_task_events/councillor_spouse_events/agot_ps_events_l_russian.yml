 councillor_personal_steward_learning.1001.culture.t:1 "Личный управляющий выступает посредником с [councillor.GetCulture.GetNameNoTooltip]"

 councillor_personal_steward_learning.1002.religion.t:1 "Личный управляющий выступает посредником с [councillor.GetFaith.GetAdjectiveNoTooltip] [councillor.Custom2('LMF_RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]"
 councillor_personal_steward_learning.1002.culture.t:1 "Личный управляющий выступает посредником с [councillor.GetCulture.GetNameNoTooltip] [councillor.Custom2('LMF_RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]"

