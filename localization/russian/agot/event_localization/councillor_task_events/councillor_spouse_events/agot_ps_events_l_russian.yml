 councillor_personal_steward_learning.1303.desc:0 "Личный управляющий – покровитель богословов"

 #General learning notifications
 councillor_personal_steward_learning.1601.desc:1 "Персональный распорядитель помогает вам в изучении [ROOT.Char.Custom('LifestyleFocus')|U]"
 councillor_personal_steward_learning.1602.t:1 "[tutored_child.Custom('GetDaughterSon')] процветает под опекой личного управляющего"
 councillor_personal_steward_learning.1603.root_guardian.t:0 "Подопечный ценит опеку личного управляющего"
 councillor_personal_steward_learning.1603.personal_steward_guardian.t:0 "Подопечный личного управляющего ценит [councillor.GetHerHis|U] опеку"
 councillor_personal_steward_learning.1603.other_guardian.t:0 "Подопечный при дворе ценит опеку личного управляющего"

 agot_add_patronage_personal_steward_education_points_effect.t:0 "Ребенок получает преимущество от опеки личного управляющего"
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName] с большей вероятностью получит хорошее [education|E] благодаря опеке [councillor.GetTitledFirstNamePossessive]."
 add_patronage_personal_steward_education_points_child_effect.desc:0 "Мой [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName]с большей вероятностью получит хорошее [education|E] благодаря опеке [councillor.GetTitledFirstNamePossessive]."

 #Events
 councillor_personal_steward_learning.2601.t:1 "Персональный управляющий: дополнительное образование"
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 ""Тебе не мешало бы время от времени почитать книгу" — часто говорит мне мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))], прилежный [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] предложил стать моим наставником, если мне понадобится помощь для начала работы.."
 councillor_personal_steward_learning.2601.scholarly.desc:0 "Каждый раз, когда мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] находит меня склонившимся над фолиантом, [councillor.GetSheHe] заметно волнуется..\n\n"Вам нужна помощь в учебе? Кто-то, с кем можно обменяться идеями или, может быть, несколько новых томов? Недавно я приобрел том с отличным анализом [ROOT.Char.Custom('education_conversation_subject')]!""
 councillor_personal_steward_learning.2601.a:0 "Да, я был бы признателен за ваше руководство."
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] нуждается в вашей помощи больше, чем я."
 councillor_personal_steward_learning.2601.c:0 "Вместо этого вам следует обучать [tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_learning.2601.d:0 "Вам следует сосредоточиться на собственных исследованиях."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] значительно увеличивает понимание [THIS.Char.Custom('education_focus')]"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] увеличивает понимание [THIS.Char.Custom('education_focus')]"


 councillor_personal_steward_learning.2001.faith.t:1 "Личный управляющий: [councillor.GetFaith.GetAdjectiveNoTooltip] вступает в оппозицию"
 councillor_personal_steward_learning.2001.culture.t:1 "Личный управляющий: [councillor.GetCulture.GetNameNoTooltip] вступает в оппозицию"
 councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] и [faction_leader.GetHerHis] прятельствуют"
 councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc:0 "заговорщики из [different_culture_or_faith_faction.GetName] не дают мне ни минуты покоя!"
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "Они должны быть верными подданными, но я знаю, что они замышляют восстание против меня."
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Они стремятся подорвать мой авторитет на каждом шагу."
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Эти бесчестные воры стремятся завладеть землей, которая принадлежит мне по праву."
 councillor_personal_steward_learning.2001.end.desc:0 "\n\nК счастью, как "один из них", мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] имеет определенное влияние на них. [councillor.GetSheHe|U] предложил посредничество и хочет знать, как действовать дальше."
 councillor_personal_steward_learning.2001.a.faith:0 "Умиротворить членов фракции [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_personal_steward_learning.2001.a.culture:0 "Умиротворить членов фракции [councillor.GetCulture.GetNameNoTooltip]."
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Каждый [councillor.GetFaith.GetAdjective] - член [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Каждый [councillor.GetCulture.GetName] - член [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.b:0 "Заставьте [faction_member_1.GetTitledFirstNameNoTooltip] покинуть фракцию."
 councillor_personal_steward_learning.2001.c:0 "Убедить [faction_member_2.GetTitledFirstNameNoTooltip] оставаться верным мне."

 councillor_personal_steward_learning.2301.t:1 "Личный управляющий: Высшая сила"
 councillor_personal_steward_learning.2301.desc:0 "Мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] стал известной фигурой в религиозном мире. [councillor.GetHerHis|U] покровительство [councillor.GetFaith.GetAdjectiveNoTooltip] ученым, [councillor.GetFaith.HouseOfWorshipPlural] и орденам даже привлекло внимание [religious_head.GetHerselfHimself] [religious_head.GetTitledFirstNameNicknamed].\n\nБлагодарность [religious_head.GetTitleAsNamePossessiveNoTooltip] дает огромные преимущества. Мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))] предложил связаться с [religious_head.GetHerHim] от моего имени."
 councillor_personal_steward_learning.2301.a:0 "Не могли бы вы нас друг другу представить?"
 councillor_personal_steward_learning.2301.a.success:0 "Я подружился с [religious_head.GetTitledFirstNameNicknamed]."
 councillor_personal_steward_learning.2301.b:0 "Что [religious_head.GetSheHe] может сделать для нас взамен?"
 councillor_personal_steward_learning.2301.c:0 "Это мой шанс вернуться в святое сообщество!"
 councillor_personal_steward_learning.2301.d:0 "Пусть [religious_head.GetHerHim] знает — все, что мы делаем, мы делаем для [councillor.GetFaith.HighGodName]."

 councillor_personal_steward_learning.2602.t:1 "Личный управляющий: Расширяя горизонты"
 councillor_personal_steward_learning.2602.not_root.desc:0 "Хотя мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] определенно знает кое-что о [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] считает, что пришло время для [student.GetHerHim] расширить [student.GetHerHis] кругозор.\n\n"Я мог бы достать несколько новых томов, подготовить несколько заданий, немного поучить [student.GetHerHim]. Как вы думаете, какой предмет будет более всего полезен [student.GetFirstNameNoTooltip]?""
 councillor_personal_steward_learning.2602.root.desc:0 ""Хотя вы кое-что знаете о [student.Custom('highest_skill_noun')], [student.GetTitleTierName] из [student.GetPrimaryTitle.GetNameNoTierNoTooltip] должен обладать широким спектром навыков" говорит [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Я мог бы приобрести несколько новых томов, подготовьте несколько заданий, немного подучите вас. Какая тема вам наиболее интересна?""
 councillor_personal_steward_learning.2602.a:0 "Дипломатия."
 councillor_personal_steward_learning.2602.b:0 "Военная теория."
 councillor_personal_steward_learning.2602.c:0 "Экономика королевства."
 councillor_personal_steward_learning.2602.d:0 "Управление шпионской сетью."
 councillor_personal_steward_learning.2602.e:0 "Богословие."

 councillor_personal_steward_learning.1304.desc:0 "Личный управляющий является покровителем [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_personal_steward_learning.1305.desc:0 "Благочестие личного управляющего впечатляет [religious_head.GetTitleAsNameNoTooltip]"



 councillor_personal_steward_learning.2603.t:1 "Личный управляющий: К заданию готов"
 councillor_personal_steward_learning.2603.desc:0 "Некоторые из моих советников считают, что эта работа принадлежит им только по праву крови или по влиянию — как же они ошибаются! Я ожидаю результатов, но часто разочаровываюсь.\n\nПосле долгого дня я жалуюсь [councillor.GetFirstName] когда [councillor.GetSheHe] прерывает меня. "Позвольте мне что-нибудь с этим сделать, [ROOT.Char.GetTitleAsNameNoTooltip]. Несколько уроков могут отточить их ум.""
 councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] не помешали бы наставления."
 councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] выиграл бы от вашей помощи."
 councillor_personal_steward_learning.2603.c:0 "Дайте несколько уроков моему [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.d:0 "Моежт быть, у вас найдется совет для [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] нуждается в некоторых наставлениях."
 councillor_personal_steward_learning.2603.f:0 "Лучше останься здесь со мной..."

 #STEWARDSHIP
 councillor_personal_steward_stewardship.1001.desc:0 "Военное содержание"
 councillor_personal_steward_stewardship.1002.desc:0 "Трудолюбие работника"
 councillor_personal_steward_stewardship.1003.desc:0 "Переговоры о строительстве"
 councillor_personal_steward_stewardship.1004.desc:0 "Сбережения домашних хозяйств"
 councillor_personal_steward_stewardship.1005.desc:0 "Безупречное домашнее хозяйство"
 councillor_personal_steward_stewardship.1006.desc:0 "Хорошо организованный двор"
 councillor_personal_steward_stewardship_1006_every_courtier:0 "Каждый придворный"
 councillor_personal_steward_stewardship.1007.desc:0 "Комфортная жизнь"
 councillor_personal_steward_stewardship.1008.desc:0 "Здоровый двор"
 councillor_personal_steward_stewardship.1009.desc:0 "Переговоры о развитии"
 councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('councillor'))|U] решает проблему с долгами придворного"
 councillor_personal_steward_stewardship.1011.desc.guilds:0 "Гильдии побеждены"
 councillor_personal_steward_stewardship.1011.desc.serfs:0 "Крепостные смягчились"
 councillor_personal_steward_stewardship.1011.desc.corruption:0 "Контроль сборщиков налогов"

 councillor_personal_steward_stewardship.2001.t:1 "Персональный управляющий: Инвестиционный запрос"
 councillor_personal_steward_stewardship.2001.desc:0 "Благодаря тому, что [councillor.GetTitledFirstNamePossessive] усердно управляет финансами моей семьи, в конце этого сезона золота будет больше, чем ожидалось.\n\n«Как мы должны использовать его наилучшим образом, [ROOT.Char.GetTitleAsNameNoTooltip]?»"
 councillor_personal_steward_stewardship.2001.a:0 "Устроим великолепный званый ужин на радость всем!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Каждый могущественный вассал"
 councillor_personal_steward_stewardship.2001.b:0 "Вложим деньги в регион."
 councillor_personal_steward_stewardship.2001.c:0 "Если что и можно купить за деньги, так это глаза и уши!"
 councillor_personal_steward_stewardship.2001.d:0 "Давайте пока не будем их тратить."

 councillor_personal_steward_stewardship.2002.t:1 "Личный управляющий: блестящая возможность"
 councillor_personal_steward_stewardship.2002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )].» [courtier_lender.GetTitledFirstName] подходит ко мне и [courtier_lender.Custom('quirk_pos_adverb')] улыбается. «Ко мне [Select_CString(councillor.IsFemale, 'подошла', 'подошёл' )] [councillor.GetTitledFirstName], [Select_CString(councillor.IsFemale, 'которая', 'который' )] в [councillor.GetHerHis] мудрости предложил соглашение между нами двумя. Так как вам не помешала бы финансовая помощь, а мне не помешала бы социальная помощь...»"
 councillor_personal_steward_stewardship.2002.a:0 "Я отплачу тебе, обещаю."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Я займу [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! золота у персонажа [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b:0 "Почему бы вам вместо этого не пожертвовать его [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_personal_steward_stewardship.2002.c:0 "Вы должны пожертвовать его бедным."
 councillor_personal_steward_stewardship.2002.d:0 "Я с радостью приму эту дань уважения!"

 councillor_personal_steward_stewardship.2003.t:1 "Личный управляющий: возможность торговли"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] приближается ко мне с тремя свитками пергамента в [councillor.GetHerHis] руках.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [Select_CString(councillor.IsFemale, 'подготовила', 'подготовил' )] торговые предложения для соседних правителей. Я [Select_CString(councillor.IsFemale, 'уверена', 'уверен' )], что сделка будет выгодна обеим сторонам!»"
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] кажется разумным."
 councillor_personal_steward_stewardship.2003.b:0 "Заключите соглашение с [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c:0 "Заключите сделку с [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy:0 "Никто из них не приблизится к моему золоту!"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "Ни один из них не достоин сделки со #EMP мной#!!"
 councillor_personal_steward_stewardship.2003.d:0 "Они все не внушают мне доверия..."

 councillor_personal_steward_stewardship.2004.t:1 "Личный управляющий: рука помощи"
 councillor_personal_steward_stewardship.2004.desc:0 "«[Select_CString(on_my_hook.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], недавно [Select_CString(on_my_hook.IsFemale, 'попала', 'попал' )] в неприятную ситуацию.»\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] улыбается, а [councillor.GetSheHe] продолжает: «Я [Select_CString(councillor.IsFemale, 'позаботилась', 'позаботился' )] о том, чтобы ситуация разрешилась сама собой, и упомянул вас как благодетеля»"
 councillor_personal_steward_stewardship.2004.a:0 "Отличная работа!"
 councillor_personal_steward_stewardship.2004.b:0 "Доброе дело не требует возмещения."

 councillor_personal_steward_stewardship.2005.t:1 "Личный управляющий: инвестиции во владение [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. Мне стало известно, что существует редкая возможность инвестировать во владение [county_to_boost.GetName].»\n\nМой [councillor.Custom('GetCouncilOrCourtPosition')] [councillor.GetFirstName] описывает детали для инвестиций в предприятие, и действительно похоже, что сделка может принести большую пользу владению [county_to_boost.GetNameNoTierNoTooltip] в случае успеха."
 councillor_personal_steward_stewardship.2005.a:0 "Это стоит риска!"
 councillor_personal_steward_stewardship.2005.a_1:0 "Результатом сделки является отличный доход для владения [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2:0 "Сделка проваливается"
 councillor_personal_steward_stewardship.2005.b:0 "Оставьте эту возможность жителям владения [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_personal_steward_stewardship.2005.c:0 "Этот разговор о местных делах ниже моего достоинства!"