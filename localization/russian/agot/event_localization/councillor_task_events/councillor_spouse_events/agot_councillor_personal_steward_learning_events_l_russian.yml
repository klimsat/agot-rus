 #General learning notifications
 councillor_personal_steward_learning.1601.desc:1 "Персональный распорядитель помогает вам в изучении [ROOT.Char.Custom('LifestyleFocus')|U]"
 councillor_personal_steward_learning.1602.t:1 "[tutored_child.Custom('GetDaughterSon')] процветает под опекой личного управляющего"
 councillor_personal_steward_learning.1603.root_guardian.t:0 "Подопечный ценит опеку личного управляющего"
