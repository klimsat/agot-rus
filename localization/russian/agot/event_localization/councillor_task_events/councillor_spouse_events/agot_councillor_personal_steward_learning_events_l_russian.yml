 agot_add_patronage_personal_steward_education_points_effect.t:0 "Ребенок получает преимущество от опеки личного управляющего"
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName] с большей вероятностью получит хорошее [education|E] благодаря опеке [councillor.GetTitledFirstNamePossessive]."
 add_patronage_personal_steward_education_points_child_effect.desc:0 "Мой [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName]с большей вероятностью получит хорошее [education|E] благодаря опеке [councillor.GetTitledFirstNamePossessive]."

 #Events
 councillor_personal_steward_learning.2601.t:1 "Персональный управляющий: дополнительное образование"
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 ""Тебе не мешало бы время от времени почитать книгу" — часто говорит мне мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], прилежный [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] предложил стать моим наставником, если мне понадобится помощь для начала работы.."
 councillor_personal_steward_learning.2601.scholarly.desc:0 "Каждый раз, когда мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] находит меня склонившимся над фолиантом, [councillor.GetSheHe] заметно волнуется..\n\n"Вам нужна помощь в учебе? Кто-то, с кем можно обменяться идеями или, может быть, несколько новых томов? Недавно я приобрел том с отличным анализом [ROOT.Char.Custom('education_conversation_subject')]!""
 councillor_personal_steward_learning.2601.a:0 "Да, я был бы признателен за ваше руководство."
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] нуждается в вашей помощи больше, чем я."
 councillor_personal_steward_learning.2601.c:0 "Вместо этого вам следует обучать [tutoring_student_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_learning.2601.d:0 "Вам следует сосредоточиться на собственных исследованиях."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] значительно увеличивает понимание [THIS.Char.Custom('education_focus')]"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] увеличивает понимание [THIS.Char.Custom('education_focus')]"


 councillor_personal_steward_learning.2001.faith.t:1 "Личный управляющий: [councillor.GetFaith.GetAdjectiveNoTooltip] вступает в оппозицию"
 councillor_personal_steward_learning.2001.culture.t:1 "Личный управляющий: [councillor.GetCulture.GetNameNoTooltip] вступает в оппозицию"
 councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] и [faction_leader.GetHerHis] прятельствуют"
 councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc:0 "заговорщики из [different_culture_or_faith_faction.GetName] не дают мне ни минуты покоя!"
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "Они должны быть верными подданными, но я знаю, что они замышляют восстание против меня."
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Они стремятся подорвать мой авторитет на каждом шагу."
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Эти бесчестные воры стремятся завладеть землей, которая принадлежит мне по праву."
 councillor_personal_steward_learning.2001.end.desc:0 "\n\nК счастью, как "один из них", мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] имеет определенное влияние на них. [councillor.GetSheHe|U] предложил посредничество и хочет знать, как действовать дальше."
 councillor_personal_steward_learning.2001.a.faith:0 "Умиротворить членов фракции [councillor.GetFaith.GetAdjectiveNoTooltip]."
 councillor_personal_steward_learning.2001.a.culture:0 "Умиротворить членов фракции [councillor.GetCulture.GetNameNoTooltip]."
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Каждый [councillor.GetFaith.GetAdjective] - член [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Каждый [councillor.GetCulture.GetName] - член [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.b:0 "Заставьте [faction_member_1.GetTitledFirstNameNoTooltip] покинуть фракцию."
 councillor_personal_steward_learning.2001.c:0 "Убедить [faction_member_2.GetTitledFirstNameNoTooltip] оставаться верным мне."

 councillor_personal_steward_learning.2301.t:1 "Личный управляющий: Высшая сила"
 councillor_personal_steward_learning.2301.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] стал известной фигурой в религиозном мире. [councillor.GetHerHis|U] покровительство [councillor.GetFaith.GetAdjectiveNoTooltip] ученым, [councillor.GetFaith.HouseOfWorshipPlural] и орденам даже привлекло внимание [religious_head.GetHerselfHimself] [religious_head.GetTitledFirstName].\n\nБлагодарность [religious_head.GetTitleAsNamePossessiveNoTooltip] дает огромные преимущества. Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] предложил связаться с [religious_head.GetHerHim] от моего имени."
 councillor_personal_steward_learning.2301.a:0 "Не могли бы вы нас друг другу представить?"
 councillor_personal_steward_learning.2301.a.success:0 "Я подружился с [religious_head.GetTitledFirstName]."
 councillor_personal_steward_learning.2301.b:0 "Что [religious_head.GetSheHe] может сделать для нас взамен?"
 councillor_personal_steward_learning.2301.c:0 "Это мой шанс вернуться в святое сообщество!"
 councillor_personal_steward_learning.2301.d:0 "Пусть [religious_head.GetHerHim] знает — все, что мы делаем, мы делаем для [councillor.GetFaith.HighGodName]."

 councillor_personal_steward_learning.2602.t:1 "Личный управляющий: Расширяя горизонты"
 councillor_personal_steward_learning.2602.not_root.desc:0 "Хотя мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] определенно знает кое-что о [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] считает, что пришло время для [student.GetHerHim] расширить [student.GetHerHis] кругозор.\n\n"Я мог бы достать несколько новых томов, подготовить несколько заданий, немного поучить [student.GetHerHim]. Как вы думаете, какой предмет будет более всего полезен [student.GetFirstNameNoTooltip]?""
 councillor_personal_steward_learning.2602.root.desc:0 ""Хотя вы кое-что знаете о [student.Custom('highest_skill_noun')], [student.GetTitleTierName] из [student.GetPrimaryTitle.GetNameNoTierNoTooltip] должен обладать широким спектром навыков" говорит [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Я мог бы приобрести несколько новых томов, подготовьте несколько заданий, немного подучите вас. Какая тема вам наиболее интересна?""
 councillor_personal_steward_learning.2602.a:0 "Дипломатия."
 councillor_personal_steward_learning.2602.b:0 "Военная теория."
 councillor_personal_steward_learning.2602.c:0 "Экономика королевства."
 councillor_personal_steward_learning.2602.d:0 "Управление шпионской сетью."
 councillor_personal_steward_learning.2602.e:0 "Богословие."

 councillor_personal_steward_learning.1304.desc:0 "Личный управляющий является покровителем [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_personal_steward_learning.1305.desc:0 "Благочестие личного управляющего впечатляет [religious_head.GetTitleAsNameNoTooltip]"



 councillor_personal_steward_learning.2603.t:1 "Личный управляющий: К заданию готов"
 councillor_personal_steward_learning.2603.desc:0 "Некоторые из моих советников считают, что эта работа принадлежит им только по праву крови или по влиянию — как же они ошибаются! Я ожидаю результатов, но часто разочаровываюсь.\n\nПосле долгого дня я жалуюсь [councillor.GetFirstName] когда [councillor.GetSheHe] прерывает меня. "Позвольте мне что-нибудь с этим сделать, [ROOT.Char.GetWifeHusband]. Несколько уроков могут отточить их ум.""
 councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] не помешали бы наставления."
 councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] выиграл бы от вашей помощи."
 councillor_personal_steward_learning.2603.c:0 "Дайте несколько уроков моему [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.d:0 "Моежт быть, у вас найдется совет для [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] нуждается в некоторых наставлениях."
 councillor_personal_steward_learning.2603.f:0 "Лучше останься здесь со мной..."
