l_russian:
 # Parent will have choice of either trying to make their son brave, or have them train with a sword
 # Scopes are: prodigy
 agot_dayne_prodigy.0002.t:0 "Отважная Звезда"
 agot_dayne_prodigy.0002.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] два года посвятил изучению военного дела и тренировкам с клинком, и теперь пришло время по-настоящему наставлять [prodigy.GetHerHim].\n\nЧтобы стать Мечом Зари, нужно быть готовым встретить даже самых грозных врагов — и для этого у меня есть два пути наставления: либо воспитать в [prodigy.GetFirstNameNoTooltip] отвагу с помощью опасного рыцарского турнира, либо продолжить обучать [prodigy.GetHerHim] владению оружием."
 agot_dayne_prodigy.0002.a:0 "По коням!"
 agot_dayne_prodigy.0002.a.tt:0 "Вы попытаетесь сделать [prodigy.GetFirstNameNoTooltip] более [Select_CString(prodigy.IsFemale, 'отважной', 'отважным' )]"
 agot_dayne_prodigy.0002.b:0 "Возьми клинок!"
 agot_dayne_prodigy.0002.b.tt:0 "[prodigy.GetFirstNameNoTooltip] продолжит тренировки с оружием"
 agot_dayne_prodigy.0002.gainedprowess1:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 1"
 agot_dayne_prodigy.0002.gainedprowess2:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 2"
 agot_dayne_prodigy.0002.gainedprowess3:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 3"
 agot_dayne_prodigy.0002.gainednoprowess:0 "[prodigy.GetFirstNameNoTooltip] не [Select_CString(prodigy.IsFemale, 'получила', 'получил' )] прироста [Concept ('prowess', 'доблести')|E]"
 agot_dayne_prodigy.0002.gainedtraitbrave:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] черту [trait|E] [GetTrait('brave').GetName( prodigy )]"
 agot_dayne_prodigy.0002.gainedtraitcraven:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] черту [trait|E] [GetTrait('craven').GetName( prodigy )]"

 # Parent will have option to push their child for prowess training, or to make them just
 # Scopes are: prodigy
 agot_dayne_prodigy.0003.t:0 "Справедливость и Сталь"
 agot_dayne_prodigy.0003.desc:0 "Тренировки [prodigy.GetFirstNamePossessive] идут хорошо, но рыцарство — это не только умение махать клинком и бросаться на врагов. Нужно также нести справедливость своего сюзерена тем, кто её заслуживает. Справедливость — тяжкое бремя, полное испытаний.\n\nЯ оказался на распутье, выбирая между двумя уроками, которые мой [ROOT.Char.Custom2('RelationToMe', prodigy)] ещё должен усвоить... Скоро состоится суд, и с ним — возможность увидеть правосудие воочию. Но посещение суда отнимет время, которое можно было бы провести с клинком в руке, так что я должен выбрать:\n\nЧто важнее для Меча Зари — справедливость или #bold [prodigy.GetHerHis] меч?"
 agot_dayne_prodigy.0003.a:0 "[prodigy.GetSheHe|U] понесёт бремя справедливости."
 agot_dayne_prodigy.0003.a.tt:0 "Вы попытаетесь сделать [prodigy.GetFirstNameNoTooltip] более [Select_CString(prodigy.IsFemale, 'справедливой', 'справедливым' )]"
 agot_dayne_prodigy.0003.b:0 "[prodigy.GetSheHe|U] останется [Select_CString(prodigy.IsFemale, 'верна', 'верен' )] тяжести меча."
 agot_dayne_prodigy.0003.b.tt:0 "[prodigy.GetFirstNameNoTooltip] продолжит тренировки с оружием"
 agot_dayne_prodigy.0003.gainedtraitjust:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] черту [trait|E] [GetTrait('just').GetName( prodigy )]"
 agot_dayne_prodigy.0003.gainedtraitcallous:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] черту [trait|E] [GetTrait('callous').GetName( prodigy )]"

 # Parent will have the option of having them train harder, or trying to make them compassionate
 # Scopes are: prodigy
 agot_dayne_prodigy.0004.t:0 "Доброе Сердце"
 agot_dayne_prodigy.0004.desc:0 "Что отличает Меч Зари от обычных рыцарей меньших домов — это не только непревзойдённое мастерство владения клинком, но и благородство духа, которое каждый из них нёс во всех своих делах. Чтобы стать поистине великим рыцарем, нужно проявлять милосердие, даже если это сложный выбор.\n\nНекоторые рождаются с добротой, другим приходится учиться ей в воспитании. Я знаю, что [prodigy.GetFirstName] [Select_CString(prodigy.IsFemale, 'должна', 'должен' )] не только совершенствоваться с клинком, но и усвоить уроки милосердия и сострадания. Для этого нужно показать [prodigy.GetHerHim] жизнь других и истинную ценность их существования. Это отнимет время от тренировок с клинком, но может оказаться куда ценнее на все [prodigy.GetHerHis] грядущие дни. И всё же я должен сделать выбор:\n\nМеч или сердце?"
 agot_dayne_prodigy.0004.desc_nocomp:0 "Что отличает Меч Зари от обычных рыцарей меньших домов — это не только непревзойдённое мастерство владения клинком, но и благородство духа, которое каждый из них нёс во всех своих делах. Чтобы стать поистине великим рыцарем, нужно проявлять милосердие, даже если это сложный выбор.\n\nБоюсь, сейчас слишком мало времени, чтобы внушить эти уроки, так что всё, что я могу сделать, — это научить ценности мастерства со сталью."
 agot_dayne_prodigy.0004.a:0 "Мы будем взращивать сердце, прежде чем руки."
 agot_dayne_prodigy.0004.a.tt:0 "Вы попытаетесь сделать [prodigy.GetFirstNameNoTooltip] более [Select_CString(prodigy.IsFemale, 'сострадательной', 'сострадательным' )]"
 agot_dayne_prodigy.0004.b:0 "Меч принесёт больше утешения, чем доброе сердце."
 agot_dayne_prodigy.0004.b.tt:0 "[prodigy.GetFirstNameNoTooltip] продолжит тренировки с оружием"
 agot_dayne_prodigy.0004.gainedtraitcompassionate:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] черту [trait|E] [GetTrait('compassionate').GetName( prodigy )]"
 agot_dayne_prodigy.0004.gainedtraitsadistic:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'приобрела', 'приобрел' )] [trait|E] [GetTrait('sadistic').GetName( prodigy )]"

 # Parent will have the option of trying to make them a blademaster with a bunch of XP or giving up, may result in death if they choose the former
 # Scopes are: prodigy
 agot_dayne_prodigy.0005.t:0 "Испытание на Рассвете"
 agot_dayne_prodigy.0005.desc:0 "[prodigy.GetFirstName] всю свою жизнь [Select_CString(prodigy.IsFemale, 'тренировалась', 'тренировался' )] ради этого дня, дня, когда [prodigy.GetSheHe] либо докажет своё мастерство в бою, либо навсегда потеряет надежду на [dawn.GetName]. Чтобы стать Мечом Зари, нужно прежде всего быть истинным мастером клинка, возможно, величайшим в Вестеросе или за его пределами.\n\nТолько непревзойдённый рыцарь достоин [dawn.GetNameNoTooltip], и вот настало время испытания. [prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'должна', 'должен' )] сразиться с полноправным рыцарем в бою — и не просто победить, но показать исключительное мастерство. Если [prodigy.GetSheHe] преуспеет, [prodigy.GetSheHe] докажет своё мастерство вне всяких сомнений. Это опасное испытание, которое может закончиться даже смертью [prodigy.GetFirstNamePossessiveNoTooltip].\n\nГотов ли я пойти на такой риск?"

 # They put their son through extreme trials, leading to their death, maiming, or becoming a blademaster
 agot_dayne_prodigy.0005.a:0 "Истинный рыцарь рискует жизнью, начинайте испытание."
 agot_dayne_prodigy.0005.a.tt:0 "[prodigy.GetFirstNameNoTooltip] попытается пройти смертельно опасное испытание мастерства"
 agot_dayne_prodigy.0005.b:0 "Я не могу рисковать [prodigy.GetHerHim], отмените всё!"
 agot_dayne_prodigy.0005.b.tt:0 "[prodigy.GetFirstNameNoTooltip] откажется от всех надежд стать Мечом Зари"

 agot_dayne_prodigy.0006.t:0 "Ночь Ожидания"
 agot_dayne_prodigy.0006.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] всё ещё во дворе, упражняется с клинком, хотя луна высоко в небе, а утро ещё далеко. Завтра [prodigy.GetSheHe] будет взвешен и измерен, и [prodigy.GetSheHe] боится, что окажется недостойным.\n\nТеперь нам остаётся только ждать рассвета."
 agot_dayne_prodigy.0006.a:0 "Час суда близок."
 agot_dayne_prodigy.0006.a.tt:0 "[prodigy.GetFirstNameNoTooltip] будет [Select_CString(prodigy.IsFemale, 'оцена', 'оценен' )] по [prodigy.GetHerHis] достоинству"

 # See if the prodigy is worthy of being SOTM
 agot_dayne_prodigy.0007.t:0 "Восходящее Солнце"

 # Description if dynasty head is not their parent
 agot_dayne_prodigy.0007.desc.non_parent:0 "В последнее время до меня доносились слухи, шепот о вундеркинде нашего дома, искусном в обращении с клинком и благородном сердцем, говорят. Мне сказали, что [prodigy.GetSheHe] — будущее нашего дома, и, более того, что [prodigy.GetHerHim] предначертано стать Мечом Зари.\n\nЧто бы ни было правдой, окончательное решение лежит на мне не меньше, чем на ком-либо: Готов ли [prodigy.GetFullNameNicknamed] стать Мечом Зари?"
 agot_dayne_prodigy.0007.desc:0 "День суда настал, и весь наш дом собрался, чтобы стать свидетелем. Я слышал рассказы лордов и леди, простолюдинов и рыцарей. Сказания о мастерстве, храбрости и благородном сердце. Хотя их подвиги ещё не записаны, не все, кто претендовал на [dawn.GetName], были известны в королевстве, когда впервые поднимали древний клинок. У них ещё много времени, чтобы обрести славу.\n\nСвет утра разливается по комнате, падая на молочно-белый клинок [dawn.GetNameNoTooltip] в моей руке, освещая его поверхность и заставляя мурашки бежать по моей спине. Настал час, больше нечего слушать, но многое нужно обдумать.\n\nОкончательное решение лежит на мне не меньше, чем на ком-либо: Достоин ли мой [ROOT.Char.Custom2('RelationToMe', prodigy)] стать легендарным Мечом Зари? Можно ли доверить им нести свет в мир, полный тьмы?"

 # Prodigy becomes SOTM
 agot_dayne_prodigy.0007.a:0 "[prodigy.GetSheHe|U] [Select_CString(prodigy.IsFemale, 'достойна', 'достоин' )]!"
 agot_dayne_prodigy.0007.a.tt:0 "[prodigy.GetFirstNameNoTooltip] станет Мечом Зари"

 # Prodigy fails to become SOTM may attempt to steal Dawn
 agot_dayne_prodigy.0007.b:0 "[prodigy.GetFirstNameNoTooltip] [Select_CString(prodigy.IsFemale, 'показала', 'показал' )] [prodigy.GetHerselfHimself] [Select_CString(prodigy.IsFemale, 'недостойной', 'недостойным)]."
 agot_dayne_prodigy.0007.b.tt:0 "[prodigy.GetFirstNameNoTooltip] не станет Мечом Зари"

 # Prodigy is worthy but denied the sword anyway
 agot_dayne_prodigy.0007.c:0 "[prodigy.GetFirstNameNoTooltip] может быть [Select_CString(prodigy.IsFemale, 'достойна', 'достоин' )], но я не вручу [prodigy.GetHerHim] [dawn.GetNameNoTooltip]."
 agot_dayne_prodigy.0007.c.tt:0 "[prodigy.GetFirstNameNoTooltip] не станет Мечом Зари"

 # Prodigy may be worthy, but there is a SOTM already
 agot_dayne_prodigy.0008.t:0 "Ждущая Звезда"
 agot_dayne_prodigy.0008.desc:0 "[prodigy.GetFirstName] упорно и успешно [Select_CString(prodigy.IsFemale, 'тренировалась', 'тренировался' )] и показал [prodigy.GetHerselfHimself] более чем достойным нести [dawn.GetName] и титул, который с ним связан. Но другой уже владеет мечом нашего дома, и мы знаем, что новая звезда ждёт, чтобы принять мантию, если он падёт. [prodigy.GetFirstNameNoTooltip] разочарован, и имеет на это право, но [Select_CString(prodigy.IsFemale, 'ее', 'его' )] время ещё придёт."
 agot_dayne_prodigy.0008.a:0 "Терпение — тяжёлый урок."
 agot_dayne_prodigy.0008.a.tt:0 "[prodigy.GetFirstNameNoTooltip] пока не может стать Мечом Зари"


 # Events for if Prodigy's parent is dead

 # Prodigy will have choice of either trying to be brave, or training with a sword
 agot_dayne_prodigy.0009.t:0 "Отважная Звезда"
 agot_dayne_prodigy.0009.desc:0 "Я два года посвятил изучению военного дела и тренировкам с моим клинком, и теперь, возможно, пришло время доказать мою отвагу! Чтобы стать Мечом Зари, нужно быть готовым встретить даже самых грозных врагов. У меня есть два пути подготовки: рыцарский турнир, который испытает мою храбрость, или сосредоточиться на уроках с мечом."

 # Prodigy tries to become brave
 agot_dayne_prodigy.0009.a:0 "Подать мне коня!"
 agot_dayne_prodigy.0009.a.tt:0 "Вы попытаетесь доказать свою храбрость"

 # Prodigy trains with sword
 agot_dayne_prodigy.0009.b:0 "[dawn.GetNameNoTooltip] должен быть в руках непревзойдённого рыцаря."
 agot_dayne_prodigy.0009.b.tt:0 "Вы будете тренироваться с мечом"
 agot_dayne_prodigy.0009.gainedprowess1:0 "Ваша [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 1"
 agot_dayne_prodigy.0009.gainedprowess2:0 "Ваша [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 2"
 agot_dayne_prodigy.0009.gainedprowess3:0 "Ваша [Concept ('prowess', 'доблесть')|E] увеличивается на [prowess_i] 3"
 agot_dayne_prodigy.0009.gainednoprowess:0 "Вы не получили прироста [Concept ('prowess', 'доблести')|E]"
 agot_dayne_prodigy.0009.gainedtraitbrave:0 "Вы приобрели черту [trait|E] [GetTrait('brave').GetName( ROOT.Char )]"
 agot_dayne_prodigy.0009.gainedtraitcraven:0 "Вы приобрели черту [trait|E] [GetTrait('craven').GetName( ROOT.Char )]"

 # Prodigy will have choice of either trying to be just, or training with a sword
 agot_dayne_prodigy.0010.t:0 "Честь и Сталь"
 agot_dayne_prodigy.0010.desc:0 "Скоро состоится суд над местным преступником; все истории говорят о рыцарях как о благородных исполнителях справедливости своего сюзерена, и если я хочу доказать, что достоин [dawn.GetName], я должен стремиться к тому же. На этом суде я вижу шанс увидеть правосудие своими глазами, или, по крайней мере, его провал. Это займёт время, которое я мог бы провести с мечом в руке.\n\nЧто ценнее: честь или мастерство?"

 # Prodigy tries to become just
 agot_dayne_prodigy.0010.a:0 "Я выберу честь."
 agot_dayne_prodigy.0010.a.tt:0 "Вы попытаетесь постичь пути справедливости, хотя можете стать более чёрствым, чем надеялись"

 # Prodigy trains with sword
 agot_dayne_prodigy.0010.b:0 "Я выберу мастерство."
 agot_dayne_prodigy.0010.b.tt:0 "Вы проведёте время, тренируясь с мечом"
 agot_dayne_prodigy.0010.gainedtraitjust:0 "Вы приобрели черту [trait|E] [GetTrait('just').GetName( ROOT.Char )]"
 agot_dayne_prodigy.0010.gainedtraitcallous:0 "Вы приобрели черту [trait|E] [GetTrait('callous').GetName( ROOT.Char )]"

 # Prodigy will have choice of either trying to be compassionate, or training with a sword
 agot_dayne_prodigy.0011.t:0 "Нежное Сердце"
 agot_dayne_prodigy.0011.desc:0 "В историях рассказывается о рыцарях, спасающих прекрасных дев из башен и защищающих простолюдинов от тех, кто их угнетает. Чтобы быть похожим на рыцаря из этих историй, я должен доказать, что в моей душе есть та же доброта.\n\nСледует ли мне провести время среди простолюдинов, в надежде научиться и проявить сострадание? Или сосредоточиться на мастерстве владения оружием?"

 # Prodigy tries to become compassionate
 agot_dayne_prodigy.0011.a:0 "Я пойду среди людей."
 agot_dayne_prodigy.0011.a.tt:0 "Вы попытаетесь доказать своё сострадание, хотя результат может быть обратным"

 # Prodigy trains with sword
 agot_dayne_prodigy.0011.b:0 "Я сосредоточусь на мече."
 agot_dayne_prodigy.0011.b.tt:0 "Вы продолжите тренироваться с мечом"
 agot_dayne_prodigy.0011.gainedtraitcompassionate:0 "Вы приобрели черту [trait|E] [GetTrait('compassionate').GetName( ROOT.Char )]"
 agot_dayne_prodigy.0011.gainedtraitsadistic:0 "Вы приобрели черту [trait|E] [GetTrait('sadistic').GetName( ROOT.Char )]"

 # Prodigy may try to become a blademaster with a bunch of xp, or give up on the dream of being SOTM, may result in death at the trials
 agot_dayne_prodigy.0012.t:0 "Испытание на Рассвете"
 agot_dayne_prodigy.0012.desc:0 "Одинокий рыцарь ждёт меня на тренировочном дворе, и пурпурный свет зари падает на его сияющие доспехи. Члены моего дома собрались здесь, чтобы увидеть это испытание и оценить мою ценность. Я должен сразиться с этим полноправным рыцарем в одиночном бою, не с затупленными тренировочными мечами, а с острой сталью. Поединок не до смерти, но не одна звезда пала в этом самом испытании. Я глубоко вздыхаю, полируя поверхность моего меча. Ещё есть время отступить, защитить свою жизнь и отказаться от мечты владеть [dawn.GetName] от имени моей семьи.\n\nТак приму ли я это испытание? Или убегу от всех своих надежд?"

 # Prodigy goes through extreme trials to become a blademaster, may result in death
 agot_dayne_prodigy.0012.a:0 "Я приму вызов."
 agot_dayne_prodigy.0012.a.tt:0 "Вы попытаетесь доказать себя мастером клинка, хотя это рискованно"

 # Prodigy gives up on being SOTM
 agot_dayne_prodigy.0012.b:0 "Забуду о мечте, сохраню жизнь."
 agot_dayne_prodigy.0012.b.tt:0 "Вы откажетесь от мечты стать Мечом Зари"

 # Prodigy finds out if they're worthy or not to be SOTM
 agot_dayne_prodigy.0013.t:0 "Восходящая Звезда"
 agot_dayne_prodigy.0013.desc.intro:0 "Я стою в залах резиденции дома Дейнов, с Зарёй, ждущей на стене. Сегодня я узнаю, заслужил ли я право стать Мечом Зари.\n\n"
 agot_dayne_prodigy.0013.desc.worthynothousehead:0 "С улыбкой на лице [dayne_dynasty_head.GetFullName], глава дома Дейнов, приглашает меня шагнуть вперёд и взять [dawn.GetName] с её места. С дрожащими руками я тянусь к мечу, который писал историю моего дома, пока моя семья выкрикивает моё имя за моей спиной. Теперь история будет следить за мной, и я должен доказать, что достоин её взгляда."
 agot_dayne_prodigy.0013.desc.unworthynothousehead:0 "С разочарованным взглядом [dayne_dynasty_head.GetFullName], глава дома Дейнов, запрещает мне когда-либо держать [dawn.GetName], не говоря уже о том, чтобы владеть им от имени моего дома. Я недостоин нести этот клинок, и мои мечты стать Мечом Зари лежат в пыли."
 agot_dayne_prodigy.0013.desc.worthyhousehead:0 "Как глава моего дома, мне предстоит решить, достоин ли рыцарь взять [dawn.GetName]. Без эгоизма я могу сказать, что никто не усомнится в моей достойности, я многократно доказал своё мастерство и благородство, и это моё право взять наш древний клинок. Сегодня я стану Мечом Зари и вырежу своё имя в истории Вестероса!"
 agot_dayne_prodigy.0013.desc.unworthyhousehead:0 "Как глава дома Дейнов, мне предстоит решить, достоин ли кто-либо из рыцарей среди нас взять [dawn.GetName] и стать Мечом Зари. Глядя на клинок в его священном месте, каждая частичка меня хочет взять его, назвать себя Мечом Зари и ощутить славу этого титула.\n\nНо я знаю правду: я не заслужил ни этот клинок, ни титул, который за ним следует. Взять его сейчас означало бы лишь бесчестить себя и мой дом. [dawn.GetNameNoTooltip] должен остаться на месте, ожидая более достойной руки."

 # Prodigy becomes SOTM
 agot_dayne_prodigy.0013.a:0 "Я — Меч Зари!"
 agot_dayne_prodigy.0013.a.tt:0 "Вы стали Мечом Зари и будете владеть [dawn.GetNameNoTooltip]"

 # Prodigy fails to become SOTM
 agot_dayne_prodigy.0013.b:0 "Я подвёл свой дом."
 agot_dayne_prodigy.0013.b.tt:0 "Вы никогда не станете Мечом Зари"

 # Prodigy may be worthy, but there is a SOTM already
 agot_dayne_prodigy.0014.t:0 "Ждущая Звезда"
 agot_dayne_prodigy.0014.desc:0 "Хотя все признают, что я достоин носить титул Меча Зари, этот титул уже принадлежит другому. Возможно, мой шанс ещё придёт, а возможно, мне не суждено. В любом случае, сейчас я должен сосредоточить свои силы на других делах."
 agot_dayne_prodigy.0014.a:0 "Может быть, однажды."
 agot_dayne_prodigy.0014.a.tt:0 "Меч Зари уже есть"

 # Prodigy has stolen Dawn
 agot_dayne_prodigy.0015.t:0 "Вор в Ночи"
 agot_dayne_prodigy.0015.desc:0 "[prodigy.GetFirstName], которому было отказано в праве стать Мечом Зари, [Select_CString(prodigy.IsFemale, 'украла', 'украл' )] [dawn.GetName] с её места. Если не действовать быстро, [prodigy.GetSheHe] может сбежать, и у меня нет выбора, кроме как попытаться вернуть [prodigy.GetHerHim] в железной клетке, чтобы свершилось правосудие.\n\nХотя я надеялся, что [prodigy.GetSheHe] станет нашим новым Мечом Зари, [prodigy.GetSheHe] выбрал ночь."

 # Attempt to imprison them
 agot_dayne_prodigy.0015.a:0 "Верните его в железной клетке!"
 agot_dayne_prodigy.0015.a.tt:0 "Вы попытаетесь заключить [prodigy.GetFirstNameNoTooltip] в тюрьму, хотя [prodigy.GetSheHe] может сбежать"

 # Notify Dayne parents their child has become SOTM
 agot_dayne_prodigy.0016.t:0 "Новая Заря"
 agot_dayne_prodigy.0016.desc:0 "Я получил весть, что мой [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] наконец [Select_CString(prodigy.IsFemale, 'достигла', 'достиг' )] [prodigy.GetHerHis] давней цели стать Мечом Зари, и что [prodigy.GetSheHe] [Select_CString(prodigy.IsFemale, 'стала', 'стал' )] рыцарем, которым весь дом Дейнов может гордиться."
 agot_dayne_prodigy.0016.a:0 "За новую восходящую звезду!"
 agot_dayne_prodigy.0016.a.tt:0 "Вы воспитали Меч Зари"

 # Prodigy died before story cycle completion
 agot_dayne_prodigy.0017.t:0 "Павшая Звезда"
 agot_dayne_prodigy.0017.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', prodigy)] и все мои великие надежды уходят к богам вместе с [prodigy.GetHerHim]. [prodigy.GetSheHe|U] [Select_CString(prodigy.IsFemale, 'показала', 'показал' )] такие обещания, а теперь их свет угас, как самая яркая и краткая свеча. Боги сделали нас существами любви, и это делает утрату ещё тяжелее. Но мы должны продолжать, пока не взойдёт новая звезда, подобная солнцу наутро."
 agot_dayne_prodigy.0017.a:0 "Прощай, моё дитя."
 agot_dayne_prodigy.0017.a.tt:0 "Вы будете скорбеть о своей утрате"

 # Prodigy failed early with parent/grandparent
 agot_dayne_prodigy.0018.t:0 "Расточённая Звезда"
 agot_dayne_prodigy.0018.desc:0 "С [prodigy.GetHerHis] провалом в последнем испытании их характера и способностей стало ясно всему нашему дому, что [prodigy.GetFirstName] никогда не станет Мечом Зари.\n\nВозможно, это моя вина, что я растратил их потенциал и не смог научить [prodigy.GetHerHim] рыцарским добродетелям. Или, может быть, в [prodigy.GetHerHim] изначально был какой-то скрытый изъян, а я слишком возвысил свои надежды. В любом случае, мы должны закрыть эту главу [prodigy.GetHerHis] истории и найти другой способ, которым [prodigy.GetSheHe] докажет [prodigy.GetHerselfHimself] нашему дому."
 agot_dayne_prodigy.0018.a:0 "Я подвёл тебя."
 agot_dayne_prodigy.0018.a.tt:0 "[prodigy.GetFirstNameNoTooltip] никогда не станет Мечом Зари"
 # Prodigy failed early without parent/grandparent
 agot_dayne_Prodigy.0019.t:0 "Неудавшаяся Звезда"
 agot_dayne_prodigy.0019.desc:0 "С моим недавним выступлением в последнем испытании моих навыков и личности как рыцаря я доказал свою недостойность в глазах богов и людей. Теперь мне ясно, что я никогда не буду считаться достойным стать Мечом Зари, и мне следует отказаться от этой бессмысленной мечты.\n\nХотя я, возможно, никогда не стану величайшим из рыцарей, у меня всё ещё есть множество способов доказать свою ценность дому Дейнов."
 agot_dayne_prodigy.0019.a:0 "Я найду другой способ быть полезным."
 agot_dayne_prodigy.0019.a.tt:0 "Вы никогда не станете Мечом Зари"
