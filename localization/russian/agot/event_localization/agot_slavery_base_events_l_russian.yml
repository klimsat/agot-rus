 agot_slavery.0101.t:0 "Первый закон Браавоса"
 agot_slavery.0101.desc:0 "Я так сосредоточенно [ROOT.Char.Custom('IdleActivity')], что не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как [Select_CString(faceless_man.IsFemale, 'эта незнакомка вошла', 'этот незнакомец вошёл' )] в мою комнату. [Select_CString(faceless_man.IsFemale, 'Женщина', 'Мужчина' )] выходит из тени, и в [faceless_man.GetHerHis] лице что-то жутко неправильно. #italic То ли узнавание привлекает моё внимание к уголкам [faceless_man.GetHerHis] глаз, то ли что-то глубоко, мрачно не так?#!\n\n«Основатели Браавоса были беглыми рабами из Валирии, знаете ли», - спокойно говорит [faceless_man.GetSheHe], шагая ко мне осторожной кошачьей походкой. «Они издали один закон, стоящий выше остальных: Ни один мужчина, женщина или ребёнок в Браавосе никогда не будет рабом или невольником».\n\nЯ чувствую, как на моей шее выступает пот, а глаза перебегают на руку [Select_CString(faceless_man.IsFemale, 'женщины', 'мужчины' )]. Из [faceless_man.GetHerHis] пальцев выдвигается лезвие, только что заточенное. «Вы предали этот закон, отбросили его ради жалких трофеев», - продолжает [faceless_man.GetSheHe]. «И за это вы будете служить Многоликому богу... в #bold смерти#!».\n\nВзмах руки, и клинок пронзает мою шею - мой последний вздох тонет в ярко-красном потоке, бурлящем впереди."
 agot_slavery.0101.a:0 "#weak *аргх*#!"

 agot_slavery.9001.t:0 "Новые рабы, захваченные в налётах"
 agot_slavery.9001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] из своего последнего набега с множеством новых душ в клетках, с нетерпением ожидающих своей участи. Их ждёт новая жизнь в моих владениях, а их семьи и дома уже исчезли за горизонтом.\n\nВ моих владениях есть много мест, где не помешали бы лишние руки. Но куда их направить?"
