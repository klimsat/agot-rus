l_russian:
 agot_proclamation_events.0001.t:0 "Провозглашение могучего королевства"
 agot_proclamation_events.0001.desc:0 "Могущество моей державы [ROOT.Char.GetPrimaryTitle.GetName] усиливалось с каждый днём, и теперь настало время закрепить эту силу - силу, которая будет жить веками и возвысится над всеми остальными.\n\n\nС этого дня это новое могущественное королевство будет стоять особняком."
 agot_proclamation_events.0001.a:0 "О, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], все узнают о твоём могуществе!"
 agot_proclamation_events.0002.t:0 "Новое королевство"
 agot_proclamation_events.0002.desc:0 "Я, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], отныне [new_king.GetTitleTierName] - все должны признать моё свободное и независимое правление."
 agot_proclamation_events.0002.a:0 "Пусть боги будут добры."
 agot_proclamation_events.0003.t:0 "Новое королевство"
 agot_proclamation_events.0003.desc:0 "Создание нового королевства означает кодификацию нового свода законов и официальное закрепление независимости моих земель. Это немалый, но необходимый шаг, который нужно сделать."
 agot_proclamation_events.0003.a:0 "Да, это должно быть сделано."
 agot_proclamation_events.0003.b:0 "Проследите за исполнением"

 agot_proclamation_events.1000.t:0 "Новый великий дом"
 agot_proclamation_events.1000.desc_intro:0 "[Select_CString(king.IsFemale, 'Моя королева', 'Мой король' )] [king.GetFirstName] стоит передо мной, пока я приношу клятвы верности. Затем [Select_CString(king.IsFemale, 'она', 'он' )] дарует мне новый титул — [kingdom_title_to_grant.GetName] — и власть над землями, входящими в состав этого владения.\n\n"
 agot_proclamation_events.1000.desc.not_legitimate_house:0 "На глазах у моих вассалов — старых и новых — меня возводят на ступень, которую ещё никогда не занимал мой род. В моих владениях рождается новый великий дом, и его имя разносится по всей земле. Но шёпот сомнений не стихает: некоторые ставят под вопрос моё право на этот титул, ведь я не принадлежу к дому [legitimate_house.GetBaseName]."
 agot_proclamation_events.1000.desc.legitimate_house:0 "На глазах у моих вассалов — старых и новых — я возвращаю древнее владение моей семьи: великий дом занимает своё законное место. Я клянусь чтить предков и сделать так, чтобы этот титул больше никогда не был нами утрачен."
 agot_proclamation_events.1000.a:0 "У дома [new_holder.GetHouse.GetBaseNameNoTooltip] светлое будущее."

 #New Iron Throne ruler global event
 agot_proclamation_events.9901.t:0 "Престолонаследие Железного трона"
 agot_proclamation_events.9901.intro:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]; вороны разносят скорбные вести по всему королевству», - гонец быстро кланяется и передаёт мне письмо для ознакомления."
 agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] - да упокоится [previous_holder.GetSheHe] с миром. Согласно законам престолонаследия, [new_holder.GetFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена законной наследницей', 'был провозглашён законным наследником' )] державы [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nВ то время, как некоторые оплакивают кончину [previous_holder.GetHerHis|U] Милости, некоторые начали выражать недовольство вдали от посторонних глаз..."
 agot_proclamation_events.9901.conquest:0 "\n\nСилы, верные персонажу [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName], были разбиты, и [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'заняла', 'занял' )] Железный трон по праву завоевания.\n\nВ то время как победители пируют и празднуют, некоторые встретили эту новость с меньшим энтузиазмом и начали выражать своё недовольство..."
 agot_proclamation_events.9901.abdication:0 "\n\nВ результате неожиданного поворота событий [previous_holder.GetHerHis|U] Милость [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] [Select_CString(previous_holder.IsFemale, 'отреклась', 'отрёкся' )] от правления. Поэтому, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена', 'был провозглашён' )] [previous_holder.GetHerHis] [Select_CString(new_holder.IsFemale, 'наследницей', 'наследником' )] и взойдёт на Железный трон, чтобы править Семью Королевствами."
 agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'отняла', 'отнял' )] Железный трон у персонажа [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] и [Select_CString(new_holder.IsFemale, 'была провозглашена новой правительницей', 'был провозглашён новым правителем' )] Семи Королевств.\n\nХотя некоторые иронично называют [new_holder.GetHerHis] [Select_CString(new_holder.IsFemale, 'узурпаторшей', 'узурпатором' )], нельзя отрицать, что Железный трон теперь прочно удерживается в [new_holder.GetHerHis] хватке."
 agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена новой правительницей', 'был провозглашён новым правителем' )] Семи Королевств."
 agot_proclamation_events.9901.outro:0 "\n\nПрежде чем вернуться к своим обязанностям, я на миг задумываюсь - что принёсет [new_holder.GetHerHis] правление?"
 agot_proclamation_events.9901.a:0 "Только время покажет..."
 agot_proclamation_events.9901.rival:0 "Будь проклято [new_holder.GetHerHis] имя!"
 agot_proclamation_events.9901.friend:0 "Да правит [new_holder.GetSheHe|U] долго!"

 agot_proclamation_it_succession_msg_inheritance:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]: [previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — да упокоится [previous_holder.GetSheHe] с миром.\n\n[new_holder.GetFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена законной наследницей', 'был провозглашён законным наследником' )] державы [new_holder.GetPrimaryTitle.GetNameNoTooltip]»."
 agot_proclamation_it_succession_msg_conquest:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]: [previous_holder.GetFirstName] из дома [previous_holder.GetHouse.GetBaseName] со своими войсками [Select_CString(previous_holder.IsFemale, 'потерпела', 'потерпел' )] поражение и [new_holder.GetTitledFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'заняла', 'занял' )] Железный трон по праву завоевания»."
 agot_proclamation_it_succession_msg_abdication:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]: в результате неожиданного поворота событий [previous_holder.GetHerHis|U] Милость [previous_holder.GetFirstNameRegnal] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(previous_holder.IsFemale, 'отреклась', 'отрёкся' )] от правления. Поэтому, [new_holder.GetTitledFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена', 'был провозглашён' )] [previous_holder.GetHerHis] [Select_CString(new_holder.IsFemale, 'наследницей', 'наследником' )] и взойдёт на Железный трон, чтобы править Семью Королевствами»."
 agot_proclamation_it_succession_msg_usurped:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]: [new_holder.GetTitledFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'захватила', 'захватил' )] Железный Трон и [Select_CString(new_holder.IsFemale, 'была провозглашена новой правительницей', 'был провозглашён новым правителем' )] Семи Королевств. [previous_holder.GetFirstName] из дома [previous_holder.GetHouse.GetBaseName] [Select_CString(previous_holder.IsFemale, 'была свергнута', 'был свергнут' )].\n\nХотя некоторые иронично называют [new_holder.GetHerHis] [Select_CString(new_holder.IsFemale, 'узурпаторшей', 'узурпатором' )], нельзя отрицать, что Железный трон теперь прочно удерживается в [new_holder.GetHerHis] хватке»."
 agot_proclamation_it_succession_msg_fallback:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], из земель [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прибыло письмо с печатью дома [new_holder.GetHouse.GetBaseName]: [new_holder.GetTitledFirstName] из дома [new_holder.GetHouse.GetBaseName] [Select_CString(new_holder.IsFemale, 'была провозглашена новой правительницей', 'был провозглашён новым правителем' )] Семи Королевств»."