l_russian:
 agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

 agot_small_council.0001.t:0 "Служба в Малом совете"
 agot_small_council.0001.desc:0 "На какой должности [secondary_recipient.GetSheHe] будет служить королевству в Малом совете?"

 agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U] будет служить десницей."
 agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U] будет канцлером."
 agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U] будет управляющим."
 agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U] будет моим маршалом."
 agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U] будет моим адмиралом."
 agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U] будет моим тайным советником."
 agot_small_council.0001.g:0 "[secondary_recipient.GetWomanMan] даже не годится для того, чтобы чистить мои конюшни."

 agot_small_council.0003.desc:0 "Эй, ты не можешь просто так забрать моего вассала, придурок. Я потеряю налоги и прочее дерьмо. Но, может быть, я смогу передумать, если ты дашь мне немного денег. Немного винишка. Пару моллюсков. Баблишка чуток. Подмажешь меня сыром. Пару кусочков штруделя. Мешок спондуликов. Испечёшь кучу теста. Стопку зелени. Ведришко дукатов. Лопату шекелей."
 agot_small_council.0003.a:0 "Иисусусе, ладно, хватит с грёбаными идиомами"
 agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] присоединяется к вашему совету."
 agot_small_council.0003.b:0 "Я не буду платить за права собственным вассалам!"
 agot_small_council.0003.c:0 "Вы сделаете это ради чего-то гораздо более ценного, чем золото"

 agot_small_council.0004.desc:0 "Я понимаю, что королевство нуждается в верных и талантливых лордах, но я так же в них нуждаюсь.\n\nВозможно, если бы вы дали обещание поддерживать меня всеми возможными способами, то это развеяло бы мои сомнения и позволило вам сохранить на службе моего законного вассала."
 agot_small_council.0004.a:0 "Ради блага королевства я соглашаюсь."
 agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] присоединяется к вашему совету"
 agot_small_council.0004.b:0 "Я не буду с вами торговаться!"
 agot_small_council.0004.c:0 "Сперва вы должны погасить другие долги."

 agot_small_council.0005.desc:0 "Я не [Select_CString(recipient.IsFemale, 'заинтересована', 'заинтересован' )] в том, чтобы отказываться от своих прав сюзерена персонажа [secondary_recipient.GetNamePossessive]. Вам [Select_CString(secondary_recipient.IsFemale, 'нужна другая', 'нужен другой' )] [Select_CString(secondary_recipient.IsFemale, 'леди', 'лорд' )], чтобы занять пустующее место в вашем совете."
 agot_small_council.0005.a:0 "Тогда не приставай ко мне больше, [Select_CString(recipient.IsFemale, 'дура', 'дурак' )]."
