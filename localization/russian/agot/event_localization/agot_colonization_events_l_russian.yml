l_russian:

 ### Wolf Den ###

 agot_colonization_events.1001.t: "[obstacle_province.GetName]: Противостояние волкам"
 agot_colonization_events.1001.desc: "Мои разведчики прочёсывают [obstacle_province.Custom('TerrainTypeProvince')] владения [obstacle_province.GetName] уже несколько дней.\n\nБольшинство вернулись с пустыми руками, некоторые не вернулись вовсе. Я начинаю сомневаться, существует ли это волчье логово, о котором ходят слухи, или же волки, которые рыщут по этим землям, - результат какого-то колдовства или дьявольщины.\n\nНаконец, последний разведчик докладывает мне, его одежда потрёпана, а в глазах - потрясение.\n\n«Мой [ROOT.Char.GetLadyLord], я нашёл его! [obstacle_province.Custom('TerrainTypeProvince')], там, в самой глуби, находится хорошо сокрытое логово, до верху забитое множеством свирепых волков»."
 agot_colonization_events.1001.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] с ними разберусь."
 agot_colonization_events.1001.a.duel_success: "Вы побеждаете волков"
 agot_colonization_events.1001.a.duel_failure: "Вы побеждены волками"
 agot_colonization_events.1001.b: "Мой $knight_culture_player_no_tooltip_lowercase$, [knight.GetTitledFirstNameNoTooltip], быстро справится с ними."
 agot_colonization_events.1001.b.duel_success: "[knight.GetFirstNameNoTooltip] побеждает волков"
 agot_colonization_events.1001.b.duel_failure: "[knight.GetFirstNameNoTooltip] [Select_CString(knight.IsFemale, 'побеждена', 'побеждён' )] волками"
 agot_colonization_events.1001.c: "[hooked_character.GetTitledFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'должна', 'должен' )] мне услугу..."
 agot_colonization_events.1001.c.duel_success: "[hooked_character.GetFirstNameNoTooltip] побеждает волков"
 agot_colonization_events.1001.c.duel_failure: "[hooked_character.GetFirstNameNoTooltip] [Select_CString(hooked_character.IsFemale, 'побеждена', 'побеждён' )] волками"
 agot_colonization_events.1001.d: "Я доверю это задание наёмным профессионалам."
 agot_colonization_events.1001.e: "Возможно, мне стоит пока оставить волков в покое..."
 agot_colonization_events.1001.success.toast.t: "Волчье логово очищено"
 agot_colonization_events.1001.failure.toast.t: "Волчье логово уцелело"

 agot_colonization_events.1002.t: "[obstacle_province.GetName]: В окружении"
 agot_colonization_events.1002.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] добраться до поселения во владении [obstacle_province.GetName] к ночи, но из-за постоянных задержек с наступлением сумерек нам не хватило нескольких миль. В полумраке мы разбили лагерь на краю рощи крепких деревьев и принялись за работу по разведению костра. Несмотря на отсутствие комфорта, на меня снизошло спокойствие, когда я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] красотой усыпанного звездами неба.\n\nВдруг я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] рычание. Напротив костра я вижу пару глаз. Так же внезапно к ним присоединяются еще два десятка, и я понимаю, что мы окружены. До наших ушей доносится жестокий вой, и наша ошибка становится очевидной - мы разбили лагерь рядом с волчьим логовом! Вот источник серого ужаса, который терзает наше новое поселение с момента его основания."
 agot_colonization_events.1002.a: "Ко мне! Сделаем плащи из этих тварей!"
 agot_colonization_events.1002.b: "[knight.GetFirstNameNoTooltip], защити нас от этих зверей!"
 agot_colonization_events.1002.c: "Хватайте горящие головни, и мы побежим!"

 agot_colonization_events.1003.t: "[obstacle_province.GetName]: Волчица"
 agot_colonization_events.1003.desc: "После долгих месяцев поисков его наконец-то обнаружили - великое волчье логово во владении [obstacle_province.GetName]. Стая была огромной и удивительно хитрой, она часто сбивала торговцев, снабжающих наш зарождающийся форпост, с пути, но теперь мы окружили ее.\n\nВ нашем лагере уже сложено много шкур, но последний рывок для уничтожения логова вызывает некоторое беспокойство, ведь стаю возглавляет большая волчица, размером почти с пони и с мордой, пунцовой от крови её добычи. По мере приближения страх нарастает, ведь волчица стоит перед копошащейся кучей волчат, и её рычание и оскал дают понять, что она намерена защищать их со всей силой и свирепостью."
 agot_colonization_events.1003.a: "Это лишь безродная шавка! Я лично сражу её!"
 agot_colonization_events.1003.a.duel_success: "Вам удалось убить волчицу"
 agot_colonization_events.1003.a.duel_failure: "Вы не смогли убить волчицу"
 agot_colonization_events.1003.b: "Окружайте её! Вместе мы сразим её!"
 agot_colonization_events.1003.b.duel_success: "Вы успешно загнали волчицу в угол"
 agot_colonization_events.1003.b.duel_failure: "Волчица сбегает"
 agot_colonization_events.1003.c: "Может, нам стоит вернуться позже?"

 agot_colonization_events.1004.t: "[obstacle_province.GetName]: Волкособы" #Wolf-dogs
 agot_colonization_events.1004.desc: "Интересные новости доходят до меня из владения [obstacle_province.GetName]. Тамошние поселенцы завезли на свои земли множество домашних собак, которые служат верными и надёжными охранниками скота и домашнего хозяйства. Однако это привело к тревожным последствиям. По мере того как популяция волков сокращается, а домашних собак становится всё больше, в результате смешения волков и собак начал появляться гибридный вид.\n\nЭти «волкособы» обладают чертами волка, но темпераментом собаки, и стали довольно популярны среди местного населения как домашние животные и охранники. Однако некоторые эксперты опасаются, что эти гибриды могут оказаться слишком дикими, чтобы их можно было приручить, или что они могут образовать собственные дикие стаи, если популяция выйдет из-под контроля!"
 agot_colonization_events.1004.a: "Такую практику следует прекратить и начать отлов."
 agot_colonization_events.1004.b: "Черты волка, но верность собаки..."
 agot_colonization_events.1004.c: "Какая интересная добыча получилась бы из них!"
 agot_colonization_events.1004.a.duel_success: "Во владении [obstacle_province.GetName] замечены волки"
 agot_colonization_events.1004.a.success.toast.t: "Волки успешно выпущены на волю"
 agot_colonization_events.1004.a.duel_failure: "Неудача в освобождении волков"
 agot_colonization_events.1004.a.failure.toast.t: "Население недовольно"
 agot_colonization_events.1004.b.duel_success: "Вы успешно обучили волкособа"
 agot_colonization_events.1004.b.success.toast.t: "Лучший друг человека"
 agot_colonization_events.1004.b.duel_failure: "Вам не удалось приручить волка"
 agot_colonization_events.1004.b.failure.toast.t: "Дикий волк не приручён"

 agot_colonization_events.1005.t: "[obstacle_province.GetName]: Исчезновения"
 agot_colonization_events.1005.desc: "Печальные вести из владения [obstacle_province.GetName] дошли до меня сегодня, поскольку недавняя череда трагедий потрясла тамошние поселения. Местные волчьи стаи, видимо, ободрённые постоянными посягательствами на их территорию, начали в огромном количестве уничтожать молодых, беспомощных и пожилых жителей.\n\nС невиданной доселе смелостью они даже начали пробираться в деревни по ночам огромными стаями! Необходимо что-то предпринять, пока волки не стали настолько смелыми, чтобы красть младенцев из их колыбелей."
 agot_colonization_events.1005.a: "Мы должны собрать жителей деревни, чтобы дать бой волкам!"
 agot_colonization_events.1005.a.duel_success: "Волчье логово зачищено"
 agot_colonization_events.1005.a.duel_failure: "Волчье логово уцелело, а колония потеряна"
 agot_colonization_events.1005.success.toast.t: "Волчье логово зачищено!"
 agot_colonization_events.1005.failure.toast.t: "Неудача в зачистке волчьего логова"
 agot_colonization_events.1005.b: "Объединить жителей деревни и сжечь волчье логово"
 agot_colonization_events.1005.b.duel_success: "Вы сжигаете волчье логово"
 agot_colonization_events.1005.b.duel_failure: "Волчье логово уцелело, а колония потеряна"
 agot_colonization_events.1005.c: "Прискорбно, но таковы риски приграничья"

 agot_colonization_events.1006.t: "[obstacle_province.GetName]: Охота"
 agot_colonization_events.1006.desc: "То, что поначалу казалось легкой зачисткой, очень быстро вышло из-под контроля. Огромный черный варг преследовал мою группу и напал ночью под покровом тумана вместе со своей мстительной стаей. Охотники, которых я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] в волчье логово во владении [obstacle_province.GetName], были убиты один за другим, и вскоре я [Select_CString(ROOT.Char.IsFemale, 'осталась одна', 'остался один' )], сражаясь с неестественным зверем.\n\nЭто самый крупный варг, которого я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и тревожный умный блеск в его глазах обещает долгую и мучительную смерть, если я немедленно не покину его территорию."
 agot_colonization_events.1006.a: "Из тебя получится отличный ковёр"
 agot_colonization_events.1006.a.duel_success: "Волчье логово зачищено"
 agot_colonization_events.1006.a.duel_failure: "Волчье логово уцелело"
 agot_colonization_events.1006.success.toast.t: "Волчье логово зачищено!"
 agot_colonization_events.1006.failure.toast.t: "Неудача в зачистке волчьего логова" 
 agot_colonization_events.1006.b: "Если я разожгу костер, то смогу поймать зверя в ловушку и убить его"
 agot_colonization_events.1006.c: "Я смело... смело убегу!"
 agot_colonization_events.1006.b.duel_success: "Волчье логово зачищено"
 agot_colonization_events.1006.b.duel_failure: "Волчье логово уцелело"

 agot_colonization_events.1007.t: "[obstacle_province.GetName]: Завывания с холмов"
 agot_colonization_events.1007.desc: "Ко мне прибыл гонец с новостями из поселения во владении [obstacle_province.GetName]. Новости хорошие, но когда гонец заканчивает свой доклад, он передаёт одну просьбу от жителей:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )]», - говорит он, «хотя мы и изгнали большинство волков из наших поселений, всё ещё остается большая стая, которая обитает в холмах в нескольких милях от нашего поселения. Мы просим вас помочь нам уничтожить их раз и навсегда, чтобы мы могли спать спокойно».\n\nМой управляющий вмешивается: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], если волки действительно были загнаны в холмы за много миль от колонии, я считаю, что в нашем вмешательстве нет необходимости; волки просто уйдут к следующей зиме»."
 agot_colonization_events.1007.a: "Не будем рисковать, я пришлю необходимую помощь."
 agot_colonization_events.1007.b: "[steward.GetFirstName] [Select_CString(steward.IsFemale, 'права', 'прав' )], волки сейчас не представляют особой угрозы."
 agot_colonization_events.1007.success.toast.t: "Волки рассеиваются сами по себе"
 agot_colonization_events.1007.failure.toast.t: "Волки остались"

 agot_colonization_events.1008.t: "[obstacle_province.GetName]: Охотничьи общества"
 agot_colonization_events.1008.desc: "Благодаря самоотверженным усилиям по истреблению опасной популяции волков во владении [obstacle_province.GetName], охотники начали создавать охотничьи общества, чтобы лучше координировать усилия между собой. \n\nПомимо очевидной пользы, которая заключается в том, что истребление волков стало намного безопаснее и проще, это привело к формированию отдельной субкультуры в графстве, поскольку охота становится все более распространенной и популярной в местных сообществах как развлечение для сильных и смелых."
 agot_colonization_events.1008.a: "Мимолетное увлечение, но, тем не менее, интересное"
 agot_colonization_events.1008.success.toast.t: "Охотничьи общества поощряются!"
 agot_colonization_events.1008.failure.toast.t: "Охота на волков выходит из-под контроля!" 
 agot_colonization_events.1008.b: "Мы должны развивать эти охотничьи общества и дальше!"
 agot_colonization_events.1008.b.duel_success: "Вы успешно поощряете охотничьи общества"
 agot_colonization_events.1008.b.duel_failure: "Охота выходит из под контроля..."
 agot_colonization_events.1008.c: "Мне следует посетить их, у них наверняка есть несколько советов и подсказок, которыми можно поделиться"

 agot_colonization_events.1009.t: "[obstacle_province.GetName]: Завывания в ночи"
 agot_colonization_events.1009.desc: "Посещая владение [obstacle_province.GetName], чтобы проверить, как там продвигается колония, я отмечаю полное опустошение некоторых деревень. Полупустые города-призраки с изможденными жителями, защищенными хлипкими частоколами, которых едва удерживают от падения на пол в изнеможении их собственные вилы. Волки, по их словам, настолько многочисленны и ужасны, что просто выжить ночью - сложная задача. Ситуация неустойчива.\n\n Когда я и моя свита возвращаемся домой, чтобы собрать силы для уничтожения волков, я отделяюсь от остальной части своей группы, со мной остается лишь небольшая горстка спутников, и вскоре тихий мрак ночи сотрясается воем, должно быть, не менее сотни волков. В мгновение ока моя свита оказывается со всех сторон окружена огрызающимися и рычащими волками, которых сдерживает лишь свет моих факелов. Но по мере того как свет факелов тускнеет, волки подбираются всё ближе и ближе..."
 agot_colonization_events.1009.a: "В строй! Встаньте в строй, и пусть они ворвутся к нам!"
 agot_colonization_events.1009.a.duel_success: "Ваши боевые навыки помогают преодолеть нападение волков"
 agot_colonization_events.1009.a.duel_failure: "Ваши боевые навыки не помогают предотвратить нападение волков."
 agot_colonization_events.1009.success.toast.t: "Защита от волков"
 agot_colonization_events.1009.failure.toast.t: "Ранение от волков!" 
 agot_colonization_events.1009.b: "Поддерживайте огонь! Мы должны выстоять!"
 agot_colonization_events.1009.b.duel_success: "Вы смогли отогнать волков с помощью огня"
 agot_colonization_events.1009.b.duel_failure: "Огня недостаточно..."
 agot_colonization_events.1009.c: "[knight.GetName], [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.GetTitleAsNameNoTooltip] нуждается в помощи!"
 agot_colonization_events.1009.c.duel_success: "[knight.GetName] отважно отбивается от волков"
 agot_colonization_events.1009.c.duel_failure: "Вы и [knight.GetName] получаете ранение во время нападения"

 ### Bear Den ###

 agot_colonization_events.1101.t: "[obstacle_province.GetName]: Йо-гай"
 agot_colonization_events.1101.desc: "Мои поселенцы во владении [obstacle_province.GetName] привыкли, что рядом с их колонией бродят медведи. Обычно требуется лишь небольшая осторожность, и даже самых любознательных зверей можно отпугнуть энергичным стуком кастрюль.\n\nОдин медведь отличается от других. Известный на местном диалекте как «йо-гай», он умнее обычного медведя, преследует отряды рабочих и нападает на них всякий раз, когда они останавливаются на обед. Как только рабочие разбегаются, он налетает на их поклажу в поисках припасов и крадёт всю еду, которую они принесли с собой.\n\nВ поселении ведутся активные споры о том, как решить эту проблему. Колония наняла ловчих, которые хотят организовать экспедицию против медведя. Однако кузнец поселения считает, что медведя можно заманить в хитроумную ловушку, которую он сам спроектировал - улей, наполненный медом."
 agot_colonization_events.1101.a: "Руководить экспедицией ловчих."
 agot_colonization_events.1101.a.duel_success: "Ловчие успешно расправляются с йо-гаем и остальными представителями его вида."
 agot_colonization_events.1101.a.duel_failure: "Медведь перехитрил ловчих"
 agot_colonization_events.1101.b: "Заплатить кузнецу, чтобы он соорудил ловушку."
 agot_colonization_events.1101.c: "«Что за вздор! Я лично разберусь с этим зверем»."
 agot_colonization_events.1101.c.duel_success: "Вы успешно расправляетесь с йо-гаем и остальными представителями его вида."
 agot_colonization_events.1101.c.duel_failure: "Медведь перехитрил и одолел вас"
 agot_colonization_events.1101.d: "«Эй, эй, эй! Оставь этого медведя в покое!»"
 agot_colonization_events.1101.success.toast.t: "Медвежье логово очищено"
 agot_colonization_events.1101.failure.toast.t: "Медвежье логово уцелело"

 agot_colonization_events.1102.t: "[obstacle_province.GetName]: Медвежья услуга"
 agot_colonization_events.1102.desc.1: "После четырех дней скитаний по труднопроходимой местности моя охота на медведя подходит к завершению. Огромная медведица стоит у входа в пещеру, ее сводя с меня глаз. Она поднимается на задние лапы и рычит, но, похоже, не желает нападать и покидать укрытие в своём каменистом углублении. Приняв это за признак слабости, я прыгаю вперёд и вонзаю копье ей в грудь. После короткой борьбы медведица падает, дергаясь. Из последних сил она снова смотрит мне в глаза с выражением, которое выглядит почти... умоляющим. В замешательстве я отступаю назад и опускаю копье.\n\nИменно тогда я слышу мяуканье.\n\nВ глубине пещеры я нахожу источник шума - крошечный детёныш, ещё слепой и слабый, ползущий к мне. Непреодолимое чувство вины охватывает меня. Кормить его будет дорого, но, может быть, я смогу вырастить медведя [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]..."
 agot_colonization_events.1102.a: "Я избавлю его от страданий."
 agot_colonization_events.1102.b: "Я попытаюсь вырастить детёныша [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 agot_colonization_events.1102.b.success.toast.t: "Успешное обучение"
 agot_colonization_events.1102.b.failure.toast.t: "Неудача в обучении"
 agot_colonization_events.1102.c: "Возможно, он сможет выжить в одиночку..."

 agot_colonization_events.1103.t: "[obstacle_province.GetName]: Налёт"
 agot_colonization_events.1103.desc: "Новое поселение во владении [obstacle_province.GetNameNoTier] развивается хорошими темпами. Уже построено множество зданий, дым поднимается к небу из множества труб и кострищ. Земли расчищены под фермерские хозяйства, и дикая местность постепенно уступает место ухоженному и усмирённому ландшафту. Пока я размышляю о достигнутом прогрессе, мою задумчивость прерывает крик.\n\nМедведь! Гигантская громадина врывается в самое сердце поселения, разбрасывая колонистов в стороны."
 agot_colonization_events.1103.a: "Принесите мне лук! Я лично покончу с ним."
 agot_colonization_events.1103.a.duel_success: "Вам удалось убить медведя"
 agot_colonization_events.1103.a.duel_failure: "Вы не смогли убить медведя"
 agot_colonization_events.1103.b: "Трубите в рога! Мы должны положить этому конец!"
 agot_colonization_events.1103.b.duel_success: "Вашему отряду удалось убить медведя"
 agot_colonization_events.1103.b.duel_failure: "Вашему отряду не удалось убить медведя"
 agot_colonization_events.1103.c: "Бегите! Этот враг не под силу никому из нас"
 agot_colonization_events.1103.failure.toast.t: "Медвежье логово уцелело"
 agot_colonization_events.1103.success.toast.t: "Медвежье логово очищено"

 agot_colonization_events.1104.t: "[obstacle_province.GetName]: Грибной медведь"
 agot_colonization_events.1104.desc: "[Select_CString(steward.Char.IsFemale, 'Моя управляющая', 'Мой управляющий' )] [steward.GetFirstName] [Select_CString(steward.Char.IsFemale, 'принесла', 'принёс' )] мне вести из нашей зарождающейся колонии во владении [obstacle_province.GetName]. Эта история настолько запутанная, что [steward.GetFirstNameNoTooltip] [Select_CString(steward.Char.IsFemale, 'настояла', 'настоял' )] на подтверждении, прежде чем передать её мне, но теперь [Select_CString(steward.Char.IsFemale, 'она уверена', 'он уверен' )] в её правдивости. Похоже, что один из наших колонистов открыл особо мощный вид грибов, употребление которых вызывает удивительные видения и чувство сильной эйфории.\n\nВсё это, конечно, хорошо, но на грядку с грибами забрёл местный медведь устрашающих размеров. После этого медведь начал буйствовать, разрушая дома, кладовые и убивая поселенцев, так что теперь колония находится под угрозой существования."
 agot_colonization_events.1104.a: "Направить часть нашего ополчения на борьбу с этой мохнатой угрозой."
 agot_colonization_events.1104.a.duel_failure: "Ваше ополчение не смогло отогнать медведя"
 agot_colonization_events.1104.a.duel_success: "Ваши ополченцы успешно отгоняют медведя"
 agot_colonization_events.1104.b: "Выкопать яму с шипами и приманить медведя свежими грибами"
 agot_colonization_events.1104.b.duel_failure: "Медведь ускользает из вашей ловушки"
 agot_colonization_events.1104.b.duel_success: "Вы успешно заманили медведя в ловушку"
 agot_colonization_events.1104.c: "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] попробовать эти грибы... в лечебных целях."
 agot_colonization_events.1104.c.success.toast.t: "Гриб роста"
 agot_colonization_events.1104.c.failure.toast.t: "Уменьшающий гриб"
 agot_colonization_events.1104.failure.toast.t: "Медвежье логово уцелело"
 agot_colonization_events.1104.success.toast.t: "Медведь отогнан"

 agot_colonization_events.1105.t: "Больше, чем кажется на первый взгляд"
 agot_colonization_events.1105.desc: "Земли, окружащие владение [obstacle_province.GetName], издавна славятся большими медведями, которые здесь обитают.\n\nКогда я посещаю свою колонию, чтобы проверить её прогресс, на дороге меня встречает то, что кажется небольшим семейством огромных медведей. Похоже, во главе их стоит огромный звероподобный человек, который требует, чтобы мы покинули их земли, дабы они не отомстили за всех убитых нами медведей."
 agot_colonization_events.1105.a: "[Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я посмотреть, как ты попытаешься, дикарь!"
 agot_colonization_events.1105.b: "Держи своих медведей подальше от наших поселений..."
 agot_colonization_events.1105.c: "Мы как раз уходили, не так ли, парни?"
 agot_colonization_events.1105.toast.t: "Медведь остаётся"
 agot_colonization_events.1105.a.duel_success: "Вы прогоняете оборотня"
 agot_colonization_events.1105.a.success.toast.t: "Медвежье логово очищено"
 agot_colonization_events.1105.a.duel_failure: "Вы не смогли прогнать оборотня"
 agot_colonization_events.1105.a.failure.toast.t: "Охотники на медведей ранены"
 agot_colonization_events.1105.b.duel_success: "Вам удаётся договориться с оборотнем"
 agot_colonization_events.1105.b.success.toast.t: "Сосуществование"
 agot_colonization_events.1105.b.duel_failure: "Вам не удалось договориться с оборотнем"
 agot_colonization_events.1105.b.failure.toast.t: "Медвежье логово уцелело"

 agot_colonization_events.1106.t: "[obstacle_province.GetName]: Людоед"
 agot_colonization_events.1106.desc: "Он наблюдает в ночи. Семь футов ростом и полтонны весом. Его шкура толще и прочнее драконьей чешуи, его клыки и когти больше мечей, его дыхание зловоннее поля сражения. Он носит шрамы сотни битв, а на его лице - вековые раны.\n\nПо крайней мере, так об этом говорят письма из владения [obstacle_province.GetName]. Вполне вероятно, что по крайней мере некоторые факты об этом огромном медведе не соответствуют действительности, однако их мысль ясна. Они сообщают многое: что он практически непобедим; что он пережил тысячу стрел; что он убивает охотничьи отряды численностью в пятьдесят человек; что он незаметно проникает в деревню ночью и убивает скот и горожан -#italic особенно горожан #!- в равной степени. Колонисты умоляют о помощи, о чём угодно, лишь бы избавиться от этого ночного ужаса раз и навсегда."
 agot_colonization_events.1106.success.toast.t: "Медведь убит"
 agot_colonization_events.1106.failure.toast.t: "Медвежье логово уцелело"
 agot_colonization_events.1106.a: "Послать моих лучших воинов, чтобы расправиться с этим чудовищем!"
 agot_colonization_events.1106.b: "[marshal.GetFirstName], собери колонистов и принеси мне голову этого медведя."
 agot_colonization_events.1106.b.duel_success: "Медведь убит"
 agot_colonization_events.1106.b.duel_failure: "Медведь выжил"
 agot_colonization_events.1106.c: "Ох уж эти суеверные крестьяне! Они сами справятся с медведем."

 agot_colonization_events.1107.t: "[obstacle_province.GetName]: Ненавистные враги"
 agot_colonization_events.1107.desc: "По мере того как колония во владении [obstacle_province.GetName] растёт, на беспокойных медведей в округе ведётся охота - ради безопасности, ради еды и просто ради интереса. Но, похоже, наши действия вызвали гнев этих вонючих медведей: когда я посещаю колонию, чтобы проверить, как она развивается, нас осаждают проклятые твари вместе с самым большим медведем, которого я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Хуже того, похоже, что он каким-то образом командует медведями поменьше!"
 agot_colonization_events.1107.success.toast.t: "Медведь убит"
 agot_colonization_events.1107.failure.toast.t: "Медвежье логово уцелело"
 agot_colonization_events.1107.a: "Это сезон охоты на медведей, ребята!"
 agot_colonization_events.1107.b: "Отрубите этому большому зверю голову, и медведи разбегутся"
 agot_colonization_events.1107.duel_success: "Медведь убит"
 agot_colonization_events.1107.duel_failure: "Медведь выжил"
 agot_colonization_events.1107.c: "Отвлеките их, пока я схожу за подкреплением!"

 agot_colonization_events.1108.t: "[obstacle_province.GetName]: Приманка для медведя"
 agot_colonization_events.1108.desc: "Решив посетить владение [obstacle_province.GetName], чтобы проверить, как там дела, я [Select_CString(ROOT.Char.IsFemale, 'была встречена', 'был встречен' )] пышным праздником в честь своего прибытия. Еды навалено много, а напитки льются рекой. В самый разгар веселья меня ведут на большую арену и усаживают на высокое сиденье. Из одной двери в яму арены выводят несколько злобных крупных собак. И тут, к моему огромному удивлению, из другой двери медленно выходит угрюмый медведь!\n\nСобаки, не раздумывая, бросаются на зверя, огрызаясь. Всё это быстро превращается в кровавое побоище, но в конце концов медведя сбивает с ног оставшаяся в живых гончая. Повернувшись, чтобы посмотреть на улыбающегося губернатора, сидящего рядом со мной, я обдумываю свою реакцию на это зрелище."
 agot_colonization_events.1108.a: "Вот что я называю развлечением!"
 agot_colonization_events.1108.b: "Это отвратительно, и вы больше не будете это устраивать!"
 agot_colonization_events.1108.c: "...как мне заработать на этом?"
 agot_colonization_events.1108.c.duel_success: "Вы успешно зарабатываете на этих медвежьих боях"
 agot_colonization_events.1108.success.toast.t: "Успешный заработок"
 agot_colonization_events.1108.c.duel_failure: "Вы не смогли заработать на этих медвежьих боях"
 agot_colonization_events.1108.failure.toast.t: "Неудачная попытка заработка"

 agot_colonization_events.1109.t: "[obstacle_province.GetName]: Ненавистные враги"
 agot_colonization_events.1109.desc: "Сегодня утром из владения [obstacle_province.GetName] на мой стол поступили довольно тревожные новости. Местная популяция медведей, обитающая там, с самого начала существования поселения постоянно досаждала местным жителям из-за агрессивного характера зверей. Они гривастые, с серповидными когтями и лохматой шерстью, но что делает их такими опасными, так это их дикость: они нападают на всех без провокации и предупреждения. Ситуация настолько ухудшилась, что местный губернатор лично попросил меня вмешаться, чтобы справиться с угрозой, которую представляют собой эти медведи."
 agot_colonization_events.1109.success.toast.t: "Медведи убиты"
 agot_colonization_events.1109.failure.toast.t: "Медвежье логово уцелело"
 agot_colonization_events.1109.a: "[knight.GetFirstName], не хотите поохотиться на медведей?"
 agot_colonization_events.1109.b: "Кто-нибудь, передайте мне моё медвежье копьё!"
 agot_colonization_events.1109.duel_success: "Медведи убит"
 agot_colonization_events.1109.duel_failure: "Медведи выжили"
 agot_colonization_events.1109.c: "Все это очень интересно, но у меня просто нет времени"

 ### Bandit Den ###

 agot_colonization_events.1201.t: "[obstacle_province.GetName]: Изгои"
 agot_colonization_events.1201.desc.1: "Вот уже несколько недель я получаю письма с мольбами из поселения во владении [obstacle_province.GetName]. Их преследует банда изгоев, которые неоднократно совершали набеги на запасы продовольствия в поселении. "
 agot_colonization_events.1201.desc.2.marshal: "Мой маршал, [marshal.GetName], предлагает организовать карательную экспедицию, чтобы прогнать бандитов.\n\nОднако "
 agot_colonization_events.1201.desc.2.knight: "[Select_CString(marshal.IsFemale, 'Моя военная советница', 'Мой военный советник' )], [marshal.GetName], предлагает организовать карательную экспедицию, чтобы прогнать бандитов.\n\nОднако "
 agot_colonization_events.1201.desc.3.spymaster: "[Select_CString(spymaster.IsFemale, 'моя тайная советница', 'мой тайный советник' )], [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, что разбойники были одними из первых колонистов и в большинстве своём были добропорядочными подданными, пока их не выгнали из своих домов бывшие солдаты, которые были лучше вооружены и не были склонны строить хижины своими руками, когда могли занять уже построенные."
 agot_colonization_events.1201.desc.3.scholar: "[Select_CString(spymaster.IsFemale, 'учёная', 'учёный' )], [spymaster.GetName], шепчет, что в этой ситуации есть нечто большее, чем кажется на первый взгляд. Похоже, что разбойники были одними из первых колонистов и в большинстве своём были добропорядочными подданными, пока их не выгнали из своих домов бывшие солдаты, которые были лучше вооружены и не были склонны строить хижины своими руками, когда могли занять уже построенные."
 agot_colonization_events.1201.a: "Мне всё равно, кто был там первым. Решите это мечами!"
 agot_colonization_events.1201.a.duel_success: "Ваши люди убивают последних смутьянов"
 agot_colonization_events.1201.a.duel_failure: "Ваши люди отброшены назад бандитами"
 agot_colonization_events.1201.b: "Помиловать разбойников и вернуть им их земли."
 agot_colonization_events.1201.b.duel_success: "Вы добиваетесь справедливого решения для изгоев"
 agot_colonization_events.1201.b.duel_failure: "Ваши попытки добиться справедливости для изгоев провалились"
 agot_colonization_events.1201.c: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] докопаюсь до истины..."
 agot_colonization_events.1201.c.duel_success: "Вы пришли к соглашению между изгоями и поселенцами"
 agot_colonization_events.1201.c.duel_failure: "Вам не удалось договориться между изгоями и поселенцами"
 agot_colonization_events.1201.d: "У меня нет на это времени!"
 agot_colonization_events.1201.success.toast.t: "Бандиты разогнаны"
 agot_colonization_events.1201.failure.toast.t: "Бандиты остаются"

 agot_colonization_events.1202.t: "[obstacle_province.GetName]: Загон"
 agot_colonization_events.1202.desc.marshal: "Мой [marshal.GetCouncilTitle], [marshal.GetName], приносит мне радостную весть. Местный гарнизон обнаружил убежище группы бандитов, наводивших ужас на моё поселение во владении [obstacle_province.GetName]. Солдаты окружили разбойников, и последние несколько дней идёт интенсивный обмен стрелами, но пока нет решительных действий, чтобы положить конец противостоянию.\n\nПредводитель разбойников, похоже, готов сражаться до конца, если потребуется, но предложил покинуть эти земли в обмен на значительное вознаграждение."
 agot_colonization_events.1202.desc.knight: "[Select_CString(marshal.IsFemale, 'Моя военная советница', 'Мой военный советник' )], [marshal.GetName], приносит мне радостную весть. Местный гарнизон обнаружил убежище группы бандитов, наводивших ужас на моё поселение во владении [obstacle_province.GetName]. Солдаты окружили разбойников, и последние несколько дней идёт интенсивный обмен стрелами, но пока нет решительных действий, чтобы положить конец противостоянию.\n\nПредводитель разбойников, похоже, готов сражаться до конца, если потребуется, но предложил покинуть эти земли в обмен на значительное вознаграждение."
 agot_colonization_events.1202.a: "Раздавить их!"
 agot_colonization_events.1202.a.duel_success: "Ваши люди убивают последних смутьянов"
 agot_colonization_events.1202.a.duel_failure: "Ваши люди отброшены разбойниками"
 agot_colonization_events.1202.b: "А что, если их удастся убедить записаться в войска?"
 agot_colonization_events.1202.b.duel_success: "Вы убеждаете предводителя разбойников помочь защитить колонию за постоянную плату"
 agot_colonization_events.1202.b.duel_failure: "Ваши усилия по переговорам терпят неудачу"
 agot_colonization_events.1202.c: "Полагаю, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оплатить их дорожные расходы..."

 agot_colonization_events.1203.t: "[obstacle_province.GetName]: Братство"
 agot_colonization_events.1203.desc: "Разбойники уже некоторое время являются проблемой во владении [obstacle_province.GetName]. То, что поначалу было лишь несколькими разрозненными бандами головорезов и разбойников, со временем стало объединяться под командованием нескольких главарей. Безжалостные, умные и амбициозные, эти бандиты стали достаточно большими и организованными, чтобы запугать скудный гарнизон владения [obstacle_province.GetName], заставив его сложить оружие и признать это так называемое «Братство» в качестве новых правителей колонии. Это, естественно, очень меня встревожило.\n\nСобрав множество обученных воинов, я готовлюсь к походу на владение [obstacle_province.GetName], чтобы отвоевать его у этих узурпаторов. Но по прибытии меня встречают под флагом перемирия. Предводители Братства выходят мне навстречу и делают предложение. Они защитят владение [obstacle_province.GetName] своими силами и отстроят его своим трудом в обмен на помилование и налоговые послабления, пока Братство станет законной гильдией в этом районе. Судя по тому, как хорошо отстроилось владение [obstacle_province.GetName] под их руководством, возможно, мне стоит принять их предложение..."
 agot_colonization_events.1203.a: "Вы, конечно, не думали, что это сработает?"
 agot_colonization_events.1203.a.duel_success: "Ваши воины убивают членов братства"
 agot_colonization_events.1203.a.duel_failure: "Ваши воины отброшены разбойниками"
 agot_colonization_events.1203.b: "Интересное предложение! Но у меня есть предложение гораздо лучше"
 agot_colonization_events.1203.b.duel_success: "Вы убеждаете гильдию покинуть колонию за определённую плату"
 agot_colonization_events.1203.b.duel_failure: "Переговоры провалились"
 agot_colonization_events.1203.c: "Отлично! Я приму ваши клятвы верности прямо здесь"
 agot_colonization_events.1203.success.toast.t: "Разбойники зачищены"
 agot_colonization_events.1203.failure.toast.t: "Разбойники уцелели"

 agot_colonization_events.1204.t: "[obstacle_province.GetName]: Племена одичалых"
 agot_colonization_events.1204.desc: "Земли за Стеной уже давно мало заселены. Те немногие люди, которые все еще называют это холодное место домом, примитивны, выносливы и суровы сердцем. По мере того как владение [obstacle_province.GetName] растет, растёт и гнев местных жителей, вынужденных конкурировать за те немногие ресурсы, которые можно найти в этой местности.\n\nТо, что раньше было напряженным противостоянием на расстоянии, стало перерастать в мелкие стычки, набеги на скот и случайные похищения с целью выкупа. Если эти северные племена решат взять дело в свои руки, есть большая вероятность, что они полностью уничтожат владение [obstacle_province.GetName], если начнут набег. Необходимо что-то предпринять."
 agot_colonization_events.1204.a: "Разгромить этих разбойников!"
 agot_colonization_events.1204.a.duel_success: "Ваши воины убивают разбойников"
 agot_colonization_events.1204.a.duel_failure: "Ваши воины отброшены разбойниками"
 agot_colonization_events.1204.b: "Отправить эмиссара к вождю"
 agot_colonization_events.1204.b.duel_success: "Вы устанавливаете четкие границы между вашими народами"
 agot_colonization_events.1204.b.duel_failure: "Переговоры провалились"
 agot_colonization_events.1204.c: "Как будто эти дикари в лохмотьях представляют какую-то угрозу"
 agot_colonization_events.1204.success.toast.t: "Разбойники зачищены"
 agot_colonization_events.1204.failure.toast.t: "Разбойники уцелели"

 agot_colonization_events.1205.t: "[obstacle_province.GetName]: Предатель"
 agot_colonization_events.1205.desc: "Искоренение разбойников во владении [obstacle_province.GetName] было тяжёлым и медленным, но в целом стабильным. Если раньше лагеря бандитов и разбойников усеивали дикую местность, то теперь большинство их застав уничтожено. Однако для колонистов угроза всё ещё остаётся. Уцелевшие разбойники и выжившие объединились в один большой лагерь.\n\nОднажды утром перед моим троном преклонил колени оборванный, похожий на дикаря человек..\n\n«Ваше высочество, я знаю, что бедные старые жители деревни [obstacle_province.GetName] сильно пострадали от угрозы разбойников, каждый день живя под страхом нападения!» - усмехается он. «У меня есть к вам предложение: Я впущу ночью нескольких стражников из вашей деревни, и они смогут убить всех до единого разбойников! Всё, что я прошу, - это мизерная сумма золотом, гораздо меньшая, чем та, что потребуется, чтобы уничтожить лагерь силой»."
 agot_colonization_events.1205.a: "Очень хорошо, как скажешь."
 agot_colonization_events.1205.a.duel_success: "План сработал"
 agot_colonization_events.1205.a.duel_failure: "Вас предали"
 agot_colonization_events.1205.b: "Мои воины изничтожат разбойничью падаль."
 agot_colonization_events.1205.b.duel_success: "Ваши воины успешно уничтожили лагерь разбойников"
 agot_colonization_events.1205.b.duel_failure: "Ваши войска не смогли уничтожить лагерь разбойников"
 agot_colonization_events.1205.c: "Мне не нужна твоя помощь."
 agot_colonization_events.1205.success.toast.t: "Лагерь разбойников уничтожен"
 agot_colonization_events.1205.failure.toast.t: "Лагерь разбойников уцелел"

 agot_colonization_events.1206.t: "[obstacle_province.GetName]: [Select_CString(brigand.IsFemale, 'Хитрая разбойница', 'Хитрый разбойник' )]"
 agot_colonization_events.1206.desc: "Просматривая последние отчеты из поселения во владении [obstacle_province.GetName], я с удивлением [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] среди них письмо, адресованное мне. Его [Select_CString(brigand.IsFemale, 'прислала', 'прислал' )] некто [brigand.GetName], [Select_CString(brigand.IsFemale, 'одна', 'один' )] из главарей бандитов, которые кишат в этом регионе. \n\nСодержание письма столь же дерзко, сколь и нагло: [brigand.GetFirstName] просит у меня разрешения взять поселение под свой контроль, в обмен на то, что [Select_CString(brigand.IsFemale, 'она', 'он' )] поклянется мне в верности и станет моим вассалом. \n\nХотя это предложение и не слишком оригинально, возможно, в нем есть смысл?"
 agot_colonization_events.1206.a: "Возмутительно. Пусть схватят [Select_CString(brigand.IsFemale, 'эту дуру', 'этого дурака' )]."
 agot_colonization_events.1206.b: "Вместо этого я завербую [Select_CString(brigand.IsFemale, 'эту разбойницу', 'этого разбойника' )]."
 agot_colonization_events.1206.c: "Очень хорошо. Поклянитесь мне в верности."
 agot_colonization_events.1206.c.tt.success: "[brigand.GetFirstName] держит своё слово"
 agot_colonization_events.1206.c.tt.failure: "[brigand.GetFirstName] захватывает владение [obstacle_province.GetName] себе"
 agot_colonization_events.1206.d: "Мне не нужна ваша преданность. [obstacle_province.GetName] принадлежит вам."
 agot_colonization_events.1206.d.tt: "[brigand.GetFirstName] получит владение [obstacle_province.GetName]"

 ### Dense Growth ###

 agot_colonization_events.1301.t: "[obstacle_province.GetName]: [Select_CString(lost_person.IsFemale, 'Заблудившаяся', 'Заблудившийся' )] в лесу"
 agot_colonization_events.1301.desc: "Из поселения во владении [obstacle_province.GetName] до меня дошли скверные новости. Во время посещения поселения и прогулки по окрестностям [lost_person.GetName] [Select_CString(lost_person.IsFemale, 'заблудилась', 'заблудился' )] в глухом лесу!\n\nИсчезнуть, не оставив следов, - подвиг, которым могут гордиться лишь немногие, но я чувствую, что это исчезновение не было добровольным. [lost_person.GetFirstName] может быть в серьёзной опасности...\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отреагировать на эту ситуацию."
 agot_colonization_events.1301.a: "Не жалеть средств! Я хочу найти [lost_person.GetHerHis]!"
 agot_colonization_events.1301.b: "Я лично возглавлю поисковую группу!"
 agot_colonization_events.1301.duel_success: "Вы спасли персонажа [lost_person.GetFirstName]"
 agot_colonization_events.1301.duel_failure: "Вы не нашли персонажа [lost_person.GetFirstName]"
 agot_colonization_events.1301.c: "Наши усилия должны быть направлены на помощь поселению."
 agot_colonization_events.1301.c.death: "Найдены лишь останки персонажа [lost_person.GetFirstName]"
 agot_colonization_events.1301.c.vanished: "[lost_person.GetFirstName] бесследно пропадает"
 agot_colonization_events.1301.c.laamp: "[lost_person.GetFirstName] [Select_CString(lost_person.IsFemale, 'выжила', 'выжил' )], став [Concept('adventurer', 'авантюристом')|E]"

 agot_colonization_events.1302.t: "[obstacle_province.GetName]: Щедроты леса"
 agot_colonization_events.1302.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] вести из поселения во владении [obstacle_province.GetName]. Густые леса, окружающие колонию, были расчищены достаточно далеко, чтобы в провинции появилась базовая инфраструктура.\n\nВместе с этими хорошими новостями до меня дошел запрос из поселения: что делать со всей древесиной, которая была нарублена при расчистке дорог в лесу?"
 agot_colonization_events.1302.a: "Мы продадим то, что нам не нужно."
 agot_colonization_events.1302.duel_success: "Вам удалось получить большую прибыль"
 agot_colonization_events.1302.duel_failure: "Вы получаете лишь мизерную прибыль"
 agot_colonization_events.1302.b: "Использовать древесину для застройки поселения"
 agot_colonization_events.1302.c: "Соорудим большой костёр для празднования!"
 agot_colonization_events.1302.d: "Леса можно возделать..."

 agot_colonization_events.1303.t: "[obstacle_province.GetName]: Древние руины"
 agot_colonization_events.1303.desc: "Мои рабочие в поселении во владении [obstacle_province.GetName] добиваются хороших результатов. Заросли были вырублены, а сквозь густой лес проложены тропинки, что позволило колонии создать необходимую инфраструктуру.\n\nРасчищая окрестные земли, рабочие обнаружили древние руины неизвестного происхождения и формы. Кто может сказать, какая давно исчезнувшая культура и с какой целью строила здесь когда-то?\n\nХотя руины не являются непосредственным препятствием для строительства поселения, остается вопрос, что с ними делать."
 agot_colonization_events.1303.a: "Попробуем превратить руины в пригодное для использования здание."
 agot_colonization_events.1303.duel_success: "Во владении [obstacle_province.GetName] построено новое здание"
 agot_colonization_events.1303.duel_failure: "Руины рухнули, оставив после себя лишь пыль"
 agot_colonization_events.1303.b: "Оставить руины в покое и сосредоточиться на поселении."
 agot_colonization_events.1303.c: "Мы должны изучить руины и восстановить то, что можем!"
 agot_colonization_events.1303.d: "Снести руины! Камни пригодятся в других местах."

 agot_colonization_events.1304.t: "[obstacle_province.GetName]: Возмездие природы"
 agot_colonization_events.1304.desc: "Из поселения во владении [obstacle_province.GetName] до меня дошли удивительные новости. Местные рабочие старательно вырубали часть густого леса, окружающего колонию, но после особенно темной ночи многие деревья таинственным образом вернулись!\n\nНеизвестно, что стало причиной этого, но большая часть работы в поселении была сведена на нет. Рабочие разочаровываются, производительность и моральный дух падают. Похоже, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать быстро..."
 agot_colonization_events.1304.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] срублю эти деревья!"
 agot_colonization_events.1304.duel_success: "Ваши усилия увенчались успехом"
 agot_colonization_events.1304.duel_failure: "Деревья прорастают в большем количестве"
 agot_colonization_events.1304.b: "Выделить часть ополчения для поддержки рабочих."
 agot_colonization_events.1304.c: "Оставить деревья, на время... Застроить другое место."
 agot_colonization_events.1304.d: "Я знаю, как умиротворить природу..."

 ### Flooded Lands ###

 agot_colonization_events.1401.t: "[obstacle_province.GetName]: Канава и водоотвод"
 agot_colonization_events.1401.desc: "Болотистая местность вокруг нашей новой колонии во владении [obstacle_province.GetName] оказалась полезной во многих отношениях. Во-первых, её легко оборонять, поскольку подходы к ней затруднены для любого крупного войска. С другой стороны, болота изобилуют лещами, окунями, щуками и угрями, которых мои поселенцы могут есть свежими с крючка или коптить на зиму.\n\nНо следует забывать о тому, что болота представляют собой грозную угрозу наводнений, особенно весной, когда болотные островки могут быть затоплены поднявшимися водами. Чтобы защититься от этого, мои поселенцы начали работу над системой дамб и каналов, чтобы защитить свои дома и осушить землю для сельского хозяйства. Это требует огромного количества труда и оказалось тяжёлым бременем для зарождающейся колонии. И вот, похоже, одна из дамб прорвана, и потоки воды грозят полностью уничтожить поселение."
 agot_colonization_events.1401.a: "Я прослежу за усилиями по оказанию помощи и вложу золото в найм новой рабочей силы."
 agot_colonization_events.1401.a.duel_success: "Ваш проект не укладывается в бюджет"
 agot_colonization_events.1401.a.duel_failure: "Ваш проект превышает бюджет"
 agot_colonization_events.1401.success.toast.t: "Проект с недостаточным бюджетом"
 agot_colonization_events.1401.failure.toast.t: "Превышение бюджета проекта"
 agot_colonization_events.1401.b: "Выделить часть войск, чтобы помочь восстановить и закончить строительство дамбы."
 agot_colonization_events.1401.c: "Возможно, эта колония была обречена с самого начала..."

 agot_colonization_events.1402.t: "[obstacle_province.GetName]: Болотная лихорадка"
 agot_colonization_events.1402.desc: "Мое болотистое поселение во владении [obstacle_province.GetName] часто затапливается во время весенних паводков, но угроза постепенно отступает по мере строительства системы дамб для сдерживания и отвода поднимающихся приливов.\n\nНо колония по-прежнему страдает от таинственного недуга, который, похоже, вызывают кусачие насекомые, роящиеся над водой во влажные летние месяцы. Эта болезнь сопровождается лихорадкой, ознобом и страшной усталостью.\n\nКолонисты написали письмо, требуя поставок ивовой коры, чтобы облегчить их страдания, и полыни, чтобы отпугнуть кровососущих насекомых."
 agot_colonization_events.1402.a: "Они получат то, что им нужно."
 agot_colonization_events.1402.b: "Пришло время духовенству оказать здесь немного милостыни..."
 agot_colonization_events.1402.c: "Если бы они больше работали, чтобы осушать болота, это не было бы проблемой!"