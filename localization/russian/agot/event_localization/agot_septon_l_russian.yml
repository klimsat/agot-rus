l_russian:
 agot_septon_events.0001.t:0 "Потенциальный септон"
 agot_septon_events.0001.desc:0 "Есть все признаки того, что мой сын мог бы неплохо служить вере PLACEHOLDER" 
 agot_septon_events.0001.a:0 "Он хорошо послужит Семерым"
 agot_septon_events.0001.b:0 "Мой сын не будет септоном"
 
 agot_septon_events.0002.t:0 "Неприятие должности септона"
 agot_septon_events.0002.desc:0 "Ваш сын отказался быть септоном PLACEHOLDER"
 agot_septon_events.0002.a:0 "Ну и ладно."

 agot_septon_events.0003.t:0 "Путь септона"
 agot_septon_events.003.desc:0 "Ваш сын был принят как септон PLACEHOLDER"
 agot_septon_events.0003.a:0 "Прощай, сын мой!"

 agot_septon_events.0004.t:0 "Клятвы септона"
 agot_septon_events.0004.desc:0 "Ваш сын должен выбрать покровителя из числа Семерых, его выбор отразится и на вас. Вы замечаете, как он смотрит на вас, ища знак, какого покровителя выбрать PLACEHOLDER"
 agot_septon_events.0004.a:0 "Отец"
 agot_septon_events.0004.b:0 "Матерь"
 agot_septon_events.0004.c:0 "Воин"
 agot_septon_events.0004.d:0 "Кузнец"
 agot_septon_events.0004.e:0 "Дева"
 agot_septon_events.0004.f:0 "Старица"
 agot_septon_events.0004.g:0 "Неведомый"

 agot_septon_events.0005.t:0 "Септон"
 agot_septon_events.0005.desc:0 "Ваш сын теперь член веры PLACEHOLDER"
 agot_septon_events.0005.a:0 "Хвала Семерым!"