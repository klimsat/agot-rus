################################
# Widowed Events 
# 1000 - 1999
# by Badger 
################################

 agot_widowed_events.0001.t:0 "Сладкое воспоминание о любви"
 agot_widowed_events.0001.desc:0 "Моя любовь, [dead_lover.GetFirstNameNicknamedNoTooltip], увы, теперь в другом мире. #italic Всех сокровищ мира было бы не жаль за еще одну ночь с [Select_CString(dead_lover.IsFemale, 'ней', 'ним' )]...#!\n\nМои залы кажутся пустыми, и всё же из чувства долга я всё ещё здесь. Возможно, со временем эта печаль притупится."
 agot_widowed_events.0001.a:0 "Теперь мне придется сражаться без н[dead_lover.GetHerHis]."

 agot_widowed_events.0002.t:0 "Горькое жало любви"
 agot_widowed_events.0002.desc:0 "Кажется, что только вчера [widowed_memory.GetFirstNameNicknamedNoTooltip] [Select_CString(widowed_memory.IsFemale, 'касалась', 'касался' )] своими ногами земли, всегда [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')]. Я так скучаю по [widowed_memory.GetHerHis] прикосновению. Если бы можно было провести ещё один день с [Select_CString(widowed_memory.IsFemale, 'ней', 'ним' )]...\n\nМои мысли замирают, когда я понимаю, что стою здесь в одиночестве и погружаюсь в бездонную пучину отчаяния."
 agot_widowed_events.0002.a:0 "Это всё, что мне осталось в жизни?"

 agot_widowed_events.0003.t:0 "Цена любви"
 agot_widowed_events.0003.desc:0 "[widowed_memory.Custom('quirk_pos_noun')] [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip], ничто в этом мире не заменит тебя... #italic или так мне казалось.#!\n\nПоздняя ночь, проведённая в блуждании по захудалым окрестностям владения [location.GetName] привела меня к заведению, где можно насладиться любовью #bold за деньги#!. С [succubus.Custom('quirk_pos_adjective')] ухмылкой [succubus.GetFirstName] приветствует меня и в груди я ощущаю биение, которого не было с того момента, как [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [Select_CString(widowed_memory.IsFemale, 'умерла', 'умер' )]."
 agot_widowed_events.0003.a:0 "Прикосновение [Select_CString(succubus.IsFemale, 'женщины', 'мужчины' )] стоит этих монет."
 agot_widowed_events.0003.b:0 "Нет, это неправильно..."

 agot_widowed_events.0004.t:0 "Любовь - это глупость" 
 agot_widowed_events.0004.desc:0 "Прошло немало времени, и все же я чувствую боль, когда [widowed_memory.GetFirstNameNicknamedNoTooltip] занимает мои мысли. #italic Когда прекратится эта боль?#!\n\n#bold Нет.#! Это нонсенс. Любовь — пустая трата моих усилий и я не подарю ей больше и минуты своего времени."
 agot_widowed_events.0004.a:0 "Я больше ничего не чувствую."
 agot_widowed_events.0004.b:0 "Нет, это неправильно..."

 agot_widowed_events.0005.t:0 "Любовь... к чтению"
 agot_widowed_events.0005.desc:0 "Прошло немало времени, и всё же я всё ещё чувствую боль, когда [widowed_memory.GetFirstNameNicknamedNoTooltip] занимает мои мысли. #italic Как мне перешагнуть через эту любовь?#!\n\nПока я борюсь со своими мыслями, в мой тронный зал входит [learned_courtier.GetFirstNameNicknamed], учёный член моего двора. [learned_courtier.GetSheHe|U] [learned_courtier.Custom('quirk_pos_adverb')] смотрит на меня, после чего заявляет: «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вы знаете, что единственное верное лекарство от разбитого сердца - это... #bold учеба!#!»\n\nСлова, которые [Select_CString(widowed_memory.IsFemale, 'произнесла', 'произнёс' )] [learned_courtier.GetFirstNameNoTooltip] вызывают некоторое сомнение, но, возможно, [learned_courtier.GetSheHe] не ошибается? [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я посвятить себя учебе?"
 agot_widowed_events.0005.a:0 "Это мой долг!" #Short because of the trait icons.
 agot_widowed_events.0005.b:0 "Книги для слабаков."

 agot_widowed_events.0005.maester.tt:0 "Вы отказываетесь от всего мирского имущества, чтобы стать мейстером."

 agot_widowed_events.0006.t:0 "Любовь... к выпивке"
 agot_widowed_events.0006.desc:0 "[widowed_memory.Custom('quirk_pos_noun')] [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip], Ничто в этом мире не заменит тебя... #italic или так мне казалось.#!\n\nПоздней ночью, проведённой в блужданиях по захудалым окрестностям владения [location.GetName], я и [party_friend.GetFirstName] забредаем к оживлённой таверне. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я покажу вам, как хорошо провести время #bold и забыть всю вашу грусть,#!» - говорит [party_friend.GetSheHe].\n\nГреховные звуки вокруг настраивают меня на нужный лад. Я приветственно поднимаю кубок в сторону толпы и делаю глоток. "
 agot_widowed_events.0006.a:0 "Это будет ночь, которую лучше... #bold забыть!#!"
 agot_widowed_events.0006.a.tt:0 "Ваш разврат может иметь последствия."
 agot_widowed_events.0006.b:0 "Выпьем за [widowed_memory.GetFirstName], мою любовь!"

 agot_widowed_events.0007.t:0 "Любовь... к садоводству"
 agot_widowed_events.0007.desc:0 "Прошло немало времени, и всё же я всё ещё чувствую боль, когда [widowed_memory.GetFirstNameNicknamedNoTooltip] занимает мои мысли. #italic Как мне перешагнуть через эту любовь?#!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] большую часть своего недавно освободившегося времени на свежем воздухе, позволяя природе стать моим спутником. Может быть, я посажу дерево в честь моей любви и оно вырастет?"
 agot_widowed_events.0007.a:0 "Оно станет памятником нашей любви."
 agot_widowed_events.0007.b:0 "Это всё пустяки..."

 agot_widowed_events.0008.t:0 "Новая любовь: щенок"
 agot_widowed_events.0008.desc:0 "[widowed_memory.Custom('quirk_pos_noun')] [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip], ничто в этом мире не заменит тебя... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке щенка за загривок. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], этот щенок — идеальное лекарство от печали, которую вы чувствуете», — говорит [pet_giver.GetFirstNameNoTooltip]. «Вы дадите ему дом?»"
 agot_widowed_events.0008.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
 agot_widowed_events.0008.b:0 "Мне больше нравятся коты."

 agot_widowed_events.0009.t:0 "Новая любовь: котенок"
 agot_widowed_events.0009.desc:0 "[widowed_memory.Custom('quirk_pos_noun')] [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip], ничто в этом мире не заменит тебя... #italic или так мне казалось.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] подходит ко мне, держа в руке котёнка за холку. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], этот котёнок — идеальное лекарство от печали, которую вы чувствуете», — говорит [pet_giver.GetFirstNameNoTooltip]. «Вы дадите ему дом?»"
 agot_widowed_events.0009.a:0 "Новый питомец может заполнить пустоту в моей жизни..."
 agot_widowed_events.0009.b:0 "Мне больше нравятся собаки."

 agot_widowed_events.0010.t:0 "Застывшая любовь"
 agot_widowed_events.0010.desc:0 "Кажется, что ещё вчера [Select_CString(widowed_memory.IsFemale, 'моя дорогая', 'мой дорогой' )] [widowed_memory.GetFirstNameNicknamedNoTooltip] [Select_CString(widowed_memory.IsFemale, 'гуляла', 'гулял' )] по этой земле, всегда [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')]. Я так тоскую по [widowed_memory.GetHerHis] прикосновению. Ах, если бы можно было провести ещё один день с [Select_CString(widowed_memory.IsFemale, 'ней', 'ним' )]...\n\nИ хотя жизнь продолжается, я не думаю, что когда-нибудь снова вступлю в брак."
 agot_widowed_events.0010.a:0 "[widowed_memory.GetSheHe] останется со мной."
 agot_widowed_events.0010.b:0 "Возможно, мне нужно время."