l_russian:
 DRAGON_IN_SIEGE:0 "Применить дракона"
 agot_dragon_siege.gui_tt_event_already_fired:0 "Вы уже обдумываете эту осаду..."
 agot_dragon_siege.gui_tt_cant_siege_pirate_den:0 "Пираты скрываются в окрестностях, из-за чего в этом месте невозможно использовать дракона."
 agot_dragon_siege.gui_tt_one_dragon_bound:0 "[sieging_rider.GetNameOrMe|U] получит приказ использовать дракона [sieging_dragon.GetName] при осаде [sieging_location.GetTitle.GetNameNoTierNoTooltip] согласно вашим приказом."
 agot_dragon_siege.gui_tt_one_dragon_free:0 "[sieging_rider.GetNameOrMe|U] [Select_CString(sieging_rider.IsFemale, 'сама', 'сам' )] решит, как использовать дракона [sieging_dragon.GetName] при осаде [sieging_location.GetTitle.GetNameNoTierNoTooltip]."
 agot_dragon_siege.gui_tt_multiple_dragons:0 "У [sieging_location.GetTitle.GetNameNoTierNoTooltip] находится несколько драконьих всадников и их драконов, поэтому [Scope.Char.GetNameOrMe] может решить, какого дракона вы хотите использовать при осаде."
 agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning У защитников здесь размещены [men_at_arms|El]-[anti_dragon_maa|El], что увеличивает опасность этого действия.#!"
 agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning У защитников есть скорпионы, что увеличивает опасность этого действия.#!"
 agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning У защитников есть тяжёлые скорпионы, что значительно увеличивает опасность этого действия.#!"
 agot_dragon_siege.gui_tt_check:0 "Вы можете использовать своего дракона для осады только один раз в день."
 agot_dragon_siege.gui_tt_commander_check:0 "A dragon may only be used against a holding once every three months. The last attacker was [sieging_location.GetTitle.MakeScope.Var('used_dragon_sieged_today').Char.GetName]."
 agot_dragon_siege.gui_tt_no_valid_rider:0 "There are no valid dragonriders present at the siege."
 agot_dragon_siege.gui_tt_cant_damage_single:0 "[only_dragon.GetFirstName] is not large enough to damage this location further."
 agot_dragon_siege.gui_tt_cant_damage_multiple:0 "There is no dragon at the siege large enough to damage this location further."
 agot_dragon_siege.tt.rider_already_attacked.single:0 "[only_dragon.MakeScope.Var('current_rider').Char.GetName] has already attacked [sieging_location.GetName]..."
 agot_dragon_siege.tt.rider_already_attacked.multiple:0 "All potential riders at the siege have already attacked [sieging_location.GetName]..."
 agot_dragon_siege.title:0 "Осада владения [sieging_location.GetNameNoTooltip]:"
 agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning Во владении [sieging_location.GetName] есть скорпионы, которые увеличивают риск использования дракона [sieging_dragon.GetFirstName] в ходе осады.#!"
 agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning Во владении [sieging_location.GetName] есть тяжелые скорпионы, которые значительно увеличивают риск использования дракона [sieging_dragon.GetFirstName] в ходе осады.#!"
 agot_dragon_siege.ineffective:0 "Атака вашего дракона не принесла результатов."

 # Choice of siege

 # Multiple dragons can be chosen, choose one
 agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ To Deliver Doom"
 agot_dragon_siege.0001.desc.a:0 "The defenders of [sieging_location.GetName] stand in fear of the dragonfire that we can unleash upon them, with"
 agot_dragon_siege.0001.desc.b:0 "[other_dragon_rider.GetTitledFirstName] sits astride [sieging_dragon.GetName]."
 agot_dragon_siege.0001.desc.c:0 "an array of dragons at my disposal."
 agot_dragon_siege.0001.desc.d:0 "I can feel [myself_current_dragon.GetName] also ready to immolate my foes."
 agot_dragon_siege.0001.desc.e:0 "Though [myself_current_dragon.GetName] is here as well, [myself_current_dragon.Custom('GetDragonSheHe')] is not large enough to be effective in this siege."
 agot_dragon_siege.0001.a:0 "...is the right choice."
 agot_dragon_siege.0001.a.tt:0 "[THIS.Var('si_selected_character').Char.GetTitledFirstName] shall attack with [THIS.Var('si_selected_character').Char.GetHerHis] dragon."
 agot_dragon_siege.0001.b:0 "[other_dragon_rider.GetTitledFirstName] will serve me well."
 agot_dragon_siege.0001.b.tt:0 "[other_dragon_rider.GetTitledFirstName] will attack with [sieging_dragon.GetName]"
 agot_dragon_siege.0001.c:0 "I will do it myself!"
 agot_dragon_siege.0001.c.tt:0 "[myself_sieging_dragonrider.GetNameOrMe|U] will attack with [myself_current_dragon.GetName]"
 agot_dragon_siege.0001.d:0 "On second thought..."
 agot_dragon_siege.0001.d.tt:0 "Your army will continue the siege without dragon support."

 # Choose order for bound rider
 agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Command of the Dragon"
 agot_dragon_siege.0002.desc:0 "I walk up to [sieging_rider.GetTitledFirstName],"
 agot_dragon_siege.0002.desc_mounted:0 "mounted on [sieging_dragon.GetName] — a striking sight to be sure. The fire in [sieging_rider.GetHerHis] eyes mirrors that of [sieging_rider.GetHerHis] dragon's, and both seem eager to be unleashed upon the enemy.\n\n"
 agot_dragon_siege.0002.desc_land:0 "standing not far from the great form of [sieging_dragon.GetName]. [sieging_rider.GetSheHe|U] seems attentive, considering the forces arrayed before us.\n\n"
 agot_dragon_siege.0002.desc_end.1:0 "As [sieging_rider.GetHerHis] commander, I must decide what orders to give [sieging_rider.GetHerHim]; though, one can never truly command a dragonrider."
 agot_dragon_siege.0002.desc_end.2:0 "As [commander.GetHerHis] ally, [sieging_rider.GetSheHe] might listen to my advice; though, one can never truly command a dragonrider."
 agot_dragon_siege.0002.a:0 "[sieging_rider.GetTitledFirstName] shall strike easy targets first, softening their defenses."
 agot_dragon_siege.0002.d.f_third:0 "[sieging_rider.GetFirstNameNoTooltip] will raze the holding to the ground, leaving nothing but ash and ruin in [siegeing_rider.GetHerHis] wake."
 agot_dragon_siege.0002.e:0 "Order [siegeing_rider.GetTitledFirstName] to attack [defending_dragonrider.GetFirstName]!"
 agot_dragon_siege.0002.f.f:0 "You continue the siege."
 agot_dragon_siege.0002.will_choose:0 "[sieging_rider.GetTitledFirstName] will consider your order."
 agot_dragon_siege.0002.chance_success.order:0 "[sieging_rider.GetSheHe|U] follows your order"
 agot_dragon_siege.0002.chance_success.advice:0 "[sieging_rider.GetSheHe|U] takes your advice"
 agot_dragon_siege.0002.chance_failure.order:0 "[sieging_rider.GetSheHe|U] ignores your order"
 agot_dragon_siege.0002.chance_failure.advice:0 "[sieging_rider.GetSheHe|U] ignores your advice"
 agot_dragon_siege.0002.tt.2:0 "You lose opinion of [sieging_rider.GetHerHim] and [sieging_rider.GetSheHe] will lose prestige..."

 # Rider chooses if they follow order
 agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Service of the Dragon"
 agot_dragon_siege.0003.desc.a:0 "We stand before the siege of [sieging_location.GetName], and as I expected, [commander.GetTitledFirstName] has ordered me to use [sieging_dragon.GetName] to"
 agot_dragon_siege.0003.desc.b:0 "We stand before the siege of [sieging_location.GetName], and as I expected, [commander.GetTitledFirstName] suggests I use [sieging_dragon.GetName] to"
 agot_dragon_siege.0003.desc.opt_a:0 "attack the holding's weakest points, softening their defenses. This is a measured approach, but all the same, it is a risk."
 agot_dragon_siege.0003.desc.opt_b:0 "unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon the defenses to bring this siege to a quick end. Such an attack is not without risk, but is sure to be effective."
 agot_dragon_siege.0003.desc.opt_c:0 "attack unrestrained, unleashing [sieging_dragon.GetNameNoTooltip] upon the defenses and inner keep both. This will surely slay many, but the distance I will have to close to do so may be dangerous."
 agot_dragon_siege.0003.desc.opt_d:0 "raze the holding to the ground, and to leave naught but ash and ruin. This is beyond the pale of what I expected, but is within my power and [commander.GetHerHis] right to command."
 agot_dragon_siege.0003.desc.opt_e:0 "face the defender's stationed dragons and their riders. This is the most dangerous fight any rider can face, but it is [commander.GetHerHis] right to command."
 agot_dragon_siege.0003.desc.c:0 "\n\nWhile none can truly 'command' me with [sieging_dragon.GetNameNoTooltip] at my side, I am oathbound to follow the orders of my [sieging_rider.Custom2('RelationToMeShort', SCOPE.sC('commander'))]."
 agot_dragon_siege.0003.a.1:0 "I will do as I am commanded."
 agot_dragon_siege.0003.a.2:0 "Seems prudent enough."
 agot_dragon_siege.0003.a.toast.t:0 "The Siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip]"
 agot_dragon_siege.0003.a.toast.tt.order:0 "[sieging_rider.GetTitledFirstNameNoTooltip] obeyed your command and used [sieging_dragon.GetFirstNameNoTooltip] in the siege."
 agot_dragon_siege.0003.a.toast.tt.advice:0 "[sieging_rider.GetTitledFirstNameNoTooltip] followed your advice and used [sieging_dragon.GetFirstNameNoTooltip] in the siege."
 agot_dragon_siege.0003.b.1:0 "[sieging_dragon.GetFirstNameNoTooltip] is not yours to command!"
 agot_dragon_siege.0003.b.2:0 "I know better than [commander.GetHerHim]."
 agot_dragon_siege.0003.b.f.order:0 "You disobey [commander.GetTitledFirstNameNoTooltip]."
 agot_dragon_siege.0003.b.f.advice:0 "You ignore [commander.GetTitledFirstNamePossessiveNoTooltip] advice."
 agot_dragon_siege.0003.b.tt:0 "Since I am not bound to [commander.GetTitledFirstNamePossessive] command, I am free to decide myself to use [sieging_dragon.GetFirstName] or not."
 agot_dragon_siege.0003.b.toast.t:0 "The Siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip]"
 agot_dragon_siege.0003.b.toast.tt.order:0 "[sieging_rider.GetTitledFirstNameNoTooltip] defied your command and did not use [sieging_dragon.GetFirstNameNoTooltip] in the siege."
 agot_dragon_siege.0003.b.toast.tt.advice:0 "[sieging_rider.GetTitledFirstNameNoTooltip] ignored your advice and did no use [sieging_dragon.GetFirstNameNoTooltip] in the siege."
 agot_dragon_siege.0003.c:0 "What?! I shouldn't be here! I am leaving this instant!"
 agot_dragon_siege.0003.c.f:0 "You leave the siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip] on your dragon's back..."
 agot_dragon_siege.0003.d:0 "Don't bother me with this again..."
 agot_dragon_siege.0003.d.f:0 "You will always decline, be it command or advice...beware of the consequences..."

 # Decide siege modus
 agot_dragon_siege.0100.t:0 "$agot_dragon_siege.title$ The Dragon's Approach"
 agot_dragon_siege.0100.desc_opening:0 "I stand before the walls of [sieging_location.GetName], my dragon [sieging_dragon.GetName] at my side. Our men surround the holding, the defenders trapped within, cowering behind their walls.\n\n"
 agot_dragon_siege.0100.desc_opening_third:0 "I stand before the walls of [sieging_location.GetName], with [sieging_rider.GetFirstName] and [sieging_rider.GetHerHis] dragon [sieging_dragon.GetName] at my side. Our men surround the holding, the defenders trapped within, cowering behind their walls.\n\n"
 agot_dragon_siege.0100.desc_asked_to_use:0 "A messenger from [player.GetTitledFirstName] arrives. [player.GetSheHe] asks me to use my dragon in the siege of [sieging_location.GetTitle.GetNameNoTier].\n"
 agot_dragon_siege.0100.desc_none:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end."
 agot_dragon_siege.0100.desc_none_third:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. It is not without risk, but I could send [sieging_rider.GetFirstName] with [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end."
 agot_dragon_siege.0100.desc_defender:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they will no doubt attempt to stop us. If I am to strike, I must first face them."
 agot_dragon_siege.0100.desc_defender_third:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they will no doubt attempt to stop us. If [sieging_rider.GetFirstName] is to strike, [sieging_rider.GetSheHe] must first face them."
 agot_dragon_siege.0100.desc_defenders:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they are not the only ones. If I am to strike, I must first defeat all the other dragons in the sky."
 agot_dragon_siege.0100.desc_defenders_third:0 "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they are not the only ones. If [sieging_rider.GetFirstName] to strike, [sieging_rider.GetSheHe] must first defeat all the other dragons in the sky."
 agot_dragon_siege.0100.desc_owned:0 "Though there are other dragons within those walls, given they are without riders it is highly unlikely that they should fight us. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end."
 agot_dragon_siege.0100.desc_owned_third:0 "Though there are other dragons within those walls, given they are without riders it is highly unlikely that they should fight us. It is not without risk, but [sieging_rider.GetFirstName] could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon the castle, and bring this siege to a much quicker end."
 agot_dragon_siege.0100.desc_owned_single:0 "Though [owned_dragon_present.GetName] resides within, riderless as [owned_dragon_present.Custom('GetDragonSheHe')] is it is unlikely [owned_dragon_present.Custom('GetDragonSheHe')] can offer effective resistance. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonSheHe')] flames upon the castle, and bring this siege to a much quicker end."
 agot_dragon_siege.0100.desc_owned_single_third:0 "Though [owned_dragon_present.GetName] resides within, riderless as [owned_dragon_present.Custom('GetDragonSheHe')] is it is unlikely [owned_dragon_present.Custom('GetDragonSheHe')] can offer effective resistance. It is not without risk, but [sieging_rider.GetFirstName] could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonSheHe')] flames upon the castle, and bring this siege to a much quicker end."

 agot_dragon_siege.0100.a:0 "We will strike easy targets first, softening their defenses."
 agot_dragon_siege.0100.a.f:0 "The least risky approach, [sieging_rider.GetTitledFirstNameOrMeNoTooltip] will ride [sieging_dragon.GetNameNoTooltip] to attack the holding's weakest points, softening their defenses."
 agot_dragon_siege.0100.b:0 "Those walls will not protect them from dragonfire."
 agot_dragon_siege.0100.b.f:0 "[sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] will ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon the defenses, attempting to end this siege in a blaze of glory."
 agot_dragon_siege.0100.c:0 "No mercy — the keep will #N burn#!."
 agot_dragon_siege.0100.c.f:0 "[sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] will unleash [sieging_dragon.GetNameNoTooltip] upon the defenses and inner keep both, greatly damaging the holding and its defenders."
 agot_dragon_siege.0100.c.tt:0 "#N Many inside [sieging_location.GetNameNoTooltip] will be burned or perish.#!"
 agot_dragon_siege.0100.c.tt.family:0 "[family_scope.GetFirstName] might be #X hurt#! or #X killed#!!"
 agot_dragon_siege.0100.d:0 "#N;bold Naught shall be left but ash and ruin!#!"
 agot_dragon_siege.0100.d.f:0 "You will raze the holding to the ground, leaving nothing but ash and ruin in your wake."
 agot_dragon_siege.0100.d.f_third:0 "[sieging_rider.GetTitledFirstNameOrMeNoTooltip|U] will raze the holding to the ground, leaving nothing but ash and ruin in [sieging_rider.GetHerHis] wake."
 agot_dragon_siege.0100.d.tt:0 "#N All inside [sieging_location.GetNameNoTooltip] will be killed.#!"
 agot_dragon_siege.0100.d.tt.family:0 "[family_scope.GetFirstName] will be #X killed#!!"
 agot_dragon_siege.0100.e:0 "[defending_dragonrider.GetFirstName]! Come out and die!"
 agot_dragon_siege.0100.e.f:0 "You will force [defending_dragonrider.GetTitledFirstNameNoTooltip] and [defending_dragon.GetFirstNameNoTooltip] to face [sieging_rider.GetFirstNameOrMeNoTooltip]."
 agot_dragon_siege.0100.f:0 "No, we shall siege the old-fashioned way."
 agot_dragon_siege.0100.f.f:0 "You continue the siege."

 # Perspective of besieged below
 # Burned in dragon siege
 agot_dragon_siege.0101.t:0 "$agot_dragon_siege.title$ Драконье пламя!"
 agot_dragon_siege.0101.intro:0 "Расхаживая по крепостным стенам владения [location.GetName], я не могу не осознавать опасности своего положения — вражеские воины окружили мою крепость, и длительная осада представляется вполне вероятной.\n\n"
 agot_dragon_siege.0101.bigboi:0 "Солнце висит высоко в небе, когда я слышу это: пронзительный рев, за которым следует порыв ветра... Шум, похожий на сильный шторм, обрушившийся на [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], встряхивая [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] вокруг моего замка. Огромная тень наползает на некогда яркое солнце, затмевая его... Я обнаруживаю, что смотрю в эту темную бездну, когда она опускается на меня: [sieging_dragon.GetFirstNameNicknamed], #XB чудовищный дракон#!!\n\n"
 agot_dragon_siege.0101.option1:0 "Высоко над головой висит плотная пелена облаков. Я смотрю на [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]  вокруг моего замка и слышу пронзительный рев, когда [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] накрывает нечто. Расправив крылья и устремив зверя ввысь, я с болью в сердце смотрю на приближающуюся гибель. Вот и [sieging_dragon.GetFirstNameNicknamed], #X грозный дракон#! моего врага!\n\n"
 agot_dragon_siege.0101.option2:0 "Солнце уже начало садиться, когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] это: Громоподобный рев вдалеке, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], за их пределами, окутывающих мой замок. Дракон взмывает ввысь, рассекая воздух, как меч, из [sieging_dragon.Custom('GetDragonHerHis')] пасти вырываются клубы яркого драконьего пламени. Небо становится багровым, когда я встречаю свою судьбу лицом к лицу: [sieging_dragon.GetFirstNameNicknamed|U] и #X [sieging_dragon.Custom('GetDragonHerHis')] пламя#! были призваны на осаду.\n\n"
 agot_dragon_siege.0101.option3:0 "Напряженную тишину прорезает пронзительный визг, и сквозь [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] я ясно вижу своего заклятого врага: [sieging_dragon.GetFirstNameNicknamed], #X омерзительный дракон#!, [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'поднялся', 'поднялась')] в небо, [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'готовый', 'готовая')] обрушить драконье пламя на моих людей и на меня [Select_CString(ROOT.Char.IsFemale, 'саму', 'самого' )].\n\n"
 agot_dragon_siege.0101.option4:0 "Тишина повисает в воздухе, как смерть. [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] оглашает стрекотание дятла под напряженное дыхание моего гарнизона. Тишина разлетается вдребезги, как стекло, когда [sieging_dragon.GetFirstNameNicknamed] взмывает ввысь, вихрь пламени и отчаяния, чтобы принести #X гибель моим войскам#!.\n\n"
 agot_dragon_siege.0101.outro:0 "Я успеваю только пробормотать молитву, как вокруг меня разворачивается жар, подобно огненному гобелену. Мои люди тают вокруг меня, мгновенно превращаясь в пепел и сажу, когда я чувствую, как драконье пламя приближается ко мне"
 agot_dragon_siege.0101.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0101.a.f:0 "[sieging_dragon.GetNameNoTooltip] обжигает вас."

 # Dying in dragon siege
 agot_dragon_siege.0102.t:0 "$agot_dragon_siege.title$ Гибель от драконьего пламени!"
 agot_dragon_siege.0102.outro:0 "Я успеваю лишь пробормотать молитву, как вокруг меня разворачивается жар, подобно огненному гобелену. Мои люди тают вокруг меня, мгновенно превращаясь в пепел и сажу, а я цепляюсь за свой последний вздох."
 agot_dragon_siege.0102.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0102.a.f:0 "[sieging_dragon.GetNameNoTooltip] сжигает вас насмерть."

 # Dragon siege consequences for attacker below
 # Rider struck with arrow
 agot_dragon_siege.0103.t:0 "$agot_dragon_siege.title$ Удачный выстрел"
 agot_dragon_siege.0103.desc.minor:0 "[sieging_dragon.GetName] и я летим во владение [sieging_location.GetName], пейзаж проносится под нами, а наша первая цель — повозка с припасами, который защитники по глупости оставили за стенами, — становится все ближе. Я обрушиваю на неё [sieging_dragon.Custom('GetDragonHerHis')] пламя, и повозка быстро охватывается пламенем, а припасы защитников превращаются в дым. Это только первый наш удар!\n\nБашня, сторожевой пост и внешняя конюшня - все это захвачено пламенем дракона [sieging_dragon.GetFirstNamePossessiveNoTooltip], но когда мы выбираемся из горящей конюшни внизу, я чувствую внезапный удар и резкую боль в боку.\n\nЯ кричу от боли, смотрю вниз и вижу стрелу, впившуюся в мой в живот, красное пятно расползается по моему телу. С ревом [sieging_dragon.GetNameNoTooltip] разворачивается, чтобы вернуться на наши позиции, и я едва замечаю, как удачливый лучник, сумевший поразить меня, отступает обратно в крепость, пока мы летим прочь."
 agot_dragon_siege.0103.desc:0 "Горящий пепел владения [sieging_location.GetName] развевается на широких крыльях дракона [sieging_dragon.GetName], мы летим верхом, словно демон из легенд, неся за собой смерть.\n\nПод нами находится двор, где, похоже, собираются защитники - наивная попытка остановить разрушения, которые мы несем. Повернувшись на крен, я направляю дракона [sieging_dragon.GetFirstNameNoTooltip], чтобы [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'он завис', 'она зависла')] над внутренним двором и [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'обрушил', 'обрушила')] драконье пламя на беспомощных людей внизу.\n\nНо когда мы сжигаем людей под нашим могучим присутствием, я чувствую внезапный жар в боку, и вскрикиваю от боли. Я смотрю вниз, и вижу стрелу, вонзившуюся в мой живот, и вверх, чтобы увидеть удачливого лучника, которому удалось поразить меня со стен. С ревом мы испепеляем и его, но я не могу оставаться здесь, и я разворачиваю дракона [sieging_dragon.GetFirstNameNoTooltip], чтобы вернуться к нашим позициям."
 agot_dragon_siege.0103.a:0 "По крайней мере, мы нанесли некоторый ущерб!"
 agot_dragon_siege.0103.a.f:0 "Вы были вынуждены отступить, но не раньше, чем нанесли ущерб, который намеревались нанести."

 # Dragon hit with spear
 agot_dragon_siege.0104.t:0 "$agot_dragon_siege.title$ Жертвенное копье"
 agot_dragon_siege.0104.desc.minor:0 "Наши прощупывающие атаки на владение [sieging_location.GetName] были успешными, и защитники либо горят, либо пришли в замешательство. Конечная цель - башня, и я приказываю дракону [sieging_dragon.GetName] обрушить на неё пламя.\n\nНо как только [sieging_dragon.GetName] делает это, жар оплавляет камень, я вижу, как одинокий человек поднимает копье с вершины башни, выпустив его из рук как раз в тот момент, когда башня рушится под ним.\n\nХотя он, без сомнения, падает навстречу своей гибели, его копье нашло свою цель. Как бы мы ни старались избежать этого, копье попадает дракону в бок, и я чувствую, как от боли [sieging_dragon.GetNameNoTooltip] отшатывается назад, ревя от гнева и агонии."
 agot_dragon_siege.0104.desc:0 "Улица владения [sieging_location.GetName] превращается в огненную реку, и защитники разбегаются еще до того, как мы высадимся. Еще одно здание охвачено пламенем, и, когда защитники разбегаются, я направляю дракона [sieging_dragon.GetName] в погоню за лучниками, пока они не успели перегруппироваться.\n\n[sieging_dragon.Custom('GetDragonHerHis')|U] огромная форма с удивительной скоростью несется по улице вслед за убегающими лучниками, но когда мы проходим улицу [sieging_dragon.Custom('GetDragonSheHe')] ревет от боли! Я смотрю вниз и вижу копье, вонзившееся в [sieging_dragon.Custom('GetDragonHerHis')] бок. Одинокий защитник, который, должно быть, прятался на той улице, собрал все свое мужество, чтобы напасть на нас!\n\nБез приказа [sieging_dragon.GetFirstNameNoTooltip] разворачивается и испепеляет человека, но я чувствую [sieging_dragon.Custom('GetDragonHerHis')] боль, и я приказываю [sieging_dragon.Custom('GetDragonHerHim')] подняться."
 agot_dragon_siege.0104.a:0 "Возвращаемся, [sieging_dragon.GetFirstNameNoTooltip]! Мы должны обработать твои раны!"
 agot_dragon_siege.0104.a.f:0 "Вы были вынуждены отступить, но не раньше, чем нанесли ущерб, который намеревались нанести."

 # Dragon attacked in concert by defenders
 agot_dragon_siege.0105.t:0 "$agot_dragon_siege.title$ Обреченная отвага"
 agot_dragon_siege.0105.desc:0 "Защитники владения [sieging_location.GetName] изводят нас стрелами и копьями, люди прячутся в своих укреплениях, где только могут, чтобы избежать нашего огня. Наконец я вижу просвет - группу лучников, которые были настолько глупы, что собрались все вместе. Их прикрывает только небольшой арка, и я приказываю дракону [sieging_dragon.GetName] пикировать и нанести удар!\n\nКогда я это делаю, я вижу ловушку слишком поздно. Над аркой, на соседней крыше, нас поджидает группа защитников, и когда мы бросаемся вниз, они #italic прыгают вниз#!, навстречу дракону [sieging_dragon.GetFirstNameNoTooltip]!\n\nХотя многие промахиваются и разбиваются о камни внизу, некоторые из храбрых глупцов находят опору, их удары вниз находят свою цель и впиваются в дракона [sieging_dragon.GetFirstNameNoTooltip], [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'удерживаемого', 'удерживаемую')] их копьями и мечами. [sieging_dragon.GetFirstNameNoTooltip] ревет в агонии и выгибается дугой, отбрасывая многих нападающих, и взлетает в небо, а остальные падают навстречу своей гибели внизу."
 agot_dragon_siege.0105.a:0 "Ох уж эти храбрые мерзавцы!"
 agot_dragon_siege.0105.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] тяжело [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'ранен', 'ранена')], и вы были вынуждены отступить, но не раньше, чем нанесли урон, который намеревались нанести."
 # I am struck by many arrows

 agot_dragon_siege.0106.t:0 "$agot_dragon_siege.title$ Тысяча порезов"
 agot_dragon_siege.0106.desc:0 "Атака на владение [sieging_location.GetName] проходит успешно, их многочисленные укрепления пали без особого труда или сопротивления. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что эта провинция хорошо защищена, но, похоже, защитники не так храбры, как им хотелось бы верить.\n\nПока мы атакуем нашу следующую ключевую цель — большие казармы, в которых находятся защитники, — я вижу, где были эти пропавшие защитники. Из каждого окна летят стрелы, и все они нацелены прямо на меня!\n\nХотя [sieging_dragon.GetFirstName] поднимает крылья, чтобы защитить меня, многие из них находят свою цель, и я чувствую, как они глубоко вгрызаются в мою плоть. Я кричу от боли, отдавая последнюю невысказанную команду, и мы взмываем в небо, облака рассеиваются передо мной, и я чувствую, как кровь стекает по моей груди."
 agot_dragon_siege.0106.a:0 "Мне нужен лекарь!"
 agot_dragon_siege.0106.a.f:0 "Вы были тяжело ранены и вынуждены отступить, но не раньше, чем нанесли урон, который намеревались нанести."
 agot_dragon_siege.0106.b:0 "Я... Я не... Я..."
 agot_dragon_siege.0106.b.f:0 "Вы истекаете кровью на спине дракона [sieging_dragon.GetNameNoTooltip], [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'который', 'которая')] возвращает ваше тело на ваши позиции. Урон, который вы намеревались нанести, был нанесен, но ценой больших усилий."

 # I was struck by a lucky spear throw
 agot_dragon_siege.0107.t:0 "$agot_dragon_siege.title$ Копье Неведомого"
 agot_dragon_siege.0107.desc:0 "Защитники владения [sieging_location.GetName] оказали достойное сопротивление, но, конечно, никто не может устоять против дракона [sieging_dragon.GetName] и меня. Мы сжигаем их оборону от одного края крепости до другого, сосредоточившись на тех, где может находиться оружие и люди, прежде чем взяться за те, которые могли бы помешать нашим людям проникнуть внутрь.\n\nКогда мы переходим к последнему из них, я вижу одинокого всадника - каким—то образом сумевшего спастись от огня, который скачет к нам с копьем в руке, словно желая пронзить нас! Такая храбрость или глупость, я не могу сказать, но когда я направляю дракона [sieging_dragon.GetNameNoTooltip], чтобы повернуться к нему лицом, я с удивлением вижу, как копье вылетает у него из рук и попадает мне прямо в грудь! Воздух выбит из моих легких, и я не могу даже завыть вместе с драконом [sieging_dragon.GetFirstNameNoTooltip].\n\nЯ смутно осознаю, как [sieging_dragon.GetNameNoTooltip] поднимается в небо, мое обмякшее тело привязано ремнями, голова откинута назад, и я смотрю в небо. Поднимающийся дым, капающий на угли, выглядит так... так..."
 agot_dragon_siege.0107.a:0 "Так красиво..."
 agot_dragon_siege.0107.a.f:0 "Ваше тело, привязанное к дракону [sieging_dragon.GetNameNoTooltip], возвращается на ваши позиции, урон нанесен, но дорогой ценой."

 # Scorpion wounded my dragon
 agot_dragon_siege.0108.t:0 "$agot_dragon_siege.title$ Выстрел скорпиона"
 agot_dragon_siege.0108.desc:0 "Это редкий момент, когда человек может смиренно сидеть в седле дракона. Немногие когда-либо испытывали это чувство. Хотя умом я [Select_CString(ROOT.Char.IsFemale, 'понимала', 'понимал' )], что используя дракона [sieging_dragon.GetName] во время осады был риск, я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что защитники не могут надеяться нанести нам удар с их скудной обороной. Я [Select_CString(ROOT.Char.IsFemale, 'была неправа', 'был неправ' )].\n\nКогда мы устремляемся вниз, чтобы уничтожить еще одно оборонительное сооружение, я вижу вспышку металла, и из стены вылетает стрела, поражая дракона [sieging_dragon.GetNameNoTooltip] в бок. [sieging_dragon.GetFirstNameNoTooltip] ревет от боли, отшатывается назад и чуть не сбрасывает меня со своей спины."
 agot_dragon_siege.0108.a:0 "Мы должны отступить!"
 agot_dragon_siege.0108.a.f:0 "Вы были вынуждены отступить, ваши атаки неэффективны, а [sieging_dragon.GetFirstNameNoTooltip] тяжело [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'ранен', 'ранена')]."

 # Scorpion killed us both!
 agot_dragon_siege.0109.t:0 "$agot_dragon_siege.title$ Жало скорпиона"
 agot_dragon_siege.0109.desc:0 "Древние валирийцы называли своих драконов в честь богов, и легко понять, почему. [sieging_dragon.GetName] - [Select_CString(EqualTo_string('он', sieging_dragon.Custom('GetDragonSheHe')), 'бог', 'богиня')] огня и смерти, а я - [sieging_dragon.Custom('GetDragonHerHis')] [Select_CString(ROOT.Char.IsFemale, 'избранница', 'избранник' )]. И все же, как древние боги были повержены новой верой, так и величайшее оружие может пасть перед самым ничтожным.\n\nМеталлический дождь со стен обрушивается подобно буре. Я вижу, как в крыло дракона [sieging_dragon.GetNameNoTooltip] вонзается стрела скорпиона, [sieging_dragon.Custom('GetDragonHerHis')] гортанный крик боли обрывается, когда еще одна стрела вонзается в [sieging_dragon.Custom('GetDragonHerHis')] шею. Кровь льется из ран дракона [sieging_dragon.GetName] — и там, где мы летели, мы падаем, земля устремляется нам навстречу."
 agot_dragon_siege.0109.a:0 "Нет, [sieging_dragon.GetFirstNameNoTooltip]! Лети!"
 agot_dragon_siege.0109.a.f:0 "Вы и [sieging_dragon.GetNameNoTooltip] погибли, ваше изломанное тело нашли среди останков дракона [sieging_dragon.GetFirstNamePossessiveNoTooltip]."

 # I am dragonrider and I am defending from siege
 agot_dragon_siege.0110.t:0 "$agot_dragon_siege.title$ Защита дракона"
 agot_dragon_siege.0110.desc:0 "Верным защитникам владения [sieging_location.GetName] с трудом удавалось сдерживать нападавших, и, похоже, разочарование наконец-то перешло все границы. Я вижу, как [sieging_dragonrider.GetTitledFirstName] и [sieging_dragon.GetName] начинают подниматься из вражеских рядов, и понимаю, что за этим последует. У меня нет выбора — время пришло!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] либо оседлать дракона [defending_dragon.GetName] и сразиться с ними в небе, или бежать и бросить защитников на произвол судьбы."
 agot_dragon_siege.0110.a:0 "Я столкнусь с ними лицом к лицу!"
 agot_dragon_siege.0110.a.f:0 "Вы седлаете дракона [defending_dragon.GetNameNoTooltip] и встречаете нападающих в небе."
 agot_dragon_siege.0110.b:0 "Лети, [defending_dragon.GetFirstNameNoTooltip]! Мы должны бежать!"
 agot_dragon_siege.0110.b.f:0 "Вы покидаете поле боя, оставляя защитников на произвол судьбы."
 agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] убегает!"
 agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName] [Select_CString(defending_dragonrider.IsFemale, 'сбежала', 'сбежал' )] в седле дракона [defending_dragon.GetFirstName], чтобы не столкнуться с вами лицом к лицу."

 # My owned dragon has fled due to the events of a siege
 agot_dragon_siege.0112.t:0 "$agot_dragon_siege.title$ Полет дракона"
 agot_dragon_siege.0112.desc:0 "[sieging_rider.GetTitledFirstName] и [sieging_dragon.GetFirstName] нанесли урон, но теперь мне сказали, что цена была даже больше, чем было известно ранее.\n\n[fleeing_dragon.GetName], то ли [Select_CString(EqualTo_string('он', fleeing_dragon.Custom('GetDragonSheHe')), 'напуганный', 'напуганная')] шумом осады, то ли присутствием дракона  [sieging_dragon.GetNameNoTooltip], [Select_CString(EqualTo_string('он', fleeing_dragon.Custom('GetDragonSheHe')), 'покинул', 'покинула')] поле боя!\n\nМне сказали, что [fleeing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', fleeing_dragon.Custom('GetDragonSheHe')), 'устроил', 'устроила')] логово во владении [new_location.GetBaseName]."
 agot_dragon_siege.0112.a:0 "Это большая потеря для нас..."
 agot_dragon_siege.0112.a.f:0 "Ваш дракон одичал. Вы еще можете вернуть дракона [fleeing_dragon.GetFirstNameNoTooltip], но теперь это может быть сложнее, поскольку [fleeing_dragon.Custom('GetDragonSheHe')] больше не принадлежит вам."

 # A wild dragon has arrived from the events of a siege
 agot_dragon_siege.0113.t:0 "$agot_dragon_siege.title$ Прибытие дракона"
 agot_dragon_siege.0113.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что неподалеку от осаждённого владения [sieging_location.GetName] произошло большое несчастье. [sieging_rider.GetTitledFirstName] и [sieging_dragon.GetName] нанесли урон защитникам, но более важным для меня является прибытие дракона [fleeing_dragon.GetFirstName]!\n\nПохоже, что [fleeing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', fleeing_dragon.Custom('GetDragonSheHe')), 'бежал', 'бежала')] из осаждённой крепости по собственной воле, и мои разведчики сообщают мне, что чудовище устроило логово во владении [new_location.GetBaseName]."
 agot_dragon_siege.0113.a:0 "Возможность или угроза?"
 agot_dragon_siege.0113.a.f:0 "Во владении [new_location.GetBaseName] появился дикий дракон, и у вас может появиться возможность подчинить его себе. Конечно, дикие драконы - опасные соседи..."


 # This is for interface toasts triggered by the events
 agot_dragon_siege.dragon_rider_third.t:0 "Осада [sieging_location.GetTitle.GetNameNoTierNoTooltip]"
 agot_dragon_siege.dragon_rider_third_arrow.tt:0 "[sieging_rider.GetName] [Select_CString(sieging_rider.IsFemale, 'попала', 'попал' )] под шальную стрелу!"
 agot_dragon_siege.dragon_rider_third_spear.tt:0 "В дракона попало копьё!"
 agot_dragon_siege.dragon_rider_third_soldiers.tt:0 "На [sieging_rider.GetName] и дракона [sieging_dragon.GetName] напал слаженный отряд солдат!"
 agot_dragon_siege.dragon_rider_third_many_arrows.tt:0 "[sieging_rider.GetName] [Select_CString(sieging_rider.IsFemale, 'попала', 'попал' )] под град стрел!"
 agot_dragon_siege.dragon_rider_third_spear_death.tt:0 "[sieging_rider.GetName] [Select_CString(sieging_rider.IsFemale, 'погибла', 'погиб' )] от брошенного копья!"
 agot_dragon_siege.dragon_rider_third_scorpion.tt:0 "Дракон [sieging_dragon.GetName] [Select_CString(sieging_dragon.IsFemale, 'была', 'был' )] тяжело [Select_CString(sieging_dragon.IsFemale, 'ранена', 'ранен' )] скорпионом!"
 agot_dragon_siege.dragon_rider_third_scorpion_death.tt:0 "Дракон [sieging_dragon.GetName] [Select_CString(sieging_dragon.IsFemale, 'была', 'был' )] [Select_CString(sieging_dragon.IsFemale, 'убита', 'убит' )] скорпионом!"