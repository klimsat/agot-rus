 #Ruin Artifacts 
 ruin_sigil_ring:0 "Перстень-печатка из руин"
 ruin_sigil_ring_desc:0 "Кольцо с символом, найденное во время восстановления разрушенного замка. Хотя со временем изображенный на нем герб потускнел, мало кто сомневается, что когда-то он принадлежал злополучному дому, который когда-то претендовал на власть над этими руинами."
 ruin_sword:0 "Стальной меч из руин"
 ruin_sword_desc:0 "Меч, сделанный из стальных слитков и найденный при восстановлении разрушенного замка."
 ruin_mace:0 "Стальная булава из руин"
 ruin_mace_desc:0 "Булава из стальных слитков, найденная при восстановлении разрушенного замка."
 ruin_spear:0 "Стальное копьё из руин"
 ruin_spear_desc:0 "Копьё из стальных слитков, найденное при восстановлении разрушенного замка."
 ruin_axe:0 "Стальной топор из руин"
 ruin_axe_desc:0 "Топор из стальных слитков, найденный при восстановлении разрушенного замка."
 ruin_dagger:0 "Стальной кинжал из руин"
 ruin_dagger_desc:0 "Кинжал, сделанный из стальных слитков и найденный при восстановлении разрушенного замка."


 ###############################
 #     The Charcoal Sells      #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0001.t:0 "Продавцы древесного угля"
 agot_rebuilding_ruins.0001.desc:0 "Когда-то это был дом великих лордов, теперь же всё, что от него осталось - зловещие руины и заросшие леса.\n\nНачав восстановление, мы замечаем несколько нищих продавцов древесного угля — простолюдинов, на которых не обращали внимания. Но теперь мы обнаружили, что некоторые из работ по восстановлению постоянно прерываются. Оборудование повреждено или отсутствует. Ночью украдена провизия.\n\nОдин из моих людей утверждает, что виноваты продавцы древесного угля. Он считает, что они боятся потерять леса, благодаря которым они могут зарабатывать на жизнь."
 agot_rebuilding_ruins.0001.a:0 "Если они будут вести себя как бандиты, то я буду обращаться с ними как с бандитами!"
 agot_rebuilding_ruins.0001.a.tt:0 "Вы обрушиваете свой гнев на торговцев углем."
 agot_rebuilding_ruins.0001.b:0 "Я поговорю с ними и дам понять, что мы не представляем для них угрозы."
 agot_rebuilding_ruins.0001.b.tt:0 "Возможно, дипломатия переубедит их, но если это не сработает, то можно компенсировать им убытки."
 agot_rebuilding_ruins.0001.win.title:0 "Достигнуто взаимопонимание с местными жителями."
 agot_rebuilding_ruins.0001.lose.title:0 "Выплачена компенсация продавцам древесного угля."
 agot_rebuilding_ruins.0001.c:0 "Быть может, подарок поможет снискать их расположение?"
 agot_rebuilding_ruins.0001.c.tt:0 "Вы предлагаете продавцам древесного угля золото, чтобы компенсировать потерю дохода от леса."

 ###############################
 #     The Poultry Bandits     #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0002.t:0 "Домашние бандиты"
 agot_rebuilding_ruins.0002.desc:0 "Мои люди большую часть утра обыскивали руины, ища #N петуха?#!\n\nНекоторые мужчины утверждают, что ночью слышали крик петуха и он звучал так, как будто исходил из-под земли. Отчаявшись найти доказательства своих утверждений, они начали искать птицу.\n\nК их большому удивлению, мои люди нашли петуха в заточении, в скрытом подвале, вместе с несколькими #bold мужчинами#!. Похоже, что группа бандитов использовала руины в качестве базы для операций и наше прибытие заставило их скрываться."
 agot_rebuilding_ruins.0002.a:0 "Схватить их!"
 agot_rebuilding_ruins.0002.a.tt:0 "Они явно преступники и справедливость должна быть восстановлена."
 agot_rebuilding_ruins.0002.b:0 "Убить их и забрать добычу..."
 agot_rebuilding_ruins.0002.b.tt:0 "Вы свершите правосудие в отношении разбойников, а наградой послужит их добыча."
 agot_rebuilding_ruins.0002.c:0 "Возможно, им было бы интересно работать на меня?"
 agot_rebuilding_ruins.0002.c.tt:0 "Очевидно, что преступники умеют обращаться с оружием; надеюсь, они будут вам полезны."

 ###############################
 #     Buried Treasuer         #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0003.t:0 "Клад"
 agot_rebuilding_ruins.0003.desc:0 "Мои рабочие, расчищая обломки обрушившейся комнаты, нашли приятный сюрприз — #bold под половицами был спрятан кошель с золотом!#!\n\nТого, кому когда-то принадлежали эти монеты, уже нет среди живых. .. Это золото моё."
 agot_rebuilding_ruins.0003.a:0 "Удачная находка!"
 agot_rebuilding_ruins.0003.a.tt:0 "Судьба вам улыбается."

 ###############################
 #     Bandit Attack!          #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0004.t:0 "Бандитская атака"
 agot_rebuilding_ruins.0004.desc:0 "#bold Шлюхины дети дождались часа волка и нанесли удар!#! Большая группа разбойников таилась в густых лесах возле руин.\n\nТо ли из-за высокомерия, то ли от отчаяния, то ли по глупости эти плохо обученные головорезы решили, что могут напасть на моих людей. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро решить, принять ли мне командование или вступить в бой."
 agot_rebuilding_ruins.0004.a:0 "Я прикажу своим людям отбиться от них!"
 agot_rebuilding_ruins.0004.a.tt:0 "Используя свои боевые знания, вы поведёте своих людей против бандитов."
 agot_rebuilding_ruins.0004.a.win.title:0 "Битва выиграна!"
 agot_rebuilding_ruins.0004.a.lose.title:0 "Битва проиграна..."
 agot_rebuilding_ruins.0004.b:0 "Я присоединюсь к драке!"
 agot_rebuilding_ruins.0004.b.tt:0 "Ваша доблесть ведёт вас в бой, направляя прямо к главарю бандитов, чтобы вы могли сразится с ним лично."
 agot_rebuilding_ruins.0004.b.win.title:0 "Битва выиграна!"
 agot_rebuilding_ruins.0004.b.lose.title:0 "Битва проиграна..."
 agot_rebuilding_ruins.0004.c:0 "Это поражение, нам лучше отступить..."
 agot_rebuilding_ruins.0004.c.tt:0 "Вы проигрываете; лучше бежать и прожить ещё один день."

 ###############################
 #     Ghost Stories!          #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0005.t:0 "Истории о привидениях"
 agot_rebuilding_ruins.0005.desc:0 "С тех пор, как началась реконструкция руин, мой рыцарь [agot_ghost_story_knight.GetTitledFirstName] стал пересказывать истории, услышанные от простолюдинов. За каждым углом я слышу шепот своих людей...\n\n #italic леденящие кровь крики...#!\n\n #italic            бешеные трусы...#!\n\n #italic                  никого не осталось в живых...#! \n\nК сожалению, эти рассказы о злополучном доме, в котором когда-то были руины, распространяются при моём дворе."
 agot_rebuilding_ruins.0005.a:0 "Остановившись на ночь в этих руинах, я покончу с этим."
 agot_rebuilding_ruins.0005.a.tt:0 "Вы покончите с этими историями и докажете свою храбрость!"
 agot_rebuilding_ruins.0005.b:0 "Ха! Пусть дураки говорят."
 agot_rebuilding_ruins.0005.b.tt:0 "Какое вам дело до того, о чем шепчутся в коридорах?"
 agot_rebuilding_ruins.0005.c:0 "Я вселю страх в персонажа [agot_ghost_story_knight.GetFirstNameNoTooltip]..."
 agot_rebuilding_ruins.0005.c.tt:0 "Вы поговорите со своим рыцарем и объясните, что подобные истории заставляют [agot_ghost_story_knight.GetHerHis] выглядеть трусом.."
 agot_rebuilding_ruins.0005.c.win.title:0 "Кажется, вам удалось повлиять на ситуацию!"
 agot_rebuilding_ruins.0005.c.lose.title:0 "Вы напугали [agot_ghost_story_knight.GetHerHis] ещё больше..."

 agot_rebuilding_ruins.0006.t:0 "Истории о привидениях: Спокойная ночь"
 agot_rebuilding_ruins.0006.desc:0 "Ночевать в руинах оказалось приятнее, чем я себе [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )]. Несмотря на рассказы, мне удалось хорошо выспаться!\n\nКогда наступил рассвет, свежий утренний воздух встряхнул меня и я [Select_CString(ROOT.Char.IsFemale, 'почувствовала себя отдохнувшей и взволнованной', 'почувствовал себя отдохнувшим и взволнованным' )]. Мои люди и я замечаем изобилие оленей на опушке леса и я от души смеюсь, думая о тех придворных, которые так боялись за меня."
 agot_rebuilding_ruins.0006.a:0 "На этом эти истории точно закончатся."

 agot_rebuilding_ruins.0007.t:0 "Истории о привидениях: Ужасная ночь"
 agot_rebuilding_ruins.0007.desc:0 "#bold Будь прокляты эти руины...#! #italic хотя, возможно, они и так уже прокляты...#! \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] ужасную ночь! Как только я [Select_CString(ROOT.Char.IsFemale, 'засыпала', 'засыпал' )], мне начинали сниться кошмары. Да и погода, похоже, так же решила помучить меня. Буря не стихала всю ночь.\n\nКогда наступило утро, даже люди, которые когда-то смеялись над историями о привидениях, теперь пересказывали их с покрасневшими от недостатка сна глазами."
 agot_rebuilding_ruins.0007.a:0 "В пекло эти истории... в пекло эти руины..."

 agot_rebuilding_ruins.0008.t:0 "Истории о привидениях: Видения мертвых"
 agot_rebuilding_ruins.0008.desc:0 "#bold Будь прокляты эти руины...#! #italic хотя, возможно, они и так уже прокляты...#! \n\nВо сне меня преследовали ужасные кошмары, в которых я [Select_CString(ROOT.Char.IsFemale, 'пережила', 'пережил' )] последние мгновения злополучного дома, который когда-то правил этими руинами. Множество леденящих кровь криков, звучавших, когда обезумевшие трусы пытались бежать. Я сам был [Select_CString(ROOT.Char.IsFemale, 'захвачена', 'захвачен' )] со всеми остальными, когда [ROOT.Char.GetFaith.DeathDeityName] пришёл за нами; никого не осталось в живых... \n\nЭти кошмары будят меня перед рассветом и я брожу по залитым лунным светом руинам, надеясь успокоить свой взбудораженный разум, когда вижу это — сверкающий в лунном свете #bold старый перстень-печатку#!, лежащий на земле"
 agot_rebuilding_ruins.0008.a:0 "Всё, что осталось от злополучного дома."

 ###############################
 #     Blacksmith Cache        #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0009.t:0 "Тайник кузнеца"
 agot_rebuilding_ruins.0009.desc:0 "Многие загадки этого разрушенного замка скрыты под зарослями мха, которым покрылись остатки древней постройки.\n\nРасчищая руины от мусора, один из моих людей обнаруживает тайник со стальными слитками там, где когда-то, должно быть, стояли замковые кузницы. Несмотря на годы, сталь находится в очень хорошем состоянии."
 agot_rebuilding_ruins.0009.a:0 "Это должно принести мне немного денег."
 agot_rebuilding_ruins.0009.a.tt:0 "Вы продаёте стальные слитки."
 agot_rebuilding_ruins.0009.b:0 "Возможно, мой собственный кузнец может сделать что-то из них..."
 agot_rebuilding_ruins.0009.b.tt:0 "Ваш кузнец попытается выковать вам оружие из стальных слитков, обнаруженных в руинах."
 agot_rebuilding_ruins.0009.sword.title:0 "Кованый меч"
 agot_rebuilding_ruins.0009.mace.title:0 "Кованая булава"
 agot_rebuilding_ruins.0009.axe.title:0 "Кованый топор"
 agot_rebuilding_ruins.0009.spear.title:0 "Кованое копьё"
 agot_rebuilding_ruins.0009.dagger.title:0 "Кованый кинжал"

 ###############################
 #     A Quick Decision        #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0010.t:0 "Быстрое решение"
 agot_rebuilding_ruins.0010.desc:0 "Восстановить такие руины — непростая задача. Многолетнее разрушение должно быть остановлено, а некогда величественной кладке придан изначальный облик.\n\nСегодня, когда некоторые из моих людей поднимают поддоны с кирпичами на верхние уровни разрушенного замка, я замечаю, что одна из верёвок начинает рваться. Под ней я вижу ни о чём не подозревающего персонажа [agot_rebuilding_ruin_block_head.GetTitledFirstName], — #italic но хватит ли времени, чтобы спасти [agot_rebuilding_ruin_block_head.GetHerHis]?#!"
 agot_rebuilding_ruins.0010.a:0 "Надеюсь, что [agot_rebuilding_ruin_block_head.GetSheHe] не пострадает..."
 agot_rebuilding_ruins.0010.a.tt:0 "Вы пытаетесь предупредить [agot_rebuilding_ruin_block_head.GetHerHis]."
 agot_rebuilding_ruins.0010.b:0 "Я ещё могу успеть добраться до [Select_CString(agot_rebuilding_ruin_block_head.IsFemale, 'женщины', 'мужчины' )] и заслонить [agot_rebuilding_ruin_block_head.GetHerHis]!"
 agot_rebuilding_ruins.0010.b.tt:0 "Это действие подвергнет вас риску, но [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] будет [Select_CString(agot_rebuilding_ruin_block_head.IsFemale, 'благодарна', 'благодарен' )]."

 ###############################
 #     Options set in Stone    #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0011.t:0 "Выбор источника камня"
 agot_rebuilding_ruins.0011.desc:0 "Камень для восстановления привозят со всех уголков моих владений. Один из моих людей указал, что поблизости есть потенциальный источник камня — хотя это может быть всего лишь небольшим карьером, который иссякнет в течение нескольких лет."
 agot_rebuilding_ruins.0011.a:0 "Я выделю средства на этот небольшой карьер."
 agot_rebuilding_ruins.0011.b:0 "Моё золото лучше потратить на что-то другое."

 ###############################
 #     In the Details          #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0012.t:0 "В деталях"
 agot_rebuilding_ruins.0012.desc:0 "Восстановление прошло успешно, но я до сих пор ловлю себя на том, что до поздней ночи изучаю планы строительства. Иногда я вношу небольшие изменения или замечаю небольшие детали, которые можно добавить к уже реализованным планам.\n\nНекоторые из моих людей говорят, что их беспокоит то, что я слишком [Select_CString(ROOT.Char.IsFemale, 'поглощена', 'поглощён' )] перестройкой..."
 agot_rebuilding_ruins.0012.a:0 "Конечно же это не одержимость!"
 agot_rebuilding_ruins.0012.a.tt:0 "Вы отдохнёте, когда руины будут восстановлены."
 agot_rebuilding_ruins.0012.b:0 "Возможно, они правы..."
 agot_rebuilding_ruins.0012.b.tt:0 "Вы прислушиваетесь к совету и отказываетесь от надзора за проектом."

 ###############################
 #     Bronze Slate            #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0013.t:0 "Бронзовый сланец"
 agot_rebuilding_ruins.0013.desc:0 "Восстанавливая руины, мои люди наткнулись на интересную реликвию, которая оказалась старше самих руин. Бронзовый сланец, покрытый рунами Первых людей."
 agot_rebuilding_ruins.0013.a:0 "Это может принести немного золота!"
 agot_rebuilding_ruins.0013.a.tt:0 "Вы продаёте сланец за золото."
 agot_rebuilding_ruins.0013.b:0 "Возможно, я смогу расшифровать табличку..."
 agot_rebuilding_ruins.0013.b.tt:0 "Вы очень хорошо осведомлены и находчивы; со временем вы можете раскрыть правду."
 agot_rebuilding_ruins.0013.c:0 "Мейстеры в Цитадели могли бы это перевести."
 agot_rebuilding_ruins.0013.c.tt:0 "Вы платите курьеру, чтобы тот доставил сланец в Цитадель."

 agot_rebuilding_ruins.0014.t:0 "Бронзовый бог"
 agot_rebuilding_ruins.0014.desc:0 "Мейстер смог расшифровать часть доски, используя в качестве ориентира доспехи и печать дома Ройсов. Сланец был молитвенным ритуалом древнему богу Первых людей, до заключения пакта с Детьми Леса: #bold Бронзовый бог#!, бог войны и горного дела.\n\nМейстер пишет, что он готов приобрести бронзовый сланец за приличную сумму."
 agot_rebuilding_ruins.0014.a:0 "Возможно, #italic мне#! стоит опробовать этот ритуал."
 agot_rebuilding_ruins.0014.a.tt:0 "Вы молитесь давно умершему богу."
 agot_rebuilding_ruins.0014.b:0 "#bold Золото#! мне не помешает!"
 agot_rebuilding_ruins.0014.b.tt:0 "Цитадель хорошо заплатит за это."

 agot_rebuilding_ruins.0015.t:0 "Молитвы Бронзовому богу"
 agot_rebuilding_ruins.0015.desc:0 "Поздно ночью я исполняю ритуал, который описал мейстер. Когда ритуал завершён, меня охватывает ревностная лихорадка — всепоглощающее чувство, которого моя вера никогда не давала мне."
 agot_rebuilding_ruins.0015.a:0 "Возможно, Первые люди были правы."
 agot_rebuilding_ruins.0015.b:0 "Нет... я не отрекусь от своей веры."

 ###############################
 #     Learder by Example      #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0016.t:0 "Лидер, вдохновляющий собственным примером"
 agot_rebuilding_ruins.0016.desc:0 "Работа на руинах требовательна как физически, так и морально. Несмотря на мое положение, я всё больше и больше помогаю своим придворным с работой, требующей физических усилий. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что мои придворные, похоже, вновь обрели уважение ко мне из-за того, что я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] вместе с ними."
 agot_rebuilding_ruins.0016.a:0 "Много рук облегчают работу!"

 ###############################
 #     A Curious Visitor       #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0017.t:0 "Любопытный посетитель"
 agot_rebuilding_ruins.0017.desc:0 "Ходят слухи о моих попытках восстановить былую славу старых руин. Сегодня меня посетил любопытный лорд, желающий увидеть работы по восстановлению."
 agot_rebuilding_ruins.0017.a:0 "Я развлеку его военной историей и преимуществами руин!"
 agot_rebuilding_ruins.0017.a.tt:0 "Вы используете свои знания боевых искусств."
 agot_rebuilding_ruins.0017.b:0 "Я объясню свои усилия и меры по экономии!"
 agot_rebuilding_ruins.0017.b.tt:0 "Вы пользуетесь своими навыками управления"
 agot_rebuilding_ruins.0017.c:0 "Моего обаяния будет достаточно."
 agot_rebuilding_ruins.0017.c.tt:0 "Вы воспользуетесь своими навыками дипломатии"
 agot_rebuilding_ruins.0017.win.title:0 "Вы произвели хорошее впечатление"
 agot_rebuilding_ruins.0017.lose.title:0 "Вы не произвели хорошего впечатления"

 ###############################
 #     Jenye of Summerhall     #
 #     ZombieSchrodCat         #
 ###############################

 agot_rebuilding_ruins.0018.t:0 "Цветок руин"
 agot_rebuilding_ruins.0018.desc:0 "Когда-то вотчина благородного дома, теперь руины являются местом посещения местных простолюдинов. Хотя наши усилия по восстановлению вызвали некоторые разногласия с местными жителями, местная девушка стала посредником между нами. Одарённая музыкальным талантом, она покорила моих придворных и рыцарей, работавших на руинах. Сегодня она начала играть на арфе, которая была у одного из рабочих, и все остановились, чтобы послушать её игру."
 agot_rebuilding_ruins.0018.a:0 "Думаю, сегодня мы отдохнём от строительства!"
 agot_rebuilding_ruins.0018.a.tt:0 "Можно насладиться музыкой и отдохнуть."
 agot_rebuilding_ruins.0018.b:0 "Такой талант пригодился бы при моём дворе!"
 agot_rebuilding_ruins.0018.b.tt:0 "Вы предлагаете ей место при своём дворе!"

 ##############################
 #        Moat Cailin         #
 #          by Lord           #
 ##############################
 agot_rebuilding_ruins.1001.t:0 "Челюсти на болотах"
 agot_rebuilding_ruins.1001.desc:0 "Окружение крепости может защитить ее защитников не меньше, а то и больше, чем ее валы и стены - как, например, Орлиное Гнездо на вершине Копья Гиганта или Риверран на Красном Зубце.\n\nНо иногда случается так, что в один день благоприятная обстановка может обернуться непредсказуемой опасностью. Так случилось и со мной, когда львоящеры напали на ничего не подозревающих работников у болот."
 agot_rebuilding_ruins.1001.a:0 "Потери приемлемы для проекта такого масштаба."
 agot_rebuilding_ruins.1001.b:0 "Нанять людей для охраны стройки."
 agot_rebuilding_ruins.1001.c:0 "Отправить профессионалов для охоты на этих болотных демонов!"
 agot_rebuilding_ruins.1001.c.tt:0 "Они вернутся с черепом львоящера."
 agot_rebuilding_ruins.1001.d:0 "Проследить за тем, чтобы они сожрали только наименее старательных."
 agot_rebuilding_ruins.1001.e:0 "Должна же быть причина, по которой эти твари любят человеческую плоть..."

 agot_rebuilding_ruins.1002.t:0 "Уроки из руин"
 agot_rebuilding_ruins.1002.desc:0 "Как Ров Кейлин не всегда был руинами, так и Перешеек не всегда был болотом. Хотя многие верят, что Молот Вод создал эту трясину, кишащую львоящерами и кровоцветами, порожденной злобой Детей, истина в этом вопросе до сих пор вызывает много споров.\n\nПредполагается, что именно Ров Кейлин стал местом, откуда Дети призвали свою темную магию, и мейстер срочно прибыл из Цитадели. Похоже, что моя работа по восстановлению Рва Кейлин может нарушить некоторые следы информации, и [new_maester.GetName] [Select_CString(new_maester.IsFemale, 'хотела', 'хотел' )] бы получить доступ к этому месту до завершения работ.\n\n[new_maester.GetSheHe|U] не скрывает, что [new_maester.GetHerHis] присутствие может помешать работе, но [new_maester.GetSheHe] почтительно настаивает, чтобы я [Select_CString(ROOT.Char.IsFemale, 'оказала', 'оказал' )] [new_maester.GetHerHim] эту услугу."
 agot_rebuilding_ruins.1002.a:0 "Очень хорошо, но поделитесь со мной частью своих знаний."
 agot_rebuilding_ruins.1002.a.tt:0 "Вы получите книгу персонажа [new_maester.GetNamePossessiveNoTooltip]"
 agot_rebuilding_ruins.1002.b:0 "У вас должно быть что-то ценное взамен."
 agot_rebuilding_ruins.1002.c:0 "Я не могу позволить себе промедление."
 agot_rebuilding_ruins.1002.d:0 "Мне очень хочется узнать лично."
 
 ##############################
 #         Harrenhal          #
 #          by Lord           #
 ##############################

 agot_rebuilding_ruins.2000.t:0 "Пламя Харрена"
 agot_rebuilding_ruins.2000.desc:0 "За последние несколько дней я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] сообщения о лихорадке, распространяющейся на площадках восстановления Харренхолла. Сначала, решив, что это единичный случай, я [Select_CString(ROOT.Char.IsFemale, 'не придала', 'не придал' )] этому большого значения, но случаи продолжали множиться.\n\nТеперь говорят о внутренних болях, словно огонь жжёт изнутри. #italic Тот же огонь, что забрал Чёрного Харрена,#! — шепчут некоторые. Этой байке о проклятии не потребовалось много времени для того, чтобы разнестись, как #WF дикий огонь#!.\n\nЕсли я не хочу задержки работ, нужно сделать что-то для рабочих. Я [Select_CString(ROOT.Char.IsFemale, 'могла бы', 'мог бы' )] поискать причину этого недуга, хотя это может оказаться пустой тратой времени."
 agot_rebuilding_ruins.2000.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти источник этой беды."
 agot_rebuilding_ruins.2000.a.tt:0 "Вы выберете, каким способом искать происхождение «проклятия»"
 agot_rebuilding_ruins.2000.b:0 "Пару дней отдыха должно хватить."
 agot_rebuilding_ruins.2000.b.tt:0 "Вы надеетесь, что за этим не стоит никакого проклятия и все уладится само собой"
 agot_rebuilding_ruins.2000.c:0 "Лечить их не нужно — просто заменим их."
 agot_rebuilding_ruins.2000.c.tt:0 "Вы надеетесь, что проблема в больных работниках, а не в самом Харренхолле"
 agot_rebuilding_ruins.2000.d:0 "[physician.GetName] может заняться этим."
 agot_rebuilding_ruins.2000.d.tt:0 "Вы рассчитываете на умения персонажа [physician.GetNamePossessiveNoTooltip], чтобы решить проблему"
 agot_rebuilding_ruins.2000.e:0 "Настой из некоторых трав может помочь."

 agot_rebuilding_ruins.2001.t:0 "Загадка найдена"
 agot_rebuilding_ruins.2001.desc:0 "Проклятие это или нет, что-то мешает восстановлению замка, и мне нужно найти источник."
 agot_rebuilding_ruins.2001.a:0 "Ну... с чего начать?"
 agot_rebuilding_ruins.2001.a.tt:0 "Вы попытаетесь докопаться до сути этой истории, не зная, где искать"
 agot_rebuilding_ruins.2001.b:0 "Кажется, я [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] о похожих случаях..."
 agot_rebuilding_ruins.2001.b.tt:0 "Вы полагаетесь на свои знания, чтобы изучить это «проклятие»"
 agot_rebuilding_ruins.2001.c:0 "Ничто не ускользнёт от моих подозрений."
 agot_rebuilding_ruins.2001.c.tt:0 "Ваша постоянная бдительность облегчает поиск улик."
 agot_rebuilding_ruins.2001.d:0 "Мне нужно поговорить с прорабом."
 agot_rebuilding_ruins.2001.d.tt:0 "Ваш опыт в управлении поможет вашему расследованию"
 agot_rebuilding_ruins.2001.success:0 "Вы обнаруживаете источник"
 agot_rebuilding_ruins.2001.failure:0 "Вам не удаётся обнаружить источник"

 agot_rebuilding_ruins.2002.t:0 "Загадка разгадана"
 agot_rebuilding_ruins.2002.d:0 "Я наконец [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], что стало причиной всех этих бед. Дело было не в каком-то разгневанном призраке, а просто в неумелом поваре. Рабочие ели блюда, приготовленные из протухших продуктов. Лихорадку вызвало пищевое отравление, а истории о «внутреннем огне» оказались не больше чем преувеличенные боли в животе у доверчивых рабочих.\n\nТеперь, когда вопрос улажен, работы могут продолжаться."
 agot_rebuilding_ruins.2002.a:0 "Надеюсь, больше инцидентов не будет..."

 agot_rebuilding_ruins.2003.t:0 "Загадка усложняется"
 agot_rebuilding_ruins.2003.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ничего не нашла', 'ничего не нашёл' )].\n\nЯ слышу, как они смеются надо мной, #italic проклятые призраки!#!\n\nЕсли я умру раньше, чем увижу этот замок восстановленным, клянусь всеми богами на всех небесах, что вернусь и буду преследовать вас всех!"
 agot_rebuilding_ruins.2003.a:0 "Эта крепость меня убьёт!"

 agot_harrenhal_curse_gone:0 "Призраки изгнаны"
 agot_harrenhal_curse_not_gone:0 "Лихорадка сильно замедляет работы"

 agot_rebuilding_ruins.2200.t:0 "Костёр вновь разгорелся"
 agot_rebuilding_ruins.2200.desc_opening:0 "Ливень и не думает стихать, а грозовые тучи плывут над головой, чёрнее камня Харренхолла. Я на минуту останавливаюсь, чтобы поговорить с прорабом.\n\nНесмотря на непредсказуемую погоду, я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что сегодня работы пойдут хорошо, но это было без учёта"
 agot_rebuilding_ruins.2200.desc_zealous:0 "вмешательства [ROOT.Char.GetFaith.HighGodName].\n\n"
 agot_rebuilding_ruins.2200.desc_not_zealous:0 "того #italic невезения#!, которое, кажется, раз за разом преследует эту стройку.\n\n"
 agot_rebuilding_ruins.2200.desc_ending:0 "#italic БУМ!#! Молния бьёт в башню Королевский Костёр! С яростью, какой не видели со времён, когда Чёрный Ужас пролетал над этим местом, башня превращается в пылающий факел. Из всех башен — именно в эту! Я вижу, как на лицах рабочих вспыхивает подпитанная суеверием паника — паника, что может охватить всю стройку, если я не вмешаюсь..."
 agot_rebuilding_ruins.2200.a:0 "Молния — не прерогатива проклятий. За работу!"
 agot_rebuilding_ruins.2200.success.tt:0 "Рабочие берут себя в руки, и пожар удаётся взять под контроль"
 agot_rebuilding_ruins.2200.success:0 "Вы убеждаете людей успокоиться"
 agot_rebuilding_ruins.2200.failure.tt:0 "Паника вносит сумятицу, а пожар вызывает задержки"
 agot_rebuilding_ruins.2200.failure:0 "Вам не удаётся убедить людей успокоиться"
 agot_rebuilding_ruins.2200.b:0 "Чем больше времени вы говорите о «проклятиях», тем меньше времени вам оплачивают!"
 agot_rebuilding_ruins.2200.b_success.tt:0 "Люди прислушиваются к вашему предупреждению и возвращаются к работе"
 agot_rebuilding_ruins.2200.b_failure.tt:0 "Люди не внемлют вашему предупреждению, и работа прерывается"
 agot_rebuilding_ruins.2200.b.tt:0 "Ваше предупреждение пресекает разговоры о проклятиях, и рабочие бросаются тушить огонь."
 agot_rebuilding_ruins.2200.c:0 "Бояться нужно не проклятий."
 agot_rebuilding_ruins.2200.c.tt:0 "Ваша мрачная репутация затмевает страх перед проклятиями, и рабочие тотчас принимаются душить огонь."
 agot_rebuilding_ruins.2200.d:0 "Пламя... оно так великолепно..."
 agot_rebuilding_ruins.2200.d.tt:0 "Ваш тревожный вид пугает рабочих сильнее любых проклятий, и они лихорадочно бросаются тушить пожар."

 agot_rebuilding_ruins.2300.t:0 "Разносчики заразы"
 agot_rebuilding_ruins.2300.desc:0 "Непрестанный стук молотков рабочих стал для меня как белый шум; я просто не обращаю на него внимания, прогуливаясь по стройке. Зато крики перепуганных работников сразу привлекают моё внимание.\n\n«Мой [ROOT.Char.GetLadyLord],» — говорит прораб, спеша поприветствовать меня во дворе. Я уже [Select_CString(ROOT.Char.IsFemale, 'догадалась', 'догадался' )] о проблеме, завидев за его спиной серые, спутанные фигуры крыс, копошащиеся во все стороны. В двух словах я узнаю, что рабочие во время работ потревожили дремавших духов, и те, в отместку, пустили по замку полчища ползучей дряни.\n\nЕсли я не могу пойти на охоту за призраками, то уж на охоту за крысами — точно."
 agot_rebuilding_ruins.2300.a:0 "Вот зачем существуют крысоловы."
 agot_rebuilding_ruins.2300.b:0 "Крысы меня не пугают!"
 agot_rebuilding_ruins.2300.b.tt:0 "Это может иметь серьёзные последствия. Кто знает, какую заразу несут эти твари..."
 agot_rebuilding_ruins.2300.c:0 "[ROOT.Char.Custom('DogStoryName')]! Ко мне!"
 agot_rebuilding_ruins.2300.c_cat:0 "[ROOT.Char.Custom('CatStoryName')], ты знаешь, что делать..."
 agot_rebuilding_ruins.2300.c.tt:0 "Вы отправляете своего питомца охотиться на крыс"
 agot_rebuilding_ruins.2300.d:0 "Сжечь их всех!"
 agot_rebuilding_ruins.2300.d.tt:0 "Нет такого зла, которое не очистил бы огонь"

 agot_rebuilding_ruins.2400.t:0 "[bewitched.GetWomanMan|U] в беде"
 agot_rebuilding_ruins.2400.desc:0 "Вновь меня захлёстывает бесконечный поток дел, работы по восстановлению Харренхолла изматывают и часто задерживают меня на стройке допоздна. Крепость, опустевшая после ухода рабочих, дышит гнетущей тишиной — если не считать нескончаемой дроби дождя.\n\nЭту тишину нарушают звуки шагов, передо мной появляется [bewitched.GetWomanMan] редкой красоты. [bewitched.GetHerHis|U] глаза впиваются в меня, будто [bewitched.GetSheHe] пытается заглянуть в мою душу.\n\nНа [Select_CString(bewitched.IsFemale, 'ней', 'нём' )] — скромная одежда, за исключением ожерелья, которое полностью выбивается из прочих простых одеяний.\n\nМягким голосом, приятнее чем мёд на языке, [bewitched.GetSheHe] представляется; [bewitched.GetFirstName] почтительно просит приюта от дождя."
 agot_rebuilding_ruins.2400.a:0 "Моя крыша в вашем распоряжении на эту ночь."
 agot_rebuilding_ruins.2400.a.tt:0 "Вы любезно соглашаетесь приютить [Select_CString(bewitched.IsFemale, 'бедную путницу', 'бедного путника' )] на ночь"
 agot_rebuilding_ruins.2400.b:0 "Это место похоже на трактир? Вон отсюда!"
 agot_rebuilding_ruins.2400.b.tt:0 "Вы не впускаете [bewitched.GetHerHis] в крепость"

 agot_rebuilding_ruins.2401.t:0 "Прочёсывание крепости"
 agot_rebuilding_ruins.2401.desc_denied_witch:0 "Тьма опустилась на замок — и на мои мысли: я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] весть, что [bewitched.GetFirstName] тайно живёт в моём замке с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'отказалась', 'отказался' )] впускать [bewitched.GetHerHis]. [bewitched.GetSheHe|U] бродит по моим залам так, будто это [bewitched.GetHerHis] владения.\n\nЯ берусь разыскать [bewitched.GetHerHis], прочёсывая Зал Ста Очагов и Зал Охотника — без толку. Спустя, часы, я понимаю, что путь привёл меня от башни Королевский Костёр к Башне Вдовы.\n\n"
 agot_rebuilding_ruins.2401.desc_restored_widow_tower:0 "Башня выглядит куда лучше с тех пор, как её восстановили, но в воздухе витает нечто тревожное. Нечто не поддающееся логики. Не из-за [bewitched.GetFirstName] ли это?\n\n"
 agot_rebuilding_ruins.2401.desc_not_restored_widow_tower:0 "Башня всегда источала тревожную ауру, как и всё в Харренхолле, но с появлением [Select_CString(bewitched.IsFemale, 'этой странной', 'этого странного' )] [bewitched.GetWomanMan] атмосфера давит ещё сильнее.\n\n"
 agot_rebuilding_ruins.2401.desc_ending:0 "Я вижу [bewitched.GetFirstName] — в мягком бледном свете луны [Select_CString(bewitched.IsFemale, 'она кажется почти хрупкой', 'он кажется почти хрупким' )]. Но внезапно [bewitched.GetSheHe] бросается на меня — кинжал в [bewitched.GetHerHis] руке, рукоять сверкает как и камень из [bewitched.GetHerHis] ожерелья..." # hilt gleaming with the gem from [bewitched.GetHerHis] necklace..." #тут вообще не понял смысла, поэтому отсебятину сделал немного
 agot_rebuilding_ruins.2401.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] защищаться!"

 agot_rebuilding_ruins.2402.t:0 "Мгновение пробуждения"
 agot_rebuilding_ruins.2402.desc_welcomed_witch:0 "Я вздрагиваю и просыпаюсь, чувствуя на себе чей-то взгляд. Осмотрев свою комнату, я не нахожу ничего необычного и никого, кто бы следил за мной.\n\nЯ уже начинаю подниматься с постели, как замечаю рядом со мной в кровати: [harrenhal_soul.GetName], то, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] на шее [bewitched.GetFirstNamePossessive].\n\nЕсли это здесь, значит, [bewitched.GetSheHe] тоже [Select_CString(bewitched.IsFemale, 'была', 'был' )] здесь? [bewitched.GetSheHe] всё ещё в замке?"
 agot_rebuilding_ruins.2402.desc_denied_witch:0 "Я вскрикиваю — и, спустя миг замешательства, туман, висевший у меня в голове, рассеивается. Комната вокруг меня медленно обретает знакомые очертания. Я в собственной постели, рассвет пробивается в окно, но я не помню, что произошло прошлой ночью.\n\nЭто #italic всего лишь сон...#! #bold или кошмар!#! Эта мысль успокаивает меня, пока я не обнаруживаю у себя в кровати: [harrenhal_soul.GetName], без единого след."
 agot_rebuilding_ruins.2402.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставить это себе."
 agot_rebuilding_ruins.2402.a.tt:0 "Пусть эта история и тревожит вас — вы предпочитаете отстраниться, лишь бы вас не сочли [Select_CString(ROOT.Char.IsFemale, 'безумной', 'безумцем' )]"
 agot_rebuilding_ruins.2402.a.tt_2:0 "Нет никаких следов [bewitched.GetFirstName] и ничего, что указывало бы на [bewitched.GetHerHis] присутствие. Вы не уверены, что [bewitched.GetSheHe] вообще когда-либо здесь [Select_CString(bewitched.IsFemale, 'была', 'был' )]."
 agot_rebuilding_ruins.2402.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать всё возможное, чтобы найти [bewitched.GetHerHim]!"
 agot_rebuilding_ruins.2402.b.tt:0 "Неважно, принесёт ли это результат — вы решаете перевернуть замок вверх дном, чтобы направить свою тревогу в дело, даже если это мешает восстановительным работам"
 agot_rebuilding_ruins.2402.c:0 "Это не самый странный сон в моей жизни."
 agot_rebuilding_ruins.2402.d:0 "[ROOT.Char.GetFaith.HighGodName] даст мне силы, которые мне нужны!"

 agot_rebuilding_ruins.2500.t:0 "Сбежавший прораб"
 agot_rebuilding_ruins.2500.desc:0 "Пока проклятие Харренхолла продолжает преследовать стройку и мои сны, сами рабочие начинают колебаться. Теперь прораб твёрдо намерен уйти, предпочтя свою безопасность моим деньгам. Я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] маловероятным, что найду кого-то, готового работать в этом проклятом месте, но он проявил любезность и рекомендовал мне двух возможных замен.\n\nОдин без опыта, а потому дешевле, но не лишён отваги — хотя ему понадобится тесное руководство. Другой опытен, но боится проклятий этого места, если только я не заплачу немалую цену за его отвагу. Непрошенным явился ко мне третий: странный в поведении, скромен в цене, но уклончив, когда речь заходит о его опыте."
 agot_rebuilding_ruins.2500.a:0 "Я не потрачу на рабочих больше, чем уже."
 agot_rebuilding_ruins.2500.a.tt:0 "Вы предпочитаете тратить время, а не деньги. Вам всё же предстоит выбрать, как помочь молодому прорабу освоиться на стройке"
 agot_rebuilding_ruins.2500.b:0 "Я хочу, чтобы этот проект был завершён, чего бы это ни стоило."
 agot_rebuilding_ruins.2500.b.tt:0 "Вы соглашаетесь заплатить непомерную сумму, чтобы всё шло гладко"
 agot_rebuilding_ruins.2500.c:0 "Хочу узнать больше об этом третьем."
 agot_rebuilding_ruins.2500.c.tt:0 "Как бы ни был загадочен этот человек, он представляет альтернативу первым двум"

 agot_rebuilding_ruins.2500.continue:0 "Восстановление Харренхолла продолжается."
 agot_rebuilding_ruins.2500.foreman_flee:0 "«Прораб» исчезает с Вашими деньгами."
 agot_rebuilding_ruins.2500.foreman_robbed:0 "Работы на стройке будут приостановлены, пока не найдётся новый прораб, согласный работать в Харренхолле."

 agot_rebuilding_ruins.2501.t:0 "Новый прораб"
 agot_rebuilding_ruins.2501.desc:0 "Как я и [Select_CString(ROOT.Char.IsFemale, 'опасалась', 'опасался' )], мой новый, неопытный прораб с трудом укладывается в сроки и совершенно не управляет рабочими. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'сэкономила', 'сэкономил' )] на нём, но могу потерять больше из-за его неэффективности. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти способ справиться с этим — либо лично курируя стройку, либо поручив дело одному из моих придворных.\n\nКак бы то ни было, проект должен двигаться вперёд!"
 agot_rebuilding_ruins.2501.a:0 "Я займусь этим лично."
 agot_rebuilding_ruins.2501.a.success:0 "Вы успешно справляетесь с проблемами"
 agot_rebuilding_ruins.2501.a.failure:0 "Вы создаёте ещё больше проблем"
 agot_rebuilding_ruins.2501.b:0 "Я знаю, как помогать птенцам взлететь."
 agot_rebuilding_ruins.2501.c:0 "[steward.GetName], займись этим."
 agot_rebuilding_ruins.2501.c_success:0 "[steward.GetName] успешно справляется с проблемами"
 agot_rebuilding_ruins.2501.c_failure:0 "[steward.GetName] допускает ошибки и создаёт ещё больше проблем"
 agot_rebuilding_ruins.2501.d:0 "[architect.GetName], это как раз по твоей части."
 agot_rebuilding_ruins.2501.d_failure:0 "[architect.GetName] допускает ошибки и создаёт ещё больше проблем"

 agot_rebuilding_ruins.2600.t:0 "Вестник лжи"
 agot_rebuilding_ruins.2600.desc:0 "Говорят, чужое несчастье — кому-то радость, и немало бардов и менестрелей подтверждают это в своих песнях. Часто именно они создают «правду», превращая кровопролитие и злобные распри в строки, где скорбь становится зрелищем, а глупость — славой.\n\nОдин из таких менестрелей явился в Харренхолл. [bard.GetName] — [Select_CString(bard.IsFemale, 'печально известная «ворона тьмы»', 'печально известный «ворон тьмы»' )] — в поисках вдохновения для песен, что наполнят [bard.GetHerHis] кружку в трактирах и кошель при дворах.\n\nРабочие и без того на взводе — не стоит добавлять им ещё камень в сапог. Мне следует проявить осторожность, разбираясь с [Select_CString(bard.IsFemale, 'этой певицей', 'этим певцом' )]."
 agot_rebuilding_ruins.2600.a:0 "Если золото привело [bard.GetHerHis] сюда, оно же укажет путь прочь."
 agot_rebuilding_ruins.2600.a.tt:0 "[Select_CString(bard.IsFemale, 'Певица', 'Певец' )] уходит без шума"
 agot_rebuilding_ruins.2600.a.ttwo:0 "[Select_CString(bard.IsFemale, 'Певица', 'Певец' )] уходит... и распускает по стране злобные песни о вас"
 agot_rebuilding_ruins.2600.a.toast:0 "Бард уходит"
 agot_rebuilding_ruins.2600.b:0 "Кто-нибудь, разберитесь с [Select_CString(bard.IsFemale, 'этой проходимкой', 'этим проходимцем' )]!"
 agot_rebuilding_ruins.2600.b.tt:0 "Один из ваших рыцарей вызывается остановить барда с парой стражников"
 agot_rebuilding_ruins.2600.b.ttwo:0 "Капитану удаётся без труда заключить барда под стражу"
 agot_rebuilding_ruins.2600.b.tthree:0 "[Select_CString(bard.IsFemale, 'Певица заключена под стражу, но её поимка приводит к нескольким мелким происшествиям', 'Бард заключён под стражу, но его поимка приводит к нескольким мелким происшествиям' )]"
 agot_rebuilding_ruins.2600.b.tfour:0 "[Select_CString(bard.IsFemale, 'Попытка бегства певицы заканчивается плохо и для неё, и для капитана, и для верфи', 'Попытка бегства барда заканчивается плохо и для него, и для капитана, и для верфи' )]"
 agot_rebuilding_ruins.2600.b.toast:0 "[Select_CString(bard.IsFemale, 'Певица арестована без осложнений', 'Бард арестован без осложнений' )]"
 agot_rebuilding_ruins.2600.b.toast_two:0 "[Select_CString(bard.IsFemale, 'Певица арестована, но есть пострадавшие', 'Бард арестован, но есть пострадавшие' )]"
 agot_rebuilding_ruins.2600.b.toast_three:0 "[Select_CString(bard.IsFemale, 'Певица арестована, но с серьёзными последствиями', 'Бард арестован, но с серьёзными последствиям' )]"
 agot_rebuilding_ruins.2600.c:0 "Я и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] кое-что смыслю в бардском ремесле!"
 agot_rebuilding_ruins.2600.c_success:0 "Вы побеждаете [bard.GetName] в поединке бардов"
 agot_rebuilding_ruins.2600.c_failure:0 "[bard.GetName] побеждает вас в поединке бардов"
 agot_rebuilding_ruins.2600.d:0 "Слова — лишь ветер рядом с тем, что может изрыгнуть дракон."
 agot_rebuilding_ruins.2600.d.tt:0 "Если [Select_CString(bard.IsFemale, 'певицу', 'барда' )] не страшит тень Харренхолла, то тень [dragon.GetName] — страшит"

 agot_rebuilding_ruins.2700.t:0 "Зелёный человек"
 agot_rebuilding_ruins.2700.desc:0 "Рабочие в Харренхолле шёпотом говорят о ночном духе. Обычно я не стал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы внимать — всё же это Харренхолл, и мы знали, какой замок восстанавливаем. Но в последнее время я склон[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] прислушаться: рабочие описывают, как оставляют золото #italic зелёному человеку#! с Острова Ликов, что рыщет во тьме.\n\nХотя я по-прежнему не верю этим рассказам, там, где растут небылицы, работа останавливается — а мне нужно вернуть работу в график. Как мне поступить с этим жадным до золота духом?"
 agot_rebuilding_ruins.2700.a:0 "Нужно лишь проследить, куда кладут золото... и подождать."
 agot_rebuilding_ruins.2700.a.tt:0 "Если вы хотите поймать этого #italic сборщика пожертвований#! с поличным, придётся действовать скрытно"
 agot_rebuilding_ruins.2700.a.toast:0 "Ваше расследование Зелёного человека проваливается"
 agot_rebuilding_ruins.2700.a.duel_win_tt:0 "Вы раскрываете #italic сборщика пожертвований#!"
 agot_rebuilding_ruins.2700.a.duel_loss_tt:0 "Вам не удаётся раскрыть #italic сборщика пожертвований#!"
 agot_rebuilding_ruins.2700.b:0 "Зелёные люди на такое не пошли бы."
 agot_rebuilding_ruins.2700.b_tt:0 "Вы пытаетесь убедить людей, опираясь на знание Старых Богов"
 agot_rebuilding_ruins.2700.b_duel_win_tt:0 "Люди убеждены"
 agot_rebuilding_ruins.2700.b.toast_win:0 "Вы убеждаете людей"
 agot_rebuilding_ruins.2700.b_duel_loss_tt:0 "Люди не убеждены"
 agot_rebuilding_ruins.2700.b.toast_loss:0 "Вам не удаётся их убедить"
 agot_rebuilding_ruins.2700.b_tt_old_gods:0 "Ваши знания о ваших богах убеждают людей"
 agot_rebuilding_ruins.2700.d:0 "В выслеживании добычи мне нет равных."
 agot_rebuilding_ruins.2700.d.tt:0 "Ваш опыт выслеживания пригодится"
 agot_rebuilding_ruins.2700.e:0 "Я смогу перехитрить этого Зелёного человека."
 agot_rebuilding_ruins.2700.e.tt:0 "Ваше мастерство обмана позволит раскусить уловки Зелёного человека"
 agot_rebuilding_ruins.2700.f:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заручиться благословением Старых Богов."
 agot_rebuilding_ruins.2700.f.tt:0 "Возможно, это скромное подношение принесёт вам благоволение богов"
 agot_rebuilding_ruins.2700.f.toast:0 "Боги Острова Ликов остаются глухи к вашим мольбам."
 agot_rebuilding_ruins.2700.f.toasttwo:0 "В вас что-то изменилось... неужели боги услышали?"

 agot_rebuilding_ruins.2701.t:0 "Ложный дух"
 agot_rebuilding_ruins.2701.desc:0 "Вот и знаменитый #italic зелёный человек#!. Откликающийся на имя [green_man.GetName] и ничуть не более таинственный, чем любой земледелец, он охотно пользовался людской наивностью, надев облачение, подражающее легендам о #italic настоящих#! зелёных людях — с листьями вместо короны и оленьими рогами на голове.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, что с ним делать. Если я разоблачу его, рабочие успокоятся и вернутся к своим делам. С другой стороны, они были весьма щедры на золотые подношения..."
 agot_rebuilding_ruins.2701.a:0 "Все узнают, кто такой этот «зелёный человек»."
 agot_rebuilding_ruins.2701.a.tt:0 "Рабочие с облегчением возвращаются к своим обязанностям"
 agot_rebuilding_ruins.2701.b:0 "У тебя талант... научи меня всему, что знаешь."
 agot_rebuilding_ruins.2701.b.tt:0 "Вы позволяете мошеннику продолжить свою схему в обмен на несколько уроков"
 agot_rebuilding_ruins.2701.c:0 "Здесь можно нагрести немало золота... но зарабатывать будет только один из нас."
 agot_rebuilding_ruins.2701.c.tt:0 "Вы занимаете место «зелёного человека» и позволяете рабочим продолжать пожертвования"

 agot_rebuilding_ruins.2800.t:0 "Смотрящее Дерево"
 agot_rebuilding_ruins.2800.desc_opening:0 ""Нужно свалить эту... #italic штуку#!! [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.GetLadyLord], кто знает, что смотрит на нас через эти глаза?"\n\nДо сих пор рабочих в Харренхолле тревожили призраки, но сегодня их волнует нечто более осязаемое. Один из работников, [worker.GetName], утверждает, что чардрево в богорощи крепости несёт древнее зло и его нужно срубить."
 agot_rebuilding_ruins.2800.desc_weirwood:0 "\n\nСлишком много чардрев уже срублено южнее Перешейка!"
 agot_rebuilding_ruins.2800.desc_no_weirwood:0 "\n\nСреди рабочих немало тех, кто суеверно относится к этим деревьям и этим залам. Если я позволю [worker.GetNameNoTooltip] продолжать, они будут ещё беспокойнее."
 agot_rebuilding_ruins.2800.desc_weirwood_craven:0 "\n\nЭти глаза никогда не переставали смотреть на меня, и я боюсь, что случится, если навлеку гнев того, что скрывается по ту сторону."
 agot_rebuilding_ruins.2800.desc_closing:0 ""Исключено!" — отвечаю тоном, не допускающим слабости. И всё же [worker.GetNameNoTooltip], похоже, не собирается отступать. Передо мной трудный выбор."
 agot_rebuilding_ruins.2800.desc_closing_shy_craven:0 ""Исключено!" — отвечаю, собирая остатки храбрости. И всё же [worker.GetNameNoTooltip], похоже, не собирается отступать. Передо мной трудный выбор."
 agot_rebuilding_ruins.2800.a:0 "Вы не оставляете мне выбора."
 agot_rebuilding_ruins.2800.a.tt:0 "Вы применяете силу, чтобы заставить [worker.GetNameNoTooltip] подчиниться"
 agot_rebuilding_ruins.2800.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )], что это исключено!"
 agot_rebuilding_ruins.2800.b.duel_win_tt:0 "[worker.GetNameNoTooltip] [Select_CString(worker.IsFemale, 'Убеждена', 'Убеждён' )]"
 agot_rebuilding_ruins.2800.modifier:0 "Люди возвращаются к работе, однако прогресс задерживается ещё на два месяца"
 agot_rebuilding_ruins.2800.b.duel_loss_tt:0 "[worker.GetNameNoTooltip] [Select_CString(worker.IsFemale, 'не убеждена', 'не убеждён' )], [Select_CString(worker.IsFemale, 'её', 'его' )] приходится уводить силой"
 agot_rebuilding_ruins.2800.c.tt:0 "Вторая попытка будет убедительнее первой"
 agot_rebuilding_ruins.2800.d:0 "Кто-нибудь, пожалуйста, сделайте что-нибудь!"
 agot_rebuilding_ruins.2800.d.tt:0 "Не в силах решить это самостоятельно, вы опускаетесь до мольбы о помощи"
 agot_rebuilding_ruins.2800.e:0 "Ладно, дайте топор. Я положу этому конец."
 agot_rebuilding_ruins.2800.e.tt:0 "И вправду, вы ставите этому конец, [worker.GetHerHis] конец"
 agot_rebuilding_ruins.2800.a.win.title:0 "Кровь [worker.GetName] проливается у подножия чардрева"
 agot_rebuilding_ruins.2800.b.win.title:0 "[worker.GetName] подчиняется вашей воле"
 agot_rebuilding_ruins.2800.b.loss.title:0 "[worker.GetName] отказывается слушать"
 agot_rebuilding_ruins.2800.d.win.title:0 "[worker.GetName] вовремя остановлен[Select_CString(worker.IsFemale, 'а', '' )]"
 agot_rebuilding_ruins.2800.d.win.desc:0 "Быстрая реакция других рабочих спасает вас от смертельного риска."
 agot_rebuilding_ruins.2800.e.win.title:0 "Кровь [worker.GetName] проливается у подножия чардрева"

 agot_rebuilding_ruins.2801.t:0 "Кровоточащее сердце"
 agot_rebuilding_ruins.2801.desc:0 "Вечером меня снова тянет к чардреву, я убеждаю себя, что лишь хочу удостовериться: любые следы недавнего инцидента исчезли. История печальная, но, возможно, даже к лучшему, что всё закончилось именно так.\n\nЯ поднимаю взгляд — и встречаю взор чардрева. Когда глаза дерева пронзают меня, по коже ползёт странное чувство. То, чего не было во время моего прошлого визита, теперь, кажется, проступает из коры. Не знаю, призраки ли это этих руин или, может, на меня наложено какое-то колдовство, но при свете луны сок кажется... краснее, чем должен быть."
 agot_rebuilding_ruins.2801.desc_old_gods:0 "Я слышу голоса Старых Богов в шелесте листвы."
 agot_rebuilding_ruins.2801.desc_craven:0 "#italic У меня нет сил сопротивляться.#!"
 agot_rebuilding_ruins.2801.desc_inquisitive:0 "#italic Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать!#!"
 agot_rebuilding_ruins.2801.desc_ending:0 "Я подхожу ближе и кладу ладонь на его лицо."
 agot_rebuilding_ruins.2801.a:0 "Я что-то вижу..."

 agot_rebuilding_ruins.2802.t:0 "Новый рассвет"
 agot_rebuilding_ruins.2802.desc:0 "#italic Из гневных небес на камень падает раскалённый дождь. Величавые леди сгибаются и увядают, и остаются лишь тень и дым. Встаёт рассвет — и вместе с ним начало новой эпохи. Нисходит ужас, и воздух пропитывается им.#!\n\nВидение обрывочно и туманно, но я улавливаю в нём скрытый смысл. Я вижу..."
 agot_rebuilding_ruins.2802.a:0 "...силу!"
 agot_rebuilding_ruins.2802.b:0 "...смерть!"
 agot_rebuilding_ruins.2802.c:0 "...многообещающее будущее!"
 agot_rebuilding_ruins.2802.d:0 "...Рок Валирии?"
 agot_rebuilding_ruins.2802.e:0 "...проклятие Харренхолла?"

 agot_rebuilding_ruins.2804.t:0 "Нескончаемая волна"
 agot_rebuilding_ruins.2804.desc:0 "#italic Бесконечная орда, перед ней — пронзительные крики, несущиеся по ветру. В их следе трава падает навеки, а их клинки превращают даже юные побеги в трупы. Их длинные волосы хлещут на ветру, смерть ведёт их жизнь, а огонь отмечает их конец.#!\n\nВидение разорваное, плывущее клочьями, но я улавливаю в нём нечто реальное. Я вижу..."
 agot_rebuilding_ruins.2804.a:0 "...смертоносные клинки!"
