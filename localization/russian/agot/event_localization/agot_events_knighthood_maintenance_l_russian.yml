l_russian:

 agot_knighthood_maintenance.0005.t:0 "Несчастье для моего оруженосца"
 agot_knighthood_maintenance.0005.desc:0 "К сожалению, [my_squire.GetName] болен. Проявления болезни препятствуют тому, чтобы [my_squire.GetSheHe] стал рыцарем. Таким образом, я больше не могу держать [my_squire.GetHerHis] при себе в качестве оруженосца..."
 agot_knighthood_maintenance.0005.a:0 "Это так печально!"
 agot_knighthood_maintenance.0005.a.tt:0 "Поскольку у вашего оруженосца есть черта, лишающая [my_squire.GetHerHis] рыцарского звания, [my_squire.GetSheHe] больше не может быть вашим оруженосцем."

 agot_knighthood_maintenance.0006.t:0 "Мое несчастье"
 agot_knighthood_maintenance.0006.desc:0 "К сожалению, у меня развилось заболевание, которое лишает меня возможности однажды стать рыцарем. Таким образом, я больше не могу оставаться оруженосцем рыцаря [my_knight.GetName]..."
 agot_knighthood_maintenance.0006.a:0 "Это так печально!"
 agot_knighthood_maintenance.0006.a.tt:0 "Поскольку у вас есть черта, лишающая вас рыцарского звания, вы больше не можете быть оруженосцем."

 agot_knighthood_maintenance.0008.t:0 "Конец рыцарской опеки"
 agot_knighthood_maintenance.0008.desc:0 "Из-за непрекращающихся враждебных действий моя опека над моим оруженосцем [my_squire.GetName] должна быть прекращена."
 agot_knighthood_maintenance.0008.a:0 "Какое разочарование"
 agot_knighthood_maintenance.0008.a.tt:0 "Поскольку между вами и вашим оруженосцем сложились враждебные отношения, [my_squire.GetSheHe] больше не может быть вашим оруженосцем."

 agot_knighthood_maintenance.0009.t:0 "Конец рыцарской опеки"
 agot_knighthood_maintenance.0009.desc:0 "Из-за непрекращающейся вражды я больше не могу быть оруженосцем рыцаря [my_knight.GetName]."
 agot_knighthood_maintenance.0009.a:0 "Проклятье!"
 agot_knighthood_maintenance.0009.a.tt:0 "Поскольку между вами и вашим рыцарем сложились враждебные отношения, вы больше не можете быть его оруженосцем."

 agot_knighthood_maintenance.0010.t:0 "Смерть моего рыцаря"
 agot_knighthood_maintenance.0010.desc:0 "Мой наставник и рыцарь, [dead_knight.GetName], умер!\n\n Это означает, что теперь я #V оруженосец без рыцаря#!. Без наставника моё обучение рыцарскому делу прекратилось. Если мне повезёт, другой рыцарь может взять меня в качестве своего оруженосца. Если же я не найду нового рыцаря в ближайшее время, то это будет означать #N окончание#! моего обучения рыцарству."
 agot_knighthood_maintenance.0010.a:0 "Это разочаровывает, но я в трауре."
 agot_knighthood_maintenance.0010.a.tt:0 "Вы #P сохраните#! #V свойство оруженосца и достигнутый прогресс#!. Если другой рыцарь проявит к вам интерес, вы можете продолжить своё обучение в качестве #V его оруженосца#!."
 agot_knighthood_maintenance.0010.b:0 "Это разачаровывает, но мне нужно найти другого рыцаря!"
 agot_knighthood_maintenance.0010.b.tt:0 "Ближайшие рыцари узнают о вашем положении и могут предложить вам место оруженосца."

 agot_knighthood_maintenance.0011.t:0 "Необычная просьба"
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] обратился ко мне с необычной просьбой. [knightless_squire.GetHerHis] рыцарь-наставник умер, оставив [knightless_squire.GetHerHis] без кого-либо, кто мог бы однажды посвятить [knightless_squire.GetHerHis] в рыцари! [knightless_squire.GetSheHe] боится стать тем, кто всю свою жизнь провёл оруженосцем, и умоляет меня взять [knightless_squire.GetHerHis] в качестве моего оруженосца."
 agot_knighthood_maintenance.0011.a:0 "Хорошо, я сделаю это."
 agot_knighthood_maintenance.0011.b:0 "Нет, мне не нужен оруженосец."
 agot_knighthood_maintenance.0011.b.tt:0 "Вы #N не#! возьмёте персонажа [knightless_squire.GetNameNoTooltip] к себе в качестве оруженосца."

 agot_knighthood_maintenance.0012.t:0 "Обещание на смертном одре"
 agot_knighthood_maintenance.0012.desc:0 "Мой рыцарь [dead_knight.GetName] послал за мной. [dead_knight.GetSheHe] лежит на смертном одре и времени осталось мало. Рядом ещё несколько человек, все торжественно стоят вокруг.\n\n Задыхаясь, [dead_knight.GetNameNoTooltip] провозглашает меня #V рыцарем!#! Радость, которую я испытываю, быстро сменяется чувством сожаления и печали, когда слуга сообщает мне, что [dead_knight.GetSheHe] не проживёт и часа."
 agot_knighthood_maintenance.0012.a:0 "Я стал рыцарем!"
 agot_knighthood_maintenance.0012.a.tt:0 "Вас сделали рыцарем!"

 agot_knighthood_maintenance.0300.t:0 "Обдумывание моего положения оруженосца"
 agot_knighthood_maintenance.0300.desc:0 "Прошло некоторое время с тех пор, как мой рыцарь-наставник умер. За это время я не смог найти нового рыцаря, чтобы продолжить обучение. Как бы это ни разочаровывало, пришло время принять то, что я не могу продолжать это путешествие в одиночку."
 agot_knighthood_maintenance.0300.a:0 "Пришло время отказаться от моего статуса оруженосца."
 agot_knighthood_maintenance.0300.a.tt:0 "Вы перестаёте быть оруженосцем, но всё ещё можете стать им в будущем."
 agot_knighthood_maintenance.0300.b:0 "Возможно, пришло время мне купить рыцарское звание..."
 agot_knighthood_maintenance.0300.b.tt:0 "Вы купите рыцарское звание."
 agot_knighthood_maintenance.0300.c:0 "Кажется, я никогда не стану рыцарем, но мне настолько нравится быть оруженосцем, что я не брошу это."
 agot_knighthood_maintenance.0300.c.tt:0 "Вы навсегда останетесь оруженосцем."

 agot_knighthood_maintenance.0400.t:0 "Плохая исполнительность"
 agot_knighthood_maintenance.0400.desc:0 "Недостаточные усилия, которые я прилагал в последние несколько лет, не остались незамеченными. К сожалению, пришло время расплаты! Мне сообщили, что из-за этого я больше не смогу служить оруженосцем."
 agot_knighthood_maintenance.0400.a:0 "Это неприятно."

 agot_knighthood_maintenance.0500.t:0 "Очень важный оруженосец"
 agot_knighthood_maintenance.0500.desc:0 "После наследования моего титула становится ясно, что я больше не могу оставаться оруженосцем. Чтобы соответствовать своему статусу, я должен как можно скорее стать рыцарем."
 agot_knighthood_maintenance.0500.a:0 "Я прикажу своему наставнику сделать меня рыцарем!"
 agot_knighthood_maintenance.0500.b:0 "Я прикажу вассалу посвятить меня в рыцари."
 agot_knighthood_maintenance.0500.c:0 "Если я прикажу, то [ROOT.Char.Custom('KingsguardName')]  посвятит меня в рыцари."
 agot_knighthood_maintenance.0500.d:0 "Я прикажу рыцарю при моём дворе посвятить меня в рыцари."
 agot_knighthood_maintenance.0500.e:0 "Я куплю своё рыцарское звание!"
 agot_knighthood_maintenance.0500.f:0 "На самом деле, я больше не буду стремиться к рыцарскому званию."

 agot_knighthood_maintenance.0501.opening:0 "[my_relation.Custom2('AppropriateGreeting', ROOT.Char)],"
 agot_knighthood_maintenance.0501.desc:0 "После наследования моего титула становится ясно, что я больше не могу оставаться оруженосцем. Чтобы соответствовать моему новому статусу, я смиренно прошу вас немедленно даровать мне рыцарское звание!"
 agot_knighthood_maintenance.0501.a:0 "Очень хорошо..."
 
 agot_knighthood_maintenance.0550.t:0 "Оруженосец вернулся домой"
 agot_knighthood_maintenance.0550.desc:0 "Мой ребёнок, [cancelled_squire_child.GetUIName], отозван из-под опеки рыцаря по имени [childs_knight.GetUINamePossessive].\n\nТаким образом, [cancelled_squire_child.GetUIName] более не является оруженосцем."
 agot_knighthood_maintenance.0550.a:0 "Он перестанет быть оруженосцем, на данный момент."

 agot_knighthood_maintenance.0551.opening:0 "Рыцарю-наставнику моего ребёнка,"
 agot_knighthood_maintenance.0551.desc:0 "По причинам, связанным с моим домом, [cancelled_squire_child.GetName] будет отозван ко двору, тем самым ваша рыцарская опека над ним будет прекращена."
 agot_knighthood_maintenance.0551.a:0 "Это достойно сожаления."