l_russian:
 dragon_taming_events.success.f:0 "Вы приручите дракона [dragon.GetFirstName]!"
 dragon_taming_events.failure.f:0 "Вам не удалось приручить дракона [dragon.GetFirstName]!"
 dragon_flee_during_taming_tt:0 "Вы убегаете от дракона [dragon.GetFirstName]"
 # Unbonded dragon events
 # 0101 - Walk up and use force of will
 dragon_taming_events.0101.t:0 "Поединок воли"
 dragon_taming_events.0101.desc.wilds:0 "Я слышу как тяжело дышит [dragon.GetFirstName], прежде чем вижу [dragon.Custom('GetDragonHerHis')] огромную фигуру.\n\nРасположившись между камнями в своём логове, огромное существо поднимает голову и смотрит на меня пронзительным взглядом. У меня в голове возникает странное ощущение, какой-то общий дух единения, хотя я не могу сказать, реально ли это или это проявление страха в моем сердце. Мы стоим, глядя друг на друга, кажется, целую вечность.\n\nНаконец, я делаю шаг вперед, и [dragon.GetFirstNameNoTooltip] издает низкий рев. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] показать [dragon.Custom('GetDragonHerHim')], что я не боюсь, что я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] [dragon.Custom('GetDragonHerHis')] уважения.\n\nЯ делаю еще один шаг вперед, и еще, и еще, пока не оказываюсь прямо перед [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]. Я смотрю в [dragon.Custom('GetDragonHerHis')] глаза, и поднимаю ладонь к [dragon.Custom('GetDragonHerHis')] морде."
 dragon_taming_events.0101.desc.dragonpit:0 "Я слышу как тяжело дышит [dragon.GetFirstName], прежде чем вижу [dragon.Custom('GetDragonHerHis')] огромную фигуру.\n\nОтдыхая в драконьем логове, величественное существо поднимает голову и смотрит на меня пронзительным взглядом. У меня в голове возникает странное ощущение, какой-то общий дух единения, хотя я не могу сказать, реально ли это или это проявление страха в моем сердце. Мы стоим, глядя друг на друга, кажется, целую вечность.\n\nНаконец, я делаю шаг вперед, и [dragon.Custom('GetDragonSheHe')] издает низкий рев. [dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'должен', 'должна')] увидеть, что я не боюсь, что я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] [dragon.Custom('GetDragonHerHis')] уважения.\n\nЯ делаю еще один шаг вперед, и еще, и еще, пока не оказываюсь прямо перед [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]. Я смотрю в [dragon.Custom('GetDragonHerHis')] глаза, и поднимаю ладонь к [dragon.Custom('GetDragonHerHis')] морде."
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Служи мне!#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Дохаэрас', 'DOHAERAS_GLOSS' )], [dragon.GetFirstNameNoTooltip]!#!"
 dragon_taming_events.0101.b:0 "Я, эм-м, я не причиню тебе вреда!"
 dragon_taming_events.0101.b.f:0 "Вы медленно отступаете, сожалея о своем решении приблизиться к дракону."
 dragon_taming_events.0101.dragon_horn:0 "Приготовить драконий рог."
 dragon_taming_events.0101.dragon_horn.tt:0 "Вы выберете кого-нибудь, кто протрубит в рог."

 # Bonded dragon events
 # 0201 - Acceptance during bonding
 dragon_taming_events.0201.t:0 "Крепнущие узы"
 dragon_taming_events.0201.sili:0 "Я чувствую шероховатую и гладкую чешую дракона под своей ладонью, тепло [dragon.Custom('GetDragonHerHis')] тела согревает мою руку. Когда я глажу [dragon.Custom('GetDragonHerHis')], я чувствую, что наши узы... крепнут.\n\nБез какой-либо команды, [dragon.GetNameNicknamedPossessive] опускает свою голову и подталкивает меня встать. Я подчиняюсь, но [dragon.Custom('GetDragonSheHe')] всё ещё стоит наклонившись, приглашая меня забраться на н[dragon.Custom('GetDragonHerHis')]."
 dragon_taming_events.0201.aemmly:0 "С большой осторожностью я медленно приближаюсь к дракону. С огромным любопытством и волнением [dragon.GetNameNicknamed] бросается ко мне, борясь со своими цепями. Я бросаю между нами кусок жареной баранины, когда [dragon.Custom('GetDragonSheHe')] пытается прыгнуть вперед и вырваться на свободу. [dragon.Custom('GetDragonSheHe')|U] яростно разрывает мясо на части, издавая негромкие звуки и урча от удовольствия.\n\nЯ кладу ладонь на [dragon.Custom('GetDragonHerHis')] морду, и мое сердце начинает наполняться уверенностью, когда тепло проникает сквозь [dragon.Custom('GetDragonHerHis')] чешую, поднимаясь по моей руке. Через мгновение [dragon.GetNamePossessiveNoTooltip] замечает мое прикосновение. Медленно опустив свою голову, [dragon.Custom('GetDragonSheHe')] приглашает меня погладить [dragon.Custom('GetDragonHerHis')]."
 dragon_taming_events.0201.vaeron:0 "Мои нервы напрягаются, когда я подхожу ближе к логову — каждый шаг требует немного больше мужества, чем предыдущий, поскольку я тащу за собой встревоженную овцу. В темноте я слышу дракона, прежде чем увидеть [dragon.Custom('GetDragonHerHis')], и [dragon.GetNameNoTooltip], кажется, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'учуял', 'учуяла')] меня и запах своей пищи.\n\n[dragon.Custom('GetDragonSheHe')|U] приближается из тени, пока мы не замечаем друг на друга, обнюхивая меня и воздух вокруг, прежде чем [dragon.Custom('GetDragonSheHe')] обращает своё внимание на испуганного ягненка. Я быстро провожу ножом по шее животного и отступаю, чтобы предложить тушу дракону. Как будто поняв, [dragon.GetNameNoTooltip] выпускает жаркое пламя, которое поджигает тушу овцы, затем [dragon.Custom('GetDragonSheHe')] разевает пасть, чтобы полакомиться обугленными останками. Между укусами [dragon.GetFirstName] снова обнюхивает меня, спокойно приближаясь, словно для того, чтобы позволить мне погладить [dragon.Custom('GetDragonHerHis')]."
 dragon_taming_events.0201.llama:0 "Мое сердце бешено колотится в груди, когда я делаю осторожные шаги вперед. Что—то шевелится в темноте, за пределами досягаемости моего факела - ровный звук дыхания становится громче - и быстрее. [dragon.Custom('GetDragonColorFull')|U] отблеск чешуек, сверкающий в свете факелов, заполняет мое поле зрения, когда я приближаюсь к дракону.\n\n[dragon.GetNameNicknamed] поворачивает свою большую шею, приостанавливается, словно оценивая, чего я стою, а затем снова погружается в свою дрему. Я делаю вдох, чтобы успокоиться, а затем делаю шаг вперед и кладу руку на [dragon.Custom('GetDragonHerHis')] бок. Зверь в замешательстве оборачивается ко мне. [dragon.Custom('GetDragonHerHis')] когти скребут по каменному полу, а в [dragon.Custom('GetDragonHerHis')] горле разгорается пламя, освещая комнату и обдавая меня волной жара. «#italic [Glossary( 'Дохаэрас!', 'DOHAERAS_GLOSS' )]!#!», - кричу я, поднимая руку перед [dragon.Custom('GetDragonHerHis')] пастью. [dragon.GetNameNoTooltip] приостанавливается, огонь отступает обратно под [dragon.Custom('GetDragonHerHis')] чешую. Я прикладываю руку к [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'нему', 'ней')], ощущая прилив тепла от огня, затаившегося прямо под чешуей. Я чувствую, как в меня хлынула новая сила, #italic кажущаяся осязаемой#!."
 dragon_taming_events.0201.a:0 "#emp Я приму твое предложение, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b:0 "Эм, нет, спасибо..."
 dragon_taming_events.0201.b.f:0 "Вы отвергаете предложение дракона, оставаясь на земле."
 agot_dragonbinding:0 "Единение с драконом"
 dragon_taming_events.0300.t:0 "$agot_dragonbinding$: Трубящий в рог"
 dragon_taming_events.0300.desc:0 "Выберите кого-нибудь, кто протрубит в драконий рог. #X Это убьет трубящего в рог.#!"
 dragon_taming_events.0300.a:0 "Этот будет трубить в рог."
 dragon_taming_events.0300.b:0 "Нет никого, кто подходил бы для этой задачи."

 dragon_taming_events.0301.t:0 "$agot_dragonbinding$: Протрубил рог"
 dragon_taming_events.0301.desc.intro:0 "[horn_blower.GetName] покорно подносит адский рог к своим губам. Рев рога - это крик из ночных кошмаров, подобный воплю тысячи душ. Словно охваченные пламенем, мои кости ноют и горят, когда звук сотрясает меня изнутри. Тишину, которая следует за этим ужасающим воплем, нарушает только сдавленный стон — легкое облачко дыма, словно [horn_blower.GetHerHis] легкие были обожжены и покрылись волдырями.\n\nПроходит всего мгновение, прежде чем драконий рог добавляет еще один голос к своему хору. Напряжение между драконом [dragon.GetNameNicknamed] и мной невыносимо. Наши взгляды встретились, и наши желания зашли в тупик. #italic Получилось?#! - думаю я, чувствуя, как сомнения терзают мою мысли...\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'был возвращен', 'была возвращена')] на [dragon.Custom('GetDragonHerHis')] место; дракон - #bold мой#!. На земле лежит [Select_CString(horn_blower.IsFemale, 'дымящаяся', 'дымящийся' )] [horn_blower.GetNameNoTooltip], переступив через [Select_CString(horn_blower.IsFemale, 'неё', 'него' )], я подхожу к тому месту, где стоит [dragon.Custom('GetDragonColorFull')] зверь и забираю свой приз."
 dragon_taming_events.0301.desc.success:0 "Наконец, [dragon.GetNameNoTooltip] подчиняется; дракон - #bold мой#!. На земле лежит [Select_CString(horn_blower.IsFemale, 'дымящаяся', 'дымящийся' )] [horn_blower.GetNameNoTooltip], переступив через [Select_CString(horn_blower.IsFemale, 'неё', 'него' )], я подхожу к тому месту, где стоит [dragon.Custom('GetDragonColorFull')] зверь и забираю свой приз.."
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another:0 "Наконец, [dragon.GetNameNoTooltip] уступает. [dragon.Custom('GetDragonSheHe')|U] движется в моем направлении, и я делаю шаг навстречу к [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'нему', 'ней')], не обращая внимания на то, что на земле лежит все еще [Select_CString(horn_blower.IsFemale, 'дымящаяся', 'дымящийся' )] [horn_blower.GetNameNoTooltip], стремясь забрать свой приз. [dragon.Custom('GetDragonColorFull')] зверь, однако, проходит мимо меня, не замечая моего присутствия."
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure:0 "Меня охватывает неподдельный ужас, когда [dragon.Custom('GetDragonColorFull')] зверь обвивает свою шею. [dragon.Custom('GetDragonSheHe')|U] не подчиняется... Напротив, [dragon.Custom('GetDragonSheHe')] готовится #bold испепелить#! меня."
 dragon_taming_events.0301.a:0 "Мир принадлежит мне."
 dragon_taming_events.0301.b:0 "Подожди, куда ты идешь?"
 dragon_taming_events.0301.c:0 "Подожди. Подожди! СТОЙ!"
 dragon_taming_events.0301.c.tt:0 "Что-то пошло не так, пришло время уходить. БЕЖИМ!"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] трубит в рог."
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] отказывается трубить в рог."

 dragon_taming_events.0302.t:0 "$agot_dragonbinding$: Связанный узами дракон"
 dragon_taming_events.0302.desc:0 "Судя по всему, [fool.GetName] [Select_CString(fool.IsFemale, 'протрубила', 'протрубил' )] в драконий рог в присутствии дракона [dragon.GetNameNicknamed]. Поскольку рог был привязан ко мне, [dragon.Custom('GetDragonColorFull')] зверь начал искать меня...\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "Мы сцепились взглядами, битва воли все еще продолжается, несмотря на кровавое колдовство адского рога. Я чувствую, как струйка пота стекает по моей шее, когда [dragon.Custom('GetDragonSheHe')] разрывает зрительный контакт и делает ленивый шаг вперед. [dragon.GetNameNoTooltip] подставляет шею, признавая меня [Select_CString(ROOT.Char.IsFemale, 'своей наездницей', 'своим наездником' )]."
 dragon_taming_events.0302.a:0 "Моя сила возросла!"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt:0 "Вы подчиняете этого дракона как [Select_CString(ROOT.Char.IsFemale, 'его наездница', 'его наездник' )]."
 dragon_taming_events.0302.decline:0 "Этот дракон мне не подходит."
 dragon_taming_events.0302.decline.tt:0 "Дракон остается в вашем распоряжении."

 dragon_taming_events.0303.t:0 "$agot_dragonbinding$: Предательство"
 dragon_taming_events.0303.desc:0 "Повинуясь приказу, [horn_blower.GetName] подносит адский рог к своим губам. Я закрываю глаза и готовлюсь к оглушительному реву... Но меня встречает тишина.\n\nЯ приоткрываю один глаз и вижу, что [horn_blower.GetFirstNameNoTooltip] ухмыляется мне в ответ. [horn_blower.GetSheHe|U] не собирается выполнять мои приказы. Как #bold ты смеешь#! [horn_blower.GetSheHe] [Select_CString(horn_blower.IsFemale, 'предала', 'предал' )] #bold меня#!!\n\nЯ делаю решительный шаг вперед, когда осознаю, с какой опасностью я сейчас сталкиваюсь... [dragon.Custom('GetDragonColorFull')] зверь [dragon.GetNameNicknamed] открывает свою пасть с шипением — внутри видно огненное свечение."
 dragon_taming_events.0303.desc.stolen_horn:0 "И что хуже всего, [horn_blower.GetFirstNameNoTooltip] [Select_CString(horn_blower.IsFemale, 'украла', 'украл' )] рог!"
 dragon_taming_events.0303.a:0 "Будь ты [Select_CString(horn_blower.IsFemale, 'проклята', 'проклят' )], [horn_blower.GetFirstNameNoTooltip]!"
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] заплатит за это в загробной жизни."
 dragon_taming_events.0303.a.tt:0 "Если вы справитесь с этим, вам и персонажу [horn_blower.GetFirstName] предстоит долгая беседа"

 dragon_taming_events.0304.t:0 "Обновление уз с драконом"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] в последнее время ведет себя агрессивно, и я боюсь, что [dragon.Custom('GetDragonSheHe')] может освободиться от уз, навязанных рогом. Теперь, когда адский рог готов, пришло время исправить ситуацию."
 dragon_taming_events.0304.desc_multiple:0 "\n\nИ пока я этим занимаюсь, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заново обновить узы и с другими драконами."
 dragon_taming_events.0304.a:0 "Я заново свяжу их всех узами."
 dragon_taming_events.0304.a.tt:0 "В этом случае вы попытаетесь снова связать узами одомашненных и прирученных драконов, но в случае неудачи это будет смертельно опасно."
 dragon_taming_events.0304.b:0 "Пока только [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c:0 "Спокойно, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt:0 "Вы попытаетесь усилить укрепить узы с драконом [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.d:0 "Неважно."
 has_available_horn_blower:0 "Доступный придворный или узник"
 agot_rebind_success:0 "Узы с драконом [dragon.GetNameNicknamedNoTooltip] будут обновлены."
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] будет сопротивляться попытке повторного связывания узами."

 dragon_taming_events.0305.t:0 "Ложный отпрыск"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] [Select_CString(dragon_keeper.IsFemale, 'разослала', 'разослал' )] по державе призыв к новым драконьим наездникам, своего рода воссоединение семьи. Хотя у меня нет драконьей крови, я вижу возможность.\n\nГоворят, что драконьи отпрыски бывают разных... хм, видом. Возможно, мне удастся протащить собственного придворного - заслуживающего доверия человека, который не дрогнет перед лицом смерти, ибо смерть, несомненно, неизбежна.\n\nПри таком хаосе, какой будет царить во владении [dragonpit.GetNameNoTooltip] в этот день, возможно, нашему дорогому «драконьему отпрыску» удастся незаметно выкрасть рог."
 dragon_taming_events.0305.a:0 "Итак, кто же сыграет роль «драконьего отпрыска»?"
 dragon_taming_events.0305.a.tt:0 "Вы приступите к выбору кого-то из числа своих придворных на эту роль."
 dragon_taming_events.0305.b:0 "Нет, это плохая идея."
 dragon_taming_events.0305.toast.too_slow:0 "Слишком медленно"
 dragon_taming_events.0305.toast.too_slow_desc:0 "Вы слишком медлили с принятием решения, момент упущен."

 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Выбор"
 dragon_taming_events.0306.desc:0 "Выберите кандидата на роль ложного драконье отпрыска."
 dragon_taming_events.0306.a:0 "У тебя имеются черты дракона..."
 dragon_taming_events.0306.b:0 "Никто из вас не подойдет."
 dragon_taming_events.0306.toast.confirm:0 "Семя посажено"
 dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] [Select_CString(horn_blower.IsFemale, 'отбыла', 'отбыл' )] с заданием."
 dragon_taming_events.0306.toast.refuses:0 "Бесплодная почва"
 dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] [Select_CString(horn_blower.IsFemale, 'отказалась', 'отказался' )] от своей миссии."
 agot_target_will_go:0 "[horn_blower.GetFirstName] принимает задание."
 agot_target_will_not_go:0 "[horn_blower.GetFirstName] не принимает задание."

 dragon_taming_events.0307.t:0 "Выбор дракона"
 dragon_taming_events.0307.desc:0 "Выберите, какого дракона вы попробуете подчинить."
 dragon_taming_events.0307.a:0 "Мне нравится этот."
 dragon_taming_events.0307.b:0 "Ни один из этих драконов мне не подходит."
 other_dragons_wild_or_pitted.tt:0 "Другие драконы одичают, если у вас нет драконьего логова."
 each_dragon_wild_or_pitted.tt:0 "Каждый дракон станет диким, если у вас нет драконьего логова."