l_russian:
 silent_sister_title_localization:0 "Молчаливая Сестра"
 silent_sister_title_holder:0 "[CHARACTER.Custom('SilentSisterCheck')]"
 SilentSisterTitle:0 "Молчаливая Сестра"
 SilentMotherTitle:0 "Молчаливая Матушка"
 
 agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U] будет направлена на вступление к Молчаливым Сёстрам."
 
 agot_silent_sisters.0003.t:0 "Молчаливое дитя?"
 agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] никогда не была трудным или шумным ребёнком. Поэтому я вздрагиваю, когда слышу тихий стук в двери моих покоев. Открыв дверь, она медленно входит внутрь. «Я... у меня есть просьба.» - тихо произносит она, перебирая ручками. Она редко говорила, но это неожиданно. «Что такое, дитя?» - спрашиваю я, мягко подталкивая её к ответу.\n\n«Я хочу вступить в ряды Молчаливых Сестёр.» - произносит она, взглянув мне в лицо с несвойственной ей решимостью. «Я хочу принести обеты и посвятить свою жизнь молчаливому служению Семерым». Эта просьба потрясла меня. Молчаливые Сёстры? Но [sister_candidate.GetFirstName], моя дочь? Возможно, это благородный поступок, но столь суровая жизнь... даже если она этого хочет, разве я могу позволить ей выбрать такую жизнь?"
 agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] никогда не была трудным или шумным ребёнком, что отчётливо проявилось сегодня. По всей видимости, она молилась в септе, когда туда галопом ворвалась лошадь, сбежавшая из конюшни! То ли потеряв дар речи, то ли просто из благочестия, [sister_candidate.GetFirstName] была единственной, кто никак не отреагировал на эту суматоху!\n\nКакой... неординарный ребёнок. Я задаюсь вопросом, действительно ли жизнь благородной дамы - это лучшее, что может быть для неё. Сможет ли она исполнять придворные обязанности, содержать дом в порядке, воспитывать детей? И хотя меня удивила эта мысль, я задумываюсь о том, что не стоит ли ей присоединиться к Молчаливым Сёстрам? Кажется, она идеально подходит, и, возможно, такая жизнь будет лучше для неё. И всё же, смогу ли послать к ним свою собственную дочь? Их жизнь довольно сурова... разве я хочу для неё такой жизни?"
 agot_silent_sisters.0003.a:0 "Да, [sister_candidate.GetFirstName] будет жить среди Сестёр."
 agot_silent_sisters.0003.b:0 "Глупости, ни один мой ребёнок не будет обручён с Неведомым!"
 
 agot_silent_sisters.0004.t:0 "Пристанище для вдов"
 agot_silent_sisters.0004.desc:0 "В тишине своей комнаты я сижу при мерцающем свете свечи я размышляю я грядущем. Моего мужа больше нет. Замок кажется пустым, его каменные стены холоднее, чем когда-либо, словно отражают пустоту внутри меня.\n\nЯ слышала шёпот среди придворных дам, тонкие намёки на то, что, возможно, пришло время мне подумать о жизни среди Молчаливых Сестёр. Принести обет служения Неведомому, богу смерти. Навсегда облачившись в серые одеяния, с лицом, скрытым под вуалью, я принесу обет молчания и целомудрия, посвятив всю свою жизнь подготовке мёртвых к загробной жизни.\n\nМоё наследие переживёт меня, и, возможно, мой долг выполнен? Я не могу отрицать привлекательность такого отстранения от повседневности. Но могу ли я действительно отказаться от всех мирских привязанностей и принять молчание?"
 agot_silent_sisters.0004.a:0 "[silent_sisterhood_holder.GetTitledFirstName] получит от меня письмо, в котором изложены мои намерения."
 agot_silent_sisters.0004.b:0 "Нет, я это переживу."
 
 agot_silent_sisters.0005.t:0 "Вожделение обручённой с Неведомым"
 agot_silent_sisters.0005.desc:0 "Прогуливаясь, я замечаю, как слуги вносят в септу гроб, в котором лежит [dead_relative.GetFirstName], для подготовки к погребению. Следом за ними идёт небольшая группа Молчаливых Сестёр, склонивших головы в молитве. Что-то в движениях одной из них... притягивает мой взгляд самым нечестивым образом. [Select_CString(ROOT.Char.IsFemale, 'Сама', 'Сам' )] того не осознавая, я прохожу за ними внутрь.\n\nКогда [dead_relative.GetFirstNamePossessive] [Select_CString(dead_relative.IsFemale, 'уложена', 'уложен' )] ими на стол, они начали свою жуткую работу. Это вырывает меня из ступора: вида крови родича, стекающей по столу, достаточно, чтобы вырвать любого от подобных мыслей. Но в этот момент я встречаюсь взглядом с глазами по ту сторону стола. Неужели... это та самая ответная искра? Как бы это ни было невозможно, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в этом. Она #S заинтересована#!!\n\nПрежде чем я успеваю что-либо предпринять, одна из более внимательных и наименее привлекательных сестёр жестом выпроваживает меня. К своему стыду, я не могу выбросить её из головы до конца похорон. Завтра они уедут... но я знаю, где она остановилась... осмелюсь ли я?"
 agot_silent_sisters.0005.a:0 "О да, я осмелюсь. Я определённо осмелюсь."
 agot_silent_sisters.0005.a.flavor:0 "Вы нанесёте визит в покои, где остановилась перед отбытием [attractive_silent_sister.GetFirstNamePossessive]..."
 agot_silent_sisters.0005.b:0 "Я не осмелюсь запятнать Семерых!"
 agot_silent_sisters.0005.b.flavor:0 "Если подумать, то сделать Неведомого рогоносцем - не самая хорошая идея."
 
 agot_silent_sisters.0006.t:0 "Развёрнутое наслаждение"
 agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName], как, как я потом [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], её звали, быстро открыла дверь, и не успеваю я произнести хоть одно слово, втаскивает меня в комнату, потом в её постель и в объятия. Сняв с неё одеяния, я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что Неведомый - счастливчик. Очевидно, она так думала, и молчаливое плотское наслаждение, которым мы насладились, было не более чем святым.\n\nКогда мы достигли последнего тихого вздоха, я [Select_CString(ROOT.Char.IsFemale, 'лежала', 'лежал' )] рядом с самой прекрасной женщиной, которую когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Мы разговаривали, её голос услаждает мой слух. Ей явно было что сказать после того, как она принесла обет молчания. Хотя удовольствие неоспоримо, это клятвопреступничество высшей степени. Что же мне теперь делать?"
 agot_silent_sisters.0006.a:0 "Нам суждено быть вместе! Как-нибудь..."
 agot_silent_sisters.0006.b:0 "С кем, в конце концов, хранить эту тайну?"
 agot_silent_sisters.0006.c:0 "Это была явная ошибка."
 agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName] не обрадуется, нарушив ради вас свои обеты."
 
 agot_silent_sisters.0007.t:0 "Поистине тёмная сестра"
 agot_silent_sisters.0007.desc.deviant:0 "Это была прекрасная служба, которая посвящена памяти, что [Select_CString(dead_relative.IsFemale, 'оставила', 'оставил' )] после себя [dead_relative.GetNamePossessive] и всем [dead_relative.GetHerHis] подвигам. Погрузившись в размышления о смысле жизни и смерти, я остаюсь в септе ещё долгое время после окончания службы. Должно быть, моя неподвижность привела к тому, что Молчаливая Сестра [defiler.GetFirstName] не заметив меня, подошла к телу.\n\nСначала я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что она занимается последними приготовлениями тела, но когда она начала раздеваться, я понимаю, что... о... о боги!"
 agot_silent_sisters.0007.desc.cannibal:0 "Это была прекрасная служба, которая посвящена памяти, что [Select_CString(dead_relative.IsFemale, 'оставила', 'оставил' )] после себя [dead_relative.GetNamePossessive] и всем [dead_relative.GetHerHis] подвигам. Погрузившись в размышления о смысле жизни и смерти, я остаюсь в септе ещё долгое время после окончания службы. Должно быть, моя неподвижность привела к тому, что Молчаливая Сестра [defiler.GetFirstName] не заметив меня, подошла к телу.\n\nСначала я [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )], что она занимается последними приготовлениями тела, но вместо этого она наклоняется и откусывает кровавый кусок от тела, кем ещё недавно [Select_CString(dead_relative.IsFemale, 'была', 'был' )] [dead_relative.GetFirstNamePossessiveNoTooltip]!"
 agot_silent_sisters.0007.a:0 "«Стража! Схватить эту отвратительную женщину!»"
 agot_silent_sisters.0007.b:0 "Возможно, мне пригодится эта информация..."
 agot_silent_sisters.0007.c:0 "На самом деле, это выглядит весьма забавно!"
 agot_silent_sisters.0007.d:0 "«[Select_CString(ROOT.Char.IsFemale, 'Я первая, я первая', 'Я первый, я первый' )]!»"