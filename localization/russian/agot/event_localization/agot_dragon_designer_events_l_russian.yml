 agot_dragon_designer.2000.t:0 "Пламя во льду"
 agot_dragon_designer.2000.desc:0 "Драконы отказываются вылетать за пределы Стены, а так далеко на севере попытка пробудить яйцо, скорее всего, закончится тем, что оно превратится в камень. Если я смогу сохранить свое яйцо в целости и сохранности, пока не отправлюсь на юг, за Стену и Дар, возможно, я смогу вывести собственного дракона. В качестве альтернативы, драконий рог может дать мне преимущество к югу от Стены."
 agot_dragon_designer.2000.egg:0 "Я перевожу взгляд на свое яйцо."
 agot_dragon_designer.2000.egg_tt:0 "Вы выберете цвет своего драконьего яйца."
 agot_dragon_designer.2000.dragon_horn:0 "Мне следует держать рог близко."
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"