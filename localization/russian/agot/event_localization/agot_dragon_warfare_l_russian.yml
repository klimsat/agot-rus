l_russian:
 agot_dragon_warfare.you_have_received_buff:0 "#P [dragon_in_battle.GetName] очень помог вам в этой битве!#!\n\n#weak Вы получили временный модификатор.#!"
 agot_dragon_warfare.you_have_caused_buff:0 "#P [dragon_in_battle.GetName] очень помог вашей стороне в этой битве!#!\n\n#weak Командир получил временный модификатор.#!"
 agot_dragon_warfare.enemy_has_received_buff:0 "#N [dragon_in_battle.GetName] сильно навредил вашей стороне в этой битве!#!\n\n#weak Вражеский командир получил временный модификатор.#!"

 # A Shattering Roar
 agot_dragon_warfare.0001.t:0 "Оглушительный рев"
 
 agot_dragon_warfare.0002.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0002.opening1:0 "Я и мои вассалы наблюдаем за врагом по всему полю, готовясь сразиться с силами [dragon_commander_in_battle.GetName], когда сверху раздается #bold рев#!, раскалывается небо!\n\n"
 agot_dragon_warfare.0002.opening2:0 "Лязг стали о сталь... Хруст металла о плоть... Звуки битвы вокруг меня сливаются в жестокую какофонию. И все же, когда сквозь шум прорывается пронзительный #bold рев#!! Кажется, что мой мир погружается в тишину.\n\n"
 agot_dragon_warfare.0002.opening3:0 "Натиск войск [dragon_commander_in_battle.GetNamePossessive] на моих собственных солдат вызывает ужас, но мое внимание быстро переключается на небо. Могучий #bold рев#! разрывает воздух, вырывая дыхание из моей груди.\n\n"
 agot_dragon_warfare.0002.mid1:0 "Моя лошадь выскакивает из-под меня, и я едва могу удержать ее, когда она галопом убегает от [dragonrider_in_battle.GetTitledFirstName], который мчится по небу на [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] звере, [dragon_in_battle.GetNameNicknamed]!\n\n"
 agot_dragon_warfare.0002.mid2:0 "Даже самые стойкие солдаты вокруг меня вздрагивают, переминаются с ноги на ногу и переминаются с ноги на ногу, пытаясь напустить на себя храбрый вид, когда [dragonrider_in_battle.GetTitledFirstName] мчится по полю боя верхом на [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] дракон, [dragon_in_battle.GetNameNicknamed]!\n\n"
 agot_dragon_warfare.0002.mid3:0 "Я крепко сжимаю свой [ROOT.Char.Custom('signature_weapon')], наблюдая за [dragon_in_battle.Custom('GetDragonColorFull')] чудовищном [dragon_in_battle.GetNameNicknamed] стреляет пламенем вокруг [dragon_in_battle.Custom('GetDragonHerHim')], окутывая [dragonrider_in_battle.GetTitledFirstName] в огненных объятиях на [dragon_in_battle.Custom('GetDragonHerHis')] спину.\n\n"
 agot_dragon_warfare.0002.ending1:0 "Я оглядываюсь вокруг и вижу, как вражеские войска отступают в брешь, образовавшуюся в наших рядах. Удерживать этот участок сейчас бесполезно. Мы начинаем отступление тяжелым галопом, наша линия вынуждена отступать, когда отставших обдает драконьим пламенем."
 agot_dragon_warfare.0002.ending2:0 "Все мои оборонительные рубежи рушатся вокруг меня. Что могут сделать люди против такой силы, как эта? Я отдаю приказ о поспешном отступлении, только чтобы увидеть, как многие и многие другие погибают в считанные мгновения, когда драконий огонь уничтожает бегущие силы."
 agot_dragon_warfare.0002.ending3:0 "Надежды нет, только сажа и дым. Я разворачиваю коня и быстро отступаю с поля боя. Рев уже почти стихает... Слышны крики и ропот умирающих солдат, которым не так повезло."
 agot_dragon_warfare.0002.a:0 "Кто мог бы устоять против такого монстра?!"
 
 agot_dragon_warfare.0003.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0003.opening:0 "Использование [dragon_in_battle.GetName] в битве за [battle_location.GetName] оказалось очень эффективным!\n\n"
 agot_dragon_warfare.0003.ending1:0 "Когда наши ряды столкнулись, [dragonrider_in_battle.GetName] и [dragon_in_battle.GetNameNicknamed] полетели навстречу [enemy_knight.GetName], чьи войска разбились перед [dragon_in_battle.Custom('GetDragonHerHis')] ужасающий #bold рев#!. После того, как их ряды были прорваны, [dragonrider_in_battle.GetFirstNameNoTooltip] окружили свои войска огнем. Наши войска атаковали с тыла, и враг отступает перед нами!"
 agot_dragon_warfare.0003.ending2:0 "В разгар битвы [dragonrider_in_battle.GetName] совершил вираж в сторону вражеских позиций на спине [dragon_in_battle.GetNameNicknamed]. [dragon_in_battle.Custom('GetDragonColorFull')] зверь издал громоподобный #bold рев#!, расколов ряды противника, как дрова для растопки. Как [enemy_knight.GetName] и [enemy_knight.GetHerHis] начали неорганизованное отступление, [dragonrider_in_battle.GetFirstNameNoTooltip] [Select_CString(dragonrider_in_battle.IsFemale, 'обрушила', 'обрушил' )] на них огонь!"
 agot_dragon_warfare.0003.ending3:0 "Пока громко раздавался звон мечей и щитов, [dragonrider_in_battle.GetNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] [Select_CString(dragonrider_in_battle.IsFemale, 'издала', 'издал' )] свирепый #bold рев#!, заставив вражеские войска разбежаться во все стороны. Наши собственные солдаты воспользовались ситуацией и сокрушили противника. Все это время [dragon_in_battle.GetNameNicknamed] обрушивает потоки пламени на [enemy_knight.GetFirstNamePossessiveNoTooltip] глупость."
 agot_dragon_warfare.0003.ending4:0 "Мало кто может отрицать оглушительный [dragon_in_battle.GetNamePossessive] звук #bold рева#! прокатившийся волнами по полю боя. [enemy_knight.GetName] и [enemy_knight.GetHerHis] войска спотыкаются в поспешном отступлении, в то время как [dragonrider_in_battle.GetName] кричит, перекрывая шум: #emp Дракарис!#!"
 agot_dragon_warfare.0003.a:0 "Великое благо для этой битвы!"
 
 agot_dragon_warfare.0004.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0004.opening1:0 "Как [Select_CString(ROOT.Char.IsFemale, 'командующая', 'командующий' )] нашими войсками, я располагаюсь с более высокой точки обзора, что позволяет мне увидеть ужас как раз перед тем, как это смогут сделать наши войска. Я наблюдаю за [dragon_in_battle.Custom('GetDragonColorFull')] зверем [dragon_in_battle.GetNameNicknamed] летит к [enemy_knight.GetNamePossessive] позиции, и [enemy_knight.GetHerHis] войска разбегаются, даже не вступая в бой."
 agot_dragon_warfare.0004.opening2:0 "Нелегко командовать армией, а тем более противостоять войску, которое может похвастаться такой страшной силой, как дракон. Я с тревогой наблюдаю, как это разворачивается, когда [dragon_in_battle.Custom('GetDragonColorFull')] зверь [dragon_in_battle.GetNameNicknamed] делает бросок в сторону [enemy_knight.GetNamePossessive] позиции. Войска разбегаются, как насекомые, но пламя дракона настигает их все чаще и чаще."
 agot_dragon_warfare.0004.opening3:0 "Битва разворачивается почти так же, как и любая другая: раздается диссонирующий стук стали о сталь, звучит отрывистая песня смерти. С моего места, откуда я смотрю, все становится ясно еще до того, как меняется ее тембр... [dragon_in_battle.GetNameNicknamed] ныряет в сторону [enemy_knight.GetNamePossessive] позиции, обстреливая бегущие войска драконьим огнем. Я слышу #italic крики#!. #italic Это предсмертные вопли людей.#!"
 agot_dragon_warfare.0004.ending:0 "\n\nПозже я получу известие от [enemy_knight.GetTitledFirstNameNoTooltip] что дракон [Select_CString(dragonrider_in_battle.IsFemale, 'издала', 'издал' )] ужасающий #bold рев#!, но это не имеет значения — ущерб уже нанесен."
 agot_dragon_warfare.0004.a:0 "Когда сражаешься с такими монстрами, требуется немало мужества!"

 agot_dragon_warfare.0005.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0005.opening1:0 "Битва еще не закончена, и мы с [dragon_in_battle.GetName] летим низко над полем боя. Нанося удар по их позициям, [Select_CString(dragonrider_in_battle.IsFemale, 'моя', 'мой' )] [dragon_in_battle.Custom('GetDragonColorFull')] издает громкий #bold рев#! от которого [enemy_knight.GetName] пошатывается, [enemy_knight.GetHerHis] товарищи разбегаются, как только наши собственные силы атакуют.\n\n"
 agot_dragon_warfare.0005.opening2:0 "По мере того, как битва разгорается, я направляю [dragon_in_battle.GetName] в прыжок выше линии, которую покорно удерживает [enemy_knight.GetName]. Без моих указаний, [dragon_in_battle.GetNameNoTooltip] мощно #bold ревет#! — ужасающий звук, наполненный яростью.\n\n"
 agot_dragon_warfare.0005.cruel:0 "Эти вражеские войска - личинки, которые пугаются и убегают, как будто на них падает свет. #italic «Грязные личинки»#!, - думаю я про себя."
 agot_dragon_warfare.0005.vengeful:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] прорвусь сквозь ряды врага. Кто может надеяться выстоять против дракона? Кто может надеяться выстоять против #italic меня#!?!"
 agot_dragon_warfare.0005.mid:0 "Этот неожиданный разгром повергает вражеские войска в смятение и страх — одни группы отступают, другие ждут от своих командиров приказов, которые никогда не поступят, в то время как другие застывают в полном шоке."
 agot_dragon_warfare.0005.ending1:0 "Наши войска внизу сейчас бросаются вперед, используя эту возможность, чтобы пресечь любую попытку обороны со стороны противника.\n\nЯ осматриваю местность внизу и готовлюсь погрузить ее в пламя."
 agot_dragon_warfare.0005.ending2:0 "Наши солдаты быстро используют ситуацию в своих интересах, бросаясь вперед, когда ряды противника прогибаются.\n\n Мой взгляд твердеет, когда я готовлюсь обрушить огненный дождь на убегающего врага."
 agot_dragon_warfare.0005.ending3:0 "Все, что я вижу перед собой, - это спины вражеского войска.\n\nЯ чувствую жар и мощь, исходящие от [dragon_in_battle.GetNameNoTooltip] подо мной, и я точно знаю, что делать."
 agot_dragon_warfare.0005.a.valyrian:0 "#EMP Дракарис!#!"
 agot_dragon_warfare.0005.a:0 "Выдохни на них огонь, [dragon_in_battle.GetNameNoTooltip]!"
 
 # A Mad Charge
 agot_dragon_warfare.0006.t:0 "Безумная атака"
 
 agot_dragon_warfare.0007.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0007.opening1:0 "Я оказываюсь в хаосе битвы за [battle_location.GetName] вокруг меня гибнут люди. Запах крови наполняет мои ноздри, и я слышу, как колотится мое сердце в груди. Я наблюдаю, как жизнь исчезает из человеческих глаз, цвета становятся неясными в человеческой жиже. Позади меня раздается визг, грохот и волна жара."
 agot_dragon_warfare.0007.opening2:0 "Я оглядываюсь вокруг, жестокая битва за [battle_location.GetName] шумно разворачивается со всех сторон. Сталь сталкивается со сталью. Люди стонут и ворчат, умирая неописуемой смертью вокруг меня. Воздух наполняет запах крови с привкусом железа, затем он становится резким и одурманивающим как... #bold Драконье пламя!#!"
 agot_dragon_warfare.0007.opening3:0 "Чье-то тело врезается в меня, сбивая с ног. Я смаргиваю пот — или это кровь? — и переориентируюсь, прежде чем сразить другого вражеского солдата своим [ROOT.Char.Custom('signature_weapon')], разбрызгивая кровь по моей броне. Внезапно поле боя сотрясает волна жара."
 agot_dragon_warfare.0007.mid:0 "\n\nЯ поворачиваюсь и вижу [dragonrider_in_battle.GetTitledFirstName] над [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] дракон [dragon_in_battle.GetNameNicknamed] прокладывает кровавый путь через наш авангард!"
 agot_dragon_warfare.0007.ending1:0 "Люди поджариваются в своих доспехах, а зубы, хвосты и когти следуют за пламенем, оставшимся после их гибели. Некоторые замирают, не в силах противостоять такой мощи. Они умирают. Большинство спасается бегством, падая духом перед такой мощью.\n\n"
 agot_dragon_warfare.0007.ending2:0 "Солдаты превратились в пепел, кони поджарились и потрескивали... Хаос вокруг меня неизмерим. Я наблюдаю, как ряды солдат испепеляются очередным взрывом драконьего пламени, в то время как другие разбегаются во все стороны. На что могут надеяться люди против такого монстра?\n\n"
 agot_dragon_warfare.0007.lunatic:0 "И тут передо мной предстает видение: [ROOT.Char.GetTitledFirstName], убийца драконов, герой, возвышающийся над всеми остальными. Рядом с [ROOT.Char.GetHerHim], хор певцов, поющих хвалу. #italic Это я!#! - думаю я, начиная свой безумный бросок к [dragon_in_battle.GetNameNoTooltip]."
 agot_dragon_warfare.0007.rude:0 "Гребаное безумие вокруг меня уступает место безумию в моей собственной голове. Если кто-то и может убить этого #bold проклятый#! мешок с драконьей мочой, это я. Я иду за тобой, [dragon_in_battle.GetNameNoTooltip]. Я буду твоим гребаным палачом."
 agot_dragon_warfare.0007.shrewd:0 "Хаос вокруг меня, кажется, замедляется, как будто само время делает глубокий вдох. Я замечаю просвет, и если я смогу точно пронзить дракона, то, возможно, попаду [dragon_in_battle.Custom('GetDragonHerHim')] в слабое место между чешуйками. Возможно, это глупо, но это наша единственная надежда."
 agot_dragon_warfare.0007.zealous:0 "Среди смерти и разрушений, окружающих меня, я вижу опасный путь — только [ROOT.Char.GetFaith.HighGodName] может направить меня вниз. Передо мной дракон, я произношу молитву и готовлюсь к своей благословенной атаке."
 agot_dragon_warfare.0007.fallback:0 "Мне неожиданно открылся путь сквозь разруху. Я вижу это. Это была бы безумная атака. #italic Отчаянная#!. Но, возможно, это то, что нужно."
 agot_dragon_warfare.0007.a:0 "Слава дому [enemy_knight.GetHouse.GetBaseName]!"
 agot_dragon_warfare.0007.aawaaga:0 "#bold Ааааааа!#!"
 agot_dragon_warfare.0007.a.f:0 "Вы бросаетесь в безумную атаку, пытаясь убить дракона [dragon_in_battle.GetName]"
 agot_dragon_warfare.0007.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбраться отсюда!"
 agot_dragon_warfare.0007.b.f:0 "Вы бежите, как и все остальные"
 
 agot_dragon_warfare.0008.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0008.opening1:0 "Когда [dragon_in_battle.GetName] и я заливаем [battle_location.GetName] реками пламени, я чувствую, как [dragon_in_battle.Custom('GetDragonHerHis')] кровь закипает подо мной. [dragon_in_battle.Custom('GetDragonSheHe')|U] жаждет настоящей битвы, и я не могу [dragon_in_battle.Custom('GetDragonHerHim')] отказать. Мы совершаем последний огненный налёт, прежде чем наброситься на их авангард, уничтожая их силы укусами зубов, взмахами хвоста и ударами когтей. Кровь разлетается по воздуху, когда [dragon_in_battle.GetNameNoTooltip] разрывает армию [enemy_commander_in_battle.GetTitledFirstNamePossessive] — и его людей — на куски.\n\n"
 agot_dragon_warfare.0008.opening2:0 "[dragon_in_battle.GetName] выпускает еще один столп огня, окутывая [battle_location.GetName] пламенем. Я похлопываю [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColor')] чешую, призывая [dragon_in_battle.Custom('GetDragonHerHis')] подготовиться. Как только [dragon_in_battle.GetNameNoTooltip] совершает посадку, мы держим курс на [enemy_commander_in_battle.GetTitledFirstNamePossessive] авангард, разрывая на части людей и лошадей.\n\n"
 agot_dragon_warfare.0008.opening3:0 "Моя хватка на поводьях [dragon_in_battle.GetNamePossessive] крепнет, когда мы проносимся рядом с битвой, разворачивающейся на [battle_location.GetName]. [dragon_in_battle.Custom('GetDragonHerHis')|U] пламя прорезает ряды врага, разрывая войска [enemy_commander_in_battle.GetTitledFirstNamePossessive], как нежную баранину. С хохотом [dragon_in_battle.Custom('GetDragonSheHe')] приземляется на скопление солдат, сметая хвостом [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] несколько убегающих тел.\n\n"
 agot_dragon_warfare.0008.fled:0 "Некоторые не могут удержаться и стоят, разинув рты. [dragon_in_battle.GetNameNoTooltip] разрывает их на части точно так же. Остальные бегут перед нашим могуществом, и я замечаю, как [enemy_knight.GetTitledFirstName] бежит прочь вместе с остальными."
 agot_dragon_warfare.0008.died:0 "Когда вокруг нас растекаются лужи крови врагов, и люди бегут пред нашим могуществом, я вижу как [enemy_knight.GetTitledFirstName] пробирается сквозь толпу бегущих прямо к нам! [enemy_knight.GetSheHe|U] думает, что мы слишком медлительны, но лёгкий поворот моих бёдер, и [dragon_in_battle.GetNameNoTooltip] разворачивается и вгрызается прямо в [enemy_knight.GetHerHis] торс, отправляя окровавленные ноги безжизненно падать на землю."
 agot_dragon_warfare.0008.killed:0 "Когда вокруг нас растекаются лужи крови врагов, и люди бегут пред нашим могуществом, я вижу, как [enemy_knight.GetTitledFirstName] пробирается сквозь толпу бегущих прямо к нам! [enemy_knight.GetSheHe|U] мчится со всей скоростью, и хотя я поворачиваю бёдра, чтобы развернуть [dragon_in_battle.GetNameNoTooltip] в сторону [enemy_knight.GetHerHim], я всё равное не успеваю! Мне остаётся лишь наблюдать, как [enemy_knight.GetFirstNameNoTooltip] наносит единственный, точно выверенный удар, [enemy_knight.GetHerHis] клинок, "
 agot_dragon_warfare.0008.decapitated:0 "пронзает [dragon_in_battle.GetNamePossessiveNoTooltip] шею, отсекая [dragon_in_battle.Custom('GetDragonHerHis')] голову! Она вращается в воздухе, пока [dragon_in_battle.Custom('GetDragonHerHis')] обезглавленное тело падает назад навзничь."
 agot_dragon_warfare.0008.slit:0 "пронзает [dragon_in_battle.GetNamePossessiveNoTooltip] шею, рассекая [dragon_in_battle.Custom('GetDragonHerHis')] горло!"
 agot_dragon_warfare.0008.fall:0 "\n\nДраконья кровь разбрызгивается по мощной дуге, и я чувствую, как [dragon_in_battle.Custom('GetDragonHerHis')] уходит у меня из-под ног. Я издаю крик и падаю на землю, тяжело приземляясь."
 agot_dragon_warfare.0008.a:0 "Все будут трепетать перед нами!"
 agot_dragon_warfare.0008.b:0 "Ты убил моего дракона! Я убью тебя!"
 agot_dragon_warfare.0008.b.f:0 "Вы сразитесь с [enemy_knight.GetTitledFirstName] на земле!"
 agot_dragon_warfare.0008.c:0 "Нет! Я не могу выстоять против такого воина!"
 agot_dragon_warfare.0008.c.f:0 "Вы убегаете от [enemy_knight.GetFirstNameNicknamed]!"
 
 # A Fiery Arrangement
 agot_dragon_warfare.0012.t:0 "Огненная композиция"
 agot_dragon_warfare.0012.opening1:0 "Я летаю высоко над позициями врага — люди и лошади готовятся к предстоящей битве. На спине моего великого дракона [dragon_in_battle.GetName] они кажутся мне лишь муравьями. Однако некоторые муравьи важнее других, и развевающиеся вместе знамена привлекают моё внимание, даже с такой высоты."
 agot_dragon_warfare.0012.opening2:0 "С высоты, близкой к облакам, сидя на спине [dragon_in_battle.GetName], я наблюдаю за всей Битвой при [battle_location.GetName], которая разворачивается — крошечные формирования наших полков сталкиваются с линиями врага. Здесь они выглядят почти как игрушки, которыми играют командиры. Мой взгляд останавливается на группе трепещущих знамен, указывающих на позицию самих командиров..."
 agot_dragon_warfare.0012.opening3:0 "Я кружу высоко над Битвой при [battle_location.GetName], подгоняя [dragon_in_battle.GetName] лёгкими движениями бёдер к [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] бокам. С этой высоты я вижу позицию врага — редкое преимущество, так как замечаю множество трепещущих знамен, скрытых вдали от передовой."
 agot_dragon_warfare.0012.mid:0 "\n\nСнижаясь с быстрой скоростью, я вижу, что [enemy_knight.GetTitledFirstName] и большинство других известных вражеских воинов собраны в одном месте!"
 agot_dragon_warfare.0012.cruel:0 "Эти враги — черви, и я заставлю их извиваться. #italic Грязные личинки#!, думаю про себя, наслаждаясь предстоящими огнём. #italic Готовьтесь сгореть...#!"
 agot_dragon_warfare.0012.vengeful:0 "Одним мощным ударом я могу закончить эту битву сам. Кто сможет противостоять дракону? Кто сможет противостоять #italic мне#!?!"
 agot_dragon_warfare.0012.fallback:0 "Роковая ошибка — бросить вызов такому дракону, как мой! Я чувствую, как грудь [dragon_in_battle.GetNamePossessiveNoTooltip] вздымается, пока [Select_CString(EqualTo_string('он', only_dragon.Custom('GetDragonSheHe')), 'она', 'он')] готовится испепелить вражеских предводителей драконьим пламенем."
 agot_dragon_warfare.0012.a.valyrian:0 "#EMP Дракарис!#!"
 agot_dragon_warfare.0012.a:0 "Сжечь [enemy_knight.GetHerHim], [dragon_in_battle.GetNameNoTooltip]!"

 agot_dragon_warfare.0013.t:0 "Смерть с небес!"
 agot_dragon_warfare.0013.opening1:0 "Я выхожу из своего шатра на [battle_location.GetName], направляясь к кругу моих товарищей-рыцарей и командиров, каждый из которых готов сразиться с врагом, стоящим напротив нас. Я собираюсь поприветствовать их, как вдруг с неба раздаётся оглушительный рёв!"
 agot_dragon_warfare.0013.opening2:0 "Вместе с другими командирами моей армии я осматриваю [battle_location.GetName], оценивая позиции наших линий и то, смогут ли солдаты устоять против силы дракона. Внезапно раздаётся пронзительный крик, разрывающий небо!"
 agot_dragon_warfare.0013.opening3:0 "Воздух сырой и тяжёлый, пока разворачивается Битва при [battle_location.GetName]. Люди,сражающиеся на поле боя, умирают по нашим приказам... Такова тяжесть командования. Высоко в небе я замечаю быстрое пятно — оно стремительно приближается к нашей позиции, издавая могучий рёв!"
 agot_dragon_warfare.0013.mid:0 "Это [dragon_in_battle.GetNameNicknamed], с [dragonrider_in_battle.GetName] верхом на [dragon_in_battle.Custom('GetDragonHerHim')]!\n\nМы в шоке, когда это [dragon_in_battle.Custom('GetDragonColorFull')] чудовище стремительно снижается, быстрее, чем можно себе представить. Когда оно открывает пасть, я понимаю, что вот-вот произойдёт, но уже слишком поздно. За гулким вдохом следует рёв огня, и "
 agot_dragon_warfare.0013.death1:0 "хотя я бросаюсь бежать, я не могу опередить пламя. Лишь на секунду мне удаётся вырвать крик, прежде чем воздух сам по себе исчезает из моих лёгких, и я чувствую, как моя плоть сходит с костей."
 agot_dragon_warfare.0013.death2:0 "хотя я бросаюсь за большой камень, я ощущаю невообразимый жар вокруг. Моя рука, лежащая на гладкой поверхности, начинает шипеть и трещать, как кусок свинины на открытом огне. Я заживо жарюсь..."
 agot_dragon_warfare.0013.death3:0 "хотя я перепрыгиваю через некоторых из своих более медленных товарищей, я сам оказываюсь слишком медленным. В одно мгновение я чувствую, как моё тело поглощает драконье пламя, а жилы на руках и ногах превращаются в пепел."
 agot_dragon_warfare.0013.burned1:0 "всё, о чём я могу думать — это как спастись от пламени. Резко бросившись наутёк, я спиной ощущаю удар, когда драконье пламя врезается в землю. И хотя я избежал основной струи пламени, жаркий рёв позади поджигает мою одежду и жарит меня заживо в доспехах."
 agot_dragon_warfare.0013.burned2:0 "и моя единственная мысль — это побег. Я ныряю за большой камень, наблюдая, как основной струя драконьего огня уходит в сторону от моего укрытия. Но мой вздох облегчения обрывается, когда я замечаю, что моя одежда пылает — жарче, чем любой огонь, с которым я когда-либо сталкивался."
 agot_dragon_warfare.0013.burned3:0 "я мчусь прочь изо всех сил. Я вижу, как обожённая фигура падает рядом со мной — когда-то это был командир, как и я, и я перепрыгиваю через пылающую массу, торопясь к спасению. Большая часть огня [dragon_in_battle.GetNamePossessiveNoTooltip] направлена в другую сторону, но я чувствую, как моя кожа начинает пузыриться и трескаться под раскалёнными доспехами."
 agot_dragon_warfare.0013.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_dragon_warfare.0014.t:0 "Гибель на крыльях ужаса"
 agot_dragon_warfare.0014.desc:0 "Это будет запомнено как одна из самых разрушительных военных ошибок в истории королевства. Вчера было бы немыслимо, что такой стандартный план — встретиться перед битвой для обсуждения стратегии и позиций — мог закончиться настолько ужасно. [enemy_knight.GetTitledFirstName], и мои командиры и лучшие воины собрались перед битвой. Но вместо обсуждения стратегии они столкнулись с ужасом: [dragonrider_in_battle.GetTitledFirstName] спустился верхом на драконе и окатил командиров моей армии драконьим огнем!\n\nТе, кто не погибли, ужасно обожжены, благодаря чудовищу с [dragon_in_battle.Custom('GetDragonColorFull')] чешуей по имени [dragon_in_battle.GetNameNicknamed]. Я и несколько других полководцев избежали этой участи, так как не успели прибыть... Военоначальники нашей армии уничтожены, и теперь мы точно проиграем эту битву."
 agot_dragon_warfare.0014.a:0 "Проклятые крылатые демоны!"
 
 agot_dragon_warfare.0015.t:0 "Неизбежная погибель"
 agot_dragon_warfare.0015.desc:0 "Это войдёт в историю как одна из самых решительных военных побед в истории королевства!\n\nБлагодаря героическим действиям [dragonrider_in_battle.GetTitledFirstName] верхом на драконе, командование врага было уничтожено. Вражеские командиры встретились перед битвой для обсуждения стратегии и позиций, но такое собрание стало идеальной целью для [dragon_in_battle.GetNameNicknamed].\n\n[enemy_knight.GetTitledFirstName], а также многие другие командиры и известные воины были залиты драконьим огнём! Те, кто не погибли, ужасно обожжены, благодаря [dragonrider_in_battle.GetFirstNameNoTooltip] и [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] зверю.\n\nВраг дезорганизован, и их солдаты теперь колеблются без чётких приказов. Мы непременно выиграем эту битву."
 agot_dragon_warfare.0015.a:0 "Великая слава нам!"
 
 # The Risks of Bravery
 agot_dragon_warfare.0016.t:0 "Храбрый риск"
 
 agot_dragon_warfare.0017.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0017.opening1:0 "Я лечу выше облаков над [battle_location.GetName] верхом на [dragon_in_battle.GetName], готовый нанести удар по принципу «молот и наковальня», когда враг пойдёт в атаку. Но, взглянув вниз, я вижу, что "
 agot_dragon_warfare.0017.opening2:0 "Я парю высоко над полем битвы [battle_location.GetName] верхом на [dragon_in_battle.GetName], обдумывая нашу следующую атаку на вражеский строй, когда замечаю, что "
 agot_dragon_warfare.0017.opening3:0 "[dragon_in_battle.GetName] поднимает нас всё выше и выше над хаосом [battle_location.GetName], давая короткую передышку среди облаков. Окинув взглядом поле боя, я вижу, что "
 agot_dragon_warfare.0017.mid:0 "[enemy_commander_in_battle.GetTitledFirstName] уже [Select_CString(enemy_commander_in_battle.Char.IsFemale, 'вывела', 'вывел')] свои силы вперёд! Но самое удивительное — [enemy_commander_in_battle.GetSheHe]  [Select_CString(enemy_commander_in_battle.Char.IsFemale, 'сама', 'сам')] возглавляет клин атаки!\n\n"
 agot_dragon_warfare.0017.rude:0 "Что за херов имбицил? У [enemy_commander_in_battle.GetFirstNameNoTooltip] точно мозги набекрень, если [enemy_commander_in_battle.GetSheHe] думает, что я позволю [Select_CString(enemy_commander_in_battle.Char.IsFemale, 'ей', 'ему')] так свободно атаковать на открытой местности."
 agot_dragon_warfare.0017.cruel:0 "Я закипаю от ярости из-за этой наглости... Каждая клетка моего тела жаждет заставить [enemy_commander_in_battle.GetHerHim] заплатить, и дорого. [dragon_in_battle.GetNameNoTooltip] несомненно сможет это осуществить..."
 agot_dragon_warfare.0017.vengeful:0 "Такой шаг ясно демонстрирует неуважение к силе [dragon_in_battle.GetNamePossessiveNoTooltip] К #bold моему#! могуществу! Я не потерплю такого оскорбления."
 #хз что имеется ввиду, нужен контекст
 agot_dragon_warfare.0017.fallback:0 "Хотя [enemy_commander_in_battle.GetSheHe] безусловно [Select_CString(enemy_commander_in_battle.Char.IsFemale, 'храбра', 'храбр')], я не могу не подумать, что такая большая дистанция [enemy_commander_in_battle.GetHerHis] от войск  — это неразумно."
 agot_dragon_warfare.0017.a:0 "Смелый ход для того, кто находится на расстоянии удара хвостом..."
 agot_dragon_warfare.0017.a.f:0 "Вы пикируете верхом на [dragon_in_battle.GetNameNoTooltip] и смахиваете [enemy_commander_in_battle.GetFirstNameNoTooltip] прямо с [enemy_commander_in_battle.GetHerHis] лошади."
 agot_dragon_warfare.0017.b.vengeful:0 "И всё же, [enemy_commander_in_battle.GetSheHe] не имеет никакого значения."
 agot_dragon_warfare.0017.b:0 "Это было бы неуважением к такой храбрости."
 agot_dragon_warfare.0017.b.f:0 "Вы продолжаете следовать плану."

 agot_dragon_warfare.0018.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0018.opening1:0 "Я осматриваю поле битвы [battle_location.GetName], надевая шлем перед тем, как сесть на своего коня. Узкое поле зрения через забрало показывает линии врага, готовящиеся к нашему наступлению. Я беру своё оружие у оруженосца и выдвигаюсь к передовой своих войск. Хотя у врага есть всадник на драконе, я уверен, что мы все равно можем выиграть сегодня. Решительная атака рассеет их, независимо от всадника на драконе."
 agot_dragon_warfare.0018.opening2:0 "Оглядываясь вокруг на хаос битвы на [battle_location.GetName], я не могу избавиться от ощущения, что битва ускользает из моих рук. Возможно, если уж ничего другого не осталось, моя храбрость сможет переломить исход. Я зову своего оруженосца, обнажаю оружие и сажусь на коня. У врага может быть и есть всадник на драконе, но эта битва будет выиграна на земле."
 agot_dragon_warfare.0018.opening3:0 "Я еду вдоль строя своих войск, пытаясь придумать вдохновляющую речь, чтобы придать смелости и храбрости солдатам. #italic Сражайтесь, и вы можете умереть. Бегите, и вы будете жить... хотя бы какое-то время.#! Нет, эта речь не подходит. Не найдя нужных слов, я решаю прибегнуть к следующему лучшему возможному варианту: я возглавлю мощную атаку, которая разобьет ряды врага."
 agot_dragon_warfare.0018.ending:0 "\n\nЯ поднимаю свой [ROOT.Char.Custom('signature_weapon')] и отдаю приказ на атаку, [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] возглавляя наступление. Мы быстро сокращаем дистанцию, боевой дух высок. Я чувствую рев своих людей, подталкивающий меня вперед, грохот копыт под ногами моей лошади, землю, которая-"
 agot_dragon_warfare.0018.a:0 "#bold ВЖУХ!#!"
 agot_dragon_warfare.0018.a.f:0 "Тебя сбивает с лошади [dragon_in_battle.GetNameNoTooltip]. Твое сломанное тело раздавлено под ногами твоих собственных атакующих войск."

 agot_dragon_warfare.0019.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0019.desc:0 "Я наблюдаю за подготовкой своей армии к неизбежной битве при [battle_location.GetName]. Занимаясь расстановкой войск, я замечаю, как [enemy_commander_in_battle.GetName] надевает шлем на противополжном конце поля предстоящей битвы. Неужели [enemy_commander_in_battle.GetSheHe] собирается самостоятельно возглавлять атаку в авангарде своих войск? [enemy_commander_in_battle.GetSheHe|U] действительно решает сделать это! Как солнце в ясный день, я вижу, что случится в бою еще до того, как это произойдет. [dragonrider_in_battle.GetTitledFirstName] спускается с небес, как молния, верхом на [dragon_in_battle.GetName], и с оглушительным #bold ВЖУХ#!, слышным по всему полю боя, я вижу, как [enemy_commander_in_battle.GetHerHis] тело сносит с лошади и отлетает на десятки футов, прежде чем разбиться о землю. Если этого было мало, [enemy_commander_in_battle.GetSheHe] оказывается [Select_CString(enemy_commander_in_battle.Char.IsFemale, 'затоптана', 'затоптан')] своими собственными войсками во время их натиска."
 agot_dragon_warfare.0019.a:0 "[Select_CString(enemy_commander_in_battle.Char.IsFemale, 'Храбрая дура', 'Храбрый дурак')]."

 # A Bolt from the Blue
 agot_dragon_warfare.0020.t:0 "Как гром среди ясного неба"

 agot_dragon_warfare.0021.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0021.desc:0 "Я руководил нашими силами во время битвы при [battle_location.GetName], когда увидел, как [dragonrider_in_battle.GetTitledFirstName] и [dragon_in_battle.GetName] летят к вражеским линиям. Великое знамение! Я собирался отдать приказ на атаку, когда заметил блеск света от летящего металлического предмета в сторону вражеских линий. Это болт от скорпиона! Он летит прямо к [dragonrider_in_battle.GetTitledFirstNameNoTooltip]!\n\nЯ мог только наблюдать, как болт попадает в дракона [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip], из раны брызжут кровавые струи и огонь. Дракон [dragon_in_battle.GetNameNoTooltip] издает рев боли и ярости, прежде чем они оба рухнут на землю в огромном облаке пыли."
 agot_dragon_warfare.0021.a:0 "Ну, это точно не к добру."
 agot_dragon_warfare.0021.a.f:0 "Смерть драконоводца — это большая утрата для вашей стороны."

 agot_dragon_warfare.0022.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0022.desc:0 "Я с большой осторожностью направляю наши силы, зная, что для того, чтобы этот план сработал, нам нужно быть в нужном месте в нужное время. Я собирался отдать приказ на атаку, когда увидел, как [dragonrider_in_battle.GetTitledFirstName] и [dragon_in_battle.GetNameNicknamed] летят прямо к нам. Нет времени на планирование, нужно действовать!\n\nЯ отдаю приказ жестом руки, и болт от нашего скорпиона летит прямо и точно. Как стрела от мастера-стрельца, он попадает в дракона [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] [dragon_in_battle.Custom('GetDragonColorFull')], из раны брызжут кровавые струи и огонь. Дракон [dragon_in_battle.GetNameNoTooltip] издает рев боли и ярости, прежде чем они оба рухнут на землю в огромном облаке пыли."
 agot_dragon_warfare.0022.a:0 "Фантастический выстрел!"
 agot_dragon_warfare.0022.a.f:0 "Смерть вражеского драконоводца — это большая удача для вашей стороны."

 agot_dragon_warfare.0023.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0023.desc:0 "Ветер свистит мимо моего лица, я ощущаю мощь [dragon_in_battle.GetName] под собой. Мы летим к вражеским линиям, и я вижу, как вражеский командир управляет своими силами. Я собирался окутать их огнем, когда заметил блеск света в вражеских линиях. Это болт от скорпиона! Он летит прямо к нам!\n\nЯ мог только наблюдать, как болт попадает в дракона [dragon_in_battle.GetNameNoTooltip], из раны брызжут кровавые струи и огонь. [dragon_in_battle.GetFirstNameNoTooltip] издает рев боли и ярости, выпуская огромный поток огня, пока мы оба не закричим в ужасе за наши последние моменты..."
 agot_dragon_warfare.0023.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0023.a.f:0 "Ваше тело будет найдено среди обломков [dragon_in_battle.GetNameNoTooltip]."

 agot_dragon_warfare.0024.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0024.desc:0 "Я стою, готовясь к битве, окруженный слугами. В строю с моими людьми, наблюдая, как [dragonrider_in_battle.GetTitledFirstName] верхом на [dragon_in_battle.GetName] летит к врагу, я чувствую, как начинает подниматься адреналин. Мы непременно победим с такой силой на нашей стороне!\n\nОднако, прямо перед моими глазами, из шеи дракона [dragon_in_battle.GetFirstNamePossessiveNoTooltip] брызжет поток крови и пламени, рев раздается по будущему полю битвы! Прищурив глаза, я вижу источник — это болт от скорпиона! И дракон, и его всадник кричат, прежде чем рухнут на землю в огромном облаке пыли, и больше не поднимутся."
 agot_dragon_warfare.0024.a:0 "Большая утрата для нашей стороны."
 agot_dragon_warfare.0024.a.f:0 "Наблюдать падение такого великого ресурса вызывает у вас чувство тревоги перед предстоящей битвой."

 agot_dragon_warfare.0025.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0025.desc:0 "Я с ужасом жду следующей фазы битвы, зная, что что бы мы ни делали здесь, на земле, настоящая битва будет решена [dragonrider_in_battle.GetTitledFirstName] и [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] зверем, [dragon_in_battle.GetNameNicknamed]. Я чувствую, как пот капает с моего лба, наблюдая, как они летят к нам, готовые окутать нас и меня огнем дракона!\n\nВнезапно я слышу #emp *та-вууп*#! и серебристая полоса арки проносится через небо, попадая в дракона [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip], из раны брызжут кровавые струи и огонь. Дракон [dragon_in_battle.GetNameNoTooltip] издает рев боли и ярости, прежде чем они оба рухнут прямо перед нашими линиями!"
 agot_dragon_warfare.0025.a:0 "Ха! Вот тебе, ты большая ящерица!"
 agot_dragon_warfare.0025.a.f:0 "Вы издаете крик победы, смерть вражеского драконоводца — это большая удача для вашей стороны."

 # The Great Deluge
 agot_dragon_warfare.0040.t:0 "Великий потоп"

 agot_dragon_warfare.0041.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0041.desc:0 "Я руководил нашими силами во время битвы при [battle_location.GetName], когда увидел, как [dragonrider_in_battle.GetTitledFirstName] и [dragon_in_battle.GetNameNicknamed] летят к вражеским линиям. Великое знамение! Я собирался отдать приказ на атаку, когда вдруг появилась спиралеобразная колонна воды, возвышающаяся над полем битвы.\n\n[dragon_in_battle.GetNameNoTooltip] рычит с вызовом, [dragon_in_battle.Custom('GetDragonHerHis')] крылья яростно бьются, когда [dragon_in_battle.Custom('GetDragonSheHe')] пытается сбежать, а [dragonrider_in_battle.GetTitledFirstNameNoTooltip] пытается удержать контроль над [dragon_in_battle.Custom('GetDragonColorFull')] зверем, но водяная колонна быстро охватывает дракона и всадника. [dragon_in_battle.GetNameNoTooltip] борется, [dragon_in_battle.Custom('GetDragonHerHis')] тело извивается в утопающем захвате бездны, но неумолимый поток тянет [dragon_in_battle.Custom('GetDragonHerHim')] вниз. Постепенно могучее тело дракона тонет, поглощенное водой, и его яростные ревы затихают в глубинах.\n\nНаконец вода отступает, и перед нами лежит [dragon_in_battle.GetNameNoTooltip], безжизненно покоящийся рядом с разбитым телом [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]."
 agot_dragon_warfare.0041.a:0 "Неудача!"
 agot_dragon_warfare.0041.a.f:0 "Смерть драконоводца — это большая утрата для вашей стороны."

 agot_dragon_warfare.0042.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0042.desc:0 "Я с большой осторожностью направляю наши силы, зная, что для того, чтобы этот план сработал, нам нужно быть в нужном месте в нужное время. Я собирался отдать приказ на атаку, когда увидел, как [dragonrider_in_battle.GetTitledFirstName] и [dragon_in_battle.GetNameNicknamed] летят прямо к нам. Пора действовать!\n\nЯ отдаю приказ жестом руки, и водные маги начинают свою работу, когда появляется спиралеобразная колонна воды, возвышающаяся над полем битвы.\n\n[dragon_in_battle.GetNameNoTooltip] рычит с вызовом, [dragon_in_battle.Custom('GetDragonHerHis')] крылья яростно бьются, когда [dragon_in_battle.Custom('GetDragonSheHe')] пытается сбежать, а [dragonrider_in_battle.GetTitledFirstNameNoTooltip] пытается удержать контроль над [dragon_in_battle.Custom('GetDragonColorFull')] зверем, но водяная колонна быстро охватывает дракона и всадника. [dragon_in_battle.GetNameNoTooltip] борется, [dragon_in_battle.Custom('GetDragonHerHis')] тело извивается в утопающем захвате бездны, но неумолимый поток тянет [dragon_in_battle.Custom('GetDragonHerHim')] вниз. Постепенно могучее тело дракона тонет, поглощенное водой, и его яростные ревы затихают в глубинах.\n\nНаконец вода отступает, и перед нами лежит [dragon_in_battle.GetNameNoTooltip], безжизненно покоящийся рядом с разбитым телом [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]."
 agot_dragon_warfare.0042.a:0 "Фантастический выстрел!"
 agot_dragon_warfare.0042.a.f:0 "Смерть вражеского драконоводца — это большая удача для вашей стороны."

 agot_dragon_warfare.0043.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0043.desc:0 "Ветер свистит мимо моего лица, я ощущаю мощь [dragon_in_battle.GetNameNicknamed] под собой. Мы летим к вражеским линиям, и я вижу, как вражеский командир управляет своими силами. Я собирался окутать их огнем, когда вдруг появилась спиралеобразная колонна воды в небе.\n\n[dragon_in_battle.GetNameNoTooltip] пугается и пытается сбежать, но вскоре мы оказываемся полностью окружены водой. Я пытаюсь задержать дыхание, но неумолимая сила воды не утихает, и я начинаю терять сознание..."
 agot_dragon_warfare.0043.a:0 "Так спокойно..."
 agot_dragon_warfare.0043.a.f:0 "Ваше тело будет найдено среди обломков [dragon_in_battle.GetNameNoTooltip]."

 agot_dragon_warfare.0044.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0044.desc:0 "Я стою, готовясь к битве, окруженный слугами. В строю с моими людьми, наблюдая, как [dragonrider_in_battle.GetTitledFirstName] верхом на [dragon_in_battle.GetName] летит к врагу, я чувствую, как начинает подниматься адреналин. Мы непременно победим с такой силой на нашей стороне!\n\nОднако, прямо перед моими глазами, появляется спиралеобразная колонна воды, возвышающаяся над полем битвы.\n\n[dragon_in_battle.GetNameNoTooltip] рычит с вызовом, [dragon_in_battle.Custom('GetDragonHerHis')] крылья яростно бьются, когда [dragon_in_battle.Custom('GetDragonSheHe')] пытается сбежать, а [dragonrider_in_battle.GetTitledFirstNameNoTooltip] пытается удержать контроль над [dragon_in_battle.Custom('GetDragonColorFull')] зверем, но водяная колонна быстро охватывает дракона и всадника. [dragon_in_battle.GetNameNoTooltip] борется, [dragon_in_battle.Custom('GetDragonHerHis')] тело извивается в утопающем захвате бездны, но неумолимый поток тянет [dragon_in_battle.Custom('GetDragonHerHim')] вниз. Постепенно могучее тело дракона тонет, поглощенное водой, и его яростные ревы затихают в глубинах.\n\nНаконец вода отступает, и перед нами лежит [dragon_in_battle.GetNameNoTooltip], безжизненно покоящийся рядом с разбитым телом [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]."
 agot_dragon_warfare.0044.a:0 "Большая утрата для нашей стороны."
 agot_dragon_warfare.0044.a.f:0 "Наблюдать падение такого великого ресурса вызывает у вас чувство тревоги перед предстоящей битвой."

 agot_dragon_warfare.0045.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0045.desc:0 "Я с ужасом жду следующей фазы битвы, зная, что что бы мы ни делали здесь, на земле, настоящая битва будет решена [dragonrider_in_battle.GetTitledFirstName] и [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] зверем, [dragon_in_battle.GetNameNicknamed]. Я чувствую, как пот капает с моего лба, наблюдая, как они летят к нам, готовые окутать нас и меня огнем дракона!\n\nВнезапно я вижу, как появляется спиралеобразная колонна воды, возвышающаяся над полем битвы.\n\n[dragon_in_battle.GetName] рычит с вызовом, [dragon_in_battle.Custom('GetDragonHerHis')] крылья яростно бьются, когда [dragon_in_battle.Custom('GetDragonSheHe')] пытается сбежать, а [dragonrider_in_battle.GetTitledFirstName] пытается удержать контроль над [dragon_in_battle.Custom('GetDragonColorFull')] зверем, но водяная колонна быстро охватывает дракона и всадника. [dragon_in_battle.GetName] борется, [dragon_in_battle.Custom('GetDragonHerHis')] тело извивается в утопающем захвате бездны, но неумолимый поток тянет [dragon_in_battle.Custom('GetDragonHerHim')] вниз. Постепенно могучее тело дракона тонет, поглощенное водой, и его яростные ревы затихают в глубинах.\n\nНаконец вода отступает, и перед нами лежит [dragon_in_battle.GetName], безжизненно покоящийся рядом с разбитым телом [dragonrider_in_battle.GetTitledFirstNamePossessive]."
 agot_dragon_warfare.0045.a:0 "Ха! Вот тебе, ты большая ящерица!"
 agot_dragon_warfare.0045.a.f:0 "Вы издаете крик победы, смерть вражеского драконоводца — это большая удача для вашей стороны."

 # Draconic Intervention
 agot_dragon_warfare.0026.battle_title:0 "Драконье вмешательство:"
 agot_dragon_warfare.0026.t:0 "$agot_dragon_warfare.0026.battle_title$ Крылатый спаситель"
 agot_dragon_warfare.0026.opening:0 "Одно слово. Одно слово звучит на поле битвы, как приливная волна. Одно слово, чтобы вселить страх в сердца стойких солдат. 'ДРАКОН!' Битва замерла, все взгляды устремлены в небо, воздух тяжел от страха.\n\nОчнувшись от шока, я начинаю сомневаться в увиденном... Но мой вопрос застревает в горле, когда чудовищный рев [dragon_in_battle.GetNameNicknamed] разрывает замерший покой битвы. Ад начинается, и я на мгновение подумываю об отступлении."
 agot_dragon_warfare.0026.outro:0 "Однако, по прихоти судьбы, [dragon_in_battle.Custom('GetDragonColorFull')] зверь, похоже, предпочитает сжигать вражеские силы, а не наши."
 agot_dragon_warfare.0026.a:0 "Это наш шанс, вперед!"

 agot_dragon_warfare.0027.t:0 "$agot_dragon_warfare.0026.battle_title$ Адский огонь"
 agot_dragon_warfare.0027.opening1:0 "Среди лязга мечей и щитов раздается неожиданный звук: воющий #bold рев#! с небес! Дикий дракон, [dragon_in_battle.GetNameNicknamed], кажется, привлечен запахом крови — и [dragon_in_battle.Custom('GetDragonSheHe')] мчится к битве."
 agot_dragon_warfare.0027.opening2:0 "Запах крови и опорожненных кишечников наполняет воздух, когда две армии сталкиваются друг с другом. #italic Никто не говорит о запахе#!, думаю я, когда внезапно замечаю более серный запах... Мои глаза устремляются в небо, и я вижу [dragon_in_battle.Custom('GetDragonHerHim')]: Дикий дракон [dragon_in_battle.GetNameNicknamed] летит в бой, огненные вспышки вырываются в воздух."
 agot_dragon_warfare.0027.opening3:0 "Я вырываю свой [ROOT.Char.Custom('signature_weapon')] из тела поверженного врага, его тело падает на землю в лужу крови. #italic Ни один человек не может мне противостоять#!, думаю я, осматривая хаос вокруг. В тот же миг моя уверенность исчезает: яростный рев пронзает воздух, когда дикий дракон [dragon_in_battle.GetNameNicknamed] врывается в бой."
 agot_dragon_warfare.0027.mid:0 "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] чудовище [dragon_in_battle.GetNameNoTooltip] извергает поток драконьего огня в #bold мои#! войска, мгновенно поджигая тех, кто стоит передо мной. Дикий зверь поворачивается ко мне, и "
 agot_dragon_warfare.0027.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_dragon_warfare.0028.t:0 "$agot_dragon_warfare.0026.battle_title$ Крылатый демон"
 agot_dragon_warfare.0028.opening1:0 "Как командующий нашими войсками, я располагаюсь с более высокой точки обзора, что позволяет мне увидеть ужас как раз перед тем, как это смогут сделать наши войска. Неожиданный поворот событий - [dragon_in_battle.Custom('GetDragonColorFull')] дикий дракон [dragon_in_battle.GetNameNicknamed] прибыл на поле боя, вероятно, привлеченный запахом крови..."
 agot_dragon_warfare.0028.opening2:0 "Нелегко командовать армией... Эта битва казалась не таким уж тяжелым испытанием, как другие, пока воздух не прорезал пронзительный рев. Я с тревогой наблюдаю за тем, как разворачивается битва [dragon_in_battle.Custom('GetDragonColorFull')] дикий дракон [dragon_in_battle.GetNameNicknamed] заставляет [dragon_in_battle.Custom('GetDragonHerHis')] вылететь на поле боя."
 agot_dragon_warfare.0028.opening3:0 "Битва разворачивается, как и любая другая: раздается диссонирующий стук стали о сталь, исполняется отрывистая песня смерти. С моего удаленного наблюдательного пункта мне все становится ясно еще до того, как тембр голоса меняется... Дикий дракон [dragon_in_battle.GetNameNicknamed] неожиданно появился, выпуская вспышки драконьего огня в воздух."
 agot_dragon_warfare.0028.outro:0 "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U] удивительно встал на сторону противника, кажется, нанося разрушения только #bold моим#! войскам. С такого расстояния мне не остается ничего, кроме как наблюдать, как мои солдаты превращаются в пепел прямо у меня на глазах."
 agot_dragon_warfare.0028.a:0 "Черт бы побрал этого дракона!"

 agot_dragon_warfare.0029.t:0 "$agot_dragon_warfare.0026.battle_title$ Суровое суждение"
 agot_dragon_warfare.0029.outro:0 "[dragon_in_battle.Custom('GetDragonColorFull')] ужас убивает обе стороны без разбора."
 agot_dragon_warfare.0029.a:0 "#bold БЕЖИМ!#!"
 agot_dragon_warfare.0029.a.tt:0 "#N [dragon_in_battle.GetName] сильно навредил всем сторонам в этой битве!#!\n\n#weak Вам неприятно это видеть.#!"

 agot_dragon_warfare.0030.t:0 "$agot_dragon_warfare.0026.battle_title$ Hellfire"
 agot_dragon_warfare.0030.mid:0 "\n\nThe [dragon_in_battle.Custom('GetDragonColorFull')] чудовище [dragon_in_battle.GetNameNoTooltip] вступило в битву и теперь ведет войну на всех направлениях. [dragon_in_battle.Custom('GetDragonSheHe')|U] lприземляется прямо передо мной, и "
 agot_dragon_warfare.0030.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0030.a.tt:0 "#N [dragon_in_battle.GetName] сильно навредил всем сторонам в этой битве!#!\n\n#weak Что ж, это полный провал.#!"

 agot_dragon_warfare.0031.t:0 "$agot_dragon_warfare.0026.battle_title$ Суровое суждение"
 agot_dragon_warfare.0031.outro:0 "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U] является неразборчивым в [dragon_in_battle.Custom('GetDragonHerHis')] в ярости извергаю драконий огонь как на своих солдат, так и на врага. С такого расстояния я ничего не могу сделать, кроме как наблюдать, как мои солдаты превращаются в пепел прямо у меня на глазах."
 agot_dragon_warfare.0031.a:0 "Это какой-то адский кошмар!"
 agot_dragon_warfare.0031.a.tt:0 "#N [dragon_in_battle.GetName] сильно навредил всем сторонам в этой битве!#!\n\n#weak Черт возьми, надо было быть осторожнее.#!"

 agot_dragon_warfare.0034.t:0 "$agot_dragon_warfare.0026.battle_title$ Возмездие"
 agot_dragon_warfare.0034.intro:0 "Битва окончена, мы проиграли. Убегая с поля боя, я натыкаюсь на ужасающую сцену. Дикий дракон [dragon_in_battle.GetNameNicknamed] пожирает [dragon_in_battle.Custom('GetDragonHerselfHimself')] властно распоряжаясь на плотью умершего. Мои внутренности наполняются смесью отвращения и ярости... Ярости хватит на все жизни, потерянные в этой битве из-за вмешательства этого адского чудовища."
 agot_dragon_warfare.0034.one_knight:0 "Ярости хватит на [knight_one.GetName]."
 agot_dragon_warfare.0034.two_knights:0 "Ярости хватит на [knight_one.GetName] и [knight_two.GetName]."
 agot_dragon_warfare.0034.three_knights:0 "Ярости хватит на [knight_one.GetName], [knight_two.GetName] и [knight_three.GetName]."
 agot_dragon_warfare.0034.craven:0 "Но, несмотря на свою ярость, я ловлю себя на том, что в ужасе убегаю."
 agot_dragon_warfare.0034.a:0 "Ты заплатишь за это, чудовище!"
 agot_dragon_warfare.0034.a.tt:0 "Вы попытаетесь убить дикого дракона. #warning Это чрезвычайно опасно.#!"
 agot_dragon_warfare.0034.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбраться отсюда."
 agot_dragon_warfare.0034.b.craven:0 "Вы надеетесь, что [dragon_in_battle.Custom('GetDragonSheHe')] не заметил вас!"

