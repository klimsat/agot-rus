l_russian:
 agot_artifact_events.0010.t:0 "[prisoner.GetTitledFirstNameNoTooltip]: имущество"
 agot_artifact_events.0010.desc:0 "[prisoner.GetNameNicknamed] всё ещё сидит в моей темнице, и, поскольку [prisoner.GetHerHim] пока отказано в свободе, вопрос о [prisoner.GetHerHis] имуществе не даёт мне покоя.\n\nКак [prisoner.GetHerHis] [Select_CString(ROOT.Char.IsFemale, 'пленительница', 'пленитель' )], я могу потребовать определённые артефакты в качестве условия освобождения. Такие предметы могут оказаться ценными, если мои требования будут тщательно продуманы."
 agot_artifact_events.0010.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, что делать с каждым из них..."
 agot_artifact_events.0010.a_tt:0 "Я рассмотрю каждый из артефактов персонажа [prisoner.GetTitledFirstNamePossessiveNoTooltip] по очереди."
 agot_artifact_events.0010.a_tt_artifact:0 "Я решу, что делать с артефактом ([artifact_to_inform.GetName])."
 agot_artifact_events.0010.b:0 "Я пересмотрю свои требования."
 agot_artifact_events.0010.c:0 "Вот это вполне подойдёт."
 agot_artifact_events.0010.c_tt:0 "Я потребую [artifact_to_show.GetNameNoTooltip]."

 agot_artifact_events.0011.t:0 "$agot_artifact_events.0010.t$"
 agot_artifact_events.0011.desc:0 "По моему предложению [prisoner.GetTitledFirstName] сможет освободиться из моей темницы в обмен на кое-что из [prisoner.GetHerHis] имущества. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, какие предметы потребовать.\n\nНа ум приходит [artifact_to_steal.GetName]. Стоит ли мне добавить этот артефакт в свой список требований или оставить всё как есть? Согласится ли [prisoner.GetSheHe] расстаться с этим артефактом, если я сделаю предложение?"
 agot_artifact_events.0011.a:0 "Я добавлю это к своему списку требований."
 agot_artifact_events.0011.a_valyrian_tt_no_house:0 "Если [prisoner.GetTitledFirstNameNoTooltip] согласится, члены дома [prisoner.GetHouse.GetNameNoTooltip] будут возмущены тем, что вы отняли семейную реликвию."
 agot_artifact_events.0011.a_illustrious:0 "Из-за своей редкости этот артефакт будет стоить [prestige_i|E] #N 1000#! to take as ransom."
 agot_artifact_events.0011.a_famed:0 "Из-за своей редкости этот артефакт будет стоить [prestige_i|E] #N 500#! при выборе в качестве выкупа."
 agot_artifact_events.0011.a_masterwork:0 "Из-за своей редкости этот артефакт будет стоить [prestige_i|E] #N 250#! при выборе в качестве выкупа."
 agot_artifact_events.0011.a_common:0 "Из-за своей редкости этот артефакт будет стоить [prestige_i|E] #N 100#! при выборе в качестве выкупа."
 agot_artifact_events.0011.b:0 "Меня не интересует этот артефакт."
 agot_artifact_events.0011.b_tt:0 "Этот артефакт принадлежит законному владельцу."
 agot_artifact_events.0011.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] рассматривать артефакты."