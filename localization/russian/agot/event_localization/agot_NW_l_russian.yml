 agot_nights_watch.3000.t: "The New Gift"
 agot_nights_watch.3000.desc: "[winterfell_petitioner.GetName] has asked that we return the New Gift to the North, in exchange for a large sum of gold. Four new lords will be raised up in these lands, but they will be sworn to the North, ending the Night's Watch's dominion over those lands for the first time in generations."
 agot_nights_watch.3000.desc_brandons_gift: "[winterfell_petitioner.GetName] has asked that we return Brandon's Gift to the North, in exchange for a large sum of gold. Three new lords will be raised up in these lands, but they will be sworn to the North, ending the Night's Watch's dominion over those lands for the first time in generations."
 agot_nights_watch.3000.a: "I agree, the North may have its land back."
 agot_nights_watch.3000.b: "I refuse. The land is the property of the Night's Watch."
 agot_nights_watch.3001.t: "The Gift: Request Granted"
 agot_nights_watch.3001.desc: "[nw_lc.GetName] has agreed to return the Gift to the dominion of the North.\n\nNow it is time to appoint the new lords that will settle the counties in the region."
 agot_nights_watch.3001.a: "I will personally pick the new lords."
 agot_nights_watch.3001.b: "Issue the lands to anyone."
 agot_nights_watch.3003.t: "New Lords of the New Gift"
 agot_nights_watch.3003.desc: "It is time to select a lord of [new_gift_county_to_give_away.GetNameNoTier]."
 agot_nights_watch.3003.a: "This person will do."
 agot_nights_watch.3003.b: "Actually, grant the title to a random person."
 nw_proposal_rejected: "Proposal Rejected"

 agot_nights_watch.3004.t: "Gifts Reclaimed"
 agot_nights_watch.3004.desc: "The New Gift has been returned to the dominion of the North after years of governance from the Night's Watch. [winterfell_petitioner.GetName] raised the following lords to populate the lands:\n\n$BULLET$[norlinton_holder.GetFirstName] [norlinton_holder.GetHouse.GetName] of [GetTitleByKey('c_norlinton').GetNameNoTier]\n$BULLET$[boreharrow_holder.GetFirstName] [boreharrow_holder.GetHouse.GetName] of [GetTitleByKey('c_boreharrow').GetNameNoTier]\n$BULLET$[whitecross_holder.GetFirstName] [whitecross_holder.GetHouse.GetName] of [GetTitleByKey('c_whitecross').GetNameNoTier]\n$BULLET$[giantsbeard_holder.GetFirstName] [giantsbeard_holder.GetHouse.GetName] of [GetTitleByKey('c_giantsbeard').GetNameNoTier]"
 agot_nights_watch.3004.desc_brandons_gift: "Brandon's Gift has been returned to the dominion of the North after years of governance from the Night's Watch. [winterfell_petitioner.GetName] raised the following lords to populate the lands:\n\n$BULLET$[weatherback_ridge_holder.GetFirstName] [weatherback_ridge_holder.GetHouse.GetName] of [GetTitleByKey('c_weatherback_ridge').GetNameNoTier]\n$BULLET$[moles_town_holder.GetFirstName] [moles_town_holder.GetHouse.GetName] of [GetTitleByKey('c_moles_town').GetNameNoTier]\n$BULLET$[hoarburn_holder.GetFirstName] [hoarburn_holder.GetHouse.GetName] of [GetTitleByKey('c_hoarburn').GetNameNoTier]"
 agot_nights_watch.3004.a: "My deeds will benefit the North for generations to come."

 agot_nights_watch.3005.t: "Territory Returned"
 agot_nights_watch.3005.desc: "Though the North reclaimed the New Gift, they have now generously returned it to the control of the Night's Watch.\n\n[GetTitleByKey('c_norlinton').GetNameNoTier], [GetTitleByKey('c_boreharrow').GetNameNoTier], [GetTitleByKey('c_whitecross').GetNameNoTier], and [GetTitleByKey('c_giantsbeard').GetNameNoTier] are now the property of the Night's Watch once again!"
 agot_nights_watch.3005.desc_brandons_gift: "Though the North reclaimed Brandon's Gift, they have now generously returned it to the control of the Night's Watch.\n\n[GetTitleByKey('c_weatherback_ridge').GetNameNoTier], [GetTitleByKey('c_moles_town').GetNameNoTier], and [GetTitleByKey('c_hoarburn').GetNameNoTier] are now the property of the Night's Watch once again!"
 agot_nights_watch.3005.a: "We cannot squander this generosity."