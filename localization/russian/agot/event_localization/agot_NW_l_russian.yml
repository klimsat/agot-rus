 agot_nights_watch.3000.t: "Новый Дар"
 agot_nights_watch.3000.desc: "[winterfell_petitioner.GetName] просит, чтобы мы вернули Новый Дар Северу в обмен на крупную сумму золота. На этих землях будут назначены четыре новых правителя, но они принесут присягу Северу, впервые за многие поколения положив конец власти Ночного Дозора над этими землями."
 agot_nights_watch.3000.desc_brandons_gift: "[winterfell_petitioner.GetName] просит, чтобы мы вернули Дар Брандона Северу в обмен на крупную сумму золота. На этих землях будут назначены три новых правителя, но они принесут присягу Северу, впервые за многие поколения положив конец власти Ночного Дозора над этими землями."
 agot_nights_watch.3000.a: "Соглашаюсь: пусть Север вернёт свои земли."
 agot_nights_watch.3000.b: "Отказываюсь. Эти земли принадлежат Ночному Дозору."
 agot_nights_watch.3001.t: "Дар: просьба удовлетворена"
 agot_nights_watch.3001.desc: "[nw_lc.GetName] дал согласие вернуть Дар под власть Севера.\n\nТеперь пора назначить новых правителей, которые заселят графства этого края."
 agot_nights_watch.3001.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]" выберу новых правителей."
 agot_nights_watch.3001.b: "Раздать земли кому угодно."
 agot_nights_watch.3003.t: "Правители Нового Дара"
 agot_nights_watch.3003.desc: "Пора выбрать правителя для [new_gift_county_to_give_away.GetNameNoTier]."
 agot_nights_watch.3003.a: "Этот кандидат подойдёт."
 agot_nights_watch.3003.b: "Пожалуй, выдайте титул случайному человеку."
 nw_proposal_rejected: "Предложение отклонено"

 agot_nights_watch.3004.t: "Дары возвращены"
 agot_nights_watch.3004.desc: "Новый Дар возвращён под власть Севера после многих лет управления Ночного Дозора. Чтобы заселить эти земли, назначены следующие правители:\n\n$BULLET$[norlinton_holder.GetFirstName] [norlinton_holder.GetHouse.GetName] из [GetTitleByKey('c_norlinton').GetNameNoTier]\n$BULLET$[boreharrow_holder.GetFirstName] [boreharrow_holder.GetHouse.GetName] из [GetTitleByKey('c_boreharrow').GetNameNoTier]\n$BULLET$[whitecross_holder.GetFirstName] [whitecross_holder.GetHouse.GetName] из [GetTitleByKey('c_whitecross').GetNameNoTier]\n$BULLET$[giantsbeard_holder.GetFirstName] [giantsbeard_holder.GetHouse.GetName] из [GetTitleByKey('c_giantsbeard').GetNameNoTier]"
 agot_nights_watch.3004.desc_brandons_gift: "Дар Брандона возвращён под власть Севера после многих лет управления Ночного Дозора. Чтобы заселить эти земли, назначены следующие правители:\n\n$BULLET$[weatherback_ridge_holder.GetFirstName] [weatherback_ridge_holder.GetHouse.GetName] из [GetTitleByKey('c_weatherback_ridge').GetNameNoTier]\n$BULLET$[moles_town_holder.GetFirstName] [moles_town_holder.GetHouse.GetName] из [GetTitleByKey('c_moles_town').GetNameNoTier]\n$BULLET$[hoarburn_holder.GetFirstName] [hoarburn_holder.GetHouse.GetName] из [GetTitleByKey('c_hoarburn').GetNameNoTier]"
 agot_nights_watch.3004.a: "Мои деяния принесут Северу пользу на многие поколения вперёд."

 agot_nights_watch.3005.t: "Земли возвращены"
 agot_nights_watch.3005.desc: "Хотя Север вернул себе Новый Дар, теперь он великодушно передал его под контроль Ночного Дозора.\n\n[GetTitleByKey('c_norlinton').GetNameNoTier], [GetTitleByKey('c_boreharrow').GetNameNoTier], [GetTitleByKey('c_whitecross').GetNameNoTier] и [GetTitleByKey('c_giantsbeard').GetNameNoTier] вновь принадлежат Ночному Дозору!"
 agot_nights_watch.3005.desc_brandons_gift: "Хотя Север вернул себе Дар Брандона, теперь он великодушно передал его под контроль Ночного Дозора.\n\n[GetTitleByKey('c_weatherback_ridge').GetNameNoTier], [GetTitleByKey('c_moles_town').GetNameNoTier] и [GetTitleByKey('c_hoarburn').GetNameNoTier] вновь принадлежат Ночному Дозору!"
 agot_nights_watch.3005.a: "Мы не вправе растратить это великодушие."