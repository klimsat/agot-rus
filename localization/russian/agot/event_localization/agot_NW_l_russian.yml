l_russian:
 agot_nights_watch.0004.t:0 "Брешь!"
 agot_nights_watch.0004.desc:0 "Сегодняшний день начался совсем необычно. Заскрипели столбы Стены, деревья рядом с нами зашевелились и затряслись — #N что-то не так.#!\n\nПока все чёрные братья волновались, один разведчик бежал ко мне сквозь толпу. #bold «Наша Стена разрушена!»#!, - кричит он.\n\nГлядя наружу, за Стену, можно увидеть раскачивание и коварные движения среди деревьев. Ходят слухи о появлении одичалых и великанов, которые до сих пор считались бредом пьяниц и разговорами слабаков...\n\nОдичалые вылезают из пролома, как тараканы из гниющего мешка с зерном, когда их выставляют на свет. Мой желудок скручивается ещё сильнее при этом зрелище. #bold На протяжении тысячелетий Стена была нерушима, мы не можем позволить нашему Дозору быть таким, какой он есть.#!"
 agot_nights_watch.0004.a:0 "Мы сталкивались и с худшим!"

 agot_nights_watch.0024.t:0 "Ночной Дозор восстановлен"
 agot_nights_watch.0024.desc:0 "С тех пор как они были разрушены, наши стены и наш народ находились под угрозой со стороны одичалых и других нечестивых существ, скрывающихся на далёком севере.\n\nТеперь, когда Дозор восстановлен, мы можем быть уверены, что наши границы в безопасности, а наш народ в безопасности от любых угроз с севера."
 agot_nights_watch.0024.a:0 "Порядок восстановлен."
 agot_nights_watch.0024.b:0 "Брандонов Дар также должен быть возвращён."
 agot_nights_watch.0024.c:0 "Дозор должен быть восстановлен во всём своём былом величии!"

 agot_nights_watch.0025.t:0 "Ночной Дозор распался"
 agot_nights_watch.0025.desc:0 "Нашему народу слишком долго угрожал Ночной Дозор с и их Стеной!\n\nПосле захвата Стены пришло время, наконец, положить конец чёрному братству и даровать нашему народу свободу и мир, которых у него отнимали тысячи лет.."
 agot_nights_watch.0025.a:0 "Это будет вечно отзываться эхом во времени..."

 agot_nights_watch.0026.t:0 "Новая рука коснулась знака"
 agot_nights_watch.0026.desc:0 "Прошло всего несколько дней с тех пор, как закончился дозор моего предшественника, несколько дней, чтобы обдумать многое.\n\nДействительно ли мои братья по командованию прилежно исполняли свой долг? Проявили ли они явные навыки и рациональное мышление? Или их решимость ослабла, а мастерство осталось без дела? В то время как такие братья наслаждались своим важным положением, многие молодые люди подавали большие надежды и обладали интеллектом.\n\nКак Лорд-командующий, я обязан позаботиться о том, чтобы Дозор оставался в надёжных руках, даже если это может повлечь за собой определённые перестановки."
 agot_nights_watch.0026.a:0 "Мои командиры доказали свою компетентность."
 agot_nights_watch.0026.b:0 "Мои командиры оставляют желать лучшего."

 agot_nights_watch.2001.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2001.desc:0 "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )], [child.GetFirstName], всегда [Select_CString(child.IsFemale, 'была', 'был' )] неким гадким утёнком — не [Select_CString(child.IsFemale, 'могла', 'мог' )] расчитывать на наследство, разве что по случайному стечению обстоятельств, и всегда [Select_CString(child.IsFemale, 'бормотала', 'бормотал' )] что-то о грамкинах и снарках за Стеной.\n\nМеня не удивило, когда [child.GetSheHe] [Select_CString(child.IsFemale, 'пришла', 'пришёл' )] ко мне [child.Custom('quirk_pos_pp')]."[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [Select_CString(child.IsFemale, 'приняла', 'принял' )] решение," - смело говорит [child.GetSheHe], как никогда ранее. - Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!""
 agot_nights_watch.2001.a:0 "Иди и служи с честью."
 agot_nights_watch.2001.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2002.t:0 "Желание присоединиться к Ночному Дозору"
 agot_nights_watch.2002.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sibling') )], [sibling.GetFirstName], входит в мою гостиную, [sibling.Custom('quirk_pos_adverb')] излучая энергию. [Select_CString(sibling.IsFemale, 'Она', 'Он' )] [sibling.Custom('quirk_pos_adverb')] подходит ко мне, и делает искреннее заявление. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [Select_CString(sibling.IsFemale, 'приняла', 'принял' )] решение,» - произносит [sibling.GetSheHe], слова вырываются из [sibling.GetHerHis] губ словно пламя дракона. «Я собираюсь вступить в Ночной дозор. #bold Я хочу облачиться в чёрное.#!»"
 agot_nights_watch.2002.a:0 "Иди и служи с честью."
 agot_nights_watch.2002.b:0 "У меня на тебя другие планы."

 agot_nights_watch.2003.t:0 "Дорогу молодым"
 agot_nights_watch.2003.desc:0 "Мои волосы седеют, а суставы болят. В это время я размышляю о том, не пришло ли время отказаться от власти над этими землями? Возможно, будет лучше, если бразды правления примет более [Select_CString(heir.IsFemale, 'молодая', 'молодой' )] [heir.GetWomanMan].\n\n[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [heir.Custom('DaughterSon')], [heir.GetName] - [Select_CString(heir.IsFemale, 'леди', 'лорд' )] в полном расцвете сил, и [Select_CString(heir.IsFemale, 'могла', 'мог' )] бы принести много пользы для владения [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. А приобретённый при этом опыт будет бесценен в будущих сражениях, которые ожидают дом [ROOT.Char.GetHouse.GetName]. [nightswatch.GetName] - древний и почётный орден, который высоко ценят [ROOT.Char.GetCulture.GetCollectiveNoun], и нет ничего удивительного в том, что пожилые лорды отрекаются от своих земель и титулов ради блага королевства и своих владений..."
 agot_nights_watch.2003.a:0 "Настало время, чтобы [heir.GetName] [Select_CString(heir.IsFemale, 'взяла', 'взял' )] в свои руки бразды правления."
 agot_nights_watch.2003.a.tt:0 "[heir.GetName] станет правителем после вашего отречения"
 agot_nights_watch.2003.b:0 "В этих старых костях всё ещё полно жизни!"

 #######
 # Heir is unsuitable - Randyll Tarly
 # Badger
 #######
 agot_nights_watch.2004.t:0 "Стабильность моего дома"
 agot_nights_watch.2004.desc:0 "[Select_CString(craven_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] является позором дома [ROOT.Char.GetDynasty.GetNameNoTooltip]. Если [craven_heir.GetSheHe] унаследует [primary_title.GetNameNoTier], это обернётся катастрофой для нашего дома. [good_heir.GetFirstName] справится с правлением куда лучше.\n\nМне предстоит защитить наше будущее от верной гибели. Убрать слабое звено из цепи наследования сложно, но всё же есть варианты. Взяв [craven_heir.GetHerHis] с собой на охоту, я предоставлю [craven_heir.GetHerHim] выбор. [craven_heir.GetSheHe|U] может отправиться на Север и отказаться от прав на все титулы, или [craven_heir.GetSheHe] станет жертвой неизбежного несчастного случая."
 agot_nights_watch.2004.a:0 "Я приглашу [craven_heir.GetHerHis] на конную прогулку, где предъявлю свой ультиматум."
 agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip] будет [Select_CString(craven_heir.IsFemale, 'принуждена', 'принуждён' )] выбрать между Дозором и своей жизнью."
 agot_nights_watch.2004.b:0 "[craven_heir.GetSheHe|U] - [ROOT.Char.GetDynasty.GetName], как бы то ни было."

 agot_nights_watch.2005.t:0 "Путешествие на Север"
 agot_nights_watch.2005.desc:0 "[Select_CString(craven_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] [Select_CString(craven_heir.IsFemale, 'уступила', 'уступил' )] моим требованиям. Вместо того, чтобы оказаться случайно [Select_CString(craven_heir.IsFemale, 'затоптанной', 'затоптанным' )] лошадью или утонуть в реке, [craven_heir.GetSheHe] отправится в трудное путешествие на Север. На следующий день [craven_heir.GetSheHe] попрощается с домочадцами и сообщит им, что [craven_heir.GetSheHe] [Select_CString(craven_heir.IsFemale, 'приняла', 'принял' )] трудное решение пожертвовать своим правом первородства ради служения королевству. Он не возьмёт ни жену, не будет владеть землями, не станет отцом детям и не запятнает этот великий дом своей слабостью.\n\n[good_heir.GetName] в своё время примет бразды правления домом [ROOT.Char.GetDynasty.GetName] и позаботится о том, чтобы наш дом оставался сильным и могущественным, пока [craven_heir.GetFirstNameNoTooltip] проведёт остаток своих дней на заснеженной Стене. Возможно, [craven_heir.GetSheHe] сможет найти внутри себя честь и силу, которые [craven_heir.GetSheHe] не [Select_CString(craven_heir.IsFemale, 'смогла', 'смог' )] обрести во владении [ROOT.Char.GetCapitalLocation.GetName]."
 agot_nights_watch.2005.a:0 "Ради общего блага"
 agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip] отправится на Север."

 agot_nights_watch.2006.t:0 "В ночи"
 agot_nights_watch.2006.desc:0 "Когда [craven_heir.GetFirstName] [Select_CString(craven_heir.IsFemale, 'узнала', 'узнал' )] о том, что произойдёт, если [craven_heir.GetSheHe] не откажется от своих прав на [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetSheHe] [Select_CString(craven_heir.IsFemale, 'побледнела', 'побледнел' )] и, заикаясь, [Select_CString(craven_heir.IsFemale, 'пробормотала', 'пробормотал' )] о согласии.\n\nНа следующее утро, когда я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] за [Select_CString(craven_heir.IsFemale, 'ней', 'ним' )], [craven_heir.GetHerHis] нигде не было, а [craven_heir.GetHerHis] комната перевёрнута вверх дном. Слуги обыскали [ROOT.Char.GetCapitalLocation.GetName], но [craven_heir.GetName] как сквозь землю [Select_CString(craven_heir.IsFemale, 'провалилась', 'провалился' )]. Простолюдины говорят о некой тёмной фигуре, выехавшей в ночи на коне, слишком хорошем для простого гонца.\n\nТолько [ROOT.Char.GetFaith.HighGodNameAlternate] знает, куда [Select_CString(craven_heir.IsFemale, 'подевалась', 'подевался' )] [craven_heir.GetName]. Хотя это решает мою текущую проблему, она может вернуться..."
 agot_nights_watch.2006.a:0 "Как [craven_heir.GetSheHe] [Select_CString(craven_heir.IsFemale, 'могла', 'мог' )] сбежать?!"

 agot_nights_watch.2007.t:0 "Угольки труса"
 agot_nights_watch.2007.desc:0 "[craven_heir.GetName] скрипит зубами, когда по [craven_heir.GetHerHis] лицу пробегает рябь моей угрозы. «Право правления владением [ROOT.Char.GetCapitalLocation.GetName] принадлежит мне по праву рождения. Вы не отнимете его у меня», - говорит [craven_heir.GetSheHe] с огнём в голосе, который разгорелся из-за моего требования. Возможно, в этом ребёнке всё-таки есть частичка меня.\n\nОчевидно, [craven_heir.GetName] не откажется от своих претензий на мои земли. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, действительно ли [Select_CString(craven_heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', craven_heir)] [Select_CString(craven_heir.IsFemale, 'отрастила', 'отрастил' )] хребет, или же это пламя лишь скоморошье, разожжённое на углях страха. Станет ли [craven_heir.GetSheHe] гибелью дома [ROOT.Char.GetDynasty.GetName]?"
 agot_nights_watch.2007.a:0 "Мои слова не были пустыми угрозами, [Select_CString(craven_heir.IsFemale, 'девочка', 'мальчишка' )]."
 agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip] умирает"
 agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip] переживает вашу попытку убийства"
 agot_nights_watch.2007.b:0 "[craven_heir.Custom('GirlBoy')] [Select_CString(craven_heir.IsFemale, 'отрастила', 'отрастил' )] хребет?! Возможно, [craven_heir.GetSheHe] не станет гибелью дома [ROOT.Char.GetDynasty.GetNameNoTooltip]."

 agot_nights_watch.9901.t:0 "Новый Лорд-командующий Стены"
 agot_nights_watch.9901.desc:0 "«Ворон принёс вести из земель [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], мой сюзерен», - гонец быстро кланяется и передаёт мне письмо для ознакомления.\n\nПосле того, как [previous_holder.GetTitledFirstName] умер, [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] был избран присяжными братьями Ночного Дозора в качестве своего нового командующего."
 agot_nights_watch.9901.stark:0 "Зима близко."
 agot_nights_watch.9901.a:0 "Его дозор подошёл к концу."

 agot_nights_watch.0027.t:0 "[nightswatch_candidate.GetFirstNameNoTooltip] [nightswatch_candidate.GetHouse.GetNameNoTooltip] [Select_CString(nightswatch_candidate.IsFemale, 'облачилась', 'облачился' )] в чёрноё"
 agot_nights_watch.0027.t.lowborn:0 "[nightswatch_candidate.GetFirstNameNoTooltip] [Select_CString(nightswatch_candidate.IsFemale, 'облачилась', 'облачился' )]"
 agot_nights_watch.0027.intro:0 "Я [Select_CString(ROOT.Char.IsFemale, 'перестала', 'перестал' )] считать дни с тех пор, когда [nightswatch_candidate.GetFirstNameNicknamed] [Select_CString(nightswatch_candidate.IsFemale, 'начала', 'начал' )] вызывать у меня неприязнь. Много идей по этому поводу приходило мне в голову, но сколько из них на самом деле воплотилось в жизнь?"
 agot_nights_watch.0027.mid.trusting:0 "Хотя #italic вражда#! и вбила клин между нами, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что у [Select_CString(nightswatch_candidate.IsFemale, 'неё', 'него' )] не было намерения причинять мне ещё больший вред."
 agot_nights_watch.0027.mid.nocompassion:0 "Известие о [nightswatch_candidate.GetHerHis] смерти не вызвало бы у меня недовольства, но [nightswatch_candidate.GetHerHis] постигла другая участь. И что бы [nightswatch_candidate.GetSheHe] ни [Select_CString(nightswatch_candidate.IsFemale, 'замышляла', 'замышлял' )] против меня, мне больше не о чем беспокоиться."
 agot_nights_watch.0027.mid:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что в [nightswatch_candidate.GetHerHis] планах были какие-то махинации и заговоры, направленные против меня, но теперь я сомневаюсь, что дело зашло дальше вульгарных зарисовок."
 agot_nights_watch.0027.mid2.sender:0 "По моей воле и по очень простому приказу [Select_CString(nightswatch_candidate.IsFemale, 'она приговорена', 'он приговорен' )] к изгнанию на край света. Черные одеяния, которые [Select_CString(nightswatch_candidate.IsFemale, 'она', 'он' )] наденет, сохранят память о том дне, когда я [Select_CString(ROOT.Char.IsFemale, 'отослала', 'отослал' )] [nightswatch_candidate.GetHerHis] подальше от своих глаз, чтобы [Select_CString(nightswatch_candidate.IsFemale, 'она ответила', 'он ответил' )] за свои преступления против державы... и против #bold меня#!."
 agot_nights_watch.0027.mid2:0 "По приказу, который [Select_CString(actor.IsFemale, 'отдала', 'отдал' )] [actor.GetName], [nightswatch_candidate.GetFirstNameNoTooltip] теперь будет прозябать на Стене, [Select_CString(nightswatch_candidate.IsFemale, 'вынуждена', 'вынужден' )] носить черное и соблюдать свои клятвы. У [Select_CString(nightswatch_candidate.IsFemale, 'неё', 'него' )] больше не будет ни семьи, ни друзей, ни союзников — только преступники всех мастей для компании."
 agot_nights_watch.0027.mid2.blamemw:0 "За свои многочисленные проступки [nightswatch_candidate.GetFirstNameNoTooltip] теперь будет прозябать на Стене, [Select_CString(nightswatch_candidate.IsFemale, 'вынуждена', 'вынужден' )] носить чёрное и соблюдать свои клятвы. У [Select_CString(nightswatch_candidate.IsFemale, 'неё', 'него' )] больше не будет ни семьи, ни друзей, ни союзников — только преступники всех мастей для компании."
 agot_nights_watch.0027.outro:0 "В некотором смысле, это своего рода правосудие за то, как [nightswatch_candidate.GetSheHe] [Select_CString(nightswatch_candidate.IsFemale, 'поступила', 'поступил' )] со мной... не так ли?"
 agot_nights_watch.0027.a:0 "[nightswatch_candidate.GetSheHe|U] [Select_CString(nightswatch_candidate.IsFemale, 'получила', 'получил' )] то, что [Select_CString(nightswatch_candidate.IsFemale, 'заслужила', 'заслужил' )]."
 agot_nights_watch.0027.b:0 "Так и есть, но я собираюсь насладиться [nightswatch_candidate.GetHerHis] судьбой."
 agot_nights_watch.0027.c:0 "[nightswatch_candidate.GetSheHe|U] теперь сможет исправить свои ошибки."
 agot_nights_watch.0027.d1:0 "А теперь пришло время закончить работу."
 agot_nights_watch.0027.d2:0 "В пекло справедливость, я хочу мести!"

 reclaim_brandons_gift_decision: "Reclaim Brandon's Gift"
 reclaim_brandons_gift_decision_desc: "The lands of Brandon's Gift once swore fealty to the North rather than the Night's Watch. It's time to reclaim our rightful lands and raise new lords to develop the lands that the Watch has mismanaged."
 reclaim_brandons_gift_decision_tooltip: "Reclaim Brandon's Gift"
 reclaim_gift_decision.requirements: "One of the following must be valid:\n$EFFECT_LIST_BULLET$You are allied to the Night's Watch\n$EFFECT_LIST_BULLET$You have the [GetPerk('diplomat_perk').GetName( GetNullCharacter )] perk\n$EFFECT_LIST_BULLET$The Lord Commander of the Night's Watch has 100 opinion of you"
 reclaim_brandons_gift_decision_confirm: "$reclaim_brandons_gift_decision_tooltip$"

 reclaim_gift_decision: "Reclaim the New Gift"
 reclaim_gift_decision_desc: "The lands of the New Gift once swore fealty to the North rather than the Night's Watch. It's time to reclaim our rightful lands and raise new lords to develop the lands that the Watch has mismanaged."
 reclaim_gift_decision_tooltip: "Reclaim the New Gift"
