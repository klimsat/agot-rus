l_russian:
 agot_childhood_events.0001.t:0 "Подбрасывание монеты"
 agot_childhood_events.0001.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие.\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a:0 "Вот так..."

 agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет.\n\nПохоже, сегодня монета выпала удачно... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Мы будем следить за твоими успехами."

 agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет.\n\nПохоже, монета сегодня легла... неудачно. Кажется, что [child.GetFirstName] - само воплощение безумия."
 agot_childhood_events.0003.a:0 "Горе дому [GetPlayer.GetHouse.GetBaseName]!"

 coin_flip_diligent:0 "кажется от природы [Select_CString(child.IsFemale, 'трудолюбивой и преданной', 'трудолюбивым и преданным' )] всему, что [Select_CString(child.IsFemale, 'она', 'он' )] делает."
 coin_flip_learning:0 "похоже, имеет врождённую способность к научным искусствам."
 coin_flip_martial:0 "похоже, имеет врождённую способность к боевым искусствам."
 coin_flip_intrigue:0 "похоже, имеет врождённую способность к интригам."
 coin_flip_stewardship:0 "похоже, имеет врождённую способность к управлению."
 coin_flip_diplomacy:0 "похоже, имеет врождённую способность к дипломатии."
 coin_flip_prowess:0 "похоже, имеет врождённую способность в обращении с клинком."
 coin_flip_shrewd:0 "похоже, имеет талант ко всему, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_genius:0 "кажется, обладает поразительным пониманием всего, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_child_diligent:0 "Порой, [ROOT.Char.GetFaith.HighGodName] так и напрашивается на проклятие за отсутствие талантов, но эти сетования ни к чему не приведут. Каждый день - это вызов, который я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] преодолеть, каждая ночь - возможность продвинуться вперёд. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )], да что там, я #italic буду#! упорствовать, опираясь на свои силы."
 coin_flip_child_learning:0 "Если я и обладаю каким-то безумием или одержимостью, так это тем, что я не могу пропустить любую книгу, попавшую мне на глаза... Так, разве безумие некоторых членов дома [GetPlayer.GetHouse.GetBaseName] проявлялось подобным образом? Надо будет сходить в библиотеку и узнать, есть ли там работы на эту тему!"
 coin_flip_child_martial:0 "Как раз сегодня придворные рыцари собрались, чтобы устроить потешную осаду замка. Со стен замка я наблюдаю за разворачивающей «битвой» и чувствую, что схожу с ума! Каждое решение ошибочно, а идеальная тактика до боли очевидна. #italic Они что, дураки?#!"
 coin_flip_child_intrigue:0 "Придворные, обменивающиеся едва заметными взглядами при дворе, могут и не подозревать об этом, но их не слишком скрываемая интрижка очевидна для всех... или мне так показалось. Но, когда я [Select_CString(ROOT.Char.IsFemale, 'упомянула', 'упомянул' )] об этом при дворе [Select_CString(ROOT.Char.IsFemale, 'другой девочке, она не поняла', 'другому мальчику, он не понял' )], о чём я говорю. Наверное, такие вещи даются мне легче."
 coin_flip_child_stewardship:0 "После многочасовой беседы с одним из стюардов, имя которого я уже [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], у меня разболелась голова, а разум жаждет сна. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы умереть [Select_CString(ROOT.Char.IsFemale, 'счастливой', 'счастливым' )], если бы мне больше никогда не пришлось слышать: «Для своего возраста вы хорошо разбираетесь в монетных делах»."
 coin_flip_child_diplomacy:0 "Мало что может сравниться с тем удовольствием, которое я получаю, рассказывая истории Века Героев своим совершенно очарованным слушателям. То, как они ловят каждое моё слово, несмотря на то, что уже слышали эту историю бесчисленное количество раз... Смею предположить, что у меня есть к этому талант!"
 coin_flip_child_prowess:0 "Мои мысли вновь устремляются к фехтованию. Выпад! Парирование! #bold Ответный выпад!#! Как часто я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] за этими же движениями во время поединков наших рыцарей. Когда мне наконец представится случай принять участие в поединке, мой ответ будет прост: Выпад! Ответный удар! #bold Хороший поединок!#!"
 coin_flip_child_shrewd:0 "Я снова и снова [Select_CString(ROOT.Char.IsFemale, 'доказывала', 'доказывал' )] своему регенту, что есть смысл освобождать пленных шпионов вместо того, чтобы казнить их. И каждый раз мне отвечали, что долг [Select_CString(ROOT.Char.IsFemale, 'леди - быть справедливой', 'лорда - быть справедливым' )]. Если бы только остальные осознали, что справедливость можно остаивать более #italic прагматичными#! способами."
 coin_flip_child_genius:0 "Каждый предмет, который я исследую, кажется, с такой радостью раскрывает передо мной свои тайны. Какую речь я доведу до совершенства? Какой стратагемой я овладею? Разверну сюжет? Теорию разгадать? Мой бедный регент с трудом держится на ногах. #bold Хорошо.#!"
 coin_flip_child_lunatic_1:0 "Безголовый король снова наблюдает за мной из угла комнаты. Я чувствую его взгляд, когда просыпаюсь, его мысли, когда думаю, его голос, когда сплю. Постепенно его рассказы убаюкивают меня, рассказывая о моей одарённой природе, о том, как мы похожи! Чем больше он говорит, тем больше я понимаю истинность его слов."
 coin_flip_child_possessed_1:0 "Почему придворные смотрят нам вслед, когда мы проносимся по коридорам? Неужели они чувствуют, какие мы особенные? Нет, нет, конечно, нет. Но что, если они знают? Никому не позволено знать, какие мы особенные. Они попытаются разлучить нас, я это чувствую. Мы должны спланировать сегодняшний вечер."
 coin_flip_child_arbitrary:0 "Дар ли это, или безумие... Всё это так ужасно скучно, правда. Да ещё и по-детски! Как вообще человек может это определить? Не существует объективных критериев, так почему бы остальным при дворе просто не перестать говорить об этом. Я имею в виду, кого это действительно волнует? Меня точно нет, и это главное."
 coin_flip_child_paranoid:0 "Я не могу спать. Я не могу пить и есть. Я не могу даже думать. Я чувствую, как придворные наблюдают за мной. Ждут, когда проявится результат выпада монеты. Они сводят меня с ума. Но... Я не могу не задаваться вопросом. Неужели я схожу с ума? Это знак? Наверное, это всё глупые басни. Чтобы держать в узде других детей при дворе. Ведь безумия дома [GetPlayer.GetHouse.GetBaseName] не бывает... так ведь?"
 coin_flip_child_wrathful:0 "Вот уже три недели мы изучаем один и тот же фрагмент истории дома [GetPlayer.GetHouse.GetBaseName], и моё терпение всё больше истощается от этих нравоучений. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )] разговор моего регента с придворными о том, что я не обладаю никакими талантами в какой-либо области. Если они не будут следить за своим языком, мне придётся делать это за них."
 coin_flip_child_fire_obsessed:0 "Я слышал, как при дворе шептались об одарённости дома [GetPlayer.GetHouse.GetBaseName], но никогда не [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], насколько заметными окажутся эти дары. Каждый раз, когда я смотрю на мерцающее пламя, я вижу... видения. Отблески того, чего я не знаю, но бушующее пламя, должно быть, пытается мне что-то сказать. Предупредить меня о чём-то? Только в настоящем грандиозном костре я найду ответ."

 agot_childhood_events.0004.t:0 "Крепкое семя..."
 agot_childhood_events.0004.desc:0 "По мере того, как [child.GetFirstName] продолжает расти, я всё меньше и меньше вижу себя в [Select_CString(child.IsFemale, 'ней', 'нём' )]. А действительно ли [child.GetSheHe] мой ребёнок?"
 agot_childhood_events.0004.a:0 "Если подумать, то, может быть, это всё-таки ерунда..."
 agot_childhood_events.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать правду!"
 agot_childhood_events.0004.b.success:0 "Если ребёнок не ваш, вы узнаете тайну"
 agot_childhood_events.0004.b.success.bastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] на самом деле является ребёнком персонажа [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] действительно мой ребёнок!"
 agot_childhood_events.0004.b.failure:0 "Вы не можете найти никаких доказательств"
 agot_childhood_events.0004.b.failure.t:0 "Провал расследования"
 agot_childhood_events.0004.b.failure.desc:0 "Вы не нашли никаких доказательств."
 agot_childhood_events.0004.c:0 "Все должны узнать правду!"
 agot_childhood_events.0004.c.tt:0 "Вы публично объявите своих детей бастардами."
 agot_childhood_events.0004.c.tt.1:0 "Вам никто не верит, а ваши вассалы считают ваши обвинения бесчестными."
 agot_childhood_events.0004.c.tt.2:0 "Обвинение считается заслуживающим доверия"
 agot_childhood_events.0004.c.failure.t:0 "Несостоятельность обвинения"
 agot_childhood_events.0004.c.failure.desc:0 "Никто не верит вашим обвинениям, вас считают [Select_CString(ROOT.Char.IsFemale, 'бесчестной лгуньей', 'бесчестным лжецом' )]."
 agot_childhood_events.0004.c.success.t:0 "Обвинение успешно"
 agot_childhood_events.0004.c.success.desc:0 "Общественность верит вашим обвинениям. [child.GetFirstName] получает свойство «Сомнительное происхождение»."
 agot_childhood_events.0004.d:0 "Неважно, одной мы крови или нет - это ничего не меняет."
 agot_childhood_events.0004.d.tt:0 "Если у вашей жены имеются какие-либо тайны сомнительного происхождения, они будут признаны недействительными."

 agot_childhood_events.0005.t:0 "Другой вид танца"
 agot_childhood_events.0005.desc:0 "Я брожу по двору, когда замечаю, как [other_child.GetFirstName] сражается с невидимым врагом, используя деревянный меч. «Получай, злодей!» Я с любопытством смотрю за этим действом, прежде чем [other_child.GetSheHe] понимает, что я стою рядом.\n\n«Приветствую, миледи. Я просто тренируюсь в одиночестве... Не желаете присоединиться?», - [other_child.GetSheHe] смущённо краснеет."
 agot_childhood_events.0005.desc.alone:0 "Я брожу по двору, когда замечаю пару брошенных тренировочных мечей - должно быть, сыновья придворных играли и ушли, закончив поединок. Мне в данный момент нечем заняться..."
 agot_childhood_events.0005.a:0 "Это выглядит забавно!"
 agot_childhood_events.0005.b:0 "Мне следует учиться, как мальчикам!"
 agot_childhood_events.0005.c:0 "Нет, это глупо."
 agot_childhood_events.0005.tt:0 "Вы начнёте обучение фехтованию."

 agot_childhood_events.0006.t:0 "Необычное увлечение"
 agot_childhood_events.0006.desc:0 "Я брожу по двору, когда замечаю детей, играющих деревянными мечами. Одному из них удаётся ловко обезоружить противники, и я с ужасом понимаю, что это моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] - [child.GetFirstName].\n\nВидимо, она тоже заметила меня, поскольку сразу же бросилась ко мне. «Ты это [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]? Я победила! Я стану воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.desc.alone:0 "Я брожу по двору, когда замечаю ребёнка, размахивающего деревянным мечом на открытом воздухе. С удивлением я понимаю, что это моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] - [child.GetFirstName].\n\nОчевидно, она тоже заметила меня и сразу же бросается ко мне. «Я не знала, что игра на мечах - это так весело! Я хочу стать воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.a:0 "Тогда покажи мне, чему ещё ты научилась."
 agot_childhood_events.0006.b:0 "Может быть, она тоже хотела бы научиться искусству боя..."
 agot_childhood_events.0006.c:0 "Это неподходящее занятие для леди!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] начнёт учиться фехтованию"

 agot_childhood_events.0007.t:0 "Цвета двора"
 agot_childhood_events.0007.desc.courtier:0 "[dyed_hair.GetNamePossessive] со своими волосами привлекает всеобщее внимание везде, куда бы [dyed_hair.GetSheHe] не [Select_CString(dyed_hair.IsFemale, 'вошла', 'вошёл' )]."
 agot_childhood_events.0007.desc.sellsword:0 "Недавно при дворе появился странствующий наёмник из Вольных городов, и я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не заметить совершенно невероятный цвет [dyed_hair.GetHerHis] волос!"
 agot_childhood_events.0007.a:0 "Возможно, мне стоит попробовать..."
 agot_childhood_events.0007.tt:0 "Вы должны покрасить свои волосы в стиле вольных городов!"
 agot_childhood_events.0007.b:0 "Такая вычурность вызовет лишь насмешки."

 agot_childhood_events.0008.t:0 "Крашеный шут"
 agot_childhood_events.0008.desc:0 "Когда я прогуливаюсь по залам владения [home.GetNameNoTooltip], краем глаза я замечаю размытое пятно причудливого оттенка. Я мотаю головой так быстро, что чуть не ломаю себе шею, когда понимаю, что [Select_CString(dyed_hair.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))] [dyed_hair.GetFirstName] [Select_CString(dyed_hair.IsFemale, 'выкрасила', 'выкрасил' )] свои волосы в какой то нелепый цвет.\n\n«Как вам, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Это стиль, который больше всего в моде в Вольных городах Эссоса»."
 agot_childhood_events.0008.a:0 "Полагаю, если это то, чего ты хочешь..."
 agot_childhood_events.0008.b:0 "Ты сейчас же пойдёшь и смоешь эту гадость со своих волос!"
 agot_childhood_events.0008.c:0 "Ты выглядишь потрясающе!"
 agot_childhood_events.0008.c.tt:0 "Вы также перекрасите свои волосы!"

 agot_childhood_events.0009.t:0 "Обучение подопечного"
 agot_childhood_events.0009.desc:0 "Когда вы сидите в своих покоях и размышляете о будущем своих юных отпрысков, вам в голову приходит тревожная мысль. [ward.GetFirstName] быстро растёт, и становится всё более очевидным, что [ward.GetSheHe] нуждается в руководстве и образовании, чтобы определить свой путь в этом мире. Пришло время решить, кому будет доверена эта важнейшая задача."
 agot_childhood_events.0009.a:0 "Как насчёт меня?"
 agot_childhood_events.0009.a.tt:0 "Возможно, [ward.GetFirstName] направится именно с вами по бурному жизненному пути. Ваш опыт и мудрость могут оказаться бесценными в формировании [ward.GetHerHis] характера и превращении в [Select_CString(ward.IsFemale, 'достойную преемницу', 'достойного преемника' )]."
 agot_childhood_events.0009.b:0 "Хмм, может, [guardian.GetFirstName]?"
 agot_childhood_events.0009.b.tt:0 "[guardian.GetFirstName] предстаёт в ваших мыслах, [Select_CString(guardian.IsFemale, 'известная', 'известный' )] своей мудростью и честностью. Если [ward.GetFirstName] будет [Select_CString(ward.IsFemale, 'доверена', 'доверен' )] [guardian.GetHerHis] заботе, вы сможете обеспечить [ward.GetHerHim] светлое будущее, полное возможностей для роста и обучения."
 agot_childhood_events.0009.c:0 "Как насчёт кого-то ещё?"
 agot_childhood_events.0009.c.tt:0 "Вы найдёте кого-то другого, кто возьмёт на себя эту ответственность."
 agot_childhood_events.0009.d:0 "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )]."
 agot_childhood_events.0009.d.tt:0 "На вас лежит груз ответственности, и вы не решаетесь сделать столь важный выбор. Возможно, лучше пока отложить это решение, чтобы дать больше времени на тщательное обдумывание."

 agot_childhood_events.0011.t:0 "Восходящая звезда"
 agot_childhood_events.0011.desc:0 "Наблюдая за тем, как [prodigy.GetFirstName] тренируется со своим учебным мечом во дворе, я замечаю быстрые и ловкие движения [prodigy.GetHerHis] ног и уверенные и плавные взмахи клинка..\n\n[prodigy.GetSheHe|U] уже превращается в [Select_CString(prodigy.IsFemale, 'выдающуюся фехтовальщицу', 'выдающегося фехтовальщика' )] в том возрасте, когда большинство спотыкается с клинком, как безголовые цыплята. Возможно, это просто семейная гордость, но я считаю, что этот ребенок может заслужить право владеть мечом [dawn.GetName] и называться Мечом Зари.\n\nЕсли я подтолкну [prodigy.GetHerHis] сейчас, [prodigy.GetSheHe] может раскрыть весь свой потенциал, или же сломаться под давлением - [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ли я пойти на такой риск?"
 agot_childhood_events.0011.a:0 "[prodigy.GetHerHis|U] настоящее обучение начнётся прямо сейчас."
 agot_childhood_events.0011.a.tt:0 "Вы направите [prodigy.GetHerHis] на путь становления Мечом Зари"
 agot_childhood_events.0011.b:0 "[prodigy.GetSheHe|U] - ребенок, я позволю [prodigy.GetHerHim] расти по-своему."
 agot_childhood_events.0011.b.tt:0 "[prodigy.GetFirstNameNoTooltip] будет развиваться, как и любой другой ребенок"

 agot_childhood_events.dragon_doll:0 "Dragon Doll:"
 agot_childhood_events.0020.t:0 "$agot_childhood_events.dragon_doll$ A Dragonless Child"
 agot_childhood_events.0020.desc_dragons_live:0 "By the customs of Old Valyria, [child.GetFirstName] should have bonded with a dragon in childhood, and yet, to this day, [child.GetSheHe] remains dragonless.\n\nMy heart aches for the child, though a dragonbond is not a gift even a [ROOT.Char.GetTitleAsNameNoTooltip] like me can grant [child.GetHerHim]. But surely there must be something that can be done to right this wrong and uphold the traditions of our ancestors; perhaps I can procure a gift more appealing for a child..."
 agot_childhood_events.0020.desc_dragons_dead:0 "The Valyrians of old ruled the land and the skies upon the backs of their dragons. But the dragons are all gone.\n\nAnd yet, dragons remain core to our identity, a symbol of our power and our purpose. Perhaps there is a way to make [child.GetFirstName] fall in love with [child.GetHerHis] heritage..."
 agot_childhood_events.0020.a:0 "The child shall have a dragon!"
 agot_childhood_events.0020.a.tt:0 "You will commission the creation of a dragon doll for [child.GetNameNoTooltip]."
 agot_childhood_events.0020.ignore:0 "A disrespectful proposition, dragons are not toys!"

 agot_childhood_events.0021.t:0 "$agot_childhood_events.dragon_doll$ [newly_created_artifact.GetNameNoTooltip]"
 agot_childhood_events.0021.desc_simple:0 "My hand trembles as I attach the last eye, knotting the loose thread on itself. The doll is finished at last... and I can see the many imperfections I have woven into my gift, but it will do.\n\nI wait for [child.GetFirstName] to rise the next morning. As [child.GetSheHe] stirs, I reveal my gift for [child.GetHerHim]. [child.GetSheHe|U] rips it from my arms and excitedly embraces the toy.\n\n[child.GetHerHis|U] delight washes over me. Even with the toy's imperfections, it is worth any price I could have paid for this project."
 agot_childhood_events.0021.desc_exquisite:0 "I delicately cut the final thread, sighing as I examine the doll. It is perfect, I exhale with giddy relief.\n\nI rouse [child.GetFirstName], from [child.GetHerHis] slumber and eagerly press the toy into [child.GetHerHis] hands. [child.GetSheHe|U] giggles with delight as [child.GetSheHe] tosses the toy from side to side, eventually settling down for the night once again, now with the doll in a tight embrace. [child.GetHerHis|U] excitement was overwhelming and was worth any price I could have paid for this project."
 agot_childhood_events.0021.a:0 "Oh, my heart..."
 agot_childhood_events.0021.a.callous:0 "Good for [child.GetHerHim]."
 agot_childhood_events.0021.desc_chosen_dragon:0 "\n\nAlthough just an imitation of the dragon [chosen_dragon.GetNameNicknamed], [child.GetFirstNameNoTooltip] has already bonded with the doll as though it were a hatchling from the cradle."
 agot_childhood_events.0021.desc_named_dragon:0 "\n\n[child.GetFirstNameNoTooltip] has even affectionately given the dragon a name: [newly_created_artifact.GetNameNoTooltip]."

 agot_childhood_events.0022.t:0 "$agot_childhood_events.dragon_doll$ A Dragon's Price"
 agot_childhood_events.0022.desc:0 "Dragons are legendary beasts made of fire and flesh, but such materials would ruin a doll... What should I use in their stead?"
 agot_childhood_events.0022.a:0 "I shall use only the finest of materials! Silks and jewels!"
 agot_childhood_events.0022.a.tt:0 "The quality of the doll is #V #Bold significantly increased#!#!."
 agot_childhood_events.0022.b:0 "Surely, we don't need the golden thread..."
 agot_childhood_events.0022.b.tt:0 "The quality of the doll is #V #Bold slightly increased#!#!."
 agot_childhood_events.0022.c:0 "Can't we make do with what we have in storage?"
 agot_doll_quality_significantly_increased:0 "The quality of the doll is #V #Bold significantly increased#!#!."
 agot_doll_quality_slightly_increased:0 "The quality of the doll is #V #Bold slightly increased#!#!."
 agot_doll_quality_slightly_decreased:0 "The quality of the doll is #V #Bold slightly decreased#!#!."
 agot_doll_quality_significantly_decreased:0 "The quality of the doll is #V #Bold significantly decreased#!#!."

 agot_childhood_events.0023.t:0 "$agot_childhood_events.dragon_doll$ Designing a Dragon"
 agot_childhood_events.0023.desc:0 "For a project as delicate and detailed as this, time is as much a factor as money. With my duties such as they are, I may have to pull back from court so that I can focus on my craft, how should I divide my time?"
 agot_childhood_events.0023.a:0 "I shall dedicate every second I can spare!"
 agot_childhood_events.0023.b:0 "Each shall receive equal attention."
 agot_childhood_events.0023.c:0 "This is a hobby, nothing more."

 agot_childhood_events.0024.t:0 "$agot_childhood_events.dragon_doll$ Vibrant Colors"
 agot_childhood_events.0024.desc_dragons_live:0 "Dragons are famous for their distinct color palettes. From the fame of [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamedPossessive] flames to the shining scales of [GetScriptedCharacterByHistoryID('dragon_silverwing').GetName], I have to wonder if a more vibrant pattern is order; after all, this is a child's toy."
 agot_childhood_events.0024.desc_dragons_dead:0 "When they lived, Dragons were famous for their distinct color palettes. From the fame of [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamedPossessive] flames to the shining scales of [GetScriptedCharacterByHistoryID('dragon_silverwing').GetName], I have to wonder if a more vibrant pattern is order; after all, this is a child's toy."
 agot_childhood_events.0024.desc_fallback:0 "Dragons are famous for their distinct color palettes, and I have to wonder if a more vibrant pattern is order; after all, this is a child's toy."
 agot_childhood_events.0024.a:0 "The more colors, the better!"
 agot_childhood_events.0024.a.tt:0 "You will try for an intricate color scheme."
 agot_childhood_events.0024.a.vibrant_success.tt: "Oddly, the vibrant pattern fits."
 agot_childhood_events.0024.a.vibrant_fail.tt: "Some of the colors are out of place."
 agot_childhood_events.0024.a.vibrant_major_fail.tt: "The color scheme is incoherent."
 agot_childhood_events.0024.b:0 "A few colors, for variation."
 agot_childhood_events.0024.b.tt:0 "You will try for a varied color scheme."
 agot_childhood_events.0024.b.simple_success.tt:0 "The colors complement each other well."
 agot_childhood_events.0024.b.simple_neutral.tt:0 "The colors are unimpressive."
 agot_childhood_events.0024.b.simple_fail.tt:0 "The colors clash."
 agot_childhood_events.0024.c:0 "Hard to argue indeed..."
 agot_childhood_events.0024.c.tt:0 "You will settle for an monotone color scheme."

 agot_childhood_events.0025.t:0 "$agot_childhood_events.dragon_doll$ Procrastination"
 agot_childhood_events.0025.desc:0 "I grimace as I pass [child.GetFirstNamePossessive] chamber and am reminded of the dragon doll... who sits unfinished with a needle in its back, hidden away somewhere in my private rooms. In truth, I struggling to find any motivation to see this project through.\n\nI scold myself every time the thought crosses my mind. The shadow of work yet to be completed envelops me and hinders my every move; until it is done or discarded, I cannot focus on anything else without being consumed by guilt.\n\nOn the one hand, self-disciple — simply picking up the needle and starting — may be key. However, finding a new project is far more appealing. Maybe if I learn a new skill, I will find the inspiration to finish the child's toy."
 agot_childhood_events.0025.a:0 "Push on, the toy won't finish itself."
 agot_childhood_events.0025.a.push_success:0 "You make great progress on the toy."
 agot_childhood_events.0025.a.push_fail:0 "You fail to find motivation."
 agot_childhood_events.0025.a.push_major_fail:0 "You burn yourself out."
 agot_childhood_events.0025.b:0 "I've always wanted to learn wood carving."
 agot_childhood_events.0025.b.wood_success:0 "You come back to the toy refreshed."
 agot_childhood_events.0025.b.wood_neutral:0 "You have fun, but it doesn't help."
 agot_childhood_events.0025.b.wood_fail:0 "You become too absorbed in wood carving."
 agot_childhood_events.0025.c:0 "I'll finish it... eventually."
 agot_childhood_events.0025.c.later_success:0 "You come back refreshed."
 agot_childhood_events.0025.c.later_neutral:0 "You struggle to find motivation."
 agot_childhood_events.0025.c.later_fail:0 "The project is never finished, discarded and forgotten."

 agot_childhood_events.0026.t:0 "$agot_childhood_events.dragon_doll$ A Dragon's Anatomy"
 agot_childhood_events.0026.desc:0 "Dragons are fearsome beasts who soar through the sky with wings so large they can blot out the sun, a flap of one's wings sends all observers fleeing for shelter long before the dragon even crosses the horizon. Daunting is the task to capture such terror with this plushie, but I must start with settling on a wingspan."
 agot_childhood_events.0026.a:0 "The larger the better!"
 agot_childhood_events.0026.a.large_success.tt: "The wing span is oddly fitting."
 agot_childhood_events.0026.a.large_fail.tt: "The wings are uncomfortably large."
 agot_childhood_events.0026.a.large_major_fail.tt: "They look more like goat ears."
 agot_childhood_events.0026.small:0 "Small and cute is the way."
 agot_childhood_events.0026.small.large_success.tt: "The wing span is oddly fitting."
 agot_childhood_events.0026.small.large_fail.tt: "The wings are uncomfortably small."
 agot_childhood_events.0026.small.large_major_fail.tt: "They look more like fish flippers."
 agot_childhood_events.0026.b:0 "Surely, it should be proportional to the real thing."
 agot_childhood_events.0026.b.proportional_success.tt: "The wing span is satisfyingly proportional."
 agot_childhood_events.0026.b.proportional_neutral.tt: "The wings are unimpressive, but suitable."
 agot_childhood_events.0026.b.proportional_fail.tt: "The wings are lopsided."
 agot_childhood_events.0026.c:0 "Get [courtier.GetNamePossessive] perspective."
 agot_childhood_events.0026.c.expert_major_success.tt: "The advice is invaluable."
 agot_childhood_events.0026.c.expert_success.tt: "The advice is helpful"
 agot_childhood_events.0026.c.expert_fail.tt: "You receive bad advice."

 agot_childhood_events.0027.t:0 "$agot_childhood_events.dragon_doll$ A Dragon's Soul"
 agot_childhood_events.0027.desc:0 "It is traditional for dolls to have buttons for eyes, but dragons are mightier than the common animals that most dolls are fashioned after. Perhaps something flashier is in order, though it would be an added expense... I have in mind to append gemstones as eyeballs."
 agot_childhood_events.0027.gems:0 "Precious gems shall be the gateway to its soul."
 agot_childhood_events.0027.gems.tt:0 "You will attempt to use valuable gems as eyes for the doll"
 agot_childhood_events.0027.gems.success.tt:0 "The eyes perfectly fit the design"
 agot_childhood_events.0027.gems.fail.tt:0 "The gemstones look out of place"
 agot_childhood_events.0027.buttons:0 "It is just a doll; button eyes are the way to go!"
 agot_childhood_events.0027.buttons.tt:0 "You will stick to traditional button eyes for the doll"

 agot_childhood_events.0028.t:0 "$agot_childhood_events.dragon_doll$ The Dragon's First Flames"
 agot_childhood_events.0028.desc.intro:0 "In the distance, I overhear the giddy laughter of [child.GetFirstName]; [child.GetSheHe] must be playing with [dragon_doll.GetName]. I approach, attempting not to make a noise, the duo and the scene is overwhelms me with joy. Unaware of my presence, [child.GetNameNoTooltip] says in a giggling fit, "
 agot_childhood_events.0028.desc.fire_common:0 ""Again, [dragon_doll.GetNameNoTooltip], shoot flames, [dragon_doll.GetNameNoTooltip]!""
 agot_childhood_events.0028.desc.fire_valyrian:0 ""Again, [dragon_doll.GetNameNoTooltip], [Glossary('dracarys','DRACARYS_GLOSS')], [dragon_doll.GetNameNoTooltip]!""
 agot_childhood_events.0028.desc.fire_breath:0 "\n\nImaginary flames spurt from the dragon's maw, setting [child.GetNameNoTooltip] to joyous laughter once more."
 agot_childhood_events.0028.a:0 "So... precious."
 agot_childhood_events.0028.a.flavor:0 "The flames may be imaginary, but my heart has melted."
 agot_childhood_events.0028.b:0 "Good, [child.GetSheHe] knows the power of dragonflame."
 agot_childhood_events.0028.b.flavor:0 "The flames may be imaginary, but even my cold heart has melted."

 agot_childhood_events.0029.t:0 "$agot_childhood_events.dragon_doll$ A Doll's Inspiration"
 agot_childhood_events.0029.desc:0 "Although a doll cannot mimic the wonder and majesty of a living dragon, perhaps one can be its inspiration? As [child.GetFirstName] is dragonless, if [child.GetSheHe] falls in love with a doll of a living dragon, [child.GetSheHe] may feel attached and brave enough to claim the beast when they are of age."
 agot_childhood_events.0029.untamed_dragon:0 "The doll will be modeled after..."
 agot_childhood_events.0029.ask_child:0 "Say, [child.GetNameNoTooltip], which dragon is your favorite?"
 agot_childhood_events.0029.unnamed:0 "This dragon doll shall be unique."
 agot_childhood_events.0029.unnamed.tt:0 "The dragon doll will be named at the end of the events."
 agot_childhood_events.0029.child_dragon_name.toast_title:0 "[chosen_dragon.GetNameNoTooltip]"
 agot_childhood_events.0029.child_dragon_name.toast_desc:0 "[child.GetFirstName] chose [chosen_dragon.GetNameNicknamed]."
 agot_childhood_events.0029.inspiration_quality_bump.tt:0 "Modeling the doll after a living dragon will slightly boost its quality."

 agot_childhood_events.0030.t:0 "$agot_childhood_events.dragon_doll$ A Dragon's Design"
 agot_childhood_events.0030.desc:0 "Which dragon shall be the doll's inspiration?"
 agot_childhood_events.0030.confirm_dragon:0 "This dragon."
 agot_childhood_events.0030.confirm_dragon.tt:0 "The doll will be modeled after [chosen_dragon.GetNameNicknamed]."
 agot_childhood_events.0030.ask_child:0 "Say, [child.GetNameNoTooltip], which dragon is your favorite?"
 agot_childhood_events.0030.cancel:0 "On second thought, let's keep it original."
 agot_childhood_events.0030.child_dragon_name.toast_title:0 "[chosen_dragon.GetNameNoTooltip]"
 agot_childhood_events.0030.child_dragon_name.toast_desc:0 "[child.GetFirstName] chose [chosen_dragon.GetNameNicknamed]."

 agot_hand_crafted_dragon_doll_exquisite_desc:0 "A beautiful wool doll made in the shape of a dragon.[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_exquisite_desc_modeled:0 "A beautiful wool doll made in the image of the dragon [chosen_dragon.GetNameNicknamed].[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_simple_desc:0 "A plain wool doll made in the shape of a dragon.[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_simple_desc_modeled:0 "A plain wool doll made in the image of the dragon [chosen_dragon.GetNameNicknamed].[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_creator:0 " This doll was personally crafted by [creator.GetTitledFirstName] for [creator.GetHerHis] child, [child.GetFirstName]."
 agot_dragon_doll_color_vibrant_fit:0 " The many vibrant colors of this plushie somehow complement each other well."
 agot_dragon_doll_color_vibrant_off:0 " The many vibrant colors of this plushie do not mix well."
 agot_dragon_doll_color_vibrant_incoherent:0 " The many vibrant colors of this plushie blend incoherently."
 agot_dragon_doll_color_simple_complement:0 " The simple design and coloring of this plushie complement each other well."
 agot_dragon_doll_color_simple_clash:0 " The colors of this plushie clash awkwardly."
 agot_dragon_doll_color_monotone:0 "This monotone doll does not stand out visually."
 agot_dragon_eyes_buttons:0 " Buttons decorate its eyes like a traditional doll."
 agot_dragon_eyes_gems_off:0 " Gemstones are affixed awkwardly to the doll's face."
 agot_dragon_eyes_gems_pop:0 " Stunning gemstones are affixed to the doll's face."
 agot_dragon_wings_large_fit:0 " Its large wings are adorable on this fierce man-killer."
 agot_dragon_wings_large_oversize:0 " Its large wings are uncomfortably oversized."
 agot_dragon_wings_large_goat:0 " Its large wings droop like goat ears."
 agot_dragon_wings_small_fit:0 " This fearsome beast has a large body and little wings."
 agot_dragon_wings_small_undersized:0 " Its wings are disproportionately small for this doll."
 agot_dragon_wings_small_whale:0 " This fearsome beast sails through skies on wings which look more like whale fins."
 agot_dragon_wings_proportional_lopsided:0 " This fearsome beast flies with lopsided wings."

 agot_childhood_events.9001.t:0 "[child.GetNamePossessiveNoTooltip] Dragon"
 agot_childhood_events.9001.desc:0 "[child.GetName] has claimed a dragon of [child.GetHerHis] own, after all. Clearly, this doll cannot compete with a living and breathing dragon; there is no longer a need to continue this project."
 agot_childhood_events.9001.a:0 "A shame."
 agot_dead_pirate_dragon_baby_name:0 "[dead_pirate_dragon_baby.GetNameNoTooltip]"
 agot_character_name:0 "[character.GetNameNoTooltip]" # generic, get name of character - useful for assigning names, don't know if it already exists

 child_personality.keeps_authoritative_tt: "[child.GetFirstName] сохранит свойство [GetTrait('authoritative').GetName( child.Self )]"
 child_personality.keeps_rude_tt: "[child.GetFirstName] сохранит свойство [GetTrait('rude').GetName( child.Self )]"
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName] сохранит свойство [GetTrait('inquisitive').GetName( child.Self )]"

 agot_child_personality_events.2010.t: "Ссорящиеся слуги"
 agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'привела', 'привёл' )] ко мне двух слуг, их лица красны от гнева, когда они смотрят друг на друга с другого конца зала. Кажется, занавеска было испачкана арборским красным, и они обвиняют друг друга. Ни один из них не желает разбираться с пятном, а возмущенные слуги плохо влияют на моральный дух. [guardian.GetFirstNameNoTooltip] поручает мне разрешить спор в качестве проверки моего характера."
 agot_child_personality_events.2010.no_guardian: "Двое слуг ворвались в мои покои. Их лица покраснели от ярости. Каждый утверждает, что другой испачкал занавеску чашей арборского красного во время вечерней уборки. Этот спор, несомненно, плохо сказывается на моральном состоянии дух, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро отреагировать."
 agot_child_personality_events.2010.a: "Вы разделите бремя уборки."
 agot_child_personality_events.2010.b: "Вы оба уволены!"
 agot_child_personality_events.2010.c: "Кто дежурил прошлой ночью?"

 agot_child_personality_events.201.desc: "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] [Select_CString(child.IsFemale, 'столкнулась', 'столкнулся' )] с новым испытанием своих способностей. Двое сварливых слуг затеяли спор, каждый утверждал, что другой пролил на дорогие занавески прекрасное арборское красное вино. Они метались туда-сюда с криками и тычками, а остальные слуги пристально наблюдали за происходящим."

 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'приказала', 'приказал' )] им обоим очистить занавески и больше не говорить о своём споре. [child.GetSheHe|U] [Select_CString(child.IsFemale, 'была решительной', 'был решительным' )], и [child.GetHerHis] приказы выполнялись быстро."
 agot_child_personality_events.201.confirm_authoritative: "Из тебя получится вдохновляющий лидер."
 agot_child_personality_events.201.authoritative_change: "Если ты хочешь править, ты [Select_CString(child.IsFemale, 'должна', 'должен' )] продемонстировать способность вести за собой."

 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'отреагировала', 'отреагировал' ) бурно, накричав на всех слуг за то, что они не смогли сами решить такой простой вопрос. [child.GetSheHe|U] не [Select_CString(child.IsFemale, 'заметила', 'заметил' )] разочарованного выражения на лицах слуг, когда [child.GetSheHe] легкомысленно [Select_CString(child.IsFemale, 'отмахнулась', 'отмахнулся' )] от их спора и их ценности."
 agot_child_personality_events.201.confirm_rude: "Всё верно, [child.Custom('GirlBoy')]. Они ничего не стоят."
 agot_child_personality_events.201.rude_change: "Тебе не стоило уделять им ни минуты своего времени."

 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'собрала', 'собрал' )] слуг, быстро определив, кто действительно дежурил прошлой ночью, и [Select_CString(child.IsFemale, 'поручила', 'поручил' )] им самим навести порядок. [child.GetSheHe|U] [Select_CString(child.IsFemale, 'проявила', 'проявил' )] вдумчивость и такт, собрав больше информации, прежде чем принимать поспешные решения или отдавать приказы."
 agot_child_personality_events.201.confirm_inquisitive: "Сегодня ты [Select_CString(child.IsFemale, 'проявила', 'проявил' )] свою мудрость."
 agot_child_personality_events.201.inquisitive_change: "Чтобы решить проблемы, нужно искать их корень."