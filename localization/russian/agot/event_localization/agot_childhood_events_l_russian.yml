l_russian:
 agot_childhood_events.0001.t:0 "Подбрасывание монеты"
 agot_childhood_events.0001.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие.\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a:0 "Вот так..."

 agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет.\n\nПохоже, сегодня монета выпала удачно... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Мы будем следить за твоими успехами."

 agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc:0 "Каждый раз, когда рождается новый [GetPlayer.GetHouse.GetBaseName], боги подбрасывают монетку; на одной стороне - величие, а на другой - безумие. И весь мир, затаив дыхание, следит, какой стороной она ляжет.\n\nПохоже, монета сегодня легла... неудачно. Кажется, что [child.GetFirstName] - само воплощение безумия."
 agot_childhood_events.0003.a:0 "Горе дому [GetPlayer.GetHouse.GetBaseName]!"

 coin_flip_diligent:0 "кажется от природы [Select_CString(child.IsFemale, 'трудолюбивой и преданной', 'трудолюбивым и преданным' )] всему, что [Select_CString(child.IsFemale, 'она', 'он' )] делает."
 coin_flip_learning:0 "похоже, имеет врождённую способность к научным искусствам."
 coin_flip_martial:0 "похоже, имеет врождённую способность к боевым искусствам."
 coin_flip_intrigue:0 "похоже, имеет врождённую способность к интригам."
 coin_flip_stewardship:0 "похоже, имеет врождённую способность к управлению."
 coin_flip_diplomacy:0 "похоже, имеет врождённую способность к дипломатии."
 coin_flip_prowess:0 "похоже, имеет врождённую способность в обращении с клинком."
 coin_flip_shrewd:0 "похоже, имеет талант ко всему, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_genius:0 "кажется, обладает поразительным пониманием всего, за что [Select_CString(child.IsFemale, 'она', 'он' )] берётся."
 coin_flip_child_diligent:0 "Порой, [ROOT.Char.GetFaith.HighGodName] так и напрашивается на проклятие за отсутствие талантов, но эти сетования ни к чему не приведут. Каждый день - это вызов, который я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] преодолеть, каждая ночь - возможность продвинуться вперёд. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )], да что там, я #italic буду#! упорствовать, опираясь на свои силы."
 coin_flip_child_learning:0 "Если я и обладаю каким-то безумием или одержимостью, так это тем, что я не могу пропустить любую книгу, попавшую мне на глаза... Так, разве безумие некоторых членов дома [GetPlayer.GetHouse.GetBaseName] проявлялось подобным образом? Надо будет сходить в библиотеку и узнать, есть ли там работы на эту тему!"
 coin_flip_child_martial:0 "Как раз сегодня придворные рыцари собрались, чтобы устроить потешную осаду замка. Со стен замка я наблюдаю за разворачивающей «битвой» и чувствую, что схожу с ума! Каждое решение ошибочно, а идеальная тактика до боли очевидна. #italic Они что, дураки?#!"
 coin_flip_child_intrigue:0 "Придворные, обменивающиеся едва заметными взглядами при дворе, могут и не подозревать об этом, но их не слишком скрываемая интрижка очевидна для всех... или мне так показалось. Но, когда я [Select_CString(ROOT.Char.IsFemale, 'упомянула', 'упомянул' )] об этом при дворе [Select_CString(ROOT.Char.IsFemale, 'другой девочке, она не поняла', 'другому мальчику, он не понял' )], о чём я говорю. Наверное, такие вещи даются мне легче."
 coin_flip_child_stewardship:0 "После многочасовой беседы с одним из стюардов, имя которого я уже [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], у меня разболелась голова, а разум жаждет сна. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы умереть [Select_CString(ROOT.Char.IsFemale, 'счастливой', 'счастливым' )], если бы мне больше никогда не пришлось слышать: «Для своего возраста вы хорошо разбираетесь в монетных делах»."
 coin_flip_child_diplomacy:0 "Мало что может сравниться с тем удовольствием, которое я получаю, рассказывая истории Века Героев своим совершенно очарованным слушателям. То, как они ловят каждое моё слово, несмотря на то, что уже слышали эту историю бесчисленное количество раз... Смею предположить, что у меня есть к этому талант!"
 coin_flip_child_prowess:0 "Мои мысли вновь устремляются к фехтованию. Выпад! Парирование! #bold Ответный выпад!#! Как часто я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] за этими же движениями во время поединков наших рыцарей. Когда мне наконец представится случай принять участие в поединке, мой ответ будет прост: Выпад! Ответный удар! #bold Хороший поединок!#!"
 coin_flip_child_shrewd:0 "Я снова и снова [Select_CString(ROOT.Char.IsFemale, 'доказывала', 'доказывал' )] своему регенту, что есть смысл освобождать пленных шпионов вместо того, чтобы казнить их. И каждый раз мне отвечали, что долг [Select_CString(ROOT.Char.IsFemale, 'леди - быть справедливой', 'лорда - быть справедливым' )]. Если бы только остальные осознали, что справедливость можно остаивать более #italic прагматичными#! способами."
 coin_flip_child_genius:0 "Каждый предмет, который я исследую, кажется, с такой радостью раскрывает передо мной свои тайны. Какую речь я доведу до совершенства? Какой стратагемой я овладею? Разверну сюжет? Теорию разгадать? Мой бедный регент с трудом держится на ногах. #bold Хорошо.#!"
 coin_flip_child_lunatic_1:0 "Безголовый король снова наблюдает за мной из угла комнаты. Я чувствую его взгляд, когда просыпаюсь, его мысли, когда думаю, его голос, когда сплю. Постепенно его рассказы убаюкивают меня, рассказывая о моей одарённой природе, о том, как мы похожи! Чем больше он говорит, тем больше я понимаю истинность его слов."
 coin_flip_child_possessed_1:0 "Почему придворные смотрят нам вслед, когда мы проносимся по коридорам? Неужели они чувствуют, какие мы особенные? Нет, нет, конечно, нет. Но что, если они знают? Никому не позволено знать, какие мы особенные. Они попытаются разлучить нас, я это чувствую. Мы должны спланировать сегодняшний вечер."
 coin_flip_child_arbitrary:0 "Дар ли это, или безумие... Всё это так ужасно скучно, правда. Да ещё и по-детски! Как вообще человек может это определить? Не существует объективных критериев, так почему бы остальным при дворе просто не перестать говорить об этом. Я имею в виду, кого это действительно волнует? Меня точно нет, и это главное."
 coin_flip_child_paranoid:0 "Я не могу спать. Я не могу пить и есть. Я не могу даже думать. Я чувствую, как придворные наблюдают за мной. Ждут, когда проявится результат выпада монеты. Они сводят меня с ума. Но... Я не могу не задаваться вопросом. Неужели я схожу с ума? Это знак? Наверное, это всё глупые басни. Чтобы держать в узде других детей при дворе. Ведь безумия дома [GetPlayer.GetHouse.GetBaseName] не бывает... так ведь?"
 coin_flip_child_wrathful:0 "Вот уже три недели мы изучаем один и тот же фрагмент истории дома [GetPlayer.GetHouse.GetBaseName], и моё терпение всё больше истощается от этих нравоучений. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )] разговор моего регента с придворными о том, что я не обладаю никакими талантами в какой-либо области. Если они не будут следить за своим языком, мне придётся делать это за них."
 coin_flip_child_fire_obsessed:0 "Я слышал, как при дворе шептались об одарённости дома [GetPlayer.GetHouse.GetBaseName], но никогда не [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], насколько заметными окажутся эти дары. Каждый раз, когда я смотрю на мерцающее пламя, я вижу... видения. Отблески того, чего я не знаю, но бушующее пламя, должно быть, пытается мне что-то сказать. Предупредить меня о чём-то? Только в настоящем грандиозном костре я найду ответ."

 agot_childhood_events.0004.t:0 "Крепкое семя..."
 agot_childhood_events.0004.desc:0 "По мере того, как [child.GetFirstName] продолжает расти, я всё меньше и меньше вижу себя в [Select_CString(child.IsFemale, 'ней', 'нём' )]. А действительно ли [child.GetSheHe] мой ребёнок?"
 agot_childhood_events.0004.a:0 "Если подумать, то, может быть, это всё-таки ерунда..."
 agot_childhood_events.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать правду!"
 agot_childhood_events.0004.b.success:0 "Если ребёнок не ваш, вы узнаете тайну"
 agot_childhood_events.0004.b.success.bastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] на самом деле является ребёнком персонажа [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Успех расследования"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] действительно мой ребёнок!"
 agot_childhood_events.0004.b.failure:0 "Вы не можете найти никаких доказательств"
 agot_childhood_events.0004.b.failure.t:0 "Провал расследования"
 agot_childhood_events.0004.b.failure.desc:0 "Вы не нашли никаких доказательств."
 agot_childhood_events.0004.c:0 "Все должны узнать правду!"
 agot_childhood_events.0004.c.tt:0 "Вы публично объявите своих детей бастардами."
 agot_childhood_events.0004.c.tt.1:0 "Вам никто не верит, а ваши вассалы считают ваши обвинения бесчестными."
 agot_childhood_events.0004.c.tt.2:0 "Обвинение считается заслуживающим доверия"
 agot_childhood_events.0004.c.failure.t:0 "Несостоятельность обвинения"
 agot_childhood_events.0004.c.failure.desc:0 "Никто не верит вашим обвинениям, вас считают [Select_CString(ROOT.Char.IsFemale, 'бесчестной лгуньей', 'бесчестным лжецом' )]."
 agot_childhood_events.0004.c.success.t:0 "Обвинение успешно"
 agot_childhood_events.0004.c.success.desc:0 "Общественность верит вашим обвинениям. [child.GetFirstName] получает свойство «Сомнительное происхождение»."
 agot_childhood_events.0004.d:0 "Неважно, одной мы крови или нет - это ничего не меняет."
 agot_childhood_events.0004.d.tt:0 "Если у вашей жены имеются какие-либо тайны сомнительного происхождения, они будут признаны недействительными."

 agot_childhood_events.0005.t:0 "Другой вид танца"
 agot_childhood_events.0005.desc:0 "Я брожу по двору, когда замечаю, как [other_child.GetFirstName] сражается с невидимым врагом, используя деревянный меч. «Получай, злодей!» Я с любопытством смотрю за этим действом, прежде чем [other_child.GetSheHe] понимает, что я стою рядом.\n\n«Приветствую, миледи. Я просто тренируюсь в одиночестве... Не желаете присоединиться?», - [other_child.GetSheHe] смущённо краснеет."
 agot_childhood_events.0005.desc.alone:0 "Я брожу по двору, когда замечаю пару брошенных тренировочных мечей - должно быть, сыновья придворных играли и ушли, закончив поединок. Мне в данный момент нечем заняться..."
 agot_childhood_events.0005.a:0 "Это выглядит забавно!"
 agot_childhood_events.0005.b:0 "Мне следует учиться, как мальчикам!"
 agot_childhood_events.0005.c:0 "Нет, это глупо."
 agot_childhood_events.0005.tt:0 "Вы начнёте обучение фехтованию."

 agot_childhood_events.0006.t:0 "Необычное увлечение"
 agot_childhood_events.0006.desc:0 "Я брожу по двору, когда замечаю детей, играющих деревянными мечами. Одному из них удаётся ловко обезоружить противники, и я с ужасом понимаю, что это моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] - [child.GetFirstName].\n\nВидимо, она тоже заметила меня, поскольку сразу же бросилась ко мне. «Ты это [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]? Я победила! Я стану воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.desc.alone:0 "Я брожу по двору, когда замечаю ребёнка, размахивающего деревянным мечом на открытом воздухе. С удивлением я понимаю, что это моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] - [child.GetFirstName].\n\nОчевидно, она тоже заметила меня и сразу же бросается ко мне. «Я не знала, что игра на мечах - это так весело! Я хочу стать воительницей, когда вырасту, такой, как Висенья или Нимерия!»"
 agot_childhood_events.0006.a:0 "Тогда покажи мне, чему ещё ты научилась."
 agot_childhood_events.0006.b:0 "Может быть, она тоже хотела бы научиться искусству боя..."
 agot_childhood_events.0006.c:0 "Это неподходящее занятие для леди!"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] начнёт учиться фехтованию"

 agot_childhood_events.0007.t:0 "Цвета двора"
 agot_childhood_events.0007.desc.courtier:0 "[dyed_hair.GetNamePossessive] со своими волосами привлекает всеобщее внимание везде, куда бы [dyed_hair.GetSheHe] не [Select_CString(dyed_hair.IsFemale, 'вошла', 'вошёл' )]."
 agot_childhood_events.0007.desc.sellsword:0 "Недавно при дворе появился странствующий наёмник из Вольных городов, и я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не заметить совершенно невероятный цвет [dyed_hair.GetHerHis] волос!"
 agot_childhood_events.0007.a:0 "Возможно, мне стоит попробовать..."
 agot_childhood_events.0007.tt:0 "Вы должны покрасить свои волосы в стиле вольных городов!"
 agot_childhood_events.0007.b:0 "Такая вычурность вызовет лишь насмешки."

 agot_childhood_events.0008.t:0 "Крашеный шут"
 agot_childhood_events.0008.desc:0 "Когда я прогуливаюсь по залам владения [home.GetNameNoTooltip], краем глаза я замечаю размытое пятно причудливого оттенка. Я мотаю головой так быстро, что чуть не ломаю себе шею, когда понимаю, что [Select_CString(dyed_hair.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))] [dyed_hair.GetFirstName] [Select_CString(dyed_hair.IsFemale, 'выкрасила', 'выкрасил' )] свои волосы в какой то нелепый цвет.\n\n«Как вам, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Это стиль, который больше всего в моде в Вольных городах Эссоса»."
 agot_childhood_events.0008.a:0 "Полагаю, если это то, чего ты хочешь..."
 agot_childhood_events.0008.b:0 "Ты сейчас же пойдёшь и смоешь эту гадость со своих волос!"
 agot_childhood_events.0008.c:0 "Ты выглядишь потрясающе!"
 agot_childhood_events.0008.c.tt:0 "Вы также перекрасите свои волосы!"

 agot_childhood_events.0009.t:0 "Обучение подопечного"
 agot_childhood_events.0009.desc:0 "Когда вы сидите в своих покоях и размышляете о будущем своих юных отпрысков, вам в голову приходит тревожная мысль. [ward.GetFirstName] быстро растёт, и становится всё более очевидным, что [ward.GetSheHe] нуждается в руководстве и образовании, чтобы определить свой путь в этом мире. Пришло время решить, кому будет доверена эта важнейшая задача."
 agot_childhood_events.0009.a:0 "Как насчёт меня?"
 agot_childhood_events.0009.a.tt:0 "Возможно, [ward.GetFirstName] направится именно с вами по бурному жизненному пути. Ваш опыт и мудрость могут оказаться бесценными в формировании [ward.GetHerHis] характера и превращении в [Select_CString(ward.IsFemale, 'достойную преемницу', 'достойного преемника' )]."
 agot_childhood_events.0009.b:0 "Хмм, может, [guardian.GetFirstName]?"
 agot_childhood_events.0009.b.tt:0 "[guardian.GetFirstName] предстаёт в ваших мыслах, [Select_CString(guardian.IsFemale, 'известная', 'известный' )] своей мудростью и честностью. Если [ward.GetFirstName] будет [Select_CString(ward.IsFemale, 'доверена', 'доверен' )] [guardian.GetHerHis] заботе, вы сможете обеспечить [ward.GetHerHim] светлое будущее, полное возможностей для роста и обучения."
 agot_childhood_events.0009.c:0 "Как насчёт кого-то ещё?"
 agot_childhood_events.0009.c.tt:0 "Вы найдёте кого-то другого, кто возьмёт на себя эту ответственность."
 agot_childhood_events.0009.d:0 "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )]."
 agot_childhood_events.0009.d.tt:0 "На вас лежит груз ответственности, и вы не решаетесь сделать столь важный выбор. Возможно, лучше пока отложить это решение, чтобы дать больше времени на тщательное обдумывание."

 agot_childhood_events.0011.t:0 "Восходящая звезда"
 agot_childhood_events.0011.desc:0 "Наблюдая за тем, как [prodigy.GetFirstName] тренируется со своим учебным мечом во дворе, я замечаю быстрые и ловкие движения [prodigy.GetHerHis] ног и уверенные и плавные взмахи клинка..\n\n[prodigy.GetSheHe|U] уже превращается в [Select_CString(prodigy.IsFemale, 'выдающуюся фехтовальщицу', 'выдающегося фехтовальщика' )] в том возрасте, когда большинство спотыкается с клинком, как безголовые цыплята. Возможно, это просто семейная гордость, но я считаю, что этот ребенок может заслужить право владеть мечом [dawn.GetName] и называться Мечом Зари.\n\nЕсли я подтолкну [prodigy.GetHerHis] сейчас, [prodigy.GetSheHe] может раскрыть весь свой потенциал, или же сломаться под давлением - [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ли я пойти на такой риск?"
 agot_childhood_events.0011.a:0 "[prodigy.GetHerHis|U] настоящее обучение начнётся прямо сейчас."
 agot_childhood_events.0011.a.tt:0 "Вы направите [prodigy.GetHerHis] на путь становления Мечом Зари"
 agot_childhood_events.0011.b:0 "[prodigy.GetSheHe|U] - ребенок, я позволю [prodigy.GetHerHim] расти по-своему."
 agot_childhood_events.0011.b.tt:0 "[prodigy.GetFirstNameNoTooltip] будет развиваться, как и любой другой ребенок"

 agot_childhood_events.dragon_doll:0 "Драконья кукла:"
 agot_childhood_events.0020.t:0 "$agot_childhood_events.dragon_doll$ Дитя без дракона"
 agot_childhood_events.0020.desc_dragons_live:0 "По обычаям Древней Валирии, [child.GetFirstName] должен был привязаться к дракону в детстве, и всё же до сих пор [Select_CString(child.IsFemale, 'остаётся', 'остаётся' )] без дракона.\n\nМоё сердце болит за дитя, хотя связь с драконом — это не дар, который даже [ROOT.Char.GetTitleAsNameNoTooltip] может подарить [child.GetHerHim]. Но, несомненно, должно быть что-то, что можно сделать, чтобы исправить эту несправедливость и сохранить традиции наших предков; возможно, я смогу достать подарок, который будет более привлекателен для ребёнка..."
 agot_childhood_events.0020.desc_dragons_dead:0 "Валирийцы древности правили землёй и небом, сидя на спинах своих драконов. Но все драконы исчезли.\n\nИ всё же драконы остаются сердцем нашей идентичности, символом нашей силы и предназначения. Возможно, есть способ заставить [child.GetFirstName] влюбиться в своё наследие..."
 agot_childhood_events.0020.a:0 "У ребёнка будет дракон!"
 agot_childhood_events.0020.a.tt:0 "Вы начнёте работать над драконьей куклой для персонажа [child.GetNameNoTooltip]."
 agot_childhood_events.0020.ignore:0 "Неуважительное предложение, драконы — не игрушки!"

 agot_childhood_events.0021.t:0 "$agot_childhood_events.dragon_doll$ [newly_created_artifact.GetNameNoTooltip]"
 agot_childhood_events.0021.desc_simple:0 "Моя рука дрожит, когда я пришиваю последний глаз, закрепляя свободную нитку узлом. Кукла наконец готова... и я вижу множество несовершенств, вплетённых в мой подарок, но он сгодится.\n\nЯ жду, пока [child.GetFirstName] проснётся на следующее утро. Когда [child.GetSheHe] шевелится, я показываю свой подарок [child.GetHerHim]. [child.GetSheHe|U] вырывает его из моих рук и с восторгом обнимает игрушку.\n\n[child.GetHerHis|U] радость окатывает меня. Даже с недостатками игрушки это стоит любой цены, которую я могла бы заплатить за этот проект."
 agot_childhood_events.0021.desc_exquisite:0 "Я аккуратно обрезаю последнюю нитку и с облегчением вздыхаю, глядя на куклу. Она совершенна, и я выдыхаю с восторженным облегчением.\n\nЯ будю [child.GetFirstName] от [child.GetHerHis] сна и с нетерпением вкладываю игрушку в [child.GetHerHis] руки. [child.GetSheHe|U] хихикает от радости, перебрасывая игрушку из стороны в сторону, а затем снова укладывается спать, теперь уже крепко обняв куклу. [child.GetHerHis|U] восторг был ошеломительным и стоил любой цены, которую я могла бы заплатить за этот проект."
 agot_childhood_events.0021.a:0 "О, моё сердце..."
 agot_childhood_events.0021.a.callous:0 "Ну и хорошо для [child.GetHerHim]."
 agot_childhood_events.0021.desc_chosen_dragon:0 "\n\nХотя это всего лишь имитация дракона [chosen_dragon.GetNameNicknamed], [child.GetFirstNameNoTooltip] уже привязался к кукле так, будто это был вылупившийся из колыбели дракончик."
 agot_childhood_events.0021.desc_named_dragon:0 "\n\n[child.GetFirstNameNoTooltip] даже ласково дал дракону имя: [newly_created_artifact.GetNameNoTooltip]."

 agot_childhood_events.0022.t:0 "$agot_childhood_events.dragon_doll$ Цена дракона"
 agot_childhood_events.0022.desc:0 "Драконы — легендарные существа из огня и плоти, но такие материалы испортили бы куклу... Что же мне использовать вместо них?"
 agot_childhood_events.0022.a:0 "Я использую только лучшие материалы! Шёлк и драгоценности!"
 agot_childhood_events.0022.a.tt:0 "Качество куклы #V #Bold значительно повысится#!#!."
 agot_childhood_events.0022.b:0 "Наверняка нам не нужна золотая нить..."
 agot_childhood_events.0022.b.tt:0 "Качество куклы #V #Bold немного повысится#!#!."
 agot_childhood_events.0022.c:0 "Разве мы не можем обойтись тем, что есть на складе?"
 agot_doll_quality_significantly_increased:0 "Качество куклы #V #Bold значительно повысилось#!#!."
 agot_doll_quality_slightly_increased:0 "Качество куклы #V #Bold немного повысилось#!#!."
 agot_doll_quality_slightly_decreased:0 "Качество куклы #V #Bold немного понизилось#!#!."
 agot_doll_quality_significantly_decreased:0 "Качество куклы #V #Bold значительно понизилось#!#!."

 agot_childhood_events.0023.t:0 "$agot_childhood_events.dragon_doll$ Дизайн дракона"
 agot_childhood_events.0023.desc:0 "Для такого тонкого и детального проекта время играет не меньшую роль, чем деньги. С моими обязанностями, как они есть, мне, возможно, придётся отдалиться от двора, чтобы сосредоточиться на ремесле. Как же мне распределить своё время?"
 agot_childhood_events.0023.a:0 "Я посвящу этому каждую свободную секунду!"
 agot_childhood_events.0023.b:0 "Каждому уделю равное внимание."
 agot_childhood_events.0023.c:0 "Это хобби, не более."

 agot_childhood_events.0024.t:0 "$agot_childhood_events.dragon_doll$ Яркие цвета"
 agot_childhood_events.0024.desc_dragons_live:0 "Драконы славятся своими уникальными цветовыми палитрами. От пламени [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamedPossessive] до сияющей чешуи [GetScriptedCharacterByHistoryID('dragon_silverwing').GetName], я начинаю задумываться, не стоит ли сделать более яркий узор; в конце концов, это детская игрушка."
 agot_childhood_events.0024.desc_dragons_dead:0 "Когда они жили, драконы славились своими уникальными цветовыми палитрами. От пламени [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamedPossessive] до сияющей чешуи [GetScriptedCharacterByHistoryID('dragon_silverwing').GetName], я начинаю задумываться, не стоит ли сделать более яркий узор; в конце концов, это детская игрушка."
 agot_childhood_events.0024.desc_fallback:0 "Драконы славятся своими уникальными цветовыми палитрами, и я начинаю задумываться, не стоит ли сделать более яркий узор; в конце концов, это детская игрушка."
 agot_childhood_events.0024.a:0 "Чем больше цветов, тем лучше!"
 agot_childhood_events.0024.a.tt:0 "Вы попробуете создать замысловатую цветовую схему."
 agot_childhood_events.0024.a.vibrant_success.tt: "Странно, но яркий узор подошёл."
 agot_childhood_events.0024.a.vibrant_fail.tt: "Некоторые цвета выбиваются из общей картины."
 agot_childhood_events.0024.a.vibrant_major_fail.tt: "Цветовая схема несогласованна."
 agot_childhood_events.0024.b:0 "Несколько цветов, для разнообразия."
 agot_childhood_events.0024.b.tt:0 "Вы попробуете создать разнообразную цветовую схему."
 agot_childhood_events.0024.b.simple_success.tt:0 "Цвета хорошо сочетаются друг с другом."
 agot_childhood_events.0024.b.simple_neutral.tt:0 "Цвета не производят впечатления."
 agot_childhood_events.0024.b.simple_fail.tt:0 "Цвета диссонируют."
 agot_childhood_events.0024.c:0 "Трудно возразить..."
 agot_childhood_events.0024.c.tt:0 "Вы ограничитесь монотонной цветовой схемой."

 agot_childhood_events.0025.t:0 "$agot_childhood_events.dragon_doll$ Прокрастинация"
 agot_childhood_events.0025.desc:0 "Я морщусь, проходя мимо покоев [child.GetFirstNamePossessive] и вспоминая о драконьей кукле... которая лежит незаконченным изделием с воткнутой в спину иглой, спрятанная где-то в моих личных комнатах. По правде говоря, мне трудно найти хоть какое-то желание довести этот проект до конца.\n\nЯ ругаю себя каждый раз, когда эта мысль приходит в голову. Тень незавершённой работы окутывает меня и мешает каждому моему движению; пока она не будет сделана или выброшена, я не смогу сосредоточиться ни на чём, не ощущая угрызений совести.\n\nС одной стороны, самодисциплина — просто взять иглу и начать — может быть ключом. Однако найти новый проект куда привлекательнее. Может быть, освоив новый навык, я найду вдохновение, чтобы закончить детскую игрушку."
 agot_childhood_events.0025.a:0 "Продолжай, игрушка сама себя не сделает."
 agot_childhood_events.0025.a.push_success:0 "Вы значительно продвигаетесь в работе над игрушкой."
 agot_childhood_events.0025.a.push_fail:0 "Вам не удаётся найти мотивацию."
 agot_childhood_events.0025.a.push_major_fail:0 "Вы выматываетесь."
 agot_childhood_events.0025.b:0 "Я всегда хотел научиться резьбе по дереву."
 agot_childhood_events.0025.b.wood_success:0 "Вы возвращаетесь к игрушке с новыми силами."
 agot_childhood_events.0025.b.wood_neutral:0 "Вам было весело, но это не помогло."
 agot_childhood_events.0025.b.wood_fail:0 "Вы слишком увлеклись резьбой по дереву."
 agot_childhood_events.0025.c:0 "Я закончу... когда-нибудь."
 agot_childhood_events.0025.c.later_success:0 "Вы возвращаетесь с новыми силами."
 agot_childhood_events.0025.c.later_neutral:0 "Вам трудно найти мотивацию."
 agot_childhood_events.0025.c.later_fail:0 "Проект так и остался незавершённым, брошенным и забытым."

 agot_childhood_events.0026.t:0 "$agot_childhood_events.dragon_doll$ Анатомия дракона"
 agot_childhood_events.0026.desc:0 "Драконы — это грозные чудовища, парящие в небе с крыльями настолько большими, что они могут заслонить солнце, а взмах этих крыльев заставляет всех наблюдателей бежать в укрытие задолго до того, как дракон пересечёт горизонт. Задача передать этот ужас в плюшевой игрушке — трудная, но начать я должен с выбора размаха крыльев."
 agot_childhood_events.0026.a:0 "Чем больше, тем лучше!"
 agot_childhood_events.0026.a.large_success.tt: "Размах крыльев неожиданно гармоничен."
 agot_childhood_events.0026.a.large_fail.tt: "Крылья неудобно большие."
 agot_childhood_events.0026.a.large_major_fail.tt: "Они больше похожи на уши козла."
 agot_childhood_events.0026.small:0 "Маленькие и милые — то, что нужно."
 agot_childhood_events.0026.small.large_success.tt: "Размах крыльев неожиданно гармоничен."
 agot_childhood_events.0026.small.large_fail.tt: "Крылья неудобно маленькие."
 agot_childhood_events.0026.small.large_major_fail.tt: "Они больше похожи на плавники рыбы."
 agot_childhood_events.0026.b:0 "Конечно, они должны быть пропорциональны настоящим."
 agot_childhood_events.0026.b.proportional_success.tt: "Размах крыльев приятно пропорционален."
 agot_childhood_events.0026.b.proportional_neutral.tt: "Крылья не впечатляют, но вполне подходят."
 agot_childhood_events.0026.b.proportional_fail.tt: "Крылья кривые."
 agot_childhood_events.0026.c:0 "Получить мнение [courtier.GetNamePossessive]."
 agot_childhood_events.0026.c.expert_major_success.tt: "Совет оказался бесценным."
 agot_childhood_events.0026.c.expert_success.tt: "Совет оказался полезным."
 agot_childhood_events.0026.c.expert_fail.tt: "Вы получили плохой совет."

 agot_childhood_events.0027.t:0 "$agot_childhood_events.dragon_doll$ Душа дракона"
 agot_childhood_events.0027.desc:0 "Традиционно у кукол глаза делают из пуговиц, но драконы куда величественнее обычных животных, по образу которых создаётся большинство игрушек. Возможно, стоит сделать что-то более броское, хотя это потребует дополнительных расходов... Я задумал вставить в глаза драгоценные камни."
 agot_childhood_events.0027.gems:0 "Драгоценные камни станут вратами в его душу."
 agot_childhood_events.0027.gems.tt:0 "Вы попытаетесь использовать драгоценные камни в качестве глаз для куклы."
 agot_childhood_events.0027.gems.success.tt:0 "Глаза идеально вписались в дизайн."
 agot_childhood_events.0027.gems.fail.tt:0 "Драгоценные камни выглядят не к месту."
 agot_childhood_events.0027.buttons:0 "Это всего лишь кукла; глаза из пуговиц — самое то!"
 agot_childhood_events.0027.buttons.tt:0 "Вы оставите для куклы традиционные глаза из пуговиц."

 agot_childhood_events.0028.t:0 "$agot_childhood_events.dragon_doll$ Первое пламя дракона"
 agot_childhood_events.0028.desc.intro:0 "Вдалеке я слышу радостный смех [child.GetFirstName]; должно быть, [child.GetSheHe] играет с [dragon_doll.GetName]. Я подхожу, стараясь не шуметь, и эта парочка, сама сцена переполняет меня радостью. Не замечая моего присутствия, [child.GetNameNoTooltip] в приступе весёлого смеха говорит: "
 agot_childhood_events.0028.desc.fire_common:0 "\"Ещё раз, [dragon_doll.GetNameNoTooltip], выпусти пламя, [dragon_doll.GetNameNoTooltip]!\""
 agot_childhood_events.0028.desc.fire_valyrian:0 "\"Ещё раз, [dragon_doll.GetNameNoTooltip], [Glossary('dracarys','DRACARYS_GLOSS')], [dragon_doll.GetNameNoTooltip]!\""
 agot_childhood_events.0028.desc.fire_breath:0 "\n\nВоображаемое пламя вырывается из пасти дракона, и [child.GetNameNoTooltip] вновь разражается радостным смехом."
 agot_childhood_events.0028.a:0 "Так... мило."
 agot_childhood_events.0028.a.flavor:0 "Пламя может быть вымышленным, но моё сердце растаяло."
 agot_childhood_events.0028.b:0 "Хорошо, [child.GetSheHe] знает силу драконьего пламени."
 agot_childhood_events.0028.b.flavor:0 "Пламя может быть вымышленным, но даже моё холодное сердце растаяло."

 agot_childhood_events.0029.t:0 "$agot_childhood_events.dragon_doll$ Вдохновение для куклы"
 agot_childhood_events.0029.desc:0 "Хотя кукла не может воссоздать чудо и величие живого дракона, возможно, она может быть вдохновлена им? Так как у [child.GetFirstName] нет дракона, если [child.GetSheHe] полюбит куклу, сделанную по образу живого дракона, [child.GetSheHe] может почувствовать привязанность и храбрость, чтобы приручить зверя, когда придёт время."
 agot_childhood_events.0029.untamed_dragon:0 "Кукла будет сделана по образу..."
 agot_childhood_events.0029.ask_child:0 "Скажи, [child.GetNameNoTooltip], какой твой любимый дракон?"
 agot_childhood_events.0029.unnamed:0 "Эта драконья кукла будет уникальной."
 agot_childhood_events.0029.unnamed.tt:0 "Драконья кукла получит имя в конце цепочки событий."
 agot_childhood_events.0029.child_dragon_name.toast_title:0 "[chosen_dragon.GetNameNoTooltip]"
 agot_childhood_events.0029.child_dragon_name.toast_desc:0 "[child.GetFirstName] выбрал [chosen_dragon.GetNameNicknamed]."
 agot_childhood_events.0029.inspiration_quality_bump.tt:0 "Создание куклы по образу живого дракона немного повысит её качество."

 agot_childhood_events.0030.t:0 "$agot_childhood_events.dragon_doll$ Дизайн дракона"
 agot_childhood_events.0030.desc:0 "Какой дракон станет вдохновением для куклы?"
 agot_childhood_events.0030.confirm_dragon:0 "Этот дракон."
 agot_childhood_events.0030.confirm_dragon.tt:0 "Кукла будет сделана по образу [chosen_dragon.GetNameNicknamed]."
 agot_childhood_events.0030.ask_child:0 "Скажи, [child.GetNameNoTooltip], какой твой любимый дракон?"
 agot_childhood_events.0030.cancel:0 "Хотя, лучше оставить оригинальный дизайн."
 agot_childhood_events.0030.child_dragon_name.toast_title:0 "[chosen_dragon.GetNameNoTooltip]"
 agot_childhood_events.0030.child_dragon_name.toast_desc:0 "[child.GetFirstName] выбрал [chosen_dragon.GetNameNicknamed]."

 agot_hand_crafted_dragon_doll_exquisite_desc:0 "Красивая шерстяная кукла в форме дракона.[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_exquisite_desc_modeled:0 "Красивая шерстяная кукла, сделанная по образу дракона [chosen_dragon.GetNameNicknamed].[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_simple_desc:0 "Простая шерстяная кукла в форме дракона.[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_simple_desc_modeled:0 "Простая шерстяная кукла, сделанная по образу дракона [chosen_dragon.GetNameNicknamed].[story.Custom('GetDollColor')][story.Custom('GetDollEyes')][story.Custom('GetDollWings')]$agot_hand_crafted_dragon_doll_creator$"
 agot_hand_crafted_dragon_doll_creator:0 " Эта кукла была лично изготовлена [creator.GetTitledFirstName] для [creator.GetHerHis] ребёнка, [child.GetFirstName]."
 agot_dragon_doll_color_vibrant_fit:0 " Множество ярких цветов этой игрушки каким-то образом хорошо сочетаются."
 agot_dragon_doll_color_vibrant_off:0 " Множество ярких цветов этой игрушки плохо сочетаются."
 agot_dragon_doll_color_vibrant_incoherent:0 " Множество ярких цветов этой игрушки смешиваются несогласованно."
 agot_dragon_doll_color_simple_complement:0 " Простой дизайн и окраска этой игрушки хорошо сочетаются."
 agot_dragon_doll_color_simple_clash:0 " Цвета этой игрушки неловко конфликтуют."
