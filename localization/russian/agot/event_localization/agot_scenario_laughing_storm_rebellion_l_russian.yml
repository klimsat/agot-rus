 #Bloodraven Elected
 ### POV: Bloodraven
 ### Bookmark starter event
 agot_laughing_storm_rebellion.0400.t:0 "Новый лорд-командующий на Стене"
 agot_laughing_storm_rebellion.0400.desc:0 "После недавней кончины [jack.GetTitledFirstName] Присягнувшие Братья Ночного Дозора избрали меня своим новым командующим. Теперь мой долг — руководить братством и защищать королевство от опасностей, таящихся за Стеной...\n\n#weak Ночь сгущается, и теперь начинается мой дозор. Она не окончится до моей смерти. Я не возьму жену, не буду владеть землями, не стану отцом детей. Я не надену корону и не добуду славы. Я буду жить и умру на своём посту. Я — меч во тьме. Я — дозорный на стене. Я — огонь, что пылает против холода, свет, что приносит рассвет, рог, что будит спящих, щит, что охраняет царства людей. Я отдаю свою жизнь и честь Ночному Дозору, на эту ночь и на все ночи, что придут.#!"
 agot_laughing_storm_rebellion.0400.a:0 "И теперь начинается мой дозор."

 #Aegon V: Dark Sister
 ### POV: Aegon V
 ### Triggers in the future. Ask Bloodraven to give me back Dark Sister.
 #### Option A: Ask for the sword (Triggers: 0402)
 #### Option B: Do not ask for the sword
 agot_laughing_storm_rebellion.0401.t:0 "Тёмная Сестра"
 agot_laughing_storm_rebellion.0401.desc:0 "Прошло много лет с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил')] [bloodraven.GetTitledFirstName] на Стену, и с ним ушёл валирийский меч [dark_sister_sword.GetName]. Меч, столь древний и могущественный, как Тёмная Сестра, принадлежит трону, а не Стене.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могу', 'могу')] отправить весточку Бриндену, предложив ему целое состояние в золоте, чтобы вернуть меч на его законное место — к Железному Трону."
 agot_laughing_storm_rebellion.0401.a:0 "Тёмная Сестра принадлежит Железному Трону."
 agot_laughing_storm_rebellion.0401.b:0 "Меч ничего для меня не значит."

 #Bloodraven: Aegon V wants Dark Sister LETTER
 ### POV: Bloodraven
 ### Eggs asked for Dark Sister.
 #### Option A: Do not give the sword to Egg (Triggers: 0404)
 #### Option B: Give the sword to Egg (Triggers: 0403)
 agot_laughing_storm_rebellion.0402.opening:0 "[bloodraven.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0402.desc:0 "Я пишу тебе не как твой король, а как потомок крови Старой Валирии, прося вернуть трону то, что по праву принадлежит ему. [dark_sister_sword.GetName], меч легенд, клинок, что видел кровь и славу в руках наших предков, принадлежит Железному Трону, а не замёрзшим просторам Стены.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предлагаю', 'предлагаю')] тебе сумму золота, достойную его веса и ценности, чтобы он вновь покоился там, где ему место. Что скажешь, Бринден? Почтишь ли ты наш дом и вернёшь Тёмную Сестру, или она останется потерянной в снегах?"
 agot_laughing_storm_rebellion.0402.a:0 "Тёмная Сестра останется со мной."
 agot_laughing_storm_rebellion.0402.b:0 "Я верну Тёмную Сестру на её законное место."

 #Aegon V: Bloodraven gave me Dark Sister LETTER
 ### POV: Aegon V
 ### Bloodraven gave me Dark Sister.
 #### Option A: End of sword story.
 agot_laughing_storm_rebellion.0403.opening:0 "[aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0403.desc:0 "Твоё письмо дошло до меня здесь, на Стене, и я тщательно обдумал твою просьбу. [dark_sister_sword.GetName] была мне верным спутником, как и великим Таргариенам прошлого. Её лезвие вкусило кровь наших врагов, и в моей руке она защищала королевство. Но я больше не тот человек, каким был, и моё время владения мечом прошло.\n\nРади блага королевства и в честь нашего дома я [Select_CString(ROOT.Char.IsFemale, 'верну', 'верну')] Тёмную Сестру тебе, где она вновь сможет служить Железному Трону, как ей предназначено. Пусть она найдёт достойную руку, чтобы держать её."
 agot_laughing_storm_rebellion.0403.a:0 "Тёмная Сестра возвращается в свой законный дом."

 #Aegon V: No sword for me LETTER
 ### POV: Aegon V
 ### Bloodraven did not gave me Dark Sister.
 #### Option A: End of sword story.
 agot_laughing_storm_rebellion.0404.opening:0 "[aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0404.desc:0 "Твои слова дошли до меня, но я вынужден отклонить твоё предложение. [dark_sister_sword.GetName] была рядом со мной в бесчисленных битвах, её сталь запятнана кровью предателей и врагов королевства. Теперь она принадлежит мне, здесь, на Стене, где её служение королевству продолжается. Север суров и беспощаден, но именно здесь я несу своё покаяние, и именно здесь Тёмная Сестра исполняет своё предназначение.\n\nЗолото, которое ты [Select_CString(ROOT.Char.IsFemale, 'предлагаешь', 'предлагаешь')], не имеет для меня ценности в этой замёрзшей пустыне, и я не расстанусь с ней. Некоторые узы, однажды выкованные, не могут быть разорваны."
 agot_laughing_storm_rebellion.0404.a:0 "Это не будет забыто."

 #Bloodraven: Following my dreams
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 #### Option A: Travel northwards (leads to end of story. Triggers: 0421).
 #### Option B: End of vision story.
 agot_laughing_storm_rebellion.0420.t:0 "Зов за Стеной"
 agot_laughing_storm_rebellion.0420.desc:0 "Видения становятся всё сильнее: дерево, холод и странные шёпоты, что, кажется, манят из-за Стены. Теперь я [Select_CString(ROOT.Char.IsFemale, 'чувствую', 'чувствую')] это яснее, чем когда-либо, что-то там, в замёрзшей пустыне, тянет меня к себе. Ветер, воющий в ночи, кажется голосом, зовущим на север, приглашающим узнать, что скрывается за краем известного мира.\n\nКаждый инстинкт подсказывает, что это опасно, возможно, даже ловушка, но притяжение неоспоримо. Стена стоит между мной и тем, что ждёт за ней, но я не могу игнорировать чувство, что моя судьба там, в льдах и тенях."
 agot_laughing_storm_rebellion.0420.a:0 "Ответы лежат за Стеной, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] их найти."
 agot_laughing_storm_rebellion.0420.a.tt:0 "Ты начнешь путешествие на север."
 agot_laughing_storm_rebellion.0420.b:0 "Мой долг здесь."

 #Bloodraven: Following my dreams
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event. Disappeared while ranging story. (Becomes the Three-Eyed Crow)
 #### Option A: End of vision story.
 agot_laughing_storm_rebellion.0421.t:0 "The Final Flight of Bloodraven"
 agot_laughing_storm_rebellion.0421.desc:0 "There, beneath the ancient tree, I see them, the green-skinned children from my dreams. They stand silently, their eyes fixed on me, as if they have been waiting all along. The air around them feels different, charged with something old and powerful. I can feel it too, deep inside me, a shift, like a part of me has already changed, as though I am not the man I was before.\n\nI step closer, and the forest itself seems to breathe, the leaves whispering secrets I can almost understand. The children do not speak, but I feel their invitation, their call, pulling me into their world, into something far older than I could have imagined."
 agot_laughing_storm_rebellion.0421.a:0 "I must see where this path leads."
 agot_laughing_storm_rebellion.0421.a.tt:0 "...and I might never return."

 ### Bloodraven Filler Events

 #Dream: A Tree
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0451.t:0 "Древо"
 agot_laughing_storm_rebellion.0451.desc:0 "Когда сон овладевает мной, я оказываюсь в знакомом, но от этого не менее тревожном видении. Окружающий мир растворяется, и я уже не Лорд-Командующий Ночного Дозора, а одинокий путник в странном холодном краю. Передо мной на холме возвышается древнее древо, его бледная кора светится, словно кость, в лунном свете. У его подножия зияет пещера, подобная разверстой пасти.\n\nЯ чувствую, как оно манит меня ближе. Делаю шаг, но земля под ногами начинает замерзать, ледяные щупальца ползут вверх, угрожая сковать меня на месте. Я пытаюсь идти, но холод усиливается.\n\nПрямо перед тем, как достичь древа, холод окончательно охватывает меня, и я просыпаюсь в испарине, видение всё ещё живо в моей памяти."
 agot_laughing_storm_rebellion.0451.a:0 "Что на самом деле означает этот сон?"
 agot_laughing_storm_rebellion.0451.a.tt:0 "...я ли этот ползущий холод? Тёмная пещера? Или, может, само древо?"

 #Dream: A Dark Wolf
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0452.t:0 "Тёмный Волк"
 agot_laughing_storm_rebellion.0452.desc:0 "Погружаясь в сон, я оказываюсь в новом видении. Бесплодная снежная пустошь, пронизывающий ветер режет сквозь плащ как нож. Вдалеке я вижу его: волка, крупнее любого из мне известных, с шерстью тёмной как ночное небо, сливающейся с тенями пейзажа. Его глаза, красные как кровь на белом снегу, горят тревожным светом. Волк наблюдает за мной этим пронзительным взглядом, будто знает то, что мне неведомо.\n\nЯ пытаюсь приблизиться, но с каждым шагом волк отступает в туман, оставаясь вне досягаемости. Последнее, что я вижу перед его исчезновением - эти пылающие глаза.\n\nЯ просыпаюсь с учащённым сердцебиением, образ тёмного волка навсегда запечатлён в моей памяти."
 agot_laughing_storm_rebellion.0452.a:0 "Чего хочет от меня этот волк?"
 agot_laughing_storm_rebellion.0452.a.tt:0 "...и почему его глаза так похожи на мои?"

 #Dream: A Crow with three eyes
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0453.t:0 "Странный Ворон"
 agot_laughing_storm_rebellion.0453.desc:0 "Погружаясь в сон, я оказываюсь в очередном странном видении. Я стою на пустынном поле под тяжёлым тёмным небом. Издалека ко мне стремительно приближается ворон - его чёрные крылья бесшумно рассекают воздух. Приблизившись, он открывает мне нечто пугающее: это не обычный ворон. Третий глаз, расположенный посреди его лба, пристально смотрит на меня, всевидящий и неустанный. Ворон кружит надо мной, его взгляд беспокоит, словно он видит гораздо больше, чем мне дано постичь.\n\nОн каркает всего один раз, и этот крик эхом разносится по безлюдной земле. У меня возникает ощущение, что за мной наблюдает нечто гораздо большее, чем просто птица.\n\nЯ просыпаюсь с тяжёлым сердцем, отягощённый весом этого взгляда, а образ трёхглазого ворона ещё долго витает в тёмных уголках моего сознания."
 agot_laughing_storm_rebellion.0453.a:0 "Какие тайны видит ворон своим третьим глазом?"
 agot_laughing_storm_rebellion.0453.a.tt:0 "...что он разглядел во мне?"

 #Dream: A Climber
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0454.t:0 "Взбирающийся Мальчик"
 agot_laughing_storm_rebellion.0454.desc:0 "Сон вновь овладевает мной, погружая в видение одновременно странное и знакомое. Я стою в тени огромного замка, чьи стены уходят высоко в небо. Краем глаза я замечаю мальчика - маленького и ловкого, с невероятной лёгкостью карабкающегося по стенам. Его пальцы находят едва заметные выступы в камне, будто он взбирается по лестнице. Он движется как тень, стремительно и бесстрашно, поднимаясь всё выше и выше. Ребёнок не оглядывается, словно не ведает страха падения.\n\nЯ кричу ему, но ветер уносит мой голос. Он продолжает подъём, забираясь на опасную высоту, пока не исчезает в тумане у вершины башни.\n\nЯ пробуждаюсь с чётким образом мальчика в памяти - его невозможное восхождение не покидает мои мысли."
 agot_laughing_storm_rebellion.0454.a:0 "Кто этот ребёнок и куда он взбирается?"
 agot_laughing_storm_rebellion.0454.a.tt:0 "...и как он собирается спускаться?"

 #Dream: A Tree Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0455.t:0 "Древо Вновь Зовёт"
 agot_laughing_storm_rebellion.0455.desc:0 "Сон вновь возвращает меня к тому же видению. Великое древо по-прежнему стоит на холме, его бледная кора возвышается над окрестностями, а ветви тянутся к небу, словно скрюченные пальцы. Пещера у его подножия зияет ещё чернее, чем прежде, будто чего-то - или кого-то - ждёт. Лёд снова ползёт по моим ногам, но на этот раз холод не останавливает меня.\n\nЯ движусь вперёд, каждый шаг даётся тяжелее, но зов древа теперь яснее, настойчивее. Когда я приближаюсь к подножию холма, ветер воет, а земля дрожит под ногами. Ветви древа колышутся, словно живые, маня меня ближе.\n\nЯ резко пробуждаюсь, ощущая холод видения в воздухе, а зов древа звучит в ушах сильнее прежнего."
 agot_laughing_storm_rebellion.0455.a:0 "Что скрывается под древом?"
 agot_laughing_storm_rebellion.0455.a.tt:0 "...и почему оно зовёт именно меня?"

 #Dream: A White Wolf Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0456.t:0 "Волк в Снегах"
 agot_laughing_storm_rebellion.0456.desc:0 "Я снова оказываюсь в этом сне, где передо мной простирается заснеженная пустошь. Леденящий ветер обжигает кожу, но не холод тревожит меня, а пристальный взгляд, наблюдающий из темноты. Тёмный волк снова здесь - ещё крупнее, чем прежде, его шерсть сливается с тенями на снегу. Пылающие красные глаза горят во тьме, неотрывно следя за мной.\n\nНа этот раз он не отступает при моём приближении. Волк стоит неподвижно, его пронзительный взгляд устремлён на меня. Я делаю шаг вперёд - в ответ раздаётся низкое рычание, пронизывающее морозный воздух. Кажется, он пытается что-то сказать: предупредить или испытать меня. Когда я сокращаю дистанцию, волк оскаливает клыки, а его глаза вспыхивают ярче. Я замираю, разрываясь между желанием подойти ближе и страхом.\n\nМгновение длится вечность - и я просыпаюсь, всё ещё чувствуя на себе этот огненный взгляд."
 agot_laughing_storm_rebellion.0456.a:0 "Чего хочет от меня волк?"
 agot_laughing_storm_rebellion.0456.a.tt:0 "...и чего он ждёт?"

 #Dream: A Crow with three eyes Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0457.t:0 "Безмолвный Наблюдатель"
 agot_laughing_storm_rebellion.0457.desc:0 "Сон вновь возвращает меня к видению, преследующему мои ночи. Та же пустынная равнина простирается передо мной - безжизненная и мёртвая. На этот раз ворон появляется почти сразу, бесшумно спускаясь с тёмного неба. Его три глаза горят в полумраке, их взгляд пронзительнее, чем прежде. Особенно третий глаз - кажется, он смотрит прямо в душу, видя не только то, кто я есть, но и то, кем могу стать.\n\nВорон садится на искривлённую ветвь и молча наблюдает. Я чувствую его присутствие, его силу - нечто, превосходящее моё понимание. Он каркает всего раз, но так громко, что весь мир будто содрогается от этого звука. Ворон продолжает смотреть, словно ждёт, когда я постигну то, что пока мне недоступно.\n\nЯ пробуждаюсь во тьме, и образ его немигающих глаз преследует меня, будто последовал за мной в мир явьи."
 agot_laughing_storm_rebellion.0457.a:0 "Какое знание хранит ворон?"
 agot_laughing_storm_rebellion.0457.a.tt:0 "...и зачем оно нужно мне?"

 #Dream: A Climber Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0458.t:0 "Пламя в Небесах"
 agot_laughing_storm_rebellion.0458.desc:0 "Я снова погружаюсь в этот сон. Мальчик здесь - он с прежней лёгкостью взбирается по немыслимо высоким стенам древнего замка. На этот раз я подхожу ближе, к самому основанию башни, ощущая холод камней под ногами. Небеса внезапно темнеют, и по ним проносится красная комета, подобная пылающему мечу. Её огненный хвост освещает путь мальчика, отбрасывая длинные призрачные тени. Я замираю, ослеплённый этим зрелищем, чувствуя, как в воздухе витает нечто грандиозное.\n\nКогда я вновь смотрю на стену - мальчика уже нет. На его месте сидит чёрный ворон. Он смотрит на меня мгновение, затем расправляет крылья и исчезает в небесной дали.\n\nЯ просыпаюсь с видением кровавой кометы и исчезнувшего мальчика, навсегда запечатлённым в памяти."
 agot_laughing_storm_rebellion.0458.a:0 "Какую судьбу несёт комета?"
 agot_laughing_storm_rebellion.0458.a.tt:0 "...и куда исчез ребёнок?"

 #Dream: The Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0459.t:0 "Тени Ночи"
 agot_laughing_storm_rebellion.0459.desc:0 "Сон окутывает меня, погружая в кромешную тьму - ночь без звёзд, холод, пронизывающий до костей. Вокруг лишь замёрзшая пустошь, укрытая снежным саваном. Ветер воет, будто тысячи голосов шепчут предостережения о грядущей погибели. Вдалеке мерцает слабый огонёк, отчаянно борющийся с наступающим холодом. Я пытаюсь идти к нему, но с каждым шагом тьма сгущается, поглощая свет.\n\nВ снежной пелене колышутся тени, и я понимаю - в них что-то движется. Что-то древнее. Что-то злое. Поднимаю глаза - небеса пусты, ни луны, ни звёзд, лишь бездонная пустота.\n\nЛедяные объятия сжимаются крепче, огонёк гаснет. Когда тьма почти поглощает меня, я пробуждаюсь, а холод всё ещё цепко держит мою кожу."
 agot_laughing_storm_rebellion.0459.a:0 "Что шевелится в ночных тенях?"
 agot_laughing_storm_rebellion.0459.a.tt:0 "...и откуда этот пронизывающий холод?"

 #Dream: The Dead
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0460.t:0 "Вновь ходячие"
 agot_laughing_storm_rebellion.0460.desc:0 "Сон охватывает меня, перенося в зловеще знакомый мир. Воздух ледяной, пропитанный запахом тления. Я стою на пустынной равнине с потрескавшейся землёй под ногами. Вдалеке медленно движутся фигуры - их походка неестественна, пугающа. Сначала это лишь тени, но по мере приближения я различаю их чётко.\n\nЭто не люди - это мертвецы. Лица, застывшие в предсмертной гримасе, пустые глазницы, серая разлагающаяся плоть. Но они движутся, будто в их жилах всё ещё течёт жизнь. Мертвецы шествуют ко мне в зловещей тишине. Их взгляд одновременно слеп и всевидящ. Я пытаюсь закричать, но голос предательски застревает в горле. Внезапно один из ходячих поворачивает голову, устремляя на меня свой мёртвый взор.\n\nЯ пробуждаюсь в холодном поту, а образы этих оживших трупов продолжают преследовать меня."
 agot_laughing_storm_rebellion.0460.a:0 "Почему мёртвые восстают?"
 agot_laughing_storm_rebellion.0460.a.tt:0 "...и чего они ищут?"

 #Aemon: Dragon with three heads
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0461.t:0 "Драконий Сон"
 agot_laughing_storm_rebellion.0461.desc:0 "Я тихо вхожу в покои мейстера Эймона, собираясь задать ему незначительный вопрос. Но прежде чем я успеваю заговорить, замечаю, как он ворочается во сне, его морщинистый лоб покрылся испариной. Внезапно его глаза широко открываются - на мгновение он выглядит растерянным, застрявшим между сном и явью. Мейстер приподнимается, моргая, будто остатки видения всё ещё не отпускают его.\n\n#italic «У дракона три головы»,#! бормочет он, скорее себе под нос, голос тихий и неуверенный. #italic «Так было всегда... так и будет. Три головы, одно тело. Без них дракон... дракон сломан».#! Он потирает глаза, наконец замечая моё присутствие. #italic «Понимаешь? Одной головы недостаточно. Остальные должны восстать».#!\n\nМейстер качает головой, будто пытаясь стряхнуть остатки сна, но его слова повисают в воздухе, наполненные скрытым смыслом. Я смотрю на него, не зная, говорит ли он из знаний или пророческого сна - тяжёлое предчувствие сжимает моё сердце."
 agot_laughing_storm_rebellion.0461.a:0 "Что он увидел в том сне?"

 #Aemon: A Targaryen in a distant land
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0462.t:0 "Дракон вдали"
 agot_laughing_storm_rebellion.0462.desc:0 "Поздней ночью я застаю мейстера Эймона в его покоях. Он бодрствует, но взгляд его устремлён вдаль, будто видит нечто за пределами этих стен. Его глаза встречаются с моими, но в них читается смятение - словно он всё ещё пребывает между сном и явью.\n\n#italic «Таргариен... в далёкой земле»,#! тихо произносит он, голос дрожит от неуверенности. #italic «Я не знаю где, но я видел... кого-то с нашей кровью, заблудившегося, скитающегося вдали отсюда».#! Его руки слегка трясутся, когда он прижимает их ко лбу, пытаясь осмыслить видение. #italic «Я не понимаю... но знаю - они важны. Как-то связаны с нами».#!\n\nОн замолкает, уставившись в пустоту, будто всё ещё видит отголоски пророчества. Его слова повисают в воздухе, заставляя меня гадать - о ком же идёт речь?"
 agot_laughing_storm_rebellion.0462.a:0 "Не обо мне ли он говорит?"

 #Ranging: A Child
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0463.t:0 "Дитя"
 agot_laughing_storm_rebellion.0463.desc:0 "Я вернулся с небольшого дозора, но что-то из этого путешествия не отпускает меня, словно тень, что не желает рассеиваться. Там, в диких землях, среди снегов и пустошей, мне показалось, будто я увидел нечто... или кого-то.\n\nРебёнка — маленького и проворного, мелькающего между деревьями. На мгновение его кожа показалась мне странной... зелёной, словно сама листва. Лишь мимолётный взгляд — и когда я присмотрелся, его уже не было. Никто из отряда ничего не заметил. Я спрашивал, но их взгляды заставили меня усомниться в собственном зрении.\n\nБыло ли это игрой света или чем-то большим? Образ этого зеленокожего ребёнка преследует меня даже сейчас. Я не могу отделаться от ощущения, что увиденное мной было реальным, но я не знаю, что это было... и что означало."
 agot_laughing_storm_rebellion.0463.a:0 "Было ли это лишь игрой разума?"

 #Ranging: The Children
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0464.t:0 "Дети Леса"
 agot_laughing_storm_rebellion.0464.desc:0 "Во время дозора я ненадолго отдалился от группы, желая насладиться тишиной дикой природы. Именно тогда я увидел их — троих детей, стоящих среди деревьев. Их кожа имела странный оттенок, почти зелёный, сливаясь с лесом, будто они были его частью. Они не произнесли ни слова, но их глаза молча звали меня за собой, приглашая в свой мир. Я сделал шаг навстречу, почувствовав странное притяжение, но затем вспомнил о спутниках.\n\nЯ поспешил назад, чтобы привести других, горя желанием показать им увиденное. Но когда мы вернулись, детей уже не было — они исчезли, словно никогда и не появлялись. Мои товарищи смотрели на меня с недоверием, и я сам начал сомневаться, не привиделось ли мне это. Однако ощущение их присутствия не покидает меня, будто они всё ещё наблюдают из лесной тени."
 agot_laughing_storm_rebellion.0464.a:0 "Не лес ли играет со мной в игры?"

 #Bloodraven: Brothers
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0465.t:0 "Братья"
 agot_laughing_storm_rebellion.0465.desc:0 "Ледяной ветер Севера пронизывает Чёрный Замок, напоминая о суровой доле, что выпала мне. Глядя за стену, я невольно вспоминаю давно ушедшие дни и лица, врезавшиеся в память как шрамы на душе. Чётче других встают перед глазами два брата: один - благородный и гордый, которого я когда-то любил, пока жажда власти не развела нас; другой - мрачная тень, полная гнева и горечи, чья вражда холодна, как лёд под моими ногами.\n\nЭти мысли гложут меня, всплывая вопреки прошедшим годам. Узы крови и предательства выковали того, кто я есть - человека, стоящего на страже у края света. Эта служба не даёт ни утешения, ни избавления от теней прошлого. Быть может, именно здесь, среди бескрайних снегов и древних деревьев, мне суждено обрести покой - или пронести этих призраков с собой до самого конца."
 agot_laughing_storm_rebellion.0465.a:0 "Прошлое никогда не отпускает нас по-настоящему."

 #Red Dream: A Girl in the Flames
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0466.t:0 "Восставший из Пламени"
 agot_laughing_storm_rebellion.0466.desc:0 "Сон погружает меня в новое видение, ослепительное как само солнце. Передо мной стоит фигура, объятая пламенем, её очертания искажаются в дрожащем от жара воздухе. Жар невыносим, языки пламени вздымаются всё выше, поглощая человека целиком.\n\nЯ пытаюсь протянуть руку, но огонь отбрасывает меня назад. В последний момент, прежде чем фигура исчезает в пекле, я поднимаю взгляд - всё небо охвачено огнём, будто горят сами звёзды. Земля дрожит под ногами, и из сердца пламени появляется тень. Дракон, величественный и ужасающий, выходит из огня, его чешуя сверкает как раскалённая сталь. Его взгляд встречается с моим, и я чувствую его древнюю мощь.\n\nЯ пробуждаюсь в холодном поту, образ дракона и сгорающего человека навсегда запечатлён в памяти, их судьбы переплетены с пылающим небом."
 agot_laughing_storm_rebellion.0466.a:0 "Дракон пробудился... но какой ценой?"

 #Red Dream: Wildfire
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0467.t:0 "Трон в Огне"
 agot_laughing_storm_rebellion.0467.desc:0 "Погружаясь в сон, я становлюсь свидетелем видения огня и разрушения. Передо мной раскинулся великий город, но что-то ужасно не так. Пожирающее его пламя - не обычный огонь, а странный, неестественно-зелёный, излучающий зловещее сияние, искажающее сам воздух. Дикий огонь.\n\nЗдания трещат и шипят, когда зелёные языки пламени облизывают их стены, превращая камень и дерево в гротескные формы. Огонь кажется живым, ненасытным, пожирающим не только постройки, но и саму землю под ними.\n\nЗапах горящего камня и пепла наполняет воздух. Я беспомощно наблюдаю, как сердце города превращается в руины. Резко пробуждаюсь, с горящим в мыслях образом уничтоженного города и зелёным заревом дикого огня."
 agot_laughing_storm_rebellion.0467.a:0 "Это искажённое воспоминание об Эйрионе?"
 agot_laughing_storm_rebellion.0467.a.tt:0 "...или нечто более зловещее?"

 #Bloodraven: Whispers of the Dragon
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0468.t:0 "Шёпот Дракона"
 agot_laughing_storm_rebellion.0468.desc:0 "Стоя на вершине Стены, глядя на бескрайние ледяные пустоши, я слышу, как ветер шепчет сквозь морозный воздух, словно голос из далёкого прошлого. Холод кусает кожу, но груз минувшего стыдит меня сильнее. Мои мысли обращаются к старым преданиям - о Таргариенах, видевших в видениях грядущее, чьи сны были одержимы тем, что должно свершиться.\n\nЕщё до Завоевания говорили, что драконы прозревали сквозь время, и их сны были одновременно благословением и проклятием. Пророчества об огне, крови и гибели, мелькавшие в дрожащем пламени, давались дорогой ценой - ввергая видящих их в безумие или отчаяние.\n\nКогда я всматриваюсь в даль, заснеженный мир будто колеблется. Тяжесть этих видений давит на меня. Разделяю ли я это наследие? Взывают ли ко мне тени будущего, показывая грядущее за страшную плату? Стена не даёт ответов - лишь холод и безмолвие."
 agot_laughing_storm_rebellion.0468.a:0 "Эти сны - дар?"
 agot_laughing_storm_rebellion.0468.a.tt:0 "...или лишь ждущее своего часа проклятие?"

 #Bloodraven: The Cold Dark Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0469.t:0 "Холодная Тёмная Ночь"
 agot_laughing_storm_rebellion.0469.desc:0 "Завывающий северный ветер несёт с собой нескончаемый холод. В моих покоях колеблющееся пламя одинокой свечи отбрасывает тени на каменные стены. Я сижу в тишине, укутавшись в чёрный плащ Ночного Дозора. В такие ночи воспоминания о старых предательствах прокрадываются в мои мысли.\n\nМой взгляд падает на ворона, молча сидящего в углу и наблюдающего за мной. Я бормочу себе под нос, вспоминая давний разговор: #italic «Предательство не становится менее мерзким от того, что предатель оказался трусом».#! Баттервелл усвоил этот урок, и теперь эти братья тоже осторожно ступают в моей тени.\n\nНочь становится глубже, холод сжимает Чёрный Замок в своих объятиях. Где-то там, во тьме, шевелятся тайны, но пока всё тихо. Я бодрствую - мой дозор бесконечен."
 agot_laughing_storm_rebellion.0469.a:0 "Ночь долга, но я выстою."
 agot_laughing_storm_rebellion.0469.a.tt:0 "Огонь потрескивает, даруя мало тепла против неумолимого северного холода"
 agot_laughing_storm_rebellion.0469.b:0 "Предательство оставляет след, но бдительность - мой щит."
 agot_laughing_storm_rebellion.0469.b.tt:0 "Глаз ворона поблёскивает в свете свечи, напоминая, что ни одна тайна не скроется от моего взора"
 agot_laughing_storm_rebellion.0469.c:0 "Холод может кусаться, но мой дозор продолжается."
 agot_laughing_storm_rebellion.0469.c.tt:0 "Снаружи ветер воет в ночи. Внутри я сижу в тишине, вечно бдительный"