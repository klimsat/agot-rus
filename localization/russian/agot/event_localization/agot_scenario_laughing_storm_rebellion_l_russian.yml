 #Лионель Победил
 ### POV: Лионель
 ### Лионель побеждает Дункана Высокого в дуэли
 #### Опция A: Лионель остаётся вассалом, если Эйгон согласится отправить Дункана Таргариена на Стену и заключить брак между Рэйеллой и Ормундом Баратеоном (или Гербертом, если Ормунд умер) (Триггеры: 0021)
 #### Опция B: Объявляет независимость (Триггеры: 0026)
 agot_laughing_storm_rebellion.0020.t:0 "Победа Шторма"
 agot_laughing_storm_rebellion.0020.desc:0 "Суд поединком завершён, и [duncantall.GetTitledFirstName] повержен моей рукой. Честь Дома [lyonel.GetHouse.GetBaseName] восстановлена, и восторг победы пульсирует в моих жилах. Теперь я стою на распутье.\n\n"
 agot_laughing_storm_rebellion.0020.desc.both:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии новой помолвки от [aegonv.GetTitledFirstNameRegnal] и изгнания [duncansmall.GetTitledFirstNameNicknamed] на Стену."
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии изгнания [duncansmall.GetTitledFirstNameNicknamed] на Стену."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии новой помолвки от [aegonv.GetTitledFirstNameRegnal]."
 agot_laughing_storm_rebellion.0020.desc.none:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но не сделаю этого слепо."
 agot_laughing_storm_rebellion.0020.a:0 "Я присягну на верность, но требую справедливости."
 agot_laughing_storm_rebellion.0020.a.simple:0 "Нет нужды в дальнейшем раздоре — я присягну на верность."
 agot_laughing_storm_rebellion.0020.b:0 "Штормовые Земли будут стоять особняком."

 #Лионель Победил
 ### POV: Эйгон V
 ### Лионель потребовал отправить принца Дункана на Стену и заключить брак между Рэйеллой и Ормундом Баратеоном, чтобы остаться верным
 #### Опция A: Требование отклонено — может привести к разрыву помолвок (Триггеры: 0013, 0014, 0023, 0024 и 0032)
 #### Опция B: Требование принято (Триггеры: 0028)
 agot_laughing_storm_rebellion.0021.t:0 "Требования Шторма"
 agot_laughing_storm_rebellion.0021.no_demand.t:0 "Победа Шторма"
 agot_laughing_storm_rebellion.0021.desc:0 "[lyonel.GetFullNameNicknamed] одержал победу в суде поединком, победив [duncantall.GetTitledFirstName].\n\n"
 agot_laughing_storm_rebellion.0021.desc.both:0 "Он предлагает вновь присягнуть на верность, но его лояльность имеет цену: новая помолвка от Короны и изгнание моего сына, [duncansmall.GetTitledFirstNameNicknamed], на Стену. Это решение нелегко, оно балансирует между честью королевства и требованиями могущественного вассала.\n\nЯ должен тщательно обдумать последствия принятия или отказа от его условий."
 agot_laughing_storm_rebellion.0021.a:0 "Я отклоняю его требования."
 agot_laughing_storm_rebellion.0021.b:0 "Я принимаю его условия."

#Восстание Лионеля
 ### POV: Лионель
 ### Лионель объявляет независимость
 #### Триггеры: 0026
 agot_laughing_storm_rebellion.0025.t:0 "Шторм Свободен"
 agot_laughing_storm_rebellion.0025.desc:0 "Я отверг предложение короля о суде поединком. Железный Трон не будет диктовать судьбу Штормовых Земель. [lyonel.GetHouse.GetBaseName] не склонится перед ложным королём, и я объявляю независимость.\n\nПусть Эйгон V попробует силой вернуть нас под своё владычество. Штормовые Земли готовы к войне, и я поведу свой народ к свободе, какой бы ни была цена."
 agot_laughing_storm_rebellion.0025.a:0 "За независимость!"

 #Война за Независимость
 ### POV: Эйгон V
 ### Лионель объявляет войну за независимость
 #### Триггеры: 0027
 agot_laughing_storm_rebellion.0026.t:0 "Восстание Шторма"
 agot_laughing_storm_rebellion.0026.desc:0 "[lyonel.GetFullNameNicknamed] бросил вызов Железному Трону, объявив независимость Штормовых Земель. Его отказ от суда поединком и требования свободы угрожают единству королевства.\n\nКак король, я должен подавить это восстание, чтобы сохранить целостность Семи Королевств. Война неизбежна, и я должен собрать свои силы, чтобы встретить ярость Смеющегося Шторма."
 agot_laughing_storm_rebellion.0026.a:0 "Мы подавим этот мятеж."

 #Помолвка Принята
 ### POV: Эйгон V
 ### Помолвка между Рэйеллой и Ормундом Баратеоном подтверждена
 #### Триггеры: 0029
 agot_laughing_storm_rebellion.0028.t:0 "Союз Закреплён"
 agot_laughing_storm_rebellion.0028.desc:0 "Я принял условия [lyonel.GetFullNameNicknamed], согласившись на изгнание [duncansmall.GetTitledFirstNameNicknamed] на Стену и помолвку между моей дочерью [targ_betrothed.GetTitledFirstName] и [bara_betrothed.GetTitledFirstName]. Этот союз укрепляет связи между Железным Троном и Домом [lyonel.GetHouse.GetBaseName], восстанавливая мир в королевстве.\n\nЦена была высока, но стабильность Семи Королевств того стоит. Пусть этот брак станет символом единства."
 agot_laughing_storm_rebellion.0028.a:0 "Мир восстановлен."

 #Помолвка Уведомление
 ### POV: Лионель
 ### Помолвка между Рэйеллой и Ормундом подтверждена
 #### Конец истории
 agot_laughing_storm_rebellion.0029.t:0 "Новый Союз"
 agot_laughing_storm_rebellion.0029.desc:0 "Король сдержал своё слово. Помолвка между [targ_betrothed.GetTitledFirstName] и моим сыном [bara_betrothed.GetTitledFirstName] подтверждена, а [duncansmall.GetTitledFirstNameNicknamed] отправлен на Стену. Честь Дома [lyonel.GetHouse.GetBaseName] восстановлена, и Штормовые Земли вновь связаны с Железным Троном.\n\nЭтот союз знаменует новую главу для нашего дома, и я с гордостью смотрю в будущее."
 agot_laughing_storm_rebellion.0029.a:0 "Честь восстановлена."

 #Конец Истории
 ### POV: Лионель
 ### Лионель отказывается от помолвки или принимает свою судьбу
 #### Конец истории
 agot_laughing_storm_rebellion.0030.t:0 "Тень Шторма"
 agot_laughing_storm_rebellion.0030.desc:0 "Конфликт с Железным Троном подошёл к концу, но шрамы останутся. Я либо отверг предложение короля о брачном союзе, либо принял свою судьбу, какова бы она ни была. Честь Дома [lyonel.GetHouse.GetBaseName] пострадала, но мы выстоим.\n\nШтормовые Земли будут двигаться вперёд, но путь будет нелёгким. Что бы ни ждало нас, мы встретим это с яростью и решимостью."
 agot_laughing_storm_rebellion.0030.a:0 "Мы выстоим."

 #Смерть Лионеля
 ### POV: Эйгон V
 ### Лионель умирает в дуэли
 #### Конец истории
 agot_laughing_storm_rebellion.0031.t:0 "Последний Смех Шторма"
 agot_laughing_storm_rebellion.0031.desc:0 "Смерть [lyonel.GetFullNameNicknamed] в суде поединком положила конец его восстанию. Его ярость и доблесть угасли, и Штормовые Земли лишены своего лидера. Железный Трон одержал победу, но какой ценой?\n\nТеперь я должен обеспечить, чтобы Семь Королевств оставались едины, но тень Смеющегося Шторма будет преследовать нас долгие годы."
 agot_laughing_storm_rebellion.0031.a:0 "Королевство оплакивает его."

 #Разрывы Помолвок
 ### POV: Эйгон V
 ### Разрывы помолвок Джэйхейриса и Даэрона
 #### Конец истории
 agot_laughing_storm_rebellion.0032.t:0 "Расколотые Клятвы"
 agot_laughing_storm_rebellion.0032.desc:0 "Отказ от требований [lyonel.GetFullNameNicknamed] привёл к хаосу. [jaehaerys.GetTitledFirstName] и [shaera.GetTitledFirstName] разорвали свои помолвки, последовав за сердцем, как и [daeron.GetTitledFirstName]. Их действия подрывают альянсы, которые я стремился укрепить.\n\nКак король, я должен справиться с последствиями этих разрывов и восстановить стабильность в королевстве, но путь впереди полон трудностей."
 agot_laughing_storm_rebellion.0032.a:0 "Я найду способ всё исправить."

