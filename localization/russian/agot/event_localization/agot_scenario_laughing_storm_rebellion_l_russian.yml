 ##############################################################
 ## 0001-0010 LAUGHING STORM EVENTS - Canon Scenario         ##
 ##############################################################

 #Lyonel's Fury
 ### POV: Lyonel Baratheon
 ### Bookmark starter event
 agot_laughing_storm_rebellion.0001.t:0 "Смеющийся Шторм Назревает"
 agot_laughing_storm_rebellion.0001.desc:0 "Предательство ранит глубже любого клинка. [duncansmall.GetTitledFirstNameNicknamed], некогда обручённый с моей любимой дочерью [cassandra.GetFirstName], нарушил свои клятвы и связался с той загадочной девицей, [jenny.GetNameNicknamed]. Этот позор для Дома [lyonel.GetHouse.GetBaseName] недопустим.\n\nЧесть моей семьи лежит в руинах, растоптанная прихотями Железного Трона. Дом [lyonel.GetHouse.GetBaseNameNoTooltip] не потерпит оскорблений. Независимость — мой путь, и если дело дойдёт до войны, да будет так.\n\nШтормовые Земли будут стоять особняком, и я верну честь своей семьи всей мощью, что у нас есть."
 agot_laughing_storm_rebellion.0001.a:0 "Нам ярость!"

 #The King's Trouble
 ### POV: Aegon V
 ### Bookmark starter event
 #### Triggers: 0003
 agot_laughing_storm_rebellion.0002.t:0 "Шторм на Горизонте"
 agot_laughing_storm_rebellion.0002.desc:0 "Тяжесть короны никогда не ощущалась так остро. Мой сын, [duncansmall.GetTitledFirstNameNicknamed], расторг помолвку, отвергнув [cassandra.GetFullName] ради [jenny.GetFirstNameNicknamed].\n\nЯрость [lyonel.GetFullNameNicknamed] теперь угрожает всему королевству. Он потребовал независимости от Железного Трона, готовый ввергнуть земли в войну ради восстановления чести своей семьи. Как король, я должен действовать быстро, чтобы предотвратить катастрофу.\n\nПредложение провести поединок чести между [lyonel.GetTitledFirstNameNoTooltip] и [duncantall.GetTitledFirstName] 'Высоким' может открыть путь к миру. Это риск, но он может спасти королевство от ненужного кровопролития."
 agot_laughing_storm_rebellion.0002.a:0 "Пусть Лорд-Командующий разрешит это."

 #The King's Offer
 ### POV: Lyonel
 ### Pre-event for the Lyonel v Duncan Tall duel.
 #### Option A: will lead to duel (Triggers: 0004)
 #### Option B: might lead to immediate war of independence (Triggers: 0025)
 agot_laughing_storm_rebellion.0003.t:0 "Поединок Чести"
 agot_laughing_storm_rebellion.0003.desc:0 "Ворон приносит предложение короля — уладить конфликт единственным поединком, судом поединком против [duncantall.GetTitledFirstName] 'Высокого'. Я помню, как сражался рядом с ним в былых битвах — некогда товарищи, ныне возможные враги. Эта дуэль — не просто столкновение стали; это битва за честь, саму душу Дома [lyonel.GetHouse.GetBaseName].\n\nОтказ означает независимость, но какой ценой? Пришло время решить нашу судьбу."
 agot_laughing_storm_rebellion.0003.a:0 "Пусть боги решат; мы уладим это в #bold суде поединком#!."
 agot_laughing_storm_rebellion.0003.b:0 "Я не подчинюсь требованиям лживого короля."

 #A Trial
 ### POV: Lyonel
 ### Duel event.
 #### If Lyonel wins triggers 0020
 #### If Duncan wins and Lyonel is alive triggers 0007 and 0008
 #### If Duncan wins and Lyonel has died triggers 0009
 agot_laughing_storm_rebellion.0004.t:0 "Столкновение Шторма и Стали"
 agot_laughing_storm_rebellion.0004.desc:0 "Путь в Королевскую Гавань был долгим и полным предвкушения. Теперь я стою перед Красным Замком, лицом к лицу с [duncantall.GetFirstName] 'Высоким', Лордом-Командующим Королевской Гвардии. Воспоминания о былых совместных битвах мелькают в моём разуме, но сегодня товарищество отброшено.\n\nЭто бой за честь, за имя Дома [lyonel.GetHouse.GetBaseName]. Взоры королевства устремлены на нас, и лишь один выйдет победителем.\n\nПусть звон стали звучит громче моего смеха, и да победит лучший боец в этой судьбоносной дуэли."
 agot_laughing_storm_rebellion.0004.a:0 "#bold Ха ха ха!#!"

 #Duel Tooltips
 agot_laughing_storm_rebellion.t:0 "Суд Поединком"
 agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip] победил в дуэли против [lyonel.GetTitledFirstNameNoTooltip]."
 agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip] победил в дуэли против [duncantall.GetTitledFirstNameNoTooltip]."

 #Lyonel Lost
 ### POV: Lyonel
 ### Post-duel event.
 agot_laughing_storm_rebellion.0007.t:0 "Падение Шторма"
 agot_laughing_storm_rebellion.0007.desc:0 "Дуэль окончена, и звон мечей растворился в памяти. Несмотря на моё мастерство, [duncantall.GetTitledFirstName] одержал победу. Поражение — горькая пилюля, тяжесть утраты тяжёлым бременем легла на мои плечи.\n\nЧесть Дома [lyonel.GetHouse.GetBaseName], уязвлённая и истерзанная, теперь в руках [aegonv.GetTitledFirstNameRegnal]. Преклонив колено перед Железным Троном, я жду решения короля, и будущее Штормовых Земель висит на волоске. Какую судьбу уготовит мне и моему дому король?"
 agot_laughing_storm_rebellion.0007.a:0 "Я приму свою судьбу с честью."

 #Lyonel Lost
 ### POV: Aegon V
 ### Post-duel event.
 #### Triggers: 0010 (regardless the selected option)
 agot_laughing_storm_rebellion.0008.t:0 "Милость Короля"
 agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed] стоит передо мной, побеждённый, но не сломленный. Несмотря на его поражение от [duncantall.GetTitledFirstName], напряжение в королевстве сохраняется. Как король, я осознаю необходимость мира и стабильности. Суровое наказание может разжечь пламя мятежа, но милость способна залечить раскол.\n\nЧтобы сохранить хрупкую гармонию, я размышляю о брачном союзе, который свяжет Баратеонов ближе к трону.\n\nПредложить ли руку моей дочери его сыну или просто потребовать его вновь подтверждённой верности без дальнейших жестов?"
 agot_laughing_storm_rebellion.0008.a:0 "Я предлагаю руку Рэйеллы его сыну."
 agot_laughing_storm_rebellion.0008.b:0 "Я предлагаю руку Вэйеллы его сыну."
 agot_laughing_storm_rebellion.0008.c:0 "Я ничего не предлагаю."

 #Lyonel Lost - Lyonel died
 ### POV: Aegon V
 ### Post-duel event.
 #### Triggers: 0031
 agot_laughing_storm_rebellion.0009.t:0 "Конец Шторма"
 agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed] встретил свой конец в суде поединком против [duncantall.GetTitledFirstName]. Его вызов и доблесть, некогда грозная угроза, ныне умолкли. Восстание, угрожавшее разорвать королевство, пресечено с падением его лидера.\n\nЦена мира была высока, и отголоски этого конфликта будут жить в анналах истории. С покорением Штормовых Земель королевство может начать исцеление, но тень этого события будет нависать над Железным Троном многие годы."
 agot_laughing_storm_rebellion.0009.a:0 "Он сражался, проиграл и ныне покоится."

 #A new betrothal
 ### POV: Lyonel
 ### Betrothal offer from Egg
 #### Option A: Leads to betrothal (Triggers: 0028)
 #### Option B: Leads to end of story (Triggers: 0030)
 #### Option C: Leads to end of story (Triggers: 0030)
 agot_laughing_storm_rebellion.0010.t:0 "Последствия Шторма"
 agot_laughing_storm_rebellion.0010.betrothal.desc:0 "После моего поражения в суде поединком [aegonv.GetTitledFirstNameRegnal] протягивает оливковую ветвь, предлагая руку своей дочери, [targ_betrothed.GetTitledFirstNamePossessive], в жёны моему сыну, [bara_betrothed.GetTitledFirstName]. Этот жест, призванный исцелить раскол между Домом [lyonel.GetHouse.GetBaseName] и Железным Троном, несёт в себе потенциал мира и единства.\n\nЧесть моего дома может быть восстановлена через этот союз, укрепляя узы, которые обеспечат будущее Штормовых Земель."
 agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "После моего поражения в суде поединком тишина от Железного Трона оглушает. [aegonv.GetTitledFirstNameRegnal] не предлагает руки в браке, не делает жеста мира, лишь холодная реальность моего поражения.\n\nЧесть Дома [lyonel.GetHouse.GetBaseName] остаётся запятнанной, и будущее Штормовых Земель неопределённо. Я стою один, размышляя о следующих шагах для моего дома, зная, что путь впереди полон испытаний, и тень этого поражения велика."
 agot_laughing_storm_rebellion.0010.a:0 "Я принимаю предложение короля."
 agot_laughing_storm_rebellion.0010.b:0 "Я вынужден отклонить это предложение."
 agot_laughing_storm_rebellion.0010.c:0 "Я принимаю свою судьбу."

 ##############################################################
 ## 0011-0018 LAUGHING STORM EVENTS - Canon Breakups         ##
 ##############################################################

 #Jaehaerys & Shaera
 ### POV: Jaehaerys Targaryen
 ### Breaking betrothals between Jaeharys+Celia Tully and Shaera+Luthor Tyrell
 #### Option A: Parents notified about the breakup (Triggers: 0013)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0011.t:0 "Дилемма Сердца"
 agot_laughing_storm_rebellion.0011.desc:0 "Поступки моего старшего брата [duncansmall.GetFirstName] пробудили во мне глубокие размышления. Его выбор оставить [cassandra.GetTitledFirstName] ради [jenny.GetFirstNameNicknamed], следуя зову истинной любви, заставил меня усомниться в своём пути. Связанный браком с [celia.GetTitledFirstName], моё сердце стремится к [shaera.GetFirstName], моей истинной любви.\n\nТяжесть долга и притяжение любви ведут ожесточённую битву во мне. Следовать ли мне по стопам брата и искать желания сердца или оставаться связанным данными клятвами?"
 agot_laughing_storm_rebellion.0011.a:0 "Да, я должен следовать своему сердцу."
 agot_laughing_storm_rebellion.0011.b:0 "Нет, долг должен преобладать."

 #Daeron
 ### POV: Daeron Targaryen
 ### Breaking betrothal between Daeron+Olenna Redwyne
 #### Option A: Parents notified about the breakup (Triggers: 0014)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0012.t:0 "Сомнения в Пути Вперёд"
 agot_laughing_storm_rebellion.0012.desc:0 "Видя выбор моих старших братьев, последовавших за сердцем и разорвавших браки ради любви, я нахожусь в смятении. Связанный грядущим браком с [olenna.GetTitledFirstName], девушкой, которую я едва знаю, сомнения омрачают мои мысли. [olenna.GetTitledFirstName] может казаться приятной, но мой разум и сердце в другом месте.\n\nОжидания долга тяжёлым бременем лежат на мне, но желание истинного счастья манит. Следовать ли мне собственным путём и искать любовь или придерживаться установленных обязательств?"
 agot_laughing_storm_rebellion.0012.a:0 "Да, я должен следовать своему сердцу."
 agot_laughing_storm_rebellion.0012.b:0 "Нет, долг должен вести меня."

 #Jaehaerys & Shaera - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Steffon Tully, Garlan Tyrell
 ### Jaeharys+Celia Tully and Shaera+Luthor Tyrell broke up
 #### Option A: End of story
 #### Option B (only for Egg): End of story + Jaehaerys and Shaera are disinherited
 agot_laughing_storm_rebellion.0013.t:0 "Союзы Осквернены"
 agot_laughing_storm_rebellion.0013.desc:0 "Произошёл прискорбный поворот событий. [jaehaerys.GetTitledFirstName] разорвал свою помолвку с [celia.GetTitledFirstName], а [shaera.GetTitledFirstName] расторгла своё обручение с [luthor.GetTitledFirstName]. Пренебрегая традициями и долгом, они теперь заявляют, что поженились друг с другом.\n\nЭтот безрассудный поступок посеял раздор и разочарование, пошатнув основы союзов и ожиданий. Последствия их союза отзовутся в королевствах, оставляя глав домов разбираться с последствиями этих неожиданных и прискорбных решений."
 agot_laughing_storm_rebellion.0013.a:0 "Это серьёзный промах."
 agot_laughing_storm_rebellion.0013.b:0 "Они должны быть наказаны."

 #Daeron - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Runceford Redwyne
 ### Daeron+Olenna Redwyne broke up
 #### Option A (only for Egg): End of story
 #### Option B (only for Runceford if Luthor Tyrell is NOT betrothed): Luthor and Olenna betrothal might happen (Triggers: 0015)
 #### Option C (only for Runceford if Luthor Tyrell is betrothed): End of story
 agot_laughing_storm_rebellion.0014.t:0 "Помолвка Расторгнута"
 agot_laughing_storm_rebellion.0014.desc:0 "Новости приходят с тяжёлым сердцем. [daeron.GetTitledFirstName] разорвал свою помолвку с [olenna.GetTitledFirstName], отвергнув тщательно выстроенные планы их союза. Этот неожиданный поворот событий крайне прискорбен, вызывая разочарование и неопределённость.\n\nПоследствия этого нарушенного обещания, несомненно, отзовутся в обоих домах, бросая вызов союзам и ожиданиям."
 agot_laughing_storm_rebellion.0014.aegonv.a:0 "Это серьёзное разочарование."
 agot_laughing_storm_rebellion.0014.runceford.a:0 "Пожалуй, пора предложить Гарлану помолвку."
 agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "Будет предложена помолвка между [olenna.GetTitledFirstName] и [luthor.GetTitledFirstName]"
 agot_laughing_storm_rebellion.0014.runcefordx.a:0 "Это серьёзное разочарование."

 #Luthor + Olenna = ?
 ### POV: Garlan Tyrell
 ### Betrothal offer from Runceford Redwyne
 #### Option A: Agrees to the betrothal (Triggers: 0016)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0015.t:0 "Новое Предложение"
 agot_laughing_storm_rebellion.0015.desc:0 "После разрыва [daeron.GetTitledFirstName] своей помолвки с [olenna.GetTitledFirstName], её отец [runceford.GetTitledFirstName] обратился ко мне с новым предложением. Он предлагает помолвку между [olenna.GetTitledFirstName] и моим сыном, [luthor.GetTitledFirstName].\n\nЭтот союз может оказаться весьма ценным, укрепляя связи и обеспечивая будущее Дома [garlan.GetHouse.GetBaseName]. Это возможность, требующая тщательного рассмотрения."
 agot_laughing_storm_rebellion.0015.a:0 "Этот союз принесёт пользу нашему дому."
 agot_laughing_storm_rebellion.0015.b:0 "Я вынужден отклонить это предложение."

 #Luthor + Olenna = betrothal
 ### POV: Runceford Redwyne
 ### Betrothal between Olenna and Luthor
 #### Option A: Final confirmation on the betrothal (Triggers: 0017)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0016.t:0 "Решение Отца"
 agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName] принял предложение о помолвке [olenna.GetTitledFirstName] и [luthor.GetTitledFirstName]. Этот союз обещает большую ценность и укрепление связей между нашими домами. Однако, как отец [olenna.GetFirstNamePossessiveNoTooltip], мой долг — убедиться, что этот союз будет полезен и для неё.\n\nОкончательное решение за мной, и я должен тщательно взвесить преимущества для нашей семьи против будущего счастья моей дочери."
 agot_laughing_storm_rebellion.0016.a:0 "Продолжим с помолвкой."
 agot_laughing_storm_rebellion.0016.b:0 "Я должен отказаться ради блага Оленны."

 #Luthor + Olenna = betrothal notification
 ### POV: Garlan Tyrell
 ### Olenna and Luthor betrothed, alliance made
 #### Option A: End of story
 agot_laughing_storm_rebellion.0017.t:0 "Союз Заключён"
 agot_laughing_storm_rebellion.0017.desc:0 "Наконец, помолвка между [olenna.GetTitledFirstName] и [luthor.GetTitledFirstName] заключена. Этот союз обещает укрепить узы между нашими домами, принося взаимные выгоды и обеспечивая будущее альянсы.\n\nС этим партнёрством оба дома получат прирост в силе и влиянии, прокладывая путь к процветающему будущему."
 agot_laughing_storm_rebellion.0017.a:0 "Это повод для праздника."

 #Luthor + Olenna = refused
 ### POV: Garlan Tyrell OR Runceford Redwyne (depending who refused it)
 ### Olenna and Luthor betrothal negotiation failed
 #### Option A: End of story
 agot_laughing_storm_rebellion.0018.t:0 "Упущенная Возможность"
 agot_laughing_storm_rebellion.0018.desc:0 "Помолвка между [olenna.GetTitledFirstName] и [luthor.GetTitledFirstName] была отклонена. Жаль, ведь этот союз был бы весьма выгоден для обоих наших домов, укрепляя наши связи и обеспечивая наше будущее.\n\nНесмотря на неудачу, мы должны смотреть вперёд и искать другие пути для укрепления наших альянсов и процветания нашей семьи."
 agot_laughing_storm_rebellion.0018.a:0 "Мой ребёнок найдёт [my_child.GetHerHis] любовь в другом месте."

 ##############################################################
 ## 0020-0035 LAUGHING STORM EVENTS - Non-Canon Scenarios    ##
 ##############################################################

 #Lyonel Won
 ### POV: Lyonel
 ### Lyonel beats Duncan Tall in the duel
 #### Option A: Lyonel remains a vassal if Egg agrees to sending Duncan Targaryen to the wall and a marriage between Rhaella and Ormund Baratheon (or Herbert if Ormund died somehow) (Triggers: 0021)
 #### Option B: Declares independence (Triggers: 0026)
 agot_laughing_storm_rebellion.0020.t:0 "Победа Шторма"
 agot_laughing_storm_rebellion.0020.desc:0 "Суд поединком завершён, и [duncantall.GetTitledFirstName] повержен моей рукой. Честь Дома [lyonel.GetHouse.GetBaseName] восстановлена, и восторг победы пульсирует в моих жилах. Теперь я стою на распутье.\n\n"
 agot_laughing_storm_rebellion.0020.desc.both:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии новой помолвки от [aegonv.GetTitledFirstNameRegnal] и изгнания [duncansmall.GetTitledFirstNameNicknamed] на Стену."
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии изгнания [duncansmall.GetTitledFirstNameNicknamed] на Стену."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но только при условии новой помолвки от [aegonv.GetTitledFirstNameRegnal]."
 agot_laughing_storm_rebellion.0020.desc.none:0 "Я могу выбрать независимость, прокладывая свой путь, свободный от Железного Трона. Или же я могу вновь присягнуть на верность, но не сделаю этого слепо."
 agot_laughing_storm_rebellion.0020.a:0 "Я присягну на верность, но требую справедливости."
 agot_laughing_storm_rebellion.0020.a.simple:0 "Нет нужды в дальнейшем раздоре — я присягну на верность."
 agot_laughing_storm_rebellion.0020.b:0 "Штормовые Земли будут стоять особняком."

 #Lyonel Won
 ### POV: Aegon V
 ### Lyonel demanded to send Prince Duncan to the wall and a marriage between Rhaella and Ormund Baratheon in order for him to remain loyal
 #### Option A: Demand refused - might lead to the break of betrothals (Triggers: 0013, 0014, 0023, 0024 and 0032)
 #### Option B: Demand accepted (Triggers: 0028)
 agot_laughing_storm_rebellion.0021.t:0 "Требования Шторма"
 agot_laughing_storm_rebellion.0021.no_demand.t:0 "Победа Шторма"
 agot_laughing_storm_rebellion.0021.desc:0 "[lyonel.GetFullNameNicknamed] одержал победу в суде поединком, победив [duncantall.GetTitledFirstName].\n\n"
 agot_laughing_storm_rebellion.0021.desc.both:0 "Он предлагает вновь присягнуть на верность, но его лояльность имеет цену: новая помолвка от Короны и изгнание моего сына, [duncansmall.GetTitledFirstNameNicknamed], на Стену. Это решение нелегко, оно балансирует между честью королевства и требованиями могущественного вассала.\n\nЯ должен тщательно обдумать последствия принятия или отказа от его условий."
 agot_laughing_storm_rebellion.0021.desc.only_banishment:0 "Теперь он снова предлагает присягнуть на верность, но его лояльность имеет свою цену: изгнание моего сына, [duncansmall.GetTitledFirstNameNicknamed], на Стену. Решение весомое, оно балансирует между честью королевства и требованиями могущественного вассала.\n\nЯ должен тщательно обдумать последствия принятия или отказа от его условий."
 agot_laughing_storm_rebellion.0021.desc.only_betrothal:0 "Теперь он предлагает вновь присягнуть на верность, но его лояльность имеет цену: новая помолвка от Короны. Это непростое решение, балансирующее между честью королевства и требованиями могущественного вассала.\n\nМне нужно тщательно взвесить последствия принятия или отказа от его условий."
 agot_laughing_storm_rebellion.0021.desc.none:0 "Теперь он предлагает присягнуть на верность вновь - без требований и условий. Его клятва возвращает королевству долю мира, хотя прошлые распри не так просто забыть.\n\nПо крайней мере сейчас королевство снова едино."
 agot_laughing_storm_rebellion.0021.a:0 "Я отклоняю его требования."
 agot_laughing_storm_rebellion.0021.a.no_demand:0 "Пусть мир сохранится."
 agot_laughing_storm_rebellion.0021.b:0 "Я принимаю его условия."

 #Lyonel Refused the marriage
 ### POV: Aegon V
 #### Option A: End of story
 agot_laughing_storm_rebellion.0022.t:0 "Вызов Оленя"
 agot_laughing_storm_rebellion.0022.desc:0 "Ответ [lyonel.GetTitledFirstNamePossessive] был быстрым и резким — он отказывается от брака. Ни извинений, ни учтивости, только непоколебимая воля человека, который не желает связывать свой дом с моим даже ради мира.\n\nОн проиграл поединок, но в этом вопросе остаётся непреклонным. Буря так просто не укротится."
 agot_laughing_storm_rebellion.0022.a:0 "Что ж, пусть будет так."
 agot_laughing_storm_rebellion.0022.a.tt:0 "Да будет так."

 #creating the alliance
 ### POV: Runceford Redwyne, Steffon Tully, Garlan Tyrell (only if their children are involved in Targaryen betrothal break ups)
 ### Lyonel offers alliance for the coming war
 #### Option A: Ally with Lyonel
 #### Option B: End of story
 agot_laughing_storm_rebellion.0023.t:0 "Призыв к мятежу"
 agot_laughing_storm_rebellion.0023.desc:0 "Бесчестье, нанесённое дому [lyonel.GetHouse.GetBaseName] из-за расторгнутой помолвки  [duncansmall.GetTitledFirstNameNicknamedPossessive], теперь подпитывает мятеж [lyonel.GetTitledFirstNameNicknamedPossessive] против Железного Трона. [lyonel.GetTitledFirstNameNoTooltip] собирает союзников, стремясь сражаться за независимость.\n\nМой ребёнок тоже пострадал от рук Таргариенов, что делает справедливым присоединение к борьбе [lyonel.GetFirstNameNoTooltip]. Однако я всегда был верен Железному Трону, и последствия мятежа тяжким грузом ложатся на плечи. Это судьбоносное решение, которое определит будущее нашего дома."
 agot_laughing_storm_rebellion.0023.a:0 "Мы поддерживаем 'Смеющегося Шторма'."
 agot_laughing_storm_rebellion.0023.b:0 "Мы сохраняем верность Железному Трону."

