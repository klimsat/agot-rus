 agot_laughing_storm_rebellion.0024.t:0 "Шторм Начинается"
 agot_laughing_storm_rebellion.0024.garlan_steffon_runceford.desc:0 "Пришло время. Моя армия готова, знамёна развеваются на ветру, сердца закалены для битвы. Рядом со мной [runceford.GetTitledFirstName], [garlan.GetTitledFirstName] и [steffon.GetTitledFirstName], призыв к войне разносится по Штормовым Землям. Бесчестье, нанесённое дому [lyonel.GetHouse.GetBaseName], будет оплачено яростью шторма.\n\nМы выступаем, чтобы вернуть нашу честь и независимость, готовые встретить любые испытания. Пусть Железный Трон содрогнётся, ибо на него обрушится гнев шторма."
 agot_laughing_storm_rebellion.0024.steffon_runceford.desc:0 "Пришло время. Моя армия готова, знамёна развеваются на ветру, сердца закалены для битвы. Рядом со мной [runceford.GetTitledFirstName] и [steffon.GetTitledFirstName], призыв к войне разносится по Штормовым Землям. Бесчестье, нанесённое дому [lyonel.GetHouse.GetBaseName], будет оплачено яростью шторма.\n\nМы выступаем, чтобы вернуть нашу честь и независимость, готовые встретить любые испытания. Пусть Железный Трон содрогнётся, ибо на него обрушится гнев шторма."
