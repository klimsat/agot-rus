 #Lyonel refused the trial
 ### POV: Aegon V
 ### Lyoned refused the trial
 #### Option A: Leads to war (Triggers: 0027)
 #### Option B: Grant him independence anyway (Triggers: 0026)
 agot_laughing_storm_rebellion.0025.t:0 "Дилемма короля"
 agot_laughing_storm_rebellion.0025.desc:0 "[lyonel.GetTitledFirstName] отказался от поединка с [duncantall.GetTitledFirstName], чего я никак не ожидал. Этот неожиданный поворот событий ставит меня перед трудным выбором.\n\nДаровать ли ему желанную независимость, рискуя создать опасный прецедент для других лордов, или же наказать за дерзость, возможно, втянув королевство в новый конфликт? Судьба Штормовых Земель и стабильность [Concept( 'kingdom', 'Железного трона' )|E] теперь под угрозой."
 agot_laughing_storm_rebellion.0025.a:0 "Он должен понести наказание."
 agot_laughing_storm_rebellion.0025.b:0 "Я дарую ему независимость."

 #The Storm King
 ### POV: Lyonel
 ### The Stormlands became independent
 #### Option A: Leads to end of story (Triggers: 0029)
 agot_laughing_storm_rebellion.0026.t:0 "Король Бури"
 agot_laughing_storm_rebellion.0026.desc:0 "Победа за нами. Я завоевал нашу независимость, и Штормовые Земли вновь будут править самостоятельно, как это делали Дюррандоны до нас. Наши знамёна реют высоко, возвещая о нашем суверенитете и восстановлении древних прав.\n\nЧесть Дома [lyonel.GetHouse.GetBaseName] восстановлена, и мы готовы ковать собственную судьбу, свободные от ярма Железного Трона. Да знают все: Король Бури царствует безраздельно."
 agot_laughing_storm_rebellion.0026.a:0 "Слава Штормовым Землям!"

 #The Early War
 ### POV: Lyonel
 ### Pre-War event
 #### Option A: Leads to war (Triggers: 0024)
 agot_laughing_storm_rebellion.0027.t:0 "Надвигающаяся буря"
 agot_laughing_storm_rebellion.0027.desc:0 "Отказавшись от поединка, я теперь стою на пороге войны. Напряжение витает в воздухе, и Штормовые Земли готовятся к неизбежному конфликту. Чтобы обеспечить нашу независимость и защитить честь, я должен заручиться поддержкой союзников, готовых встать с нами против гнева Железного трона.\n\nПуть вперёд будет полон опасностей, но с верными соратниками мы переживём любую бурю."
 agot_laughing_storm_rebellion.0027.a:0 "Созвать союзников."

 #Fin
 ### POV: Lyonel
 ### Everything goes back to normal (canon-ish timeline)
 #### Option A: Leads to end of story (Triggers: 0030)
 agot_laughing_storm_rebellion.0028.t:0 "Восстановление мира"
 agot_laughing_storm_rebellion.0028.desc:0 "После периода борьбы король устроил новую помолвку, и мир вновь близок. Штормовые Земли могут смотреть в будущее с надеждой — наша честь сохранена, а узы с Железным Троном восстановлены.\n\nЭтот союз сулит стабильность и обновлённое чувство единства, позволяя нам сосредоточиться на процветании и благополучии нашего народа."
 agot_laughing_storm_rebellion.0028.desc.no_betrothal:0 "После периода борьбы мир вновь близок. Штормовые Земли могут смотреть в будущее с надеждой — наша честь сохранена, а узы с Железным Троном восстановлены.\n\nЭтот союз сулит стабильность и обновлённое чувство единства, позволяя нам сосредоточиться на процветании и благополучии нашего народа."
 agot_laughing_storm_rebellion.0028.a:0 "Мы примем этот вновь обретённый мир."

 #The Storm King
 ### POV: Everyone
 ### The Stormlands became independent
 #### Option A: End of story
 agot_laughing_storm_rebellion.0029.t:0 "Король Бури"
 agot_laughing_storm_rebellion.0029.desc:0 "Дом [lyonel.GetHouse.GetBaseName] одержал победу в борьбе за независимость. Штормовые Земли вновь будут править самостоятельно, как это делали Дюррандоны до них. Их знамёна теперь реют высоко, провозглашая суверенитет и восстановление древних прав.\n\nЧесть Дома [lyonel.GetHouse.GetBaseName] восстановлена, и они готовы ковать собственную судьбу, свободные от Железного Трона."
 agot_laughing_storm_rebellion.0029.a:0 "Смеющийся Шторм смеётся последний?"

 #Fin
 ### POV: Everyone
 ### Everything goes back to normal (canon-ish timeline)
 #### Option A: End of story
 agot_laughing_storm_rebellion.0030.t:0 "Восстановление мира"
 agot_laughing_storm_rebellion.0030.desc:0 "После периода борьбы был достигнут компромисс, вернувший стабильность в королевство. Штормовые Земли должны теперь смотреть в будущее, памятуя о высокой цене недавнего конфликта.\n\nС восстановлением мира начинается процесс исцеления. Теперь внимание сосредоточено на восстановлении и обеспечении благополучия всех жителей.\n\nПусть этот момент станет уроком важности единства и хрупкости мира."
 agot_laughing_storm_rebellion.0030.a:0 "Будем надеяться, что мир продлится."


 #Lyonel died
 ### POV: Everyone
 ### Lyonel died in the trial by combat
 #### Option A: End of story
 agot_laughing_storm_rebellion.0031.t:0 "Конец бури"
 agot_laughing_storm_rebellion.0031.desc:0 "[lyonel.GetFullNameNicknamed] пал в поединке с [duncantall.GetTitledFirstName]. Его вызов и доблесть, некогда представлявшие серьёзную угрозу, теперь умолкли. Мятеж, грозивший разорвать королевство, был пресечён со смертью своего предводителя.\n\nЦена мира оказалась высокой, и отголоски этого конфликта надолго останутся в анналах истории. Штормовые Земли усмирены, королевство может начать исцеление — но тень этих событий ещё долго будет лежать на Железном Троне."
 agot_laughing_storm_rebellion.0031.a:0 "Он сражался, он пал, и теперь он покоится."

 #Lyonel's Demand refused
 ### POV: Lyonel
 ### Aegon refused Lyonel's demand of new betrothal and sending Duncan Small to the wall
 #### Option A: Escalating the situation
 agot_laughing_storm_rebellion.0032.t:0 "Ярость бури"
 agot_laughing_storm_rebellion.0032.desc:0 "Одержав победу над [duncantall.GetTitledFirstName] в поединке, я потребовал справедливости от короля: отправить его сына, [duncansmall.GetTitledFirstNameNicknamed], на Стену и заключить новую помолвку, чтобы связать наши дома. Но король отверг мои законные требования!\n\nЭто оскорбление возмутительно и неприемлемо. Теперь не остаётся иного выбора, кроме как взяться за оружие и сражаться за независимость.\n\nШтормовые Земли больше не склонятся перед Железным Троном. Война началась, и мы вернём себе честь через победу."
 agot_laughing_storm_rebellion.0032.a:0 "Он ещё пожалеет, что бросил мне вызов."
 agot_laughing_storm_rebellion.0032.b:0 "Возможно, разумнее будет искать мир."

 #Reconquest
 ### POV: Jaehaerys, Daeron or Duncan Targaryen
 ### Triggers in the future for either Jaehaerys, Daeron or Duncan if they inherit the throne AND if any of The Stormlands LP title gained independent
 #### Option A: Declare reconquest war against The Stormlands
 #### Option A: No reconquest
 agot_laughing_storm_rebellion.0034.t:0 "Возмездие дракона"
 agot_laughing_storm_rebellion.0034.desc:0 "Штормовые Земли, некогда подвластные Железному Трону, теперь стоят особняком — королевство, выкованное в огне мятежа под знаменем [lyonel.GetNamePossessive].\n\nВо времена правления моего отца держава была расколота — ошибка, которую я не могу допустить. Могущество Таргариенов не так просто сломить, а Штормовые Земли принадлежат нам по праву. Война требует платы. Кровь, золото, жизни — выбор, что я сделаю сейчас, отзовётся в веках."
 agot_laughing_storm_rebellion.0034.a:0 "Я возьму Штормовые Земли огнём и кровью."
 agot_laughing_storm_rebellion.0034.b:0 "Пусть наслаждаются своей свободой... пока что."

 #Realm Reconquest
 ### POV: Jaehaerys, Daeron or Duncan Targaryen
 ### Triggers in the future for either Jaehaerys, Daeron or Duncan if they inherit the throne AND if any of the LP titles gained independent
 #### Option A: Declare reconquest war against the next independent kingdom
 #### Option A: No reconquest
 agot_laughing_storm_rebellion.0037.t:0 "Расколотый трон"
 agot_laughing_storm_rebellion.0037.desc:0 "[reconquest_target_title.GetName], некогда подвластные Железному Трону, теперь стали дерзким независимым королевством — горьким напоминанием о неудаче моего отца. С каждым днём они дерзают всё больше, их богатства растут, их сила не знает уз. Королевство кажется расколотым, а трон — ослабленным их отсутствием.\n\nТяжесть их мятежа терзает меня, и я больше не могу это терпеть. Железный Трон должен быть единым, его владычество — бесспорным. Оставить [reconquest_target_title.GetNameNoTooltip] свободными — значит оставить оружие в руках наших врагов."
 agot_laughing_storm_rebellion.0037.a:0 "Железный Трон должен быть единым. Готовьтесь к войне."
 agot_laughing_storm_rebellion.0037.b:0 "Возможно, сейчас не время для войны."

 #Redwyne Independence
 ### POV: Redwyne
 agot_laughing_storm_rebellion.0038.t:0 "Корона из винограда"
 agot_laughing_storm_rebellion.0038.desc:0 "На протяжении поколений Арбор склонял колени перед лордами, превосходящими по имени, но никогда по значимости. Наши корабли наполняли их казну, наше вино украшало их столы, и всё же мы были лишь очередной ветвью на их древе. Больше нет.\n\n[stormlands.GetNameNoTier] освободились от власти дракона, и так же поступил [arbor.GetNameNoTier]. Пусть мир знает — я не просто лорд виноградников и флотов, а король по собственному праву. Арбор не подчиняется никакому господину."
 agot_laughing_storm_rebellion.0038.a:0 "Пусть Арбор правит сам собой, как всегда должен был."

 #Reach informed about PK Arbor
 ### POV: Reach
 #Option A: accept
 #Option B: inform Redwyne that Olenna will be execute if Redwyne won't swear fealty (active only if Olenna is at Reach court)
 agot_laughing_storm_rebellion.0039.t:0 "Виноградная лоза обретает свободу"  
 agot_laughing_storm_rebellion.0039.desc:0 "Сколько люди помнят, богатство и флот [arbor.GetNameNoTierPossessive] служили [reach.GetNameNoTier], его лорды были верными и обязанными вассалами.\n\nНо теперь, когда дракон низвержен, а наша власть укреплена, они провозглашают собственную корону. [k_arbor_holder.GetTitledFirstNameNicknamed] именует себя [Select_CString(k_arbor_holder.IsFemale,'королевой','королём')], и его знамёна больше не подчиняются нам."  
 agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\n[olenna.GetTitledFirstName] остаётся в моих чертогах, гость по имени, заложник по сути.[k_arbor_holder.GetTitledFirstNameNoTooltip] может называть себя [Select_CString(k_arbor_holder.IsFemale,'королевой','королём')], может утверждать, что Арбор отделён от Предела, но кровь - более крепкая цепь чем гордость."  
 agot_laughing_storm_rebellion.0039.a:0 "Предел стоит один."  
 agot_laughing_storm_rebellion.0039.b:0 "Отправьте весть на Арбор — [k_arbor_holder.GetHerHis] корона за её жизнь."

 #Arbor: Reach Threat
 ### POV: Redwyne
 #Option A: swear fealty - Triggers 0041
 #Option B: don't swear fealty - Triggers 0042
 agot_laughing_storm_rebellion.0040.t:0 "Цена короны"  
 agot_laughing_storm_rebellion.0040.desc:0 "Прибыло послание, тяжёлое, словно меч у моего горла. [olenna.GetTitledFirstName] томится в темницах [e_reach_holder.GetTitledFirstName], став пешкой в [e_reach_holder.GetHerHis] игре, чтобы сломить мою корону, пока она не укрепилась. [e_reach_holder.GetSheHe|U] предлагает простой выбор — присягнуть на верность, склониться, как [arbor.GetNameNoTier] всегда склонялся, или смотреть, как [olenna.GetTitledFirstNameNoTooltip] страдает за моё неповиновение.\n\nПреклонить колени — значит перечеркнуть всё, что мы завоевали. Отказаться — значит обречь мою собственную кровь. Нет правильного выбора, есть лишь тот, с которым мне придётся жить."  
 agot_laughing_storm_rebellion.0040.a:0 "Арбор склоняется — Оленна должна жить."  
 agot_laughing_storm_rebellion.0040.b:0 "Прости, Оленна."

 ##Arbor remains loyal
 ### POV: Reach
 #Option A: Olenna released, Redwyne vassalized
 agot_laughing_storm_rebellion.0041.t:0 "Корона отброшена"  
 agot_laughing_storm_rebellion.0041.desc:0 "[k_arbor_holder.GetTitledFirstName] образумился. [k_arbor_holder.GetHerHis|U] корона отброшена, [k_arbor_holder.GetHerHis] знамёна спущены, и [arbor.GetNameNoTier] вновь склоняется перед нами. Трон покинут, жизнь возвращена. Справедливая сделка — или, возможно, единственная, которую [k_arbor_holder.GetSheHe] мог заключить.\n\nС [k_arbor_holder.GetHerHis] капитуляцией место [olenna.GetTitledFirstNamePossessive] в моих темницах больше не имеет смысла. Арбор снова мой, как и должно было быть."  
 agot_laughing_storm_rebellion.0041.a:0 "Освободите её — вопрос решён."

 ##Arbor remains independent
 ### POV: Reach
 #Option A: Olenna executed
 agot_laughing_storm_rebellion.0042.t:0 "Цена короны"
 agot_laughing_storm_rebellion.0042.desc:0 "[k_arbor_holder.GetTitledFirstName] [Select_CString(k_arbor_holder.IsFemale, 'сделала', 'сделал')] свой выбор. [arbor.GetNameNoTier] стоит в одиночестве, его знамена не склоняются, его корона не сломлена. [k_arbor_holder.GetSheHe|U] скорее [Select_CString(k_arbor_holder.IsFemale, 'увидит', 'увидит')] как прольётся [k_arbor_holder.GetHerHis] собственная кровь, чем преклонит колени. Да будет так.\n\nСудьба [olenna.GetTitledFirstNamePossessive] решена. Предупреждение тем, кто бросает мне вызов, цена, заплаченная за трон, который держат слишком крепко. [reach.GetNameNoTier] не забудет этого оскорбления, как и я.\n\nАрбор может устоять, но его корни орошены его собственной кровью."
 agot_laughing_storm_rebellion.0042.a:0 "Пусть это будет сделано."

 #Initial event for everyone
 ### POV: Every Seven Kingdoms ruler (except Lyonel and Aegon because they have their own starter event)
 ### Bookmark starter event
 agot_laughing_storm_rebellion.0050.t:0 "Восстание Смеющегося Шторма"
 agot_laughing_storm_rebellion.0050.desc:0 "Королевство охвачено хаосом. [lyonel.GetTitledFirstNameNicknamed] поднял свои знамёна в открытом восстании против Железного Трона. Его ярость вспыхнула после того, как [duncansmall.GetTitledFirstNameNicknamed], наследник трона, [Select_CString(duncansmall.IsFemale, 'отказалась', 'отказался')] от дочери Лионеля, чтобы жениться по любви на девушке низкого происхождения — скандал, который унизил Дом Баратеонов и разрушил союз между Штормовым Пределом и Королевской Гаванью.\n\nСмеющийся Шторм не позволит себя высмеивать. Его вызов эхом разносится по Штормовым Землям, бросая вызов правлению Таргариенов и угрожая ввергнуть королевство в войну. Пока Лионель действует в ярости, Железный Трон должен готовиться к расплате. Ветры войны воют, и теперь каждый дом должен решить, на чьей он стороне."
 agot_laughing_storm_rebellion.0050.a:0 "Шторм наступил."

 ##############################################################
 ## 0100-0104 MAELYS BLACKFYRE EVENTS                        ##
 ##############################################################

 #Maelys Challenging Daemon
 ### POV: Maelys the Monstrous
 ### Triggers in the future. Challenging the ruler of the Golden Company to take over the leadership
 #### Option A: Initiate duel against GC ruler (Triggers: 0101 or 0102)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0100.t:0 "Вызов за лидерство"
 agot_laughing_storm_rebellion.0100.desc:0 "Я слишком долго наблюдал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [daemonbf_lsr.GetTitledFirstNameNicknamed] [Select_CString(daemonbf_lsr.IsFemale, 'мучается', 'мучается')] с лидерством. Пришло время взять всё в свои руки. Я [Select_CString(ROOT.Char.IsFemale, 'вызову', 'вызову')] Деймона на дуэль за право руководить.\n\nТолько через силу и решимость мы сможем обеспечить наше будущее и вернуть то, что по праву принадлежит нам."
 agot_laughing_storm_rebellion.0100.a:0 "Лидерство будет моим."
 agot_laughing_storm_rebellion.0100.b:0 "Я оставляю [daemonbf_lsr.GetFirstNameNoTooltip] руководить."

 #the duel
 ### POV: GC Ruler
 ### Duel to death event (triggers if the GC ruler is adult)
 #### Option A: Duel (Triggers: 0104)
 agot_laughing_storm_rebellion.0101.t:0 "Дуэль за власть"
 agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed] [Select_CString(maelysbf_lsr.IsFemale, 'бросила', 'бросил')] вызов моему лидерству, стремясь [Select_CString(maelysbf_lsr.IsFemale, 'захватить', 'захватить')] контроль. Отказ от этой дуэли означал бы потерю уважения и верности наших людей. Пришло время защитить моё право на правление и доказать мою силу.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] принять этот вызов и встретиться с [maelysbf_lsr.GetFirstNameNoTooltip] в бою, чтобы закрепить свою позицию и будущее нашего дела."
 agot_laughing_storm_rebellion.0101.a:0 "Пусть дуэль начнётся."

 #usurpation
 ### POV: GC Ruler
 ### Maelys usurping the GC (triggers if the GC ruler is child)
 #### Option A: Continue to play as Maelys
 #### Option B: Continue to play as a random Targaryen ruler (if any)
 #### Option C: Continue to play as the king of the IT (if Targaryen)
 agot_laughing_storm_rebellion.0102.t:0 "Тень Блэкфайра"
 agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstNameNicknamed] [Select_CString(maelysbf_lsr.IsFemale, 'ворвалась', 'ворвался')] в мой двор со своей бандой наёмников, [Select_CString(maelysbf_lsr.IsFemale, 'её', 'его')] глаза пылают амбициями и жестокостью. Я [Select_CString(ROOT.Char.IsFemale, 'чувствую', 'чувствую')] страх, сковывающий моё сердце, пока [Select_CString(maelysbf_lsr.IsFemale, 'она', 'он')] возвышается надо мной, [Select_CString(maelysbf_lsr.IsFemale, 'её', 'его')] чудовищное присутствие отбрасывает тёмную тень на мою судьбу.\n\nТитулы для которых я [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился')], всё, что я когда-либо знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], ускользает, и, что хуже, [Select_CString(maelysbf_lsr.IsFemale, 'её', 'его')] взгляд обещает больше, чем просто кражу. [Select_CString(maelysbf_lsr.IsFemale, 'Она', 'Он')] намерен[Select_CString(maelysbf_lsr.IsFemale, 'а', '')] казнить меня, положить конец моей жизни и моим притязаниям. Я стою [Select_CString(ROOT.Char.IsFemale, 'одна', 'один')] перед зверем, моё будущее почти угасло."
 agot_laughing_storm_rebellion.0102.a:0 "От чудовища нет спасения."
 agot_laughing_storm_rebellion.0102.b:0 "Это не может быть концом."
 agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.GetTitledFirstName] должен знать об этом."

 #Maelys the Monstrous
 ### POV: The old GC Ruler OR Maelys
 ### Conclusion of the duel/usurpation (title, desc and option depending on who won)
 #### Option A: End of story
 agot_laughing_storm_rebellion.0104.maelys.t:0 "Восхождение Чудовища"
 agot_laughing_storm_rebellion.0104.notmaelys.t:0 "Падение Чудовища"
 agot_laughing_storm_rebellion.0104.maelys.desc:0 "Лидерство теперь моё. С силой и решимостью я [Select_CString(ROOT.Char.IsFemale, 'поведу', 'поведу')] свой народ к славе и верну то, что по праву принадлежит нам. Будущее нашего дела в моих руках, и я не остановлюсь ни перед чем, чтобы увидеть наш триумф.\n\nПусть все, кто противостоит нам, трепещут, ибо Мейлис 'Чудовище' теперь командует."
 agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "Мейлис пал, и моё лидерство теперь закреплено. С силой и решимостью я [Select_CString(ROOT.Char.IsFemale, 'поведу', 'поведу')] свой народ к славе."
 agot_laughing_storm_rebellion.0104.notmaelys.a:0 "Вперёд!"
 agot_laughing_storm_rebellion.0104.maelys.a:0 "И теперь начинается моё правление."

 #Aegor Bittersteel Starter Event
 agot_laughing_storm_rebellion.0105.t:0 "Пепел и клятвы"
 agot_laughing_storm_rebellion.0105.desc:0 "Три года, а вкус поражения всё ещё горчит во рту, словно желчь. Четвёртое восстание Блэкфайров разбилось о холодную сталь и кровь предателей, наши знамёна разорваны, наши родичи убиты или рассеяны.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'пролила', 'пролил')] кровь за [daemon_blackfyre.GetFirstName], за его сыновей, за мечту, которую мы поклялись высечь из руин угасающей династии. И всё же этого было недостаточно. Но Золотая Компания всё ещё существует.\n\nИзгнанники, сломленные, мечи, что не знают дома, кроме войны. Блэкфайры не побеждены, и я тоже. Однажды мы снова пересечём Узкое море. Однажды дракон получит своё."
 agot_laughing_storm_rebellion.0105.a:0 "Ни один король не вечен."

 ##############################################################
 ## 0200 - 0201 SCALY EVENTS                                 ##
 ##############################################################

 #Scaly Baby
 ### POV: A random Stormlandler ruler
 ### Birth of Scaly Allard
 #### Option A: End of story
 agot_laughing_storm_rebellion.0201.t:0 "Чешуйчатый найдёныш"
 agot_laughing_storm_rebellion.0201.desc:0 "Придворный врывается в мои покои, задыхаясь от новостей о находке во дворе. Младенец был найден, брошенный и одинокий. Когда я [Select_CString(ROOT.Char.IsFemale, 'подхожу', 'подхожу')] к ребёнку, я замечаю нечто необыкновенное. [allard.GetHerHis|U] кожа имеет странную текстуру, напоминающую чешую.\n\nЗаинтригованн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] и тронут[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] судьбой ребёнка, я [Select_CString(ROOT.Char.IsFemale, 'решаю', 'решаю')] взять [allard.GetHerHis] под своё крыло, поклявшись, что [Select_CString(allard.IsFemale, 'она', 'он')] будет воспитан[Select_CString(allard.IsFemale, 'а', '')] в безопасности и под руководством моего двора."
 agot_laughing_storm_rebellion.0201.a:0 "Добро пожаловать, чешуйчатый малыш."

 ##############################################################
 ## 0300 - 0311 TYTOS & ELLYN EVENTS                         ##
 ##############################################################

 #Ellyn's Seduction
 ### POV: Ellyn Reyne
 ### Seduction attempt on Tytos Lannister
 #### Option A: Seduction attempt
 agot_laughing_storm_rebellion.0300.t:0 "Колдунья Утеса Кастерли"
 agot_laughing_storm_rebellion.0300.desc:0 "Падение с высот — горькая участь, но не настолько горькая, чтобы её нельзя было обратить. [tytos.GetTitledFirstName] мягок, человек, которого легко склонить нежным прикосновением, и я всё ещё знаю, как заставить мужчин забыть своих жён.\n\n[jeyne.GetTitledFirstName]? Тень, мимолётный шёпот в залах Утеса Кастерли, но я заставлю их снова петь моё имя.\n\nМеня презирали слишком долго. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] проложить свой путь, и если он пройдёт через сердце [tytos.GetTitledFirstNameNoTooltip], пусть будет так."
 agot_laughing_storm_rebellion.0300.a:0 "Сердце льва скоро забьётся ради меня."

 #Tytos: Seduction Outcome
 ### POV: Tytos Lannister
 ### Ellyn's seduction attempt
 #### Option A: Remain loyal to current wife (Triggers: 0302)
 #### Option B: Ellyn becomes lover (Triggers: 0303)
 agot_laughing_storm_rebellion.0301.t:0 "Искушение льва"
 agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] стоит близко, её слова сладки, как мёд, её глаза полны обещаний о том, что было и может быть вновь. Воздух между нами густеет, её рука касается моей, её прикосновение прожигает холодные каменные стены Утеса Кастерли.\n\n[jeyne.GetFirstName]... моя жена, мой долг. Но Эллин, с её огнём, её амбициями. Она пробуждает во мне нечто, нечто опасное. [Select_CString(ROOT.Char.IsFemale, 'Отвернусь ли я', 'Отвернусь ли я')] или позволю пламени поглотить нас обоих?"
 agot_laughing_storm_rebellion.0301.a:0 "Джейн — моя жена, моя честь принадлежит ей."
 agot_laughing_storm_rebellion.0301.b:0 "Пожалуй, огонь стоит риска."

 #Ellyn: Tytos refused me
 ### POV: Ellyn Reyne
 ### Tytos refused me
 #### Option A: Accept the refusal
 #### Option B: Accept the refusal + Jeyne becomes rival of mine
 agot_laughing_storm_rebellion.0302.t:0 "Отвергнутая львом"
 agot_laughing_storm_rebellion.0302.desc:0 "Титос отвернулся. Этот слабый, хнычущий лев выбрал [jeyne.GetFirstName] вместо меня. Тусклая, бесцветная женщина, которая не предлагает ему ничего, кроме холодного долга. Я предлагала ему власть, славу, правление королевы, а он всё равно цепляется за неё.\n\nГлупцы вроде него часто делают такой выбор, но ошибка глупца не останется без ответа. Я [Select_CString(ROOT.Char.IsFemale, 'могу', 'могу')] принять это оскорбление и оставить всё как есть, или я [Select_CString(ROOT.Char.IsFemale, 'могу', 'могу')] обеспечить, чтобы правление [jeyne.GetFirstNamePossessiveNoTooltip] как леди Утеса Кастерли оказалось куда короче, чем она думает."
 agot_laughing_storm_rebellion.0302.a:0 "Я выжду своё время... пока."
 agot_laughing_storm_rebellion.0302.b:0 "Джейн пожалеет, что перешла мне дорогу."

 #Ellyn: Tytos became my lover
 ### POV: Ellyn Reyne
 ### Tytos become my lover
 #### Option A: Suggest to Tytos that he should divorce from Jeyne and marry me instead (Triggers: 304)
 agot_laughing_storm_rebellion.0303.t:0 "Истинная пара льва"
 agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] пришёл ко мне, наконец осознав то, что я всегда знала: я его законная королева, та, кто может возвысить его до высот, которых [jeyne.GetFirstName] никогда не достичь. Но между нами всё ещё есть одно препятствие. Джейн.\n\nМы не сможем по-настоящему править вместе, пока она остаётся его женой. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] убедить Титоса отречься от неё, чтобы я вновь стала леди Утеса Кастерли. Вместе мы будем править так, как нам предназначено."
 agot_laughing_storm_rebellion.0303.a:0 "Мы должны сделать это официально, моя любовь."

 #Tytos: Keeping it as secret, or request divorce from father
 ### POV: Tytos Lannister
 ### Ellyn suggested that we shoud marry
 #### Option A: Relationship remains a secret (Triggers: 0311)
 #### Option B: Request divorce from father (Triggers: 0305)
 #### Option C: Request divorce from the High Septon (Triggers: 0306) (only if Tytos already became LP)
 agot_laughing_storm_rebellion.0304.t:0 "Дилемма льва"
 agot_laughing_storm_rebellion.0304.desc:0 "Страсть [ellyn.GetFirstNamePossessive] пылает ярко, но путь впереди полон опасностей. [jeyne.GetFirstName] всё ещё занимает место моей жены, и хотя я [Select_CString(ROOT.Char.IsFemale, 'могу', 'могу')] скрывать нашу связь, тайны имеют свойство всплывать в залах Утеса Кастерли.\n\nТолько Верховный Септон обладает властью расторгнуть мои узы с Джейн и даровать мне свободу жениться на Эллин, но такое прошение не делается легкомысленно. [Select_CString(ROOT.Char.IsFemale, 'Продолжать ли мне', 'Продолжать ли мне')] в тени или сделать смелый шаг к новому будущему, какой бы ни была цена?"
 agot_laughing_storm_rebellion.0304.a:0 "Пусть это останется тайной... пока."
 agot_laughing_storm_rebellion.0304.b:0 "Я попрошу благословения моего отца."
 agot_laughing_storm_rebellion.0304.c:0 "Я попрошу благословения Верховного Септона."

 #Gerold: Requests divorce from the High Septon
 ### POV: Gerold Lannister
 ### Tytos asked me to grant divorce
 #### Option A: I ask the High Septon for permission (Triggers: 0306)
 agot_laughing_storm_rebellion.0305.t:0 "Бремя отца"
 agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName], мой сын, стоит передо мной, говоря о любви и [ellyn.GetFirstName]. Он желает отречься от [jeyne.GetFirstName], своей жены, и жениться на вдове своего павшего брата. Это противоречит нашим традициям, порядку, который мы, Ланнистеры, долгое время поддерживали. Но его сердце решительно, и, возможно, есть способ.\n\nВерховный Септон может быть убеждён, если я [Select_CString(ROOT.Char.IsFemale, 'настаиваю', 'буду настаивать')] на этом с весом нашего дома за спиной."
 agot_laughing_storm_rebellion.0305.a:0 "Я напишу Верховному Септону."

 #Gerold: High Septon asks money for the divorce -> Pay or Refuse
 ### POV: Gerold Lannister OR Tytos Lannister
 ### The High Septon's reply. Desc depends on if the High Septon is greedy.
 #### Option A: No Divorce (Triggers: 0308) (Only if the High septon is not Greedy)
 #### Option B: Bribe the High Septon (Triggers: 0310)
 #### Option C: Can't afford the divorce (Triggers: 0307)
 agot_laughing_storm_rebellion.0306.t:0 "Суд Верховного Септона"
 agot_laughing_storm_rebellion.0306.desc:0 "Ответ Верховного Септона прибыл, полный веса традиций и законов богов и людей. Он пишет, что этот развод станет тяжким оскорблением священных уз брака."
 agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nНо к концу письма тон смягчается. Намёк между строк. Возможно, при должном проявлении благодарности его сердце можно склонить. Быстро разносится слух, что он не чужд принять золота, если оно предложено с осторожностью.\n\nТеперь выбор за мной. [Select_CString(ROOT.Char.IsFemale, 'Оставить', 'Оставить')] это дело позади или заплатить цену за его благословение."
 agot_laughing_storm_rebellion.0306.a:0 "Всё решено. Мы должны двигаться дальше."
 agot_laughing_storm_rebellion.0306.b:0 "Пожалуй, щедрое подношение изменит его мнение."
 agot_laughing_storm_rebellion.0306.c:0 "Я не могу позволить себе запятнать свою честь взяткой."
 agot_laughing_storm_rebellion.0306.c.tt:0 "Брат Эллин, Роджер, также может попытаться подкупить Верховного Септона."

 #Roger: If Gerold resued the payment -> Pay or Refuse
 ### POV: Roger Reyne
 ### Gerold/Tytos couldn't afford the bribery, so i pay the sum to bribe the High Septon
 #### Option A: Not bribing the High Septon (Triggers: 0308)
 #### Option B: Bribe the High Septon (Triggers: 0310)
 agot_laughing_storm_rebellion.0307.t:0 "Дилемма брата"
 agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName] просил благословения Верховного Септона, чтобы [tytos.GetFirstName] мог развестись с [jeyne.GetFirstName] и жениться на [ellyn.GetFirstName], но благословение было отказано, если, конечно, золото не изменит мнение Верховного Септона.\n\nСтранно, но, несмотря на богатство Ланнистеров, Титос не заплатил взятку. Теперь надежды [ellyn.GetFirstNamePossessiveNoTooltip] висят на волоске, и она обращается ко мне, своему брату, за помощью.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'желала бы', 'желал бы')] видеть её вновь возвысившейся, но цена немалая, даже для Кастамере."
 agot_laughing_storm_rebellion.0307.a:0 "Цена слишком высока, даже для Эллин."
 agot_laughing_storm_rebellion.0307.b:0 "Ради сестры я заплачу всё, что потребуется."

 #Tytos and Ellyn: Noone funded the divorce -> Keep the secret, or elope
 ### POV: Tytos Lannister
 ### Noone granted us divorce
 #### Option A: Leads to end of story (Triggers: 0311)
 #### Option B: We marry anyway (Triggers: 0309 and 0310)
 agot_laughing_storm_rebellion.0308.t:0 "Скованный законом, разрываемый страстью"
 agot_laughing_storm_rebellion.0308.desc:0 "Похоже, нет законного пути для моего развода, нет благословения Верховного Септона, чтобы освободить меня от клятв [jeyne.GetFirstName]. Боги и люди стоят на нашем пути, и всё же моё сердце всё ещё тянется к [ellyn.GetFirstName].\n\nТрадиции могут держать нас в оковах, но любовь не сдаётся так легко."
 agot_laughing_storm_rebellion.0308.a:0 "Мы всё равно можем любить друг друга, несмотря на законы."
 agot_laughing_storm_rebellion.0308.b:0 "К семи преисподним традиции, я женюсь на Эллин!"
 agot_laughing_storm_rebellion.0308.b.tt:0 "Мой отец может лишить меня наследства за это."

 #Gerold's Decision
 ### POV: Gerold Lannister
 ### Tytos ignored the High Septon's word and married Ellyn anyways.
 #### Option A: End of story
 #### Option B: End of story + Disinherit Tytos
 agot_laughing_storm_rebellion.0309.t:0 "Предательство сына"
 agot_laughing_storm_rebellion.0309.desc:0 "Титос бросил вызов закону и чести нашей семьи, отвергнув [jeyne.GetFirstName], чтобы жениться на девушке из дома Рейнов. Он выбрал своё сердце вместо традиций, и ради чего? Мимолётной страсти, которая может принести позор дому Ланнистеров.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'предупреждала', 'предупреждал')] его, и всё же он пошёл против самого порядка, который скрепляет наш мир."
 agot_laughing_storm_rebellion.0309.a:0 "Пусть боги простят тебя... и пусть ты не пожалеешь об этом."
 agot_laughing_storm_rebellion.0309.b:0 "Ты мне больше не сын, считай себя лишённым наследства."

 #Tytos & Ellyn: We got married!
 ### POV: Tytos/Ellyn
 ### Marriage (3 descs: "desc" is for Tytos, "ellyn.desc" is for Ellyn, "ellyn_anyway.desc" is for Ellyn married regardless the High Septon's decision)
 #### Option A: End of story
 agot_laughing_storm_rebellion.0310.t:0 "Связанные судьбой"
 agot_laughing_storm_rebellion.0310.desc:0 "Наконец-то Верховный Септон дал своё согласие. Путь к моему освобождению от [jeyne.GetFirstName] свободен, и [ellyn.GetFirstName] будет стоять рядом со мной как моя истинная жена.\n\nСемеро улыбнулись нам, и теперь ничто не стоит на нашем пути. Вместе с Эллин мы [Select_CString(ROOT.Char.IsFemale, 'перекроим', 'перекроим')] наше будущее и, возможно, даже судьбу дома Ланнистеров. Пусть мир шепчется и сплетничает, это начало чего-то великого."
 agot_laughing_storm_rebellion.0310.ellyn.desc:0 "Путь к освобождению [tytos.GetTitledFirstNamePossessive] от [jeyne.GetFirstName] свободен, и теперь я займу своё законное место рядом с ним как его истинная жена.\n\nСемеро улыбнулись нам, и ничто не стоит между мной и властью, которую я всегда была предназначена держать. Вместе с Титосом мы [Select_CString(ROOT.Char.IsFemale, 'перекроим', 'перекроим')] наше будущее и, возможно, даже судьбу самого дома Рейнов. Пусть шепчутся и сплетничают, если посмеют — это только начало."
 agot_laughing_storm_rebellion.0310.ellyn_anyway.desc:0 "Мы сделали это. Наперекор воле королевства, наперекор шёпоту придворных и тяжести традиций, я теперь жена [tytos.GetFirstName]. Семеро, возможно, не благословили этот союз, но власть приходит не от благочестия, а от амбиций, а у меня их более чем достаточно.\n\nПусть лорды хватаются за свои жемчуга, пусть септоны проповедуют, ибо я теперь там, где мне всегда было суждено быть. Вместе мы будем править, и те, кто противостоит нам, узнают цену неповиновения."
 agot_laughing_storm_rebellion.0310.a:0 "Наша новая жизнь начинается сейчас."

 #Ellyn: No marriage
 ### POV: Ellyn Reyne
 ### No Marriage
 #### Option A: End of story + Rivarly with Jeyne
 agot_laughing_storm_rebellion.0311.t:0 "Предательство возлюбленного"
 agot_laughing_storm_rebellion.0311.desc:0 "Я думала, что [tytos.GetFirstName] будет полностью моим, что он отречётся от [jeyne.GetFirstName] ради меня. Но теперь, после всего, что мы пережили, он колеблется. Он предпочитает оставаться рядом с этой робкой женщиной, вместо того чтобы захватить власть, которую мы могли бы держать вместе.\n\nКак он слаб, как легко поддаётся долгу и страху. Я ожидала от него большего, но теперь, похоже, мне нужно пересмотреть свои планы. Если он не поднимется к величию со мной, возможно, меня ждёт другой путь."
 agot_laughing_storm_rebellion.0311.a:0 "Я не позволю так легко отмахнуться от себя."

