l_russian:
 agot_dorne.0001.t: "Змея в песках"
 agot_dorne.0001.desc: "Мои желания всегда были моим ядом, и в Дорне это не так уж плохо. Сегодня, когда я брожу по Водным Садам, моё внимание привлекает соблазнительная дочь лорда Уллера. Но она не отвечает на моё внимание обычным вздохом. Скорее, она сужает глаза и ухмыляется..."
 agot_dorne.0001.a: "Твои губы ядовиты, давай же обнимемся..."
 agot_dorne.0001.b: "Простая блудница недостойна моего внимания..."