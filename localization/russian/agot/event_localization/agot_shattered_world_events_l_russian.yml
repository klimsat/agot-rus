l_russian:

 agot_shattered_world.1000.t:0 "Новое будущее"
 agot_shattered_world.1000.desc:0 "Ненаписанные страницы истории манят, и, наконец, у меня есть средства, чтобы их заполнить. Мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] сплочены, влияние всё ширится, а держава прошла сквозь опасности и возможности.\n\nКаждый мой выбор теперь зажигает новую эпоху; каждая победа пишет летопись моего правления. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять этот вызов и выковать своё будущее в легенду — но как же мне это сделать?"
 agot_shattered_world.1000.a:0 "Мной будет основан новый [Concept('administrative', 'вольный город')|E]."
 agot_shattered_world.1000.b:0 "Я создам [Concept('feudal', 'феодальную монархию')|E]."
 agot_shattered_world.1000.c:0 "Я создам великое [Concept('pirate_government', 'пиратское капитанство')|E]."