l_russian:

 agot_shattered_world.1000.t:0 "Новое будущее"
 agot_shattered_world.1000.desc:0 "Ненаписанные страницы истории манят, и, наконец, у меня есть средства, чтобы их заполнить. Я собрал своих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], расширил своё влияние и провёл своё королевство сквозь опасности и возможности.\n\nКаждый мой выбор теперь зажигает новую эпоху; каждая победа пишет летопись моего правления. Я должен принять этот вызов и выковать своё будущее в легенду — но как же мне это сделать?"
 agot_shattered_world.1000.a:0 "Я основаю новый [Concept( 'administrative', 'вольный город' )|E]."
 agot_shattered_world.1000.b:0 "Я установлю [Concept( 'feudal', 'феодальную монархию' )|E]."
 agot_shattered_world.1000.c:0 "Я создам великое [pirate_government|E]."