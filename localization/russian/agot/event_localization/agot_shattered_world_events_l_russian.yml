l_russian:

 agot_shattered_world.1000.t:0 "A New Future"
 agot_shattered_world.1000.desc:0 "Unwritten pages of history beckon, and at last I have the means to fill them. I have assembled my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], expanded my influence, and steered my realm through peril and promise.\n\nEach choice of mine now sparks a new era; every victory writes the tale of my rule. I must embrace the challenge and forge my future into legend — but how shall I do so?"
 agot_shattered_world.1000.a:0 "I will found a new [Concept('administrative','Free City')|E]."
 agot_shattered_world.1000.b:0 "I will establish a [Concept('feudal','Feudal Monarchy')|E]."
 agot_shattered_world.1000.c:0 "I will create a grand [pirate_government|E]."