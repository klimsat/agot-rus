 martial_strategy.2001.thirteen.desc:1 "#F Свиток описывает битву Тринадцати. Ло Бу, император Золотой империи, выступил против джогос-нхайцев, и хотя он искусно обращался с копьём и клинком, он потерпел поражение благодаря хитроумной стратегии джаттара Жии, которая разбила его армии и в конечном итоге самого Ло Бу, которого запомнили как Чересчур Храброго Мальчика. Это показывает важность логистики и снабжения.#!"
 martial_strategy.2001.leng_ma.desc:0 "#F В битве при Ленг Ма император Цзяр Хар одержал решительную победу на местными ленгийцами и включил остров Ленг в состав Золотой империи на следующие шесть тысячелетий. В сражении он эффективно перехитрил своих врагов, зажав из между своей армией и флотом на побережье. В последовавшей битве все ленгийцы были перебиты.#!"
 martial_strategy.2001.bloody_gate.desc:0 "#F Построив Кровавые ворота вдоль Высокой дороги, Озрик V укрепил Долину от всех врагов с запада. Халлек Хоар, король Рек и Островов, трижды бросал свои армии против этой твердыни, и каждый раз потерпел поражение. Защитники бастиона покончили со всеми надеждами островитян одержать славную победу, защитив своё королевство от всех врагов.#!"
 martial_strategy.2001.hungry_wolf.desc:0 "#F Аргос Семь Звёзд, андальский военачальник, был одним из первых, кто прибыл в Вестерос. В то время, как прочие высадились на Перстах, Аргос направился на север, к своему несчастью. Там, где прочие встречали мелкие королевства, бесконечно раздираемые междуусобными распрями, Аргос обнаружил Север, полностью объединённый Теоном Старком, Голодным Волком. Несмотря на более качественное железное оружие и броню, Аргос и его люди были перебиты Голодным Волком, который затем привязал тело мёртвого военачальника к носу своего корабля и совершил набеги на сам Андалос. Эта история учит тому, как опасно перегибать палку и пробуждать дремлющую силу.#!"