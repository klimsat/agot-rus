l_russian:
 agot_btw_maintenance.0100.t: "Создание королевства"
 agot_btw_maintenance.0100.desc: "Я могу создать [kingdom_title.GetName] и стать [Select_CString(ROOT.Char.IsFemale, 'могучей и устрашающей правительницей', 'могучим и устрашающим правителем' )]! Затем я могу потребовать от всех независимых де-юре #L [kingdom_title.GetAdjective]их#! вассалов присягнуть мне на верность и стать моими вассалами."
 agot_btw_maintenance.0100.a: "Создать королевство."
 agot_btw_maintenance.0100.b: "Неважно."

 agot_btw_maintenance.0101.t: "Присяга на верность"
 agot_btw_maintenance.0101.desc: "[Select_CString(king.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', king.Self)] [king.GetFullName] [Select_CString(king.IsFemale, 'создала', 'создал' )] [kingdom_title.GetName] и теперь называет себя как [king.GetTitleAsNameNoTooltip]! [king.GetSheHe|U] требует, чтобы я [Select_CString(ROOT.Char.IsFemale, 'присягнула', 'присягнул' )] [king.GetHerHim] на верность и [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] [king.GetHerHis] вассалом."
 agot_btw_maintenance.0101.a: "Присягнуть на верность."
 agot_btw_maintenance.0101.b: "Сохранить независимость."