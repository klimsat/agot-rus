 agot_filler_rhllor.0001.t:0 "Владыка Света"
 agot_filler_rhllor.0001.desc:0 "В одну зловещую ночь я остаюсь [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] в своих покоях, обдумывая отчеты и подробности, обычно оставляемые низшим людям. Внезапно дверь со скрипом распахивается, и без всяких церемоний внутрь входит женщина. Она одета во всё красное, её волосы огненные, и говорит она низким, странно мелодичным голосом. Она пугающе прекрасна, и на мгновение я задумываюсь, не [Select_CString(ROOT.Char.IsFemale, 'уснула', 'уснул' )] ли. Но когда я моргаю, она всё ещё здесь.\n\nКрасная женщина рассказывает мне о пророчестве, о Владыке Света и имени, которое я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] из давних уроков: Азор Ахай, держащий в руках Светозарный, рождённый среди соли и дыма — спаситель известного мира.\n\nОна склоняется ко мне и шепчет на ухо, говоря, что пришло время мне заявить о своей судьбе, исполнить предсказания, увиденные в храмах, столь далёких, как Асшай. Всё, что мне нужно сделать сейчас, - это воспользоваться этим..."
 agot_filler_rhllor.0001.a:0 "Я буду слушать, но не более того."
 agot_filler_rhllor.0001.b:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] прислушаться к этим знакам..."
 agot_filler_rhllor.0001.b.tt:0 "...ибо ночь темна и полна ужасов."
 agot_filler_rhllor.0001.c:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] прислушаться к этим знакам...и #italic не только#!..."
 agot_filler_rhllor.0001.d:0 "Убирайся, мерзкая ведьма! Ты не имеешь надо мной никакой власти!"
 agot_filler_rhllor.0001.e:0 "Стража! Убийца!"

 agot_filler_rhllor.0002.t:0 "Принятие света"
 agot_filler_rhllor.0002.desc:0 "Приняв веру во Владыку Света, я чувствую, как моя вера вновь разгорается во мне, озаряя моё имя своим сиянием.\n\nВ знак этой глубокой преданности Красному богу, возможно, мне стоит задуматься о принятии нового герба — такого, что по-прежнему отдаёт дань моему благородному дому, отражая при этом огненную сущность и священное пламя Владыки Света. Воспользоваться ли мне этой возможностью, чтобы моя вера сияла на моём знамени, или сохранить традиционный герб моего дома?"
 agot_filler_rhllor.0002.a:0 "Пусть пламя Рглора направляет наше знамя."
 agot_filler_rhllor.0002.b:0 "Я оставлю наш традиционный герб."
 agot_filler_rhllor.0002.tt:0 "Вы получите личный герб в стиле Рглора"

