 agot_filler_rhllor.0020.t:0 "[Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] во владении [current_location.GetNameNoTooltip]"
 agot_filler_rhllor.0020.desc:0 "Пробираясь по шумным улицам владения [current_location.GetNameNoTooltip], я и [companion.GetTitledFirstName] не можем не заметить нарастающий шум впереди. Рёв толпы, собравшейся перед нами, становится всё громче и громче - словно костер, разгоревшийся от избытка хвороста.\n\nПеред толпой стоит [Select_CString(red_priest.IsFemale, 'красная жрица', 'красный жрец' )] Рглора и произносит пламенную речь, приводя публику в восторг. Каждое [red_priest.GetHerHis] слово, кажется, приводит слушателей в ещё больший экстаз...\n\n#italic «Вокруг нас темнеет ночь, заглушая свет в каждом из нас... Свет Владыки, само пламя пламя нашего существования, требует жертв!»#! [red_priest.GetFirstNamePossessive] своим голосом словно прорезает воздух, когда [red_priest.GetSheHe] встречается со мной взглядом. «О! Что у #italic нас#! #italic тут#!? [Select_CString(ROOT.Char.IsFemale, 'Могущественный', 'Могущественная' )] [ROOT.Char.GetLadyLord|l] стоит в окружении простолюдинов.»\n\nВнезапная тишина сковывает всё вокруг, словно пламя свечи, зажатое между двумя пальцами, но [red_priest.GetFirstNameNoTooltip] удерживает всё внимание. "Что бы бы ты [Select_CString(ROOT.Char.IsFemale, 'отдала', 'отдал' )] Владыке Света, что узреть его #italic истинный#! лик?" #italic [red_priest.GetHerHis] глаза устремляются на зажжённый рядом с [Select_CString(red_priest.IsFemale, 'ней', 'ним' )] костёр.#!"
 agot_filler_rhllor.0020.a:0 "Только благородная кровь подойдёт."
 agot_filler_rhllor.0020.b:0 "[companion.GetFirstNameNoTooltip] станет достойной жертвой Владыке."
 agot_filler_rhllor.0020.c:0 "Думаю, пришло время покинуть владение [current_location.GetNameNoTooltip]"