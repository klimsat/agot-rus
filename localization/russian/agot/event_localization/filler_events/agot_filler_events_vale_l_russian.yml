l_russian:

##########################################
# Lost in the snow
##########################################

 agot_filler_vale.200.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Странница', 'Странник' )] в блужданиях"
 agot_filler_vale.200.desc:0 "Лунные горы — негостеприимное место, населённое ещё более негостеприимными людьми. Время от времени эти горные кланы приходится оттеснять обратно в горы, если они совершают набеги на плодородные земли Долины.\n\nВо время преследования горцев через знакомый горный перевал с небольшой свитой, погода резко испортилась. Прежде чем я осознаю это, я оказываюсь [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] — полностью [Select_CString(ROOT.Char.IsFemale, 'окутанная', 'окутанный' )] сокрушительной метелью и не [Select_CString(ROOT.Char.IsFemale, 'знающая', 'знающий' )] направления."
 agot_filler_vale.200.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продолжать."
 agot_filler_vale.200.a_tt:0 "В этих горах живут сумеречные коты, и даже хуже...."
 agot_filler_vale.200.b:0 "Отзывайте, это слишком опасно!"
 agot_filler_vale.200.b_tt:0 "Вы и ваши люди вернётесь в безопасное место, пока не заблудились."

 agot_filler_vale.201.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Странница', 'Странник' )] в блужданиях"
 agot_filler_vale.201.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться дальше, мороз начал овладевать моими конечностями.\n\nЧто там впереди? Мои глаза обманывают меня, или это фигура человека, пробирающегося сквозь снежный вихрь?"
 agot_filler_vale.201.a:0 "Это наверное горец"
 agot_filler_vale.201.a_tt:0 "У меня нет другого выхода, кроме как найти общий язык и выжить. Отчаянные времена требуют отчаянных союзов...."
 agot_filler_vale.201.b:0 "Всё без толку"
 agot_filler_vale.201.b_tt:0 "Я теряю волю к борьбе..."

 agot_filler_vale.202.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Странница', 'Странник' )] больше не в блужданиях"
 agot_filler_vale.202.desc:0 "Мы с моим новоиспеченным спутником поспешили сквозь вихрь. [clansman_chief.GetSheHe|U] хорошо знает эти горы, и уже скоро мы прибыли в зал [clansman_chief.GetHerHis] клана.\n\nМы уселись у жаркого огня; никогда еще тепло не было таким приятным. Перед нами поставили горячую еду, и я с радостью преломил хлеб с этим горцем — хотя бы для того, чтобы убедиться, что гость прав.\n\nНо пока мы обмениваемся благодарностями и обсуждаем наши жизненные пути, я не могу отделаться от ощущения, что мы скорее похожи, чем различны. Возможно, я даже смогу подружиться с [Select_CString(clansman_chief.IsFemale, 'этой предводительницей', 'этим предводителем' )] клана и приобрести себе [Select_CString(clansman_chief.IsFemale, 'достойную союзницу', 'достойного союзника' )]."
 agot_filler_vale.202.a:0 "Мы должны проливать эль на пирах, а не кровь на войне."
 agot_filler_vale.202.a_tt:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] общий язык с [Select_CString(clansman_chief.IsFemale, 'хозяйкой', 'хозяином' )] и теперь могу назвать [clansman_chief.GetHerHis] другом."
 agot_filler_vale.202.b:0 "Я, да что бы делить ужин с [Select_CString(clansman_chief.IsFemale, 'дикаркой', 'дикарём' )]?"
 agot_filler_vale.202.b_tt:0 "Эта трапеза будет нашей последней совместной трапезой. Поскорее бы домой..."

 agot_filler_vale.203.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Потерянная странница', 'Потерянный странник' )] — найденный друг"
 agot_filler_vale.203.desc:0 "Буря наконец-то стихла, и вождь клана [Select_CString(clansman_chief.IsFemale, 'пригласила', 'пригласил' )] меня сыграть в местную игру [clansman_chief.GetHerHis] горного племени. [Select_CString(clansman_chief.IsFemale, 'Она даже пообещала', 'Он даже пообещал' )] небольшую услугу, если я выиграю, подмигнув мне."
 agot_filler_vale.203.a:0 "Звучит интригующе!"
 agot_filler_vale.203.a_tt:0 "Ваша дружба с горцем укрепляется."

 agot_filler_vale.204.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Потерянная странница', 'Потерянный странник' )] — найденный друг"
 agot_filler_vale.204.desc:0 "Игра начинается!\n\nНа клетчатой доске между нами разбросаны каменные камешки светло- и тёмно-серого цвета. Мы по очереди передвигаем эти фигуры по доске, претендуя на чужие фигуры в шуточной борьбе за волю."
 agot_filler_vale.204.a:0 "Тебе не победить, дружище!"
 agot_filler_vale.204.a_tt:0 "Дружеская конкуренция никогда не повредит..."

 agot_filler_vale.205.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Потерянная странница', 'Потерянный странник' )] — найденный друг"
 agot_filler_vale.205.desc:0 "После, кажется, мгновения ока — но то, что оказалось почти часом — игра закончилась."
 agot_filler_vale.205.a:0 "Разумеется, победа досталась мне."
 agot_filler_vale.205.a_tt:0 "Было очень весело!"
 agot_filler_vale.205.b:0 "Похоже, моя потеря сопровождалась долгом."
 agot_filler_vale.205.b_tt:0 "Я заплачу [clansman_chief.GetHerHim] позже..."

 agot_filler_vale.206.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Странница', 'Странник' )] больше не в блужданиях"
 agot_filler_vale.206.desc:0 "Мне горько расставаться с другом после всего, через что мы прошли.\n\nМы поклялись в союзе и дружбе, после чего разошлись на перекрёстке, и я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой."
 agot_filler_vale.206.a:0 "История, которую я однажды поведаю внукам"
 agot_filler_vale.206.a_tt:0 "Я возвращаюсь домой, [Select_CString(ROOT.Char.IsFemale, 'вдохновленная', 'вдохновлённый' )]."

##########################################
# Windswept
##########################################

 agot_filler_vale.300.t:0 "Прибытие сокровищ"
 agot_filler_vale.300.desc:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle], [steward.GetTitledFirstName], приносит радостные вести — по тракту проезжает караван из Речных земель с огромным грузом ценных товаров. Несомненно, они собираются продать ценные товары в Долине за приемлемую цену."
 agot_filler_vale.300.a:0 "Я не могу дождаться, чтобы увидеть их изделия!"
 agot_filler_vale.300.a_tt:0 "Тракт опасен в это время года..."
 agot_filler_vale.300.b:0 "Надеюсь, у них есть хорошие книги!"
 agot_filler_vale.300.b_tt:0 "Наверняка новая книга поможет скоротать ваши дни."
 agot_filler_vale.300.c:0 "Надеюсь, виноторговец, с которым я [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )] несколько лет назад, возвращается, как и обещал...."
 agot_filler_vale.300.c_tt:0 "В Долине никак не сыскать нормального красного арборского."

 agot_filler_vale.301.t:0 "Ветрено"
 agot_filler_vale.301.desc:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle], [steward.GetTitledFirstName], приносит радостные вести — караван из Речных земель был снесён сильным порывом ветра, когда проходил по тракту. Вся группа купцов свалилась вниз и погибла... Выживших нет."
 agot_filler_vale.301.a:0 "Седьмое пекло!"
 agot_filler_vale.301.a_tt:0 "Похоже, Неведомый присвоил сокровища себе."
 agot_filler_vale.301.b:0 "На трупах могут быть какие-нибудь ценности..."
 agot_filler_vale.301.b_tt:0 "Вы грабите трупы в поисках ценных вещей."

##########################################
# Sister's Chicanery
##########################################

 agot_filler_vale.400.t:0 "Возня с Сестрой"
 agot_filler_vale.400.desc:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle], [steward.GetTitledFirstName], [Select_CString(steward.IsFemale, 'сопровождала', 'сопровождал' )] меня в доки, чтобы оценить состояние нашего флота, когда к нам поступило тревожное сообщение: Команда одного из моих кораблей, носящего название #italic Сестра моря#!, взбунтовалась! Груз судна был продан пиратам и, вероятно, уже на полпути через Узкое море, и больше никогда не будет найден."
 agot_filler_vale.400.a:0 "В самом деле, тревожно!"
 agot_filler_vale.400.a_tt:0 "Возможно, какое-нибудь расследование прольёт свет на эту тайну.."

 agot_filler_vale.401.t:0 "Возня с Сестрой"
 agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName] неустанно работает над поиском #italic Сестры моря#!, спрашивая каждое торговое судно в порту и на выходе из него, не видели ли её.\n\nВ конце концов, напряженная работа окупилась: один моряк утверждает, что видел мятежный корабль, проплывающий рядом с Сёстрами.!"
 agot_filler_vale.401.a:0 "Мне нужны ответы!"
 agot_filler_vale.401.a_tt:0 "Подготовить корабль к отплытию к Сёстрам."
 agot_filler_vale.401.b:0 "У нас есть вещи поважнее, на которых стоит заострить внимание."

 agot_filler_vale.402.t:0 "Возня с Сестрой"
 agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName] отвергает какую-либо причастность к этому делу, несмотря на то, что казна Сестёр, по сообщениям, заметно пополнилась после мятежа на корабле."
 agot_filler_vale.402.a:0 "Ты пойдёшь со мной в цепях."
 agot_filler_vale.402.a_tt:0 "Я не потерплю оскорблений!"
 agot_filler_vale.402.b:0 "Я не могу доказать причастность..."
 agot_filler_vale.402.b_tt:0 "Я отказываюсь стать тираном. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спустить это с рук..."

##########################################
# PUMPKINS
##########################################

 agot_filler_vale.500.t:0 "Гигантские тыквы!"
 agot_filler_vale.500.desc:0 "Урожай тыкв, собранный простым людом в моих землях, в этом сезоне привнёс необычайно большие тыквы. Одна из таких тыкв, как сообщают, была размером с конную повозку!"
 agot_filler_vale.500.a:0 "Это сделает меня [Select_CString(ROOT.Char.IsFemale, 'богатой', 'богатым' )]!"
 agot_filler_vale.500.a_tt:0 "При надлежащих вложениях эти массивные тыквы могут быть весьма прибыльными."
 agot_filler_vale.500.b:0 "Я буду использовать это в своих интересах..."
 agot_filler_vale.500.b_tt:0 "Для этих маленьких людей обещанные похвала и слава стоят дороже золота. Я воистину великий человек!"

##########################################
# The Seven-Pointed Star
##########################################

 agot_filler_vale.600.t:0 "Семиконечная звезда"
 agot_filler_vale.600.desc:0 "Говорят, что один исследователь, исследуя старые андальские руины, нашел реликвию - высеченную в скале семиконечную звезду, датируемую временем прихода андалов."
 agot_filler_vale.600.a:0 "Я буду хранить его как семейную реликвию."
 agot_filler_vale.600.a_tt:0 "Боги будут ко мне благосклонны!"
 agot_filler_vale.600.b:0 "Это, несомненно, стоит пары монет..."
 agot_filler_vale.600.b_tt:0 "Какой-нибудь септон выложит за это приличную сумму."
