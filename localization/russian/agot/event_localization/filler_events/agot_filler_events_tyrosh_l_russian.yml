l_russian:

 ########################
 # Tyrosh Filler Events #
 ########################

 # Dye Merchants Hound You #

 agot_filler_tyrosh.0001.t:0 "Гончие Тироша"
 agot_filler_tyrosh.0001.desc:0 "По каким-то делам в городе мне приходится проходить через процветающий рынок красильщиков. Я напрягаюсь, входя на тесную площадь под улюлюканье торговцев красками и лай их слуг. Они кружатся вокруг меня в привычном танце - каждый претендует на крошку внимания с господского стола. Если я говорю им, что мне это неинтересно, они начинают выкрикивать имена всевозможных родственников и знакомых, для которых я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы купить краситель.\n\nЭти гончие понимают, что мой кошель может стать самым толстым из всех, что им доведётся увидеть, и не откажутся от преследования, пока я не вырвусь из их шумной улочки... но, может быть, я тороплюсь? В конце концов, #italic это#! сейчас на пике моды в Тироше! Население других Вольных городов и, разумеется, других держав могут не понять этой традиции, но у тирошийцев есть гордая история производства самых востребованных красителей в валирийском Фригольде."
 agot_filler_tyrosh.0001.a:0 "Я возьму зелёный краситель!"
 agot_filler_tyrosh.0001.b:0 "Я возьму фиолетовый краситель!"
 agot_filler_tyrosh.0001.c:0 "Я возьму лазурный краситель!"
 agot_filler_tyrosh.0001.d:0 "Я не хочу!"

 # Competing Inventors #

 agot_filler_tyrosh.0002.t:0 "Видение будущего"
 agot_filler_tyrosh.0002.desc:0 "Два просителя стоят передо мной в ожидании. [Select_CString(torturer_inventor.IsFemale, 'Синеволосая', 'Синеволосый' )] [torturer_inventor.GetName], похоже, жаждет сделать своё предложение. В то время, как [construction_inventor.GetName], похоже, [Select_CString(construction_inventor.IsFemale, 'занята', 'занят' )] своими заботами, под [construction_inventor.GetHerHis] глазами глубокие круги, говорящие о бессонных ночах, поэтому я подаю жест, чтобы [torturer_inventor.GetNameNoTooltip] [Select_CString(torturer_inventor.IsFemale, 'начала', 'начал' )].\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], ваша держава кишит всевозможными непокорными смутьянами. Я стараюсь совершенствовать древнее искусство внушения страха роженицам, чтобы поддерживать мир, порядок и выбивать признания у изменников. Я считаю, если [ROOT.Char.GetTitleAsNameNoTooltip] вложится в мой проект, это принесёт немалую пользу», - говорит [torturer_inventor.GetSheHe].\n\nБез какого-либо знака [Select_CString(construction_inventor.IsFemale, 'задумчивая просительница', 'задумчивый проситель' )] начинает говорить, словно очнувшись от транса. «Да, всё это звучит хорошо, [ROOT.Char.GetTitleAsNameNoTooltip], но люди забывают о других людях. Они не могут забывают о великих творениях, мимо которых проходят каждый день: Фонтан Пьяного бога, Храм Триоса, Кровоточащая башня, всё, что построил Фригольд! Это то, что люди видят и помнят. То, чему они тайно поклоняются, живя в тени творений рук своих отцов. И только проницательные правители делают такое поклонение возможным», - заключает [construction_inventor.GetNameNoTooltip].\n\nВложение в работу пыточных дел мастера может означать значительное расширение любого шпионского дела, но я не могу отрицать истину, которую сказал архитектор. Каждый из них жаждет моего покровительства, но кто из них более достоин? И что ещё важнее, #italic каково#! состояние моей казны?"
 agot_filler_tyrosh.0002.a:0 "Моё правление #italic будет#! надёжным. Какой бы ни была цена."
 agot_filler_tyrosh.0002.b:0 "Я хочу, чтобы все тирошийцы смотрели на мои творения и поклонялись им."
 agot_filler_tyrosh.0002.c:0 "Есть ли прекрасные просительницы? Пусть они выйдут вперёд."

 # Ship Leaves Tyroshi Port Event #

 agot_filler_tyrosh.0003.t:0 "Груз для госпожи?"
 agot_filler_tyrosh.0003.desc:0 "Прогуливаясь ранним утром по гавани, я слышу старую морскую песню, посвящённую Пьяному богу. Любопытствуя, я смотрю, как потрёпанная каракка поднимает паруса со всей грацией дважды пьяной госпожи и срывается со швартова, поскольку команда забыла отпустить все линии, торопясь отплыть и начать петь.\n\nНаблюдая за тем, как она весело ковыляет в море, время от времени продуваемая порывами ветра, что гонят эту великую старуху вперёд, я спрашиваю себя, какой груз подошёл бы для перевозки такой просоленной морской госпожой?"
 agot_filler_tyrosh.0003.a:0 "Наверняка, грузом являются рабы."
 agot_filler_tyrosh.0003.b:0 "Должно быть, судно нагружено красителями."
 agot_filler_tyrosh.0003.c:0 "Наверное, я никогда этого не узнаю."

 # Honey Fingers Event #

 agot_filler_tyrosh.0004.t:0 "Всё за медовые пальчики"
 agot_filler_tyrosh.0004.desc:0 "В определённый момент тень моего дворца падает прямо на узкую улочку булочников. На ней живёт один пекарь, который создаёт нежное, пустотелое и сладкое тесто, наполненное взбитым и пенистым медовым кремом, обжаренным в ароматном масле цитрусовых косточек.\n\nПекарь сияет, когда я подхожу, и я понимаю, почему. Несмотря на тесноту улицы, она полна мужчин, женщин и детей - все они наслаждаются этими медовыми пальчиками в экстатическом молчании. Здесь есть слуги торговых принцев и лордов из дальних стран, стремящихся приобрести медовые пальчики для хозяев, до которых дошли лишь #italic слухи#! об их совершенстве!\n\nПекарь подходит и предлагает мне кусочек, уверяя, что это его подарок. Он тёплый в моей руке и сладко пахнет нектарином и лимоном. Я откусываю кусочек, чтобы почувствовать сладкий прилив медово-сливочного крема и изящный хруст кондитерской смеси на языке. Такой сладкий и насыщенный, но #italic такой лёгкий#!! Я хочу съесть тысячу и сделать так, чтобы этот остался навечно, и всё это одновременно! Несколько крошек и капель крема падают на мою одежду, но меня это не беспокоит в разгар этого блаженства!\n\nЯ смотрю по сторонам, чтобы увидеть реакцию окружающих. Удивительно, что такая простая вещь может принести мир на улицу булочника."
 agot_filler_tyrosh.0004.a:0 "Я куплю целый ящик."
 agot_filler_tyrosh.0004.b:0 "Почему бы не купить весь дневной запас медовых пальчиков?"
 agot_filler_tyrosh.0004.c:0 "Этот пекарь должен работать на меня!"
 agot_filler_tyrosh.0004.d:0 "Я #italic не#! поддамся искушению."

 # Stolen Ornate Helmet #

 agot_filler_tyrosh.0005.t:0 "Непроторенная аллея..."
 agot_filler_tyrosh.0005.desc:0 "Мои ежедневные заботы привели меня на улицу, примыкающую к переулку, где я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] весьма необычный разговор. Две уличных крысы чуть не подрались, каждый отстаивает своё право на воровскую добычу! Мерзкая парочка спорит из-за изящного шлема в тирошийском стиле в форме тигриной головы с платиновой чеканкой.\n\nИх жаркий спор даёт мне прекрасную возможность застать их врасплох и при желании надавать им по ушам. Может быть, им просто нужно слово мудрости от [Select_CString(ROOT.Char.IsFemale, 'лучшей', 'лучшего' )]? Хотя #italic это#! ниже моего достоинства..."
 agot_filler_tyrosh.0005.a:0 "Эти парни должны вернуть шлем."
 agot_filler_tyrosh.0005.b:0 "Возможно, они смогут поделиться своей добычей..."
 agot_filler_tyrosh.0005.c:0 "СТРАЖА!"
 agot_filler_tyrosh.0005.d:0 "Некоторые вещи лучше не замечать."

 # (Don't Cry Over) Spilt Pear Brandy #

 agot_filler_tyrosh.0006.t:0 "Не плачь над пролитым грушевым бренди"
 agot_filler_tyrosh.0006.slavery_desc:0 "Проходя мимо таверны во время своего ежедневного путешествия по Тирошу, я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )], как [Select_CString(overseer.IsFemale, 'одна из надсмотрщиц', 'один из надсмотрщиков' )] с особой жестокостью [Select_CString(overseer.IsFemale, 'отхлестала', 'отхлестал' )] [Select_CString(slave.IsFemale, 'бедную рабыню', 'бедного раба' )] словом и делом, словно палач.\n\n«Как ты смеешь, #bold мразь#!! Этот грушевый бренди старше тебя, твоей матери и твоей шлюхи-бабушки! Это подарок нашему господину, сделанный #bold собственной рукой#! старого архонта! #S А#! ты имеешь наглость не только #italic пить#! из него своими жалкими, недостойными губами, но и #S РАЗБИТЬ#! бесценную амфору!»\n\n[Select_CString(overseer.IsFemale, 'Надсмотрщица', 'Надсмотрщик' )] кипит и едва связно излагает свои мысли, пока [overseer.GetSheHe] продолжает публичное зрелище для всех, кто находится на улице или может высунуться из окна, чтобы посмотреть. [Select_CString(slave.IsFemale, 'Рабыня', 'Раб' )] ничего не говорит, едва слышно хныча, пока [slave.GetHerHis] спина под ударами хлыста превращается в истекающую кровью и обтрепанную лоскутную ткань красного цвета."
 agot_filler_tyrosh.0006.no_slavery_desc:0 "Проходя мимо таверны во время своего ежедневного путешествия по Тирошу, я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )], как [Select_CString(overseer.IsFemale, 'одна из надсмотрщиц', 'один из надсмотрщиков' )] с особой жестокостью [Select_CString(overseer.IsFemale, 'отхлестала', 'отхлестал' )] [Select_CString(slave.IsFemale, 'бедную служанку', 'бедного слугу' )] словом и делом, словно палач.\n\n«Как ты смеешь, #bold мразь#!! Этот грушевый бренди старше тебя, твоей матери и твоей шлюхи-бабушки! Это подарок нашему господину, сделанный #bold собственной рукой#! старого архонта! #S А#! ты имеешь наглость не только #italic пить#! из него своими жалкими, недостойными губами, но и #S РАЗБИТЬ#! бесценную амфору!»\n\n[Select_CString(overseer.IsFemale, 'Надсмотрщица', 'Надсмотрщик' )] кипит и едва связно излагает свои мысли, пока [overseer.GetSheHe] продолжает публичное зрелище для всех, кто находится на улице или может высунуться из окна, чтобы посмотреть. [Select_CString(slave.IsFemale, 'Служанка', 'Слуга' )] ничего не говорит, едва слышно хныча, пока [slave.GetHerHis] спина под ударами хлыста превращается в истекающую кровью и обтрепанную лоскутную ткань красного цвета."
 agot_filler_tyrosh.0006.a:0 "Это не моя проблема."
 agot_filler_tyrosh.0006.b:0 "Конечно, это была не [slave.GetHerHis] вина."
 agot_filler_tyrosh.0006.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это была [slave.GetHerHis] вина."

 # Snail Breeding Industry Suffers #

 agot_filler_tyrosh.0007.t:0 "Разводители улиток под осадой!"
 agot_filler_tyrosh.0007.desc:0 "Когда разводчики улиток входят в мой зал, пронизывающая вонь дохлой рыбы неизбежно следует за ними и начинает наполнять помещение невидимым облаком из тысячи гнилых тушек улиток. Я достаю сладко пахнущий платок и прошу их представителя начать со всей поспешностью.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], некоторые простолюдины в вашей державе не понимают, насколько жизненно важна наша промышленность для её богатства и славы. Нас ежедневно преследуют толпы отбросов и жалующихся на запах, который является неизбежным аспектом нашей работы!» Разводчик продолжает умолять, пока я зажимаю нос. «Они дошли до того, что отравили воду в прудах, где мы разводим улиток, необходимых для производства красителей! Многие из них стали бесполезными из-за болезней. Не будет преувеличением сказать, что судьба Тироша в ваших руках, и мы смиренно бросаемся к вашим ногам, умоляя о щедрости».\n\nИнтересно, зачем я трачу время на это, подавляя зевоту. При всём том, что эти улитководы лепечут о низости простолюдинов, сами они кажутся не менее ничтожными. Но хотя они, возможно, слишком приукрашивают, они правы, когда говорят, что перебои в торговле красками отразятся на всем городе. Возможно, я #italic [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! вмешаться... но некоторые говорят, что хаос - это лестница..."
 agot_filler_tyrosh.0007.a:0 "Я дам поблажку заводчикам улиток."
 agot_filler_tyrosh.0007.b:0 "Им следовало быть более осторожными..."

 # Tyroshi Merchant Conversation #

 agot_filler_tyrosh.0008.t:0 "Денежная беседа"
 agot_filler_tyrosh.0008.desc:0 "Собравшись в моём любимом доме удовольствий с ведущими купцами и вельможами державы, мы едим и пьём досыта и спорим о том, какая отрасль является краеугольным камнем нашего богатства и могущества.\n\nОдин говорит: «Мои друзья глубоко заблуждаются. Я думаю, всем ясно, что без рабов ни одна отрасль не сможет функционировать!»\n\nДругой говорит: «Если Вы позволите, [ROOT.Char.GetTitleAsNameNoTooltip], взгляд нашего благородного друга недальновиден. Без красильных мануфактур и множества других профессий, составляющих процесс создания красителей, у рабов не было бы почти никакой значимой работы!»\n\nЭто вызвало болезненный смешок у первого мужчины, в то время как другой заговорил, жестикулируя по комнате. «С величайшим уважением к моим почтенным друзьям, я считаю необходимым напомнить всем нам, что без домов удовольствий сама жизнь не имела бы смысла».\n\nПока смех утихает, я обдумываю все тонкости, которые они высказали. Но теперь они смотрят на меня, ожидая услышать, что я скажу по этому поводу."
 agot_filler_tyrosh.0008.a:0 "Я считаю, что работорговля - довольно прибыльное дело."
 agot_filler_tyrosh.0008.b:0 "С красильным делом невозможно сравниться."
 agot_filler_tyrosh.0008.c:0 "Дома удовольствий надёжны и нравятся всем!"
 agot_filler_tyrosh.0008.d:0 "Значение имеют только способности торговца, а не отрасль."

 # Admiring Tyroshi Hair and Beards #

 agot_filler_tyrosh.0009.t:0 "Гордый павлин"
 agot_filler_tyrosh.0009.desc:0 "Каждый день я вижу, как тирошийцы носят традиционные причёски и цвета, но время от времени мне удаётся увидеть нечто поистине уникальное. Иногда это особенно приятная укладка волос и бороды, а реже - дебют нового яркого оттенка. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] и то, и другое, когда в мой зал [Select_CString(admirable_tyroshi.IsFemale, 'ворвалась великолепная тирошийка', 'ворвался великолепный тирошиец' )].\n\nИ волосы, и борода - буйного оттенка аметиста, который ловит свет факела, как гроза! [admirable_tyroshi.GetHerHis|U] фиолетовая грива рассыпается по мускулистым плечам и спине крупными волнистыми локонами. Волосы на черепе собраны в пучок, скреплённый рядом аккуратных хрустальных заколок и платиновых гребней, усыпанных драгоценными камнями, чтобы напоминать павлина в гордом одиночестве. \n\n[admirable_tyroshi.GetHerHis|U] борода аккуратно подстрижена и заканчивается чуть выше открытой груди, но многократно заплетена с драгоценными камнями, вплетёнными в косы. По сравнению с ним [admirable_tyroshi.GetHerHis] усы кажутся убогими, но всё же [admirable_tyroshi.GetSheHe] [Select_CString(admirable_tyroshi.IsFemale, 'умудрилась', 'умудрился' )] накрасить и закрутить их до совершенства! Разве я могу позволить такому образцу остаться незамеченным?"
 agot_filler_tyrosh.0009.a:0 "Я завяжу беседу!"
 agot_filler_tyrosh.0009.b:0 "Возможно, подходящий комплимент будет уместен..."
 agot_filler_tyrosh.0009.c:0 "Лучше просто впитать в себя [admirable_tyroshi.GetHerHis] образ."

 # Destitute Sellsword Begs for Work #

 agot_filler_tyrosh.0010.t:0 "Крашеная блудница из Тироша"
 agot_filler_tyrosh.0010.desc:0 "Во время спокойной вечерней прогулки я слышу звук [Select_CString(tyroshi_sellsword.IsFemale, 'наёмницы', 'наёмника' )], с певучим акцентом предлагающего свои услуги, когда [tyroshi_sellsword.GetSheHe] пробирается сквозь толпу посреди улицы! Я чувствую запах, когда [tyroshi_sellsword.GetSheHe] приближается. От [Select_CString(tyroshi_sellsword.IsFemale, 'неё', 'него' )] исходит несомненный мускус [Select_CString(tyroshi_sellsword.IsFemale, 'наёмницы', 'наёмника' )], в чьём запахе преобладает болезненное жжение пылких духов и немытого затылка.\n\nИ пока [tyroshi_sellsword.GetSheHe] идёт, [tyroshi_sellsword.GetSheHe] продолжает рассказывать всем желающим о своих прошлых подвигах, я вижу, что [tyroshi_sellsword.GetSheHe] ничем не отличается от блудницы, у которой слишком длинные зубы. Краска на [tyroshi_sellsword.GetHerHis] лице состоит из налипшей грязи, пота и крови. [tyroshi_sellsword.GetHerHis|U] духи дурманят и пылают. Даже краска в волосах, которая, должно быть, когда-то была яркого оттенка, потускнела и растрепалась.\n\nИ всё же [tyroshi_sellsword.GetSheHe] продолжает идти вперёд, не останавливаясь перед бесконечными отказами. [tyroshi_sellsword.GetSheHe] [Select_CString(tyroshi_sellsword.IsFemale, 'уверена', 'уверен' )], что знает своё дело не хуже других, несмотря на своё состояние. Ах, тирошийцы! Даже навязчивые наёмники на улицах - и те хвастуны!"
 agot_filler_tyrosh.0010.a:0 "Я брошу [tyroshi_sellsword.GetHerHim] несколько монет."
 agot_filler_tyrosh.0010.b:0 "На такие вещи лучше не обращать внимания."
 agot_filler_tyrosh.0010.c:0 "Возможно, [tyroshi_sellsword.GetHerHis] можно нанять?"

