#       0056               #
############################

 agot_filler_westeros.0057.t:0 "Серебряная невеста"
 agot_filler_westeros.0057.t_female:0 "Серебряный жеребец"

 agot_filler_westeros.0057.desc:0 "Наше высше-валирийское происхождение - важная отличительная черта, отделяющая нас от простых лордов и мелкого люда королевства. Но раз [Select_CString(unmarried_child.IsFemale, 'моя', 'мой' )] [unmarried_child.Custom('GetDaughterSon')] [Select_CString(unmarried_child.IsFemale, 'лишена подходящего жениха', 'лишён подходящей невесты' )] по крови, возможно, мне стоит обратить свой взор за Узкое море?"
 agot_filler_westeros.0057.a:0 "[diplomat.GetFullName], отправляйся в Эссос!"
 agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] находит отличную пару"
 agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] находит пригодную пару"
 agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] находит неудачную пару"
 agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] попытается договориться с другой стороной!"
 agot_filler_westeros.0057.b:0 "Лорды не примут [Select_CString(unmarried_child.IsFemale, 'чужеземца', 'чужеземки' )]!"

 agot_filler_westeros.0058.t:0 "Платиновая невеста" #excellent match
 agot_filler_westeros.0058.t_female:0 "Платиновый жеребец"

 agot_filler_westeros.0058.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'прислала', 'прислал' )] весть о [diplomat.GetHerHis] грандиозной находке за несколько недель до [diplomat.GetHerHis] возвращения ко двору, и многие знатные [ROOT.Char.GetPrimaryTitle.GetAdjective]ие придворные выстроились в зале, чтобы взглянуть на [Select_CString(essosi_bride.IsFemale, 'эту красавицу', 'этого красавца' )] из-за Узкого моря, россказни о [Select_CString(essosi_bride.IsFemale, 'ней', 'нём' )] полностью поглотили их умы.\n\nДвери распахнулись, [diplomat.GetFirstNameNoTooltip] и [diplomat.GetHerHis] почётный караул сопровождали нечто ослепительное древних кровей, [Select_CString(essosi_bride.IsFemale, 'девушку, одетую', 'юношу, одетого' )] в лучшие шелка и дамаски, подчеркивавших [essosi_bride.GetHerHis] фиолетовые глаза и серебряные волосы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip], позвольте мне представить, это - [essosi_bride.GetFullName], [essosi_bride.GetWomanMan] древнейшего рода, чей отец предложил крупное приданое за возможность [Select_CString(unmarried_child.IsFemale, 'жениться на вашей дочери, представительнице', 'выйти замуж за вашего сына, представителе' )] [ROOT.Char.Custom('FormalComplimentAdjective')]ой вестеросской линии дома [ROOT.Char.GetHouse.GetName].»"
 agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] - прекраснейшая партия!"
 agot_filler_westeros.0058.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], прочь из моего двора!"

 agot_filler_westeros.0059.t:0 "Серебряная невеста" #good match
 agot_filler_westeros.0059.t_female:0 "Серебряный жеребец"

 agot_filler_westeros.0059.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'прислала', 'прислал' )] весть о [diplomat.GetHerHis] грандиозной находке за несколько недель до [diplomat.GetHerHis] возвращения ко двору, и многие ждали результата [diplomat.GetHerHis] экспедиции.\n\nДвери распахнулись, [diplomat.GetFirstNameNoTooltip] и [diplomat.GetHerHis] почётный караул сопровождали [Select_CString(essosi_bride.IsFemale, 'девушку, обладавшей', 'юношу, обладавшего' )] явными чертами фригольдов. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip], позвольте мне представить, это - [essosi_bride.GetFullName], [essosi_bride.GetLadyLord] из высокородной валирийской семьи, чей отец предложил крупное приданое за возможность [Select_CString(unmarried_child.IsFemale, 'жениться на вашей дочери, представительнице', 'выйти замуж за вашего сына, представителе' )] [ROOT.Char.Custom('FormalComplimentAdjective')]ой вестеросской линии дома [ROOT.Char.GetHouse.GetName].»"
 agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] - отличная пара"
 agot_filler_westeros.0059.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], прочь из моего двора!"


 agot_filler_westeros.0060.t:0 "Оловянная невеста" #bad match
 agot_filler_westeros.0060.t_female:0 "Деревянный жеребец"

 agot_filler_westeros.0060.desc:0 "[diplomat.GetName] [Select_CString(diplomat.IsFemale, 'не присылала', 'не присылал' )] никаких вестей, пока [diplomat.GetHerHis] свита не прибыла обратно во владение [county.GetNameNoTier] под скромные крики радости.\n\nВсё казалось в порядке вещей, так как [diplomat.GetSheHe] [Select_CString(diplomat.IsFemale, 'сопровождала', 'сопровождал' )] [Select_CString(essosi_bride.IsFemale, 'юную девушку', 'юношу' )] со взъерошенными серебряными волосами старой Валирии. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip]», [diplomat.GetSheHe] [diplomat.Custom('quirk_neg_pp')], - «Боюсь, путешествие было сопряжено с осложнениями, переговоры с высокомерными представителями Старой крови оказались нелёгкими. Вместо этого я [Select_CString(diplomat.IsFemale, 'привезла', 'привёз' )] вам [Select_CString(essosi_bride.IsFemale, 'чистокровную валирийку, не обременённую', 'чистокровного валирийца, не обременённого' )] тщеславной натурой, коих можно сыскать в городах Эссоса.»\n\nДостаточно беглого взгляда на [Select_CString(essosi_bride.IsFemale, 'будущую супругу', 'будущего супруга' )], чтобы понять, что [diplomat.GetSheHe] [Select_CString(diplomat.IsFemale, 'подобрала', 'подобрал' )] [Select_CString(essosi_bride.IsFemale, 'крестьянку', 'крестьянина' )] с улицы и [Select_CString(diplomat.IsFemale, 'попыталась', 'попытался' )] очистить [essosi_bride.GetHerHis] от грязи, прежде чем представить [essosi_bride.GetHerHis] на всеобщее обозрение."
 agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive], [essosi_bride.GetHerHis] кровь чиста, этого хватает."
 agot_filler_westeros.0060.b:0 "Ты [Select_CString(diplomat.IsFemale, 'подвела', 'подвёл' )] меня, [diplomat.GetTitledFirstName]!"

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

 agot_filler_westeros.0061.t:0 "Семиконечная звезда"
 agot_filler_westeros.0061.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] - [Select_CString(zealot.IsFemale, 'моя единомышленница', 'мой единомышленник' )]. Вместе, [zealot.GetSheHe] и я, провели много ночей в теологических беседах о природе веры, об андальских военачальниках древности и о том, как правильно демонстрировать свою преданность Семерым. Поэтому когда мы встретились на утренней молитве, [zealot.GetHerHis] лицо поистине потрясло, но это не было чем-то неожиданным.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [zealot.Custom2('RelationToMe', ROOT.Char)]», - [zealot.GetSheHe] кланяется, и я могу лучше разглядеть семиконечную звезду на [zealot.GetHerHis] лбу, зловещую и красную, словно свежая рана. «Наши беседы привели меня к прозрению, и я надеюсь, что вы последуете за мной по этому праведному пути». [zealot.GetSheHe|U] обнажает кинжал и протягивает рукоятку к моей руке."

 agot_filler_westeros.0061.a:0 "Я вобью Отца в мою плоть, сделав частью себя."
 agot_filler_westeros.0061.b:0 "Семеро не стремятся нас покалечить!"

 agot_filler_westeros.0062.t:0 "Цветущие зимние розы"
 agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName] [Select_CString(informer.IsFemale, 'сообщила', 'сообщил' )] мне, что зимние розы зацвели и сейчас находятся в полном цвету. Розы - сокровище дома [ROOT.Char.GetHouse.GetName], которое я обязательно [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть.\n\nСпустившись к теплицам, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что вид цветущих роз ни с чем не сравним, а бледно-голубой цвет напоминает иней на стекле, в котором они находятся. Невозможно смотреть на них, не думая о любви и красоте."
 agot_filler_westeros.0062.a:0 "Такое красивое зрелище!"
 agot_filler_westeros.0062.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы взять с собой одну."
 agot_filler_westeros.0062.c:0 "Из них можно сделать потрясающую корону."


############################
#    Foreign Tutor Events  #
#       Badger             #
#       0063 - 0074        #
############################

 agot_filler_westeros.0063.t:0 "Изящество водного плясуна"
 agot_filler_westeros.0063.desc:0 "Странствующий браавосийский водяной плясун прибыл в моё владение [location.GetNameNoTierNoTooltip]. [waterdancer.GetTitledFirstName] владеет чуждым Вестеросу стилем боя, благодаря которому [ward_child.GetName] получит преимущество на турнирах или в грядущие тёмные дни, если [ward_child.GetSheHe] пройдёт через суровые тренировки.\n\nТак несколько ценным он будет на самом деле? Кажется, что танец воды - это лишь представление, а какую принесёт #italic танец#! в настоящем сражении?\n\nСтоит ли [waterdancer.GetFirstNameNoTooltip] того, чтобы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [Select_CString(ward_child.IsFemale, 'училась', 'учился' )] этому уникальному стилю?"
 agot_filler_westeros.0063.a:0 "Благодаря [waterdancer.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0063.b:0 "Я не могу так сильно доверять незнакомцу."

 agot_filler_westeros.0064.t:0 "Сокрытая мудрость бородатого жреца"
 agot_filler_westeros.0064.desc:0 "Бородатый жрец из Норвоса прибыл во владение [location.GetNameNoTierNoTooltip], предлагая свой клинок в качестве наёмника. [bearded_priest.GetHerHis|U] религия считается ересью в Вестеросе, но тайный орден бородатых жрецов известен тем, что готовит и вооружает сильнейших воинов Норвоса - ведь как иначе они могли бы править городом так долго?\n\nЭто будет большой авантюрой, но возможно, [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] сможет научится этим талантам у н[bearded_priest.GetHerHis], если бородатый жрец согласится обучать [ward_child.GetHerHis]."
 agot_filler_westeros.0064.a:0 "Благодаря [bearded_priest.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0064.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0065.t:0 "Богатый пентошийский магистр ищет убежища"
 agot_filler_westeros.0065.desc:0 "Изгнанный пентошийский магистр нашёл убежище в моих землях во владении [location.GetNameNoTierNoTooltip]. Как бы [magistrate.GetSheHe] ни [Select_CString(magistrate.IsFemale, 'была глупа', 'был глуп' )] в последние годы своего пребывания на востоке, [magistrate.GetName] [Select_CString(magistrate.IsFemale, 'сколотила', 'сколотил' )] себе состояние благодаря торговле в Узком море с другими Вольными городами и многочисленными портами Вестероса. Такие знания о морских путях и товарах могли бы стать бесценными для моей семьи - даже помимо простого заработка.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы предложить [magistrate.GetHerHim] роскошное место проживания, если [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] станет [magistrate.GetHerHis] [Select_CString(ward_child.IsFemale, 'ученицей', 'учеником' )], узнав много нового о ведении переговоров, логистике и торговле."
 agot_filler_westeros.0065.a:0 "Благодаря [magistrate.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0066.t:0 "Браавосийский банкир под моей крышей"
 agot_filler_westeros.0066.desc:0 "Странствующий браавосийский банкир прибыл во владение [location.GetNameNoTierNoTooltip]. [banker.GetName] имеет многолетний опыт безопасного и умелого обращения с золотом; немногие в Вестеросе могут надеяться достичь [banker.GetHerHis] признания.\n\nБеспечность в обращении с богатством стала причиной гибели многих великих правителей, и было бы неплохо, если бы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] с юных лет [Select_CString(ward_child.IsFemale, 'научилась', 'научился' )] сдержанности и умению владеть собой.\n\nВпрочем, стоит ли [banker.GetFirstNameNoTooltip] того, чтобы [ward_child.GetSheHe] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[banker.GetHerHis]..."
 agot_filler_westeros.0066.a:0 "Благодаря [banker.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0067.t:0 "Сладкие слова лиснийского дипломата"
 agot_filler_westeros.0067.desc:0 "Странствующий лиснийский дипломат прибыл во владение [location.GetNameNoTierNoTooltip]; [diplomat.GetSheHe] путешествует по Вестеросу между поручениями, устав от Вольных городов.\n\nЗа многолетний опыт улаживания напряжённых конфликтов в Спорных землях, [diplomat.GetName], несомненно, обладает навыками, способными предотвратить перерастание споров в Вестеросе в кровавую бойню.\n\nТакие навыки принесут большой престиж, и я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы нанять [diplomat.GetHerHis], чтобы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[diplomat.GetHerHis]."
 agot_filler_westeros.0067.a:0 "Благодаря [diplomat.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0068.t:0 "Мудрость пентошийских дворян"
 agot_filler_westeros.0068.desc:0 "Странствующий мелкий пентошийский дворянин прибыл в мои земли во владение [location.GetNameNoTierNoTooltip]. Хотя [noble.GetSheHe] не имеет никаких титулов, [noble.GetName] обогащает местных жителей и имеет долгую историю в роли советника правителей Пентоса, заседая в городском совете. [noble.GetSheHe|U] имеет опыт, не имеющий равных среди моих родственников в Вестеросе, редкая возможность расширить свой взгляд на мир.\n\nПожалуй, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы попросить [noble.GetHerHis], чтобы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[noble.GetHerHis], в надежде, что эти знания окажутся ценными?"
 agot_filler_westeros.0068.a:0 "Благодаря [noble.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0069.t:0 "Мирийский создатель диковинок"
 agot_filler_westeros.0069.desc:0 "Мирийский изобретатель странствует по Вестеросу и сегодня остановился в моих землях во владении [location.GetNameNoTierNoTooltip]. [inventor.GetHerHis|U] творения поражают воображение.\n\nХотя [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] не собирается проводить свои дни, собирая диковинки, такое творческое мышление и понимание может принести [ward_child.GetHerHim] пользу, когда [ward_child.GetSheHe] станет [Select_CString(ward_child.IsFemale, 'правительницей', 'правителем' )].\n\nВозможно, [inventor.GetName] согласится дать несколько уроков?"
 agot_filler_westeros.0069.a:0 "Благодаря [inventor.GetHerHis|U] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0070.t:0 "Прибытие заклинателя теней"
 agot_filler_westeros.0070.desc:0 "Крестьяне владения [location.GetNameNoTierNoTooltip] прячутся в страхе перед странствующим заклинателем теней из Асшая, что остановился в местной таверне. Некоторые из них пришли ко мне сегодня, умоляя изгнать или даже казнить [shadowbinder.GetHerHis] за тёмное колдовство.\n\nНо мне в голову приходит другая мысль... Кто ещё в Вестеросе может претендовать если на владычество, то хотя бы на понимание теней?\n\nЕсли [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[shadowbinder.GetHerHis], это знание могло бы принести пользу моей семьи на протяжении многих поколений."
 agot_filler_westeros.0070.a:0 "Благодаря [shadowbinder.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0071.t:0 "Старый воин"
 agot_filler_westeros.0071.desc:0 "Отставной волантийский генерал прибыл во владение [location.GetNameNoTierNoTooltip] — устав от бесконечных войн на востоке, [general.GetName] [Select_CString(general.IsFemale, 'отправилась', 'отправился' )] в Вестерос в поисках места, где [general.GetSheHe] сможет провести последние годы вдали от постоянного кровопролития Спорных земель.\n\n[Select_CString(general.IsFemale, 'Застанная рассказывающей', 'Застанный рассказывающим' )] военные истории торговцам и путникам в местном трактире, я не могу не думать, что [ward_child.GetNamePossessive] может многое узнать о военном деле у н[general.GetHerHis].\n\nПожалуй, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы попросить [general.GetHerHis], чтобы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[general.GetHerHis]..."
 agot_filler_westeros.0071.a:0 "Благодаря [general.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0072.t:0 "Странствующий тирошийский наёмник"
 agot_filler_westeros.0072.desc:0 "Во владение [location.GetNameNoTierNoTooltip] прибыл странствующий наёмник из Тироша. Ветеран десятков сражений в Спорных землях, [sellsword.GetName] обладает ценными знаниями во владении клинком и военной тактике, которые [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'могла', 'мог' )] бы узнать у [sellsword.GetHerHis], если война вернётся в Вестерос после моей смерти.\n\nОднако я не могу не колебаться: стоит ли доверять наёмнику воспитание ребёнка?"
 agot_filler_westeros.0072.a:0 "Благодаря [sellsword.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"

 agot_filler_westeros.0073.t:0 "Мистик из Квохора"
 agot_filler_westeros.0073.desc:0 "В мои земли во владение [location.GetNameNoTierNoTooltip] прибыл странствующий колдун из далёкого города Квохор. Большинство жителей Вестероса сторонятся подобных практик, но, возможно, мы их просто не понимаем.\n\nЯ могу убедить [sorcerer.GetHerHis], чтобы [Select_CString(ward_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] [Select_CString(ward_child.IsFemale, 'стала', 'стал' )] учиться у н[sorcerer.GetHerHis], чтобы [ward_child.GetSheHe] [Select_CString(ward_child.IsFemale, 'понимала', 'понимал' )], как управлять тайнами этого мира лучше, чем любой из [ward_child.GetHerHis] сверстников."
 agot_filler_westeros.0073.a:0 "Благодаря [sorcerer.GetHerHis] проницательности [ward_child.GetFirstNameNoTooltip] #italic будет#! развиваться."
 agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"