#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

 agot_filler_westeros.0040.opening:0 "Приятель-садовник"
 agot_filler_westeros.0040.desc:0 "Мне сообщили, что у нас с вами схожие интересы. Скажите честно, вы же [Select_CString(ROOT.Char.IsFemale, 'садовница', 'садовник' )]? Если да, то не хотели бы вы посетить моё поместье и осмотреть мои сады?"
 agot_filler_westeros.0040.a:0 "Звучит увлекательно"
 agot_filler_westeros.0040.b:0 "Мне сейчас не до этого"

 agot_filler_westeros.0041.t:0 "Сады"
 agot_filler_westeros.0041.desc:0 "[Select_CString(fellow_gardener.IsFemale, 'Леди', 'Лорд' )] [fellow_gardener.GetFirstNameNoTooltip] уже [Select_CString(fellow_gardener.IsFemale, 'ждала', 'ждал' )] меня и после быстрого обмена любезностями, мы начали прогулку по садам. [Select_CString(fellow_gardener.IsFemale, 'Хозяйка', 'Хозяин' )], казалось, [Select_CString(fellow_gardener.IsFemale, 'была очень рада', 'был очень рад' )] продемонстрировать работу, которую вложили в это творение."
 agot_filler_westeros.0041.a:0 "Интересно узнать, что дальше"

 agot_filler_westeros.0042.t:0 "Сады: вредители"
 agot_filler_westeros.0042.desc:0 "[Select_CString(fellow_gardener.IsFemale, 'Леди', 'Лорд' )] [fellow_gardener.GetFirstNameNoTooltip] [Select_CString(fellow_gardener.IsFemale, 'издала', 'издал' )] вздох, когда мы подошли к саду. На нескольких розах были большие гусеницы, пожиравшие листья. [Select_CString(fellow_gardener.IsFemale, 'Хозяйка выглядела ошеломлённой', 'Хозяин выглядел ошеломлённым' )] этим зрелищем."
 agot_filler_westeros.0042.a:0 "Конечно, мы не причиним им вреда"
 agot_filler_westeros.0042.b:0 "*Начать их истреблять*"
 agot_filler_westeros.0042.c:0 "Эмм... Очень красивые деревья"

 agot_filler_westeros.0043.t:0 "Сады: [Select_CString(fellow_gardener.IsFemale, 'неугомонная хозяйка', 'неугомонный хозяин' )]"
 agot_filler_westeros.0043.desc:0 "[Select_CString(fellow_gardener.IsFemale, 'Леди', 'Лорд' )] [fellow_gardener.GetFirstNameNoTooltip] [Select_CString(fellow_gardener.IsFemale, 'была очень взволнована', 'был очень взволнован' )] демонстрацией множества растений, растущих в саду. Мне было трудно вставить даже слово."
 agot_filler_westeros.0043.a:0 "*Перебить [Select_CString(fellow_gardener.IsFemale, 'леди', 'лорда' )] [fellow_gardener.GetFirstNameNoTooltip]*"
 agot_filler_westeros.0043.b:0 "*Позволить [fellow_gardener.GetHerHim] и дальше говорить*"
 agot_filler_westeros.0043.c:0 "*Я буду очень деликатно вставлять слова*"

 agot_filler_westeros.0044.t:0 "Сады: красочные растения"
 agot_filler_westeros.0044.desc:0 "Сад был очень красочным. По правде говоря, я никогда в жизни не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] такого количества разнообразных оттенков цветов и растений."
 agot_filler_westeros.0044.a:0 "Чем прекраснее растения, тем они опасней."
 agot_filler_westeros.0044.b:0 "На кого вы вообще пытаетесь этим произвести впечатление?"
 agot_filler_westeros.0044.c:0 "Да, у меня у себя есть несколько растений."
 agot_filler_westeros.0044.c:0 "Да, у меня у себя есть несколько растений."

 agot_filler_westeros.0045.t:0 "Сады: прощание"
 agot_filler_westeros.0045.desc:0 "[Select_CString(fellow_gardener.IsFemale, 'Леди', 'Лорд' )] [fellow_gardener.GetFirstNameNoTooltip] [Select_CString(fellow_gardener.IsFemale, 'закрепила', 'закрепил' )] прогулку по саду бодрящим послеобеденным ужином. [Select_CString(fellow_gardener.IsFemale, 'Леди', 'Лорд' )] [fellow_gardener.GetFirstNameNoTooltip] [Select_CString(fellow_gardener.IsFemale, 'получила', 'получил' )] от меня искреннюю благодарность за гостеприимство, а затем я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в свой дом и в свой сад."
 agot_filler_westeros.0045.a:0 "Чудесный визит"
 agot_filler_westeros.0045.b:0 "Мне не понравилась эта поездка"

 agot_filler_westeros.0046.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Хорошая садовница', 'Хороший садовник' )]"
 agot_filler_westeros.0046.desc:0 "Мне очень понравилось, что вы заглянули в мой сад. Правда, я [Select_CString(fellow_gardener.IsFemale, 'сомневалась', 'сомневался' )], что вы отличите сорняк от розы, но вы показали себя очень знающим человеком в отношении растений! Я надеюсь принять вас снова!"
 agot_filler_westeros.0046.a:0 "Мне понравилась поездка"

 agot_filler_westeros.0047.opening:0 "Так себе [Select_CString(ROOT.Char.IsFemale, 'садовница', 'садовник' )]"
 agot_filler_westeros.0047.desc:0 "У меня были сомнения, когда я [Select_CString(fellow_gardener.IsFemale, 'узнала', 'узнал' )], что вы [Select_CString(ROOT.Char.IsFemale, 'садовница', 'садовник' )]. Мне жаль говорить, что они подтвердились. Вы - человек, который не только не умеет вести себя в гостях, но, боюсь, который и не знает какой конец лопаты использовать!"
 agot_filler_westeros.0047.a:0 "Не думаю, что я [Select_CString(ROOT.Char.IsFemale, 'произвела', 'произвёл' )] хорошее впечатление...."

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

 agot_filler_westeros.0048.opening:0 "Приятель-фехтовальщик"
 agot_filler_westeros.0048.desc:0 "Мне сообщили, что у нас с вами схожие интересы. Скажите честно, вы же [Select_CString(ROOT.Char.IsFemale, 'фехтовальщица', 'фехтовальщик' )]? Если да, то я с удовольствием приму вас у себя и поделюсь нашими знаниями военного дела."
 agot_filler_westeros.0048.a:0 "Звучит весело"
 agot_filler_westeros.0048.b:0 "Мне сейчас не до этого"

 agot_filler_westeros.0049.t:0 "Оружейная"
 agot_filler_westeros.0049.desc:0 "[Select_CString(fellow_swordsman.IsFemale, 'Леди', 'Лорд' )] [fellow_swordsman.GetFirstNameNoTooltip] уже [Select_CString(fellow_swordsman.IsFemale, 'ждала', 'ждал' )] меня и после краткого обмена любезностями, мы начали тур по оружейной. Оружия всех видов и происхождений виднелись вдоль стен."
 agot_filler_westeros.0049.a:0 "Что нам следует обсудить?"

 agot_filler_westeros.0050.t:0 "Оружейная: военное дело"
 agot_filler_westeros.0050.desc:0 "[Select_CString(fellow_swordsman.IsFemale, 'Леди', 'Лорд' )] [fellow_swordsman.GetFirstNameNoTooltip] с азартом [Select_CString(fellow_swordsman.IsFemale, 'показала', 'показал' )] мне карту, которую [Select_CString(fellow_swordsman.IsFemale, 'она развернула', 'он развернул' )] на столе. На карте были расставлены фигурки, изображающие различные военные подразделения, а на карте был нарисованы владения. [Select_CString(fellow_swordsman.IsFemale, 'Хозяйка повернулась ко мне и сказала', 'Хозяин повернулся ко мне и сказал' )]: «Скажите, что вы знаете о войне?»"
 agot_filler_westeros.0050.a:0 "Мобильность и логистика играют ключевую роль в войне"
 agot_filler_westeros.0050.b:0 "Рельеф местности является решающим фактором"
 agot_filler_westeros.0050.c:0 "Эмм... мирная жизнь, если мы про лучший вариант."
 agot_filler_westeros.0050.d:0 "Я знаю кое-что, но [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы услышать ваши мысли."

 agot_filler_westeros.0051.t:0 "Оружейная: чистка"
 agot_filler_westeros.0051.desc:0 "[Select_CString(fellow_swordsman.IsFemale, 'Леди', 'Лорд' )] [fellow_swordsman.GetFirstNameNoTooltip] [Select_CString(fellow_swordsman.IsFemale, 'была очень взволнована', 'был очень взволнован' )], демонстрируя своё коллекционное оружие. [fellow_swordsman.GetSheHe] показывает их и предлагает тайно проинспектировать оружие, пока мы занимаемся чисткой. [Select_CString(fellow_swordsman.IsFemale, 'Хозяйка', 'Хозяин' )], похоже, из тех, кто доверяет оружие только себе и немногим другим."
 agot_filler_westeros.0051.a:0 "Я возьмусь за эту половину оружейной"
 agot_filler_westeros.0051.b:0 "Я [Select_CString(fellow_swordsman.IsFemale, 'пришла', 'пришёл' )] сюда не сталь полировать!"
 agot_filler_westeros.0051.c:0 "Я помогу *но не хотя*"

 agot_filler_westeros.0052.t:0 "Оружейная: поединок"
 agot_filler_westeros.0052.desc:0 "[Select_CString(fellow_swordsman.IsFemale, 'Леди', 'Лорд' )] [fellow_swordsman.GetFirstNameNoTooltip] [Select_CString(fellow_swordsman.IsFemale, 'дала', 'дал' )] ясно понять о своих намерениях, приглашая меня сюда. [fellow_swordsman.GetSheHe|U] желает опробовать свою сталь на прочность с моею в дружеском поединке."
 agot_filler_westeros.0052.a:0 "Начнём же, мой друг?"
 agot_filler_westeros.0052.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )] в поединке."
 agot_filler_westeros.0052.win:0 "Поединок выигран"
 agot_filler_westeros.0052.lose:0 "Поединок проигран"

 agot_filler_westeros.0053.t:0 "Оружейная: прощание"
 agot_filler_westeros.0053.desc:0 "Когда мы закончили в оружейной и осмотрели некоторое количество оружия, которыми владеет [Select_CString(fellow_swordsman.IsFemale, 'леди', 'лорд' )] [fellow_swordsman.GetShortUINameNoTooltip], пришло время расстаться."
 agot_filler_westeros.0053.a:0 "Чудесный визит"
 agot_filler_westeros.0053.b:0 "Мне не понравилась эта поездка"

 agot_filler_westeros.0054.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Хорошая фехтовальщица', 'Хороший фехтовальщик' )]"
 agot_filler_westeros.0054.desc:0 "Мне было приятно иметь вас в гостях. Честно говоря, я [Select_CString(fellow_swordsman.IsFemale, 'сомневалась', 'сомневался' )], что вы умеете держать клинок, но вы показали себя очень осведомлённым человеком! Я надеюсь вновь принять вас у себя!"
 agot_filler_westeros.0054.a:0 "Мне понравилась поездка"

 agot_filler_westeros.0055.opening:0 "Так себе [Select_CString(ROOT.Char.IsFemale, 'фехтовальщица', 'фехтовальщик' )]"
 agot_filler_westeros.0055.desc:0 "У меня были сомнения, когда я [Select_CString(fellow_swordsman.IsFemale, 'узнала', 'узнал' )], что вы [Select_CString(ROOT.Char.IsFemale, 'фехтовальщица', 'фехтовальщик' )]. И, к сожалению, они подтвердились. Вы - человек, который не только не умеет вести себя в гостях, но и, боюсь, представляет опасность для себя большую, чем кто-либо другой на поле боя!"
 agot_filler_westeros.0055.a:0 "Не думаю, что я [Select_CString(ROOT.Char.IsFemale, 'произвела', 'произвёл' )] хорошее впечатление...."

