l_russian:

 ################################################
 #   agot_nights_watch.0000 - NIGHTSWATCHMAN ARRIVES  #
 ################################################

 nightswatch_arrived.title:0 "Новый ночной дозорный"
 nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U] присоединяется к Ночному Дозору как брат по оружию."


 ################################################
 #   agot_nights_watch.0001 - MULE SHORTAGE (SETUP)  #
 ################################################

 agot_filler_nights_watch.0001.message.t:0 "Нехватка мулов в замке $c_eastwatch$"
 agot_filler_nights_watch.0001.message.tt:0 "Мулов, обученных в $c_eastwatch$ для патрулирования Стены, в последнее время не хватает."

 ########################################
 #   agot_nights_watch.0002 - MULE SHORTAGE  #
 ########################################

 agot_filler_nights_watch.0002.t:0 "Нехватка мулов"
 agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] стоит передо мной"
 agot_filler_nights_watch.0002.bold:0 "стуча себя по груди."
 agot_filler_nights_watch.0002.anger:0 "ворча и раздражая."
 agot_filler_nights_watch.0002.paranoia:0 "с жестоким, нелюбящим взглядом в [teller.GetHerHis] глазах."
 agot_filler_nights_watch.0002.fallback:0 "в полном неверии."
 agot_filler_nights_watch.0002.middle:0 "\n\n«[fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U] продаёт наших мулов», — с отвращением говорит [teller.GetSheHe]. «Стадо, которое мы используем для патрулирования Стены, сократилось в прошлом году, поэтому я взял на себя ответственность раскрыть причину, и я уверен, что [fallguy.GetSheHe] продаёт их. [fallguy.GetSheHe|U] мог заработать целых двести золотых драконов!»"
 agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\nГлядя на [teller.GetFirstNameNoTooltip], в глубине души я знаю, что [teller.GetSheHe] хорошо обучен, но"
 agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\n[teller.GetSheHe|U] может достаточно хорошо управлять книгами, думаю я, глядя на н[teller.GetHerHis], но знает ли он [teller.GetSheHe], что здесь лучше?"
 agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\nЯ не могу полностью игнорировать [teller.GetTitledFirstName|U], когда [teller.GetSheHe] так хорошо образован, но"
 agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\nВозможно, я не так хорошо управляюсь с книгами, как [teller.GetTitledFirstName], но"
 agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\nНо, конечно, я более образован, чем [teller.GetTitledFirstNameNoTooltip], и я знаю, что"
 agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\nИ всё жё, глядя на н[teller.GetHerHis], я понимаю, что знаю о финансах больше, чем [teller.GetTitledFirstNameNoTooltip] когда-либо, и что"
 agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\nЯ уставился на н[teller.GetHerHis], считая, что знаю об этих вещах гораздо больше, чем [teller.GetSheHe], и что"
 agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\nЯ уставился на него, определенно я знаю больше о наших финансах, чем этот [teller.Custom('InsultNoun')] [teller.GetWomanMan], и я знаю"
 agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip] слишком глуп, чтобы управлять таким планом."
 agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip] слишком труслив для такого плана."
 agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip] вряд ли справится с таким планом."
 agot_filler_nights_watch.0002.special.closing:0 "Гораздо более вероятно, что [undercutter.GetTitledFirstName] - это тот, кто наживается на продаже наших мулов."
 agot_filler_nights_watch.0002.a.greedy:0 "Заставьте [undercutter.GetTitledFirstNameNoTooltip] рассказать вам о плане"
 agot_filler_nights_watch.0002.a.fallback:0 "Заставьте [undercutter.GetTitledFirstNameNoTooltip] вернуть то, что [undercutter.GetSheHe] украл"
 agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] возмещает то, что [undercutter.GetSheHe] украл"
 agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] бежит из Стены"
 agot_filler_nights_watch.0002.a.message.t:0 "Вы казните персонажа [undercutter.GetTitledFirstNameNoTooltip]"
 agot_filler_nights_watch.0002.b.banish:0 "Изгнать персонажа [undercutter.GetTitledFirstNameNoTooltip] за [undercutter.GetHerHis] преступления против Дозора"
 agot_filler_nights_watch.0002.b.execute:0 "Казнить персонажа [undercutter.GetTitledFirstNameNoTooltip] за [undercutter.GetHerHis] преступления против Дозора"
 agot_filler_nights_watch.0002.c:0 "Пусть [fallguy.GetTitledFirstNameNoTooltip] вернет то, что [fallguy.GetSheHe] украл"
 agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] дезертирует из Стены"
 agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] возвращает то, что [fallguy.GetSheHe] обвиняется в краже"
 agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName] дезертирует из Стены"
 agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip] сбежал с [fallguy.GetHerHis] поста после того, как его обвинили в краже у Дозора"
 agot_filler_nights_watch.0002.c.random_2.tt:0 "Если [fallguy.GetSheHe] не вернёт украденное, у вас будет основание наказать [fallguy.GetHerHis]"
 agot_filler_nights_watch.0002.d.banish:0 "Изгнать персонажа [fallguy.GetTitledFirstNameNoTooltip] за [fallguy.GetHerHis] преступления против Дозора"
 agot_filler_nights_watch.0002.d.execute:0 "Казнить персонажа [fallguy.GetTitledFirstNameNoTooltip] за [fallguy.GetHerHis] преступления против Дозора"
 agot_filler_nights_watch.0002.d.message.t:0 "[fallguy.GetTitledFirstName] казнён"
 agot_filler_nights_watch.0002.e.arrogant:0 "Я лучше тебя знаю, что происходит в замке $c_eastwatch$."
 agot_filler_nights_watch.0002.e.arbitrary:0 "Меня мало волнуют мулы, [teller.GetFirstNameNoTooltip]"
 agot_filler_nights_watch.0002.e.just:0 "Принеси мне больше, чем простое подозрение, тогда поговорим."
 agot_filler_nights_watch.0002.e.fallback:0 "Ты беспокоишь меня этой ерундой? Прочь, [teller.GetFirstNameNoTooltip]."
 every_member_of_nights_watch:0 "Каждый член Ночного Дозора"
 every_close_relation:0 "Каждый близкий родственник казнённого"

 ############################################
 #   agot_nights_watch.0003 - GOLD REINVESTMENT  #
 ############################################

 agot_filler_nights_watch.0003.t:0 "Реинвестирование"
 agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] находит меня в зале совета и не пытается скрыть [teller.GetHerHis] возмущение.\n\n«Золото, которое вы захватили у [undercutter.GetTitledFirstNamePossessive], должно быть вложено в Дозор.» [teller.GetSheHe|U] шагает по комнате, размахивая руками. «То, что вы храните это золото, равносильно краже, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. Вы #EMP должны #! отдать его Дозору.»"
 agot_filler_nights_watch.0003.a.wrathful:0 "Я должен? Я #EMP должен?#! Ты приказываешь мне?"
 agot_filler_nights_watch.0003.a.calm:0 "Позже, [teller.GetFirstNameNoTooltip], и не раньше."
 agot_filler_nights_watch.0003.a.cynical:0 "И оставить это у вас? Думаю, нет."
 agot_filler_nights_watch.0003.a.vengeful:0 "Достаточно. Не упоминай об этом снова."
 agot_filler_nights_watch.0003.a.zealous:0 "Клянусь старыми богами и новыми, оставьте меня в покое."
 agot_filler_nights_watch.0003.a.fallback:0 "Оставь золото себе"
 agot_filler_nights_watch.0003.a.cynical.tt:0 "Каждый член Ночного Дозора, который поверит вашим словам, что [teller.GetFirstNameNoTooltip] бесчестен, потеряет #N 10#! [Concept( 'opinion', 'мнения' )|E] к нему"
 agot_filler_nights_watch.0003.a.tt:0 "Золото останется у вас"
 agot_filler_nights_watch.0003.b.impatient:0 "Да-да — бери тогда."
 agot_filler_nights_watch.0003.b.content:0 "Да, но вряд ли стоит отдавать много золота, не так ли?"
 agot_filler_nights_watch.0003.b.forgiving:0 "Я верю, что вы будете добрее к нему, чем ко мне."
 agot_filler_nights_watch.0003.b.fallback:0 "Подарить золото Дозору"
 agot_filler_nights_watch_0003_b_content:0 "Каждый вассал, который в некоторой степени беден"
 agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName] чувствует себя виноватым за то, что был так резок с тобой"
 agot_filler_nights_watch.0003.b.tt:0 "Вы передаёте золото Дозору"

 ############################################
 #   agot_nights_watch.0004 - BEGGING FOR MERCY  #
 ############################################

 agot_filler_nights_watch.0004.t:0 "Мольба о милосердии"
 agot_filler_nights_watch.0004.opening:0 "В последнее время [fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] старается избегать меня. Долг, который висит над [fallguy.GetHerHis] головой, огромен, но он не меньше того, что [fallguy.GetSheHe] заслужил за [fallguy.GetHerHis] участие в схеме обмана Дозора. Несколько дней [fallguy.GetSheHe] ходит вокруг меня, и только сегодня утром, когда я нарушал пост, набрался смелости и увидел меня.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )],» говорит [fallguy.GetSheHe]"
 agot_filler_nights_watch.0004.humble:0 "смиренно: «То, что я должен, я не могу заплатить. Я умоляю вас - пожалуйста, поверьте, что я не принимал участия в этой затее! Проявите милосердие, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]»."
 agot_filler_nights_watch.0004.vengeful:0 "злобно: «Я знаю, что не могу ничего сказать, чтобы убедить вас, что я не участвовал в этой схеме, но знайте и это: Я никогда не заплачу то, что причитается с меня.»"
 agot_filler_nights_watch.0004.diligent:0 "с вновь обретённой решимостью: «Ваши требования, чтобы я вернул долг, который не принадлежит мне по праву, жестоки, и я прошу вас отменить ваше решение о том, чтобы я его выплатил.»"
 agot_filler_nights_watch.0004.lazy:0 "с безразличием: «Пожалуйста, не заставляйте меня возвращать этот долг. Это несправедливо.»"
 agot_filler_nights_watch.0004.impatient:0 "с раздражением: «Ваше требование вернуть долг несправедливо. Я не сделал ничего плохого, и я не позволю вам диктовать эти абсурдные условия.»"
 agot_filler_nights_watch.0004.shy:0 "тихо: «Я не могу вернуть долг. Не могли бы вы рассмотреть возможность освободить меня от него? Я не думаю, что это справедливо.»"
 agot_filler_nights_watch.0004.deceitful:0 "с лукавой улыбкой: «Я уважаю ваше решение пощадить меня, чтобы я мог вернуть свой долг. Это действительно говорит о вашей мудрости. Если вы позволите мне отправиться на юг, я смогу полностью вернуть долг всего за две недели.»"
 agot_filler_nights_watch.0004.fallback:0 "Долг, который я должен, я не могу выплатить. Умоляю вас, поверьте, что я не принимал участия в этой схеме, и у меня никогда не будет золота, чтобы вернуть долг, который, как вы говорите, я должен."
 agot_filler_nights_watch.0004.a.gold:0 "В этом нет необходимости. Забудьте о долге вообще."
 agot_filler_nights_watch.0004.a.fallback:0 "Освободить [fallguy.GetHerHis] от долга"
 agot_filler_nights_watch.0004.a.tt:0 "Вы прощаете персонажу [fallguy.GetTitledFirstNamePossessiveNoTooltip] обязательство вернуть золото, украденное при продаже мулов с целью наживы"
 agot_filler_nights_watch.0004.b.vengeful:0 "Вы заплатите мне #EMP сейчас,#! [fallguy.GetTitledFirstNameNoTooltip]!"
 agot_filler_nights_watch.0004.b.deceitful:0 "Тогда иди — и поскорее возвращайся."
 agot_filler_nights_watch.0004.b.fallback:0 "Потребуйте, чтобы [fallguy.GetSheHe] выплатил долг #EMP немедленно#!"
 agot_filler_nights_watch.0004.b.deceitful.tt:0 "[fallguy.GetTitledFirstNameNoTooltip]  временно покинет Стену, чтобы получить оплату за долг"

 ##########################################
 #   agot_nights_watch.0006 - IMPRISONED THIEF #
 ##########################################

 agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName] в заключении"
 agot_filler_nights_watch.0006.message.tt:0 "[teller.GetTitledFirstName] убил персонажа [victim.GetTitledFirstName] во время спора и был заключен в тюрьму"

 ###############################################
 #   agot_nights_watch.0007 - BENEFACTOR GIVES GOLD #
 ###############################################

 agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 agot_filler_nights_watch.0007.desc:0 "Надеюсь, это поможет вам. Я понимаю, что мой [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))] в долгу перед вами и вашим братством. Хотя [fallguy.GetSheHe] настаивает на [fallguy.GetHerHis] невиновности, я оплачу этот долг от [fallguy.GetHerHis] имени, рассчитывая, что вы больше не будете преследовать моего [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))].\n\nПоскольку я был более чем справедлив, уплатив этот долг — долг, который вы никогда бы не получили иначе — я буду ждать, что вы отплатите мне тем же."
 agot_filler_nights_watch.0007.a:0 "Очень хорошо."

 ####################################################
 #   agot_nights_watch.0008 - FALLGUY FLEES (FOLLOW-UP)  #
 ####################################################

 agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
 agot_filler_nights_watch.0008.t.bad:0 "Для идиота, который все ещё в [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_filler_nights_watch.0008.desc.good:0 "Возможно, вы уже поняли, но я не вернусь на Стену.\n\nЯ сожалею об обмане, но я не могу нести долг, который вы на меня возложили. Клянусь тебе, старыми и новыми богами, я не крал у Дозора.\n\nЯ знаю, что вы мне не верите, поэтому я буду работать, чтобы исправить свое бесчестное имя, даже если для этого мне придется жить бесславно до конца своих дней."
 agot_filler_nights_watch.0008.desc.bad:0 "Вы даже не заметили моего отсутствия в последние недели, не так ли? И именно эта потрясающая неумелость так поражает меня.\n\nЯ не оценил ни твоих обвинений в воровстве, ни твоих требований вернуть долг, который не принадлежит мне по праву, поэтому я рад сообщить тебе, что не вернусь на Стену - ни сейчас, ни когда-либо.\n\nЧерез год я могу умереть в канаве, мир будет проклинать моё бесчестное имя, и всё же это будет лучшей участью, чем сидеть под пятой такого безмозглого лорда."
 agot_filler_nights_watch.0008.a.good:0 "Да будет так."
 agot_filler_nights_watch.0008.a.bad:0 "Сволочь."

 ############################################
 #   agot_nights_watch.0009 - TROUBLE ADJUSTING  #
 ############################################

 agot_filler_nights_watch.0009.t:0 "Проблемы с регулировкой"
 agot_filler_nights_watch.0009.desc:0 "Иногда они приходят в Дозор как маленькие лорды, но чаще всего как сломленные мальчишки. [troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] — грубый небрежный мальчишка, пренебрегающий своими наставниками и сражающийся без провокации. Когда он наконец доводит мастера над оружием до предела, он предстаёт передо мной.\n\n«Почему ты так быстро ссоришься со своими новыми братьями?» усмехаюсь я. «»Ты бы предпочёл оказаться в клетке, а не на Стене?»\n\n«Да», — тихо говорит он. «Я не заслуживаю второй попытки, не после всего, что я сделал. Я заслуживаю клетку или яму, в которой вы можете меня похоронить.»"
 agot_filler_nights_watch.0009.a:0 "Да будет так."
 agot_filler_nights_watch.0009.a.tt:0 "[troublemaker.GetTitledFirstName] будет казнён вами"
 agot_filler_nights_watch.0009.b:0 "Это твоя жизнь, парень. Примирись с этим, или найди себе чертову лопату."
 agot_filler_nights_watch.0009.c:0 "Мальчик, который жил до Стены, и мужчина, который живёт на ней, - не одно и то же."
 agot_filler_nights_watch.0009.d:0 "Я ударю его. «Сожаления не согреют тебя на Стене.»"
 agot_filler_nights_watch.0009.e:0 "Предложить ему больше обязанностей, чтобы помочь ему найти свое место"
 agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip] в ближайшем будущем ожидает должность при дворе#!"

 ############################################
 #   agot_nights_watch.0010 - TROUBLE ADJUSTING  #
 ############################################

 agot_filler_nights_watch.0010.toast.t:0 "Вы нарушили обещание дать больше ответственности"

 ###############################################
 #   agot_nights_watch.0011 - SQUATTER AT THE WALL #
 ###############################################

 agot_filler_nights_watch.0011.t:0 "Сквоттер у Стены"
 agot_filler_nights_watch.0011.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|U] [councillor.GetFirstName] бросает к моим ногам жалкое существо. «Этот сидел на корточках в развалинах замка [derelict.GetNameNoTier]», — говорит [councillor.GetSheHe], но, когда [councillor.GetSheHe] говорит, в [councillor.GetHerHis] словах звучит страх. «[squatter_1.GetSheHe|U]... знает кое-что. То, что никто не имеет права знать.»\n\n«Дай мне кров», - кричит сквоттер, - «или я обнажу твои самые темные мысли... обнажу твой тайный позор.» \n\n[councillor.GetTitledFirstNameNoTooltip] пинает [squatter_1.GetHerHis], и [squatter_1.GetSheHe] затихает. «[squatter_1.GetSheHe|U] не прав, милорд. Мы должны повесить [squatter_1.GetHerHis].»\n\nСквоттер дёргает [squatter_1.GetHerHis] большим пальцем в сторону [councillor.GetFirstName]."
 agot_filler_nights_watch.0011.secret_murder:0 "Этот хладнокровно убил [target.GetTitledFirstName]"
 agot_filler_nights_watch.0011.secret_murder_attempt:0 "Этот хладнокровно пытался убить [target.GetTitledFirstName]"
 agot_filler_nights_watch.0011.secret_cannibal:0 "Этот ест человеческую плоть,"
 agot_filler_nights_watch.0011.secret_lover:0 "Этот крутит шашни с [target.GetTitledFirstName],"
 agot_filler_nights_watch.0011.secret_incest:0 "Этот часто делить постель с [target.GetTitledFirstName],"
 agot_filler_nights_watch.0011.secret_sodomite:0 "Этот ложится в [councillor.GetHerHis] постель с представителями своего пола,"
 agot_filler_nights_watch.0011.secret_deviant:0 "Этот имеет пристрастие к необычным изыскам,"
 agot_filler_nights_watch.0011.secret_heritage:0 "Его родословная не так ясна,"
 agot_filler_nights_watch.0011.closing:0 "[squatter_1.GetSheHe] говорит, и кровь отливает от лица [councillor.GetFirstNamePossessiveNoTooltip] . «И ты... ты, [ROOT.Char.GetNameNoTooltip]... у тебя тоже есть секреты, которые ещё не услышаны.»"
 agot_filler_nights_watch.0011.a:0 "Дайте [squatter_1.GetHerHim] место для отдыха"
 agot_filler_nights_watch.0011.a.message.t:0 "План раскрыт"
 agot_filler_nights_watch.0011.a.message.tt:0 "Из благодарности сквоттер сообщает вам, что против вас готовится заговор [scheme.GetSchemeType.GetTypeNameNoTooltip]."
 agot_filler_nights_watch.0011.b:0 "Бросить [squatter_1.GetHerHis] в подземелье"
 agot_filler_nights_watch.0011.b.message.t:0 "Бродяга раскрывает ваш секрет"
 agot_filler_nights_watch.0011.b.message.tt:0 "Пока сквоттера уводят, #V [squatter_1.GetSheHe]#! раскрывает [my_secret.GetName] секрет всем"
 agot_filler_nights_watch.0011.b.sadistic:0 "Повесить [squatter_1.GetHerHis]"
 agot_filler_nights_watch.0011.c:0 "Отрезать [squatter_1.GetHerHim] язык, пока [squatter_1.GetSheHe] не раскрыла ещё что-нибудь"

 ###########################################
 #   agot_nights_watch.0012 - THE WOLF'S SHADOW #
 ###########################################
 agot_filler_nights_watch.0012.t:0 "Тень волка"
 agot_filler_nights_watch.0012.opening:0 "Стая серых волков охотилась на простолюдинов в Даре, но два отряда охотников вернулись не только с одной шкурой, но и с сильно изуродованным братом в [eaten.GetTitledFirstName]. С тех пор люди стали беспокойными, и теперь среди дозорных ходят слухи, что стаю возглавляет лютоволк.\n\n«К югу от Стены?» [goon.GetTitledFirstName] фыркает один из мужчин, когда мы подходили. «К югу от Стены нет ни одного лютоволка. Эта сука едва отъелась. Один удар мечом, и она упадет, точно "
 agot_filler_nights_watch.0012.joke.lowborn:0 "[joke.GetFirstNamePossessive] мать в Кротовом городке»."
 agot_filler_nights_watch.0012.joke.fallback:0 "девушки в Кротовом городке»."
 agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip] тычет пальцем в [goon.GetTitledFirstNameNoTooltip]. «Почему бы тебе тогда не убить его?»"
 agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName] тычет пальцем в [goon.GetTitledFirstNameNoTooltip]. «Почему бы тебе тогда не убить его?»"
 agot_filler_nights_watch.0012.closing:0 "\n\n«Ну, я бы не хотел красть славу у [ROOT.Char.GetTitledFirstNameNoTooltip],», — застенчиво говорит [goon.GetTitledFirstNameNoTooltip]. «[ROOT.Char.GetSheHe|U] должен убить волка.»"
 agot_filler_nights_watch.0012.a.trusting:0 "Я доверю тебе позаботиться об этом, [goon.GetFirstName]."
 agot_filler_nights_watch.0012.a.arrogant:0 "Тебе никогда не украсть мою славу, [goon.GetFirstName], но я настаиваю, чтобы ты попробовал."
 agot_filler_nights_watch.0012.a.arbitrary:0 "[goon.GetFirstName] считает, что охота будет настолько простой, что [goon.GetSheHe] возглавит ее."
 agot_filler_nights_watch.0012.a.cynical:0 "Нет, пожалуйста, покажи нам, как это просто, [goon.GetFirstName]"
 agot_filler_nights_watch.0012.a.fallback:0 "Отправьте персонажа [goon.GetFirstName] на следующую охоту"
 agot_filler_nights_watch.0012.a.tt:0 "[goon.GetTitledFirstName] возглавит охоту на волков"
 agot_filler_nights_watch.0012.b.arrogant:0 "Я могу быть единственным, кто достаточно одарён, чтобы охотиться на него."
 agot_filler_nights_watch.0012.b.impatient:0 "Я сделаю это сам, прямо сейчас."
 agot_filler_nights_watch.0012.b.brave:0 "Я буду охотиться на него — один, если придется."
 agot_filler_nights_watch.0012.b.paranoid:0 "Я даже не уверен, что это волки, но я узнаю это сам."
 agot_filler_nights_watch.0012.b.callous:0 "Я позабочусь об этом, хотя бы для того, чтобы убедиться, что это сделано."
 agot_filler_nights_watch.0012.b.fallback:0 "Скажи им, что ты возглавишь следующую охоту."
 agot_filler_nights_watch.0012.b.tt:0 "Ты сам возглавишь охоту на волков"

 ###########################################
 #   agot_nights_watch.0013 - THE WOLF'S SHADOW #
 ###########################################

 agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName] убил волка"
 agot_filler_nights_watch.0013.message.great_success.tt:0 "Посланный уничтожить волчью стаю, которая нападала на Дар, [goon.GetTitledFirstName] провёл успешную охоту, и вожак стаи был убит, разогнав стаю обратно в дикую местность."
 agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName] отбросил волков"
 agot_filler_nights_watch.0013.message.success.tt:0 "Охотничий отряд, который вы послали для борьбы с волками, не смог убить вожака стаи, но стая была отогнана от деревень и крепостей Дара."

 ###########################################
 #   agot_nights_watch.0014 - THE WOLF'S SHADOW #
 ###########################################

 agot_filler_nights_watch.0014.t:0 "Тень волка"
 agot_filler_nights_watch.0014.opening.forgiving:0 "Охотничьи отряды старались изо всех сил, но, глядя на страх на их лицах, я понимаю, что задача должна быть возложена на меня."
 agot_filler_nights_watch.0014.opening.arrogant:0 "Кто, кроме меня, мог решить эту проблему?"
 agot_filler_nights_watch.0014.opening.brave:0 "Мысль о том, чтобы встретиться лицом к лицу с любым волком, пугает, но я сделаю все, что должен, чтобы защитить людей Дара."
 agot_filler_nights_watch.0014.opening.sadistic:0 "Когда мы готовимся к охоте, я думаю только о том, как разделать тушу зверя и повесить его голову на стену."
 agot_filler_nights_watch.0014.opening.lustful:0 "Никто в Семи Королевствах не сможет устоять передо мной, когда узнает о моих подвигах на этой охоте."
 agot_filler_nights_watch.0014.opening.gluttonous:0 "Волк - не лучшее мясо, но есть что-то приятное в том, чтобы съесть сердце только что убитого животного, и я жажду этого."
 agot_filler_nights_watch.0014.opening.impatient:0 "#EMP За дело, #! это всё, что я хочу крикнуть, когда мы собираемся во дворе, мужчины не торопятся."
 agot_filler_nights_watch.0014.opening.hunter:0 "Моя кровь бурлит при мысли о том, что я снова буду охотиться, и я знаю, что скоро у меня будет новый трофей для моей коллекции."
 agot_filler_nights_watch.0014.opening.ambitious:0 "О, какие истории они будут рассказывать об этой охоте. Не могу дождаться, когда через пять лет мужчины соберутся у костра и расскажут, как я один охотился на эту стаю."
 agot_filler_nights_watch.0014.opening.fickle:0 "Возможно, это ошибка - брать охоту в свои руки, но кто еще может справиться с этой задачей?"
 agot_filler_nights_watch.0014.closing:0 "Мы отправились в путь ещё до рассвета, в нашем отряде было более дюжины черных братьев. Мы легко находим след стаи и через несколько дней настигаем волков в ветве леса, нетронутой, возможно, со времён Первых людей.\n\nЧем дальше в лес, тем больше [goon.Custom2('MyCharacterIntroduction', ROOT. Char)], кажется, теряет нервы, и вскоре [goon.GetHerHis] нытье становится пугливым и боязливым.\n\n\nСумерки опускаются, свет факелов усиливается, и [goon.GetFirstNameNoTooltip] хватает меня за руку. «Я чувствую их глаза», - шепчет [goon.GetSheHe]. «На нас охотятся». Птицы щебечут, и в глубине леса вокруг нас горящие лампы бесчувственных красных глаз смотрят назад, фиксируясь на нас, как будто сам лес взвешивает, хищник мы или добыча."
 agot_filler_nights_watch.0014.a:0 "Прикажите бойцам создать оборонительный строй."
 agot_filler_nights_watch.0014.a.tt:0 "#I Предпочитает умных персонажей#!"
 agot_filler_nights_watch.0014.b:0 "Погрузитесь в лес, чтобы отпугнуть существ"
 agot_filler_nights_watch.0014.b.tt:0 "#I Предпочитает смелых персонажей#!"

 ###########################################
 #   agot_nights_watch.0014 - THE WOLF'S SHADOW #
 ###########################################

 agot_filler_nights_watch.0015.t:0 "Тень волка"
 agot_filler_nights_watch.0015.dire_wolf.defense:0 "Мы отводим лошадей на отдых и занимаем оборонительные позиции. Клинки выхватываются в темноте, сталь сверкает в свете факелов. Ветви шелестят. Кусты трясутся. Птицы затихают так тихо, что холодная тишина проникает в каждого из нас, затем раздаётся истошный вой, и в темноте ему отвечает его товарищ.\n\nВолки бросаются из леса, клыки, когти и серый мех мечутся вокруг нас, как бушующее серое море. Над воплями зверей [goon.GetTitledFirstName] кричит от боли. [goon.GetSheHe|U] лежит на животе, а над ним возвышается чудовищный, рычащий лютоволк, его морда окровавлена, а жёлтые глаза дики, как зима. Его взгляд устремлен на меня, и он делает выпад, оскалив пасть от ненависти.\n\n"
 agot_filler_nights_watch.0015.dire_wolf.offense:0 "Я выхватываю меч и с криком бросаюсь к кустам. Ошеломлённые, другие черные братья неохотно пускаются в погоню. Ветки трещат, волки скулят и разбегаются в страхе, когда я продираюсь сквозь запутанные заросли.\n\nТогда я замираю. На моем пути стоит чудовищных размеров волк, и его горячее зловонное дыхание падает мне на лицо, когда он рычит и пускает слюни. Пока я стою на месте, он делает слабый шаг назад, и, почувствовав его испуг, я бросаюсь на него. Его кинжально-острые когти вонзаются в меня, но"
 agot_filler_nights_watch.0015.grey_wolf.defense:0 "Мы отводим лошадей на отдых и занимаем оборонительные позиции. Клинки выхватываются в темноте, сталь сверкает в свете факелов. Ветви шелестят. Кусты трясутся. Птицы затихают так тихо, что холодная тишина проникает в каждого из нас, затем раздается истошный вой, и в темноте ему отвечает его товарищ.\n\nВолки бросаются из леса, клыки, когти и серый мех мечутся вокруг нас, как бушующее серое море. Над воплями зверей [goon.GetTitledFirstName] кричит от боли. [Goon.GetSheHe|U] лежит на животе, а над ним возвышается рычащий серый волк, его морда окровавлена, а желтые глаза дики, как зима. Его взгляд устремлен на меня, и он делает выпад, челюсти щелкают от ненависти,"
 agot_filler_nights_watch.0015.grey_wolf.offense:0 "Я выхватываю меч и с криком бросаюсь к кустам. Ошеломлённые, другие черные братья неохотно пускаются в погоню. Ветви трещат, волки скулят и разбегаются в страхе, когда я пробираюсь через запутанный пролом в лесу.\n\n Я замираю. Огромный серый волк стоит на моем пути, оскалившись и рычащий. Пока я стою на ногах, он делает слабый шаг назад, и, чувствуя его испуг, я снова бросаюсь на него. Его кинжально-острые когти вонзаются в меня,"
 agot_filler_nights_watch.0015.success:0 "но я уклоняюсь от его удара и вонзаю меч в горло зверя. Вскрикнув, он бьётся в судорогах и падает передо мной, а остальные волки разбегаются."
 agot_filler_nights_watch.0015.failure:0 "и я не успеваю блокировать удар. Когти впиваются в мою руку и крутят меня на земле. Кровь заливает мой плащ, густые комья черной грязи покрывают половину моего лица, а мир крутится и крутится и крутится вокруг меня.\n\nЗверь рычит."
 agot_filler_nights_watch.0015.failure.craven:0 "и я обмочился от страха."
 agot_filler_nights_watch.0015.failure.brave:0 "и мое сердце вырывается. Это не будет моим концом."
 agot_filler_nights_watch.0015.failure.patient:0 "и мысленно я призываю его подойти ближе."
 agot_filler_nights_watch.0015.failure.callous:0 "и я улыбаюсь про себя, забавляясь таким поворотом событий."
 agot_filler_nights_watch.0015.failure.trusting:0 "и я молюсь о спасении."
 agot_filler_nights_watch.0015.failure.calm:0 "и я переворачиваюсь, глядя на немигающее ночное небо. Неужели все так и закончится?"
 agot_filler_nights_watch.0015.failure.fallback:0 "и я делаю глубокий вдох, готовясь к тому, что будет дальше."
 # Success
 agot_filler_nights_watch.0015.compassionate:0 "Бедный зверь..."
 agot_filler_nights_watch.0015.calm:0 "Мне повезло, что я жив."
 agot_filler_nights_watch.0015.deceitful:0 "И мне было страшно? Ни на мгновение."
 agot_filler_nights_watch.0015.brave.dire_wolf:0 "Достойный противник."
 agot_filler_nights_watch.0015.brave.grey_wolf:0 "Это не было и половиной того зверя, которого я боялся."
 agot_filler_nights_watch.0015.craven:0 "Я больше никогда не буду делать таких глупостей"
 agot_filler_nights_watch.0015.wrathful:0 "Я неуязвим!"
 agot_filler_nights_watch.0015.greedy:0 "Она будет отлично смотреться на стене, не так ли?"
 agot_filler_nights_watch.0015.cynical:0 "Спас бы меня [goon.GetFirstNameNoTooltip], если бы наши судьбы изменились?"
 agot_filler_nights_watch.0015.impatient:0 "Теперь давайте выбираться из этого проклятого леса."
 agot_filler_nights_watch.0015.ambitious:0 "Дом [ROOT.Char.GetDynastyName]!"
 agot_filler_nights_watch.0015.just:0 "Неужели больше нет?"
 agot_filler_nights_watch.0015.vengeful:0 "Я удачлив или хорош?"
 agot_filler_nights_watch.0015.zealous:0 "Другие берут их всех!"
 agot_filler_nights_watch.0015.gregarious:0 "Ты всё ещё со мной, [goon.GetFirstNameNoTooltip]?"
 agot_filler_nights_watch.0015.lustful:0 "О, эти спальни, в которых будут звучать рассказы об этом."
 agot_filler_nights_watch.0015.gluttonous:0 "Есть ли что-то лучше, чем дичь, на которую вы сами охотились?"
 # Failure
 agot_filler_nights_watch.0015.failure_1:0 "Достаньте кинжал и сражайтесь за свою жизнь"
 agot_filler_nights_watch.0015.failure_2:0 "Играть в мертвеца"
 agot_filler_nights_watch.0015.failure_3:0 "Примите свою судьбу"
 every_dedicated_black_brother_0015:0 "Каждый член Ночного Дозора, которому не нравится, что вы проявляете преданность своему дому."
 agot_filler_nights_watch.0015.bear.offense:0 "Я выхватываю меч и с криком бросаюсь к кустам. Ошеломлённые, другие черные братья неохотно бросаются в погоню. Я с криком продираюсь сквозь кусты, ожидая, что волки тут же набросятся на меня, но вместо этого я оказываюсь один на поляне. Где же волки?\n\nТогда я вижу чудовище, которое преследовало Дар - не волка, которого втайне боялся каждый из моих братьев, но и не волка вовсе.\n\nМедведь огромен, его лапы больше и сильнее, чем у лошади, а передние лапы размером с рогатину. С ревом, как корабль, разбивающийся о скалы, зверь бросается на меня. Время замирает, и я, наконец, вижу волков, которые кружат по периметру, ожидая, когда зверь покончит со мной.\n\nЧелюсти медведя широко раскрываются, и он бросается на меня,"
 agot_filler_nights_watch.0015.bear.defense:0 "Мы отводим лошадей на отдых и занимаем оборонительные позиции. Клинки выхватываются в темноте, сталь сверкает в свете факелов. Ветви шелестят. Кусты трясутся. Птицы затихают так тихо, что холодная тишина проникает в каждого из нас, затем раздается истошный вой, и в темноте ему отвечает его товарищ.\n\nВолки бросаются из леса, клыки, когти и серый мех мечутся вокруг нас, как бушующее серое море. Над воплями зверей [goon.GetTitledFirstName] кричит от боли. [goon.GetSheHe|U] лежит на животе, а над ним возвышается не Лютоволк, которого мы боялись, и не какой-нибудь волк, а медведь чудовищных размеров. Он поворачивается ко мне, его широкая морда пропитана кровью, глаза широкие и голодные. Быстрее, чем может двигаться животное такого размера, он бросается на меня,"

 agot_filler_nights_watch.0016.t:0 "PLACEHOLDER"
 agot_filler_nights_watch.0016.desc:0 "PLACEHOLDER"
 agot_filler_nights_watch.0016.a:0 "PLACEHOLDER"

 agot_filler_nights_watch.0017.t:0 "Тень волка"
 agot_filler_nights_watch.0017.desc:0 "Остатки охотничьего отряда, посланного разогнать волчью стаю, терроризирующую Дар, хромают домой избитые и окровавленные. Некоторые из моих братьев вообще не вернулись из Дара, и я ощущаю их потерю как удар ножом по своему нутру. Похоже, эти волки - не обычная стая. Когда один из моих братьев наконец успокаивается, чтобы связно рассказать о случившемся, он говорит о громадном звере с желтыми глазами и черным мехом. По его словам, они попали в засаду и едва спаслись от столкновения.\n\nДо чего дошел Ночной Дозор? Нам поручено защищать царство людей, но мы даже не можем защитить наших соседей от диких зверей."
 agot_filler_nights_watch.0017.a:0 "Эта неудача — пятно на добром имени Ночного Дозора."
