l_russian:
 # An ambitious hedgeknight #

 agot_lannister_events.100.t:0 "Амбициозный межевой рыцарь"
 agot_lannister_events.100.desc:0 "Западные земли, известные своими богатствами, неизменно привлекают находящихся в поиске работы наёмников и межевых рыцарей. Один особенно настойчивый рыцарь каким-то образом пробрался мимо моих стражников и стоит предо мной, предлагая свои услуги."
 agot_lannister_events.100.a:0 "Я ему не доверяю, нужно больше разузнать о нём."
 agot_lannister_events.100.a.tt:0 "Вы изучаете подноготную межевого рыцаря"
 agot_lannister_events.100.b:0 "Прекрасно, опробуй себя против одного из моих рыцарей."
 agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName] победил."
 agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] [Select_CString(ambitious_knight.IsFemale, 'победила', 'победил' )]."
 agot_lannister_events.100.c:0 "Отказаться от услуг рыцаря."
 agot_lannister_events.100.c.tt:0 "Вы отсылаете рыцаря прочь."
 agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip], убей этого беднягу."

 # A troubling discovery #

 agot_lannister_events.101.t:0 "Тревожное открытие"
 agot_lannister_events.101.desc:0 "Прошло некоторое время с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил' )] своим шпионам изучить прошлое рыцаря. Они вернулись с информацией, [ambitious_knight.GetFirstNameNoTooltip] вызывает тревогу."
 agot_lannister_events.101.a:0 "Это кажется возможностью."
 agot_lannister_events.101.b:0 "Арестуйте мерзавца."
 agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] напуган должным образом."
 agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] не поддаётся шантажу."

 # Nothing to report #

 agot_lannister_events.102.t:0 "Не о чем докладывать"
 agot_lannister_events.102.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] своих шпионов на поиски улик. Но похоже [ambitious_knight.GetFirstNameNoTooltip] чист, они не смогли найти ничего пикантного о нём."
 agot_lannister_events.102.a:0 "Что насчёт дополнительной проверки?"
 agot_lannister_events.102.a.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] будет отправлен в одно из ваших владений оказать помощь простому люду."
 agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] проявляет себя истинным рыцарем."
 agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] не справляется с рыцарскими обетами."
 agot_lannister_events.102.b:0 "Выпроводите его, рыцарей и так хватает."

 # Involuntary Loyalty #

 agot_lannister_events.103.t:0 "Принуждённая лояльность"
 agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] был потрясен информацией, которую мне удалось узнать о [ambitious_knight.GetHerHis] прошлом. Я [Select_CString(ROOT.Char.IsFemale, 'отбросила', 'отбросил' )] любую мысль о том, чтобы платить за [ambitious_knight.GetHerHis] услуги. Даже больше, [ambitious_knight.GetSheHe], теперь казалось, хочет проявить себя за даром."
 agot_lannister_events.103.a:0 "Служи мне верно, [ambitious_knight.GetFirstNameNoTooltip]."

 # Blackmail Refused #

 agot_lannister_events.104.t:0 "Шантаж не удался"
 agot_lannister_events.104.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] не только не поддался шантажу, мои происки кажется разозлили его. Он начинает идти в мою сторону с яростным взглядом, а моих стражников нигде не видать."
 agot_lannister_events.104.a:0 "[ambitious_knight.GetFirstNameNoTooltip] получит всплеск вина по лицу, а я побегу к двери."
 agot_lannister_events.104.a.success.tt:0 "Вы успеваете добраться до двери, пока [ambitious_knight.GetFirstNameNoTooltip] ослеплён."
 agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] преграждает вам дорогу."
 agot_lannister_events.104.b:0 "Защищайся!"
 agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X Это приведет к насилию.#!"
 agot_lannister_events.104.c:0 "Постой-ка, может золото заставит тебя передумать?"
 agot_lannister_events.104.c.tt:0 "Вы платите рыцарю за его уход."

 # A True Knight #

 agot_lannister_events.105.t:0 "Истинный рыцарь"
 agot_lannister_events.105.desc:0 "Прошло некоторое время с тех пор, как [ambitious_knight.GetFirstNameNoTooltip] отправился во владение [knight_test_province.GetName] помочь простому люду. Он вернулся с триумфом. Крестьяне ликуют, дороги стали безопаснее, а некоторые даже вдохновились на становление воином."
 agot_lannister_events.105.a:0 "Ты заслужил свое место при моём дворе, [ambitious_knight.GetFirstNameNoTooltip]."

 # A False Knight #

 agot_lannister_events.106.t:0 "Лже-рыцарь"
 agot_lannister_events.106.desc:0 "Хотя [ambitious_knight.GetFirstNameNoTooltip] и был отправлен мною во владение [knight_test_province.GetName], чтобы проявить себя и помочь простому люду, я еще не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] от него ответа. Даже хуже, я начинаю получать доклады об участившихся случаях бандитизма в этом районе, возглавляемого человеком, подпадающим под его описание."
 agot_lannister_events.106.a:0 "Чёрт бы тебя побрал, [ambitious_knight.GetFirstNameNoTooltip]."

 # Justice Is Done #

 agot_lannister_events.107.t:0 "Правосудие восторжествовало"
 agot_lannister_events.107.desc:0 "Я прорываюсь через дверь в коридор и зову на помощь, [ambitious_knight.GetFirstNameNoTooltip] идёт по пятам с оружием в руках, как вдруг мои стражники окружают этот закоулок."
 agot_lannister_events.107.a:0 "Стража! Убейте этого человека."
 agot_lannister_events.107.b:0 "Стража! Задержите этого человека."

 # Too Slow #

 agot_lannister_events.108.t:0 "Слишком медленно"
 agot_lannister_events.108.desc:0 "Встряхнувшись, [ambitious_knight.GetFirstNameNoTooltip] невозмутимо набрасывается на вас, делая безумный взмах по мере приближения. Всё, что вы можете сделать, это попытаться защититься от надвигающейся атаки."
 agot_lannister_events.108.a:0 "Аргх!"

 # An Ignoble Ending #

 agot_lannister_events.109.t:0 "Бесславный конец"
 agot_lannister_events.109.desc:0 "Я не успеваю добежать до двери, и [ambitious_knight.GetFirstNameNoTooltip] начинает наносить по мне удары. Первый, второй и третий. Я начинаю терять сознание, видя, как моя кровь впитывается в ковер."
 agot_lannister_events.109.a:0 "Только не так!"

 # A Hidden Cave #

 agot_lannister_events.200.t:0 "Потайная пещера"
 agot_lannister_events.200.desc:0 "Ведя своих людей через владение [new_mine_barony.GetNameNoTooltip], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на то, что кажется дверью в склоне холма.\n\nЯ помню истории из моего детства о больших пещерах под холмами Западных земель, полных золота."
 agot_lannister_events.200.a:0 "Отоприте дверь."
 agot_lannister_events.200.b:0 "[knight_explorer.GetFirstNameNoTooltip], иди и расследуй."
 agot_lannister_events.200.c:0 "У нас нет на это времени."

 # A Dark Descent #

 agot_lannister_events.201.t:0 "Темный спуск"
 agot_lannister_events.201.desc:0 "Я осторожно открываю дверь в пещеру, а [knight_explorer.GetFirstNameNoTooltip] следует вплотную за мной, но нас быстро заносит в тупик, когда путь, по которому мы идем, резко обрывается в пропасть."
 agot_lannister_events.201.a:0 "Пусть повезёт, [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.201.a.success.tt:0 "Вы успешно спустились в пещеру."
 agot_lannister_events.201.a.failure.tt:0 "Вам не удалось спуститься в пещеру."
 agot_lannister_events.201.b:0 "Положиться на свои силы, чтобы спуститься по склону."
 agot_lannister_events.201.c:0 "Попытаться создать элементарное снаряжение для скалолазания."
 agot_lannister_events.201.d:0 "Это не проблема."

 # An Unwilling Sacrifice #

 agot_lannister_events.202.t:0 "Невольная жертва"
 agot_lannister_events.202.desc:0 "[knight_explorer.GetFirstNameNoTooltip] получает от меня факел, а затем я сталкиваю [knight_explorer.GetHerHis] в обрыв. Когда [knight_explorer.GetSheHe] жёстко ударяется о землю, из нижних этажей доносится душераздирающий стон. По крайней мере, [knight_explorer.GetSheHe] ещё [Select_CString(knight_explorer.IsFemale, 'жива', 'жив' )]."
 agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip] [Select_CString(knight_explorer.IsFemale, 'ранена, но жива', 'ранен, но жив' )]."
 agot_lannister_events.202.a:0 "Придерживай факел, чтобы я мог видеть."
 agot_lannister_events.202.b:0 "Раз уж ты там внизу, можешь заодно и осмотреться!"

 # A Hard Landing #

 agot_lannister_events.203.t:0 "Неудобное приземление"
 agot_lannister_events.203.desc:0 "[knight_explorer.GetFirstNameNoTooltip] получает от меня факел, а затем я сталкиваю [knight_explorer.GetHerHis] в обрыв. Хотя [knight_explorer.GetSheHe] находился в воздухе всего пару мгновений, отвратительный хруст раздаётся, когда [knight_explorer.GetSheHe] ударяется о поверхность и [knight_explorer.GetSheHe] не двигается и не отвечает на мои попытки окликнуть [knight_explorer.GetHerHis]."
 agot_lannister_events.203.a:0 "По крайней мере факел освещает путь вниз."
 agot_lannister_events.203.b:0 " Я объясняюсь, как усердно я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] спасти [knight_explorer.GetHerHis] перед толчком."
 agot_lannister_events.203.b.success.toast:0 "Вы убедили своих людей, что пытались спасти персонажа [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.success.tt:0 "Вы убеждаете своих людей, что пытались спасти персонажа [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.failure.toast:0 "Вы не убедили своих людей, что пытались спасти персонажа [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.failure.tt:0 "Вы не убедительны."

 # A Golden Opportunity #

 agot_lannister_events.204.t:0 "Золотая возможность"
 agot_lannister_events.204.desc:0 "Я благополучно спускаюсь на поверхность нижней части пещеры и продвигаюсь дальше, освещение факела отражается от поверхности стен. При ближайшем рассмотрении я могу сказать, что здесь есть богатые, нетронутые залежи золота."
 agot_lannister_events.204.a:0 "Быть может я смогу договориться с владением [new_mine_holder.GetNameNoTooltip]."
 agot_lannister_events.204.b:0 "Мне следует во всю использовать это золото."
 agot_lannister_events.204.c:0 "Это мои владения."
 agot_lannister_events_selfish_mine.tt:0 "Вы строите шахту и исключаете владение [new_mine_holder.GetFirstNameNoTooltip] из прибыли."

 # A Sudden Drop #
 agot_lannister_events.205.t:0 "Внезапное падение"
 agot_lannister_events.205.desc:0 "Подъём начинается достаточно хорошо, я тщательно выбираю движения и делаю хороший прогресс. Однако одно неверное движение - и всё летит к чертям; в один момент я переношу свой вес на следующий хват, а в другой - свободно падаю. Прошло не более нескольких секунд, но мне показалось, что прошла вечность, и я ударился о поверхность, #bold сильно#!.\n\nЯ чувствую, как кровь стекает с головы на шею, по крайней мере ни одна из ран не опасна для жизни. Я схватил факел подле меня был поражён тем, как свет отражается от поверхности пещеры, указывая на золотые жилы вдоль стен."
 agot_lannister_events.205.a:0 "Это земля принадлежит владению [new_mine_holder.GetFirstNameNoTooltip], но уверен, мы можем прийти к согласию."
 agot_lannister_events.205.b:0 "Мне следует во всю использовать это золото."
 agot_lannister_events.205.c:0 "Это мои владения."


 # Negotiations #
 agot_lannister_events.206.t:0 "Переговоры"
 agot_lannister_events.206.desc:0 "[new_mine_holder.GetFirstNameNoTooltip] [Select_CString(new_mine_holder.IsFemale, 'была приглашена', 'был приглашён' )] обсудить богатства, пролегающие в [new_mine_holder.GetHerHis] землях, возможно, мы сможем прийти к взаимовыгодному соглашению."
 agot_lannister_events.206.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], мы сможем что-нибудь придумать."
 agot_lannister_events.206.a.minor_success.tt:0 "Сделка завершается плохо"
 agot_lannister_events.206.a.medium_success.tt:0 "Сделка завершается посредственно"
 agot_lannister_events.206.a.major_success.tt:0 "Сделка завершается отлично"
 agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName] отказывается делиться."
 agot_lannister_events.206.b:0 "Не забывайте, кому вы обязаны верностью."
 agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName] построит шахту и отдаст вам долю."
 agot_lannister_events.206.a.minor_failure.toast:0 "Сделка завершается плохо"
 agot_lannister_events.206.a.minor_success.toast:0 "Сделка завершается хорошо"
 agot_lannister_events.206.a.major_success.toast:0 "Сделка завершается отлично"
 agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName] отказывается делиться."
 agot_lannister_events.206.c:0 "Я согласен на вознаграждение за находку."

 # You need to see this #
 agot_lannister_events.207.t:0 "Бесстрашный рыцарь"
 agot_lannister_events.207.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], вы должны увидеть это сами!»\n\n[knight_explorer.GetFirstName], запыхаясь, вываливается через дверь, пытаясь перевести своё дыхание.\n\n«Нам придется проделать небольшой путь, но это того стоит, уверяю вас!»"
 agot_lannister_events.207.a:0 "Хорошо, [knight_explorer.GetFirstNameNoTooltip], веди."
 agot_lannister_events.207.b:0 "Пожалуй нет, [knight_explorer.GetFirstNameNoTooltip], возращайся в строй."

 # An Empty Cave #
 agot_lannister_events.208.t:0 "Пустая пещера"
 agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip] входит через дверь и покачивает головой\n\n«Там ничего, Лорд.»\n\nХотя я не уверен, но моя интуиция говорит, что здесь всё-таки может быть гораздо больше, чем кажется на первый взгляд."
 agot_lannister_events.208.a:0 "Ты держишь меня за дурака?"
 agot_lannister_events.208.a.success:0 "[knight_explorer.GetFirstNameNoTooltip] раскололся, вы выуживаете правду."
 agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip] убеждает вас."

 # A Dishonest Knight #
 agot_lannister_events.209.t:0 "Коварный рыцарь"
 agot_lannister_events.209.desc:0 "[knight_explorer.GetFirstName] внезапно опустил взгляд на пол, когда я задаю [knight_explorer.GetHerHim] вопрос\n\n«Я [Select_CString(knight_explorer.IsFemale, 'нашла', 'нашёл' )] там золотые жилы, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - наконец [knight_explorer.GetSheHe] выдавливает, не [Select_CString(knight_explorer.IsFemale, 'способная', 'способный' )] более вынести моего пристального взгляда\n\nНужно заняться этим, но сперва [knight_explorer.GetNameNoTooltip], мне нужно разобраться с [Select_CString(knight_explorer.IsFemale, 'ней', 'ним' )] "
 agot_lannister_events.209.a:0 "Отправишься в темницу"
 agot_lannister_events.209.b:0 "Цена за измену - смерть."
 agot_lannister_events.209.c:0 "Вы будете помнить о моём милосердии."

 # Onwards #
 agot_lannister_events.210.t:0 "Далее"
 agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip] уверяет вас, что в пещере не было ничего, достойного вашего времени, и возвращается в строй."
 agot_lannister_events.210.a:0 "Двигаемся дальше, ребята!"

 #An Ironborn Raid#
 agot_lannister_events.300.t:0 "Замечены ладьи"
 agot_lannister_events.300.desc:0 "Хотя Старый путь железнорождённых и был объявлен вне закона, после сожжения Харренхолла Эйгоном и Балерионом во время завоевания, что также прервало линию дома Хоар, на островах всё ещё есть те, кто придерживается этих традиций, готовые рисковать жизнями и конечностями ради славы, богатства и приключений.\n\nПо большей части они воздерживаются от набегов на Вестерос, но некоторые особо амбициозные или, возможно, даже безрассудные налётчики нападают на наши берега. Корабли были замечены у берегов владения [ironborn_raid_target.GetName]."
 agot_lannister_events.300.a:0 "Я поведу войска в [ironborn_raid_target.GetName] собственноручно."
 agot_lannister_events.300.b:0 "Мы не можем растрачивать наших мужчин, они сами по себе"
 agot_lannister_events.300.c:0 "[marshal.GetNameNoTooltip], мой маршал, возглавит подкрепление."
 agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip] [Select_CString(ironborn_raid_target_holder.IsFemale, 'должна сама', 'должен сам' )] позаботиться о своих собственных землях."

 #Smoke on the horizon#
 agot_lannister_events.301.t:0 "Дым на горизонте"
 agot_lannister_events.301.desc:0 "Следы налёта на владение [ironborn_raid_target.GetNameNoTooltip] видно задолго до самого города, тучный дым на небе и крики всё отчетливее по мере приближения. Я подгоняю своих людей шагать ещё быстрее."
 agot_lannister_events.301.a:0 "Быстрее, быстрее!"
 agot_lannister_events.301.b:0 "Если основные силы удержат их здесь, я смогу обойти их с фланга меньшими силами."
 agot_lannister_events.301.success.tt:0 "Вы побеждаете налетчиков."
 agot_lannister_events.301.failure.tt:0 "Вы побеждены."

 #Back To The Sea#
 agot_lannister_events.302.t:0 "Обратно в море"
 agot_lannister_events.302.desc:0 "Я и мои люди бросились на помощь гарнизону владения [ironborn_raid_target.GetNameNoTooltip]. Хотя бой был ожесточённым и потери были с обеих сторон, наша превосходная дисциплина и достойное дело, за которое мы сражались, перевернули исход. Налётчики, которых не перебили на месте, бежали обратно на свои корабли.\n\nКто-то, возможно, лидер рейда, отказался отступать. Он дико размахивает своим топором, пока мои люди приближаются к нему, чтобы усмирить его.\n\nПосле того, как он будет схвачен, его приведут ко мне в цепях, чтобы я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] его судьбу."
 agot_lannister_events.302.a:0 "Отправьте его в темницу."
 agot_lannister_events.302.b:0 "Убейте этого подонка и покончим с этим."
 agot_lannister_events.302.c:0 "Передайте железнорождённого местному правителю."

 #Forced Retreat#
 agot_lannister_events.303.t:0 "Вынужденное отступление"
 agot_lannister_events.303.desc:0 "Свирепость железнорождённых заставляет ваши ряды отступать снова и снова. Хотя они никак не могли бы поддерживать такой ритм бесконечно, но это набег, а не вторжение.\n\nВ то время как я и мои люди удерживаем основную свору налетчиков, другая их часть продолжает грабить рынки и дома владения [ironborn_raid_target.GetNameNoTooltip]."
 agot_lannister_events.303.a:0 "Черт бы побрал этих железнорождённых."
 agot_lannister_events.303.b:0 "Я покрою расходы на восстановление владения."
 agot_lannister_events.303_wounded.toast.t:0 "Вы ранены во время сражения с людьми персонажа [ironborn_raider.GetNameNoTooltip]."

 #Victorious Vassal#
 agot_lannister_events.304.t:0 "Победоносный вассал"
 agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc:0 "Хотя мы не получили никакой помощи извне, думаю, вас обрадует известие о том, что мы отразили натиск железнорождённых и обезопасили [ironborn_raid_target.GetNameNoTooltip] от дальнейших вторжений. Я полагаю, что слухи о моём одиночном героизме уже распространились по всему королевству."
 agot_lannister_events.304.a:0 "Прекрасно."

 #Defeated Vassal#
 agot_lannister_events.305.t:0 "Поверженный вассал"
 agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc:0 "Отсутствие помощи во время набега железнорождённых на владение [ironborn_raid_target.GetNameNoTooltip] позволило им бесчинствовать в городе. Мы потеряли много хороших мужчин, женщин и детей, а также значительные богатства."
 agot_lannister_events.305.a:0 "Какая жалость."

 #Marshal Victory#
 agot_lannister_events.306.t:0 "Триумфатор-маршал"
 agot_lannister_events.306.desc:0 "Хотя нам пришлось заплатить высокую цену, [marshal.GetName] [Select_CString(marshal.IsFemale, 'вернулась', 'вернулся' )] с победой, отбросив железнорождённых налётчиков от владения [ironborn_raid_target.GetNameNoTooltip]. Простой люд радуются возвращению маршала, выстраиваясь на улицах, чтобы приветствовать [marshal.GetHerHis] дома.\n\nВозможно, за это полагается награда?"
 agot_lannister_events.306.a:0 "Да, думаю, это достойно награды."
 agot_lannister_events.306.b:0 "Моей благодарности уже достаточно, так ведь?"
 agot_lannister_events.306.c:0 "[marshal.GetNameNoTooltip] заслуживает престижного положения!"

 #Marshal Defeat#
 agot_lannister_events.307.t:0 "Поверженный маршал"
 agot_lannister_events.307.marshal_died_desc:0 "Войска, сопровождавшие персонажа [marshal.GetName], возвращаются в столицу побеждённые. Люди, похоже, получили тяжёлые ранения, а многие возвращаются на повозках. Беглый подсчёт показывает, что многие не вернулись и вовсе, в их число входит и [marshal.GetNameNoTooltip]"
 agot_lannister_events.307.desc:0 "[marshal.GetName] и войско возвращается в столицу с поражением. И [marshal.GetSheHe], и [marshal.GetHerHis] люди кажется получили многочисленные травмы, а многие возвращались на повозках, беглый подсчёт показывает, что многие не вернулись и вовсе"
 agot_lannister_events.307.a:0 "Какая жалость."
 agot_lannister_events.307.b:0 "Мы не терпим неудач."

 #A Sneaking Suspicion#
 agot_lannister_events.309.t:0 "Крадущееся подозрение"
 agot_lannister_events.309.desc:0 "В теории план звучал не так уж и плохо: оставить большинство своих людей сражаться с железнорождёнными лицом к лицу, а самому подкрасться и ударить им в спину. К сожалению, налётчики быстро расправились с основными силами, и им оставалось лишь повернуться в вашу сторону, когда первый шок от вашего нападения прошел. \n\nСильно уступая в численности, вы были вынуждено быстро отступить с поля боя, оставив владение [ironborn_raid_target.GetNameNoTooltip] на милость налётчиков "
 agot_lannister_events.309.a:0 "Чёрт бы побрал этих налётчиков."
 agot_lannister_events.309.b:0 "Я покрою расходы на восстановление владения."

 #Hammer and Anvil#
 agot_lannister_events.308.t:0 "Молот и наковальня"
 agot_lannister_events.308.desc:0 "Мой фланговый отряд быстро отделился от основной группы и вступил в бой. Мы пробирались по переулкам и рынкам, пока не оказались позади врага. Основные силы держались мужественно, пока мы подбирались к цели. Я подождал, пока не приблизился достаточно близко, чтобы вкусить запах врага, прежде чем отдать приказ атаковать. \n\nМы врезались в тыл налётчиков, посеяв среди них страх и смятение, они образовали круг вокруг своего лидера, защищая его до последнего. Когда шум битвы утих и кровь потекла по улицам владения [ironborn_raid_target.GetNameNoTooltip], капитан рейда оказался в моей власти."
 agot_lannister_events.308.a:0 "Отправьте его в темницу."
 agot_lannister_events.308.b:0 "Убейте этого подонка и покончим с этим."
 agot_lannister_events.308.c:0 "Передайте его в местную темницу."
