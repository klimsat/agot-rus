l_russian:

 agot_filler_colonization.0001.t: "[colony_province.GetName]: Белка"
 agot_filler_colonization.0001.desc: "Во время путешествия в мою колонию [colony_province.GetName], я и моя компания останавливаемся, чтобы перекусить среди деревьев. Я теряюсь в мыслях, обдумывая самые недавние проблемы, с которыми столкнулось моя держава. Внезапно мою задумчивость прерывает шорох в ветвях наверху. В темноте мне требуется мгновение, чтобы определить источник звука — гладкую чёрную белку.\n\nОна смотрит на меня. Я смотрю в ответ. Что-то в её глазах-бусинках кажется мне злобным. Я понимаю, что мои люди с интересом наблюдают за этим противостоянием, и поэтому решаю воспользоваться случаем, чтобы продемонстрировать своё мастерство. Я медленно протягиваю руку и хватаю сосновую шишку, лежащую у моих ног. Мгновение - и я бросаю её в белку. И тут, к моему ужасу, белка легко уворачивается от шишки и с визгом бросается мне в лицо!"
 agot_filler_colonization.0001.a: "Отстань, грызун!"
 agot_filler_colonization.0001.a.success: "Вы отмахиваетесь от летающего грызуна"
 agot_filler_colonization.0001.a.failure: "Белка вонзает когти вам в глаз"
 agot_filler_colonization.0001.b: "Стража, на помощь!"
 agot_filler_colonization.0001.c:0 "Скорее всего, ничего особенного."

 agot_filler_colonization.0002.t: "[colony_province.GetName]: Белый олень"
 agot_filler_colonization.0002.desc: "Я исследую запутанные лесные тропинки возле моей колонии [colony_province.GetName], поражаясь густоте древнего леса. Местами деревья растут почти ствол к стволу. Упавший валежник прорастает светящимися грибами. Живые деревья усыпаны лианами и ползучими растениями, окутаны губчатыми мхами и стелющимися лишайниками. Воздух пропитан тысячей ароматов бурлящей жизни и зловонного тления.\n\nВнезапно я вижу его. В луче света, прорывающимся сквозь полог, как небесное копье: огромный олень, снежно-белый, с янтарными глазами, которые на мгновение задерживаются на мне.\n\nЗатем, с фыркающим выдохом, белый олень уносится по тропе. Я слышу, как прочие охотники натягивают луки позади меня."
 agot_filler_colonization.0002.a: "Я самостоятельно сражу оленя!"
 agot_filler_colonization.0002.a.success: "Вы убиваете создание"
 agot_filler_colonization.0002.a.failure: "Могучий зверь побеждает вас, прежде чем сбежать"
 agot_filler_colonization.0002.a.critical_failure: "Вы смертельно ранены"
 agot_filler_colonization.0002.b: "[martial_companion.GetFirstNameNoTooltip], скорее, подстрели его!"
 agot_filler_colonization.0002.b.success: "[martial_companion.GetSheHe|U] убивает создание"
 agot_filler_colonization.0002.b.failure: "Могучий зверь побеждает [martial_companion.GetHerHis], прежде чем сбежать"
 agot_filler_colonization.0002.b.critical_failure: "[martial_companion.GetSheHe|U] смертельно [Select_CString(martial_companion.IsFemale, 'ранена', 'ранен' )]"
 agot_filler_colonization.0002.c: "Это священный белый олень, оставим его в покое."

 agot_filler_colonization.0003.t: "[colony_province.GetName]: Крепкая дилемма"
 agot_filler_colonization.0003.desc: "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] время осмотреть свою колонию во владении [colony_province.GetName]. Путешествие было долгим и утомительным, но моё настроение мгновенно поднимается по прибытии в поселение. Я почти чувствую дух пограничья.\n\nКолония - активный улей, и звуки ударов топоров по дереву, и молотков по наковальне разносятся по холмам, как и звонкие голоса поселенцев, которые часто спонтанно начинают петь во время работы. Это крепкий и бодрый народ, и я считаю за честь быть их сюзереном.\n\nКаменистые возвышенности не подходят для посевов, и мои колонисты сообщают о срочной необходимост разведения выносливых овец и коз, чтобы обеспечить пропитание и шкуры для одежды. Колония богата металлами и камнем для торговли, но нужно договориться с гильдиями о транспортировке экспортируемых колонией товаров на рынки державы, чтобы их можно было обменять на скот."
 agot_filler_colonization.0003.a: "Я лично прослежу за заключением сделки."
 agot_filler_colonization.0003.a.success: "Вы заключаете успешную сделку для колонии"
 agot_filler_colonization.0003.a.failure: "Вам не удалось заключить сделку для колонии"
 agot_filler_colonization.0003.b: "[Select_CString(steward.IsFemale, 'Моя управляющая', 'Мой управляющий' )], [steward.GetFirstNameNoTooltip], справится с этим."
 agot_filler_colonization.0003.b.success: "[steward.GetFirstNameNoTooltip] заключает успешную сделку для колонии"
 agot_filler_colonization.0003.b.failure: "[steward.GetFirstNameNoTooltip] не [Select_CString(steward.IsFemale, 'смогла', 'смог' )] заключить сделку для колонии"
 agot_filler_colonization.0003.c: "Я [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )], а не возница! Разберитесь с этим сами..."
 agot_filler_colonization.0003.a.success.toast: "Процветающая колония"
 agot_filler_colonization.0003.a.failure.toast: "Выживающая колония"
 agot_filler_colonization.0003.a.critical_failure.toast: "Провал колонии"
 well_supplied_colony_county_modifier: "Хорошо обеспеченная колония"
 well_supplied_colony_county_modifier_desc: "Эта колония получила обильные припасы из остальной части державы."
 poorly_supplied_colony_county_modifier: "Плохо обеспеченная колония"
 poorly_supplied_colony_county_modifier_desc: "Эта колония изо всех сил пытается получить основные припасы из остальной части державы."

 agot_filler_colonization.1001.t: "[colony_province.GetName]: Вербовочная кампания"
 agot_filler_colonization.1001.desc: "Во многом я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] успехами колонии во владении [colony_province.GetName]. Передовой отряд определил новое место для поселения, и уже возведены простой зал и ряд укрытий и складских помещений. Запас инструментов и продуктов питания позволит поселению продержаться первые годы, а земля расчищается под пастбища и посадки.\n\nОднако [Select_CString(ROOT.Char.IsFemale, 'раздражённая', 'раздражённый' )] [stewardship_companion.GetName] жалуется, что слишком мало колонистов готово переселиться в поселение. Если колония хочет выжить и процветать, необходимо будет поощрять большее количество поселенцев к переезду."
 agot_filler_colonization.1001.a: "Послать моих латников, чтобы переселить некоторых местных жителей..."
 maa_gathering_new_colonists_modifier: "Вербовочная кампания"
 maa_gathering_new_colonists_modifier_desc: "Солдаты этого персонажа заняты сопровождением простолюдинов в колонии."
 agot_filler_colonization.1001.b: "Давайте заплатим за субсидирование переселения квалифицированных рабочих."
 agot_filler_colonization.1001.c: "[ROOT.Char.Custom('DefaultPriestTitlePlural')|U] должны предлагать благословения [ROOT.Char.GetFaith.HighGodNamePossessive] новым поселенцам."

 agot_filler_colonization.1002.t: "[colony_province.GetName]: Новая жизнь"
 agot_filler_colonization.1002.desc: "Новости о новых возможностях и вложениях в моё растущее поселение во владении [colony_province.GetName] распространились за его пределы и дошли до жителей соседней провинции [origin_county.GetNameNoTier].\n\nЗа последние несколько недель всё больше и больше этих #L [migrant_culture.GetCollectiveNoun]их#! поселенцев стали появляться в моём зарождающемся поселении, желая начать новую жизнь под моей защитой.\n\nНет сомнения, что они обеспечат мой форпост столь необходимой рабочей силой, но если им будет позволено свободно прибывать, они превзойдут числом моих поселенцев ещё до конца недели!"
 agot_filler_colonization.1002.a: "Нетерпеливые руки всегда желанны в моих землях..."
 agot_filler_colonization.1002.b: "Приказать местному ополчению прогнать этих переселенцев."
 allowed_migrants_in_colony: "Приветствование поселенцев, ищущих новую жизнь в колонии"
 forbade_migrants_in_colony: "Отвергнутые поселенцы, ищущие новую жизнь в колонии"

 agot_filler_colonization.1003.t: "[colony_province.GetName]: Пламя"
 agot_filler_colonization.1003.desc: "До меня дошли слухи, что большая часть моей колонии во владении [colony_province.GetName] была уничтожена сильным пожаром, причиной которого, по слухам, стал слишком усердный пекарь. Все убежища, склады и зернохранилища сгорели дотла.\n\nБез внешней помощи травмированные поселенцы будут вынуждены покинуть тлеющие руины, и только решительная и немедленная помощь спасёт колонию.\n\nПредставитель скорбящих жителей пограничья подвёл итог общего ущерба, нанесённого пожаром, и смиренно просит золото, необходимое для восстановления."
 agot_filler_colonization.1003.a: "Предоставить этим смельчакам необходимое им золото."
 agot_filler_colonization.1003.b: "Я лично прослежу за восстановлением колонии."
 agot_filler_colonization.1003.b.success: "Ремонтные работы ведутся эффективно и хорошо"
 agot_filler_colonization.1003.b.success.toast: "Эффективный ремонт"
 agot_filler_colonization.1003.b.failure: "Ремонт требует больших затрат и времени"
 agot_filler_colonization.1003.b.failure.toast: "Дорогостоящий ремонт"
 agot_filler_colonization.1003.c: "Такое случается. В следующий раз поосторожнее с булочками..."
 agot_filler_colonization.1003.c.failure.toast: "Провал колонии"
 agot_filler_colonization.1003.c.success.toast: "Колония выживает"

 agot_filler_colonization.1004.t: "[colony_province.GetName]: Логово греха"
 agot_filler_colonization.1004.desc.1: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] тревожные вести. Мои ведущие [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] сообщают о том, что растущее население колонии во владении [colony_province.GetName] отворачивается от [ROOT.Char.GetFaith.HighGodNamePossessive] и ведёт греховную жизнь.\n\n"
 agot_filler_colonization.1004.desc.2.deceit: "Говорят, что жители провинции развили культуру обмана и хитрости, а честность считают наивностью. У тех, кто посещает колонию, есть немалый шанс быть обворованными предприимчивыми местными жителями или пострадать от розыгрышей. Это даже влияет на мое управление провинцией, ведь мы не можем знать, насколько точны донесения местной элиты!\n\n"
 agot_filler_colonization.1004.desc.2.chastity: "Говорят, что в провинции утвердилась культура целомудрия, поскольку жители воздерживаются от плотских удовольствий, чтобы сосредоточиться на своей работе и личностном росте. Это серьёзная угроза долгосрочной стабильности провинции, иначе как мы сможем добиться стабильного населения?\n\n"
 agot_filler_colonization.1004.desc.2.compassion: "Говорят, что жители колонии в своём пограничном образе жизни прониклись чутким состраданием. Они превратились в мягкосердечных глупцов, неспособных сделать трудный выбор и тратящих своё время на сожаления о бедах, с которыми сталкиваются другие!\n\n"
 agot_filler_colonization.1004.desc.3: "Такое скандальное поведение наверняка вызовет отвращение и отвращение у жителей моей державы, поэтому мне следует тщательно продумать надлежащий ответ."
 agot_filler_colonization.1004.a: "Я жестоко расправлюсь с этими мерзкими грешниками!"
 persecuted_colonists_county_modifier: "Преследуемое население"
 persecuted_colonists_county_modifier_desc: "Жители этого графства вынуждены подтвердить нравственность веры своей державы."
 agot_filler_colonization.1004.b: "У каждого есть свои пороки. Какой вред может нанести небольшое отклонение от принятых норм на пограничье?"
 unpersecuted_colonists_county_modifier: "Свобода вероисповедания"
 unpersecuted_colonists_county_modifier_desc: "Жителям этого графства дарована религиозная терпимость и избавление от преследований."
 sided_with_sinners_modifier: "Терпимость к грешникам"
 sided_with_sinners_modifier_desc: "Этот персонаж закрывает глаза на греховную жизнь в своей державе."
 agot_filler_colonization.1004.c: "Не знаю, может быть, они что-то задумали..."

 agot_filler_colonization.1005.t: "[colony_province.GetName]: Умасленные коты"
 agot_filler_colonization.1005.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] тревожные сообщения из моего поселения во владении [colony_province.GetName]. Доходы провинции медленно, но неуклонно снижаются, и, как следствие, растёт разбой, припасы, предназначенные для поселения, часто подвергаются набегам, а затем распродаются на чёрных рынках.\n\nХодят слухи, что [governor.GetFirstName], назначенный мной губернатор, в сговоре с разбойниками, получает долю от украденных ими товаров и покрывает их грязные делишки.\n\nНо [governor.GetFirstNameNoTooltip] [Select_CString(governor.IsFemale, 'хитра', 'хитёр' )] и хорошо скрывает свои следы. Мне придётся действовать осторожно и точно..."
 agot_filler_colonization.1005.a: "Какой позор! Сместить [governor.GetHerHis], пока [governor.GetSheHe] не [Select_CString(governor.IsFemale, 'успела', 'успел' )] причинить ещё больший вред."
 agot_filler_colonization.1005.a.tt: "[governor.GetFirstNameNoTooltip] [Select_CString(governor.IsFemale, 'отстранена', 'отстранён' )] от должности губернатора"
 agot_filler_colonization.1005.b: "Возможно, я смогу заставить эту проблему исчезнуть..."
 agot_filler_colonization.1005.b.success: "Ваши агенты преуспели"
 agot_filler_colonization.1005.b.success.toast: "Агенты преуспели"
 agot_filler_colonization.1005.b.failure: "Ваши агенты пойманы на месте преступления"
 agot_filler_colonization.1005.b.failure.toast: "Агенты потерпели неудачу"
 corrupt_governor_county_modifier: "Продажный губернатор"
 corrupt_governor_county_modifier_desc: "Это графство страдает от надзора продажного правительственного чиновника."
 agot_filler_colonization.1005.c: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы закрыть на это глаза, если бы [governor.GetSheHe] [Select_CString(governor.IsFemale, 'дала', 'дал' )] мне долю."
 unofficial_income_modifier: "Неофициальный доход"
 unofficial_income_modifier_desc: "Этот персонаж зарабатывает дополнительный доход нечестным путём."

 agot_filler_colonization.1006.t: "[colony_province.GetName]: Колониальная вражда"
 agot_filler_colonization.1006.desc: "Мои советники попросили меня вмешаться в продолжающийся спор между местным руководством моей молодой колонии во владении [colony_province.GetName] по поводу будущего направления развития их поселения.\n\n[merchant.GetFirstName] - [Select_CString(merchant.IsFemale, 'известная торговка', 'известный торговец' )] в этих землях и утверждает, что они должны перенаправить вложения своего золота в развитие местного производства и улучшение доступа к другим рынкам, чтобы повысить благосостояние местного населения.\n\nТем временем [militia.GetFirstName], [Select_CString(merchant.IsFemale, 'предводительница', 'предводитель' )] местного ополчения, утверждает, что вложения должны быть направлены на укрепление войск для защиты интересов колонии. \n\nСитуация зашла в тупик, и они надеются на меня, чтобы разрешить вражду. Решение, которое я приму, скорее всего, повлияет на развитие провинции на долгие годы вперёд..."
 agot_filler_colonization.1006.a: "Без сильного войска мы - сидячие утки."
 agot_filler_colonization.1006.b: "Сильная экономика пойдёт на пользу всем."
 agot_filler_colonization.1006.c: "Наверняка здесь можно найти золотую середину?"
 agot_filler_colonization.1006.c.success: "Вы успешно договариваетесь о компромиссе"
 agot_filler_colonization.1006.c.success.toast: "Компромисс достигнут"
 agot_filler_colonization.1006.c.failure: "Вы ничего не добились"
 agot_filler_colonization.1006.c.failure.toast: "Местная фракция берёт власть в свои руки"
 military_colony_county_modifier: "Военный форпост"
 military_colony_county_modifier_desc: "В последнее время графство развивалось благодаря местному ополчению, сосредоточившемуся на военной мощи в ущерб местной экономике."
 merchant_colony_county_modifier: "Торговый аванпост"
 merchant_colony_county_modifier_desc: "В последнее время графство развивается за счёт местных торговцев, которые делают ставку на экономическую мощь в ущерб местному ополчению."
 harmonious_colony_county_modifier: "Эффективное руководство"
 harmonious_colony_county_modifier_desc: "Различные конкурирующие фракции в этом графстве достигли компромисса, эффективно работая вместе, чтобы нарастить свою силу."

 agot_filler_colonization.1007.t: "[colony_province.GetName]: Бойкот"
 agot_filler_colonization.1007.desc.1.steward: "Мой управляющий,"
 agot_filler_colonization.1007.desc.1.advisor: "Мой советник,"
 agot_filler_colonization.1007.desc.2: "[steward.GetFirstName] стучится в мою дверь с более хмурым, чем обычно, лицом. [steward.GetSheHe|U] [Select_CString(steward.IsFemale, 'провела', 'провёл' )] утомительный день, ведя переговоры с гильдиями, и, похоже, эти переговоры не были плодотворными.\n\n«Почему всякий раз, когда члены гильдии собираются вместе, это похоже на заговор против народа? Они жалуются, что налоги на торговом пути в нашу колонию во владении [colony_province.GetName] слишком высоки, и угрожают бойкотировать любые производимые там товары. Если они подорвут её экономику сейчас, то потом задушат её в зародыше. Я [Select_CString(steward.IsFemale, 'пыталась', 'пытался' )] убедить их, но ничего не получается. Боюсь, вам придётся вмешаться...»\n\nЯ разделяю [steward.GetHerHis] раздражение по поводу этой новости. Почему так много зависит от этих жадных членов гильдии? Нужно что-то предпринять."
 agot_filler_colonization.1007.a: "Может быть, временное снижение налогов заставит их замолчать?"
 reduced_taxes_on_guilds_modifier: "Сниженное налогообложение"
 reduced_taxes_on_guilds_modifier_desc: "Этот персонаж временно снизил налоги на гильдии, чтобы добиться их сотрудничества."
 agot_filler_colonization.1007.b: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы можем прийти к какому-то компромиссу..."
 agot_filler_colonization.1007.b.success: "Вы соглашаетесь на сделку по торговле в колонии"
 agot_filler_colonization.1007.b.success.toast: "Успешная сделка"
 agot_filler_colonization.1007.b.failure: "Вам не удаётся заключить выгодную сделку"
 agot_filler_colonization.1007.b.failure.toast: "Неудачная сделка"
 agot_filler_colonization.1007.c: "Пришло время взять верх над этими жлобами!"
 increased_taxes_on_guilds_modifier: "Повышенное налогообложение"
 increased_taxes_on_guilds_modifier_desc: "Этот персонаж временно увеличил налогообложение, чтобы оказать давление на гильдии."
 agot_filler_colonization.1007.c.success.toast: "Гильдии усмирены"
 agot_filler_colonization.1007.c.failure.toast: "Гильдия подавляет колонию"
 agot_filler_colonization.1007.c.critical_failure.toast: "Провал колонии"

 agot_filler_colonization.1008.t: "[colony_province.GetName]: Чума"
 agot_filler_colonization.1008.desc: "Последние новости из моей колонии во владении [colony_province.GetName] действительно ужасают. Поселенцев поразил опустошительный мор, охвативший почти каждый дом. Я едва могу читать отчёты, настолько в них много подробностей.\n\nБолезнь начинается с лихорадки и неутолимой жажды - некоторые жители буквально лопаются, пытаясь утолить свою отчаянную жажду. Затем появляются бубоны — огромные чёрные припухлости на каждом суставе, из которых вытекает зловонный жёлтый гной и парализуют жертву. На последней стадии они исчезают, но у больных появляется адская сыпь на лице, настолько мучительная, что некоторые выцарапывают себе глаза или отрывают уши и носы в тщетной попытке облегчить состояние. После этого к большинству приходит смерть, обычно сопровождаемая окончательными мучениями в виде судорог, вызывающих ломоту позвоночника.\n\nЕсли мы хотим спасти колонию, нужно что-то предпринять без промедления!"
 agot_filler_colonization.1008.a: "Наложить карантин на колонию - никто не должен покидать её! Я не хочу рисковать распространением этой заразы."
 agot_filler_colonization.1008.a.success.toast: "Колония спасена"
 agot_filler_colonization.1008.a.failure.toast: "Провал колонии"
 agot_filler_colonization.1008.b: "Я пошлю к ним на помощь целителей, искусных в лечении подобных недугов."
 agot_filler_colonization.1008.c: "Бедные души... Доставьте страждущих во владение [capital.GetNameNoTierNoTooltip], чтобы мы могли оказать им наилучшую помощь!"
 agot_filler_colonization.1008.c.tt.outbreak: "[courtiers|E] и [guests|El] могут заразиться такой хворью, как [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 agot_filler_colonization.1008.c.outbreak.toast: "Эпидемия распространяется"
 colony_disease_recovery_county_modifier: "Вспышка заболевания"
 colony_disease_recovery_county_modifier_desc: "Жители этого графства восстанавливаются после недавней вспышки болезни."

 agot_filler_colonization.1009.t: "[colony_province.GetName]: Разведывание"
 agot_filler_colonization.1009.desc.1.steward: "Мой управляющий,"
 agot_filler_colonization.1009.desc.1.advisor: "Мой советник,"
 agot_filler_colonization.1009.desc.2: "[steward.GetFirstName] подходит ко мне в зале с широкой улыбкой на лице. Возможно, у н[steward.GetHerHis] есть что-то хорошее для разнообразия...\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я [Select_CString(steward.IsFemale, 'получила', 'получил' )] хорошие новости от наших колонистов из владения [colony_province.GetName]! Во время разведывания возвышенностей провинции [mineral_province.GetName] в поисках разбойников, один из них обнаружил на скалистом выступе прочный пласт драгоценных минералов. Поселенцы теперь в восторге от мечты о будущих богатствах и умоляют вас организовать разведывание тех земель».\n\nХотя это потребует первоначальных вложений, если они действительно нашли значительное месторождение, оно может обеспечить богатство на долгие годы..."
 agot_filler_colonization.1009.a: "Немедленно организовать разведывание владения [mineral_province.GetNameNoTooltip]!"
 rich_mineral_deposit_province_modifier: "Богатое месторождение минералов"
 rich_mineral_deposit_province_modifier_desc: "В этой провинции обнаружено крупное и щедрое месторождение минералов."
 mineral_deposit_province_modifier: "Месторождение минералов"
 mineral_deposit_province_modifier_desc: "В этой провинции обнаружено месторождение минералов."
 agot_filler_colonization.1009.a.critical_success.toast: "Найдено богатое месторождение"
 agot_filler_colonization.1009.a.success.toast: "Найдено небольшое месторождение"
 agot_filler_colonization.1009.a.failure.toast: "Месторождение не найдено"
 agot_filler_colonization.1009.b: "По мне, так это пустая трата золота..."

 agot_filler_colonization.1010.t: "[colony_province.GetName]: Угроза волков"
 agot_filler_colonization.1010.desc: "С притоком поселенцев во владение [colony_province.GetName] прибывают и их различные пасущиеся стада - в первую очередь овцы, но также и другие. Однако этот выпас стад на свободном выгуле, похоже, также привлёк других пришельцев...\n\nИз-за обилия новой и относительно незащищённой добычи в провинции стали появляться волки.\n\nХотя они пока не причинили вреда ни одному поселенцу, мы продолжаем получать жалобы на потерю их животных, а вместе с этим их экономических средств к существованию и ценного источника пищи.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] буду решить эту проблему в ближайшее время или рискую загубить мою новую колонию."
 agot_filler_colonization.1010.a: "Проклятые волки!"

 agot_filler_colonization.1011.t: "[colony_province.GetName]: Разбойничья земля"
 agot_filler_colonization.1011.desc: "В суровых отдалённых землях владения [colony_province.GetName] авторитет моего правления в лучшем случае слаб. Наша инфраструктура минимальна и в основном направлена на поддержание колонии на плаву. В результате, те, кто пользуется дурной славой, часто попадают сюда под чужими именами, избегая правосудия и последствий своих прежних злодеяний.\n\nЭти самопровозглашенные «свободные люди», живущие дико и свободно, ни перед кем не отчитаваясь, могут показаться романтичными и даже привлекательными, но это в основном мираж, скрывающий подлые поступки и жестокие деяния.\n\nПриграничье слишком часто становится пристанищем разбойников и бандитов, так случилось и здесь."
 agot_filler_colonization.1011.a: "Ох уж эти никчёмные разбойники!"

 agot_filler_colonization.1012.t: "[colony_province.GetName]: Просьба об автономии"
 agot_filler_colonization.1012.desc: "Прошло некоторое время с тех пор, как было основано поселение во владении [colony_province.GetName]. Первые отчеты из колонии были положительными, и работа продвигалась без проблем.\n\nСледующий отчет из поселения передает [colonist.GetFirstName], [Select_CString(colonist.IsFemale, 'которая была выбрана', 'который был выбран' )] в качестве [Select_CString(colonist.IsFemale, 'представительницы', 'представителя' )] колонистов. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я и мои товарищи-колонисты пришли к вам с просьбой об автономии», - заявляет [colonist.GetSheHe] - к моему удивлению. «Мы много работали и достигли своих целей намного раньше срока - такое усердие заслуживает награды, вы согласны?»\n\nПросить о самостоятельности для колонии, которую я [Select_CString(ROOT.Char.IsFemale, 'финансировала', 'финансировал' )], - действительно смелая просьба. С другой стороны, удовлетворение их просьбы может привести к взаимной выгоде..."
 agot_filler_colonization.1012.tt: "Колония во владении [colony_province.GetName] завершена"
 agot_filler_colonization.1012.a: "Я за. Платите мне дань, и получите самоуправление."
 agot_filler_colonization.1012.a.tt: "[colonist.GetName] становится вашим [Concept('tributary', 'данником')|E]"
 agot_filler_colonization.1012.b: "Я обеспечу вам справедливое обращение и защиту как своим вассалам."
 agot_filler_colonization.1012.b.tt: "Вы пытаетесь убедить персонажа [colonist.GetName] остаться вашим вассалом"
 agot_filler_colonization.1012.b.success: "Успех - [colonist.GetFirstName] присягает на верность"
 agot_filler_colonization.1012.b.failure: "Провал - поселенцы отвергают вашу власть"
 agot_filler_colonization.1012.c: "Власть над владением [colony_province.GetName] принадлежит мне, и никому другому!"
 agot_filler_colonization.1012.c.success: "Вы заключили персонажа [colonist.GetFirstName] в темницу и умиротворили владение [colony_province.GetName]"
 agot_filler_colonization.1012.c.failure: "[colonist.GetFirstName] ускользает от вашей хватки"

 agot_filler_colonization.1013.t: "[colony_province.GetName]: Поразительный прогресс"
 agot_filler_colonization.1013.desc: "Прибыли последние отчеты о ходе строительства поселения в провинции [colony_province.GetName]. Когда я начинаю просматривать их, становится ясно, что рабочие добились поразительного прогресса и фактически закончили строительство колонии намного раньше запланированного срока!\n\nЭто означает, что строительство владения в провинции [colony_province.GetName] было завершено благодаря удаче и отсутствию помех со стороны окружающей дикой природы.\n\nОтличный день для державы [ROOT.Char.GetPrimaryTitle.GetName]!"
 agot_filler_colonization.1013.a: "Это отличная новость!"
 agot_filler_colonization.1013.a.tt: "Колония во владении [colony_province.GetName] завершена"

 agot_filler_colonization.1014.t: "[colony_province.GetName]: Возвышение еретиков"
 agot_filler_colonization.1014.desc: "Ко мне пришло запечатанное письмо из поселения во владении [colony_province.GetName]. Его [Select_CString(heretic_colonist.IsFemale, 'прислала', 'прислал' )] [heretic_colonist.GetFirstName], [Select_CString(heretic_colonist.IsFemale, 'одна', 'один' )] из местных лидеров. Судя по всему, строительство поселения завершилось быстрее, чем ожидалось, но рабочие начали исповедовать [heretical_faith.GetAdjective|l]!\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] неожиданному прогрессу в поселении, это расхождение в вере - вопрос, который я не могу оставить без внимания. Следует ли позволить этой ереси продолжаться, или мне нужно искоренить ее как можно скорее?"
 agot_filler_colonization.1014.tt: "Колония во владении [colony_province.GetName] завершена"
 agot_filler_colonization.1014.a: "Они хорошо поработали. Я разрешу их ересь."
 agot_filler_colonization.1014.b: "Как они посмели сойти с праведного пути?"
 agot_filler_colonization.1014.b.tt: "Вы попытаетесь схватить еретиков"
 agot_filler_colonization.1014.b.success: "Вы схватили [Select_CString(heretic_colonist.IsFemale, 'предводительницу', 'предводителя' )] еретиков"
 agot_filler_colonization.1014.b.failure: "[heretic_colonist.GetFirstName] избегает вашей хватки"
 agot_filler_colonization.1014.b.failure.tt: "Колонисты в гневе объявляют независимость"
 agot_filler_colonization.1014.c: "Может, мы найдём компромисс?"
 agot_filler_colonization.1014.c.tt: "Вы пытаетесь убедить поселенцев отвергнуть ересь"
 agot_filler_colonization.1014.c.success: "Вы смогли убедить еретиков"
 agot_filler_colonization.1014.c.failure: "Ваши слова ни к чему не привели"