l_russian:

##########################
#       Morne            #
#       0100 - 0101      #
##########################

 agot_filler_stormlands.0100.t:0 "Древние знания о Морне"
 agot_filler_stormlands.0100.desc:0 "Мой [steward.GetCouncilTitle], [steward.GetTitledFirstName], подходит ко мне с впечатлающим заявлением: согласно историческим записям, в древности на восточных берегах Тарта некогда располагалось малое королевство.\n\nХотя есть некоторые споры о том, были ли местные короли андалами или Первыми людьми, нам точно известно о том, что Рыцарь без упрёка, сир Галладон, называл Морн своим домом.\n\n"Представьте, какие древние знания можно было бы отыскать среди этих руин," - с предвкушением говорит [steward.GetFirstNameNicknamedNoTooltip], "если бы мы отправили экспедицию с целью исследования этих берегов...""
 agot_filler_stormlands.0100.a:0 "Стремление к знаниям стоит затрат."
 agot_filler_stormlands.0100.a_tt:0 "Вы соглашаетесь профинансировать экспедицию, но сколько затрат это потребует?"
 agot_filler_stormlands.0100.b:0 "Стремление к знаниям должно того стоить..."
 agot_filler_stormlands.0100.b_tt:0 "Вы с неохотой соглашаетесь профинансировать экспедицию, но сколько затрат это потребует?"
 agot_filler_stormlands.0100.c:0 "Зачем тратить моё золото на глупые легенды черни?"
 agot_filler_stormlands.0100.c_tt:0 "Вы отказываетесь профинансировать экспедицию. Оно того не стоит."

 agot_filler_stormlands.0101.t:0 "Древние знания о Морне"
 agot_filler_stormlands.0101.desc:0 "Экспедиция выступила к древним руинам Морна.\n\nСогласно легендам, деяния сира Галладона были столь велики, что сама Дева влюбилась в него. Экспедиция обыщет руины в поисках легендарного меча Рыцаря без упрёка, #italic Справедливой Девы#!, и запишет все знания, сокрытые в древности на тех берегах.\n\n"Теперь, нам нужно решить, как долго продлится эта экспедиция," - напоминает мне [steward.GetTitledFirstName]."
 agot_filler_stormlands.0101.a:0 "Конечно, это подходит..."
 agot_filler_stormlands.0101.a_tt:0 "Вы соглашаетесь финансировать экспедицию на протяжении шести месяцев."
 agot_filler_stormlands.0101.b:0 "Знания стоят любой цены!"
 agot_filler_stormlands.0101.b_tt:0 "Вы соглашаетесь финансировать экспедицию в течении года."
 agot_filler_stormlands.0101.c:0 "Хотя, если подумать..."
 agot_filler_stormlands.0101.c_tt:0 "Вы отказываетесь профинансировать экспедицию. Это лишь трата времени!"

############################
#       TODO Witch         #
#       0200 - 0204?       #
############################

 agot_filler_stormlands.0200.t:0 "Ведьма в Дождливом лесу" 
 agot_filler_stormlands.0200.desc:0 "Эта ночь начиналась как все прочие до неё, пока я отдыхаю в тишине в своих покоях от постоянных прошений моих придворных и советников. Мой покой нарушает [steward.GetTitledFirstName], непрерывно стуча в дверь. Наконец, я встаю, чтобы впустить [steward.GetHerHim] и даю понять своим мрачным выражением лица, что мне не по душе [steward.GetHerHis] вторжение.\n\n“[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], мы получили... тревожные донесения о некой женщине, практикующей богохульные ритуалы в глубине Дождливого леса. Кто-то утверждает, что эти обычные небылицы, которые с удовольствием пересказывает чернь, но поскольку донесений становится всё больше, глупо игнорировать их. Хотите, чтобы я [Select_CString(steward.IsFemale, 'направила', 'направил' )] отряд рыцарей для расследования этих слухов?”"
 agot_filler_stormlands.0200.a:0 "“Всё чего я хочу, [steward.GetTitledFirstName], это чтобы вы оставили меня в тишине и покое.”"
 agot_filler_stormlands.0200.a_tt:0 "Жалобы от крестьян, скорее всего, не прекратятся..."

 agot_filler_stormlands.0201.t:0 "Ведьма в Дождливом лесу"
 agot_filler_stormlands.0201.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )], что рассказы об этой #N ведьме#! в Дождливом лесу были лишь слухами, но сегодня передо мной предстала группа крестьян, который наперебой твердят о том же...\n\nЧернь, должно быть слегка преувеличивает, но, возможно, мне стоит прислушаться к их просьбам о помощи."
 agot_filler_stormlands.0201.a:0 "[marshal.GetTitledFirstName] разберётся с этим."
 agot_filler_stormlands.0201.a_tt:0 "Ситуация несомненно разрешится благодаря [marshal.GetHerHis] твёрдой руке."
 agot_filler_stormlands.0201.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наслушалась', 'наслушался' )] достаточно этих жутких историй!"
 agot_filler_stormlands.0201.b_tt:0 "Подобные небылицы несомненно будут сниться вам в кошмарах..."

 agot_filler_stormlands.0202.t:0 "Ведьма в Дождливом лесу"
 agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] [Select_CString(marshal.IsFemale, 'вернулась', 'вернулся' )] и мне не терпится наконец оставить эту неурядицу с #N ведьмой#! позади. Но с того момента, как [marshal.GetSheHe] входит, у меня складывается впечатление, что новости будут мрачными.\n\n“[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )],” - тихо произносит [marshal.GetSheHe]. “Ведьма требует аудиенции...”"
 agot_filler_stormlands.0202.a:0 "Это просто #bold кошмар#!."
 agot_filler_stormlands.0202.a_tt:0 "Вы должны подготовиться, прежде чем согласитесь дать ей аудиенцию. Вам кажется, что эту просьбу нельзя игнорировать..."

 agot_filler_stormlands.0203.t:0 "Ведьма в Дождливом лесу"
 agot_filler_stormlands.0203.desc:0 "Мои приготовления завершены, а [marshal.GetTitledFirstName] вновь [Select_CString(marshal.IsFemale, 'отправлен', 'отправлен' )] на переговоры с #N ведьмой#!. [marshal.GetSheHe] [Select_CString(marshal.IsFemale, 'должна', 'должен' )] привести её ко двору для аудиенции.\n\nШторм снаружи кажется особенно сильным, когда [marshal.GetFirstNameNicknamedNoTooltip] возвращается. Вспышки молнии заполняют комнату, а за ними следуют раскаты грома... А вот и она — ослепительная на вид, с почти внеземной грацией.\n\nСлова ведьмы, кажется, звучат прямо в моей голове, пока мои придворные в ужасе смотрят на неё. Она призывает меня служить ей..."
 agot_filler_stormlands.0203.a:0 "Да, миледи..."
 agot_filler_stormlands.0203.a_tt:0 "Даже после прошествия нескольких дней вам не удастся избавиться от голоса ведьмы в вашей голове."
 agot_filler_stormlands.0203.b:0 "#bold Прочь, девка!#!"
 agot_filler_stormlands.0203.b_tt:0 "Вы изгоняете ведьму, но такое отношение к ней небезопасно."

################################
#       Dornish Traders        #
#       0300 - 0303?           #
################################

 agot_filler_stormlands.0300.t:0 "Дорнийский торговый караван"
 agot_filler_stormlands.0300.desc:0 "Мой [steward.GetCouncilTitle], [steward.GetTitledFirstName], знает толк в торговле - и ещё больше в том, какие товары принесут наибольшую выгоду на наших рынках.\n\nСегодня, [steward.GetSheHe|l] подходит ко мне с удивительным предложением: Торговый караван из Дорна просит разрешения продавать свои товары в моих владениях. [steward.GetSheHe|U] заверяет, что это будет того стоить."
 agot_filler_stormlands.0300.a:0 "Это принесёт неплохую выгоду!"
 agot_filler_stormlands.0300.a_tt:0 "Вы установите новые торговые отношения с дорнийцами."
 agot_filler_stormlands.0300.b:0 "Мне это не нравится."
 agot_filler_stormlands.0300.b_tt:0 "Торговля принесёт прибыль, но также привлечёт чужеземцев..."
 agot_filler_stormlands.0300.c:0 "Я рассмотрю их прошение за определённую плату."
 agot_filler_stormlands.0300.c_tt:0 "Вы согласитесь встретиться с дорнийцами, если они заплатят вам."
 agot_filler_stormlands.0300.d:0 "Я принимаю предложение, но мне нужно удостовериться в новых торговых партнёрах."
 agot_filler_stormlands.0300.d_tt:0 "Вы нанимаете несколько надёжных помощников, чтобы дорнийцы не обвели вас вокруг пальца."
 agot_filler_stormlands.0300.e:0 "Ах, да, но... Мне бы не хотелось иметь дел с большим количеством людей."
 agot_filler_stormlands.0300.e_tt:0 "Одного #italic этого#! разговора уже достаточно!"
 
 agot_filler_stormlands.0301.t:0 "Дорнийский торговый караван: Встряска"
 agot_filler_stormlands.0301.desc:0 "Дорнийские торговцы смогли заплатить за возможность встречи со мной... Так что ещё они могут мне предложить?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'организовала', 'организовал' )] встречу с ними, но им придётся раскошелиться."
 agot_filler_stormlands.0301.a:0 "Возможно, нам стоит вернуться к этому вопросу в другой раз."
 agot_filler_stormlands.0301.a_tt:0 "Вы думаете о том, как лучше избежать встречи, и предлагаете перенести встречу на другой день."
 agot_filler_stormlands.0301.b:0 "Пора платить!"
 agot_filler_stormlands.0301.b_tt:0 "Вы забираете товары дорнийских торговцев и всё их золото."
 agot_filler_stormlands.0301.c:0 "О, это будет забавно..."
 agot_filler_stormlands.0301.c_tt:0 "Вы решаете заставить торговцев подождать ещё немного... #bold в вашей темнице!#!"
 
 agot_filler_stormlands.0302.t:0 "Дорнийский торговый караван: Встряска"
 agot_filler_stormlands.0302.desc:0 "Я уже не помню, зачем я [Select_CString(ROOT.Char.IsFemale, 'посадила', 'посадил' )] этих дорнийцев в темницу, но среди моих придворных начинает нарастать недовольство по поводу сложившейся ситуации.\n\nПришло время окончательно разобраться с этими торговцами."
 agot_filler_stormlands.0302.a:0 "Вот ваше торговое предложение!"
 agot_filler_stormlands.0302.a_tt:0 "Вы приказываете замучить дорнийских торговцев до смерти."

################################
#       Unbearable Storm       #
#       0400 - 0402            #
################################
 
 agot_filler_stormlands.0400.t:0 "Невыносимый шторм"
 agot_filler_stormlands.0400.desc:0 "Дюрран Богоборец знал, что делал, когда возводил крепость вопреки штормам. Однако теперь я сомневаюсь в его выборе.\n\nНевыносимый шторм терзает мой замок уже несколько месяцев. Всё это время я сижу в укрытии.\n\nКажется, что этот шторм сводит меня с ума. Надо что-то делать. Я забираюсь на самый верхний этаж башни-барабана и открываю окно..."
 agot_filler_stormlands.0400.a:0 "#bold НАМ ЯРОСТЬ!#!"
 agot_filler_stormlands.0400.a_tt:0 "Вы громко кричите в бушующий шторм."
 
 agot_filler_stormlands.0401.t:0 "Невыносимый шторм"
 agot_filler_stormlands.0401.desc:0 "#bold Сработало!#! Я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что крики помогут, но как только я закрываю окно, звуки дождя рассеиваются."
 agot_filler_stormlands.0401.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] кричать чаще..."
 agot_filler_stormlands.0401.a_tt:0 "Это было неожиданно!"
 
 agot_filler_stormlands.0402.t:0 "Невыносимый шторм"
 agot_filler_stormlands.0402.desc:0 "Мой крик прорывается сквозь шум хлещущего дождя, но буря продолжает упорствовать. Однако, закрывая окно, мне не удаёться избавиться от ощущения, что зло, поразившее моё тело, было унесено порывами шторма."
 agot_filler_stormlands.0402.a:0 "Я словно [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] заново."
 agot_filler_stormlands.0402.a_tt:0 "Вы возносите молитву Эленее, дочери бога морей."

###########################
#       Sudden Storm      #
#     ZombieSchrodCat     #
#       0403 - 0410       #
###########################

 agot_filler_stormlands.0403.t:0 "Внезапная буря"
 agot_filler_stormlands.0403.desc:0 "Когда я проезжаю по своим землям, сперва всё было в порядке: высоко в небе сияло солнце, согревая своими объятиями мою спину. Однако в Штормовых землях, как и подобает их названию, никогда не задерживается спокойное небо или море. \n\nНачинает моросить дождь, но вскоре небо разверзлось и начинает выть такой ветер, какой описывался в сказаниях о Дюрране Богоборце. К несчастью, похоже, что единственным укрытием для меня станет полуразрушенная старая ферма, которую я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на хребте в нескольких сотнях ярдов от меня."
 agot_filler_stormlands.0403.a:0 "Быстрее, в укрытие!"

 agot_filler_stormlands.0404.t:0 "Внезапная буря: Разбойники в поисках убежища"
 agot_filler_stormlands.0404.desc:0 "Я довольно быстро добираюсь к фермерской хижине и обустраиваюсь там. У очага раскиданы старые дрова, и, к счастью, мне удалось разжечь огонь, что обеспечило мне небольшой комфорт, пока полдень переходит в вечер. Однако, когда наступают сумерки, я слышу стук копыт по земле, пробивающийся сквозь шум дождя, хлещущего по протекающей крыше. \n\nЯ встаю, чтобы выглянуть в окно и вижу там сборище бродяг, которые жадно разглядывают мою лошадь. Это явно бандиты, которые не спали месяцами в тёплых постелях.\n\nПо мере того, как они приближаются, я решаю, что лучше сделать первый шаг, подхожу к двери, открываю её и вижу, что их предводитель стоит в двух шагах от меня."
 agot_filler_stormlands.0404.a:0 "Я вытаскиваю свой меч и иду к предводителю."
 agot_filler_stormlands.0404.b:0 ""Господа! [Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )], что у меня будет компания.""
 agot_filler_stormlands.0404.c:0 "Я заплачу им за свою безопасность."
 agot_filler_stormlands.0404.d:0 "Я попытаюсь договориться с их предводителем."
 agot_filler_stormlands.0404.success_title:0 "Договориться о мире"
 agot_filler_stormlands.0404.failure_title:0 "К бою!"

 agot_filler_stormlands.0405.t:0 "Внезапная буря: Бой насмерть"
 agot_filler_stormlands.0405.desc:0 "Предводитель разбойников достаёт свой меч вслед за вами. Похоже, мирное решение этой ситуации невозможно. Он жестом приказывает своим подчинённым не вмешиваться. Его снаряжение видало и лучшие дни - гамбезон порван в нескольких местах, служа следами сражений.\n\n“Ты [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что хочешь этого?” - спрашивает он, поднимая меч в защитном приёме, когда вы сближаетесь."
 agot_filler_stormlands.0405.a:0 ""Я [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )] с людьми получше тебя.""
 agot_filler_stormlands.0405.success_title:0 "Бой выигран!"
 agot_filler_stormlands.0405.failure_title:0 "Бой проигран..."

 agot_filler_stormlands.0406.t:0 "Внезапная буря: Незваные гости"
 agot_filler_stormlands.0406.desc:0 "Мирная ночёвка с бандой разбойников - странное явление. Слава богам, никто из них не побеспокоил меня, но наблюдать за тем, как они переговариваются между собой на своём гортанном языке и пьют прогорклое вино из мехов, было не особо приятно. Не стоит и говорить, что сон рядом с разбойниками, чтобы скоротать время, был неспокойным.\n\nКогда рассвело, буря утихла; похоже небеса умерили свою ярость. Вскоре после этого, разбойники тоже разошлись."
 agot_filler_stormlands.0406.a:0 "Я молюсь, чтобы наши пути более никогда не пересекались."

 agot_filler_stormlands.0407.t:0 "Внезапная буря: Ночь в одиночестве"
 agot_filler_stormlands.0407.desc:0 "Привязав свою лошадь, я направляюсь к заброшенной хижине. Судя по всему, она заброшена уже больше десяти лет. Внутри пахнет сыростью и гнилью, скудная мебель, оставшаяся от предыдущих жильцов, кишит мокрицами. Однако здесь царит странный покой. Никаких советников, которые беспокоят меня поданными прошениями, никаких лизоблюдов или подхалимов, ищущих моей благосклонности. Хоть обстоятельства не самые благоприятные, у меня наконец есть немного свободного времени.\n\nШторм не утихал всю ночь, но, к счастью, мне удалось поспать несколько часов."
 agot_filler_stormlands.0407.a:0 "Пора возвращаться домой"

 agot_filler_stormlands.0408.t:0 "Внезапная буря: Трофеи войны"
 agot_filler_stormlands.0408.desc:0 "Привязав свою лошадь, я направляюсь к заброшенной хижине. Судя по всему, она заброшена уже больше десяти лет. Внутри пахнет сыростью и гнилью, скудная мебель, оставшаяся от предыдущих жильцов, кишит мокрицами. Судя по всему, здание покидали в спешке; скорее всего, жители бежали от войны.\n\nСпешно убегая, они оставили все ценные вещи. Или, что более вероятно, они спрятали их, надеясь забрать их, если когда-нибудь смогут вернуться. Когда я подхожу к очагу, то я замечаю под сгнившей половицей небольшой сундучок, в котором спрятано несколько золотых драконов и четыре десятка серебряных оленей."
 agot_filler_stormlands.0408.a:0 "Похоже, удача всё-таки улыбается мне."

 agot_filler_stormlands.0409.t:0 "Внезапная буря"
 agot_filler_stormlands.0409.desc:0 "Прискакав галопом у хижине, я вскоре вижу, что я не [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )], кому пришла в голову идея найти убежище. К одному из немногих сохранившихся столбов ограды привязан мул. К счастью, я нахожу свободный столб, к которому привязываю свою лошадь. Мул снаряжен довольно невзрачным седлом, на котором выделяется лишь украшение в виде семиконечной звезды.\n\nДверь со скрипом открывается, и в дверном проёме появляется худой старик - странствующий септон, в развевающихся белых одеяниях и с кристаллом на шее. Он любезно приглашает меня внутрь и провёл весь вечер, беседуя со мной о вере, вплоть до глубокой ночи, умолкнув только тогда, когда рассвело и буря утихла."
 agot_filler_stormlands.0409.a:0 "Я бы скорее [Select_CString(ROOT.Char.IsFemale, 'обсудила', 'обсудил' )] веру с его мулом, а не с ним."
 agot_filler_stormlands.0409.b:0 "Он сделал несколько любопытных утверждений..."
 agot_filler_stormlands.0409.c:0 "Я даже не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что думать о том, что он сказал..."

 agot_filler_stormlands.0410.t:0 "Внезапная буря: Межевой рыцарь"
 agot_filler_stormlands.0410.desc:0 "Прискакав галопом у хижине, я вскоре вижу, что я не [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )], кому пришла в голову идея найти убежище. К столбам привязана пара лошадей: крупный ронси и маленькая кобыла из Марок. Обе нагружены большим количеством провизии, а на ронси был ещё и щит с незнакомым гербом.\n\nУслышав мои шаги, из хижины выходит человек в поношенной кольчуге, держащий руку на рукояти меча. Однако он быстро успокаивается, когда понимает, что я не желаю ему зла. Он приглашает меня внутрь и говорит, что является межевым рыцарем. Мы просидели до глубокой ночи, обсуждая турниры, в которых принимали участие, и битвы, в которых сражались."
 agot_filler_stormlands.0410.a:0 "Когда мы собираемся уходить, я приглашаю его к себе на службу."
 agot_filler_stormlands.0410.b:0 "Это был очень приятный вечер."

###############################
# The "Sand" Storm of a Woman #
#     ZombieSchrodCat         #
#       0411 - 0414           #
###############################

 agot_filler_stormlands.0411.t:0 "Женская буря"
 agot_filler_stormlands.0411.desc:0 "Капитан моей стражи явился ко мне с вестями об заключении под стражу, который ему недавно пришлось произвести. Низкорожденная дочь мелкого дорнийского дворянина была заключена в темницу после того, как она ввязалась в драку с группой мужчин в таверне - услышав с их стороны оскорбительные замечания о дорнийцах. Когда стражники прибыли, чтобы задержать её, ей удалось отбиться от троих из них, прежде чем её разоружили.\n\nХотя она и незаконнорожденная, но всё же в её жилах течёт благородная кровь, поэтому капитан счёл нужным получить моё решение о том, что с ней делать."
 agot_filler_stormlands.0411.a:0 "Похоже, она очень хороша! Мне бы не помешала сильная жена..."
 agot_filler_stormlands.0411.b:0 "Если она считает себя воином, я с радостью поправлю её."
 agot_filler_stormlands.0411.c:0 "Благородных кровей или нет, она предстанет перед правосудием короля."
 agot_filler_stormlands.0411.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть её своими глазами! Приведите её ко мне. И вина прихватите."
 agot_filler_stormlands.0411.e:0 "Я прикажу выслать её обратно за Красные горы."

 agot_filler_stormlands.0412.t:0 "Женская буря: Поединок"
 agot_filler_stormlands.0412.desc:0 "Пока один из моих застёгивает мою кольчугу, женщина надевает характерную дорнийскую пластинчатую броню, полностью вооружившись к тому времени, пока я [Select_CString(ROOT.Char.IsFemale, 'облачилась', 'облачился' )] в снаряжение лишь наполовину. Она приседает, смотрит на меня и начинает полировать наконечник своего копья, пока мои приготовления не завершаются. “Я сделаю всё возможное, чтобы не поранить тебя,” - говорю я, пока слуга передаёт мне меч.\n\n“Такую милость я вам не окажу, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )],” - отвечает она, элегантно вращая копьём, пока мы сближаемся в центре двора."
 agot_filler_stormlands.0412.a:0 ""Потанцуем.""
 agot_filler_stormlands.0412.success_title:0 "Победа!"
 agot_filler_stormlands.0412.failure_title:0 "Поражение..."

 agot_filler_stormlands.0413.t:0 "Женская буря: Победа"
 agot_filler_stormlands.0413.desc:0 "Поединок далеко не так прост, как я себе [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )] изначально; грация и мастерство этой женщины превзойдёт многих рыцарей, с которыми я [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )] в прошлом. Она наносит несколько ударов копьём и старается не дать мне приблизиться к ней.\n\nВ конце концов, мне удалось сблизиться с ней, где её копьё скорее мешает, чем помогает. Я наношу удары один за другим, и она падает на спину.\n\nПадая, она упускает своё копьё, которое отлетает в сторону. Беззащитная, она с неохотой признаёт своё поражение. Я предлагаю её руку, но она молча и сердито отбивает её, поднимается на ноги и уходит со двора, даже не остановившись, чтобы забрать копьё."
 agot_filler_stormlands.0413.a:0 ""Правильно, беги назад в свой Дорн!""

 agot_filler_stormlands.0414.t:0 "Женская буря: Поражение"
 agot_filler_stormlands.0414.desc:0 "Этот бой - один из самых сложных, с которыми я когда-либо [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )]; её ловкость и проворство не похожи ни на что, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] раньше. Каждый раз, когда я пытаюсь сократить расстояние, она либо наносит удар копьём, останавливая меня, либо уклоняется и бьёт в бок. Сначала мне удаётся удержаться на ногах, но через несколько минут я выдыхаюсь - и в этот момент она наносит выпад в колено. Я падаю на землю.\n\nПоневоле я сдаюсь. Женщина лишь удовлетворённо кивает головой и уходит со двора, оставляя меня с горечью поражения. Один из моих слуг подходит ко мне, чтобы помочь мне встать, но я раздражённо отмахиваюсь от него и поднимаюсь самостоятельно."
 agot_filler_stormlands.0414.a:0 "К счастью, пострадала только моя гордость..."

###############################
#   The Grief of Fathers      #
#     ZombieSchrodCat         #
#       0415 - 0420           #
###############################

 agot_filler_stormlands.0415.t:0 "Скорбь отцов"
 agot_filler_stormlands.0415.desc:0 "К моему двору прибыли двое отцов, обвиняющих друг друга в смерти сыновей.\n\nСыновья были моряками и погибли во время своего первого рейса в заливе Разбитых Кораблей. Отцы говорят, что сыновья выбрали свою профессию под их влиянием."
 agot_filler_stormlands.0415.a:0 "Я попытаюсь их вразумить."
 agot_filler_stormlands.0415.b:0 "Я слишком хорошо понимаю скорбь. Давайте, обсудим."
 agot_filler_stormlands.0415.c:0 "Пусть Воин решит, кто прав!"
 agot_filler_stormlands.0415.c_tt:0 "Скорбящие отцы сразяться насмерть, а победитель будет отправлен на Стену."
 agot_filler_stormlands.0415.d:0 "Вам двоим самое место в моей темнице..."

 agot_filler_stormlands.0416.t:0 "Скорбь отцов"
 agot_filler_stormlands.0416.desc:0 "Я приглашаю скорбящих мужчин за стол переговоров, где мы обсуждаем сложившуюся ситуацию.\n\nХотя было бы легко назначить виновного, правда в том, что мир жесток, и в их смерти не виноват никто, кроме Неведомого.\n\nПосле короткого молчания, отцы соглашаются прекратить взаимную ненависть."
 agot_filler_stormlands.0416.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что мы всё уладили."

 agot_filler_stormlands.0417.t:0 "Скорбь отцов"
 agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] в одиночку возвращается к моему двору. По его спотыкающейся походке я понимаю, что он пьян.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]," - пробормотал он. "Я пришёл к вам с признанием. [grieving_father_2.GetFirstNameNicknamedNoTooltip] пал от моей руки!" Я вижу, что его обуревает раскаяние за свершённое деяние, и всё же - я не могу оставить такое преступление безнаказанным."
 agot_filler_stormlands.0417.a:0 "Ты сгниёшь в моей темнице."
 agot_filler_stormlands.0417.b:0 "Ты поплатишься за это своей жизнью!"

 agot_filler_stormlands.0418.t:0 "Скорбь отцов"
 agot_filler_stormlands.0418.desc:0 "Отцы заняли места по разные стороны моего тронного зала, вооружившись мечами. Бой будет идти насмерть, а победитель облачится в чёрное, вступив в Ночной Дозор.\n\nИх судьбы в руках Неведомого."
 agot_filler_stormlands.0418.a:0 "Они решат это как мужчины."

 agot_filler_stormlands.0419.t:0 "Скорбь отцов"
 agot_filler_stormlands.0419.desc:0 "Кажется, [grieving_father_1.GetFirstNameNicknamedNoTooltip] одерживает верх. Он наносит несколько быстрых ударов, замедляя продвижение соперника. [grieving_father_2.GetFirstNameNicknamedNoTooltip] ранен.\n\nСпустя некоторое время был нанесён смертельный удар. [grieving_father_2.GetFirstNameNicknamedNoTooltip] падает замертво на каменный пол."
 agot_filler_stormlands.0419.a:0 "Ты отомстил, а теперь облачишься в чёрное."

 agot_filler_stormlands.0420.t:0 "Скорбь отцов"
 agot_filler_stormlands.0420.desc:0 "Кажется, [grieving_father_2.GetFirstNameNicknamedNoTooltip] постепенно одерживает верх. Он отражает несколько быстрых выпадов, а затем наносит сильный косой удар клинком по рукояти меча своего соперника.\n\nЧерез несколько минут он наносит смертельный удар и [grieving_father_1.GetFirstNameNicknamedNoTooltip] падает замертво на каменный пол."
 agot_filler_stormlands.0420.a:0 "Ты отомстил, а теперь облачишься в чёрное."

###############################
#       The Goshawk           #
#     ZombieSchrodCat         #
#       0421 - 0433           #
###############################

 agot_filler_stormlands.0421.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0421.desc:0 "Ещё одна ночная буря потрепала мои владения - завывающий ветер хлестал по моему замку. Сегодня утром я [Select_CString(ROOT.Char.IsFemale, 'обнаружил', 'обнаружил' )] #bold ястреба#!, которого, должно быть, ветер выбил из гнезда."
 agot_filler_stormlands.0421.a:0 "Я попытаюсь выходить его!"
 agot_filler_stormlands.0421.a_tt:0 "Вы попытаетесь выходить птицу, но это сопряжено с риском."
 agot_filler_stormlands.0421.b:0 "За такую птицу хорошо заплатят..."
 agot_filler_stormlands.0421.c:0 "Такова природа, бедняжка."

 agot_filler_stormlands.0422.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0422.desc:0 "Несмотря на все мои усилия, птенец ястреба заболел. Необходимо что-то сделать, чтобы спасти бедное существо!"
 agot_filler_stormlands.0422.a:0 "Я могу только надеяться на его восстановление..."
 agot_filler_stormlands.0422.b:0 "Я использую свои медицинские познания, чтобы помочь ему!"
 agot_filler_stormlands.0422.c:0 "Я не оставлю птицу."

 agot_filler_stormlands.0423.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0423.desc:0 "Мои усилия принесли плоды! Ястреб немного восстановил силы - возможно, он сумеет оправиться."
 agot_filler_stormlands.0423.a:0 "Судьба улыбается нам!"

 agot_filler_stormlands.0424.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0424.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что мои усилия помогут избежать прихода Неведомого, но увы...\n\nПтенец ястреба издаёт последний писк, прежде чем уйти."
 agot_filler_stormlands.0424.a:0 "Бедняжка..."

 agot_filler_stormlands.0425.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0425.desc:0 "Выхаживание ястреба было сопряжено с определёнными трудностями. Сегодня, пока я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] покормить его мясом, ястреб укусил меня!"
 agot_filler_stormlands.0425.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'восхищена', 'восхищён' )] его духом!"
 agot_filler_stormlands.0425.b:0 "Возможно, стоит отдать птицу кому-нибудь другому."
 agot_filler_stormlands.0425.b_tt:0 "Вы отказываетесь от ухода за птицей и передаёте её конюху, который умеет обращаться с животными."

 agot_filler_stormlands.0426.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0426.desc:0 "Мои попытки выходить птицу идут вполне успешно. Но сегодня, когда я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )], чтобы покормить его, ястреб сбежал! #bold СЕДЬМОЕ ПЕКЛО!#!"
 agot_filler_stormlands.0426.a:0 "Нужно найти его."

 agot_filler_stormlands.0427.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0427.desc:0 "Почему в моём замке так много закоулков? Я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] полдня на поиски, прежде чем [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] знакомый звук. Там, за старым сундуком, прятался ястреб."
 agot_filler_stormlands.0427.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], что ты так далеко забрался!"

 agot_filler_stormlands.0428.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0428.desc:0 "Почему в моём замке так много закоулков? Я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] полдня на поиски, прежде чем [Select_CString(ROOT.Char.IsFemale, 'сдалась', 'сдался' )]. Ястреба нигде нет..."
 agot_filler_stormlands.0428.a:0 "Может, кто-то украл его?"
 agot_filler_stormlands.0428.a_tt:0 "Вы утратили доверие к окружающим."

 agot_filler_stormlands.0429.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0429.desc:0 "Мои усилия привели к заметному улучшению состояния ястреба. Пока он продолжает восстанавливать свои силы, он, кажется, принял меня.\n\nВо время вечерней трапезы я замечаю, как он смотрит на меня широко раскрытыми глазами..."
 agot_filler_stormlands.0429.a:0 "Мне не нужно столько мяса."

 agot_filler_stormlands.0430.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0430.desc:0 "Ястреб восстановил своё здоровье и дух. Птица, кажется, готова вернуться в небо, но [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ли я её отпустить?\n\nЕсть ещё один вариант, думаю я про себя. Возможно, мне стоит заняться ястребиной охотой?"
 agot_filler_stormlands.0430.a:0 "Я начну дрессировать птицу."
 agot_filler_stormlands.0430.b:0 "Его место в дикой природе; Я выпущу его на волю."

 agot_filler_stormlands.0431.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0431.desc:0 "Трудности обучения охотничьих птиц общеизвестны, но мой ястреб - прирождённый убийца. С каждой охотой я чувствую, как крепнет наша связь. Кто бы мог подумать, что я стану владельцем охотничьей птицы?"
 agot_filler_stormlands.0431.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти больше способов приготовить кролика."

 agot_filler_stormlands.0432.t:0 "Осиротевший ястреб"
 agot_filler_stormlands.0432.desc:0 "Трудности обучения охотничьих птиц общеизвестны, и я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] это сполна. Даже под руководством моего верного маршала мне не удалось научиться охотиться вместе с ястребом.\n\n"Возможно, вам стоит отбросить эту невыполнимую задачу, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]?""
 agot_filler_stormlands.0432.a:0 "Вы правы, я отпущу его на волю."
 agot_filler_stormlands.0432.b:0 "Я вам покажу!"
 agot_filler_stormlands.0432.b_tt:0 "Вы удвоите усилия."

###############################
# The Knight from the Reach   #
#     ZombieSchrodCat         #
#       0433 - 0442           #
###############################

 agot_filler_stormlands.0433.t:0 "История двух рыцарей"
 agot_filler_stormlands.0433.desc:0 "Сегодня к моему двору прибыл межевой рыцарь из Простора с довольно странной просьбой. Он преследует дорнийского рыцаря, который, по его словам, украл кошель победителя на турнире и, кроме того, убил оруженосца при побеге.\n\nРыцарь считает, что дорниец проедет через мои земли, чтобы вернуться на родину через Красные горы. Он просит моего разрешения разыскать этого бродягу."
 agot_filler_stormlands.0433.a:0 "Я даю вам своё разрешение."
 agot_filler_stormlands.0433.b:0 "Только я имею право вершить правосудие в этих землях."
 agot_filler_stormlands.0433.c:0 "Я присоединюсь к вашей охоте!"

 agot_filler_stormlands.0434.t:0 "История двух рыцарей: Возмездие"
 agot_filler_stormlands.0434.desc:0 "Межевой рыцарь вернулся к вашему двору. Он поведал вам, что нашёл дорнийского рыцаря в борделе, и, хотя он пытался его задержать, пьяный дорниец схватил меч и не оставил иного выбора, кроме как #bold драться#!.\n\nК счастью, бурная ночь и выпитое вино не позволило ему причинить вред просторцу."
 agot_filler_stormlands.0434.a:0 "Похоже, в мире стало на одного негодяя меньше."

 agot_filler_stormlands.0435.t:0 "История двух рыцарей: Смерть в борделе"
 agot_filler_stormlands.0435.desc:0 "Группа ваших стражников притащила к вам некоего дорнийца и сообщила, что это тот самый человек, которого разыскивал межевой рыцарь. Они вступили в сражение в борделе, и дорниец убил просторца, прежде чем вмешалась ваша стража.\n\nОн утверждает, что невиновен, заявляя, что никогда не видел оруженосца, а межевой рыцарь просто искал мести за поражение на турнире. Что же касается кражи кошеля победителя, то он говорит, что сам потерпел поражение и уехал до окончания турнира."
 agot_filler_stormlands.0435.a:0 "Крови пролито достаточно, освободить его."
 agot_filler_stormlands.0435.b:0 "Этот чурбан предстанет перед королевским правосудием."

 agot_filler_stormlands.0436.t:0 "История двух рыцарей: Смерть в борделе"
 agot_filler_stormlands.0436.desc:0 "Группа ваших стражников притащила к вам некоего дорнийца и сообщила, что это тот самый человек, которого разыскивал межевой рыцарь. Они вступили в сражение в борделе, и дорниец убил просторца, прежде чем вмешалась ваша стража.\n\nОн утверждает, что невиновен, заявляя, что никогда не видел оруженосца, а межевой рыцарь просто искал мести за поражение на турнире. Что же касается кражи кошеля победителя, то он говорит, что сам потерпел поражение и уехал до окончания турнира."
 agot_filler_stormlands.0436.a:0 "Крови пролито достаточно, освободить его."
 agot_filler_stormlands.0436.b:0 "Этот чурбан предстанет перед королевским правосудием."

 agot_filler_stormlands.0437.t:0 "История двух рыцарей: Самосуд"
 agot_filler_stormlands.0437.desc:0 "Ваши стражники привели к вам межевого рыцаря; очевидно, он нарушил ваше желание и разыскал дорнийского рыцаря. Они сразились насмерть в неком борделе.\n\nВаши стражники прибыли лишь после того, как дорниец был убит. Межевой рыцарь говорит, что сожалеет о том, что пошёл против вашей воли, но он был обязан отомстить за гибель своего оруженосца."
 agot_filler_stormlands.0437.a:0 "Такое случается, освободить его."
 agot_filler_stormlands.0437.b:0 "Он предстанет перед правосудием, с которым столкнётся любой другой убийца."

 agot_filler_stormlands.0438.t:0 "История двух рыцарей: Слепой в борделе"
 agot_filler_stormlands.0438.desc:0 "Решив присоединиться к межевому рыцарю, вы и ваши люди начали поиски. Вы находите дорнийского рыцаря в борделе, где он предается похоти и пьянству, что не совсем свойственно человеку в бегах.\n\nОн потрясён, когда вы выдвигаете обвинения, и заявляет о своей невиновности. Он утверждает, что покинул турнир после того, как проиграл соревнование, и никогда не видел оруженосца межевого рыцаря. Также он вспомнил, что одолел на турнире некоего рыцаря, который подходит под описание просторца."
 agot_filler_stormlands.0438.a:0 "Так ты настаиваешь на своей невиновности?"
 agot_filler_stormlands.0438.b:0 "Стража! Заковать этого разбойника в кандалы."

 agot_filler_stormlands.0439.t:0 "История двух рыцарей: Слепой в борделе"
 agot_filler_stormlands.0439.desc:0 "Пока вы пытаетесь разобраться в доводах дорнийца о его невиновности, межевой рыцарь выходит впёред с занесённым мечом и нападает на него. Он проклинает дорнийца за смерть своего оруженосца и за то, что проиграл в турнире; обвиняемый достаёт своё оружие, отвергая каждое обвинение постоянными заверениями о своей невиновности."
 agot_filler_stormlands.0439.a:0 "Похоже, лишь суд поединком поможет выявить виновного."
 agot_filler_stormlands.0439.b:0 "Стража! В темницу их."
 agot_filler_stormlands.0439.c:0 "Довольно! Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] узнаю правду..."

 agot_filler_stormlands.0440.t:0 "История двух рыцарей: Наконец-то, истина"
 agot_filler_stormlands.0440.desc:0 "Вы провели несколько часов в темнице, допрашивая рыцарей. Оба поразили вас своей стойкостью, но в конце концов они сломались и признались в правде. Дорнийский рыцарь действительно украл приз победителя после того, как вылетел из турнира, но в смерти оруженосца он не виноват. Вина лежит на межевом рыцаре, который забил бедного оруженосца до смерти в ярости от проигрыша.\n\nНи один из рыцарей не пережил допроса. Вы забрали себе приз победителя турнира в качестве платы за тяжёлую работу."
 agot_filler_stormlands.0440.a:0 "Тёмные театры лучше всего подходят для тёмных дел."

 agot_filler_stormlands.0441.t:0 "История двух рыцарей: Дорниец"
 agot_filler_stormlands.0441.desc:0 "Два рыцаря схлестнулись в ожесточённой схватке. Просторец попытался нанести сильный удар дорнийцу, но не успел и раскрылся для контратаки. Дорнийский рыцарь с готовностью воспользовался преимуществом и вогнал свой клинок в слабое место в доспехах противника.\n\nТогда, увидев, как мои стражники окружили его, он быстро бросает меч и ещё раз клянётся в своей невиновности."
 agot_filler_stormlands.0441.a:0 "Покиньте мои земли и никогда не возвращайтесь."
 agot_filler_stormlands.0441.b:0 "Стража, бросить убийцу в темницу!"

 agot_filler_stormlands.0442.t:0 "История двух рыцарей: Просторец"
 agot_filler_stormlands.0442.desc:0 "Два рыцаря схлестнулись в ожесточённой схватке. Дорниец попытался нанести сильный удар дорнийцу, но не успел и раскрылся для контратаки. Межевой рыцарь с готовностью воспользовался преимуществом и вогнал свой клинок в слабое место в доспехах противника.\n\nТогда, увидев, как мои стражники окружили его, он быстро бросает меч и клянётся, что у него не осталось другого выхода, кроме как убить этого человека, чтобы отомстить за своего оруженосца."
 agot_filler_stormlands.0442.a:0 "Покиньте мои земли и никогда не возвращайтесь."
 agot_filler_stormlands.0442.b:0 "Стража, бросить этого мстителя в темницу!"

