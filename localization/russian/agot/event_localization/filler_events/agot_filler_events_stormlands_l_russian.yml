#   Inferno at the Mill       #
#     ZombieSchrodCat         #
#       0443 - 0448           #
###############################

 agot_filler_stormlands.0443.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0443.desc:0 "Мой [marshal.GetCouncilTitle], [marshal.GetTitledFirstName], вбегает в мои покои, пока я сижу в наедине со своими мыслями. “В деревенскую мельницу, расположенную в миле езды от нас, ударила молния, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Каковы будут приказания?”, - говорит [marshal.GetSheHe|l], ожидая в страхе моего ответа."
 agot_filler_stormlands.0443.a:0 "Не стой столбом! Зови людей и тащите вёдра, глупец!"
 agot_filler_stormlands.0443.b:0 "Я прослежу за этим! Велите конюху седлать мою лошадь!"

 agot_filler_stormlands.0444.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0444.desc:0 "К тому времени, когда мы подъехали, на мельнице разверзнулась преисподняя; несколько крестьян собрались вокруг и поливали её водой из вёдер, но им не удаёться хоть как-то сдержать пламя."
 agot_filler_stormlands.0444.a:0 "Я организую тушение пожара совместными усилиями моих людей и крестьян."
 agot_filler_stormlands.0444.b:0 "Я приказываю своим людям взять вёдра и приступать к работе."
 agot_filler_stormlands.0444.c:0 "Я падаю на колени и молюсь."

 agot_filler_stormlands.0445.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0445.desc:0 "Даже помощи моих людей не хватило, чтобы остановить пожар. Через несколько минут мельница вспыхнула словно факел, пламя которого, должно быть, можно заметить даже с самой Стены. Мельник и несколько крестьян продолжали без всякой надежды бороться с огнём, но я приказываю своим людям опустить вёдра."
 agot_filler_stormlands.0445.a:0 "Похоже, мне придётся открыть сундучок."
 agot_filler_stormlands.0445.b:0 "Я велю прислать сюда строителей из моего замка."

 agot_filler_stormlands.0446.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0446.desc:0 "К счастью, мы прибыли вовремя; с помощью моих людей и под моим руководством нам быстро удалось потушить пламя. Мельнице потребуется ремонт, но, хвала богам, само здание удалось спасти."
 agot_filler_stormlands.0446.a:0 "Отличная работа, ребята!"

 agot_filler_stormlands.0447.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0447.desc:0 "Несмотря на мои пылкие молитвы и участие моих людей в тушении, похоже, боги сочли нужным позволить мельнице сгореть дотла, огонь охватил здание за пару мгновений. Я поднимаюсь с колен в потрясении; мои люди и крестьяне бросают вёдра, когда крыша рухнула внутрь. Почему боги позволили этому случиться?"
 agot_filler_stormlands.0447.a:0 "Боги переменчивы, а их пути неисповедимы..."
 agot_filler_stormlands.0447.b:0 "Я начинаю думать, что богам, возможно, нет до нас никакого дела..."

 agot_filler_stormlands.0448.t:0 "Преисподняя на мельнице"
 agot_filler_stormlands.0448.desc:0 "Боги добры! Буря над головой разразилась ещё сильнее, а дождь начал хлестать всё сильнее и сильнее. Трудно сдерживать слёзы, пока я поднимаюсь. Похоже, мои молитвы были услышаны. Благодаря дождю и благочестивому усилию моих людей и крестьян, пожар вскоре был потушен. Пусть эта мельница будет работать ещё долгие годы!"
 agot_filler_stormlands.0448.a:0 "Хвала богам!"

###############################
#   Stormlands: The Library   #
#     ZombieSchrodCat         #
#       0449 - 0453           #
###############################

 agot_filler_stormlands.0449.t:0 "Штормовые земли: Библиотека"
 agot_filler_stormlands.0449.desc:0 "Однажды бессонной ночью я оказываюсь в библиотеке, обыскивая полки. В последнее время стресс, связанный с правлением, сильно давит на меня. Я надеюсь, что книга станет приятным развлечением для моего разума."
 agot_filler_stormlands.0449.a:0 "Возможно, эта книга."

 agot_filler_stormlands.0450.t:0 "Библиотека: Предупреждение юным девицам"
 agot_filler_stormlands.0450.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один фолиант, задвинутый за несколько книг, словно кто-то хотел его спрятать. В книге рассказывается история жизни леди Корианны Уайльд, которая оказалась в роли фаворитки, лагерной девки и хозяйки дома удовольствий в Лисе. Текст книги, как и иллюстрации, сопровождающие его, прямо сочатся развратом!"
 agot_filler_stormlands.0450.a:0 "*Осмотреться по сторонам и продолжить чтение*"
 agot_filler_stormlands.0450.b:0 "Эту книгу необходимо сжечь!"

 agot_filler_stormlands.0451.t:0 "Библиотека: Род Оленя"
 agot_filler_stormlands.0451.desc:0 "Я замечаю #bold Род Оленя#! за авторством мейстера Хуберта. Книга оказалась очень интересной; мейстер Хуберт утверждает, что легендарный Галладон из Морна жил не в Веке Героев, а в более поздние времена. Он отмечает, что руины на Морне напоминают постройки андалов, а не Первых людей."
 agot_filler_stormlands.0451.a:0 "Интересный аргумент, мейстер Хуберт."

 agot_filler_stormlands.0452.t:0 "Библиотека: Победы и поражения"
 agot_filler_stormlands.0452.desc:0 "Работа архимейстера Вирона под названием #bold Победы и поражения#! привлекла моё внимание. В своей работе архимейстер утверждает, что Штормовой Предел, седьмой замок, построенный Дюрраном Богоборцем, имеет связь с андалами. Вирон даже предполагает, что Штормовой Предел был возведён после прихода андалов!"
 agot_filler_stormlands.0452.a:0 "Должно быть, Брандон Строитель жил очень долго!"

 agot_filler_stormlands.0453.t:0 "Библиотека: Трудности чтения"
 agot_filler_stormlands.0453.desc:0 "Я хватаю несколько книг, но большинство из них крайне скучны и сложны! Эти мейстеры думают, что кто-то будет читать эту ерунду?"
 agot_filler_stormlands.0453.a:0 "Вечер прошёл зря!"
 