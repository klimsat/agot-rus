l_russian:
 ##############################
 # LYS THE LOVELY (0001-0010) #
 ##############################

 agot_filler_lys.0001.t:0 "Благословенный Лис"
 agot_filler_lys.0001.desc:0 "Гуляя по городским улицам Лиса, я вспоминаю, почему валирийцы Фригольда считали этот остров раем. Солёный океанский бриз, согретый поцелуем летнего морского солнца и несущий цитрусовые ароматы, баюкает меня, когда я прохожу мимо ароматных садов, бесчисленных увеселительных домов и обширных частных дворцов.\n\nВсе это — собственность торговых принцев и их конкурентов, которые управляют вольным городом так же, как лорды Семи Королевств управляют своим наследством. Когда мое путешествие подходит к концу, я стою перед Храмом Торговли на горе в самом сердце города. Это памятник неоспоримого величия, посвященный единственному богу, имеющему значение в Лисе: #bold богу золота#!."
 agot_filler_lys.0001.modifier_desc:0 "Этот персонаж недавно был вдохновлён вольным городом [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0001.a:0 "Мне нужно больше узнать об архитектуре!"
 agot_filler_lys.0001.a.a:0 "#P Я узнаю что-то полезное#!"
 agot_filler_lys.0001.a.b:0 "#N Я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] узнать ничего полезного#!"
 agot_filler_lys.0001.b:0 "Возможно, мне стоит узнать больше об этом мире..."
 agot_filler_lys.0001.c:0 "Этот прекрасный вид приводит меня...#S в восторг!#!"
 agot_filler_lys.0001.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы просто сидеть здесь целый день..."

 ###############################
 # CAPTURED PIRATE (0011-0020) #
 ###############################

 agot_filler_lys.0011.t:0 "Наказание за пиратство"
 agot_filler_lys.0011.desc:0 "«Утро в раю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]?» Вопрос миловидной служанки положил конец моим молчаливым размышлениям на залитом солнцем балконе. Но прежде чем я успеваю ответить, мои стражники врываются в двери позади меня.\n\nЯ поднимаюсь и вижу, как они втаскивают то, что кажется [Select_CString(pirate.IsFemale, 'самой просоленной морской волчицей', 'самым просоленным морским волком' )], когда-либо [Select_CString(pirate.IsFemale, 'выловленной', 'выловленным' )] из глубин, и бросают [pirate.GetHerHis] как мокрую чайку, на кафельный пол передо мной. «[Select_CString(pirate.IsFemale, 'Эта мерзавка думала', 'Этот мерзавец думал' )], что [pirate.GetHerHis] банда паразитов может уйти от вашего правосудия после того, как им не удалось ограбить вас. [pirate.GetHerHis|U] друзья по глупости попытались сопротивляться. Только это отребье решило сдаться».\n\n[pirate.GetSheHe|U] [Select_CString(pirate.IsFemale, 'умудрилась', 'умудрился' )] спасти свою шкуру, в то время как [pirate.GetHerHis] друзья были готовы умереть за моё сокровище. Возможно, в [Select_CString(pirate.IsFemale, 'ней', 'нём' )] есть нечто большее, незаметное глазам. Безопаснее будет выпотрошить [pirate.GetHerHis] и покончить с этим, но я не могу не спросить [pirate.GetHerHis] имя. Улыбка [Select_CString(pirate.IsFemale, 'этой мерзавки', 'этого мерзавца' )] сияет сквозь сломанные зубы и [pirate.GetSheHe] отвечает, «[pirate.GetName]. [Select_CString(pirate.IsFemale, 'Контрабандистка и воровка', 'Контрабандист и вор' )]!» Любопытный вид гордости для [Select_CString(pirate.IsFemale, 'преступницы', 'преступника' )]. Может ли [Select_CString(pirate.IsFemale, 'такая нахальная женщина оказаться полезной', 'такой нахальный мужчина оказаться полезным' )]?"
 agot_filler_lys.0011.returned_gold.tt:0 "#P Ваше золото будет возвращено вам.#!"
 agot_filler_lys.0011.no_returned_gold.tt:0 "#N Ваше золото останется у пирата в качестве оплаты за [pirate.GetHerHis] будущую службу.#!"
 agot_filler_lys.0011.a:0 "Наслаждайся видом с #italic моего#! брига!"
 agot_filler_lys.0011.b:0 "Как ты смеешь прерывать моё утро в раю!"
 agot_filler_lys.0011.c:0 "Оставь золото себе, но ты [Select_CString(pirate.IsFemale, 'обязана', 'обязан' )] мне жизнью..."
 agot_filler_lys.0011.d:0 "Твоя жизнь принадлежит тебе, бешеная дворняга."

 ###################################
 # A DAY AT THE MARKET (0031-0050) #
 ###################################

 ## EVENTS ##
 # 0031 - Intro to the Super Market Event Chain
 agot_filler_lys.0031.t:0 "День на рынке"
 agot_filler_lys.0031.desc:0 "Сегодня я любуюсь с балкона шумными рыночными площадями и шумными форумами Лиса. Отсюда его легендарная валирийская архитектура и множество жителей кажутся игрушечными.\n\nГлоток сладкого красного лиснийского напоминает мне, что для тех, кто хочет спуститься из своих дворцов, в глубинах Лиса есть нечто большее, чем просто игрушки. Нужно лишь разыскать это."
 agot_filler_lys.0031.a:0 "Почему нет? Кто знает, что я могу обнаружить!"
 agot_filler_lys.0031.b:0 "Среди этих отбросов человечества? Ни за что!"

 # 0032 - v1 of Super Market Event Chain
 agot_filler_lys.0032.t:0 "Исследование рынка"
 agot_filler_lys.0032.desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], я слышу, как в толпе разливается шёпот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что же выбрать? Изящные украшения? Возможно, том для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0032.travel_desc:0 "В восхищении я осатриваю город.. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], я слышу, как в толпе разливается шёпот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что же выбрать? Изящные украшения? Возможно, том для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0032.desc.jewelry_a:0 "Ювелир ухмыляется, как ребенок в день именин, пока [market_merchant.GetSheHe] суетится за затемнёнными шторами. Я хожу из угла в угол, затем раздаются торопливые шаги и я вижу, как [Select_CString(market_merchant.IsFemale, 'скрюченная маленькая', 'скрюченный маленький' )] [market_merchant.GetWomanMan] возвращается, неся в руках различные коробки из чёрного дерева.\n\nРазложив их на прилавке, [market_merchant.GetSheHe] поднимает каждую крышку, открывая коллекцию, которая заставит даже самых могущественных монархов растаять от восхищения, и мне требуется всего мгновение, чтобы схватить предмет, которого я действительно жажду..."
 agot_filler_lys.0032.desc.jewelry_b:0 "Улыбаясь и кивая, ювелир знакомит меня со своей лавкой. [market_merchant.GetSheHe] — мастер своего дела, и замечает мою реакцию на каждое предложение и, наконец, сужает выбор до того, что я никогда бы не [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )] выбрать — но просто обожаю!"
 agot_filler_lys.0032.desc.jewelry_c:0 "Прежде чем задумчиво почесать подбородок, ювелир слегка хрипит. [market_merchant.GetSheHe] рассеянно разворачивается и исчезает за прилавком, затем бросает на стол несколько пыльных ящичков с драгоценностями, делает глоток чего-то крепкого и оставляет меня заниматься своими делами."
 agot_filler_lys.0032.desc.jewelry_d:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys.0032.desc.book_a:0 "Мастер узнаёт меня и [market_merchant.GetHerHis] глаза расширяются. Цокая обувью, [market_merchant.GetSheHe] взбегает вверх по лестнице и открывает что-то, напоминающее большой металлический сейф. [market_merchant.GetSheHe|U] окликает меня, я поднимаюсь и вижу, что [market_merchant.GetSheHe] стоит перед огромной металлической дверью. Дверь приоткрыта, а за ней витрина с несколькими действительно редкими репродукциями и даже первоизданиями!"
 agot_filler_lys.0032.desc.book_b:0 "[market_merchant.GetSheHe|U] осторожно проводит меня между секциями, показывая каждую из них. [market_merchant.GetHerHis|U] коллекция впечатляет, но мне кажется, я точно знаю, чего хочу."
 agot_filler_lys.0032.desc.book_c:0 "[Select_CString(market_merchant.IsFemale, 'Старая добрая', 'Старый добрый' )] [market_merchant.GetWomanMan] улыбается мне и проводит в секцию, содержащую иллюстрированные рукописи и другие менее многословные тексты. Я люблю красивые картинки, но чем меньше слов, тем лучше."
 agot_filler_lys.0032.desc.book_d:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys.0032.desc.furniture_a:0 "Владелец сразу понимает, что я имею в виду, поскольку [market_merchant.GetSheHe] ведёт меня к той части склада, где выставлены только самые желанные товары. [market_merchant.GetHerHis|U] ассортимент поражает, а некоторые предметы поистине уникальны!"
 agot_filler_lys.0032.desc.furniture_b:0 "Блуждая по складу, мы не торопимся, а оцениваем каждую вещь и представляем, как она подчеркнёт — или испортит — мой декор. Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] качественную вещь, о которой наверняка заговорят при дворе!"
 agot_filler_lys.0032.desc.furniture_c:0 "[market_merchant.GetSheHe] хмурится и резко даёт команду нервному служащему. Ребёнок берёт один из моих пальцев и указывает на серию произведений в более простом стиле."
 agot_filler_lys.0032.desc.furniture_d:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys_0032.outro:0 "\n\nДо захода солнца всё ещё остаётся время. #italic Стоит ли мне зайти в лавку или вернуться в своё поместье?#!"
 agot_filler_lys_0032.outro_travel:0 "\n\nДо захода солнца всё ещё остаётся время. #italic Стоит ли мне посетить лавку или продолжить путешествие?#!"
 agot_filler_lys.0032.a:0 "Может быть, что-нибудь изящно обработанное и блестящее?"
 agot_filler_lys.0032.b:0 "Должно быть где-то в Лисе хранятся невероятные знания..."
 agot_filler_lys.0032.c:0 "Мне бы хотелось кое-что показать моему двору."
 agot_filler_lys.0032.d:0 "Пора отправляться домой."
 agot_filler_lys.0032.d.travel:0 "У меня нет на это времени."

 # 0033 - Jewelry
 agot_filler_lys.0033.t:0 "Глядя на драгоценности"
 agot_filler_lys.0033.desc:0 "Я перехожу от витрины к витрине, каждое украшение выглядит более изысканным, чем предыдущее. Я сужаю выбор до нескольких вариантов, когда сморщенный ювелир из Лиса, [Select_CString(market_merchant.IsFemale, 'владеющая', 'владеющий' )] лавкой на углу, подплывает ко мне с кривой улыбкой.\n\n«Подойдите, взгляните», — манит [market_merchant.GetFirstName]. «Что вам кажется интересным?»"
 agot_filler_lys.0033.desc.special:0 "\n\nНичто меня не привлекает, и [market_merchant.GetFirstNameNoTooltip] узнаёт об этом. «Да, да! Какой у вас отличный вкус, [ROOT.Char.GetTitleAsNameNoTooltip]», — отвечает [market_merchant.GetSheHe|l]. «Я могу сказать, что у вас зоркий глаз. Может быть, вас заинтересует это?»"
 agot_filler_lys.0033.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0033.a:0 "У вас наверняка есть вещи, которые вы показываете только своим лучшим клиентам?"
 agot_filler_lys.0033.b:0 "Море драгоценностей, и все для меня!"
 agot_filler_lys.0033.c:0 "Есть ли у вас что-нибудь дорогое?"
 agot_filler_lys.0033.d:0 "Как ужасно. Кажется, ничего не привлекло моё внимание..."

 # 0034 - Books
 agot_filler_lys.0034.t:0 "Глядя на тома и свитки"
 agot_filler_lys.0034.desc:0 "Пока я жду в переулке перед городским домом частного коллекционера книг, стражники у дверей с огромными топорами пристально смотрят на меня. Когда знаток открывает дверь, чтобы поприветствовать меня, громилы кивают и машут мне рукой, чтобы я [Select_CString(ROOT.Char.IsFemale, 'последовала', 'последовал' )] за [Select_CString(market_merchant.IsFemale, 'ней', 'ним' )] в потрясающий вестибюль с видом на второй этаж.\n\nКниги определённого возраста имеют отчётливый запах, и, если моему носу можно доверять, это место должно быть наполнено древними знаниями. От пола до потолка стены увешаны всевозможными свитками и фолиантами, которые, должно быть, собирались поколениями!"
 agot_filler_lys.0034.desc.special:0 "\n\nНо я не [Select_CString(ROOT.Char.IsFemale, 'простая посетительница', 'простой посетитель' )]. Уму, подобному моему, нужны книги, как мечу нужен точильный камень. «У вас должно быть что-то, что вы не показываете #italic каждому#! клиенту», — умоляю я. «Ах, да, [ROOT.Char.GetTitleAsNameNoTooltip], я точно знаю, что вам нужно», — предполагает [market_merchant.GetFirstName]."
 agot_filler_lys.0034.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0034.a:0 "Где-то здесь #italic есть#! какое-то тайное знание, которое я ищу..."
 agot_filler_lys.0034.b:0 "Интересно, какая будет рекомендация коллекционера?"
 agot_filler_lys.0034.c:0 "Знания — каша, а мне нужна только миска."
 agot_filler_lys.0034.d:0 "Вы продаёте книги или сдаёте помещение в аренду червям и мышам?"
 agot_filler_lys.0034.toast.got_book:0 "Вы приобрели артефакт-книгу!"

 # 0035 - Furniture
 agot_filler_lys.0035.t:0 "Глядя на мебель"
 agot_filler_lys.0035.desc:0 "Когда [Select_CString(market_merchant.IsFemale, 'пухлая хозяйка', 'пухлый владелец' )] проводит меня внутрь своего просторного склада, расположенного недалеко от гавани, пьянящий аромат пиломатериалов и лака ведёт меня вперёд вдоль рядов изделий ручной работы, подобранных и выставленных только для самой требовательной клиентуры.\n\nПочти вся коллекция выполнена в смелом, чувственном лиснийском стиле, и я замечаю некоторые экземпляры настолько сенсационные, что их можно обменять на бочонок арборского золотого!"
 agot_filler_lys.0035.desc.special:0 "\n\nТем не менее, я нахожусь в экстравагантном настроении. «У вас есть что-нибудь в запасе? То, что подобает такому вельможе, как [ROOT.Char.GetTitleAsNameNoTooltip] вроде меня?» - я громко задаю свой вопрос и вижу, как [market_merchant.GetFirstNamePossessive] широко раскрывает глаза."
 agot_filler_lys.0035.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0035.a:0 "Подойдут только самые изысканные произведения."
 agot_filler_lys.0035.b:0 "Я вижу много прекрасных произведений, которые мне бы хотелось приобрести."
 agot_filler_lys.0035.c:0 "Сколько стоит эта старая вещь?"
 agot_filler_lys.0035.d:0 "И это всё? Я бы не [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил' )] сидеть на этой мебели даже собаке!"

 # 0040 - v2 of Super Market Event Chain
 agot_filler_lys.0040.t:0 "Исследование рынка"
 agot_filler_lys.0040.desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], я слышу, как в толпе разливается шёпот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что это будет? Сладкие духи? Возможно, настойка для... ох, но посмотрите на мастерство этой работы..."
 agot_filler_lys.0040.travel_desc:0 "Моя готовность смешаться с простолюдинами быстро вознаграждается. Когда торговцы и разносчики, выстроившиеся вдоль улиц и обслуживающие свои прилавки, начинают узнавать, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], я слышу, как в толпе разливается шёпот - это хозяева рычат на слуг, чтобы те осыпали меня бессмысленными безделушками и диковинками или угостили импортными товарами.\n\nКак я люблю рынок! Что это будет? Стоит ли мне посетить алхимика? О, посмотрите на мастерство изготовления этого доспеха... Что это за прекрасный запах?"
 agot_filler_lys.0040.desc.alchemy_a:0 "Очки алхимика блестят в свете лампы, дрожащая рука достаёт ключ из потайного кармана, вшитого в [market_merchant.GetHerHis] рваный кожаный фартук. [market_merchant.GetSheHe|U] прижимает его к груди и ковыляет к секретному отделению, спрятанному под половицами. [market_merchant.GetSheHe] открывает сейф и с жадной ухмылкой показывает свою частную коллекцию флаконов, припарок, настоек и эликсиров."
 agot_filler_lys.0040.desc.alchemy_b:0 "[Select_CString(market_merchant.IsFemale, 'Старуха', 'Старик' )] несколько мгновений задумчиво чешет голову, затем начинает вытаскивать всевозможные бутылки с полок и шкафов и выставляет на столе коллекцию из крепких напитков и широко расставляет свои руки, словно магистр, открывающий празднество."
 agot_filler_lys.0040.desc.alchemy_c:0 "[Select_CString(market_merchant.IsFemale, 'Безумная женщина', 'Безумец' )] издаёт смешок, а затем откидывает свою голову назад и хохочет. [market_merchant.GetSheHe|U] начинает яростно кашлять в свою руку и указывает мне на стойку с восхитительно раскрашенными бутылками! Я киваю в знак одобрения. Возможно, в конце концов, [market_merchant.GetSheHe] всего лишь непонятый гений?"
 agot_filler_lys.0040.desc.alchemy_d:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys.0040.desc.armory_a:0 "Я делаю могучему кузнецу правильный комплимент, [market_merchant.GetSheHe] отвечает мне смиренной улыбкой и жестом предлагает своим ученикам продолжить работу. [market_merchant.GetSheHe] отодвигает тяжелую занавеску и открывает сокровищницу бронзовых заготовок."
 agot_filler_lys.0040.desc.armory_c:0 "Опытный мастер указывает своим протянутым молотком на стеллажи, выставленные в [market_merchant.GetHerHis] магазине. [market_merchant.GetSheHe|U] продолжает работать вместе с [market_merchant.GetHerHis] подмастерьями, а я начинаю просматривать коллекцию."
 agot_filler_lys.0040.desc.armory_e:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys.0040.desc.perfume_a:0 "Глаза парфюмера расширяются от восторга и [market_merchant.GetSheHe] охотно проважает меня в свой салон, чтобы расслабиться и насладиться прохладительными напитками. В то же время слуги проходят мимо и распыляют одни из самых изысканных ароматов, которые мой нос когда-либо имел удовольствие вдыхать."
 agot_filler_lys.0040.desc.perfume_b:0 "Быстрый хлопок парфюмера вызывает стайку прекрасных девушек, каждая из которых несёт по маленькому флакону. Одна за другой они по моей команде выпускают ароматные облака, и я подхожу к каждой по очереди и взвешиваю бутылочки."
 agot_filler_lys.0040.desc.perfume_c:0 "По моей просьбе запекшийся пирог нарушает самообладание. [market_merchant.GetHerHis|U] обезумевшее лицо искажается лишь на мгновение, затем [market_merchant.GetSheHe] приходит в себя и ведёт меня к витрине с маленькими красочными флаконами духов попроще."
 agot_filler_lys.0040.desc.perfume_d:0 "Это ничтожное зрелище просто невероятно. Слышали ли вы когда либо о недовольном клиенте в Лисе? Возмутительно! Но чего ещё ждать от простолюдинов..."
 agot_filler_lys_0040.outro:0 "\n\nДо захода солнца всё ещё остаётся время. #italic Стоит ли мне зайти в лавку или вернуться в своё поместье?#!"
 agot_filler_lys_0040.outro_travel:0 "\n\nДо захода солнца всё ещё остаётся время. #italic Стоит ли мне посетить лавку или продолжить путешествие?#!"
 agot_filler_lys.0040.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказ о старом сумасшедшем алхимике где-то в Лисе..."
 agot_filler_lys.0040.b:0 "Оружие и доспехи — вот что мне нужно."
 agot_filler_lys.0040.c:0 "Новый аромат для нового сезона. К парфюмеру!"
 agot_filler_lys.0040.d:0 "Пора отправляться домой."
 agot_filler_lys.0040.d.travel:0 "У меня нет времени на это."

 # 0041 - Alchemist
 agot_filler_lys.0041.t:0 "В гостях у алхимика"
 agot_filler_lys.0041.desc:0 "Наконец я нахожу зловонный многоквартирный дом, предположительно являвшийся мастерской лиснийского алхимика. Сама конструкция может быть ветхой, но толстая деревянная дверь должна быть хорошо заперта и заперта всевозможными механизмами, так как я слышу, как они скользят и открываются с другой стороны после объявления о моём присутствии.\n\nКак только процесс завершен, дверь широко распахивается, и мы видим [Select_CString(market_merchant.IsFemale, 'старуху', 'старика' )] с растрёпанными волосами и в кожаном фартуке, покрытом копотью. [market_merchant.GetSheHe|U], потирая руки и возбуждённо хихикая, зовёт меня внутрь, и я начинаю осматривать то, что [market_merchant.GetSheHe] называет лабораторией."
 agot_filler_lys.0041.desc.special:0 "\n\nБольшинству представленных зелий будет достаточно, но у меня острый ум. «Скажите мне, есть ли что-нибудь, что вы продадите только [Select_CString(ROOT.Char.IsFemale, 'такой необычной покупательнице', 'такому необычному покупателю' )], как я?» Моя ставка окупается: [market_merchant.GetFirstNamePossessive] ухмыляется всё шире."
 agot_filler_lys.0041.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0041.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заплатить за любое... запретное знание, которое вы могли получить."
 agot_filler_lys.0041.b:0 "Мне нужны более специализированные исследования."
 agot_filler_lys.0041.c:0 "Есть ли у вас тексты для начинающих?"
 # agot_filler_lys.0041.a:0 "Я хочу, чтобы ты показал мне что-то действительно впечатляющее!"
 # agot_filler_lys.0041.b:0 "Принесите мне свои творения, и я выберу то, что пожелаю."
 # agot_filler_lys.0041.c:0 "Может тоник? Или мазь? Ничего экстравагантного."
 agot_filler_lys.0041.d:0 "Вы [Select_CString(market_merchant.IsFemale, 'сумасшедшая, продающая', 'сумасшедший, продающий' )] чешую водяного и перья лебединой девы!"

 # 0042 - Armorer
 agot_filler_lys.0042.t:0 "В гостях у оружейника"
 agot_filler_lys.0042.desc:0 "Наконец я прихожу в мастерскую кузнеца, о котором все остальные кузнецы отзываются с благоговением. Стоя снаружи и наблюдая за [market_merchant.GetHerHis] работой, я понимаю почему. [market_merchant.GetHerHis|U] кожа, покрытая потом от жара кузницы, излучает тепло и блестит, словно [market_merchant.GetSheHe] [Select_CString(market_merchant.IsFemale, 'сделана', 'сделан' )] из живой бронзы.\n\n[market_merchant.GetHerHis|U] работа требует [market_merchant.GetHerHis] внимания, и хотя один из учеников, занимающихся мехами, предупреждает [market_merchant.GetHerHis] о моём присутствии, побуждая [market_merchant.GetHerHis] оглянуться, [market_merchant.GetSheHe] всё же продолжает ковать металл в [market_merchant.GetHerHis] руке."
 agot_filler_lys.0042.desc.special:0 "\n\nТо, как выглядит [market_merchant.GetFirstName], уже достаточно, чтобы убедить меня в качестве [market_merchant.GetHerHis] работы, но я проявляю смелость. «Я хочу видеть только ваши #italic лучшие#! работы», — говорю я [market_merchant.GetHerHim]."
 agot_filler_lys.0042.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0042.a:0 "Вы посрамили Титана Браавоса, [Select_CString(market_merchant.IsFemale, 'милейшая', 'милейший' )]! Я возьму этот доспех."
 agot_filler_lys.0042.b:0 "Мне нужно оружие, достойное могучего кхала!"
 agot_filler_lys.0042.c:0 "Мне нужен доспех, соответствующий моему положению, у вас есть что-нибудь?"
 agot_filler_lys.0042.d:0 "Мне нужно оружие получше, и я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что вы [Select_CString(market_merchant.IsFemale, 'та', 'тот' )], кто может его выковать."
 agot_filler_lys.0042.e:0 "Что это? Доспехи для муравьёв?"

 # 0043 - Perfume
 agot_filler_lys.0043.t:0 "Присматриваясь к парфюмерии"
 agot_filler_lys.0043.desc:0 "Я вхожу в очаровательный маленький парфюмерный магазин, где меня встречает облако сложных ароматов, кружащихся в воздухе, несущих в себе обещание того, что приготовил владелец. Прежде чем позвонить в звучный колокольчик, слуга предлагает сыр и вино.\n\nКогда звон стихает, [Select_CString(market_merchant.IsFemale, 'элегантная женщина, одетая', 'элегантный мужчина, одетый' )] в шелка и щедро [Select_CString(market_merchant.IsFemale, 'покрытая', 'покрытый' )] пудрой, спускается с мраморной лестницы, чтобы официально поприветствовать меня и начать процесс определения того, какой аромат будет соответствовать моему желанию."
 agot_filler_lys.0043.desc.special:0 "\n\n[market_merchant.GetFirstName] смотрит, как я умоляю [market_merchant.GetHerHis] предложить мне что-то действительно уникальное... Аромат настолько декадентский, чтобы все придворные следовали за мной, как щенки."
 agot_filler_lys.0043.modifier_desc:0 "Этот персонаж недавно посещал рынки во владении [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0043.a:0 "Мне #italic нужны#! лучшие духи. В противном случае я просто умру."
 agot_filler_lys.0043.b:0 "Что модно нынче?"
 agot_filler_lys.0043.c:0 "Чем пользовалась моя бабушка?"
 agot_filler_lys.0043.d:0 "Моё дерьмо пахнет лучше, чем этот памятник посредственности!"

