 ## ARTIFACTS ##
 agot_market_book_name:0 "Мир холода и тепла"
 agot_market_book_description:0 "Мир огромен, и этот том охватывает его широту."
 agot_market_book_name_alchemy:0 "Алхимик"
 agot_market_book_description_alchemy:0 "Некоторые говорят, что этот том посвящён всего лишь настойкам и тоникам, но на самом деле он посвящён поиску своего предназначения."
 agot_market_perfume_name:0 "Запах льда и огня"
 agot_market_perfume_description:0 "Эта острая смесь одновременно охлаждает и обжигает ноздри... Жаль, что на изготовление каждой бутылки уходит почти десять лет."