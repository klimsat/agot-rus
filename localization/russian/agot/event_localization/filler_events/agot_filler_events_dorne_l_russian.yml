 agot_filler_dorne.0200.t:0 "Колодец пересыхает"
 agot_filler_dorne.0200.desc:0 "Мой [steward.GetCouncilTitle], [steward.GetTitledFirstName], приходит ко мне с тревожной новостью: колодец в деревне на краю пустыни таинственным образом пересох.\n\nУ простого люда заканчивается вода, и они умоляют о помощи."
 agot_filler_dorne.0200.a:0 "Давайте разберёмся в этом вопросе."
 agot_filler_dorne.0200.a_tt:0 "Вы и ваш [steward.GetCouncilTitle] едете в деревню и разбираетесь с этой проблемой."
 agot_filler_dorne.0200.b:0 "Да кого это волнует?"
 agot_filler_dorne.0200.b_tt:0 "Простолюдины будут расстроены."

 agot_filler_dorne.0201.t:0 "Колодец пересыхает"
 agot_filler_dorne.0201.desc:0 "Вы и [steward.GetTitledFirstName] прибываете в пустынную деревню, и слухи подтверждаются: из некогда полного до краёв колодца нельзя набрать ни капли воды.\n\nПо словам простолюдинов, группа торговцев воспользовалась подземным источником и отвела воду, чтобы улучшить свои земли для ведения сельского хозяйства, тем самым явно нарушив закон!"
 agot_filler_dorne.0201.a:0 "Давайте заключим сделку с торговцами...."
 agot_filler_dorne.0201.a_tt:0 "Вы не обращаете внимания на измученных крестьян ради мешка золота."
 agot_filler_dorne.0201.b:0 "Не может быть! Я буду защищать простой люд."
 agot_filler_dorne.0201.b_tt:0 "Вы помогаете простолюдинам и гарантируете, что колодец вернётся в прежнее состояние."
