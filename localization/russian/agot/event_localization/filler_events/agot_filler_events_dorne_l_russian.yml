l_russian:

 ##########################
 #   Dorne Filler Events  #
 ##########################

 ## DYLAN's EVENTS ##

 #####################################
 #   NOBLES DUELING OVER A PARAMOUR  #
 #####################################

 agot_filler_dorne.0001.t:0 "Конфликт юных сердец"
 agot_filler_dorne.0001.desc:0 "Двое высокородных юношей пришли ко мне с просьбой разрешить возникший у них спор. Очевидно, их любовницы — это одна и та же женщина. Что ещё хуже, они считают, что дуэль могла бы разрешить этот спор. Они #italic только#! хотят знать моё мнение насчёт этого.\n\nГлядя на неё, я понимаю, почему эти двое готовы подраться — она просто прекрасна..."
 agot_filler_dorne.0001.a:0 "Ох, жить и любить. Пусть дерутся!"
 agot_filler_dorne.0001.a_tt:0 "Вы одобряете дуэль."
 agot_filler_dorne.0001.b:0 "Нет, эта женщина не стоит благородной крови."
 agot_filler_dorne.0001.b_tt:0 "Вы советуете им воздержаться от дуэли."
 agot_filler_dorne.0001.c:0 "Возможно, она бы больше заинтересовалась мной..."
 agot_filler_dorne.0001.c_tt:0 "Вы приглашаете женщину в свои покои."

 agot_filler_dorne.0002.t:0 "Рождённое страстью дитя"
 agot_filler_dorne.0002.desc:0 "Любовница, за которую в начале этого года горячо боролись те двое юношей, оставила мне кое-что в память о ней... #bold внебрачный сын#!. Мальчик прибыл ранним утром, но матери нигде не было видно. Глядя на ребёнка, я без всякого сомнения понимаю, что он мой."
 agot_filler_dorne.0002.a:0 "Ох... жить и любить, я полагаю."

 ########################################
 # OFFERED COOKED SCORPION AT A BAZAAR  #
 ########################################

 agot_filler_dorne.0003.t:0 "Продаётся приготовленный скорпион!"
 agot_filler_dorne.0003.desc:0 "Совершая покупки на рынке, я натыкаюсь на нового торговца, которого раньше здесь не было. Он — песчаный дорниец, и его общий язык густой, с тягучим акцентом Красных гор. Он замечает меня и машет рукой, подзывая к себе.\n\nЯ сразу же замечаю, что он ещё один торговец едой, но его товары весьма... своеобразны. Дорниец продаёт приготовленных скорпионов. Около него корзины с этими существами, и он жарит их на костре возле своего прилавка. Он даже приготовил несколько специй.\n\nТорговец предлагает мне немного на пробу."
 agot_filler_dorne.0003.a:0 "На вкус... как... курица?"
 agot_filler_dorne.0003.b:0 "Как мило, но пробовать я это не буду."
 agot_filler_dorne.0003.b_tt:0 "Торговец недоволен."

 ##########################################
 #   DORNISH HEAT WAVE! - WATER SCARCITY  #
 ##########################################

 agot_filler_dorne.0004.t:0 "Небывалая дорнийская жара"
 agot_filler_dorne.0004.desc:0 "Солнце палило на весь Дорн со страшной силой. Мейстеры называют это аномальной жарой, но именно так я представляю себе Семь Преисподних. Горячие. Сухие. Бесплодные.\n\nПоскольку жара продолжает мучить Дорн, многие из простого люда борются за воду. У общих колодцев возникают проблемы с одновременным снабжением стольких страдающих от жажды людей, и теперь жители моих владений просят у меня воды из моих собственных, личных колодцев..."
 agot_filler_dorne.0004.a:0 "Удвоить охрану возле моих колодцев."
 agot_filler_dorne.0004.b:0 "Предложить им помощь, но без расточительности."
 agot_filler_dorne.0004.c:0 "Аномальная жара и засуха не в новинку для Дорна. Они ничего от меня не получат."

 ##########################################
 #   APPRECIATING A DORNISH BLOOD ORANGE  #
 ##########################################

 agot_filler_dorne.0005.t:0 "Красный апельсин"
 agot_filler_dorne.0005.desc:0 "Я лезу в миску и достаю сочный, кругленький красный апельсин. Одним из многих преимуществ правления в Дорне является дешёвый доступ к такому вкусному и утоляющему жажду фрукту, родом из Дорна.\n\nЯ очищаю апельсин, бросаю кожуру в миску и впиваюсь зубами в плод. Сок стекает по моему подбородку и капает на колени, но вкус, о, вкус! Это так... освежает."
 agot_filler_dorne.0005.a:0 "Ах, так вкусно."

 ########################################
 #  CHEAP AND GOOD DORNISH SAND STEEDS  #
 ########################################

 agot_filler_dorne.0006.t:0 "Дешёвые и быстрые дорнийские песчаные скакуны"
 agot_filler_dorne.0006.desc:0 "Недавно новый коневод начал выводить исключительно превосходных дорнийских песчаных скакунов. В отличие от лошадей других заводчиков, скакуны этого человека заметно быстрее, выносливее и красивее. В то время как дорнийский песчаный скакун уже превосходит других лошадей Вестероса, поголовье этого человека, похоже, представляет собой новое поколение мощных лошадей.\n\nИ что ещё более интересно, судя по всему, этот человек не знает цены своим лошадям... он продаёт их по самой скромной цене!"
 agot_filler_dorne.0006.a:0 "Купить всё поголовье."
 agot_filler_dorne.0006.b:0 "Заключить сделку и пожинать выгоду."
 agot_filler_dorne.0006.c:0 "Изъять лошадей и арестовать коневода за занижение цены."
 agot_filler_dorne.0006.d:0 "Нам больше не нужны лошади."

 ###########################################
 #   DORNISH LORD/LADY RAN OUT OF SPICES!  #
 ###########################################

 agot_filler_dorne.0007.t:0 "Пустые шкафчики для специй"
 agot_filler_dorne.0007.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Дорнийской леди', 'Дорнийскому лорду' )] подобает иметь в шкафчиках для специй самые богатые и острые из доступных. Если наша пища не приправлена специями, то мы не более чем дикари.\n\nИ вот, похоже, сегодня я [Select_CString(ROOT.Char.IsFemale, 'дикарка', 'дикарь' )]... Кроткий слуга говорит мне, что мои шкафчики #italic совершенно пусты#!. Ох... какой ужас.\n\nКак моя репутация сможет восстановиться после этого?"
 agot_filler_dorne.0007.a:0 "Теперь моя еда будет такой же пресной, как и у просторцев..."

 ##################################
 #   POOR LEMON ORCHARD HARVESTS  #
 ##################################

 agot_filler_dorne.0008.t:0 "Плохие урожаи лимонов"
 agot_filler_dorne.0008.desc:0 "В этом году в моих лимонных садах был плохой урожай. Хотя обычно они дают щедрый урожай, похоже, что в этом сезоне будет получено очень мало прибыли."
 agot_filler_dorne.0008.a:0 "Проклятье!"

 #########################################
 #   EXCEPTIONAL LEMON ORCHARD HARVESTS  #
 #########################################

 agot_filler_dorne.0009.t:0 "Исключительные урожаи лимонов"
 agot_filler_dorne.0009.desc:0 "В этом году мои лимонные сады дали исключительный урожай! Мой управляющий сообщает, что это, несомненно, принесёт мне некоторую дополнительную прибыль."
 agot_filler_dorne.0009.a:0 "Прекрасно!"

 ############################################
 #   SANDSTORM DAMAGED ORCHARDS AND GROVES  #
 ############################################

 agot_filler_dorne.0010.t:0 "Ущерб от песчаной бури"
 agot_filler_dorne.0010.desc:0 "Мой управляющий отправил мне отчёт с подробным описанием того, как сильная песчаная буря повредила несколько садов и рощиц в моих владениях. Согласно отчёту, потребуется несколько месяцев, возможно, даже остаток года, чтобы отобрать повреждённые растения и устранить повреждения каналов."
 agot_filler_dorne.0010.a:0 "Проклятье! Приступайте к ремонту."
 agot_filler_dorne.0010.b:0 "Не жалейте средств на ремонт."
 agot_filler_dorne.0010.c:0 "О нет, эти бедные растения. Делайте всё, что в ваших силах!"

 ###############################################
 #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  #
 ###############################################

 agot_filler_dorne.0011.t:0 "Прекрасная дорнийская музыка"
 agot_filler_dorne.0011.desc:0 "Странствующий дорнийский музыкант, выступавший при моём дворе, сыграл мелодию настолько завораживающе красивую, что я не могу её забыть.\n\nОдетый в свои аксамитовые ткани и с льняным платком на голове, музыкант играл на своём уде, словно он и инструмент были двумя любовниками, давними и из легенд. То, как он перебирал струны инструмента, было просто блаженством... Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что однажды этот человек будет играть для Семерых."
 agot_filler_dorne.0011.a:0 "Ох, я надеюсь, что не скоро забуду его музыку."

 ############################
 #   SAND DOG HORROR STORY  #
 ############################

 agot_filler_dorne.0012.t:0 "Нападение песчаных собак"
 agot_filler_dorne.0012.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )], как некоторые мои придворные обсуждали, как в пустыне ночью у матери из отдалённой деревни украли дитя. Мои придворные, похоже, думают, что обитающие в пустыне падальщики, известные как песчаные псы, пробрались в деревню и украли ребёнка, чтобы перекусить в полночь.\n\nХотя песчаные псы — злобные пустынные падальщики, я [Select_CString(ROOT.Char.IsFemale, 'не уверена', 'не уверен' )], что они бы стали красть младенца из дома глубокой ночью. С другой стороны, маленькое и мясистое дитя — лёгкая мишень..."
 agot_filler_dorne.0012.a:0 "Какое счастье, что ночью я в безопасности в своём замке..."
 agot_filler_dorne.0012.b:0 "Ба! Это лишь выдумка торговца."

 ##################################
 #   SPILLED MY DORNISH RED WINE  #
 ##################################

 agot_filler_dorne.0013.t:0 "Потерянное дорнийское красное"
 agot_filler_dorne.0013.desc:0 "#S БАБАХ#! Когда я захожу на кухню, то вижу тощего взведённого слугу в панике. У его ног растекается целая бочка моего драгоценного дорнийского красного вина... Целая бочка потрачена впустую! И всё потому, что этот растяпа пытался нести его сам.\n\nОн поднимает глаза и видит меня, [Select_CString(ROOT.Char.IsFemale, 'стоящую', 'стоящего' )] в дверном проёме, и на его лице внезапно появляется не только смятение, но и страх. Другие слуги также притихли в моём присутствии — они ждут, как я отреагирую."
 agot_filler_dorne.0013.a:0 "Проклятье! Убери это #S сейчас же!#!"
 agot_filler_dorne.0013.b:0 "Ты будешь наказан за это."
 agot_filler_dorne.0013.b.sadist:0 "Вы приказали пытать слугу глубокой ночью."
 agot_filler_dorne.0013.b.other:0 "Вы находите подходящее наказание для слуги."

 ###################################
 #  REACHMAN TRADER STARTS FIGHTS  #
 ###################################

 agot_filler_dorne.0014.t:0 "Трактирные драчуны"
 agot_filler_dorne.0014.desc:0 "#S БАБАХ#! Дверь постоялого двора с грохотом распахивается, и я вижу, как в зал с важным видом входят несколько рыцарей-просторцев. Они глумятся и язвят, проходя мимо нескольких сидящих мужчин, бормоча что-то про «вонючих дорнийцев». Я крепко сжимаю свою кружку, когда они приближаются к владельцу; меня передёргивает, когда один из этих рыцарей плюёт хозяину в лицо и вырывает из его рук графин с вином. Мужчины разряжаются смехом, когда другой рыцарь выхватывает целого жареного цыплёнка у трактирной девки, хватает её и крепко прижимает к себе. Владелец гостиницы кричит на них, но быстрый удар по лицу заставляет его замолчать.\n\nКогда он потирает лицо, его вгляд встречается с моим... Он знает, кто я, в конце концов, я уже [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )] здесь раньше... Выражение его лица — это мольба о помощи..."
 agot_filler_dorne.0014.a:0 "Эй, ты, урод просторский, иди сюда!"
 agot_filler_dorne.0014.b:0 "Стража! Разберитесь с ними."
 agot_filler_dorne.0014.c:0 "Могу ли я спокойно поесть?"

 ###########################
 #  FORGOT MY DESERT VEIL! #
 ###########################

 agot_filler_dorne.0015.t:0 "Забытая вещица"
 agot_filler_dorne.0015.desc:0 "Сегодня я отправляюсь в дорнийские пустоши, чтобы встретиться с местным торговцем. Мы с моей группой садимся на наших песчаных скакунов и отправляемся в путь.\n\nЧерез несколько минут путешествия начинает усиливаться ветер, и я обнаруживаю, что песок яростно дует мне в лицо! Аргх!\n\nЯ лезу в свой мешок, чтобы вытащить вуаль, но понимаю, что её нигде нет! Похоже, торопясь уехать, я [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] её взять..."
 agot_filler_dorne.0015.a:0 "Это будет долгая дорога..."
 agot_filler_dorne.0015.b:0 "Я надеюсь, у кого-нибудь будет запасная..."

 ##############################
 #  RAHLOO VS SEVEN CONFLICTS #
 ##############################

 agot_filler_dorne.0016.t:0 "Религиозный конфликт"
 agot_filler_dorne.0016.desc:0 "Местная деревня где-то во владении [agot_filler_dorne_0016_village.GetNameNoTier] пришла в замешательство после того, как почитатели Семерых и Красного бога Волантиса подрались, внезапно потеряв способность уживаться вместе. Кажется, что каждая незначительная ссора между двумя группами верующих раздувается непропорционально, и каждая группа ищет самую незначительную проблему, чтобы обострить и так присутствующую жестокость.\n\nДеревенские старосты просят меня издать приказ в надежде, что жители будут уважать решение [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорда' )]..."
 agot_filler_dorne.0016.a:0 "Вы будете сосуществовать или вас не будет #italic вообще#!!"
 agot_filler_dorne.0016.b:0 "Местная политика меня не интересует..."
 agot_filler_dorne.0016.c:0 "Я вовлеку обе группы в богословскую дискуссию!"

 ################################
 # ACK! Sand blew into my face. #
 ################################

 agot_filler_dorne.0017.t:0 "Я ненавижу песок!"
 agot_filler_dorne.0017.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пробыла', 'пробыл' )] снаружи замка всего несколько мгновений, а сильный порыв ветра уже забросил немного песка прямо мне в рот!"
 agot_filler_dorne.0017.a:0 "Ох, как неловко."

 #################################
 #
 #################################

 agot_filler_dorne.0020.t:0 "Базар"
 agot_filler_dorne.0020.desc:0 "Недавно во владении [agot_filler_dorne_0020_baazar_location.GetName] открылся базар. Несколько заморских и вестеросских торговцев также открыли свои лавки, демонстрируя ослепительный ассортимент товаров и услуг.\n\nПрогуливаясь здесь, я замечаю одного торговца: это высокий мужчина с непримечательным лицом и в странном наряде. За ним стоят два рослых охранника, каждый размахивает аракхом.\n\nЭтот мужчина продаёт украшения ручной работы. Когда я подхожу ближе, некий юноша грубо врезается в меня, #N заставляя опрокинуть - и разбить - всю коллекцию продавца!#! Торговец воет в ярости, и внезапно его стражники хватают меня прежде, чем я успеваю подняться... Торговец требует немедленной компенсации или мне предстоит #italic ощутить на себе последствия!#!"
 agot_filler_dorne.0020.a:0 "Ла-адно, вот, возьми золото, пожалуйста!"
 agot_filler_dorne.0020.a_tt:0 "Вы предлагаете торговцу изрядную сумму за свою свободу."
 agot_filler_dorne.0020.b:0 "Прочь от меня! Это была случайность!"
 agot_filler_dorne.0020.b_tt:0 "Вы пытаетесь убедить торговца в своей непричастности."
 agot_filler_dorne.0020.c:0 "Где моя стража? На помощь, кто-нибудь!"
 agot_filler_dorne.0020.c_tt:0 "Вы паникуете и просите помощи."
 agot_filler_dorne.0020.d:0 "Я буду драться!"
 agot_filler_dorne.0020.d_tt:0 "Вы начинаете драку."

 agot_filler_dorne.0021.t:0 "Базар: Предложение золота"
 agot_filler_dorne.0021.desc:0 "Охранники торговца усиливают хватку, когда я, простонав, выкрикиваю своё предложение. Торговец драматично размышляет над этим – он потирает подбородок, расхаживает вокруг разгромленного прилавка и даже спрашивает мнение одного из своих подчинённых.\n\nНаконец, он смотрит на меня и говорит: «Мне нужно #bold больше#!. Мои товары стоят гораздо больше!» [Select_CString(ROOT.Char.IsFemale, 'Возмущённая', 'Возмущённый' )], я начинаю отвечать, но чья-то #bold рука бьёт#! меня по лицу! Торговец говорит мне, что не хочет слышать возражений. Только то, какую компенсацию получит. Он наклоняется и говорит, что его охранники бьют намного больнее, чем он сам..."
 agot_filler_dorne.0021.a:0 "Хорошо! Будет тебе больше золота!"
 agot_filler_dorne.0021.a_tt:0 "Вы предлагаете заплатить #bold крупной#! суммой."
 agot_filler_dorne.0021.b:0 "Делай, что хотел... Ты больше ничего от меня не получишь!"
 agot_filler_dorne.0021.b_tt:0 "Вы отказываетесь платить больше."
 agot_filler_dorne.0021.c:0 "У меня есть свободные земли, ты можешь забрать их! Станешь лордом!"
 agot_filler_dorne.0021.c_tt:0 "Вы предлагаете земли в обмен на свою жизнь."

 agot_filler_dorne.0022.t:0 "Базар: Выплаченная взятка"
 agot_filler_dorne.0022.desc:0 "Торговец ухмыляется, как только слышит об обещании непомерного количества золота. Я протягиваю ему золото, и он подаёт знак охранникам оставить меня. Когда они уходят, я вижу человека, налетевшего на меня и затеявшего весь этот бардак. Он присоединяется к ним и смеётся!"
 agot_filler_dorne.0022.a:0 "Проклятье!"

 agot_filler_dorne.0023.t:0 "Базар: Да ладно!"
 agot_filler_dorne.0023.desc:0 "Когда я говорю торговцу, что отказываюсь платить больше, его лицо пылает от ярости. Он жестом приказывает охранникам оттащить меня в тёмный переулок.\n\nОни прижимают меня к стене и начинают бить. С каждым ударом я вижу звёзды, и в глазах темнеет. Когда один удар приходится мне в челюсть, я чувствую, как вылетает зуб. Кровь стекает по лицу в нескольких местах. Кажется, что внезапно наступила ночь..."
 agot_filler_dorne.0023.a:0 "Ай..."
 agot_filler_dorne.0023.a_tt:0 "Вас жестоко избили и ограбили."

 agot_filler_dorne.0024.t:0 "Базар: Сделка"
 agot_filler_dorne.0024.desc:0 "«Мои собственные земли», — повторяет торговец, и на его лице расплывается ухмылка. — «Да, да, этого хватит. Этого достаточно. Ты подпишешь бумаги, делающие меня правителем этих земель, так что без шуток!»\n\nТорговец жестом приказывает охранникам ослабить хватку, пока он что-то пишет на пергаменте. Через некоторое время он предъявляет официальный документ, в котором говорится, что я дарую ему титулы и земли... Как он умеет так хорошо писать?"
 agot_filler_dorne.0024.a:0 "Мои земли в обмен на жизнь... Ну и сделка..."

 agot_filler_dorne.0025.t:0 "Базар: Переговоры"
 agot_filler_dorne.0025.desc:0 "«Прочь от меня, прочь!» — кричу я. — «Это была случайность, клянусь! Мы можем поговорить об этом, мы можем договориться!» \n\nТорговец слышит мою мольбу и улыбается. Он смотрит на меня и говорит: «Твоя правда. Это была случайность. Но ты - причина этой случайности. Так что давай #italic договоримся#! о цене возмещения...»"
 agot_filler_dorne.0025.a:0 "Да... давай договоримся."
 agot_filler_dorne.0025.a.success:0 "Вы выторговали цену поменьше"
 agot_filler_dorne.0025.a.failure:0 "Вам не удаётся убедить торговца"

 agot_filler_dorne.0026.t:0 "Базар: На помощь!"
 agot_filler_dorne.0026.desc:0 "Когда охранники сжимают меня ещё крепче, я дико озираюсь по сторонам. Я кричу так громко, как только могу, своей страже, кому угодно, чтобы помогли мне.\n\nВнезапно торговец взвизгивает, и проходящий мимо патрульный замечает нас. Он подбегает, заставляя двух охранников немедленно бежать. Торговец пытается сделать то же самое, но спотыкается об обломки своего товара!\n\nЯ благодарю патрульного, который говорит мне, что торговец - известный мошенник, вымогающий деньги у людей по всему Дорну!"
 agot_filler_dorne.0026.a:0 "Слава богам, вы меня услышали."

 agot_filler_dorne.0027.t:0 "Базар: На помощь!"
 agot_filler_dorne.0027.desc:0 "Когда охранники сжимают меня ещё крепче, я дико озираюсь по сторонам. Я кричу так громко, как только могу, своей страже, кому угодно, чтобы помогли мне. К сожалению, быстро становится очевидным то, что никто мне не поможет...\n\nТорговец говорит, что я слишком рискую, и кивает головой в сторону тёмного переулка... Я отчаянно зову на помощь, когда меня утаскивают в потёмки и безжалостно избивают!"
 agot_filler_dorne.0027.a:0 "Ай..."

 agot_filler_dorne.0028.t:0 "Базар: БОЙ!"
 agot_filler_dorne.0028.desc:0 "Пока торговец бредёт передо мной, я понимаю, что эти охранники, вероятно, не ожидают, что кто-то, прошедший боевую подготовку, попадётся на их уловку...\n\nБыстрым движением я наношу удар головой, временно дезориентируя их, и вырываюсь из их хватки. Я вытаскиваю кинжал и уворачиваюсь от ударов одного из них. Перекатываясь мимо него, я вонзаю кинжал в незащищённый живот. Хватаю его аракх и направляю на другого охранника, но он немедленно убегает.\n\nЯ подхожу к застывшему торговцу и направляю на него два клинка, провоцируя напасть на меня..."
 agot_filler_dorne.0028.a:0 "Торговец достаёт свой кинжал. Он будет #bold БИТЬСЯ!#!"
 agot_filler_dorne.0028.a.success:0 "#P Я убиваю своего врага.#!"
 agot_filler_dorne.0028.a.failure:0 "#N Мой враг ранит меня и убегает.#!"

 #################################################
 # Fishing Adventure Along the Greenblood #DYLAN #
 #################################################

 agot_filler_dorne.0035.t:0 "Рыбалка у Зеленокровной"
 agot_filler_dorne.0035.desc:0 "Путешествуя вдоль Зеленокровной, я натыкаюсь на мужчину и его сына, рыбачивших с берега. Мужчина высокий, черноволосый и почти царственный. Его сын всего лишь мальчик, но он очень благоволит своему отцу. Поговорив с этим человеком, я узнаю, что он промышляет рыбной ловлей, но не может удержаться от того, чтобы не порыбачить на досуге. Как необычно.\n\nПеред моим уходом мужчина предлагает мне порыбачить на его лодке... он говорит, что это возможность, которая изменит моё восприятие рыбной ловли."
 agot_filler_dorne.0035.a:0 "Звучит весело."
 agot_filler_dorne.0035.a_tt:0 "Вы садитесь в лодку."
 agot_filler_dorne.0035.b:0 "Я попробую, но с берега."
 agot_filler_dorne.0035.b_tt:0 "Вы пробуете рыбачить с берега."
 agot_filler_dorne.0035.c:0 "Нет, я не думаю, что буду..."
 agot_filler_dorne.0035.c_tt:0 "Вы отказываетесь от предложения."

 agot_filler_dorne.0036.t:0 "На борту лодки"
 agot_filler_dorne.0036.desc:0 "Рыбак помогает мне забраться в лодку, и мы отправляемся в плавание вниз по реке. Он протягивает мне запасное удилище и показывает, как забрасывать её в воду. Я сажусь на ведёрко, когда моя леска погружается под воду... Жду с нетерпением..."
 agot_filler_dorne.0036.a:0 "Посмотрим, что мне попалось!"
 agot_filler_dorne.0036.a.success:0 "#P Вы поймали рыбу!#!"
 agot_filler_dorne.0036.a.failure:0 "#N Вы ничего не поймали.#!"

 agot_filler_dorne.0037.t:0 "Крупная рыба"
 agot_filler_dorne.0037.desc:0 "Я чувствую, как рыба заглатывает крючок, и дёргаю изо всех сил. Начинаю наматывать, наматывать и наматывать... и следующее, что я помню, - на конце моего удилища огромная усатая рыба. Нам с проводником понадобились все силы, чтобы перетащить её через борт лодки. Мужчина похлопывает меня по спине и заявляет, что работа выполнена на отлично!"
 agot_filler_dorne.0037.a:0 "Было захватывающе!"

 agot_filler_dorne.0038.t:0 "Рыбалка на Зеленокровной"
 agot_filler_dorne.0038.desc:0 "Я часами сижу с удочкой у воды. Кажется, ничего не клюёт.\n\nПо крайней мере, прогулка на лодке по реке расслабляет..."
 agot_filler_dorne.0038.a:0 "Хотя бы не пустая трата времени"

 agot_filler_dorne.0039.t:0 "Рыбалка у берега"
 agot_filler_dorne.0039.desc:0 "Рыбак протягивает мне удилище и показывает, как его забрасывать. С третьей попытки я забрасываю в реку на приличную глубину! Теперь всё, что мне нужно сделать, это ждать..."
 agot_filler_dorne.0039.a:0 "Посмотрим, что мне поймалось!"

 agot_filler_dorne.0040.t:0 "Мелкая рыба"
 agot_filler_dorne.0040.desc:0 "Ни с того ни с сего я чувствую, как клюёт! Я наматываю так сильно, как только могу, медленно приближаясь к берегу...\n\nНаконец-то на конце моего удилища оказывается не самая скромная рыбка. Рыбак говорит, что это белый окунь. Рыбка крошечная, поэтому мы бросаем её обратно в воду. Я смотрю, как она уплывает прочь..."
 agot_filler_dorne.0040.a:0 "По крайней мере, что-то поймалось!"

 agot_filler_dorne.0041.t:0 "Рыбалка на побережье Зеленокровной"
 agot_filler_dorne.0041.desc:0 "Я часами сижу с удочкой у воды. Наматываю, добавляю новую приманку и забрасываю, но всё равно... ничего не клюёт. Через некоторое время я решаю, что пришло время уходить. Мне нужно вернуться к работе..."
 agot_filler_dorne.0041.a:0 "Что за трата времени!"

 agot_filler_dorne.0042.t:0 "Случай с верблюдами"
 agot_filler_dorne.0042.desc:0 "В гавань владения [province.GetNameNoTier] прибыл купец с необычным грузом, который я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] увидеть своими глазами, чтобы удостовериться. По прибытии меня осыпали любезностями, а затем купец обращается к матросу, который выводит с корабля вереницу странных животных, что называются верблюдами.\n\n[merchant.GetSheHe|U] клянётся, что эти верблюды происходят из лучших кваатийских стад и в глубине красных дюн Дорна превзойдут любого вестеросского скакуна. Благодаря своему уникальному внешнему виду они могут по несколько дней обходиться без воды, а сам запах этих зверей повергает в панику даже самого свирепого боевого коня! «Несомненно, [Select_CString(ROOT.Char.IsFemale, 'такую леди', 'такого лорда' )], как вы заинтересуют такие уникальные и экзотические животные?»"
 agot_filler_dorne.0042.a:0 "Мне нужны эти верблюды!"
 agot_filler_dorne.0042.a_tt:0 "Вы приобретёте верблюдов для своих войск!"
 camel_army_name:0 "Квартские верблюды персонажа [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]"
 agot_filler_dorne.0042.b:0 "Мне не нужны странные сгорбленные лошади."

