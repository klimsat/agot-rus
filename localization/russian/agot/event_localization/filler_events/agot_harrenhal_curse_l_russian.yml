l_russian:

 agot_harrenhal_curse.title:0 "Проклятие Харренхолла:"

###############################
#     Slip of a Step          #
#     ZombieSchrodCat & Zuma  #
#       0002                  #
###############################

 agot_harrenhal_curse.0002.t:0 "$agot_harrenhal_curse.title$ Скользкие ступеньки"
 agot_harrenhal_curse.0002.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'спускалась', 'спускался' )] по одной из спиральных лестниц в Башне Страха, от одного неверного шага моё сердце уходит в пятки. О, [ROOT.Char.GetFaith.HighGodName], благодарю за спасение.\n\nМеня захлёстывает облегчение, которое за мгновение сменяется #italic ужасом#!, когда я замечаю... небольшую лужу #N крови#!! С моих губ срывается вздох - ведь в этой багровой луже, похоже, шевелится призрак #S проклятия Харренхолла#!, вызывая воспоминания о тревожных шёпотах и историях, которым башня стала свидетельницей за всё свое существование.\n\nВозможно, это кровь пролилась с только что зарезанного барана или подстреленного оленя для замковой кухни, но я не могу избавиться от ноющего чувства, #italic что в этих стенах обитают некие тёмные силы#!."
 agot_harrenhal_curse.0002.a:0 "Я поговорю c управляющим!"
 agot_harrenhal_curse.0002.a.tt:0 "Несомненно, кухарки должны быть наказаны..."
 agot_harrenhal_curse.0002.b:0 "На помощь! Помогите! Призрак Чёрного Харрена!"
 agot_harrenhal_curse.0002.b.tt:0 "Это место действительно проклято..."

###############################
#     Lose of Gold            #
#     ZombieSchrodCat & Zuma  #
#       0003                  #
###############################

 agot_harrenhal_curse.0003.t:0 "$agot_harrenhal_curse.title$ Крысы!"
 agot_harrenhal_curse.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обошла', 'обошёл' )] почти весь центральный двор, прежде чем [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что мой кошелек необычно легкий. Когда я [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] его, то [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что что-то прогрызло дыру на дне моего кошелька.\n\nЕсли и есть какая-то доля правды в #S проклятии Харренхолла#!, то это шёпот о том, замка стал рассадником чудовищных крыс..."
 agot_harrenhal_curse.0003.a:0 "Моё невезение да чужому счастье"
 agot_harrenhal_curse.0003.a.tt:0 "Остаётся надеяться, кому-то свезёт..."
 agot_harrenhal_curse.0003.b:0 "Призраков здесь больше чем мёртвых королей.."
 agot_harrenhal_curse.0003.b.tt:0 "С такой-то историей...."
 agot_harrenhal_curse.0003.c:0 "Пусть и с меньшим количеством монет, но я переживу"
 agot_harrenhal_curse.0003.c.tt:0 "Урок, который нужно усвоить!"


###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat  & Zuma #
#       0004                  #
###############################

 agot_harrenhal_curse.0004.t:0 "$agot_harrenhal_curse.title$ Налётчик-железнорождённый"
 agot_harrenhal_curse.0004.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] обнаружить источник слабого запаха горелого мяса, воздух внезапно раскалывается от леденящего душу боевого клича. Выйдя из тени, налётчик-железнорождённый с топором наперевес устремился ко мне.\n\n#italic Так вот кто был источником жуткого крика и запаха горелого мяса?\n\nВсе мои мысли занимает [hoare.GetFirstNameNicknamed] из дома [hoare.GetHouse.GetName], строитель Харренхолла, чья гордыня заставила его поверить, что «#Z камень не горит#!». Но в этих самых стенах Чёрный Ужас доказал, что он ошибался, и превратил его в пепел, навсегда вписав его трагическую историю в историю замка, а то и всего Вестероса..."
 agot_harrenhal_curse.0004.a:0 "Мне нужно отсюда убираться!"
 agot_harrenhal_curse.0004.a.tt:0 "Надеюсь, это просто кошмар..."
 agot_harrenhal_curse.0004.b:0 "Ха! Призраки мёртвых железных людей меня не пугают!"
 agot_harrenhal_curse.0004.b.tt:0 "Призрак или сон, я не отступлю."
 agot_harrenhal_curse.0004.c:0 "Кажется, я [Select_CString(ROOT.Char.IsFemale, 'съела', 'съел' )] что-то не то..."
 agot_harrenhal_curse.0004.c.tt:0 "Должно быть, эль из кладовых замка испортился, и это лишь сон.."
 agot_harrenhal_curse.0004.success_title:0 "Вы побеждаете призрака"
 agot_harrenhal_curse.0004.failure_title:0 "Вам не удалось выбраться..."

###############################
#     Mad Danelle             #
#     ZombieSchrodCat & Zuma  #
#       0005                  #
###############################

 agot_harrenhal_curse.0005.t:0 "$agot_harrenhal_curse.title$ Огненное видение"
 agot_harrenhal_curse.0005.desc:0 "Направляясь в свои покои для сна, я с удивлением обнаруживаю, что в центре комнате стоит ванна для купания. К своему ужасу, я осознаю... что она наполнена #N кровью#!!\n\nВдруг из багрового месива появляется женщина с огненно-рыжими волосами, её поведение удивительно спокойное, она смотрит на меня строгим взглядом и произносит: «[Select_CString(ROOT.Char.IsFemale, 'Милейшая леди', 'Милейший сир' )], разве вы не видите, что я принимаю ванну? Ступайте прочь, или заберу вашу голову... или что-нибудь ещё!»"
 agot_harrenhal_curse.0005.a:0 "Я... Я... Миледи, не [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] вас побеспокоить!"
 agot_harrenhal_curse.0005.a.tt:0 "[danelle.GetFirstNameNicknamed] [danelle.GetHouse.GetName]! Повезло, что я вообще [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )].."
 agot_harrenhal_curse.0005.b:0 "Прошу прошения... я... не та комната…"
 agot_harrenhal_curse.0005.b.tt:0 "Клянусь, это была всё же моя комната..."
 agot_harrenhal_curse.0005.c:0 "Найдётся местечко ещё для [Select_CString(ROOT.Char.IsFemale, 'одной', 'одного' )]?"
 agot_harrenhal_curse.0005.c.tt:0 "Это просто ужасная идея, наверное..."

###############################
#     A cane on Stone         #
#     ZombieSchrodCat & Zuma  #
#       0006                  #
###############################

 agot_harrenhal_curse.0006.t:0 "$agot_harrenhal_curse.title$ Трость на камне"
 agot_harrenhal_curse.0006.desc:0 "#italic Топ... топ...#! #S топ...#! Шум достаточно тонкий, чтобы остаться незамеченным для окружающих. Из чувства любопытства я пытаюсь найти источник этих мягких постукиваний. Следуя за звуком, в конце концов, я подхожу к виселице, где стоит одноногий, сломленный мужчина - одна нога опирается на трость, взгляд устремлён на плаху, используемую при обезглавливании.\n\nКогда я спросиваю, кто он и что он здесь делает, он отвечает с торжествующим выражением лица: «Я [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName], я просто размышлял о #S худшем способе умереть#!».\n\nИ прежде чем я успеваю ответить, мужчина исчезает на моих глазах, словно его поглотили тени виселицы.\n\nЧто это..."
 agot_harrenhal_curse.0006.a:0 "Должно быть... глаза... меня обманывают..."
 agot_harrenhal_curse.0006.a.tt:0 "Очевидно, что этот человек не может быть здесь..."
 agot_harrenhal_curse.0006.b:0 "Косолапый! Боги, почему этот замок так издевается надо мной?"
 agot_harrenhal_curse.0006.b.tt:0 "Отсутствующая нога... точно он..."
 agot_harrenhal_curse.0006.c:0 "Ларис Стронг? Пусть похрамывает в семи преисподних."
 agot_harrenhal_curse.0006.c.tt:0 "Моя вера сильнее этих призраков..."

###############################
#     A Kings Bride         #
#     ZombieSchrodCat         #
#       0007                  #
###############################

 agot_harrenhal_curse.0007.t:0 "$agot_harrenhal_curse.title$ Жуткая невеста"
 agot_harrenhal_curse.0007.desc:0 "Войдя в комнату, я с удивлением [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] мужчину, сидящего на моей кровати, по щекам которого текут слёзы.\n\n«Какой радостный день, не правда ли? Моя дочь - принцесса!», - восклицает он, жестом указывая на молодую женщину, притаившуюся в тенях.\n\n«Вы, должно быть, здесь, чтобы преподнести подарок принцу Мейгору и его свежеиспечённой супруге, моей дочери, без сомнения...», - продолжает плачущий мужчина, небрежно положив руку на рукоять своего кинжала."
 agot_harrenhal_curse.0007.a:0 "Да... подарок... #S вот#!!"
 agot_harrenhal_curse.0007.a.tt:0 "Лучше заплатить... жизнь дороже золота..."
 agot_harrenhal_curse.0007.b:0 "Что это ещё за ряженые актёры!"
 agot_harrenhal_curse.0007.b.tt:0 "Очевидно, что это проделки какого-то придворного или гостя..."
 agot_harrenhal_curse.0007.c:0 "Не вижу никакой принцессы! Только Харровейскую блудницу!"
 agot_harrenhal_curse.0007.c.tt:0 "Ваша вера сильнее этих призраков"
 agot_harrenhal_curse.0007.d:0 "Мне нужно убираться отсюда!"
 agot_harrenhal_curse.0007.d.tt:0 "Вы пытаетесь сбежать."

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat & Zuma  #
#       0008                  #
###############################

 agot_harrenhal_curse.0008.t:0 "$agot_harrenhal_curse.title$ Купание в крови"
 agot_harrenhal_curse.0008.desc:0 "Когда [danelle.GetFirstNamePossessive] говорит, её нужный голос ласкает мои уши. Она наклоняется ко мне и делится секретом своей молодости. С нежной улыбкой на губах она приглашает меня присоединиться к числу тех, кто не теряет надежды.\n\n«Любовь моя», - шепчет она, её слова звучат словно нежная мелодия, - «Это такой простой эликсир, ключ к вечной красоте и жизненной силе. Ингредиенты легко достать одним взмахом кинжала». Ее глаза сверкают потусторонним очарованием, приглашая меня в царство, где время не властно, а смертность исчезает в забвении.\n\nНо что подумает обо мне [ROOT.Char.GetFaith.HighGodName]?"
 agot_harrenhal_curse.0008.a:0 "Я буду вечно [Select_CString(ROOT.Char.IsFemale, 'молодой', 'молодым' )]..."
 agot_harrenhal_curse.0008.a.tt:0 "Она научит вас своим секретам."
 agot_harrenhal_curse.0008.b:0 "Нет... Я не буду причинять [Select_CString(agot_curse_bath_victim.IsFemale, 'ей', 'ему' )] вреда."
 agot_harrenhal_curse.0008.b.tt:0 "[Select_CString(agot_curse_bath_victim.IsFemale, 'Её', 'Его' )] жизнь не стоит того, что она предлагает..."

###############################
#     Lessons from Past       #
#     ZombieSchrodCat & Zuma  #
#       0009                  #
###############################

 agot_harrenhal_curse.0009.t:0 "$agot_harrenhal_curse.title$ Уроки прошлого"
 agot_harrenhal_curse.0009.desc:0 "[hoare.GetFirstNameNicknamed] весь день нашёптывал мне на ухо. «Клинок, повернутый в эту сторону, перережет артерию, а удар, нанесённый сюда, убьёт человека, но только не слишком быстро!» Его голос, пронизанный зловещим знанием, направляет каждый мой шаг, передавая мне свою тёмную мудрость. С каждым прошёптанным уроком я чувствую, как всё глубже погружаюсь в пучину безумия.\n\nКогда наступает ночь и коридоры окутывает тишина, [agot_curse_sword_victim.GetFirstName] натыкается на нас, бродящих по коридорам. Харрен наклоняется к моему уху и шепчет: «Пришло время показать, что то, чему я тебя научил, будет использовано с пользой...»\n\n«Давай!» - кричит он, #S «Сделай это немедленно!»#!"
 agot_harrenhal_curse.0009.a:0 "#italic *Потянуться к лезвию*#!"
 agot_harrenhal_curse.0009.a.tt:0 "Мне нужно практиковать свою технику..."
 agot_harrenhal_curse.0009.b:0 "Нет… Я не буду причинять [Select_CString(agot_curse_sword_victim.IsFemale, 'ей', 'ему' )] вреда!"
 agot_harrenhal_curse.0009.b.tt:0 "[Select_CString(agot_curse_sword_victim.IsFemale, 'Её', 'Его' )] жизнь не стоит того, что он предлагает..."
 agot_harrenhal_curse.0009.success_title:0 "Вы - убийца..."
 agot_harrenhal_curse.0009.failure_title:0 "[Select_CString(agot_curse_sword_victim.IsFemale, 'Ей', 'Ему' )] удалось сбежать..."

###############################
#     A Feast of Flesh        #
#     ZombieSchrodCat         #
#       0010                  #
###############################

 agot_harrenhal_curse.0010.t:0 "$agot_harrenhal_curse.title$ Чудесное пиршество"
 agot_harrenhal_curse.0010.desc:0 "Аромат такой изысканный, что меня бросает в дрожь, когда я вижу столы, уставленные #S жареным мясом#!. Хотя гостей много, я знаю лишь немногих из них, сидящих за этим высоким столом: [hoare.GetFirstNameNicknamed], [larys.GetFirstNameNicknamed] и даже [alys.GetFirstName], принцесса из дома Харровеев почтила нас своим присутствием.\n\nПрочие же гости мне незнакомы, они набрасываются на мясо, словно стая голодных собак. Возможно, они, как и моя милая [danelle.GetFirstName], жили в этом замке и их объединяет общая история и #italic голод#!?Я\n\nВнезапно ко мне подходит Данелла и протягивает мне чашу с чем-то красным, она нежно улыбается: «Присоединяйся к нам, любовь моя, пока мясо не остыло», - призывает она, её голос мелодично приглашает меня принять участие в чудесном пире."
 agot_harrenhal_curse.0010.a:0 "Всё очень вкусно, Данелла!"
 agot_harrenhal_curse.0010.a.tt:0 "Вы гадаете, #italic что#! это было за блюдо такое?"