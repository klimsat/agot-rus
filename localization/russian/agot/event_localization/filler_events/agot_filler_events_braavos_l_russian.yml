l_russian:
 agot_filler_braavos.0001.t: "Путаница на фестивале"
 agot_filler_braavos.0001.desc: "Во время фестиваля Сбрасывания маски при Утеро в #L [GetTitleByKey('k_braavos').GetNameNoTier]е#! город празднует своё историческое раскрытие перед всем миром. В течение десяти дней горожане носят маски, символизирующие тайну основания Браавоса. В последнюю ночь они снимают их в великом проявлении истины и открытости, чествуя [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetFirstName] [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetDynasty.GetName], который разослал корабли и послов, чтобы объявить о существовании Браавоса. Фестиваль - это радостное и оживлённое событие, наполненное музыкой, представлениями и уличными гуляниями.\n\nКогда я вливаюсь в толпу, группа восторженных участников празднества принимает меня за [Select_CString(meeting_noblemale.IsFemale, 'знаменитую браавосийскую деятельницу, известную', 'знаменитого браавосийского деятеля, известного' )] своими смелыми поступками."
 agot_filler_braavos.0001.a: "Ах, да, это я! Позвольте мне рассказать вам истории!"
 agot_filler_braavos.0001.a.success: "Мастерское представление"
 agot_filler_braavos.0001.a.failure: "Неприглядное выступление"
 agot_filler_braavos.0001.a.success.desc: "Ваша харизма завораживает толпу, и они ловят каждое ваше слово, убеждённые в вашем легендарном статусе."
 agot_filler_braavos.0001.a.failure.desc: "Несмотря на ваши усилия, толпа начинает сомневаться в вашей неподдельности, и её энтузиазм ослабевает."
 agot_filler_braavos.0001.b: "Боюсь, вы приняли меня за [Select_CString(ROOT.Char.IsFemale, 'другую', 'другого' )]."
 agot_filler_braavos.0001.b.success: "Разоблачённая истина"
 agot_filler_braavos.0001.b.failure: "Неловкое признание"
 agot_filler_braavos.0001.b.success.desc: "Ваше откровенное признание вызывает смех и доброжелательность, ведь толпа ценит вашу честность."
 agot_filler_braavos.0001.b.failure.desc: "Ваша попытка открыть правду встречена скептически, и толпа выглядит разочарованной."
 agot_filler_braavos.0001.c: "Я - [Select_CString(ROOT.Char.IsFemale, 'Морская владычица', 'Морской владыка' )]! Я здесь самая важная персона!"
 agot_filler_braavos.0001.c.success: "Великая история: [ROOT.Char.GetTitledFirstName]"
 agot_filler_braavos.0001.c.success.desc: "Вас узнают, приветствуя как [Select_CString(ROOT.Char.IsFemale, 'Морскую владычицу', 'Морского владыку' )]; толпа скандирует ваше имя, и праздник продолжается!"

 agot_filler_braavos.0002.t: "Браавосийская сатира"
 agot_filler_braavos.0002.desc: "Шумная толпа привлекает моё внимание к небольшой сцене, где яркая труппа исполняет язвительную сатиру. Актёры, одетые в диковинные костюмы, высмеивают известного дворянина с преувеличенной пышностью и остроумным юмором.\n\nПо залу прокатывается смех, но не все разделяют веселье: некоторые обмениваются тревожными взглядами, опасаясь, что за ними наблюдают. В #L [GetTitleByKey('k_braavos').GetNameNoTier]е#! шуты и шпионы часто ходят по одной сцене, и то, что начинается как комедия, может быстро превратиться в скандал... или даже хуже."
 agot_filler_braavos.0002.a: "Это слишком забавно, чтобы пропустить! Я присоединюсь к веселью."
 agot_filler_braavos.0002.a.success: "В хорошем настроении"
 agot_filler_braavos.0002.a.failure: "Неловкий момент"
 agot_filler_braavos.0002.a.success.desc: "Ваш смех органично сливается с толпой, и вы наслаждаетесь представлением, не привлекая к себе внимания."
 agot_filler_braavos.0002.a.failure.desc: "Ваш смех привлекает нежелательное внимание, и вы становитесь объектом недовольства дворян."
 agot_filler_braavos.0002.b: "Театр и драма? Не моя забота. Идём дальше."

 agot_filler_braavos.0003.t: "Брави у Лунного пруда"
 agot_filler_braavos.0003.desc: "Мелодия льющейся музыки и звонкой стали влечёт меня к знаменитому Лунному пруду #L [GetTitleByKey('k_braavos').GetNameNoTier]а#!. Там, под освещёнными фонарями арками, собравшаяся толпа с молчаливым благоговением наблюдает, как два брави скользят по поверхности воды, их клинки мерцают в полумраке, как серебро. Это танец воды - браавосийская игра на мечах в её самой плавной и точной форме.\n\nЗаметив мой интерес, [Select_CString(meeting_warrior.IsFemale, 'опытная наставница', 'опытный наставник' )], [meeting_warrior.GetFirstName], поворачивается ко мне с понимающей улыбкой. «Любопытно?» спрашивает [meeting_warrior.GetSheHe], жестом указывая на открытое пространство. «Идём. Посмотрим, так ли быстры ваши ноги, как ваши глаза»."
 agot_filler_braavos.0003.a: "Я попытаюсь исполнить этот элегантный танец!"
 agot_filler_braavos.0003.a.success: "Природный талант"
 agot_filler_braavos.0003.a.failure: "Неуклюжая попытка"
 agot_filler_braavos.0003.a.success.desc: "Вы грациозно подражаете движениям, разучивая несколько шагов танца. Толпа аплодирует вашей попытке."
 agot_filler_braavos.0003.a.failure.desc: "Несмотря на все ваши старания, вы сбиваетесь с ритма, вызывая смешки у зрителей."
 agot_filler_braavos.0003.b: "Частный урок был бы более подходящим для меня."
 agot_filler_braavos.0003.c: "Танец с мечом? Я умею обращаться с мечом!"

 agot_filler_braavos.0004.t: "Состязание по вскрыванию устриц"
 agot_filler_braavos.0004.desc: "Услышав радостные возгласы толпы, я натыкаюсь на необычное зрелище - группу местных жителей, собравшихся в напряжённом ожидании вокруг кучи устриц. Резкий треск вскрываемых раковин наполняет воздух, сопровождаемый одобрительными возгласами и случайными ругательствами.\n\n[Select_CString(meeting_peasantmale.IsFemale, 'Грузная рыбачка', 'Грузный рыбак' )], [meeting_peasantmale.GetFirstName], «Когда-нибудь участвовали в состязании по вскрыванию морских сундуков?» спрашивает [meeting_peasantmale.GetSheHe|U]. Судя по всему, состязание очень простое: вскрыть как можно больше устриц до истечения времени. Награда? Изящно вырезанный кулон из устричной раковины, на память об усилиях, затраченных на открытие стольких неподатливых моллюсков."
 agot_filler_braavos.0004.a: "Я попробую. Насколько это сложно?"
 agot_filler_braavos.0004.a.success: "Успешное вскрытие раковин"
 agot_filler_braavos.0004.a.failure: "Неудача"
 agot_filler_braavos.0004.a.success.desc: "Вы умело вскрываете устрицы, впечатляя толпу и побеждая в состязании."
 agot_filler_braavos.0004.a.failure.desc: "Несмотря на все ваши усилия, вам не удаётся вскрыть достаточно устриц, чтобы победить."
 agot_filler_braavos.0004.b: "Я сделаю ставку на самого быстрого устричника!"
 agot_filler_braavos.0004.b.outcome.a: "Удачная ставка"
 agot_filler_braavos.0004.b.outcome.a.desc: "Выбранный вами участник побеждает, а вы получаете кругленькую сумму."
 agot_filler_braavos.0004.b.outcome.b: "Неудачная ставка"
 agot_filler_braavos.0004.b.outcome.b.desc: "Выбранный вам участник терпит поражение, а вы проиграли пари"
 agot_filler_braavos.0004.c: "Устрицы? Не моё дело. Идём дальше."
 agot_filler_braavos.0004.item: "Резная подвеска из устричной раковины"
 agot_filler_braavos.0004.item.desc: "Красиво вырезанная подвеска из устричной раковины."

 agot_filler_braavos.0005.t: "Вызов кузнеца"
 agot_filler_braavos.0005.desc: "Проходя по рыночным улицам, я слышу ритмичный стук кузнечного молота, с идеальной точностью бьющего по раскалённой стали.\n\nЗаметив, что я наблюдаю, [meeting_noblemale.GetFirstName] окликает меня. [meeting_noblemale.GetSheHe|U] представляется как знаменитый браавосийский кузнец, утверждая, что куёт клинки непревзойдённого качества.\n\nС блеском в глазах [meeting_noblemale.GetSheHe] подходит ко мне и предлагает: «[ROOT.Char.GetTitledFirstNameNoTooltip], я выкую вам клинок, достойный вашего имени, но только если вы докажете свою доблесть и честь в поединке». Пока [meeting_noblemale.GetSheHe] ожидает моего ответа, собирается толпа, чтобы посмотреть на это зрелище. Может, [meeting_noblemale.GetSheHe] и есть [Select_CString(meeting_noblemale.IsFemale, 'та', 'тот' )], за кого себя выдаёт?"  
 agot_filler_braavos.0005.a: "Я принимаю твой вызов!"
 agot_filler_braavos.0005.a.success: "Достойный поединок"
 agot_filler_braavos.0005.a.failure: "Неудачный поединок"
 agot_filler_braavos.0005.a.success.desc: "Ваше мастерство в бою впечатляет персонажа [meeting_noblemale.GetFirstName], и [meeting_noblemale.GetSheHe] соглашается выковать клинок."
 agot_filler_braavos.0005.a.failure.desc: "Несмотря на все ваши усилия, [meeting_noblemale.GetFirstName] по-прежнему не верит в ваше мастерство."
 agot_filler_braavos.0005.b: "О, я совершенно точно [Select_CString(ROOT.Char.IsFemale, 'достойная', 'достойный' )] клинка [Select_CString(ROOT.Char.IsFemale, 'воительница', 'воин' )]!"
 agot_filler_braavos.0005.b.success: "Истории о доблести"
 agot_filler_braavos.0005.b.failure: "Небылицы"
 agot_filler_braavos.0005.b.success.desc: "Ваши рассказы о былой славе убеждают персонажа [meeting_noblemale.GetFirstName] в вашей доблести."
 agot_filler_braavos.0005.b.failure.desc: "[meeting_noblemale.GetFirstName] видит ваши приукрашивания и отвергает ваши притязания."
 agot_filler_braavos.0005.c: "Я отклоняю твой вызов."
 agot_filler_braavos.0005.item: "Мастерский браавосийский клинок"
 agot_filler_braavos.0005.item.desc: "Этот клинок - шедевр браавосийского мастерства: тонкий, плавный и невероятно лёгкий в руке. Рифлёная сталь блестит едва заметным голубым блеском - след секретной техники кузнеца. Он был выкован как приз, подаренный мастером после нашего поединка - знак признания мастерства, долг чести, возвращённый сталью."

 agot_filler_braavos.0006.t: "Убийство у Лунного пруда"
 agot_filler_braavos.0006.desc: "Когда луна заливает своим мерцающим сиянием знаменитый Лунный пруд #L [GetTitleByKey('k_braavos').GetNameNoTier]а#!, внезапный шум нарушает безмятежную атмосферу. На камнях безжизненно лежит [dead_peasant.GetWomanMan], в [Select_CString(dead_peasant.IsFemale, 'её', 'его' )] грудь вонзён кинжал.\n\nПо толпе собравшихся зрителей прокатываются вздохи, их взгляды устремляются на фигуру в плаще, поспешно скрывающуюся в тенистых переулках. Браавос с его лабиринтами каналов и переулков может быть как убежищем, так и ловушкой..."
 agot_filler_braavos.0006.a: "Погнаться за фигурой в плаще!"
 agot_filler_braavos.0006.a.success: "Правосудие свершилось"
 agot_filler_braavos.0006.a.ambushed: "Засада и бегство"
 agot_filler_braavos.0006.a.failure: "Бесплодная погоня"
 agot_filler_braavos.0006.a.success.desc: "Ваше стремительное преследование по извилистым переулкам Браавоса приносит свои плоды, и вы догоняете фигуру в плаще. Городская стража благодарит вам за храбрость."
 agot_filler_braavos.0006.a.failure.desc: "Фигура в плаще ускользает от вас, исчезая в лабиринте городских улиц. Городская стража прибывает слишком поздно, вызывая подозрения в ваших действиях."
 agot_filler_braavos.0006.a.ambushed.desc: "Когда вы преследуете фигуру в плаще по переулкам, нападающий выскакивает из тени и нападает на вас из засады." 
 agot_filler_braavos.0006.b: "Тихо отступить."

 agot_filler_braavos.0007.t: "Чарующие марионетки Браавоса"
 agot_filler_braavos.0007.desc: "Оживлённая толпа окружила небольшую сцену у Пурпурной гавани, где [Select_CString(meeting_noblemale.IsFemale, 'браавосийская кукольница', 'браавосийский кукольник' )] руководит сложным представлением марионеток. В отличие от обычных представлений, эти марионетки двигаются с жуткой точностью, их конечности плавно перетекают, как будто их касаются невидимые руки. Сказка разворачивается - классическая браавосийская легенда о потерянных влюбленных и пророчествах, произнесенных шепотом, - но в этом представлении есть нечто большее.\n\n[Select_CString(meeting_noblemale.IsFemale, 'Кукольница, одетая', 'Кукольник, одетый' )] в богатые шелка, встречает мой взгляд с понимающей ухмылкой. «[GetTitleByKey('k_braavos').GetNameNoTier] - город многих чудес», - бормочет [meeting_noblemale.GetSheHe]. «Некоторые трюки - просто мастерство... другие - нечто иное».\n\nНаблюдая за представлением, я чувствую странную тягу к нему, как будто марионетки - это нечто большее, чем просто дерево и веревки."
 agot_filler_braavos.0007.a: "Мастерская демонстрация! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть больше."
 agot_filler_braavos.0007.a.success: "Завороженность"
 agot_filler_braavos.0007.a.failure: "Беспокойный реализм"
 agot_filler_braavos.0007.a.success.desc: "Вы теряете себя в представлении, очарованные его красотой и тайной."
 agot_filler_braavos.0007.a.failure.desc: "Что-то в этих марионетках настораживает - странное осознание за их стеклянными глазами."
 agot_filler_braavos.0007.b: "Искусная иллюзия, не более того."