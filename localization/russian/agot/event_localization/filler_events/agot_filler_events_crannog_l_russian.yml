## Crannogmen Ambush!
###############################
 agot_ambush_events.1001.title:0 "Что это был за звук?" 
 agot_ambush_events.1001.desc:0 "Когда мы с моими людьми пробираемся через одно из тысяч болот на Перешейке, мы с усталостью входим в густую чащу. Вокруг нас - поваленные бревна, огромные деревья, переплетённые лианы и папоротники, превосходящие человека. Мы не можем пробраться на другую сторону.\n\nКогда мы медленно продвигаемся по тропе, один из идущих впереди кричит: «Кажется, здесь кто-то есть!». Я выступаю вперёд по воде, но вижу, как люди впереди меня падают на землю - стрелы вонзились в их тела! \n\nЯ призываю своих оставшихся людей занять оборонительные позиции вокруг меня, когда то, что кажется армией озёрных жителей, приближается через лес..." 
 agot_ambush_events.1001.attack:0 "Проклятие!" 


 agot_ambush_events.1002.title:0 "Стена" 
 agot_ambush_events.1002.desc:0 "Стена высится высоко и внушительно, простираясь до самого горизонта. Её размеры и масштаб поражают, и трудно представить себе силу, способную прорвать её оборону. Ветер хлещет вокруг вас, донося звуки леса и далекий рёв замёрзшего моря. Когда вы и ваше племя смотрите на Стену, вы видите смутные фигуры дозорных на вершине Стены, стоящих на страже земель за ней. Вы знаете, что они не будут рады вашему присутствию здесь и что конфликт может быть неизбежен." 
 agot_ambush_events.1002.attack:0 "Мы возьмём Стену!" 
 agot_ambush_events.1002.leave:0 "Мы оставим эту затею" 
