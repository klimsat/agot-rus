l_russian:
##########################
#    CRANNOG EVENT LOC   #
##########################

###################################
#   FOREIGNERS STUCK IN THE MUD   #
###################################

 agot_filler_crannog.0001.t:0 "Чужеземец застрял на Перешейке" 
 agot_filler_crannog.0001.desc:0 "«Помогите, помогите мне», - кричит голос.\n\nПродираясь сквозь густые лианы и деревья, я могу разглядеть южанина, запутавшегося в зарослях, кустах и ветках. Его сумка разорвана у ног, а кожа покрыта множеством царапин и синяков. Я наблюдаю за ним некоторое время и понимаю, что он, должно быть, свернул с тракта. Возможно, он думал, что сможет срезать путь через дикую местность Перешейка.\n\nОн продолжает кричать, каждая мольба отчаяннее предыдущей. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] идти дальше, но оставить его кричать было бы жестоко... Не только к нему, но и к другим озёрным жителям, и даже к самому болоту..." 
 agot_filler_crannog.0001.a:0 "Он - помеха для этого района; я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вытащить его." 
 agot_filler_crannog.0001.b:0 "Оставить его. Пусть Перешеек сам решает свои проблемы." 
 agot_filler_crannog.0001.c:0 "Помочь ему и показать ему дорогу." 
 agot_filler_crannog.0001.d:0 "Львоящеров в этой местности нужно кормить..." 

 agot_filler_crannog.0002.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0002.desc:0 "Когда я выхожу из-за линии деревьев, я объявляю о своём присутствии. Южанин в полном недоумении, даже испуган. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'первая озёрная жительница, которую', 'первый озёрный житель, которого' )] он видел в своей жизни.\n «Ты [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из тех болотных людей, о которых говорили в Б-б-близнецах, не так ли?» - хнычет он, разглядывая лягушачье копьё у меня за спиной. Я снимаю с пояса нож и отрезаю ветки, за которые он зацепился. Я поднимаю его сумку и отдаю ему. Я говорю ему, что он должен следовать за мной, чтобы вернуться на Королевский тракт.\n\n Мы идём молча некоторое время, пока наконец не выходим на редко посещаемую тропу. Я [Select_CString(ROOT.Char.IsFemale, 'указала', 'указал' )] на неё и говорю, что она приведёт его прямо на Королевский тракт. Всё, что ему нужно сделать, это идти прямо по ней. Я предупреждаю его, что если он собьётся с пути, его ждёт беда, и ухожу, прежде чем он успевает ответить." 
 agot_filler_crannog.0002.a:0 "Скатертью дорога." 

 agot_filler_crannog.0003.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0003.desc:0 "Когда я появляюсь из-за деревьев, я кричу, чтобы объявить о своём присутствии. Я приветливо машу рукой и улыбаюсь, когда приближаюсь, и говорю ему, как можно яснее, что собираюсь помочь ему спастись. Он всё ещё на взводе, очевидно, никогда раньше не видел озёрных жителей, но, похоже, он доверяет мне, чтобы я [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] ему в этом затруднительном положении.\n\nПосле того, как я [Select_CString(ROOT.Char.IsFemale, 'срезала', 'срезал' )] ветки, я [Select_CString(ROOT.Char.IsFemale, 'дала', 'дал' )] ему немного солёного мяса и немного своей свежей воды. Вскоре он уже не только следует за мной, но и весело разговаривает со мной. Я узнаю много нового о нём, его семье и о том, что он занят торговлей. Очевидно, он всю жизнь путешествовал по Вестеросу, но никогда раньше не был на севере.\n\nПосле нескольких часов пути мы наткнулись на осыпающийся тракт. Я говорю ему, что здесь мы расстанемся, что эта тропа ведет обратно к Королевскому тракту. Он пожимает мне руку и говорит, что Семеро вознаградят меня за мой добрый поступок. Я прощаюсь с ним..." 
 agot_filler_crannog.0003.a:0 "Полезно помогать нуждающимся." 

 agot_filler_crannog.0004.t:0 "Иностранец застрял на Перешейке" 
 agot_filler_crannog.0004.desc:0 "Пока южанин продолжает кричать о помощи, я усмехаюсь, оценив страх и панику в его голосе. Я подхожу к ближайшему водоему и вижу именно то, что [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]... #bold Несколько больших львоящеров...\n\nЯ выхожу из-за деревьев и говорю южанину, что помогу ему. Я обрезаю ветки и заросли и крепко беру его за руку, уверяя, что верну его на тропу. Он бормочет, что я [Select_CString(ROOT.Char.IsFemale, 'болотная дьяволица', 'болотный дьявол' )] или что-то в этом роде; я просто киваю и улыбаюсь.\n\nЯ тащу его к водоёму, и когда он понимает, что происходит, я #italic с силой#! толкаю его туда, после чего отступаю назад и смотрю, как голодные львоящеры ныряют в воду и начинают разрывать его на куски. Это будет приятный час." 
 agot_filler_crannog.0004.a:0 "Помогать местной дикой природе очень полезно." 

################################################
#  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    #
################################################

 agot_filler_crannog.0006.t:0 "Найдено тело в болоте" 
 agot_filler_crannog.0006.desc:0 "Войны королевства привели меня и мою армию в Перешеек. Это зелёный ад, да, но, тем не менее, мы оказались здесь.\n\nСегодня мы разбили лагерь на торфяном болоте. Проходя по лагерю, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на нескольких солдат, толпящихся вокруг дыры в земле. Я протискиваюсь сквозь толпу и вижу, что они стоят над сильно почерневшим телом. Он одет в древнюю, царственную одежду. Его рыжие волосы нечесаны, но разделены так, что видна татуировка в виде семиконечной звезды на лбу. Верёвка, на которой он был повешен, всё ещё прикреплена к его шее.\n\nНаш проводник подходит и не удивляется, увидев тело. Он говорит нам, что иногда в болотах Перешейка могут сохраняться тела давних времен. Указывая на тело в яме, он говорит нам, что это был андальский военачальник, убитый при попытке завоевать Перешеек тысячи лет назад. Некоторые из мужчин вокруг нас смеются, думая, что проводник рассказывает нам анекдот, но он совершенно серьёзен..." 
 agot_filler_crannog.0006.a:0 "Хотя это и интересно, но тело есть тело. Похороните его и оставьте." 
 agot_filler_crannog.0006.b:0 "Надеюсь, я не окажусь навечно [Select_CString(ROOT.Char.IsFemale, 'замурованной', 'замурованным' )] в этой трясине." 
 agot_filler_crannog.0006.c:0 "Он является примером того, что происходит с теми, кто вторгается в Перешеек!" 
 agot_filler_crannog.0006.d:0 "Отправьте его в Великую септу, он заслуживает достойных похорон." 

 agot_filler_crannog.0007.opening:0 "Герои Семерых" 
 agot_filler_crannog.0007.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Мудрая', 'Мудрый' )] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltipRegnal] [ROOT.Char.GetFirstNameNoTooltipRegnal], ко мне доставили тело, которое вы [Select_CString(ROOT.Char.IsFemale, 'обнаружили', 'обнаружили' )] во время похода в Перешейке. Ваша находка этого благочестивого воина очень радует меня. Наконец-то, спустя тысячи лет, этот легендарный герой Семерых вернулся домой, подальше от земель болотных дьяволов. Ваши подвиги не будут забыты." 
 agot_filler_crannog.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] за эту похвалу." 

##########################################
#  GIANT LIZARDLION  BLOCKING YOUR PATH  #
##########################################

 agot_filler_crannog.0008.t:0 "Львоящер преграждает путь" 
 agot_filler_crannog.0008.desc:0 "Когда мы с моими людьми пробираемся через одно из тысяч болот Перешейка, мы с усталостью входим в густую чащу. Вокруг нас - поваленные бревна, огромные деревья, переплетённые лианы и папоротники, превосходящие человека. Мы не можем пробраться на другую сторону.\n\nКогда мы медленно продвигаемся по тропе, один из идущих впереди людей кричит:#bold #N «ЛЬВОЯЩЕР!»#!#! Я выдвигаюсь вперёд и вижу, как #italic массивный#! чешуйчатый зверь разглядывает некоторых членов моей группы. Зверь размером как минимум с шесть человек вместе взятых. Он мог бы легко проглотить меня целиком и при этом оставить место для двух человек позади меня...\n\nОн преграждает путь моей группе... мои люди спрашивают, что нам делать." 
 agot_filler_crannog.0008.a:0 "Мы должны убить его. А мясо продадим." 
 agot_filler_crannog_.0008.a.flavor:0 "Вы и ваши люди нападаете на зверя." 
 agot_filler_crannog.0008.b:0 "Мы должны рискнуть и уйти с пути." 
 agot_filler_crannog_.0008.b.flavor:0 "Вы и ваши люди рассеются в болотных зарослях." 

 agot_filler_crannog.0009.t:0 "Атака!" 
 agot_filler_crannog.0009.desc:0 "Попытка атаковать массивное существо будет очень трудной, особенно когда мы находимся на его родной территории. Тем не менее, я достаю меч и говорю своим спутникам приготовиться.\n\n Я велю одному из моих людей бросить камень в существо, чтобы привлечь его внимание; он стоит наготове, ожидая моего сигнала. Остальные мои люди молча кивают мне, их мечи крепко сжаты в руках..." 
 agot_filler_crannog.0009.a:0 "Убей его!" 
 agot_filler_crannog.0009.a.tt_success:0 "Вы убиваете львоящера и забираете его тело." 
 agot_filler_crannog.0009.a.tt_failure_mauled:0 "Львоящер атакует, серьезно покалечив вас, прежде чем сбежать в дикую местность." 
 agot_filler_crannog.0009.a.tt_failure_death:0 "Львоящер убивает вас." 
 agot_filler_crannog.0009.b:0 "Если подумать, мы должны просто рискнуть и уйти с пути." 

 agot_filler_crannog.0010.t:0 "В болото!" 
 agot_filler_crannog.0010.desc:0 "Я велю своим людям разбежаться в чащу. Я не хочу рисковать, сражаясь с огромным зверем в его собственной среде. Мы пройдём через чащу и встретимся впереди.\n\nЯ наблюдаю, как мои люди исчезают в зловещем болоте, скрываясь за деревьями и лианами, а затем я погружаюсь вслед за ними... Пора сориентироваться в этой неразберихе." 
 agot_filler_crannog.0010.a:0 "Я иду!" 
 agot_filler_crannog.0010.a.tt_success_title:0 "Вы пережили обход без происшествий." 
 agot_filler_crannog.0010.a.tt_success:0 "Вам удаётся #P безопасно#! обойти львоящера и встретиться на тропе через два часа." 
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Вас поцарапали, но вы переживаете обходной путь." 
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Вам удаётся #P обойти львоящера#! и встретиться на тропинке - но в процессе вас #N сильно поцарапали#!" 
 agot_filler_crannog.0010.a.tt_failure_death_title:0 "Вы умерли!" 
 agot_filler_crannog.0010.a.tt_failure_death:0 "Вы #N стали жертвой #italic ещё одного #! смертоносного существа, прячущегося в зарослях." 

#######################################
#  LITTLE GIRL KILLED BY LIZARD-LION  #
#######################################

 agot_filler_crannog.0011.t:0 "Маленькая девочка, убитая львоящером" 
 agot_filler_crannog.0011.desc:0 "Дочь влиятельного озёрного жителя в окрестностях владения [crannogfiller_location0011.GetName] была убита львоящером. В смерти девочки винят мою явную нехватку заботы о внешних и сельских деревнях во владении [crannogfiller_location0011.GetName]. Многие утверждают, что я позволяю зверям бесчинствовать прямо у моей столицы...\n\nЭта история распространилась по моим владениям, как лесной пожар, и мои советники призывают меня что-то предпринять." 
 agot_filler_crannog.0011.a:0 "Львоящеры — истинные правители Перешейка, а не человек. Будьте осторожнее." 
 agot_filler_crannog.0011.b:0 "Этот богатей использует трагедию, чтобы опорочить меня. Арестовать его!" 
 agot_filler_crannog.0011.c:0 "Я возмещу богатею потерю." 
 agot_filler_crannog.0011.d:0 "Я НЕ позволяю зверям бесчинствовать, где бы то ни было!" 

############################
#  ALBINO REPTILE SPOTTED  #
############################

 agot_filler_crannog.0012.t:0 "Лягушка-альбинос!" 
 agot_filler_crannog.0012.desc:0 "Сегодня #italic такой#! прекрасный день! Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] уделить несколько часов себе и побродить по уютному маленькому болоту, наслаждаясь природой и дикой природой вдали от замков и людей.\n\nКогда я праздно [Select_CString(ROOT.Char.IsFemale, 'гуляла', 'гулял' )], то краем глаза [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] прыгающее белое существо. Я медленно поворачиваюсь и вижу гигантскую лягушку-альбиноса, которая смотрит мимо меня. Я приседаю и подхожу к ней, чтобы оценить её величие... в конце концов, такому альбиносу недолго осталось жить здесь." 
 agot_filler_crannog.0012.a:0 "Погладить её." 
 agot_filler_crannog.0012.b:0 "Пнуть её. #S Сильно.#!" 

###################################
#  Special Crannog Poison Recipe  #
###################################

 agot_filler_crannog.0013.t:0 "Специальный рецепт!" 
 agot_filler_crannog.0013.desc:0 "Ко мне обратился торговец, предложивший уникальный рецепт изготовления древнего яда озёрных жителей. Судя по всему, рецепт можно приготовить только из набора растений и трав, найденных в Перешейке." 
 agot_filler_crannog.0013.a:0 "Я возьму это." 
 agot_filler_crannog.0013.b:0 "Мне такие вещи не нужны!" 
 agot_filler_crannog_artifact.0013.name:0 "Рецепт яда озёрных жителей" 
 agot_filler_crannog_artifact.0013.desc:0 "Этот рецепт создаёт смертельный и смертоносный яд из некоторых растений Перешейка. Он очень полезен для любого агента интриг." 
 agot_filler_crannog_artifact.0014.name:0 "Копьё озёрного жителя" 
 agot_filler_crannog_artifact.0014.desc:0 "Старое копьё, которое когда-то использовал воин Перешейка." 

###############################
#  Find an Old Crannog Spear  #
###############################

 agot_filler_crannog.0014.t:0 "Старое копьё" 
 agot_filler_crannog.0014.desc:0 "#bold АЙ! #! Когда я иду по грязному и заросшему мхом участку земли, моя нога натыкается на что-то твердое и #italic прочное#! Похоже, под грязью что-то зарыто...\n\nЯ беру палку и начинаю разгребать землю, желая увидеть, что же это за предмет. Приложив немного усилий, я вытаскиваю ветхое древко копья! Наконечник копья всё ещё прикреплен и цел, но видно, что копьё древнее, тупое и бесполезное. Если рассмотреть копье поближе, то становится ясно, что когда-то давно оно принадлежало воину озёрных жителей. Практической пользы от его хранения нет; в конце концов, оно слишком старо для использования. Но хранение древнего артефакта заставит многих завидовать мне..." 
 agot_filler_crannog.0014.a:0 "Оставить себе." 
 agot_filler_crannog.0014.b:0 "Бросить его обратно в грязь." 

##############################
#  FROG GIGGING EVENT CHAIN  #
##############################

 agot_filler_crannog.0030.t:0 "Лягушачий концерт!" 
 agot_filler_crannog.0030.desc:0 "[Select_CString(guardian_parent_frog_gigging_event.IsFemale, 'Моя опекунша', 'Мой опекун' )], [guardian_parent_frog_gigging_event.GetNameNoTooltip], [Select_CString(guardian_parent_frog_gigging_event.IsFemale, 'предложила', 'предложил' )] взять меня с собой на лягушачий концерт! Мы проведём ночь, охотясь на лягушек глубоко в болотах Перешейка - это традиция, которую чтит наш народ." 
 agot_filler_crannog.0030.a:0 "Да, я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы пойти!" 
 agot_filler_crannog.0030.b:0 "Нет, я не хочу идти." 

 agot_filler_crannog.0031.t:0 "Охота!" 
 agot_filler_crannog.0031.desc:0 "Наступает ночь, я и [guardian_parent_frog_gigging_event.GetNameNoTooltip] покидаем замок. [guardian_parent_frog_gigging_event.GetNameNoTooltip] шагает впереди, пока мы пробираемся через грязную воду, я следую за [Select_CString(guardian_parent_frog_gigging_event.IsFemale, 'ней', 'ним' )] шаг в шаг. В конце концов, мы попадаем на грязное поле, окружённое высокой травой, которая гудит от движения болотных тварей.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] вручает мне лягушачье копьё и говорит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] за ними в течение первых нескольких попыток. Я с трепетом наблюдаю, как [guardian_parent_frog_gigging_event.GetSheHe] без труда пронзает копьём лягушку за лягушкой. После каждого убийства я с нетерпением держу мешок, чтобы [guardian_parent_frog_gigging_event.GetSheHe] [Select_CString(guardian_parent_frog_gigging_event.IsFemale, 'могла', 'мог' )] сложить свой улов.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] поворачивается ко мне и указывает на жирную лягушку в высокой траве. [Select_CString(guardian_parent_frog_gigging_event.IsFemale, 'Она', 'Он' )] говорит мне, чтобы я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] выпад!" 
 agot_filler_crannog.0031.a:0 "На изготовку....!" 
 agot_filler_crannog.0031.a.tt_success:0 "#V Вы успешно проткнули лягушку копьём#!" 
 agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Вы#! #N промахнулись#! #V по лягушке#!" 
