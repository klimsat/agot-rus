 agot_filler_north.0055.t:0 "Библиотека: Север"
 agot_filler_north.0055.desc:0 "Мои ночи были беспокойными, отчасти из-за стресса, с которыми я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] в последнее время. Мой разум, кажется, не способен отвлечься от стресса правления даже на краткий миг отдыха.\n\nСегодня ночью, бродя по замку, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в библиотеке. Может быть, какой-нибудь фолиант отвлечет мой разум?"
 agot_filler_north.0055.a:0 "Посмотрим, как насчёт этого?"
 agot_filler_north.0055.a.tt:0 "Хорошая книга может помочь отвлечься от проблем, а может и нет."
 agot_filler_north.0055.b:0 "Хм, а может, вот это?"
 agot_filler_north.0055.b.tt:0 "Хорошая книга может помочь отвлечься от проблем, а может и нет."

 agot_filler_north.0056.t:0 "Библиотека: Суровый Дом"
 agot_filler_north.0056.desc:0 "#bold Суровый Дом: повесть о трёх годах, проведённых по ту сторону Стены среди дикарей, разбойников и лесных ведьм#! - труд мейстера Уиллиса. В книге описывается повседневная жизнь злополучного одинокого городка, существовавшего за Стеной до таинственного разрушения. Возможно, мейстер Уиллис смог бы рассказать побольше о поселении, если бы его заступник Гром Волк, вождь одичалых, не погиб в потасовке. Без своего защитника мейстер Уиллис был вынужден бежать из Сурового Дома."
 agot_filler_north.0056.a:0 "Хорошее чтиво!"

 agot_filler_north.0057.t:0 "Библиотека: Обручённые с морем"
 agot_filler_north.0057.desc:0 "#bold Обручённые с морем, обзор истории Белой Гавани с первых её дней#! - книга мейстера Йоррика. В фолианте подробно рассказывается о Белой Гавани и правящем в ней доме Мандерли. Тем не менее, есть несколько странных отрывков, где мейстер Йоррик пишет о кровавых жертвах, приносимых Старым Богам."
 agot_filler_north.0057.a:0 "Хорошее чтиво!"

 agot_filler_north.0058.t:0 "Библиотека: Справедливость и несправедливость"
 agot_filler_north.0058.desc:0 "#bold Справедливость и несправедливость на Севере: приговоры троих властителей из дома Старков#! - книга мейстера Эгберта. В книге упоминается, что преступления на Севере, при котором нарушен Закон гостеприимства, рассматриваются как тяжелейшие из предательств, наряду с убийством родичей."
 agot_filler_north.0058.a:0 "Хорошее чтиво!"

 agot_filler_north.0059.t:0 "Библиотека: Дозорные на Стене"
 agot_filler_north.0059.desc:0 "#bold Дозорные на Стене#! - книга архимейстера Хармуна. В книге собрано множество сказания о Твердыне Ночи и легенд, пересказанных членами Ночного Дозора. Архимейстер Хармун подробно рассказывает о том, как Брандон Старк по прозвищу «Крушитель» в союзе с Джорамуном, Королём-за-Стеной победил Короля Ночи и его невесту-умертвие."
 agot_filler_north.0059.a:0 "Хорошее чтиво!"

 agot_filler_north.0060.t:0 "Библиотека: Короли Зимы"
 agot_filler_north.0060.desc:0 "#bold Короли Зимы, или Легенды и родословия Старков Винтерфельских#! - книга мейстера Чилдера. Этот фолиант известен тем, что содержит часть утраченной баллады о Брандоне «Строителе» и Детях Леса. Куски этой утерянной баллады рассказывают о том, как Брандон с помощью Детей Леса построил Стену."
 agot_filler_north.0060.a:0 "Хорошее чтиво!"

 agot_filler_north.0061.t:0 "Библиотека: Трудный том"
 agot_filler_north.0061.desc:0 "Когда я смотрю на чернильные строчки, у меня голова идет кругом. Я не могу понять, к чему стремился этот мейстер в своих писаниях! Перечитав одну и ту же строку пять раз, я решаю отказаться от этой затеи; пусть фолиант хранит свои тайны!"
 agot_filler_north.0061.a:0 "Иные бы побрали эту книгу!"

#####################################
# Shadowcat - by Zombieschrodcat#
#           0062 - 0067             #
#####################################

 agot_filler_north.0062.t:0 "Сумеречный кот"
 agot_filler_north.0062.desc:0 "Во время прогулки я отрываюсь от группы, чтобы облегчиться. Мои стражники остались в стороне, чтобы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] побыть наедине с собой. Когда я [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] свои дела и [Select_CString(ROOT.Char.IsFemale, 'приготовилась', 'приготовился' )] вернуться к своим людям, я замечаю, что в нескольких футах от меня на меня смотрит сумеречный кот."
 agot_filler_north.0062.a:0 "Помогите! КТО-НИБУДЬ, ПОМОГИТЕ МНЕ!"
 agot_filler_north.0062.a.tt:0 "Надеюсь, мои люди услышат мои крики и придут ко мне на помощь!"
 agot_filler_north.0062.b:0 "*Обнажить клинок*"
 agot_filler_north.0062.b.tt:0 "Сумеречные кошки быстры, остаётся надеяться, что вы ещё быстрее!"
 agot_filler_north.0062.c:0 "Полегче, котик."
 agot_filler_north.0062.c.tt:0 "Являясь [Select_CString(ROOT.Char.IsFemale, 'охотницей', 'охотником' )], вы знаете, как лучше всего поступить в этой ситуации... #italic Вы надеетесь на это.#!"
 agot_filler_north.0062.d:0 "Разве ты не красавица?"
 agot_filler_north.0062.d.tt:0 "Бедняжка просто ищет еду."
 agot_filler_north.0062.e:0 "*Оглянуться по сторонам*"
 agot_filler_north.0062.e.tt:0 "Вас нелегко напугать, хотя у вас репутация человека, которого следует опасаться."
 agot_filler_north.0062.f:0 "*Ик* Разве ты не большой котенок?"
 agot_filler_north.0062.f.tt:0 "Любит ли кошечка поглаживания животика?"

 agot_filler_north.0063.t:0 "Сумеречный кот"
 agot_filler_north.0063.desc:0 "Звук стали, вылетающей из ножен, заставил сумеречного кота броситься на меня - к счастью, я вовремя [Select_CString(ROOT.Char.IsFemale, 'выхватила', 'выхватил' )] клинок. Один удар хорошей стали - и сумеречный кот убегает от меня."
 agot_filler_north.0063.a:0 "Надеюсь, урок запомнится!"
 agot_filler_north.0063.a.tt:0 "Это будет впечатляющий рассказ!"

 agot_filler_north.0064.t:0 "Сумеречный кот"
 agot_filler_north.0064.desc:0 "Взяв полы плаща, я поднимаю их как можно выше. В глазах сумеречного кота промелькнуло замешательство: кажется, что я [Select_CString(ROOT.Char.IsFemale, 'увеличилась', 'увеличился' )] вдвое. Зверь уже не уверен, что я буду легкой добычей. После короткого мгновения сумеречный кот решает не рисковать, а убежать."
 agot_filler_north.0064.a:0 "Это будет отличная история!"
 agot_filler_north.0064.a.tt:0 "Хорошо, что вы сегодня прихватили плащ!"

 agot_filler_north.0065.t:0 "Сумеречный кот"
 agot_filler_north.0065.desc:0 "Судя по виду, бедняжка - полуголодная мать с приплодом котят. Я достаю немного сушеного мяса, которое [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] с собой в дорогу, и бросаю ей. Она не будет меня беспокоить, если есть более легкая добыча..."
 agot_filler_north.0065.a:0 "Надеюсь, она скоро поймает оленя."
 agot_filler_north.0065.a.tt:0 "Какое прожорливое создание. Надо не забыть прихватить с собой побольше мяса в следующий раз, когда будете проезжать этим путем."

 agot_filler_north.0066.t:0 "Сумеречный кот"
 agot_filler_north.0066.desc:0 "Я встретился взглядом с сумеречным котом - сколько их было на моём счету за эти годы? Большинство из них были крупнее и сильнее, чем эта. Она - полуголодная самка, ей не больше двух лет. Тем не менее, я немного любуюсь ею. Постепенно она осознает ситуацию: Она не является здесь доминирующим хищником. Страх наполняет её глаза, и она в страхе убегает от меня."
 agot_filler_north.0066.a:0 "До новых встреч!"
 agot_filler_north.0066.a.tt:0 "Какую жизнь вы ведёте, что вас боятся даже звери? Слухи об этом только усилят вашу репутацию."

 agot_filler_north.0067.t:0 "Сумеречный кот"
 agot_filler_north.0067.desc:0 "Это...*ик* самая большая киса, которую я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Иди сюда, #italic кис-кис, кис-кис#!. Тебе нравится, когда тебя чешут за ушком? Подожди... ой.... киса, это больно.... ОЙ! Киса, не кусайся!"
 agot_filler_north.0067.a:0 "Плохая киса!"
 agot_filler_north.0067.a.tt:0 "Вы думали, что ей понравится поглаживания животика..."

#####################################
#       Mushrooms by Godswood       #
#        by Zombieschrodcat         #
#           0068 - 0072             #
#####################################

 agot_filler_north.0068.t:0 "Гриб в богороще"
 agot_filler_north.0068.desc:0 "Летние снега наконец-то сошли с богорощи - хотя, как и подобает [Select_CString(ROOT.Char.IsFemale, 'истинной северянке', 'истинному северянину' )], заснеженная лесная подстилка не мешает мне молиться своим богам. Тем не менее, после того как снег растаял, в богороще оживают многие из тех растений, которые когда-то были покрыты снегом. Любуясь новой порослью в богороще, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] довольно красочный гриб, растущий у корней чардрева..."
 agot_filler_north.0068.a:0 "Только бы он не навредил чардреву!"
 agot_filler_north.0068.a.tt:0 "Очевидно, Старые Боги позволяют ему расти здесь, может быть, лучше оставить его в покое?"
 agot_filler_north.0068.b:0 "Возможно, мой повар сможет это приготовить?"
 agot_filler_north.0068.b.tt:0 "Вы знаете, какие блюда может приготовить повар из этого ингредиента."
 agot_filler_north.0068.c:0 "Какая интересная находка."
 agot_filler_north.0068.c.tt:0 "Благодаря своим знаниям о шпионаже и ядах вы хорошо знакомы с этим грибом."
 agot_filler_north.0068.d:0 "Знамение от Старых Богов?"
 agot_filler_north.0068.d.tt:0 "Очевидно, Старые Боги позволяют ему расти здесь, возможно, оно предназначено Вам?"
 agot_filler_north.0068.e:0 "Какая редкая находка!"
 agot_filler_north.0068.e.tt:0 "Благодаря знаниям в области врачевания вы хорошо знакомы с этим грибом."

 agot_filler_north.0069.t:0 "Гриб в богороще"
 agot_filler_north.0069.desc:0 "Блюдо, приготовленное моим поваром, было восхитительным! Я не [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] на своей тарелке ни малейшего кусочка, прежде чем вернуться в тронный зал. Я слушаю жалобы одного из придворных, когда мне начинает казаться, что я чувствую что-то странное... а потом я вижу это! Все мои придворные и гости превратились в Белых Ходоков из легенд, а внутри моего замка падает снег и начинается вьюга.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] несколько часов спустя, мне сообщили, что моим стражникам пришлось сдерживать меня в моём безумии. Мой мейстер считает, что гриб вызвал у меня видения, но я знаю, что это было предупреждение от Старых Богов..."
 agot_filler_north.0069.a:0 "Я буду жить, чтобы служить богам!"
 agot_filler_north.0069.a.tt:0 "Что бы кто ни говорил, невозможно развидеть, то что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]..."

 agot_filler_north.0070.t:0 "Гриб в богороще"
 agot_filler_north.0070.desc:0 "Этот очень редкий вид гриба, хорошо известный тем, кто интересуется подобным, например, мне. Когда человек съедает гриб, у него возникают всевозможные галлюцинации. Когда кто-то находится в таком состоянии, ну... скажем так, ему будет очень трудно себя защитить."
 agot_filler_north.0070.a:0 "Ох, и что же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать с тобой."
 agot_filler_north.0070.a.tt:0 "Может оказаться очень полезным для создания яда!"

 agot_filler_north.0071.t:0 "Гриб в богороще"
 agot_filler_north.0071.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'колебалась', 'колебался' )] совсем недолго, прежде чем откусить кусочек гриба. Он вырос из корней чардрева - несомненно, боги предназначили его для меня.\n\nСпустя некоторое время богороща ожила под песни Детей Леса. Теплый свет наполнил воздух, и вместе с ним пришло тепло лета. Через несколько часов я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] рядом с чардревом."
 agot_filler_north.0071.a:0 "Воистину, боги хотели, чтобы я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] это!"
 agot_filler_north.0071.a.tt:0 "Что бы кто ни говорил, невозможно развидеть, то что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]!"

 agot_filler_north.0072.t:0 "Гриб в богороще"
 agot_filler_north.0072.desc:0 "Гриб относится к редким видам, известный тем, что растёт после непродолжительного летнего снежка. Хотя он может быть использован в бесчестных целях, но в небольших количествах он может быть полезным лекарственным средством. Известны случаи, когда мейстеры и целители платили за эти грибы приличные деньги, особенно на юге, где они встречаются гораздо реже."
 agot_filler_north.0072.a:0 "Выгодная находка!"
 agot_filler_north.0072.a.tt:0 "Больше золота в ваших руках, и, возможно, остаётся надеяться, что гриб будет кому-то полезен!"

#####################################
#         tavern new owner         #
#        by Zombieschrodcat         #
#           0073 - 0078             #
#####################################

 agot_filler_north.0073.t:0 "Новый владелец таверны"
 agot_filler_north.0073.desc:0 "Проезжая по Королевскому тракту, мы с моими людьми остановились у небольшой таверны, которую порой посещали во время таких выездов. У входа нас встречает новый хозяин таверны - брат прежнего владельца. Он рассказывает о том, что у него была таверна в Речных землях, а его стареющий брат более не мог переносить холод Севера, вот они и обменялись тавернами.\n\nНовый владелец сделал немало для того, чтобы навести порядок в таверне - всё начищено до блеска. Правда, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на столе слой засохшей крови, которая, по словам хозяина таверны, появилась после разделки барана, к несчастью, испачкав стол."
 agot_filler_north.0073.a:0 "Значит ли это, что у тебя есть свежие мясные пироги?"
 agot_filler_north.0073.a.tt:0 "Дорога была долгой, и вашим людям не помешает подкрепиться."
 agot_filler_north.0073.b:0 "Что-то здесь не так..."
 agot_filler_north.0073.b.tt:0 "Вам не по себе от нового владельца таверны. Возможно, вашим людям стоит проверить таверну."
 agot_filler_north.0073.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] прежнего владельца.... что-то здесь не так..."
 agot_filler_north.0073.c.tt:0 "Вы неоднократно общались с предыдущим владельцем во время своих прошлых визитов. Вы знаете, что у него нет брата."

 agot_filler_north.0074.t:0 "Новый владелец таверны"
 agot_filler_north.0074.desc:0 "Мои люди подтвердили мои подозрения, когда исследовали погреб. Предыдущий владелец был убит и разрублен на куски, которые развешаны словно говядина на крюках. В некоторых местах видны надрезы. Одного из моих людей вырвало от осознания того, что этот «новый владелец» подавал гостям еду, приготовленную из предыдущего."
 agot_filler_north.0074.a:0 "Арестовать убийцу!"
 agot_filler_north.0074.a.tt:0 "Такое чудовище не должно оставаться на свободе..."

 agot_filler_north.0075.t:0 "Новый владелец таверны"
 agot_filler_north.0075.desc:0 "Мясные пирого просто восхитительны! Я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] удержаться, чтобы не съесть ещё один. Несмотря на то, что их вкус баранины сильно отличается от обычного, еда просто великолепна. Я [Select_CString(ROOT.Char.IsFemale, 'похвалила', 'похвалил' )] нового владельца за то, что он улучшил рецептуру своего брата!"
 agot_filler_north.0075.a:0 "В меня больше не влезет, благодарю!"
 agot_filler_north.0075.a.tt:0 "С набитым брюхом вы и ваши люди решаете продолжить свой путь."
 agot_filler_north.0075.b:0 "Возможно, нам стоит остаться на ночь."
 agot_filler_north.0075.b.tt:0 "Зачем спать на твёрдой земле, если есть возможность заснуть на приличной кровати!"

 agot_filler_north.0076.t:0 "Новый владелец таверны"
 agot_filler_north.0076.desc:0 "Поздно вечером в мою комнату входит новый хозяин таверны с большим тесаком в руке. Я кричу, зову своих стражников, но новый хозяин только смеётся надо мной. Он утверждает, что мои люди уже в погребе, где скоро окажусь и я.\n\nОн начинает разглагольствовать о том, что мои стражники чересчур жилисты, что из таких получаются плохие мясные пироги и что из [Select_CString(ROOT.Char.IsFemale, 'такой благородной дворянки', 'такого благородного дворянина' )] вроде меня получится замечательный пирог. Он с безумным смехом бросается на меня с тесаком..."
 agot_filler_north.0076.a:0 "Из меня не сделают пирог!"
 agot_filler_north.0076.a.tt:0 "Лишь один из вас покинет таверну живым..."
 agot_filler_north.0076.a.win.title:0 "Вы выжили"
 agot_filler_north.0076.a.lose.title:0 "Вы умираете..."

 agot_filler_north.0077.t:0 "Новый владелец таверны"
 agot_filler_north.0077.desc:0 "Тесак - плохое оружие против кованой стали. Убийца узнал это на своём опыте, когда моё оружие рассекает ему ключицу. Зияющая рана лишает его сил, и он бросается в бегство - но я не позволю такому чудовищу скрыться. Когда «новый владелец» падает замертво, я начинаю обыскивать таверну.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] своих людей в погребе, вместе с предыдущим хозяином таверны, развешанными на крюках. У меня сводит желудок, когда до меня доходит, что именно было в пирогах, которые я [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел' )]."
 agot_filler_north.0077.a:0 "Безумие..."
 agot_filler_north.0077.a.tt:0 "Это зрелище вызывает у вас отвращение. Вы надеетесь, что никто не узнает о том, что вы ели в этой таверне."

 agot_filler_north.0078.t:0 "Новый владелец таверны"
 agot_filler_north.0078.desc:0 "Прошло некоторое время с тех пор, как мы покинули таверну, когда до моего двора дошла весть. Оказывается, путешественники нашли таверну заброшенной спустя несколько дней после того, как мы её покинули. Они описывают ужасное зрелище, которое предстало перед ними в погребе. Трупы, подвешенные на веревках и крюках - судя по всему, их разделывали и готовили пищу. У меня перехватило дух, когда я [Select_CString(ROOT.Char.IsFemale, 'выслушала', 'выслушал' )] это..."
 agot_filler_north.0078.a:0 "Пироги... были приготовлены из #bold человечины#!."
 agot_filler_north.0078.a.tt:0 "Вы надеетесь, что никто не узнает, что съели несколько пирогов."

#####################################
#        Dragon in the North        #
#        by Zombieschrodcat         #
#           0079 - 0081             #
#####################################

 agot_filler_north.0079.t:0 "Дракон на севере"
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] в панике прибывает ко двору. [Select_CString(dragon_finder.IsFemale, 'Девушка', 'Юноша' )] начинает разглагольствовать о дремлющем драконе в моих владениях, и это заявление поднимает тронный зал на смех. [Select_CString(dragon_finder.IsFemale, 'Девушка', 'Юноша' )] не на шутку [Select_CString(dragon_finder.IsFemale, 'встревожена - она', 'встревожен - он' )] умоляет вас действовать, утверждая, что мы все будем обречены, если чудовище проснётся.!"
 agot_filler_north.0079.a:0 "Уведите [Select_CString(dragon_finder.IsFemale, 'эту дуру', 'этого дурака' )] отсюда!"
 agot_filler_north.0079.a.tt:0 "По крайней мере, [Select_CString(dragon_finder.IsFemale, 'девушка заставила', 'парень заставил' )] посмеяться всех во дворе!"
 agot_filler_north.0079.b:0 "Расскажи мне больше об этом... #italic драконе#!."
 agot_filler_north.0079.b.tt:0 "Страх [Select_CString(dragon_finder.IsFemale, 'девушки', 'парня' )] реален, возможно, в [Select_CString(dragon_finder.IsFemale, 'её', 'его' )] рассказе есть что-то ещё?"
 agot_filler_north.0079.c:0 "Лучше быть готовым на всякий случай."
 agot_filler_north.0079.c.tt:0 "Мейстеры говорят, что все драконы мертвы, но как они могут быть в этом уверены?"
 agot_filler_north.0079.d:0 "Позволь мне рассказать тебе о драконах, [Select_CString(dragon_finder.IsFemale, 'девушка', 'парень' )]."
 agot_filler_north.0079.d.tt:0 "Вы получаете возможность просветить [Select_CString(dragon_finder.IsFemale, 'девушку', 'юношу' )] и продемонстрировать своё знание истории!"

 agot_filler_north.0080.t:0 "Дракон на севере: У горячего источника"
 agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] [Select_CString(dragon_finder.IsFemale, 'продолжила', 'продолжил' )] свой рассказ. Оказывается, [Select_CString(dragon_finder.IsFemale, 'девушка собирала', 'юноша собирал' )] дрова, когда [Select_CString(dragon_finder.IsFemale, 'наткнулась', 'наткнулся' )] на ручей, бурлящий горячей водой. [Select_CString(dragon_finder.IsFemale, 'Девушка предположила', 'Парень предположил' )], что только дракон, спящий под землей, мог заставить воду так нагреваться.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'успокоила', 'успокоил' )] [Select_CString(dragon_finder.IsFemale, 'молодую женщину', 'молодого человека' )]: Всё в порядке, дракона нет, но для надежности я наведаюсь к источнику. На следующий день я отправляюсь к горячему источнику и с удовольствием окунаюсь в теплую воду."
 agot_filler_north.0080.a:0 "Да, никаких драконов тут."
 agot_filler_north.0080.a.tt:0 "Хотя вы можете вернуться, чтобы проверить и насладиться теплом горячих источников."

 agot_filler_north.0081.t:0 "Дракон на севере"
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] слушает, как я рассказываю историю Танца Драконов, подробно описывая гибель последних драконов через несколько лет после той великой войны. И как могло такое чудовище остаться незамеченным, ведь ему нужно было бы питаться? [Select_CString(dragon_finder.IsFemale, 'Девушка', 'Юноша' )] выглядит [Select_CString(dragon_finder.IsFemale, 'неуверенной', 'неуверенным' )], но в конце концов соглашается, что дракона на Севере нет."
 agot_filler_north.0081.a:0 "Надеюсь, [Select_CString(dragon_finder.IsFemale, 'она', 'он' )] будет меньше глупить."
 agot_filler_north.0081.a.tt:0 "Надеюсь, что [Select_CString(dragon_finder.IsFemale, 'она', 'он' )] проинформирует всех, кто испытывает подобные опасения."

#####################################
#          Heroic Poacher           #
#        by Zombieschrodcat         #
#           0082 - 0083             #
#####################################

 agot_filler_north.0082.t:0 "Герой-браконьер"
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] - [Select_CString(heroic_poacher.IsFemale, 'браконьерша', 'браконьер' )], хорошо [Select_CString(heroic_poacher.IsFemale, 'знакомая', 'знакомый' )] моим стражникам, поскольку [Select_CString(heroic_poacher.IsFemale, 'она', 'он' )] годами [Select_CString(heroic_poacher.IsFemale, 'скрывалась', 'скрывался' )] от них. В обычной ситуации я бы без проблем [Select_CString(ROOT.Char.IsFemale, 'свершила', 'свершил' )] правосудие над [Select_CString(heroic_poacher.IsFemale, 'той', 'тем' )], кто годами [Select_CString(heroic_poacher.IsFemale, 'была', 'был' )] бельмом на глазу у моей стражи, но то, как [heroic_poacher.GetFirstNameNoTooltip] [Select_CString(heroic_poacher.IsFemale, 'попала', 'попал' )] в руки моих стражников, заставило даже самых суровых из их числа просить о милосердии. Странствующий купец был перехвачен разбойниками, но он и его семья выжили только благодаря тому, что [heroic_poacher.GetFirstNameNoTooltip] [Select_CString(heroic_poacher.IsFemale, 'отбилась', 'отбился' )] от разбойников и [Select_CString(heroic_poacher.IsFemale, 'проводила', 'проводил' )] семью в безопасное место. Там [Select_CString(heroic_poacher.IsFemale, 'она', 'он' )] была задержана моими стражниками. Даже купец предлагает большую сумму за безопасность [Select_CString(heroic_poacher.IsFemale, 'этой женщины', 'этого мужчины' )]."
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] не [Select_CString(heroic_poacher.IsFemale, 'считалась', 'считался' )] с законом."
 agot_filler_north.0082.a.tt:0 "Несмотря на то, что они делают добро, они уклоняются от закона, и вы не можете этого допустить. Тем не менее, за такое можно заплатить цену и получить награду."
 agot_filler_north.0082.b:0 "Я заберу золото купца..."
 agot_filler_north.0082.b.tt:0 "Вы прощаете преступления, а золото должно покрыть потерю любой дичи из ваших лесов за эти годы."
 agot_filler_north.0082.c:0 "В пекло браконьерство, присоединяйся к моему двору!"
 agot_filler_north.0082.c.tt:0 "Забудьте о преступлениях! Браконьерша [Select_CString(heroic_poacher.IsFemale, 'оказала', 'оказал' )] услугу вашему государству. Такие люди пригодятся вам!"
 agot_filler_north.0082.d:0 "Стене нужны такие люди, как ты."
 agot_filler_north.0082.d.tt:0 "Преступник с честью - это то, что нужно Дозору. Если он будет хорошо служить, возможно, достигнет там больших высот."

 agot_filler_north.0083.t:0 "Герой-браконьер"
 agot_filler_north.0083.desc:0 "Хотя мне больно поступать так с таким человеком, добро не смывает зло. Поскольку [heroic_poacher.GetFirstNameNoTooltip] годами не [Select_CString(heroic_poacher.IsFemale, 'считалась', 'считался' )] с законом, я приказываю выколоть [Select_CString(heroic_poacher.IsFemale, 'ей', 'ему' )] один глаз.\n\nПосле того, как дело было сделано, и [heroic_poacher.GetFirstNameNoTooltip] [Select_CString(heroic_poacher.IsFemale, 'пришла', 'пришёл' )] в себя, я предлагаю [Select_CString(heroic_poacher.IsFemale, 'ей', 'ему' )] место в моём дворе, обещая, что [Select_CString(heroic_poacher.IsFemale, 'ей', 'ему' )] больше не придётся заниматься браконьерством, чтобы свести концы с концами, если [Select_CString(heroic_poacher.IsFemale, 'она', 'он' )] будет служить мне с честью."
 agot_filler_north.0083.a:0 "Око за око."
 agot_filler_north.0083.a.tt:0 "Дело сделано. Теперь, когда [Select_CString(heroic_poacher.IsFemale, 'она присоединилась', 'он присоединился' )] к вашему двору, [Select_CString(heroic_poacher.IsFemale, 'ей', 'ему' )] больше не придётся идти на преступление. Похоже, [Select_CString(heroic_poacher.IsFemale, 'она', 'он' )] не испытывает к вам неприязни даже после того, как [Select_CString(heroic_poacher.IsFemale, 'ей', 'ему' )] выкололи глаз по вашему приказу."

#####################################
#          The Crevasse             #
#        by Zombieschrodcat         #
#           0084 - 0091             #
#####################################

 agot_filler_north.0084.t:0 "Расщелина"
 agot_filler_north.0084.desc:0 "Во время путешествия после сильного снегопада, земля внезапно ушла из-под ног моей лошади. Мгновенье спустя, я оказываюсь в глубокой расщелине скрытой под снегом. С наступлением холодной ночи я понимаю, что не доживу до прихода помощи..."
 agot_filler_north.0084.a:0 "Возможно я смогу выбраться."
 agot_filler_north.0084.a.tt:0 "Есть риск падения, но, похоже это осуществимо."
 agot_filler_north.0084.b:0 "Должен быть другой выход..."
 agot_filler_north.0084.b.tt:0 "Может быть, есть еще один выход..."

 agot_filler_north.0085.t:0 "Расщелина"
 agot_filler_north.0085.desc:0 "Подъём нелёгкий, но я справляюсь. Несколько раз мне казалось, что я могу поскользнуться и разбиться насмерть, но моя хватка была крепка. Я больше не остановлюсь, пока не окажусь далеко от отверстия расщелины - подползаю к безопасному месту."
 agot_filler_north.0085.a:0 "Мне повезло, что я [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )]!"
 agot_filler_north.0085.a.tt:0 "Сегодня вы пережили встречу со смертью!"

 agot_filler_north.0086.t:0 "Расщелина"
 agot_filler_north.0086.desc:0 "Мое сердце забилось, когда я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] солнечный свет, просвечивающий сквозь отверстие маленькой пещеры. Я начинаю бежать в его сторону, когда вижу движение... Большой #bold медведь#! стоит между мной и моей свободой."
 agot_filler_north.0086.a:0 "Чтобы остановить меня, потребуется что-то большее, чем медведь!"
 agot_filler_north.0086.a.tt:0 "К несчастью для зверя, вы умело владеете клинком!"
 agot_filler_north.0086.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна попытаться', 'должен попытаться' )] пройти мимо медведя..."
 agot_filler_north.0086.b.tt:0 "Это будет рискованный поединок, но на кону стоит ваша жизнь!"
 agot_filler_north.0086.c:0 "*Сбежать*"
 agot_filler_north.0086.c.tt:0 "Должен быть другой выход!"

 agot_filler_north.0087.t:0 "Расщелина"
 agot_filler_north.0087.desc:0 "Моя попытка найти выход из пещеры не увенчалась успехом, и я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] к тому, с чего [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )]. Возможно, я могу попробовать другой путь..."
 agot_filler_north.0087.a:0 "Попытайтесь вылезти."
 agot_filler_north.0087.a.tt:0 "Есть риск падения, но, похоже это осуществимо."
 agot_filler_north.0087.b:0 "Может этот путь..."
 agot_filler_north.0087.b.tt:0 "Возможно, есть ещё один выход..."

 agot_filler_north.0088.t:0 "Расщелина"
 agot_filler_north.0088.desc:0 "Зная, что медведь или я умрём сегодня ночью, я достаю свой меч. Я [Select_CString(ROOT.Char.IsFemale, 'взмахнула', 'взмахнул' )] мечом - в лучшем случае я успею нанести один или два хороших удара, прежде чем медведь разорвёт меня. К счастью, боги на моей стороне, и мой первый удар оказывается смертельным для зверя. Выйдя из пещеры и оказавшись среди деревьев и солнечного света, я делаю глубокий вдох и произношу молитву богам."
 agot_filler_north.0088.a:0 "Боги милостивы, мне повезло, что я [Select_CString(ROOT.Char.IsFemale, 'осталась жива', 'остался жив' )]!"
 agot_filler_north.0088.a.tt:0 "Это могла быть ваша могила..."

 agot_filler_north.0089.t:0 "Расщелина"
 agot_filler_north.0089.desc:0 "Я вздыхаю с облегчением, когда вижу солнечный свет, проникающий через отверстие. Вскоре я оказываюсь за пределами расщелины и держу путь домой."
 agot_filler_north.0089.a:0 "Мне повезло, что я [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )]!"
 agot_filler_north.0089.a.tt:0 "Это могла быть ваша могила..."

 agot_filler_north.0090.t:0 "Расщелина"
 agot_filler_north.0090.desc:0 "Я часами [Select_CString(ROOT.Char.IsFemale, 'блуждала', 'блуждал' )] в этих пещерах, похожих на лабиринты. Я знаю, что солнце уже давно село, и холод проникает в мои кости."
 agot_filler_north.0090.a:0 "Так... холодно..."
 agot_filler_north.0090.a.tt:0 "По мере того как ваш разум начинает угасать, вы задумываетесь, найдут ли вас когда-нибудь..."

 agot_filler_north.0091.t:0 "Расщелина"
 agot_filler_north.0091.desc:0 "Похоже, я не [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )], кто стал жертвой этой расщелины. Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] останки другого человека, хотя время оставило от него только кости и одежду за спиной. Это было похоже на то, что человек лежащий в одиночестве всё ещё сжимает в руках кожаный мешок."
 agot_filler_north.0091.a:0 "Я помолюсь за бедную душу."
 agot_filler_north.0091.a.tt:0 "Это меньшее из того, что вы можете сделать для того, чью судьбу вы, возможно, разделите."
 agot_filler_north.0091.b:0 "В этом мешке должно быть что-то ценное!"
 agot_filler_north.0091.b.tt:0 "Этот бедный дурак больше не сможет им воспользоваться!"
 agot_filler_north.0091.c:0 "Что ж... это [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] быть я..."
 agot_filler_north.0091.c.tt:0 "Вы с ужасом смотрите на будущее, которое вас ожидает..."
 agot_filler_north.0091.d:0 "Не тот знак, который я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )]."
 agot_filler_north.0091.d.tt:0 "Станет ли это место вашей могилой?"

#####################################
#          The Blizzard             #
#        by Zombieschrodcat         #
#           0092 - 0092             #
#####################################

 agot_filler_north.0092.t:0 "Метель"
 agot_filler_north.0092.desc:0 "Снег непрерывно падает с того самого Часа Волка! Когда я вижу, как мой управляющий входит в мой тронный зал, я знаю, что разговор пойдет о последствиях метели для моих владений. Мы могли бы предоставить кров и пищу тем, кто попал в такую погоду, но это нарушит работу, ведущуюся во владении."
 agot_filler_north.0092.a:0 "К сожалению, владения должны быть на первом месте."
 agot_filler_north.0092.b:0 "Я не допущу, чтобы мой народ страдал."
 agot_filler_north.0092.c:0 "У меня нет власти над погодой."

#####################################
# Dangerous Game: The Moose         #
#        by Zombieschrodcat         #
#           0093 - 0099             #
#####################################

 agot_filler_north.0093.t:0 "Опасная дичь: Лось"
 agot_filler_north.0093.desc:0 "Сегодня ко мне во двор прибыл гонец с просьбой о помощи из местной деревни. По словам гонца, деревню терроризирует довольно крупный самец лося, от которого уже пострадало несколько человек.\n\nA самец может стать серьезной проблемой, особенно если зверь находится в гоне. Не зря же это животное является символом дома Хорнвуд."
 agot_filler_north.0093.a:0 "На охоту!"
 agot_filler_north.0093.b:0 "Боюсь, что я ничего не могу сделать.."

 agot_filler_north.0094.t:0 "Опасная дичь: Лось"
 agot_filler_north.0094.desc:0 "Некоторые из моей охотничьей группы были удивлены, когда мы прибыли в район, к небольшому озеру, где обитает самец лося. Ещё больше они удивились, когда я [Select_CString(ROOT.Char.IsFemale, 'сообщила', 'сообщил' )] им, что лоси очень хорошо плавают и нередко питаются растениями, растущими на дне озер и рек. Но не его способ пропитания был нашей главной задачей, а то, что он опрокинул несколько небольших рыбацких лодок. Я и моя группа приступили к охоте на лося."
 agot_filler_north.0094.a:0 "Мы окружим озеро"
 agot_filler_north.0094.b:0 "Я возьму лодку и приведу лося к вам.."
 agot_filler_north.0094.c:0 "Это слишком опасно..."

 agot_filler_north.0095.t:0 "Опасная дичь: Лось"
 agot_filler_north.0095.desc:0 "Вот это зрелище! Самец лося похож на левиафана, выныривающего из глубины, когда он пытается выбраться на берег. Мои люди заняли свои позиции, и лось не может выбраться.\n\nЯ тщательно прицеливаюсь из лука и пускаю стрелу в полёт. Она попадает за правую переднюю лапу лося, и я сразу понимаю, что выстрел пробил легкие зверя. Я подаю сигнал своим людям, чтобы они позволили ему уйти. После короткого отдыха мы идем по кровавому следу за нашей добычей."
 agot_filler_north.0095.a:0 "Удачная охота!"

 agot_filler_north.0096.t:0 "Опасная дичь: Лось"
 agot_filler_north.0096.desc:0 "Вот это зрелище! Самец лося похож на левиафана, выныривающего из глубины, когда он пытается выбраться на берег. Хоть мои люди и пытаются удержать позицию и сдержать зверя, он набрасывается на них — без труда отбрасывая массивными рогами всех, кто попадается ему на пути.\n\nЯ пытаюсь выступить против этого чудовища, только чтобы быть [Select_CString(ROOT.Char.IsFemale, 'отброшенной', 'отброшенным' )] в сторону, как ненужная ребёнку кукла."
 agot_filler_north.0096.a:0 "Неудачная охота..."

 agot_filler_north.0097.t:0 "Опасная дичь: Лось"
 agot_filler_north.0097.desc:0 "Мы прибыли в деревню, в которой праздновали сбор урожая — пока самец всё не испортил. Несмотря на то, что кое-что было приведено в порядок, зверь всё ещё продолжал буйствовать. Жители деревни сообщили нам, что зверь часто приходит ночью и рыщет вокруг деревни в поисках еды, при этом уничтожая огороды и продовольственные лавки."
 agot_filler_north.0097.a:0 "Имитация стонов другого самца может привести к его появлению."
 agot_filler_north.0097.b:0 "Возможно, у него есть пристрастие к тому, что было собрано во время урожая."
 agot_filler_north.0097.c:0 "Это слишком опасно..."

 agot_filler_north.0098.t:0 "Опасная дичь: Лось"
 agot_filler_north.0098.desc:0 "С заходом солнца мы услышали рёв лося, который приближался к деревне. Я и мои люди занимаем позиции с ветреной стороны от места его приближения. Стрелы бесполезны при свете факелов, поэтому мы вооружаемся кабаньими копьями.\n\nКогда свет от факелов привлекает лося, по моей спине пробегает холодок. Чудовище огромно, но свет обманывает его и отбрасывает тени, создавая зрелище, сравнимое с легендами о Долгой Ночи. Мы нападаем с копьями, нанося удары по лосю. Я чувствую, как копье вырывается из моих рук, когда зверь обращается в бегство.\n\nМы ждём первых лучей солнца, чтобы наконец выследить лося. Идя по кровавому следу, мы находим зверя мёртвым недалеко от деревни. Моё копьё всё ещё в его боку."
 agot_filler_north.0098.a:0 "Отличная охота!"

 agot_filler_north.0099.t:0 "Опасная дичь: Лось"
 agot_filler_north.0099.desc:0 "С заходом солнца мы услышали рёв лося, который приближался к деревне. Я и мои люди занимаем позиции с ветреной стороны от места его приближения. Стрелы бесполезны при свете факелов, поэтому мы вооружаемся кабаньими копьями.\n\nКогда свет от факелов привлекает лося, по моей спине пробегает холодок. Чудовище огромно, но свет обманывает его и отбрасывает тени, создавая зрелище, сравнимое с легендами о Долгой Ночи. Мы нападаем с копьями, нанося удары по лосю. Я чувствую, как копье вырывается из моих рук, когда зверь обращается в бегство.\n\nМы ждём первых лучей солнца, чтобы наконец выследить лося. Но мы не находим никаких следов крови; зверь убежал от нас."
 agot_filler_north.0099.a:0 "Ужасная охота..."

#####################################
# Dangerous Game: The Aurochs       #
#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

 agot_filler_north.0100.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0100.desc:0 "Сегодня ко мне прибыл гонец с просьбой помочь разобраться с довольно беспокойным стадом зубров. Эти массивные звери даже близко не похожи на домашний скот, который мы выращиваем ради мяса. Зубры это мускулы и агрессия."
 agot_filler_north.0100.a:0 "На охоту!"
 agot_filler_north.0100.b:0 "Боюсь что ничего не могу поделать."

 agot_filler_north.0101.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0101.desc:0 "Зубры сумели найти долину, облюбованную местными пастухами для выпаса своих овец. Проблема в том, что стадо не двигается с места и перепахивает землю. Местные жители пытались разогнать стадо, но без лошадей им удалось лишь пострадать от этого же стада."
 agot_filler_north.0101.a:0 "По коням!"
 agot_filler_north.0101.b:0 "Следуйте за мной!"
 agot_filler_north.0101.c:0 "Мы добьёмся успеха."
 agot_filler_north.0101.d:0 "Боюсь что ничего не могу поделать."

 agot_filler_north.0102.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0102.desc:0 "Зубры паслись вблизи маршрута, по которому ходили местные жители и торговцы. Обычно это не представляет проблемы, если держаться на достаточном расстоянии от стада; однако недавно ситуация изменилась.\n\nМестные жители сообщили, что группа браконьеров пыталась напасть на стадо и потерпела неудачу. Это произвело неизгладимое впечатление на самого крупного зубра в стаде. Теперь, когда зубр видит человека, он бросается на него."
 agot_filler_north.0102.a:0 "Зубр должен уйти."
 agot_filler_north.0102.b:0 "Возможно отравленная стрела поможет..."
 agot_filler_north.0102.c:0 "Заманите его в лес."
 agot_filler_north.0102.d:0 "Боюсь что ничего не могу поделать."

 agot_filler_north.0103.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0103.desc:0 "Наши кони мчатся в хвосте стада, мои люди следуют за моими указаниям, чтобы не дать стаду разделиться. Нам удаётся вывести стадо из долины и погнать его дальше. Если повезёт, они больше не смогут найти долину, и пастухи смогут спокойно пасти своих овец."
 agot_filler_north.0103.a:0 "Хорошая работа, ребята!"

 agot_filler_north.0104.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0104.desc:0 "Наши кони мчатся в хвосте стада, мои люди следуют за моими указаниям, чтобы не дать стаду разделиться. К сожалению, один из моих жестов рукой был неправильно воспринят, и в наших рядах образовалась брешь. Стадо воспользовалось этим и бросилось наутек, задавив в давке нескольких моих людей и распугав несколько наших лошадей.\n\nМы признаём своё поражение и сообщаем пастухам, что им придётся искать новые пастбища."
 agot_filler_north.0104.a:0 "Неудачная попытка..."

 agot_filler_north.0105.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0105.desc:0 "Зубр проявляет агрессию, как только мы попадаем в поле его зрения, и бросается на моих людей. С некоторым трудом нам удается отделить его от стада. Наши стрелы летят в зверя, который из-за всех сил пытается бороться.\n\nЯ должен восхищаться зверем, он всего лишь пытался защитить стадо от того, что он принял за угрозу. И всё же зверя надо было убить, - но когда зубр падал, никто из моих людей не ликовал. Вместо этого они проклинали браконьеров. Зубр заслужил наше уважение."
 agot_filler_north.0105.a:0 "Вот это зверь!"

 agot_filler_north.0106.t:0 "Опасная дичь: Зубр"
 agot_filler_north.0106.desc:0 "Зубр проявляет агрессию, как только мы попадаем в поле его зрения, и бросается на моих людей. С некоторым трудом нам удается отделить его от стада. Наши стрелы летят в зверя, который из-за всех сил пытается бороться.\n\nЯ восхищаюсь зверем, он всего лишь пытался защитить стадо от того, что он принял за угрозу. Тем не менее, зверя надо было убить - но, к сожалению, зубр был сильнее нас. Зверю удалось растерзать нескольких моих конных людей, после чего он скрылся сразу за своим стадом."
 agot_filler_north.0106.a:0 "Неудачная попытка..."

#####################################
#     Dangerous Game: The Warg      #
#        by Zombieschrodcat         #
#           0107 - 0113             #
#####################################

 agot_filler_north.0107.t:0 "Опасная дичь: Варг"
 agot_filler_north.0107.desc:0 "Мои придворные едва сдерживают смех, когда бедняга рассказывает свою историю. Он краснеет, так как моим людям не удается скрыть свои насмешки, но продолжает. По всей видимости, на стада его деревни напал большой волосатый зверь, который ходит на задних лапах. Местные жители считают, что это чудовище на самом деле варг!"
 agot_filler_north.0107.a:0 "Что-то крадёт из стада..."
 agot_filler_north.0107.b:0 "Ха! Хорошая шутка!"

 agot_filler_north.0108.t:0 "Опасная дичь: Варг"
 agot_filler_north.0108.desc:0 "Мы прибыли в место, где пастухи пасут свой скот. Я со своими людьми сначала обыскиваем территорию, пытаясь найти следы волков или других крупных хищников. Наши поиски ничего не дали.\n\nКогда солнце начало садиться, мы определились с планом действий."
 agot_filler_north.0108.a:0 "Мы будем наблюдать за стадом сегодня ночью."
 agot_filler_north.0108.b:0 "Мы должны следить за дорогой из деревни."
 agot_filler_north.0108.c:0 "Это пустая трата времени..."

 agot_filler_north.0109.t:0 "Опасная дичь: Варг"
 agot_filler_north.0109.desc:0 "Когда солнце уже почти село, мы увидели его. «Боги,» пробормотал один из моих людей, когда из леса вышел человек размером с верховую лошадь и подошёл к стоящей неподалёку овце. Когда зверь забрал овцу, мы бросились к нему на своих боевых конях. Уродливый человек, переодетый в меха, кричал и пытался убежать обратно в лес, умоляя не убивать его.\n\nМы быстро догнали его. Это был обычный человек, оказавшийся громадный браконьером, который использовал добытые меховые изделия для маскировки и кражи скота. Жители деревни даже узнали в нём того, кто распространял сказки о варге."
 agot_filler_north.0109.a:0 "Очень странная охота!"

 agot_filler_north.0110.t:0 "Опасная дичь: Варг"
 agot_filler_north.0110.desc:0 "Когда солнце уже почти село, мы увидели его. «Боги,» пробормотал один из моих людей, когда из леса вышел человек размером с верховую лошадь и подошёл к стоящей неподалёку овце. Когда зверь забрал овцу, мы бросились к нему на своих боевых конях. Уродливый человек, переодетый в меха, кричал и пытался убежать обратно в лес, умоляя не убивать его.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] его на следующее утро в том же лесу, с разорванным горлом. Когда я [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] оставить его тело, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] волка, который смотрел на меня в ответ, его глаза были будто человеческими, как мне показалось, прежде чем он убежал обратно в лес."
 agot_filler_north.0110.a:0 "Что-то странное было в этой охоте..."

 agot_filler_north.0111.t:0 "Опасная дичь: Варг"
 agot_filler_north.0111.desc:0 "Мы прибыли туда, где пастухи пасут свой скот. Мы с моими людьми сначала обыскиваем территорию, пытаясь найти следы волков или других крупных хищников. В результате поисков было обнаружено несколько следов, больше чем мы ожидали - все они принадлежали людям."
 agot_filler_north.0111.a:0 "Мы будем наблюдать за стадом сегодня ночью."
 agot_filler_north.0111.b:0 "Одичалые..."
 agot_filler_north.0111.c:0 "У меня нет на это времени..."

 agot_filler_north.0112.t:0 "Опасная дичь: Одичалые"
 agot_filler_north.0112.desc:0 "Похоже, они наблюдали за нами. Когда солнце начало садиться, они появились из леса - группа одичалых. Я и мои люди выхватываем клинки и встречаемся с ними в бою; наша подготовка и мастерство решат исход.\n\nПастбища пастухов окрасились кровью."
 agot_filler_north.0112.a:0 "За Север!"
 agot_filler_north.0112.a.win.title:0 "Вы выиграли битву!"
 agot_filler_north.0112.a.lose.title:0 "Битва была проиграна."

 agot_filler_north.0113.t:0 "Опасная дичь: Одичалые"
 agot_filler_north.0113.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] своим людям занять позиции; от нашей боевой тактики будет зависеть исход боя. Когда солнце начало садиться, они появились из леса - группа одичалых. Я и мои люди выхватываем клинки и встречаемся с ними в бою.\n\nПастбища пастухов окрасились кровью."
 agot_filler_north.0113.a:0 "За Север!"
 agot_filler_north.0113.a.win.title:0 "Битва была выиграна!"
 agot_filler_north.0113.a.lose.title:0 "Битва была проиграна..."

#####################################
#    The Wildlings in the Tower     #
#        by Zombieschrodcat         #
#           0114 - 0117             #
#####################################

 agot_filler_north.0114.t:0 "Одичалые в башне"
 agot_filler_north.0114.desc:0 "Отряд одичалых, который я и мои люди преследовали, укрылся в заброшенной сторожевой башне. Сама башня стоит из последних сил, стены держатся скорее за счет векового плюща, разросшегося на камне, чем за счёт первоначального раствора.\n\nТем не менее, одичалым удалось укрепить входы и разместить несколько лучников на верхних уровнях. Я [Select_CString(ROOT.Char.IsFemale, 'была уверена', 'был уверен' )], что мы сможем взять её, но не без пролития собственной крови."
 agot_filler_north.0114.a:0 "За Север!"
 agot_filler_north.0114.a.tt:0 "Вы атакуете одичалых в башне!"
 agot_filler_north.0114.b:0 "Возможно, у нас получится."
 agot_filler_north.0114.b.tt:0 "Вы предлагаете одичалым место у вас на службе. Возможно, они прислушаются."
 agot_filler_north.0114.c:0 "Мне нужна тележка и сухая зола..."
 agot_filler_north.0114.c.tt:0 "Мёртвые лианы, свисающие с башни, скоро превратятся в костер..."
 agot_filler_north.0114.d:0 "Нападение может быть слишком рискованным..."
 agot_filler_north.0114.d.tt:0 "Несколько одичалых не стоят вашей жизни."

 agot_filler_north.0115.t:0 "Одичалые в башне"
 agot_filler_north.0115.desc:0 "Мы ждём, пока солнце не создаст неблагоприятные условия для их лучников, а затем атакуем башню. Мои бойцы с помощью щитов отбивают стрелы, пока остальные разбирают импровизированную баррикаду. Одичалые встречают нас на другой стороне, готовые к бою.\n\nВ тесных коридорах разворачиваются жестокие бои, и оставшиеся неразрушенные каменные полы башни вскоре будут запятнаны кровью."
 agot_filler_north.0115.a:0 "За Север!"
 agot_filler_north.0115.a.tt:0 "Вы выхватываете меч из ножен и вступаете в схватку!"
 agot_filler_north.0115.a.win.title:0 "Сражение было выиграно!"
 agot_filler_north.0115.a.lose.title:0 "Сражение было проиграно"
 agot_filler_north.0115.b:0 "Отступаем! Отступаем!"
 agot_filler_north.0115.b.tt:0 "Вас превосходят в силах, поэтому вы отступаете."

 agot_filler_north.0116.t:0 "Одичалые в башне"
 agot_filler_north.0116.desc:0 "Мои люди нашли старую телегу и нагрузили её хворостом, когда солнце начало садиться. Одичалые заметили нас, когда мои люди катили телегу к башне, и пытались выстрелить из своих луков. Но телега уже подкатилась к основанию сторожевой башни - и по моему сигналу мои люди выпустили свои огненные стрелы в хворост на телеге.\n\nКогда огонь начинает распространяться, одичалые пытаются разобрать свои собственные укрепления. Огонь разгорается быстрее, и когда он начинает охватывать башню, некоторые одичалые прыгают с верхних этажей и погибают, вместо того чтобы позволить пламени поглотить их. Настал Час Волка, и башня превратилась в пылающее пекло."
 agot_filler_north.0116.a:0 "Это зрелище, навсегда останется в моей памяти."
 agot_filler_north.0116.a.tt:0 "Слухи о вашем "погребальном костре" обязательно разнесут другие, возможно, это послужит предостережением..."

 agot_filler_north.0117.t:0 "Одичалые в башне"
 agot_filler_north.0117.desc:0 "Вопреки желанию своих людей, я подхожу к сторожевой башне без оружия. Достаточно близко, чтобы они меня услышали, я кричу, предлагая им выбор:\n\nУ меня есть место в моём дворе, и я мог бы предоставить им кров и пищу. В обмен на это они будут служить мне и больше не совершать набегов на эти земли.\n\nПока я жду их ответа, башня разражается криками и воплями. Ужасные звуки наконец стихают, и двое одичалых срывают баррикаду и осторожно приближаются ко мне. Они оба в крови, и говорят мне, что убили остальных, не пожелавших принять мое предложение.\n\nОба одичалых склонили передо мной колено."
 agot_filler_north.0117.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] избежать кровопролития."
 agot_filler_north.0117.a.tt:0 "Хотя люди и погибли, но, по крайней мере, не от ваших рук..."

#####################################
#             Snowy Day             #
#        by Zombieschrodcat         #
#           0118 - 0127             #
#####################################

 agot_filler_north.0118.t:0 "Снежный день"
 agot_filler_north.0118.desc:0 "День прошёл под непрерывным снегопадом, и поэтому в моем дворе довольно тихо. Когда меня настигает скука, я решаю, что мне нужна задача, которая поможет скоротать этот снежный день!"
 agot_filler_north.0118.a:0 "Возможно я прочту книгу."
 agot_filler_north.0118.b:0 "Я посещу сокровищницу."
 agot_filler_north.0118.c:0 "Может быть розыгрыши развлекут меня."
 agot_filler_north.0118.d:0 "Я спланирую военную стратегию."

 agot_filler_north.0119.t:0 "Снежный день: Библиотека"
 agot_filler_north.0119.desc:0 "Заходя в библиотеку, я провожу пальцем по корешкам книг, стоящих на полках. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы найти здесь хороший фолиант, чтобы с пользой провести этот снежный день."
 agot_filler_north.0119.a:0 "Что насчёт этого?"
 agot_filler_north.0119.b:0 "Это кажется ужасно трудным..."

 agot_filler_north.0120.t:0 "Снежный день: Сокровищница"
 agot_filler_north.0120.desc:0 "Снежный день - это наконец-то, повод, пройтись по казначейским книгам. Возможно, есть ошибка в нашу пользу, и у меня будет больше богатств, чем первоначально задумывалось. Я и мой управляющий приступили к работе над записями."
 agot_filler_north.0120.a:0 "Пора считать монеты!"

 agot_filler_north.0121.t:0 "Снежный день: Розыгрыш"
 agot_filler_north.0121.desc:0 "Сегодняшний день остался бы скучным, если бы в голову не пришла идея. Пытаясь не засмеяться, я [Select_CString(ROOT.Char.IsFemale, 'забрала', 'забрал' )] выпечку с кухни, впридачу с драконьим перцем. После добавления перца в выпечку, я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] её обратно на кухню. Когда я рассказываю своему тайному советнику о своём розыгрыше, мы оба громко смеемся!"
 agot_filler_north.0121.a:0 "Надеюсь, я увижу, кто его попробует."
 agot_filler_north.0121.b:0 "Погоди, а какое печенье я использовал до этого?"

 agot_filler_north.0122.t:0 "Снежный день: Розыгрыш"
 agot_filler_north.0122.desc:0 "Когда пришло время обеда, я откусываю кусочек печенья - и в моих устах разгорается пожар. После того, как я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] бокал вина, я [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] выпечку, которую [Select_CString(ROOT.Char.IsFemale, 'съела', 'съел' )]. Я замечаю драконий перец...\n\nБыло ли это совпадением, что мой розыгрыш сыграл против меня? Или это было преднамеренно? Хотя это и была безобидная шутка, но она вызывает серьезные вопросы о моей безопасности!"
 agot_filler_north.0122.a:0 "Что если бы там был яд?"

 agot_filler_north.0123.t:0 "Снежный день: Военные игры"
 agot_filler_north.0123.desc:0 "Я и мой маршал раскладываем карты на стол и ставим пешки, представляющие собой войска. Мы часами размышляем над стратегиями и различными боевыми планами. В конце концов, это превращается в своего рода военную игру, с маршалом в качестве моего оппонента."
 agot_filler_north.0123.a:0 "Начнём войну!"

 agot_filler_north.0124.t:0 "Снежный день: Библиотека"
 agot_filler_north.0124.desc:0 "Мой выбор фолианта оказался неудачным. Я перечитываю строки снова и снова, но их смысл теряется в моей голове. Что бы ни описывал этот мейстер, он наверняка желал сохранить это в тайне с помощью такого скучного фолианта!"
 agot_filler_north.0124.a:0 "Будь проклята эта книга!"

 agot_filler_north.0125.t:0 "Снежный день: Сокровищница"
 agot_filler_north.0125.desc:0 "Конечно же, нет! Я всё время перебираю книги, пересчитываю суммы, но каждый раз получается одно и то же. Мы теряем больше золота, чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]!"
 agot_filler_north.0125.a:0 "К счастью, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] это..."

 agot_filler_north.0126.t:0 "Снежный день: Военные игры"
 agot_filler_north.0126.desc:0 "Битва формируется в моей голове, пока я смотрю на карту. Развиваются новые стратегии, в зависимости от того, как мой маршал или я двигаем свои фигурки. В конце концов, я [Select_CString(ROOT.Char.IsFemale, 'окружила', 'окружил' )] своего маршала, и с некоторой неохотой он наконец-то признал своё поражение!"
 agot_filler_north.0126.a:0 "Отлично сыграно!"

 agot_filler_north.0127.t:0 "Снежный день: Военные игры"
 agot_filler_north.0127.desc:0 "Битва формируется в моей голове, пока я смотрю на карту. Развиваются новые стратегии, в зависимости от того, как мой маршал или я двигаем свои фигурки. В конце концов, мой маршал окружил меня, и я с некоторой неохотой признаю свое поражение...."
 agot_filler_north.0127.a:0 "Хорошая игра..."

 agot_filler_north.0128.t:0 "Крипта Винтерфелла"
 agot_filler_north.0128.desc:0 "Я бесцельно брожу по Винтерфеллу, как вдруг передо мной возникает старая дверь из железноствола: вход в лабиринты крипты. Что-то заставляет меня открыть дверь и войти внутрь. С каждым шагом вниз меня охватывает холод, и я спускаюсь из мира живых в катакомбы мёртвых.\n\nПрогуливаясь среди склепов, я обнаружил, что темные коридоры превратились в лабиринт. Слабый свет факелов не дает никаких ориентиров. Когда я подхожу к перекрестку, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать, куда пойти - #bold направо#! или #bold налево#!."
 agot_filler_north.0128.a:0 "Я пойду направо, мне кажется, я что-то вижу в той стороне."
 agot_filler_north.0128.b:0 "Слева есть факел; это, должно быть, путь к нему!"
 agot_filler_north.0128.c:0 "Может быть, мне стоит развернуться..."

 agot_filler_north.0129.t:0 "Уроки мертвецов"
 agot_filler_north.0129.intro:0 "Пройдя дальше по коридору, я оказываюсь лицом к лицу со статуей человека, короля в короне. По обе стороны от трона - каменные лютоволки, а на коленях - меч, давно заржавевший. Несколько слов, выгравированных на его боку, слегка стерлись, но всё ещё поддаются расшифровке:\n\n"
 agot_filler_north.0129.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Передо мной король, изгнавший с востока налётчиков и работорговцев и построивший Волчье Логово, древний предшественник Белой Гавани. Этот человек был грозным воином и сильным королём."
 agot_filler_north.0129.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Это прославленный король, который объединился с Джорамуном, королём-За-Стеной, чтобы покончить с Королём Ночи и его Мёртвой королевой. Вместе они защитили царство людей от ужасов, которые непременно должен был сотворить Король Ночи."
 agot_filler_north.0129.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Голодный Волк знаменит даже за пределами Севера: он объединил Север перед приходом андалов, а затем победил этих захватчиков - и напал даже на сам Андалос в Эссосе. Он сражался повсюду и со всеми, от андалов до Железнорождённых и даже больше; он был настоящим повелителем войны."
 agot_filler_north.0129.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. О Родрике Старке поют и по сей день, особенно когда возникают какие-либо проблемы с Железнорождёнными. Говорят, что он отвоевал Медвежий остров у кальмаров в рукопашной борьбе и подарил его дому Мормонт. "
 agot_filler_north.0129.a:0 "Здесь чувствуется история."

 agot_filler_north.0130.t:0 "Дракон в Винтерфелле"
 agot_filler_north.0130.desc:0 "Я явно [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] не тот путь, потому что теперь я ещё больше [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )] в этих коридорах. Факелы расположены беспорядочно и ведут меня всё дальше и дальше вниз. #italic Каждый шаг вниз всё больше морозит меня.#!\n\nЯ чувствую странный жар, исходящий от стен и потолка, который увлекает меня всё дальше в глубины. Зайдя за угол, я вижу то, что меньше всего [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] найти в крипте под Винтерфеллом...\n\nПередо мной лежит #bold яйцо дракона#!! Помещенное в какой-то держатель, оно явно было оставлено здесь с какой-то целью, но что это может быть за цель, я не могу даже предположить. "
 agot_filler_north.0130.a:0 "Конечно, его цель - оставаться в этом месте."
 agot_filler_north.0130.b:0 "В конце концов, почему бы и нет? Почему бы мне не взять его?"

