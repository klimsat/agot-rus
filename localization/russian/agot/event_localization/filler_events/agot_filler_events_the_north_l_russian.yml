##########################

#############################################
#   Peasant and the Wight #Zombieschrodcat  #
#   0043-0050                               #
#############################################

 agot_filler_north.0043.t:0 "Крестьянин и упырь"
 agot_filler_north.0043.desc:0 "Ко двору явился мужчина, ведущий необычайно бледную женщину, связанную по рукам. Он утверждает, что охотники нашли эту женщину, которую он называет колдуньей, в лесу, покрытую кровью мёртвого охотника. Женщина пытается защищаться, утверждая, что она собирала травы, когда нашла раненого охотника, и пыталась спасти его, когда на него напал волк.\n\nМужчина предупреждает вас, чтобы вы не обращали внимания на её мольбы - она ведьма; вспомните легенду о Короле Ночи и об опасности, которую она может представлять."
 agot_filler_north.0043.a:0 "Кто был Королём Ночи?"
 agot_filler_north.0043.b:0 "Королевство благодарит тебя!"
 agot_filler_north.0043.c:0 "У упырей из легенд голубые глаза, дубина!"
 agot_filler_north.0043.d:0 "Эта бедная девушка уже достаточно настрадалась!"

 agot_filler_north.0044.t:0 "Легенда: Король Ночи"
 agot_filler_north.0044.desc:0 "Согласно легендам, Король Ночи был тринадцатым лордом-командующим Ночного Дозора. Некоторые утверждают, что его соблазнила бледная женщина - Иная или колдунья - и побудила его объявить себя королем и править на Стене с помощью жестокости и темной магии. Правление Короля Ночи закончилось, когда Король Зимы и Король-за-Стеной объединились и начали войну, чтобы отстранить его от власти."
 agot_filler_north.0044.a:0 "А! Да, Король Ночи."

 agot_filler_north.0045.t:0 "Её объятия: Ночь"
 agot_filler_north.0045.desc:0 "Порой бессонными ночами я брожу по корридорам замка. Как правило, мне встречались лишь стражники, но этой ночью я замечаю, как [palebride.GetFirstNameNoTooltip] также бродит по залам. Она подходит ко мне и шепчет такие вещи, что моя кровь закипает от желания. Она лукаво улыбается, я следую за ней, и вскоре мы вместе сплетаемся в простынях в комнате для гостей."
 agot_filler_north.0045.a:0 "Её глаза кажутся почти голубыми..."

 agot_filler_north.0046.t:0 "Её объятия: Утро"
 agot_filler_north.0046.desc:0 "Когда наступает рассвет, [palebride.GetFirstNameNoTooltip] пропадает. Стражники безрезультатно обыскивают замок. Я чувствую, что та ночь как-то изменила меня. Когда я пытаюсь вспомнить ее красоту, все, что я могу увидеть, это глубокий синий цвет ее глаз, похожих на холодный лед, но разве ее глаза не были красными?\n\nПожалуй, [thug.GetFirstNameNoTooltip] был прав со своим предупреждением..."
 agot_filler_north.0046.a:0 "Я чувствую лишь горечь и что-то еще..."

 agot_filler_north.0047.t:0 "Кошмар о Ней"
 agot_filler_north.0047.desc:0 "После того, как [palebride.GetFirstNameNoTooltip] была казнена, мне снится один и тот же кошмар. Я брожу ночью по замку, дрожа от холода. Когда я подхожу к открытому окну, чтобы закрыть ставни, я вижу её. Она стоит во дворе, засыпанном снегом, и смотрит на меня. Во сне её глаза голубые, не красные, а неестественно голубые..."
 agot_filler_north.0047.a:0 "Её... глаза... голубые!"

 agot_filler_north.0048.t:0 "Проявление признательности"
 agot_filler_north.0048.desc:0 "Сегодня ко мне подошла [palebride.GetFirstNameNoTooltip]. Она благодарит меня за спасение от рук пленившего её [thug.GetFirstNameNoTooltip]. [palebride.GetFirstNameNoTooltip] говорит, что хочет как-то отплатить мне за всё, что я для неё [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]."
 agot_filler_north.0048.a:0 "Можешь научить меня искусству врачевания?"
 agot_filler_north.0048.b:0 "Можешь научить меня садоводству?"
 agot_filler_north.0048.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что было необходимо."

 agot_filler_north.0049.t:0 "Проявление признательности: Врачевание"
 agot_filler_north.0049.desc:0 "Проходят недели, пока [palebride.GetFirstNameNoTooltip] учит меня строению человеческого тела и различным способам лечения недугов. Постепенно я постигаю понимание искусства врачевания."
 agot_filler_north.0049.a:0 "Я многому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )], спасибо!"

 agot_filler_north.0050.t:0 "Проявление признательности: Садоводство"
 agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] и я усердно занимались садом. [palebride.GetFirstNameNoTooltip] не только показывала, как сажать растения, но и объясняла, как использовать некоторые растения."
 agot_filler_north.0050.a:0 "Я многому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )], спасибо!"

#############################################
