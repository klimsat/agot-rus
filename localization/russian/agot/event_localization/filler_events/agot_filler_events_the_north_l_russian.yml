 agot_filler_north.0131.t:0 "Налёты одичалых"
 agot_filler_north.0131.desc:0 "Уже несколько дней простолюдины покидают земли, окружающие мой замок, и ищут убежища в моей крепости - и они приносят дурные вести: В моих землях замечены #N одичалые#!. Их возглавляет [Select_CString(wildling_raider.IsFemale, 'грозная', 'грозный' )] [wildling_raider.GetFullNameNicknamed]. Они без разбора убивают моих подданных и опустошают мои земли!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разработать план действий, что немедленно остановить этих одичалых и спасти моих подданных, вернув мир в мои земли и предав этих одичалых мерзавцев правосудию."
 agot_filler_north.0131.a:0 "Я лично выслежу этих одичалых мерзавцев!"
 agot_filler_north.0131.a_tt:0 "Вы начнёте выслеживать одичалых в сопровождении небольшого отряда."
 agot_filler_north.0131.b:0 "[marshal.GetFirstName|U], разберись с этим."
 agot_filler_north.0131.b_tt:0 "Ваш [marshal.GetCouncilTitle] в сопровождении небольшого отряда выследит одичалых по вашему поручению."
 agot_filler_north.0131.c:0 "Ничего не поделать."
 agot_filler_north.0131.c_tt:0 "Вы прячетесь за стенами и позволяете одичалым беспрепятственно совершать набеги на ваши земли."
 agot_filler_north.0131_success.mt:0 "Вы успешно победили одичалых"
 agot_filler_north.0131_success_m.mt:0 "[marshal.GetFirstNameNoTooltip] успешно побеждает одичалых"
 agot_filler_north.0131_failure.mt:0 "Вы потерпели поражение от одичалых"
 agot_filler_north.0131_failure_m.mt:0 "[marshal.GetFirstNameNoTooltip] терпит поражение от одичалых"

 agot_filler_north.0132.t:0 "$agot_filler_north.0131.t$: Победа"
 agot_filler_north.0132.desc:0 "После ожесточённой битвы мои люди одержали победу. [Select_CString(wildling_raider.IsFemale, 'Предводительница', 'Предводитель' )] одичалых, [wildling_raider.GetFirstName] [Select_CString(wildling_raider.IsFemale, 'преклонила', 'преклонил' )] передо мной колени в знак поражения, зная, что [wildling_raider.GetHerHim] недолго осталось жить в этом мире.\n\nУжас, который [wildling_raider.GetSheHe] [Select_CString(wildling_raider.IsFemale, 'обрушила', 'обрушил' )] на мои земли, не должен остаться безнаказанным; нам потребуется несколько лет, чтобы оправиться. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение о справедливом наказании, чтобы отомстить за убитых подданных и за ущерб, который они нанесли моим землям.\n\nВозможно, мне следует сделать пример из этой одичалой мрази, чтобы удержать любые отряды одичалых посягательств на мои земли в будущем..."
 agot_filler_north.0132.a:0 "Отрубить [wildling_raider.GetHerHim] голову!"
 agot_filler_north.0132.a_tt:0 "Вы казните [Select_CString(wildling_raider.IsFemale, 'одичалую налётчицу', 'одичалого налётчика' )]."
 agot_filler_north.0132.b:0 "Бросить [Select_CString(wildling_raider.IsFemale, 'предводительницу', 'предводителя' )] в темницу."
 agot_filler_north.0132.b_tt:0 "Вы заключаете персонажа [wildling_raider.GetFirstNameNoTooltip] в ваши темницы, пока не решите, что с [Select_CString(wildling_raider.IsFemale, 'ней', 'ним' )] делать."
 agot_filler_north.0132.c:0 "Я отпущу тебя, если ты пообещаешь никогда не возвращаться."
 agot_filler_north.0132.c_tt:0 "Вы освободите [Select_CString(wildling_raider.IsFemale, 'одичалую', 'одичалого' )], если [wildling_raider.GetSheHe] пообещает вернуться за Стену с предупреждением для других одичалых.\n\n#help Одичалые не будут совершать набеги на ваши земли как минимум 20 лет.#!"

 agot_filler_north.0133.t:0 "$agot_filler_north.0131.t$: Поражение" #(Death)
 agot_filler_north.0133.desc:0 "После ожесточённой битвы я и мои потерпели поражение. Я [Select_CString(ROOT.Char.IsFemale, 'преклонила', 'преклонил' )] колени перед персонажем [wildling_raider.GetFirstName], зная, что мне недолго осталось жить в этом мире.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] остановить их, и ужас, который они обрушили на мои земли, продолжится. [wildling_raider.GetFirstNameNoTooltip|U] спрашивает, есть ли мне что сказать напоследок. Моими последними словами стали: «Будь ты [Select_CString(wildling_raider.IsFemale, 'проклята', 'проклят' )], одичалая мразь!»\n\n[wildling_raider.GetFirstNameNoTooltip] поднимает свой топор, и я закрываю глаза, вспоминая всех тех, кого я [Select_CString(ROOT.Char.IsFemale, 'подвела', 'подвёл' )]."
 agot_filler_north.0133.a:0 "Мне так жаль..."
 agot_filler_north.0133.a_tt:0 "[wildling_raider.GetFirstNameNoTooltip] казнит вас."

 agot_filler_north.0134.t:0 "$agot_filler_north.0131.t$: Поражение" #(Death, marshal)
 agot_filler_north.0134.desc:0 "Гонец сообщает мне, что после битвы с одичалыми мой [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] [Select_CString(marshal.IsFemale, 'была побеждена и казнена', 'был побеждён и казнён' )]. Одичалые одержали победу и продолжат набеги на мои земли, а я пока [Select_CString(ROOT.Char.IsFemale, 'бессильна', 'бессилен' )] их остановить.\n\n#italic Чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] такой исход?!#!"
 agot_filler_north.0134.a:0 "Плачевный исход!"

 agot_filler_north.0135.t:0 "$agot_filler_north.0131.t$: Поражение" #(Escaped, injured)
 agot_filler_north.0135.desc:0 "После ожесточённой битвы с одичалыми моё войско было разбито. Мне удалось бежать до того, как битва была окончательно проиграна, благодаря усилиям моей личной охраны, которая вступила в бой после того, как я [Select_CString(ROOT.Char.IsFemale, 'была ранена', 'был ранен' )].\n\nЯ напрасно [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] своих солдат на убой, и одичалые, без сомнения, продолжат набеги на мои земли, а я теперь [Select_CString(ROOT.Char.IsFemale, 'бессильна', 'бессилен' )] остановить их.\n\n#italic Будь ты [Select_CString(wildling_raider.IsFemale, 'проклята', 'проклят' )], [wildling_raider.GetFirstNameNoTooltip]!#"
 agot_filler_north.0135.a:0 "Мне повезло, что я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )]."
 agot_filler_north.0135.a_tt:0 "Вы потерпели поражение, но сумели сбежать."

 agot_filler_north.0136.t:0 "$agot_filler_north.0131.t$: Поражение" #(Escaped, injured marshal)
 agot_filler_north.0136.desc:0 "Гонец сообщает мне, что после битвы с одичалыми мой [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] [Select_CString(marshal.IsFemale, 'была побеждена', 'был побеждён' )] одичалыми! Мне сообщают, что [marshal.GetSheHe] [Select_CString(marshal.IsFemale, 'сумела', 'сумел' )] бежать и [Select_CString(marshal.IsFemale, 'вернулась', 'вернулся' )] в замок [Select_CString(marshal.IsFemale, 'раненой', 'раненым' )]. Одичалые одержали победу и продолжат разорять мои земли, а я пока [Select_CString(ROOT.Char.IsFemale, 'бессильна', 'бессилен' )] их остановить.\n\n#italic Чем я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] такой исход?!#"
 agot_filler_north.0136.a:0 "[Select_CString(marshal.IsFemale, 'Ей', 'Ему' )] повезло, что [Select_CString(marshal.IsFemale, 'она выжила', 'он выжил' )]."
 agot_filler_north.0136.a_tt:0 "[marshal.GetFirstNameNoTooltip|U] [Select_CString(marshal.IsFemale, 'потерпела', 'потерпел' )] поражение, но [Select_CString(marshal.IsFemale, 'сумела', 'сумел' )] сбежать."


 agot_filler_north.0150.t:0 "Дракон в Винтерфелле"
 agot_filler_north.0150.desc:0 "[jon_snow.GetFirstName] приближается, [jon_snow.GetHerHis] плащ покрыт дорожной пылью, а в руках — что-то плотно завернутое. «Мы играли в склепах, отец, — говорит [jon_snow.GetSheHe], голос [jon_snow.GetHerHis] полон тревожного раскаяния. — Прости, я знаю, нам туда нельзя. Я свернул не туда и заблудился. И тогда я нашёл…»\n\n[jon_snow.GetSheHe|U] разворачивает ткань. Сначала мне кажется, что это просто отполированный камень, но затем чешуя ловит отблеск пламени, переливаясь синим и красным. Яйцо дракона. #italic (Для дракона [jon_snow.Custom('GetPrincessPrince')|l], — шепчет в моей голове Лианна.)#!\n\n[jon_snow.GetFirstNameNoTooltip] смотрит на него с благоговением, [jon_snow.GetHerHis] пальцы осторожно касаются поверхности. «Это странно, — тихо говорит [jon_snow.GetSheHe], — на мгновение мне показалось, будто оно… тёплое.»"
 agot_filler_north.0150.a:0 "Яйцо дракона — не игрушка."
 agot_filler_north.0150.b:0 "Ты его нашёл — пусть остаётся у тебя."

