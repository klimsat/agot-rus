l_russian:
 # STRANGE ISLAND 100-107
 agot_filler_ironislands.001.t:0 "Странный остров" 
 agot_filler_ironislands.001.desc:0 "Жизнь железнорожденных проходит в водах, мы берём всё, что можем, где бы мы это ни нашли. Нам не нужно платить золотом за то, что мы можем взять силой.\n\nСегодня вдалеке я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] странный остров, который я не помню, чтобы [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] раньше. Когда мой корабль приблизился, я [Select_CString(ROOT.Char.IsFemale, 'различила', 'различил' )] очертания храма на каменистом берегу." 
 agot_filler_ironislands.001.a:0 "Заброшенный храм легко разграбить..." 
 agot_filler_ironislands.001.a.tt:0 "Вы подходите к берегу и смотрите, что можно забрать." 
 agot_filler_ironislands.0011.t:0 "Странный остров" 
 agot_filler_ironislands.0011.desc:0 "Когда мы приближаемся к заброшенному храму, кажется, что что-то не так - как будто сам воздух тяжёлый, хотя нет никаких признаков тумана. Я не могу избавиться от этого предчувствия.\n\nЧем ближе мы подходим, тем тяжелее становится воздух... Как будто ужасные руки тянут меня за руки и спину. #italic Всё, я не могу идти дальше,# [Select_CString(ROOT.Char.IsFemale, 'подумала', 'подумал' )] я про себя, [Select_CString(ROOT.Char.IsFemale, 'повернулась', 'повернулся' )] на пятках и [Select_CString(ROOT.Char.IsFemale, 'поскакала', 'поскакал' )] обратно на корабль.\n\nМои люди остались смотреть на меня с берега, когда я [Select_CString(ROOT.Char.IsFemale, 'взобралась', 'взобрался' )] на борт, но, по крайней мере, я знаю, что я в #bold безопасности#!" 
 agot_filler_ironislands.0011.a:0 "Будь прокляты эти руины!" 
 agot_filler_ironislands.0011.a.tt:0 "Вы сразу же покидаете странный остров, так и не узнав, какая магия хранит там свою силу." 
 agot_filler_ironislands.0012.t:0 "Странный остров" 
 agot_filler_ironislands.0012.desc:0 "Когда мы приближаемся к заброшенному храму, кажется, что что-то не так - как будто сам воздух тяжёлый, хотя нет никаких признаков тумана. Но я и мои люди идём дальше.\n\nМы входим в храм; перед нами открывается массивная комната. Почему-то кажется, что внутри она ещё больше... Вокруг жуткие знаки на глифическом языке.\n\nНо там, в центре комнаты, покоится #bold массивная, светящаяся драгоценность#!" 
 agot_filler_ironislands.0012.a:0 "Ого, блеск!" 
 agot_filler_ironislands.0012.a.tt:0 "Вы прошли весь этот путь, пора взять то, что вы нашли." 
 agot_filler_ironislands.0012.b:0 "Это место проклято..." 
 agot_filler_ironislands.0012.b.tt:0 "Вы оставляете драгоценный камень нетронутым и немедленно покидаете остров." 
 agot_filler_ironislands.0013.t:0 "Странный остров" 
 agot_filler_ironislands.0013.desc:0 "Я медленно просыпаюсь, чувствуя себя так, словно борюсь с густым туманом собственного разума.\n\n#italic Где я? #! Я удивляюсь, оглядываясь вокруг. Одинокий мужчина стоит рядом с большой свиноматкой вдалеке... Я начинаю идти к ним, мои ноги, кажется, несут меня сами по себе.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дочь моя', 'Сын мой' )]», - произносит таинственный человек, когда я приближаюсь. «Я ждал тебя. Ужин почти готов. Завтра начнётся жатва, и ты мне понадобишься»." 
 agot_filler_ironislands.0013.a:0 "Что в...?" 
 agot_filler_ironislands.0013.a.tt:0 "Ваше путешествие продолжается..." 
 agot_filler_ironislands.0013.b:0 "Эта свинья выглядит странно #italic привлекательной?#!" 
 agot_filler_ironislands.0013.b.tt:0 "Ваше путешествие продолжается..." 
 agot_filler_ironislands.0014.t:0 "Странный остров" 
 agot_filler_ironislands.0014.desc:0 "Мои глаза снова закрыты. Моё тело кажется тяжёлым, мой разум взволнован. По моим рукам, по ногам и по земле стекает какая-то #bold жидкость#! Капли словно уносят мои тревоги.\n\nПо мере того, как я погружаюсь всё глубже в свой собственный разум, я не чувствую ничего, кроме покоя и экстаза...\n\nВдруг мои глаза открываются, и передо мной стоит #bold мой сюзерен!#!" 
 agot_filler_ironislands.0014.a:0 "Я могу объяснить! #bold Это не совсем я!#!" 
 agot_filler_ironislands.0014.a.tt:0 "Ваше путешествие продолжается..." 
 agot_filler_ironislands.0014.b:0 "Пожалуйста, просто #italic убейте#! меня." 
 agot_filler_ironislands.0014.b.tt:0 "Ваше путешествие продолжается..." 
 agot_filler_ironislands.0015.t:0 "Странный остров" 
 agot_filler_ironislands.0015.desc:0 "Я снова просыпаюсь, на этот раз в тёмном, прохладном переулке. Этот порт выглядит знакомым, но в то же время незнакомым. Есть только один путь - вперёд, на главную площадь города. Мои ноги несут меня снова...\n\nКак только я вырываюсь из переулка, я оказываюсь в окружении людей - не просто людей, все они кажутся... #N мной?!#\n\nОни скандируют, кричат мне. #bold «Апатия - это смерть!»#!" 
 agot_filler_ironislands.0015.a:0 "АПАТИЯ ЭТО СМЕРТЬ!" 
 agot_filler_ironislands.0015.a.tt:0 "Вы присоединяетесь к их хору." 
 agot_filler_ironislands.0015.b:0 "Это тыквы?" 
 agot_filler_ironislands.0015.b.tt:0 "Вы немного рассеяны." 
 agot_filler_ironislands.0016.t:0 "Странный остров" 
 agot_filler_ironislands.0016.desc:0 "Мои глаза плотно закрыты, запах цветов окутывает меня, как одеяло. Но есть и другой запах - знакомый, но приторный.\n\nЯ открываю глаза, и вот она. Я узнаю её мерзкое присутствие за милю. Эта уродливая, плаксивая, хлопотливая, невыносимая тварь..." 
 agot_filler_ironislands.0016.a:0 "Уходи, сука!" 
 agot_filler_ironislands.0016.a.tt:0 "Ваш стресс словно растворяется." 
 agot_filler_ironislands.0017.t:0 "Странное путешествие" 
 agot_filler_ironislands.0017.desc:0 "Я резко [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )]. Я лежу на палубе своего корабля, [Select_CString(ROOT.Char.IsFemale, 'окружённая', 'окружённый' )] членами своей команды.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] без сознания несколько дней, сказал мне один из моих людей. Я [Select_CString(ROOT.Char.IsFemale, 'отдавала', 'отдавал' )] нелепые приказы, [Select_CString(ROOT.Char.IsFemale, 'сбрасывала', 'сбрасывал' )] штаны, [Select_CString(ROOT.Char.IsFemale, 'бормотала', 'бормотал' )] про себя...\n\nЯ даже [Select_CString(ROOT.Char.IsFemale, 'била', 'бил' )] себя ведром по голове, но вдруг [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )]! #italic Кто знает, когда это может случиться снова?#!" 
 agot_filler_ironislands.0017.a:0 "Будем надеяться, что это последнее." 
 agot_filler_ironislands.0017.a.tt:0 "И из-за всего этого вы, кажется, потеряли эту прекрасную драгоценность!" 
# A Challenge At Sea 200
 agot_filler_ironislands.002.t:0 "Вызов в море" 
 agot_filler_ironislands.002.desc:0 "Мы не так давно отправились в плавание, земля начала исчезать вдали, когда [mutineer.GetFirstNameNicknamedNoTooltip] [Select_CString(mutineer.IsFemale, 'отложила', 'отложил' )] весло и [Select_CString(mutineer.IsFemale, 'начала', 'начал' )] идти ко мне. По [Select_CString(mutineer.IsFemale, 'её', 'его' )] взгляду я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что у нас возникнут проблемы. Вокруг начинают собираться другие члены экипажа, некоторые выглядят не менее недовольными." 
 agot_filler_ironislands.002.a:0 "Знай своё место, [mutineer.GetFirstNameNoTooltip]" 
 agot_filler_ironislands.002.b:0 "Погодите, как насчёт того, чтобы мы разделили часть богатства"
 agot_filler_bribe_challenger.tt:0 "Ваша команда может потерять к вам уважение, если вы будете действовать мягко." 
 agot_filler_ironislands.002.c:0 "Быстро поразите потенциального соперника, прежде чем он успеет среагировать." 
 challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] [Select_CString(mutineer.IsFemale, 'напугана', 'напуган' )]" 
 challenger_intimidation_failure.tt:0 "Вам не удалось запугать персонажа [mutineer.GetFirstNameNoTooltip]" 
 challenger_duel.tt:0 "@warning_icon!#X Неспособность запугать члена экипажа обязательно приведёт к насилию" 
# Appeased Warriors 201
 agot_filler_ironislands.0021.t:0 "Умиротворённые воины" 
 agot_filler_ironislands.0021.desc:0 "[mutineer.GetFirstNameNoTooltip] [Select_CString(mutineer.IsFemale, 'запугана', 'запуган' )] вами. Ситуация, похоже, разрядилась. Толпа рассеивается, и ваши последователи смотрят на вас с новым уважением." 
 agot_filler_ironislands.0021.a:0 "Ещё одна угроза устранена." 
# Failed Intimidation 202
 agot_filler_ironislands.0022.t:0 "Неудачное запугивание" 
 agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip] не выглядит ни малейше [Select_CString(mutineer.IsFemale, 'обеспокоенной', 'обеспокоенным' )] моими угрозами, на самом деле [Select_CString(mutineer.IsFemale, 'она', 'он' )] достаёт своё оружие и начинает приближаться ко мне!" 
 agot_filler_ironislands.0022.a:0 "Мир никогда не был вариантом" 

#A Storm of Iron 300-302
 agot_filler_ironislands.003:0 "Железный шторм" 
 agot_filler_ironislands.003.desc:0 "Созерцание двух кораблей в схватке - всегда прекрасное зрелище. Мы, сыновья Утонувшего бога - мы не сеем; мы не сидим сложа руки, создавая безделушки, как лорды с большой земли. Мы грабим, берём то, что принадлежит нам по праву силы. В конце концов, если человек не может защитить то, что ему дорого, зачем ему это?\n\nКак будто по воле провидения, мы случайно набрели на слабозащищённый торговый флот..." 
 agot_filler_ironislands.003.a:0 "Ближе к ним, протараним их флагман, прямо к их горлу!" 
 agot_filler_ironislands.003.a_tt:0 "К бою!" 
 agot_filler_ironislands.003.b:0 "Утонувший бог! Направь наши корабли, наши топоры, копья и мечи!"
 agot_filler_ironislands.003.b_tt:0 "Веди нас сквозь жестокую битву!" 
 agot_filler_ironislands.0031:0 "Железная буря" 
 agot_filler_ironislands.0031.desc:0 "Наш корабль бушует! Силой волн и мощью залпов наших стрел мы врезаемся в борт торговой галеры. Воины ревут, их оружие поёт, лязг стали о сталь медленно стихает, купцы умирают, как скот. Они хорошо сражались, но, как всегда, пали перед мощью воинов железнорожденных.\n\nКогда бой прекращается и последние люди сдаются, я иду по палубе к капитану, избитому до полусмерти."
 agot_filler_ironislands.0031.a:0 "Возьмите его голову; Мне нужно новое украшение" 
 agot_filler_ironislands.0031.a_tt:0 "Хватай его." 
 agot_filler_ironislands.0032:0 "Железная буря" 
 agot_filler_ironislands.0032.desc:0 "Капитан [ship_captain_culture.GetName] терпит поражение от меня. Теперь всё это принадлежит мне."
 agot_filler_ironislands.0032.a:0 "Мы утопим тебя в подношении Утонувшему богу. Все твои богатства теперь мои."
 agot_filler_ironislands.0032.a_tt:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заплатила', 'заплатил' )] железную цену."
 agot_filler_ironislands.0032.b:0 "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'разбойницей', 'разбойником' )]."
 agot_filler_ironislands.0032.b_tt:0 "Возможно, мне следует делать это чаще..." 

# The Importance of the Iron Price 400-407
 agot_filler_ironislands.004:0 "Важность железной цены" 
 agot_filler_ironislands.004.desc:0 "Ваш местный жрец принёс вам дурную весть: один из ваших налётчиков погряз в богатстве - в богатстве людей, которое он получил не силой собственного клинка. Он отрёкся от железной цены и запятнал наши традиции. Жрец хочет, чтобы он был изгнан." 
 agot_filler_ironislands.004.a:0 "Я попытаюсь его образумить."
 agot_filler_ironislands.004.a_tt:0 "Ах, глупость юности."
 agot_filler_ironislands.004.b:0 "Не на этом корабле. Он уходит." 
 agot_filler_ironislands.004.b_tt:0 "Это требует дисциплины." 
 agot_filler_ironislands.0041:0 "Важность железной цены" 
 agot_filler_ironislands.0041.desc:0 "Когда Марк входит в вашу каюту, вы настойчиво просите его сесть. Затем вы тщательно объясняете ему, как важно зарабатывать то, что берёшь, что платить цену за каждую драгоценность, каждую солёную жену и каждую добычу, которую вы заработаете, поможет ему стать настоящим железнорожденным." 
 agot_filler_ironislands.0041.a:0 "Спасибо, что выслушал меня. Надеюсь, мои слова были сегодня чисты, как море. В противном случае будут последствия." 
 agot_filler_ironislands.0041.a_tt:0 "Будем надеяться, что он запомнит." 
 agot_filler_ironislands.0041.b:0 "Я хочу, чтобы ты объявил о своих действиях экипажу. Чтобы показать пример." 
 agot_filler_ironislands.0041.b_tt:0 "Марку это может не понравиться." 
 agot_filler_ironislands.0042:0 "Важность железной цены" 
 agot_filler_ironislands.0042.desc:0 "Марк находится в переулке с несколькими девицами и друзьями, позоря себя на публике. Заметив вас, он называет вас «заносчивой свиньёй», насмехаясь над вашей честью." 
 agot_filler_ironislands.0042.a:0 "Что ты только что сказал?!" 
 agot_filler_ironislands.0042.a_tt:0 "Ты научишься уважению, парень!" 
 agot_filler_ironislands.0044:0 "Важность железной цены" 
 agot_filler_ironislands.0044.desc:0 "Ваш жрец должен был принести для вас вина, но когда вы приходите в его покои, вы находите его мёртвым в луже крови." 
 agot_filler_ironislands.0044.a:0 "Кто может стоять за этим?" 
 agot_filler_ironislands.0044.a_tt:0 "Хм..." 
 agot_filler_ironislands.0044.b:0 "Схватить Марка. Мы утопим его в честь Утонувшего бога." 
 agot_filler_ironislands.0044.b_tt:0 "Утонувший бог осудит его." 
 agot_filler_ironislands.0045:0 "Важность железной цены" 
 agot_filler_ironislands.0045.desc:0 "Марк встал в строй. Похоже, ваши люди уважают ваше применение силы и соблюдение религиозных традиций." 
 agot_filler_ironislands.0045.a:0 "Это будет держать их в узде." 
 agot_filler_ironislands.0045.a_tt:0 "Надеюсь." 
 agot_filler_ironislands.0046:0 "Важность железной цены" 
 agot_filler_ironislands.0046.desc:0 "Вы наслаждаетесь элем в таверне, когда в неё врываются Марк и несколько его головорезов с окровавленными клинками в руках. «Тебе следует оставаться тихим и позволить мне забрать золото, [GetPlayer.GetName].»" 
 agot_filler_ironislands.0046.a:0 "Нет выхода. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] бороться за свою жизнь." 
 agot_filler_ironislands.0046.a_tt:0 "Выглядит мрачно..." 
 agot_filler_ironislands.0047:0 "Важность железной цены" 
 agot_filler_ironislands.0047.desc:0 "Мои противники лежат мёртвые и окровавленные. Я [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )] в таверне полный беспорядок. К счастью, хозяин таверны, узнав во мне [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорда' )], присоединился и ударил одного из лакеев Марка бутылкой по голове." 
 agot_filler_ironislands.0047.a:0 "За твои проблемы, добрый человек." 
 agot_filler_ironislands.0047.a_tt:0 "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'щедрой', 'щедрым' )]." 

 #Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet
 agot_filler_ironislands.005.t:0 "Больше не дом невольников!" 
 agot_filler_ironislands.005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слушала', 'слушал' )], как другие поднимали свои кубки и называли имена более уважаемых домов Железнорожденных, несколько слабее, чем мой собственный. Я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] свой кубок и высоко [Select_CString(ROOT.Char.IsFemale, 'подняла', 'поднял' )] его, выкрикивая имя своего дома. Как и ожидалось, некоторые откликнулись, те, кто был глубоко погружен в свои кубки или предан мне, другие же вели себя так, словно я ничего не [Select_CString(ROOT.Char.IsFemale, 'говорила', 'говорил' )]. Я не [Select_CString(ROOT.Char.IsFemale, 'сдержалась', 'сдержался' )]. «Разве мой дом не считается одним из самых могущественных на Железных островах?» - никто не стал с этим спорить. «Разве я, мой отец и его отец до него не сражались и не воевали бок о бок с вами и вашими?» - никто не стал бы этого отрицать. «Мой Дом не претендует на происхождение от Серого короля; хорошо известно, что мои предки были невольниками и морскими жёнами. И всё же наши знамена вселяют страх в лордов с большой земли, наша кровь проливается за Железные острова, защищая их! Я спрашиваю вас, разве мой дом не заплатил железную цену за то, чтобы считаться чем-то большим, чем просто невольниками? Разве кровь, пролитая нами, не смыла пятно с нашей династии?» Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что мои слова поразили присутствующих, так как люди из всех домов Железнорожденных, великих и малых, подняли свои кубки и назвали мой дом."
 agot_filler_ironislands.005.a:0 "Пятна невольничества исчезли." 
 agot_filler_ironislands.005.a_tt:0 "После сегодняшнего дня никто на Железных островах не будет больше смотреть на ваш дом свысока из-за его происхождения."


 #A child has paid the gold price
 agot_filler_ironislands.006.t:0 "[Select_CString(gold_price.IsFemale, 'Одета', 'Одет' )] как шлюха" 
 agot_filler_ironislands.006.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в свой большой зал после встречи с советниками, в центре которого [Select_CString(gold_price.IsFemale, 'стоит моя', 'стоит мой' )] [gold_price.Custom('DaughterSon')] [gold_price.GetName]. [gold_price.GetSheHe|U] в центре круговерти хохочущих лизоблюдов, одетых в изобилие шелков и драгоценностей. Мой ребёнок рассказывает анекдот, и они снова гогочут над своими кубками, переполненными арборским золотом и дорнийским красным. Потом один из них замечает меня, притаившегося в углу, и смех стихает в комнате.\n\n«Здравствуй, [ROOT.Char.GetMotherFather]», - [gold_price.GetName] икает и [gold_price.Custom('quirk_pos_present')]. «Не желаешь выпить?»" 
 agot_filler_ironislands.006.a:0 "Ты [Select_CString(gold_price.IsFemale, 'заплатила', 'заплатил' )] железную цену за эти безделушки?" 
 agot_filler_ironislands.006.b:0 "Старый закон - это скорее свод указаний, а не жёсткий закон." 
 agot_filler_ironislands.006.c:0 "Морская соль в [gold_price.GetHerHis] легких - единственное лекарство от такого разврата" 
 agot_filler_ironislands.006.d:0 "Вы только посмотрите на эти сказочные шелка!" 

 #A thrall child shows promise
 agot_filler_ironislands.007.t:0 "Невольник, рождённый железнорожденным" 
 agot_filler_ironislands.007.desc:0 "Сын невольника из владения [birthplace.GetNameNoTier] показывает невероятные перспективы в качестве Железнорожденного. Я с трудом [Select_CString(ROOT.Char.IsFemale, 'верила', 'верил' )] в это, пока один из наших лучших налётчиков не взял меня с собой в доки, и я не [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] это своими глазами.\n\n[Select_CString(thrall.IsFemale, 'Молодая', 'Молодой' )] [thrall.Custom('GirlBoy')] [Select_CString(thrall.IsFemale, 'родилась', 'родился' )] от каменолома, но [Select_CString(thrall.IsFemale, 'подрабатывала', 'подрабатывал' )] на рыбацком судне, где [thrall.GetSheHe] [Select_CString(thrall.IsFemale, 'показала', 'показал' )] мастерство моряка вдвое старше [thrall.GetHerHis]. Я наблюдаю, как [thrall.GetSheHe] взбирается на мачты, поднимает и спускает паруса, сращивает канат и даже демонстрирует небольшие навыки в шуточном танце с пальцами. При правильном подходе имя [thrall.GetName] может стать словом, которое жители с большой земли по всему побережью произносят тихим шёпотом." 
 agot_filler_ironislands.007.a:0 "[thrall.GetSheHe|U] будет [Select_CString(thrall.IsFemale, 'отличной помощницей', 'отличным помощником' )]." 
 agot_filler_ironislands.007.b:0 "[thrall.GetSheHe|U] должно быть блудное семя, которое я оставил в девице какой-то ночью!"
 agot_filler_ironislands.007.b.tt_child:0 "Каждый ребенок"
 agot_filler_ironislands.007.c:0 "Утонувшему богу нужны достойные ученики!"
 agot_filler_ironislands.007.c.tt:0 "Жрецы посвятят ребёнка." 
 agot_filler_ironislands.007.d:0 "Прекрасное зрелище, но я не стану выращивать [Select_CString(thrall.IsFemale, 'невольницу', 'невольника' )] при своём дворе."