l_russian:
 #################################
 # 0001 - 0032: WISDOM FROM AFAR #
 #################################
 agot_filler_free_cities.0001.t:0 "Мудрость издалека"
 agot_filler_free_cities.0001.intro:0 "Один из моих стражников сообщает мне, что посетитель в серой мантии, назвавшийся как [maester.GetFirstName], попросил моей аудиенции.\n\nКогда [maester.GetSheHe] предстаёт передо мной, мой взгляд привлекает характерное ожерелье вокруг [maester.GetHerHis] шеи — скромная, но яркая цепь, "
 agot_filler_free_cities.0001.tyrosh:0 "состоящая в основном из золотых звеньев.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstNameNoTooltip] почтительно кланяется и объясняет цель своего визита: чужеземный учёный проявляет особое увлечение ремеслом Тироша и сложным процессом извлечения красителей — предмет, который [maester.GetSheHe] желает изучить подробнее, если я позволю [maester.GetHerHim] делать это при моём дворе!\n\n"
 agot_filler_free_cities.0001.lys:0 "состоящая в основном из серебряных звеньев.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstNameNoTooltip] почтительно кланяется и объясняет цель своего визита: чужеземный учёный проявляет особое увлечение функциями тела и ядовитыми веществами, а также их эффектами — предметами, которые [maester.GetSheHe] желает изучить подробнее, если я позволю [maester.GetHerHim] делать это при моём дворе!\n\n"
 agot_filler_free_cities.0001.myr:0 "состоящая в основном из бронзовых звеньев.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstNameNoTooltip] почтительно кланяется и объясняет цель своего визита: чужеземный учёный проявляет особое увлечение движением звезд и хронометрией — предметами, который [maester.GetSheHe] желает изучить подробнее, если я позволю [maester.GetHerHim] делать это при моём дворе!\n\n"
 agot_filler_free_cities.0001.outro:0 "«Естественно, как мейстер Цитадели, я прошёл обучение по многим дисциплинам, некоторыми из которых может заинтересоваться [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] [ROOT.Char.GetTitleAsNameNoTooltip], как вы...»"
 agot_filler_free_cities.0001.a:0 "Хорошо обученный учёный может оказаться полезным..."
 agot_filler_free_cities.0001.a.tt:0 "Находясь при вашем дворе, [maester.GetFirstNameNoTooltip] продолжит свои исследования."
 agot_filler_free_cities.0001.b:0 "Мне не нужны придворные чародеи."
 agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] покинет ваш двор."

 agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$: Отмена исследований"
 agot_filler_free_cities.0002.dead:0 "В связи с тем, что [maester.GetFirstNamePossessive] недавно умер, [maester.GetHerHis] планы остались незавершёнными."
 agot_filler_free_cities.0002.imprisoned:0 "В связи с тем, что [maester.GetFirstNamePossessive] находится в заточении, [maester.GetHerHis] планы остаются незавершёнными."
 agot_filler_free_cities.0002.fallback:0 "Независимо от [maester.GetHerHis] судьбы, мейстер [maester.GetFirstName] не смог закончить свои исследования при моём дворе."
 agot_filler_free_cities.0002.desc:0 "Наверняка [maester.GetSheHe] оставил после себя #italic какие-то#! заметки?\n\nЯ вхожу в [maester.GetHerHis] пустые покои и на деревянном столе нахожу несколько записей, незаконченные планы на будущее, наспех нарисованные эскизы... ничего примечательного."
 agot_filler_free_cities.0002.save_desc:0 "\n\nВозможно... я всё ещё могу научиться чему-то полезному?"
 agot_filler_free_cities.0002.a:0 "Пустая трата моего времени."
 agot_filler_free_cities.0002.save:0 "Мне следует продолжить расследование..."
 agot_filler_free_cities.0002.save_success:0 "Вы узнаёте что-то полезное!"
 agot_filler_free_cities.0002.save_fail:0 "Вам не удаётся узнать ничего примечательного."

 agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$: Отсутствие перспектив"
 agot_filler_free_cities.0003.desc:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, что без какой-либо поддержки мои усилия здесь пропадут даром», — сообщает мне [maester.GetFirstName] с явным разочарованием в голосе.\n\nЧужеземный учёный решил покинуть мой двор и искать знания в другом месте."
 agot_filler_free_cities.0003.a:0 "Кто знает, что [maester.GetSheHe] мог найти?"

 agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$: Вор в серой мантии"
 agot_filler_free_cities.0004.desc:0 "Когда я прогуливаюсь по залам позже обычного, моё внимание привлекает звон металла. Поначалу я не верю своим глазам, но истина очевидна. Это [maester.GetFirstName], грабит меня вслепую!\n\nОшеломлённый моим неожиданным появлением, из [maester.GetHerHis] уст вырывается лишь несколько слов: «М...м-[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], мне просто нужно было несколько предметов для... исследований! Это ужасное недоразумение!»"
 agot_filler_free_cities.0004.sadistic:0 "За это ты потеряешь свою руку!"
 agot_filler_free_cities.0004.a:0 "За измену ты заплатишь жизнью!"
 agot_filler_free_cities.0004.a.tt:0 "Ваши [Concept('courtiers', 'придворные')|E] и [Concept('guests', 'гости')|E] примут к сведению ваши действия!"
 agot_filler_free_cities.0004.b:0 "Стража! Бросить изменника в темницу!"
 agot_filler_free_cities.0004.c:0 "Беги, откуда пришёл и никогда не возвращайся!"
 agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d:0 "#italic Недоразумение...#! Будет лучше, чтобы оно не повторилось."

 agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$: Новый дом?"
 agot_filler_free_cities.0005.desc:0 "[maester.GetFirstName|U] оказался очень полезен во время своего пребывания здесь, и прежде чем [maester.GetSheHe] покинет мой двор, я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы знать, согласится ли [maester.GetSheHe] остаться здесь навсегда?\n\nЧтобы убедить мейстера Цитадели отказаться от своих клятв, может потребоваться некоторое убеждение, но если [maester.GetSheHe] согласится, моему двору очень пригодится учёный с такими способностями, как у н[maester.GetHerHis]."
 agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], в Цитадели ваш талант тратится впустую!"
 agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] соглашается остаться."
 agot_filler_free_cities.0005.b:0 "Я бы предпочту не мешать [maester.GetHerHis] амбициям."
 agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] покинет ваш двор."

 #Tootltips used throughout the event chain
 agot_filler_free_cities.0010.tt.crit_success:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P значительно улучшилось#!!"
 agot_filler_free_cities.0010.tt.high_success_roll:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P значительно продвинулось#!."
 agot_filler_free_cities.0010.tt.success_chance_roll:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P продвигается вперёд#!."
 agot_filler_free_cities.0010.tt.low_success_roll:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P слегка продвигается вперёд#!."
 agot_filler_free_cities.0010.tt.crit_fail:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #N теряет прогресс#!."

 agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$: Сокровища архонтов"
 agot_filler_free_cities.0010.desc:0 "«А! [ROOT.Char.GetTitledFirstNameNoTooltip]!», - окликает меня издалека [maester.GetFirstNameNoTooltip|U] и настойчиво приближается ко мне. Изыскания мейстера застопорились.\n\n[maester.GetSheHe|U] настаивает на том, что редкий вид тирошийских морских улиток крайне важен для освоения процесса производства красителей - как [maester.GetSheHe] объясняет, разнообразие цветов является результатом изменения рациона улиток!\n\n«Я надеялся продолжить исследование этого открытия, но, увы, без необходимых товаров это может оказаться... затруднительным»"
 agot_filler_free_cities.0010.admiral:0 "[admiral.GetFirstNamePossessive] со своими торговыми связями окажется тут [Select_CString(admiral.IsFemale, 'незаменимой', 'незаменимым' )]."
 agot_filler_free_cities.0010.a:0 "Лучше бы моё покровительство стоило вложений."
 agot_filler_free_cities.0010.b:0 "Моя стража отберёт товар у местных торговцев."
 agot_filler_free_cities.0010.c:0 "Возможно, мои собственные знания окажутся полезными?"
 agot_filler_free_cities.0010.c.crit_success:0 "Ваша помощь приводит к прорыву!"
 agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success:0 "Ваши знания очень помогают!"
 agot_filler_free_cities.0010.c.tt.high_success:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P слегка продвигается#!."
 agot_filler_free_cities.0010.c.low_success:0 "Вы предоставляете ценную информацию"
 agot_filler_free_cities.0010.c.tt.low_success:0 "Исследование персонажа [maester.GetFirstNamePossessiveNoTooltip] #P незначительно продвигается#!."
 agot_filler_free_cities.0010.c.crit_fail:0 "Ваш ужасный совет вводит мейстера в заблуждение."
 agot_filler_free_cities.0010.c.tt.crit_fail:0 "Исследование [maester.GetFirstNamePossessiveNoTooltip] #N теряет некоторый прогресс#!."
 agot_filler_free_cities.0010.d:0 "Дорогостоящая глупость."

 agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$: Запрос на поставки"
 agot_filler_free_cities.0011.desc:0 "[maester.GetFirstName] сидит в своих покоях, окружённый толчёными ракушками, склянками с яркими красками и тканями, окрашенными во множество цветов.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Похоже, красителям, извлечённым из морских улиток, можно придать множество других оттенков!»\n\nВосторженный перспективой своих экспериментов, [maester.GetFirstNameNoTooltip] обращается с ещё одной просьбой. «[ROOT.Char.GetTitleAsNameNoTooltip], имея материалы от местных алхимиков, я мог бы проверить это лично — мои усилия полностью раскроют свой потенциал!»"
 agot_filler_free_cities.0011.scholar:0 "Кажется, я #italic точно#! знаю, что вам следует приобрести..."
 agot_filler_free_cities.0011.a:0 "Ладно, надеюсь, что это стоит моих денег..."
 agot_filler_free_cities.0011.b:0 "Конечно же алхимики согласятся снизить цену?"
 agot_filler_free_cities.0011.b.huge_success:0 "Алхимики соглашаются"
 agot_filler_free_cities.0011.b.success:0 "Алхимики с неохотой соглашаются снизить цену."
 agot_filler_free_cities.0011.b.failure:0 "Возмущенные алхимики отказываются от какой-либо сделки."
 agot_filler_free_cities.0011.c:0 "Даже не обсуждается, вам придётся обойтись без этого."

 agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$: Отбытие"
 agot_filler_free_cities.0012.desc:0 "Когда [maester.GetFirstNamePossessive] подходит ко мне, о [maester.GetHerHis] прибытии заранее возвещает громкий звон металлической цепи, разносящийся по залам; мейстер в сером подбегает ко мне с широкой улыбкой на лице.\n\n"
 agot_filler_free_cities.0012.desc_failure:0 "[maester.GetFirstNameNoTooltip] сидит в своих покоях, на [maester.GetHerHis] лице читается разочарование.\n\n"
 agot_filler_free_cities.0012.very_high_score:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Наконец-то он завершён! Моё величайшее достижение!», - [maester.GetFirstName|U] вручает мне массивную книгу, подробный отчет о [maester.GetHerHis] исследованиях. «Пожалуйста, примите это в знак моей благодарности: на этих страницах я записал всё, что узнал с момента моего прибытия»\n\n[maester.GetFirstNamePossessiveNoTooltip] многого достиг, его исследования оказались очень полезными, поскольку они позволят местным красильщикам производить больше продукции при меньших затратах!"
 agot_filler_free_cities.0012.high_score:0 "«Наконец-то моя работа завершена, [ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstNameNoTooltip|U] вручает мне скромную книгу. «Пожалуйста, примите её в знак моей благодарности»\n\nХотя содержание книги довольно скучное и неполное, то, что узнал [maester.GetFirstNamePossessiveNoTooltip], поможет местным красильщикам добиться более высоких урожаев!"
 agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U] вручает мне несколько быстро собранных пергаментов с описанием [maester.GetHerHis] открытий. «Пожалуйста, примите это в знак моей благодарности»\n\nХотя [maester.GetHerHis] исследование может быть недостойно такой уважаемой организации, как Цитадель, то, что узнал [maester.GetFirstNamePossessiveNoTooltip], поможет местным красильщикам добиться более высоких урожаев!"
 agot_filler_free_cities.0012.low_score:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, мне не удалось узнать ничего примечательного в своих исследованиях... возможно, это начинание не было предназначено для этого»."
 agot_filler_free_cities.0012.a:0 "Пустая трата времени..."
 agot_filler_free_cities.0012.b:0 "Чудесно!"

 agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$: Мутная смесь"
 agot_filler_free_cities.0020.desc:0 "[maester.GetFirstName] сидит в своих покоях, размышляя над склянками разных форм и размеров.\n\n«Потрясающе! Я никогда не видел такого... #italic богатого выбра и разнообразия#! где-либо ещё!», - заявляет мейстер. «Осторожно, [ROOT.Char.GetTitleAsNameNoTooltip]! Многие из них могут убить в одно мгновение!»\n\n«Возможно... я мог бы изучить их эффекты, воспроизведя смесь аналогичной силы...», - [maester.GetFirstName] выжидающе поворачивается ко мне. «Если бы только [ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'соизволила', 'соизволил' )] предоставить необходимые ингредиенты...»"
 agot_filler_free_cities.0020.hunter:0 "В местных лесах полно ядовитых существ!"
 agot_filler_free_cities.0020.gardener:0 "Я знаю несколько растений, которые могут помочь!"
 agot_filler_free_cities.0020.a:0 "Смертоносная мантикора подойдёт идеально!"
 agot_filler_free_cities.0020.b:0 "Вот, купите всё, что вам нужно."
 agot_filler_free_cities.0020.c:0 "Моё золото лучше потратить в другом месте."

 agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$: Болезненные эксперименты"
 agot_filler_free_cities.0021.desc:0 "Прогуливаясь по саду, я натыкаюсь на то, как мейстер [maester.GetFirstName] сидит, погружённый в глубокие размышления, явно обеспокоенный отсутствием прогресса в своих исследованиях.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне пришло в голову, что применение теории на практике было бы #italic намного#! эфективнее, чем полагаться на древние фолианты и свитки».\n\n«Если [ROOT.Char.GetTitleAsNameNoTooltip] позволит мне приступить к более... #italic практическому#! применению моих зелий, я, возможно, наконец-то смогу изучить все их эффекты! Конечно, есть проблема с поиском... #italic *кхм*#!... #italic подходящих#! #italic кандидатов#!...»"
 agot_filler_free_cities.0021.a:0 "Найдите какого-нибудь негодяя в моей темнице."
 agot_filler_free_cities.0021.b:0 "Наймите стражников, чтобы найти этих #italic кандидатов#!."
 agot_filler_free_cities.0021.c:0 "Почему бы вам просто не найти трупы и изучить их?"
 agot_filler_free_cities.0021.d:0 "Вы что, #italic обезумели#!? Это даже не обсуждается!"

 agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$: Результаты учёного"
 agot_filler_free_cities.0022.desc:0 "Когда [maester.GetFirstNamePossessive] подходит ко мне, о [maester.GetHerHis] прибытии заранее возвещает громкий звон металлической цепи, разносящийся по залам; мейстер в сером подбегает ко мне с широкой улыбкой на лице.\n\n"
 agot_filler_free_cities.0022.very_high_score:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip]! Наконец-то он завершён! Моё величайшее достижение!», - [maester.GetFirstName] вручает мне огромную книгу, в которой подробно описаны самые редкие яды, используемые в известном мире, их действие и способы их различения.\n\n[maester.GetFirstNameNoTooltip] многому научил меня, благодаря внимательному наблюдению, и, возможно, я узнаю ещё что-нибудь из [maester.GetHerHis] записей!"
 agot_filler_free_cities.0022.high_score:0 "«Наконец-то моя работа завершена, [ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstName|U] вручает мне скромную книгу с подробным описанием различных ядов и их многочисленных эффектов. «Пожалуйста, примите это в знак моей благодарности».\n\nНаблюдая за тем, как [maester.GetFirstNamePossessiveNoTooltip] проводит исследования, я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лучше разбираться в местных ядах и, возможно, узнаю кое-что из [maester.GetHerHis] рассказов!"
 agot_filler_free_cities.0022.medium_score:0 "«Наконец-то моя работа завершена!», - [maester.GetFirstName|U] вручает мне несколько свитков с описанием обычных зелий и эликсиров. «Пусть я и не обнаружил ничего впечатляющего, я надеюсь, что [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] [ROOT.Char.GetTitleAsNameNoTooltip], как вы, почерпнёт что-нибудь полезное»."
 agot_filler_free_cities.0022.low_score:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip], боюсь, мне не удалось узнать ничего примечательного в своих исследованиях... возможно, это начинание не было предназначено для этого»."
 agot_filler_free_cities.0022.book:0 "Манускрипты, что [Select_CString(ROOT.Char.IsFemale, 'написала', 'написал' )] [maester.GetFirstNamePossessiveNoTooltip], должно быть, скрывают ценные знания..."
 agot_filler_free_cities.0022.book.tt.success:0 "Вы узнали что-то полезное!"
 agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] может найти применение смертельному веществу..."
 agot_filler_free_cities.0022.ring.tt:0 "Ваш антиквар преподнесёт вам богато украшенное кольцо, скрывающее смертельный яд!"
 agot_filler_free_cities.0022.a:0 "Интригующе."
 agot_filler_free_cities.0022.b:0 "Какое разочарование..."

 agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$: Наблюдатель небес"
 agot_filler_free_cities.0030.desc:0 "[maester.GetFirstName] находится в своих покоях, стоя у стола, покрытого лужами засохшего свечного воска, книгами и пергаментами.\n\n«А, [ROOT.Char.GetTitleAsNameNoTooltip]! С момента моего прибытия я сделал несколько небольших открытий, но мои исследования принесли бы большую пользу, если бы у меня было подходящее оборудование: просто горстка мирийских линз, звёздные карты...»\n\nСписок продолжается дольше, чем мне хотелось бы..."
 agot_filler_free_cities.0030.a:0 "Предоставить всё необходимое оборудование."
 agot_filler_free_cities.0030.b:0 "Наверняка вам не нужно #italic всё#! из перечисленного..."
 agot_filler_free_cities.0030.c:0 "Моё золото лучше потратить на что-то другое."

 agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$: Обсерватория"
 agot_filler_free_cities.0031.desc:0 "«[ROOT.Char.GetTitleAsNameNoTooltip]!», - [maester.GetFirstName], запыхавшись, торопливо приближается ко мне.\n\n«Иначе и быть не может! Законы, по которым движутся звёзды, должны быть ключом к пониманию непостоянства времён года! Если мои расчеты окажутся точными, я окажусь на пороге грандиозного открытия, которое затмит труды уважаемого мейстера Николя!»\n\n«Однако мне нужно подходящее место для продолжения моих наблюдений — возможно, что-то вроде башни?»"
 agot_filler_free_cities.0031.architect:0 "Очаровательно! Я лично проконтролирую строительство!"
 agot_filler_free_cities.0031.scholar:0 "Советы других учёных могут оказаться полезными!"
 agot_filler_free_cities.0031.a:0 "Интригующе... посоветуйтесь с архитекторами, я всё оплачу."
 agot_filler_free_cities.0031.b:0 "Достаточно будет чего-то скромного."
 agot_filler_free_cities.0031.c:0 "«ХА! Я не буду тратить свои деньги на ваши глупости»."

 agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$: Результаты учёного"
 agot_filler_free_cities.0032.desc:0 "Громкий звон металлической цепи в зале возвещает о том, что ко мне приближается [maester.GetFirstNamePossessive]; "
 agot_filler_free_cities.0032.very_high_score:0 "мейстер в сером подбегает ко мне с широкой улыбкой на лице.\n\n«Пусть я и не раскрыл таинственную природу нерегулярности времён года, но я завершил свой величайший труд!», - [maester.GetFirstNameNoTooltip] вручает мне массивную книгу, увлекательный трактат, подробно описывающий движения звёзд и созвездий.\n\nПожалуй, мне стоит продолжить эту тему, интересно, какие ещё тайны могут скрываться среди звёзд?"
 agot_filler_free_cities.0032.high_score:0 "мейстер в серой мантии подходит ко мне с широкой улыбкой на лице.\n\n«Пусть я и не раскрыл таинственную природу, скрывающуюся за нерегулярностью времён года, но я наконец-то завершил свою работу!»\n\nПожалуй, мне следует продолжить эту тему, интересно, какие ещё тайны могут скрываться среди звёзд?"
 agot_filler_free_cities.0032.medium_score:0 "ко мне приближается мейстер в сером, с улыбкой на лице.\n\n«Пусть я и не раскрыл таинственную природу нерегулярности времён года, но сделал несколько полезных наблюдений, которые могут пригодиться многим».\n\n[maester.GetFirstNameNoTooltip] вручает мне несколько отдельных страниц с описанием положения множества звёзд и созвездий."
 agot_filler_free_cities.0032.low_score:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], боюсь, большинство моих расчётов были неверны, а открытия ошибочны».\n\nВ итоге [maester.GetFirstName] мало что узнал, а я и того меньше..."
 agot_filler_free_cities.0032.mystic:0 "Звёзды могут быть путем к высшим таинствам."
 agot_filler_free_cities.0032.shrewd:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] сосредоточиться на более приземлённых применениях."
 agot_filler_free_cities.0032.a:0 "Какое разочарование..."
 agot_filler_free_cities.0032.a.tt.success:0 "Я узнаю много нового"
 agot_filler_free_cities.0032.a.tt.failure:0 "Я получаю некоторые знания"
 agot_filler_free_cities.0032.b:0 "Столько потенциала!"

 #GENERIC REWARD ARTIFACTS
 tyroshi_research_book_name:0 "Богатства Тироша"
 tyroshi_research_book_famed_desc:0 "Скрупулезный фолиант, автором которого является мейстер [maester.GetName], написанный во время [maester.GetHerHis] пребывания при дворе персонажа [ROOT.Char.GetFullName], содержащий подробные заметки и тщательно прорисованные схемы, подробно описывающие сложный процесс добычи красителя и секреты, позволяющие сделать это с удивительно высокой экономической эффективностью — настоящая кладезь знаний для искателей удачи."
 tyroshi_research_book_masterwork_desc:0 "Хотя некоторые отрывки довольно двусмысленны, а наспех нарисованные схемы несколько неполны, в этой книге содержатся ценные сведения для всех, кто стремится овладеть ремеслом производства красителей. — Мейстер [maester.GetName], во время [maester.GetHerHis] пребывания при дворе персонажа [ROOT.Char.GetFullName]."
 lyseni_poison_ring:0 "Отравленное лиснийское кольцо"
 lyseni_poison_ring_desc:0 "Изысканное полое лиснийское кольцо, содержащее смертельный яд, всегда под рукой — смертоносное оружие, если им правильно пользоваться..."
 lys_research_book:0 "Ядовитый компендиум"
 lys_research_book_desc:0 "Всестороннее исследование различных свойств ядов, используемых во всём известном мире, которое написал [maester.GetFirstName] во время [maester.GetHerHis] пребывания при дворе персонажа [ROOT.Char.GetFullName] — ценное дополнение к библиотекам тех, кто занимается коварством."
 myr_research_book_name:0 "Мейстер [maester.GetFirstNamePossessive]: Путеводитель по звёздам"
 myr_research_book_desc:0 "Увлекательный трактат с подробным описанием созвездий и других небесных тел, который написал мейстер [maester.GetFirstName] под покровительством персонажа [ROOT.Char.GetFullName] — бесценный для тех, кто ищет информацию о движении звёзд."

 #CUSTOM INTERFACE MESSAGES
 msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName] возвращается в Цитадель"
 msg_agot_ffc.0006.desc:0 "После смерти своего покровителя, [traveling_maester.GetShortUIName] решил вернуться в Цитадель."

 ################################
 # 1000 - 1001:  PLUNDER AT SEA #
 ################################
 agot_filler_free_cities.1000.t:0 "Грабёж в море"
 agot_filler_free_cities.1000.desc:0 "На последнем заседании совета и [admiral.GetFirstName], и [marshal.GetFirstName] выразили беспокойство по поводу участившихся нападений на мои торговые корабли.\n\nХотя оба согласны с тем, что с пиратами нужно разобраться, они не могут прийти к единому мнению, #italic как#! это сделать.\n\n[admiral.GetFirstNameNoTooltip] предлагает усилить патрули - определённый и решительный подход.\n\nОднако [marshal.GetFirstNameNoTooltip] предполагает, что пиратские набеги наверняка прекратятся, если пиратские команды станут промышлять под моим знаменем..."
 agot_filler_free_cities.1000.strategist:0 "Хорошо организованная засада решила бы дело!"
 agot_filler_free_cities.1000.strategist.tt.success:0 "Ваша засада удалась"
 agot_filler_free_cities.1000.strategist.tt.failure:0 "Ваша засада провалилась"
 agot_filler_free_cities.1000.a:0 "Адмирал увеличит патрули."
 agot_filler_free_cities.1000.a.tt.success:0 "Патрули успешно отпугивают пиратов!"
 agot_filler_free_cities.1000.a.tt.failure:0 "Пираты продолжают уклоняться от ваших патрулей"
 agot_filler_free_cities.1000.b:0 "Пусть маршал проведёт переговоры с пиратами."
 agot_filler_free_cities.1000.b.tt.success:0 "Пиратская команда принимает ваше предложение."
 agot_filler_free_cities.1000.b.tt.failure:0 "Пираты отказываются и продолжают грабить ваши корабли"
 agot_filler_free_cities.1000.c:0 "Проигнорировать обоих."
 agot_filler_free_cities.1000.c.tt:0 "Вы игнорируете проблему, надеясь, что проблема решится сама собой..."

 agot_filler_free_cities.1001.t:0 "Грабеж на море: "
 agot_filler_free_cities.1001.t.disband:0 "Воровской конец"
 agot_filler_free_cities.1001.t.loot:0 "Оставленное сокровище"
 agot_filler_free_cities.1001.t.militia:0 "Осмелевшие моряки"
 agot_filler_free_cities.1001.t.smugglers:0 "Альянс контрабандистов"
 agot_filler_free_cities.1001.t.attacks:0 "Повелители волн"

 agot_filler_free_cities.1001.desc.disband:0 "Частота нападений на мои корабли значительно снизилась.\n\nХодят слухи, что между пиратами вспыхнул конфликт из-за дележа доюычи, и некогда внушавшая страх команда разделилась на несколько фракций!"
 agot_filler_free_cities.1001.a:0 "Таковы методы пиратов..."
 agot_filler_free_cities.1001.desc.loot:0 "Группа моряков, состоящих на моей службе, вернулась из своей последней экспедиции. «[ROOT.Char.GetTitleAsNameNoTooltip]! Пираты побеждены! О, что это была за битва!»\n\nПиратская угроза нейтрализована, и морякам даже удалось вернуть кое-какую добычу!"
 agot_filler_free_cities.1001.b:0 "Удачная находка!"
 agot_filler_free_cities.1001.militia:0 "Кажется, моё бездействие придало пиратам смелости, и их набеги участились...\n\nОднако, как мне сказали мои командиры, мои подданные решили взять дело в свои руки и не колеблясь присоединяются к морякам, чтобы сражаться с пиратами!"
 agot_filler_free_cities.1001.c:0 "Хоть какие-то хорошие новости..."
 agot_filler_free_cities.1001.smugglers:0 "Хотя пиратские нападения происходят реже, возникла новая проблема. Владение [raided_county.GetName] наводнено контрабандистами!\n\nЭти воры подкупили местную стражу, а их теневые операции обошлись мне в целое состояние!"
 agot_filler_free_cities.1001.d:0 "Проклятие..."
 agot_filler_free_cities.1001.attacks:0 "Всё большее число моих кораблей исчезает в море, моряки попадают в плен и никогда не возвращаются домой. Более того, стоимость потерянного товара уже обошлась мне в небольшое состояние...\n\nКажется, из-за моего бездействия проклятые пираты только окрепли!"
 agot_filler_free_cities.1001.e:0 "Проклятие!"

 ###################################
 # 2000 - 2001:  A Delicious Drink #
 ###################################

 #2000 You visit the local market and try a local wine.
 agot_filler_free_cities.2000.t:0 "Вкусный напиток"
 agot_filler_free_cities.2000.intro:0 "Когда я и [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] бродили по оживлённому рынку во владении [capital_city_free_city.GetNameNoTooltip], среди манящих ароматов экзотических специй и оживлённого жужжания местных торговцев, меня охватывает волна предвкушения.\n\n"
 agot_filler_free_cities.2000.lys:0 "Продавец вина предлагает чашу, наполненную сладким красным лиснийским вином, его насыщенные оттенки приглашают меня насладиться неповторимыми ароматами, созданными виноделами Лиса. Когда я делаю размеренный глоток, меня охватывает глубокая признательность. Признавая мастерство производителей вина из Лиса, мне приятно осознавать, что мы производим вино, заслуживающее признания.\n\nЯркий фон рынка становится холстом для разнообразной культуры Лиса, и чаша в моей руке держит не просто сладкое красное вино, но и символ нашей неповторимой самобытности."
 agot_filler_free_cities.2000.myr:0 "Торговец вином протягивает чашу, наполненную мирийским бледно-зелёным вином, его нежные оттенки приглашают меня насладиться уникальными вкусами мирийского виноделия. Я упиваюсь осознанием того, что мы производим вино, достойное богов.\n\nЯркий гобелен рынка становится холстом для богатой культуры Мира, и чаша в моей руке держит не просто бледно-зеленое вино, но и символ нашей вечной гордости."
 agot_filler_free_cities.2000.tyrosh:0 "Купец предлагает мне чашу грушевого тирошийского бренди. Смакуя сладкую грушу и теплый бренди, моё восхищение винокурнями Тироша возрастает. Я упиваюсь осознанием того, что мы производим такой особенный и восхитительный напиток.\n\nОживлённый фон рынка становится холстом для богатой культуры Тироша, а чаша в моей руке содержит не просто грушевый бренди, а символ нашей вечной гордости."
 agot_filler_free_cities.2000.pentos:0 "Продавец вина предлагает чашу, наполненную бледно-янтарным пентошийским вином, его нежные оттенки манят меня насладиться неповторимым вкусом, созданным виноделами Пентоса. Мне приятно осознавать, что мы производим вино, заслуживающее признания.\n\nЯркий фон рынка становится холстом для разнообразной культуры Пентоса, а чаша в моей руке содержит не просто бледно-янтарное вино, но и символ нашей неповторимой самобытности."
 agot_filler_free_cities.2000.outro:0 "«Как насчёт ещё одной чаши?» — произносит [steward.GetTitledFirstName]."
 agot_filler_free_cities.2000.s:0 "Могу ли я заинтересовать вас деловым предложением?"
 agot_filler_free_cities.2000.s_tt:0 "Вы предлагаете вложить золото в местную промышленность."
 agot_filler_free_cities.2000.a:0 "Конечно, возьму ещё!"
 agot_filler_free_cities.2000.a_tt:0 "Вы просите ещё чашу этого вкусного напитка."
 agot_filler_free_cities.2000.d:0 "Принесите мне целую бочку!"
 agot_filler_free_cities.2000.d_tt:0 "Вы просите себе целую бочку."
 agot_filler_free_cities.2000.b:0 "Пришло время уходить."
 agot_filler_free_cities.2000.b_tt:0 "Вы уходите с рынка после всего лишь одной чаши."

#2001 The wine is delicious, you decide to invest in your local wine industry!
 agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$: Возможность вложений"
 agot_filler_free_cities.2001.lys:0 "Когда я смакую последнюю каплю второй чаши насыщенного сладкого красного лиснийского вина, [essosi_filler_merchant.GetFirstNameNicknamed] замечает моё удовлетворение. [essosi_filler_merchant.GetSheHe|U] наклоняется ко мне и произносит.\n\n"
 agot_filler_free_cities.2001.myr:0 "Пока я делаю последний глоток второй чаши мирийского бледно-зелёного вина, [essosi_filler_merchant.GetFirstNameNicknamed] наклоняется вперёд, признавая моё удовлетворение.\n\n"
 agot_filler_free_cities.2001.tyrosh:0 "Пока я наслаждаюсь последней каплей второй чаши тирошийского грушевого бренди, [essosi_filler_merchant.GetFirstNameNicknamed] замечает моё удовлетворение. [essosi_filler_merchant.GetSheHe|U] предлагает деловое соглашение.\n\n"
 agot_filler_free_cities.2001.pentos:0 "Пока я выпиваю последнюю каплю второй чаши бледно-янтарного пентошийского вина, [essosi_filler_merchant.GetFirstNameNicknamed] замечает моё удовольствие и наклоняется с предложением.\n\n"
 agot_filler_free_cities.2001.outro:0 "«Если вы получаете удовольствие от нашей прекрасной продукции», — произносит [essosi_filler_merchant.GetSheHe], «возможно, вы подумаете о вложении золота в эту отрасль. Это не просто прибыльное занятие; это может принести значительное процветание нашему региону»\n\n[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )], я интересуюсь, что [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] думает об этом. [steward.GetTitledFirstName] кивает в знак согласия, подтверждая, что такие вложения могут быть разумным шагом, потенциально способствующим экономическому росту и широкомасштабным выгодам для нашего народа."
 agot_filler_free_cities.2001.d:0 "Я вложу значительные средства!"
 agot_filler_free_cities.2001.d_tt:0 "Вы прислушиваетесь к советам, что даёт [steward.GetCouncilTitle] и соглашаетесь #P вложить значительные средства в отрасль#!."
 agot_filler_free_cities.2001.a:0 "Конечно, я сделаю вложения!"
 agot_filler_free_cities.2001.a_tt:0 "Вы прислушиваетесь к советам, что даёт [steward.GetCouncilTitle] и соглашаетесь #P вложить в отрасль#!."
 agot_filler_free_cities.2001.b:0 "Нет, я думаю, что нет."
 agot_filler_free_cities.2001.b_tt:0 "Несмотря на советы, что даёт [steward.GetCouncilTitle], вы решаете #N не вкладывать в местную промышленность#!."

