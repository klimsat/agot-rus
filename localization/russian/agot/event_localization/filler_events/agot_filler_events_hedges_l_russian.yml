l_russian:

###############################
#     The Puppeteer           #
#     ZombieSchrodCat         #
#       0001 - 0004           #
###############################

agot_filler_hedges.0001.t:0 "Кукловод"
agot_filler_hedges.0001.desc:0 "Браавосский кукловод прибыл ко двору. Мой [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], услышав разговоры среди местных простолюдинов о его таланте, решает пригласить его устроить представление для моих домочадцев. "
agot_filler_hedges.0001.a:0 "Я с нетерпением жду зрелища!"
agot_filler_hedges.0001.b:0 "Я с нетерпением жду зрелища!"

agot_filler_hedges.0002.t:0 "Кукловод"
agot_filler_hedges.0002.desc:0 "Театр кукол оказался занимательным! Кукольник устроил несколько спектаклей - некоторые были светлыми и смешными, а другие имели более тёмный тон. В общем, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] огромное удовольствие!"
agot_filler_hedges.0002.a:0 "Я дам разрешение на то, чтобы [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [Select_CString(councillor_steward.IsFemale, 'приглашала', 'приглашал' )] артистов почаще!"
agot_filler_hedges.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] особую связь с одним из его персонажей!"

agot_filler_hedges.0003.t:0 "Кукловод"
agot_filler_hedges.0003.desc:0 "Представление вызвало у меня беспокойство... Кукольник поставил для зрителей несколько спектаклей, и во время комедии меня посетило чувство, будто бы они издеваются надо мной и домом [GetPlayer.GetHouse.GetBaseName]!"
agot_filler_hedges.0003.a:0 "Надеюсь, он не издевался надо мной перед крестьянами..."

agot_filler_hedges.0004.t:0 "Кукловод"
agot_filler_hedges.0004.desc:0 "Кукольный спектакль был ужасен! Я знаю, что это всего лишь марионетки, но история и то, как кукловод изменил свой голос, пробрали меня до костей..."
agot_filler_hedges.0004.a:0 "Сегодня я не потушу свечей перед сном..."

###############################
#     Wandering Hedgeknight   #
#     ZombieSchrodCat         #
#       0005 - 0013           #
###############################

agot_filler_hedges.0005.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0005.desc:0 "[wandering_hedgeknight.GetTitledFirstName], межевой рыцарь, прибыл к моему двору и попросил разрешения ненадолго отдохнуть в моей крепости перед тем, как возобновить свои путешествия. Взамен он предложил мне свои услуги на время своего пребывания."
agot_filler_hedges.0005.a:0 "Дополнительная пара рук, безусловно, была бы полезна."
agot_filler_hedges.0005.a.tt:0 "#bold Этот межевой рыцарь не будет иметь свойств личности, но приобретёт их в процессе события#"
agot_filler_hedges.0005.b:0 "Вернись на улицы и отдыхай там, бродяга!"

agot_filler_hedges.0006.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0006.desc:0 "Прогуливаясь по внутреннему двору, я замечаю, как [wandering_hedgeknight.GetTitledFirstName] отдыхает под навесом, погружённый в сон так глубоко, что не исполняет свои обязанности..."
agot_filler_hedges.0006.a:0 "Так вот какого рода ты рыцарь..."
agot_filler_hedges.0006.b:0 "Хотелось бы мне быть на его месте!"

agot_filler_hedges.0007.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0007.desc:0 "Взамен на моё гостеприимство, я приказываю, чтобы [wandering_hedgeknight.GetTitledFirstName] проверил мой арсенал, чтобы убедиться в его качестве. К моему большому удовольствию, он, кажется, принялся за эту работу с душой - мечи, топоры и булавы отполированы до зеркального блеска."
agot_filler_hedges.0007.a:0 "Так вот какого рода ты рыцарь!"
agot_filler_hedges.0007.b:0 "Хотелось бы мне быть таким же, как он."

agot_filler_hedges.0008.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName] работал на территории внутреннего двора, но его прогресс шёл медленно. Дети со всей округи роились вокруг него, как мухи, приставая с вопросами о жизни в дороге. Он изо всех сил старался найти баланс между своей работой и развлечением детей."
agot_filler_hedges.0008.a:0 "Так вот какого рода ты рыцарь!"
agot_filler_hedges.0008.b:0 "Хотелось бы мне быть таким же, как он!"

agot_filler_hedges.0009.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0009.desc:0 "Во время прогулки я замечаю, как [wandering_hedgeknight.GetTitledFirstName] стоит в окружении моих профессиональных воинов. В нерабочее время многие играли в кости, в которых [wandering_hedgeknight.GetTitledFirstNameNoTooltip], по-видимому, был исключительно искусным. Однако позже несколько воинов сказали мне, что его броски были уж слишком хороши..."
agot_filler_hedges.0009.a:0 "Так вот какого рода ты рыцарь.."
agot_filler_hedges.0009.b:0 "Хотелось бы мне быть таким же, как он!"

agot_filler_hedges.0010.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0010.desc:0 "[wandering_hedgeknight.GetTitledFirstName] получил от меня довольно простое поручение - приглядывать за некоторыми моими простолюдинами, пока те выполняют свою работу, за которую я им плачу. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] действительно хорошо присмотрел за ними, но приложил больше грубой силы, чем это было необходимо..."
agot_filler_hedges.0010.a:0 "Так вот какого рода ты рыцарь..."
agot_filler_hedges.0010.b:0 "Хотелось бы мне быть таким же, как он!"

agot_filler_hedges.0011.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip] провёл день, тренируясь во дворе, сражаясь с моими стражниками."
agot_filler_hedges.0011.a:0 "Кажется, он умеет владеть клинком."

agot_filler_hedges.0012.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName] и [active_councillor.GetTitledFirstName] провели день, беседуя друг с другом, обсуждая тонкости стратегии и анализируя исторические битвы."
agot_filler_hedges.0012.a:0 "Кажется, что [wandering_hedgeknight.GetTitledFirstNameNoTooltip] - неплохой тактик."

agot_filler_hedges.0013.t:0 "Странствующий межевой рыцарь"
agot_filler_hedges.0013.desc:0 "[wandering_hedgeknight.GetTitledFirstName] говорит, что ему пришло время вернуться туда, откуда он пришёл. Перед отъездом он подходит к вам и выражает искреннюю благодарность за ваше гостеприимство, спрашивая, не может ли он быть чем-то ещё полезным до своего отъезда."
agot_filler_hedges.0013.a:0 "Путешествуя, ты бестолку тратишь свой талант. Присоединяйся к моему двору!"
agot_filler_hedges.0013.b:0 "Я просто пожелаю ему безопасного пути."

 agot_filler_hedges.9000.t:0 "Странствующий межевой рыцарь"
 agot_filler_hedges.9000.desc:0 "[wandering_hedgeknight.GetTitledFirstNamePossessive] скоропостижно [Select_CString(wandering_hedgeknight.IsFemale, 'скончалась', 'скончался' )] во время пребывания при моём дворе. Кажется, мы никогда не узнаем, каким потенциалом [wandering_hedgeknight.GetSheHe] [Select_CString(wandering_hedgeknight.IsFemale, 'могла', 'мог' )] бы обладать..."
 agot_filler_hedges.9000.a:0 "Досадно."

###############################
#     Wandering Sellsword   #
#     ZombieSchrodCat         #
#       0014 - 0014           #
###############################

agot_filler_hedges.0014.t:0 "Странствующий наёмник"
agot_filler_hedges.0014.desc:0 "Наёмник по имени [wandering_sellsword.GetTitledFirstName] прибыл сегодня ко двору. Мой [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName] направил его ко мне в поисках работы."
agot_filler_hedges.0014.a:0 "Мне нужен человек с твоими умениями."
agot_filler_hedges.0014.b:0 "Напомни простолюдинам, на что похожа жизнь без моей защиты."
agot_filler_hedges.0014.c:0 "Я не нуждаюсь твоих услугах."

###############################
#     Traveling Maester       #
#     ZombieSchrodCat         #
#       0015 - 0022           #
###############################

agot_filler_hedges.0015.t:0 "Странствующий мейстер"
agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName] пришёл ко мне в поисках места, где он мог бы остаться на короткое время, прежде чем возобновить свое путешествие ко двору лорда, где он будет служить."
agot_filler_hedges.0015.a:0 "Мои двери всегда открыты для мейстеров из Цитадели."
agot_filler_hedges.0015.b:0 "Сейчас у нас нет свободных комнат."

agot_filler_hedges.0016.t:0 "Странствующий мейстер: воронятник"
agot_filler_hedges.0016.desc:0 "Прогуливаясь сегодня по коридорам замка, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] со своим гостем по имени [traveling_maester.GetTitledFirstName] и завожу беседу. Во время нашего разговора я замечаю, что у него на цепи было звено из чугуна. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] о нём, и мы начали долго говорить о воронятнике.."
agot_filler_hedges.0016.a:0 "Поистине познавательная беседа."

agot_filler_hedges.0017.t:0 "Странствующий мейстер: искусство войны"
agot_filler_hedges.0017.desc:0 "Прогуливаясь сегодня по коридорам замка, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] со своим гостем по имени [traveling_maester.GetTitledFirstName] и завожу беседу. Во время нашего разговора я замечаю, что у него на цепи было звено из железа. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] о нём, и мы начали долго говорить об искусстве войны."
agot_filler_hedges.0017.a:0 "Поистине познавательная беседа."

agot_filler_hedges.0018.t:0 "Странствующий мейстер: экономика"
agot_filler_hedges.0018.desc:0 "Прогуливаясь сегодня по коридорам замка, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] со своим гостем по имени [traveling_maester.GetTitledFirstName] и завожу беседу. Во время нашего разговора я замечаю, что у него на цепи было звено из золота. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] о нём, и мы начали долго говорить об экономике и секретах управления."
agot_filler_hedges.0018.a:0 "Поистине познавательная беседа."

agot_filler_hedges.0019.t:0 "Странствующий мейстер: искусство отравления"
agot_filler_hedges.0019.desc:0 "Прогуливаясь сегодня по коридорам замка, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] со своим гостем по имени [traveling_maester.GetTitledFirstName] и завожу беседу. Во время нашего разговора я замечаю, что у него на цепи было звено из свинца. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] о нём, и мы начали долго говорить о ядах и противоядиях."
agot_filler_hedges.0019.a:0 "Поистине познавательная беседа."

agot_filler_hedges.0020.t:0 "Странствующий мейстер: история"
agot_filler_hedges.0020.desc:0 "Прогуливаясь сегодня по коридорам замка, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] со своим гостем по имени [traveling_maester.GetTitledFirstName] и завожу беседу. Во время нашего разговора я замечаю, что у него на цепи было звено из меди. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] о нём, и мы начали долго говорить об истории разных земель."
agot_filler_hedges.0020.a:0 "Поистине познавательная беседа."

agot_filler_hedges.0021.t:0 "Странствующий мейстер"
agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] предстал передо мной прежде чем продолжить своё путешествие, горячо поблагодарив меня за щедрость и гостеприимство. Затем он заявил, что обязательно расскажет своему новому лорду и коллегам из Цитадели о широте и глубине моих научных познаний."
agot_filler_hedges.0021.a:0 "Очевидно, я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] хорошее впечатление."

agot_filler_hedges.0022.t:0 "Странствующий мейстер"
agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] предстал передо мной и несколько небрежно поблагодарил меня за гостеприимство. Он похвалил меня за понимание научных вопросов, хотя по его тону можно было предположить, что он остался невысокого мнения о моём интеллекте..."
agot_filler_hedges.0022.a:0 "Кажется, он считает меня [Select_CString(ROOT.Char.IsFemale, 'дурой', 'дураком' )]."

###############################
#  The Hedgewizard: Profit    #
#     ZombieSchrodCat         #
#       0023 - 0030           #
###############################

agot_filler_hedges.0023.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0023.desc:0 "Сегодня ко двору явился странный человек, больше похожий на бродягу, чем на придворного. Мужчина заявил, что он волшебник, и сказал, что может быть мне полезен. Мои стражники тут же начинают подходить к нему, чтобы прогнать с моего двора."
agot_filler_hedges.0023.a:0 "Постойте... Посмотрим, что он скажет."
agot_filler_hedges.0023.b:0 "Он явно ненормальный."

agot_filler_hedges.0024.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0024.desc:0 "Предсказатель высыпал на пол мешок с костями различных животных и начал говорить сам с собой. Через некоторое время он встал и заявил, что Белой Гавани скоро остро понадобятся меха!"
agot_filler_hedges.0024.a:0 "Северу... понадобятся меха? Полагаю, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы отправить немного шкур..."
agot_filler_hedges.0024.b:0 "Что за пустая трата времени."

agot_filler_hedges.0025.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0025.desc:0 "Предсказатель высыпал на пол мешок с костями различных животных и начал говорить сам с собой. Через некоторое время он встал и заявил, что в Солнечном Копье недостаток песка и цена на него скоро вырастет!"
agot_filler_hedges.0025.a:0 "Неужели в Дорне заканчивается песок? Полагаю, можно попробовать продать им немного..."
agot_filler_hedges.0025.b:0 "Что за пустая трата времени."

agot_filler_hedges.0026.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0026.desc:0 "Предсказатель высыпал на пол мешок с костями различных животных и начал говорить сам с собой. Через некоторое время он встал и заявил, что можно подзаработать золота, отправляя тыквы на продажу в Чаячий город!"
agot_filler_hedges.0026.a:0 "Разве Чаячий город не славится своими собственными тыквами? Полагаю, можно попробовать продать им немного..."
agot_filler_hedges.0026.b:0 "Что за пустая трата времени."

agot_filler_hedges.0027.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0027.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] известие, что партия мехов, которую я [Select_CString(ROOT.Char.IsFemale, 'отправила', 'отправил' )] в Белую Гавань, продана по бешеной цене! Судя по всему, склад с тысячами шкур загорелся как раз перед прибытием моих кораблей в порт!"
agot_filler_hedges.0027.a:0 "Не могу поверить, что он был прав."

agot_filler_hedges.0028.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0028.desc:0 "Капитан корабля, доставившего мою партию песка в Солнечное Копьё, оказался очень сообразительным человеком. Прибыв в порт, он объявил, что прибыл из Эссоса и что песок, который он привёз, был из дельты священной реки Ройны. Большая группа сирот Зеленокровной заплатила ему за песок непомерную цену!"
agot_filler_hedges.0028.a:0 "Не могу поверить, что он был прав."

agot_filler_hedges.0029.t:0 "Бродячий предсказатель: лёгкие деньги"
agot_filler_hedges.0029.desc:0 "Незадолго до того, как моя партия тыкв прибыла в Чаячий город, масштабная эпидемия чёрной гнили уничтожила весь урожай в окрестностях, в результате чего цена взлетела как раз к прибытию моих представителей! Капитану корабля, по-видимому, приходилось практически отбиваться от торговцев, пришедших покупать мои тыквы."
agot_filler_hedges.0029.a:0 "Не могу поверить, что он был прав."

agot_filler_hedges.0030.t:0 "Бродячий предсказатель: посмешище"
agot_filler_hedges.0030.desc:0 "Как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] быть [Select_CString(ROOT.Char.IsFemale, 'такой дурой', 'таким дураком' )], чтобы довериться этому безумному бродяге... Когда мой груз прибыл, в порту не было ни одного торговца, который купил бы его у капитана. Хуже того, новости о столь абсурдной схеме, в которую я [Select_CString(ROOT.Char.IsFemale, 'вложилась', 'вложился' )], достигли ушей знати по всему королевству! Все мои труды и деньги потрачены впустую."
agot_filler_hedges.0030.a:0 "Черт бы побрал этого шарлатана!"
agot_filler_hedges.0030.b:0 "Стража! Найдите негодяя!"

###############################
#  The Traveling Bard         #
#     ZombieSchrodCat         #
#       0031 - 0032           #
###############################

agot_filler_hedges.0031.t:0 "Странствующий бард"
agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], странствующий бард, популярный среди простолюдинов, прибыл к моему двору. Местный землевладелец призвал его разыскать меня, чтобы он мог выступать для меня и моей семьи.\n\nПеред выступлением он подошёл ко мне, чтобы узнать, какая музыка будет наиболее приятна для моего слуха."
agot_filler_hedges.0031.a:0 "Простая, благочестивая баллада."
agot_filler_hedges.0031.b:0 "Может, баллада обо мне?"
agot_filler_hedges.0031.c:0 "Пойте о доблести дома [GetPlayer.GetHouse.GetBaseName]!"
agot_filler_hedges.0031.d:0 "Играй свою музыку в другом месте, бродяга!"

agot_filler_hedges.0032.t:0 "Странствующий бард"
agot_filler_hedges.0032.desc:0 "Выступление, которое устроил [traveling_bard.GetTitledFirstName], прошло на ура, ни один придворный не остался равнодушным! Помимо баллады, которую я [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] исполнить, [traveling_bard.GetTitledFirstNameNoTooltip] сыграл ещё много великолепных мелодий ко всеобщему удовольствию."
agot_filler_hedges.0032.a:0 "Путешествуя, ты бестолку тратишь свой талант. Присоединяйся к моему двору!"
agot_filler_hedges.0032.b:0 "И вправду прекрасный вечер."

###############################
#  The Artist Inspiration     #
#     ZombieSchrodCat         #
#       0033 - 0038           #
###############################

agot_filler_hedges.0033.t:0 "Вдохновение художника"
agot_filler_hedges.0033.desc:0 "Сегодня к моему двору явился человек, назвавшийся художником. Он заявляет, что был поражен красотой моей земли и хочет остаться здесь ради поиска вдохновения. Он обещает посвятить мне картину в обмен на моё гостеприимство."
agot_filler_hedges.0033.a:0 "Добро пожаловать!"
agot_filler_hedges.0033.b:0 "Прочь, нищий."

agot_filler_hedges.0034.t:0 "Вдохновение художника"
agot_filler_hedges.0034.desc:0 "Сегодня утром художник ушел, никому не сообщил об этом. Я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] в комнату, которую он использовал в качестве мастерской, и [Select_CString(ROOT.Char.IsFemale, 'была поражена', 'был поражён' )] прекрасной картиной, изображающей мой замок. Эта картина красноречиво говорит о наследии моей династии!"
agot_filler_hedges.0034.a:0 "Я выставлю эту картину напоказ!"
agot_filler_hedges.0034.b:0 "Думаю, за неё заплатят достойную цену."

agot_filler_hedges.0035.t:0 "Вдохновение художника"
agot_filler_hedges.0035.desc:0 "Сегодня утром художник ушел, никому не сообщил об этом. Я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] в комнату, которую он использовал в качестве мастерской, и [Select_CString(ROOT.Char.IsFemale, 'была поражена', 'был поражён' )] картиной, посвящённой богам, но не мне. Я не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], как реагировать, пока не [Select_CString(ROOT.Char.IsFemale, 'понял', 'понял' )], что это картина изображает один из храмов, находящихся в моих владениях!"
agot_filler_hedges.0035.a:0 "Я выставлю эту картину напоказ!"
agot_filler_hedges.0035.b:0 "Думаю, за неё заплатят достойную цену."

agot_filler_hedges.0036.t:0 "Вдохновение художника"
agot_filler_hedges.0036.desc:0 "Сегодня утром художник ушел, никому не сообщил об этом. Я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] в комнату, которую он использовал в качестве мастерской, и [Select_CString(ROOT.Char.IsFemale, 'была встречена', 'был встречен' )] картиной, изображающей [Select_CString(ROOT.Char.IsFemale, 'свирепую воительницу', 'свирепого воителя' )] верхом на скакуне! Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] гордость, осознав, что в качестве [Select_CString(ROOT.Char.IsFemale, 'могучей воительницы', 'могучего воина' )] на картине [Select_CString(ROOT.Char.IsFemale, 'была изображена никто иная', 'был изображён никто иной' )], как я!"
agot_filler_hedges.0036.a:0 "Я выставлю эту картину напоказ!"
agot_filler_hedges.0036.b:0 "Думаю, за неё заплатят достойную цену."

agot_filler_hedges.0037.t:0 "Вдохновение художника"
agot_filler_hedges.0037.desc:0 "Сегодня утром художник ушел, никому не сообщил об этом. Я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] в комнату, которую он использовал в качестве мастерской. В комнате пахло нетронутой гнилой едой, а стены были покрыты бессмысленными каракулями. В центре стоял принадлежавший художнику холст, покрытый тканью. Когда я [Select_CString(ROOT.Char.IsFemale, 'сняла', 'снял' )] ткань, то [Select_CString(ROOT.Char.IsFemale, 'ахнула', 'ахнул' )]. Картина была ужасна! Я не знаю, что это была за «вещь», изображенная на полотне, но она внушала страх и дискомфорт!"
agot_filler_hedges.0037.a:0 "Я выставлю эту картину напоказ..."
agot_filler_hedges.0037.b:0 "Она должна сгореть до тла..."

agot_filler_hedges.0038.t:0 "Вдохновение художника: кошмар получателя"
agot_filler_hedges.0038.desc:0 "Картины больше нет. Не знаю, убрал ли её кто-то из придворных или что-то другое забрало её себе. Мне она больше не нужна. Но «вещь», изображённая на ней, всё ещё со мной. Я вижу её, когда выслушивая обращения, она наблюдает за мной из тёмных углов... Когда мои вассалы говорят со мной, она шепчет мне на ухо. Она везде и нигде одновременно..."
agot_filler_hedges.0038.a:0 "Освобожусь ли я когда-нибудь от этого?"
