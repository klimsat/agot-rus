l_russian:

 agot_birth_events.0003.t:0 "Чешуйки смерти"
 agot_birth_events.0003.desc:0 "«Ещё один толчок, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], ещё один! Ребёнок почти здесь!» Крик вырывается из моих губ, когда я тужусь в последний раз. Боль повсюду, её слишком много, она непреодолима - и вот, кажется, что всё кончено... Я сделала это.\n\n«С моим ребёнком всё в порядке?!», - я едва узнаю свой голос. «Это... Это [child.Custom('GirlBoy')]?»\n\nПовитуха не отвечает мне, даже не смотрит на меня. Нет, она смотрит только на неподвижный свёрток в своих руках."
 agot_birth_events.0003.a:0 "Почему... Почему [Select_CString(child.IsFemale, 'она', 'он' )] не дышит?! #EMP Сделайте что-нибудь!#!."

 agot_birth_events.0004.t:0 "Чешуйки смерти"
 agot_birth_events.0004.desc:0 "Повитуха наконец выходит из покоев роженицы, её лицо побледнело, и она отказывается смотреть мне в лицо.\n\n«Мне очень жаль, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Дитя родилось... обезображенным.» Её тон говорит сам за себя. Я вхожу в комнату, где нависла смерть, а [mother.GetFirstNameNoTooltip] прижимает к груди маленькое, неподвижное существо. Если бы не волосы, по которым [mother.GetFirstNameNoTooltip] проводит пальцами, это чешуйчатое и крылатое создание нельзя назвать человеком.\n\n[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [Select_CString(child.IsFemale, 'родилась', 'родился' )] чудовищем."
 agot_birth_events.0004.a:0 "Какая трагедия."

 agot_birth_events.0005.t:0 "Чудовище"
 agot_birth_events.0005.desc:0 "Боль просто #bold невыносима#!.\n\nВ перерывах между сильными вздохами и вспышками, горячими, как молнии, пронизывающими мое тело, мне кажется, что я слышу рёв дракона.. А затем... нет #italic ничего#!.\n\nТишина окутывает комнату, заставляя всех присутствующих замереть, ни делая ни единого вздоха. Наконец, [second_adult.GetFirstNameNoTooltip] нарушает молчание: «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], ваше дитя... вот.»\n\nЯ даже не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как [second_adult.GetSheHe] [Select_CString(second_adult.IsFemale, 'передала', 'передал' )] мне ребёнка — если то, что находится в моих руках, является человеком.\n\nВ моих руках, судорожно вздрагивая, #bold лежит#! #NEG чудовище#!."
 agot_birth_events.0005.a:0 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] - чудовище."

 agot_birth_events.0006.t:0 "Чудовище"
 agot_birth_events.0006.desc:0 "Крики из спальни становятся всё более неистовыми, разрывая воздух, словно дракон, вырывающийся из заточения. #italic Бедная, милая [mother.GetFirstNameNoTooltip]... Этот ребёнок может убить её...#!\n\nВнезапная тишина всколыхнула мои чувства. #italic Свершилось#!, - думаю я, но перед тем, как войти, делаю паузу - чтобы успокоиться, чтобы подготовиться к тому, что меня может ждать.\n\nКровавое зрелище, представшее передо мной, повергает меня в ужас. Моя дорогая [mother.GetFirstNameNoTooltip], вся в крови, прижимает младенца к груди. Но её страдальческий взгляд пугает меня, когда я приближаюсь, чтобы посмотреть на своё порождение.\n\nПеред моими глазами не обычный ребёнок. Это = #bold чудовище#!."

 agot_birth_events.0100.t:0 "Мой собственный дом"
 agot_birth_events.0100.desc:0 "Теперь, когда [Select_CString(child.IsFemale, 'родилась', 'родился' )] [child.GetName], передо мной встал вопрос о создании собственного дома. Мой брат, [daemon.GetFirstNameNicknamed] создал свой дом, и теперь все люди знают, что нужно бояться имени Блэкфайр. Пришло время решить, должны ли люди слышать имя Биттерстил и чувствовать то же самое."
 agot_birth_events.0100.a:0 "Да родится дом Биттерстил!"
 agot_birth_events.0100.a_tt:0 "Вы создадите младшую линию, и ваш брак поменяется на патрилинейный"
 agot_birth_events.0100.b:0 "Нет, нынешней ситуации достаточно."

 agot_birth_events.0101.t:0 "Мой собственный дом"
 agot_birth_events.0101.desc:0 "Великий валирийский меч, [vs_blackfyre.GetName], перешел в мое владение. Это высший символ власти, доблести и законности Таргариенов.\n\nНо я не Таргариен. Будучи бастардом, я никогда не смогу претендовать на наследие, связанное с мечом [vs_blackfyre.GetNameNoTooltip]. Но, возможно, я смогу создать свой собственный дом, который, несомненно, будет отражать историю и значение меча..."
 agot_birth_events.0101.a:0 "Пусть родится дом Блэкфайр!"
 agot_birth_events.0101.a_tt:0 "Вы создадите дом Блэкфайр."
 agot_birth_events.0101.b:0 "Нет, я предпочитаю свой нынешний расклад."