l_russian:
 agot_religion_events.0800.t:0 "Пища для божеств"
 agot_religion_events.0800.desc:0 "Впереди маячит [recipient.GetName], [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'грозный и зловещий', 'грозная и зловещая')]. Хотя [recipient.Custom('DragonSheHe')] ещё не [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'заметил', 'заметила')] меня, всё равно волнительно столкнуться с [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'живым и дышащим богом', 'живой и дышащей богиней')].\n\nЯ двигаю ящики с едой вперёд, перетаскиваю их на площадку, чтобы [recipient.GetNameNoTooltip] [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'мог', 'могла')] уведить их во всём великолепии.\n\nЯ делаю шаг к еде и готовлюсь привлечь внимание дракона."
 agot_religion_events.0800.a:0 "[recipient.GetNameNoTooltip]! Я здесь!"
 agot_religion_events.0800.b:0 "Если подумать, то мне лучше убраться отсюда."

 agot_religion_events.0900.t:0 "Подношение Иным"
 agot_religion_events.0900.desc:0 "В этом мире есть ужасы, которые мы должны уважать. Как #L [ROOT.Char.GetFaith.GetName|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [Select_CString(ROOT.Char.IsFemale, 'верующая', 'верующий' )], я понимаю, что Иные - одни из этих ужасов и что их гнев можно умилостивить жертвоприношением.\n\n[recipient.GetName] у меня на руках, и я отправляюсь в путь ночью, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] принести [recipient.GetHerHis] в жертву Иным в надежде, что они примут моё подношение в знак покорности."
 agot_religion_events.0900.a:0 "Это нужно сделать."

 agot_religion_events.3000.t:0 "Ритуальная война"
 agot_religion_events.3000.desc:0 "Началась [war.GetName], и, согласно #L [attacker.GetFaith.GetName|l]им#! обычаям, как [defender.GetName], так и [attacker.GetName] должны подготовить команду капитанов для участия в церемонии ритуальной войны.\n\nПобедившая команда выиграет войну, а лидер проигравших будет изгнан или свергнут."
 agot_religion_events.3000.a:0 "Удачи!"
 agot_religion_events.3000.a_attackers_tt:0 "[dummy.GetName] [Select_CString(dummy.IsFemale, 'была выбрана', 'был выбран' )] в качестве бойца со стороны #P нападающих#!."
 agot_religion_events.3000.a_defenders_tt:0 "[dummy.GetName] [Select_CString(dummy.IsFemale, 'была выбрана', 'был выбран' )] в качестве бойца со стороны #N защитников#!."
 agot_religion_events.3000.a_tt:0 "Церемония ритуальной войны пройдёт через 1 день."

 agot_religion_events.3001.t:0 "Ритуальная война"
 agot_religion_events.3001.desc:0 "Церемония начинается, и войска, которыми командует [defender.GetName], с нетерпением приветствуют мои собственные. Пока зрители наблюдают за происходящим, мы занимаем свои позиции на поле боя и с ликованием бросаемся в схватку, когда начинается ближний бой."
 agot_religion_events.3001.a:0 "В бой!"

 agot_religion_events.3003.t:0 "Ритуальная война: Итог"
 agot_religion_events.3003.desc:0 "Когда пыль оседает, становится очевидным только одно:\n\n"
 agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] и [defender.GetHerHis] команда потерпели поражение благодаря моим усилиям!"
 agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] и [defender.GetHerHis] команда сумели пробить себе путь к победе!"
 agot_religion_events.3003.desc_attacker_tie:0 "Я и [defender.GetName] - два последних бойца. Мы должны сразиться, чтобы определить ход церемонии, а значит, и войны!"
 agot_religion_events.3003.a:0 "[attacker.GetName] [Select_CString(attacker.IsFemale, 'победила', 'победил' )]!"
 agot_religion_events.3003.b:0 "[defender.GetName] [Select_CString(defender.IsFemale, 'победила', 'победил' )]!"
 agot_religion_events.3003.a_single_combat:0 "Пришло время решить этот вопрос."
 agot_religion_events.3003.a_single_combat_tt:0 "Вы, [defender.GetName] и [attacker.GetName] вступите в поединок, который определит исход войны."
 agot_religion_events.war_winner_defender:0 "[defender.GetName] побеждает в конфликте «[war.GetName]»"
 agot_religion_events.war_winner_attacker:0 "[attacker.GetName] побеждает в конфликте «[war.GetName]»"
 agot_religion_events_involved_in_ceremony_actor:0 "[actor.GetName] уже участвует в церемонии ритуальной войны"
 agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.GetName] уже участвует в церемонии ритуальной войны"

 agot_religion_events.3005.t:0 "Ритуальная война: Победа"
 agot_religion_events.3005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] верх в конфликте «[war.GetName]»."
 agot_religion_events.3005.a:0 "Отлично."

 agot_religion_events.3006.t:0 "Ритуальная война: Поражение"
 agot_religion_events.3006.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение в конфликте «[war.GetName]»."
 agot_religion_events.3006.a:0 "Ужасно."

 agot_religion_events.3007.attacker_toast.t:0 "Ваша церемония против персонажа [attacker.GetFirstNameNoTooltip] недействительна"
 agot_religion_events.3007.defender_toast.t:0 "Ваша церемония против персонажа [defender.GetFirstNameNoTooltip] недействительна"
 agot_religion_events.3007.ceremony_invalidated.tt:0 "Изменившиеся обстоятельства вынудили вас отказаться от церемонии"