 agot_commission_crown.0001.t:0 "Заказ короны"
 agot_commission_crown.0001.desc:0 "Решение принято. Пусть история запомнит меня по моему имени, моим деяниям и символам, которые я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] для себя. Я закажу корону, которая станет реликвией, передаваемой из поколения в поколение, открыто демонстрируя мою власть и влияние."
 agot_commission_crown.0001.desc_coronation:0 "Каждая коронация требует короны, и я закажу ее. Она станет реликвией, передаваемой из поколения в поколение, открыто демонстрируя мою власть и влияние."
 agot_commission_crown.0001.a:0 "Вот она."
 agot_commission_crown.0001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. Я больше не хочу изготавливать новую корону."

