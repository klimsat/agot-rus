l_russian:
 #Marked for Review
 agot_pirate_events.0003.t:0 "Port Customs"
 agot_pirate_events.0003.desc:0 "I've arrived at the pirate haven of [port_name.GetName].\n\nAs I step onto the docks, I am told I must pay a one-time docking fee of #P [SCOPE.GetValue('port_docking_fee')|0]#! @gold_icon!, and a yearly fee currently listed as #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon!.\n\nYearly fees may change suddenly based on the whims of a port's owner and are calculated according to the size of my ship.\n\nI am warned that failing to pay the yearly fee could result in #N imprisonment!#!"
 agot_pirate_events.0003.a:0 "Understood."

 agot_pirate_events.0004.t:0 "Port Customs"
 agot_pirate_events.0004.desc:0 "It's time to pay the yearly port fees. I must pay #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon! to [port_holder.GetName]."
 agot_pirate_events.0004.a:0 "I will pay."
 agot_pirate_events.0004.b:0 "I refuse to pay."
 agot_pirate_events.0004.c:0 "Perhaps I can use my leverage to avoid this payment..."
 agot_pirate_events.0004.c_tt:0 "Using your [strong_hook|E] on [port_holder.GetShortUIName] will allow you to avoid this year's required payment."

 agot_pirate_events.0100.t:0 "Becoming a Pirate"
 agot_pirate_events.0100.desc:0 "I have abandoned my life as an adventurer and embraced piracy."
 agot_pirate_events.0100.a:0 "The life of a corsair suits me."

 agot_pirate_events.0101.t:0 "To the Seas"
 agot_pirate_events.0101.desc:0 "I have renounced my titles and lands to live as a landless captain, bound only to the sea and my ship."
 agot_pirate_events.0101.a:0 "The life of a corsair is mine!"

 agot_pirate_auto_join_port_war_interface_toast_title:0 "Defensive War Joined"
 agot_pirate_auto_join_port_war_interface_toast:0 "You have automatically joined the war over your port location."

 agot_pirate_events.0200.t:0 "Expulsion"
 agot_pirate_events.0200.desc:0 "[actor.GetName], the ruler of [port_name.GetName], has issued an edict demanding that I leave port immediately, or face imprisonment!"
 agot_pirate_events.0200.a:0 "I will sail to [new_destination.GetName] then."
 agot_pirate_events.0200.b:0 "Let [actor.GetHerHim] try to arrest me!"
 agot_pirate_events.0200.c:0 "My options are limited; perhaps it is time to retire from piracy."

 agot_pirate_events.0200.msg_pirate_moved_title:0 "Pirate Departed"
 agot_pirate_events.0200.msg_pirate_moved_desc:0 "[recipient.GetName] has complied with your demand to leave [port_name.GetNameNoTooltip]!"

 agot_pirate_events.0200.msg_pirate_squatting_title:0 "Pirate Refuses to Leave"
 agot_pirate_events.0200.msg_pirate_squatting_desc:0 "[recipient.GetName] has refused to leave [port_name.GetNameNoTooltip]! You may attempt to seize their domicile through a [character_interaction|e]."

 agot_pirate_events.0200.msg_pirate_renouncd_piracy_title:0 "Pirate No More"
 agot_pirate_events.0200.msg_pirate_renouncd_piracy_desc:0 "[recipient.GetName] has renounced piracy following your efforts to expel them from [port_name.GetNameNoTooltip]! They are now an [adventurer|e]."

 agot_pirate_events.0300.t:0 "Port Fees Refused"
 agot_pirate_events.0300.desc:0 "[pirate.GetName], a pirate docked at one of my ports, has refused to pay the yearly fee of #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon! to me."
 agot_pirate_events.0300.a:0 "I will look the other way, for now."
 agot_pirate_events.0300.b:0 "Seize their ship and imprison [pirate.GetHerHim]."

 agot_pirate_events.9000.t:0 "A New Captain Rises"
 agot_pirate_events.9000.desc:0 "Captain [dying_pirate_predecessor.GetName] has died! I have been given command of the #italic [ROOT.Char.GetPrimaryTitle.GetNameNoTier]#! and now rule as their captain."
 agot_pirate_events.9000.desc_maa_reset:0 "\n\nThough my captaincy was quickly recognized across the #italic [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]#!, large swathes of battle-hardened men-at-arms who once served [dying_pirate_predecessor.GetNameNoTooltip] have departed, seeking new challenges elsewhere.\n\nAll hope is not lost, however, as the news of my predecessor's death has begun to attract new swords eager to pledge themselves to me."
 agot_pirate_events.9000.a:0 "My journey begins."

 agot_pirate_ship_succession_gui_tt:0 "@title_succession! [agot_landless_pirate_domiciles|E] will be inherited by your [player_heir|E], [pirate_ship_designated_heir|E], your [primary_heir|E], or an eligible [courtier|E]."
 you_are_an_landless_pirate_tt:0 "You are a [GetGovernment('pirate_government').GetNameWithIcon]"
 agot_pirate_succession_invalid:0 "@warning_icon! Your primary heir already has a pirate ship."

 agot_pirate_tax_results.t:0 "Pirate Port Fees: Paid"
 agot_pirate_tax_results.desc:0 "[pirate.GetShortUIName] has paid the required port fees:"
 agot_pirate_tax_results.desc_used_hook_to_skip_taxes:0 "[pirate.GetShortUIName] has used their strong hook on you to #X avoid paying this year's port fee#!."

 agot_pirate_domicile_arrived_in_port.t:0 "Pirate Port Arrival"
 agot_pirate_domicile_arrived_in_port.desc:0 "[pirate.GetShortUIName] has arrived at [port_name.GetName]."

 agot_pirate_domicile_departed_port.t:0 "Pirate Port Departure"
 agot_pirate_domicile_departed_port.desc:0 "[departing_pirate_ship_holder.GetShortUIName] has departed from [departing_pirate_ship_location.GetName]."

 agot_pirate_loot_collect:0 "Raid Loot Collected"
 agot_pirate_loot_collect_tt:0 "[THIS.Var('raid_loot').GetValue|0] @gold_icon! added to Army Loot."

 agot_pirate_port_rate_changed.t:0 "Port Rate Changed"
 agot_pirate_port_rate_changed.desc_01:0 "Port rate has changed to [GetLaw('pirate_tax_rate_01').GetName]."
 agot_pirate_port_rate_changed.desc_02:0 "Port rate has changed to [GetLaw('pirate_tax_rate_02').GetName]."
 agot_pirate_port_rate_changed.desc_03:0 "Port rate has changed to [GetLaw('pirate_tax_rate_03').GetName]."
 agot_pirate_port_rate_changed.desc_04:0 "Port rate has changed to [GetLaw('pirate_tax_rate_04').GetName]."

 agot_pirate_events.9201.t:0 "Безрадостная затея"
 agot_pirate_events.9201.desc:0 "«Мой сюзерен,» — с усталым вздохом говорит [colonist.GetName]. — «Эта земля создана для пиратов и налётчиков, а не для земледельцев и торговцев. Почва скудная, побережье опасное, а пираты всё ещё рыщут по водам и холмам. Я не смогу сделать её процветающей без вашей помощи — и даже тогда боюсь, что она так и не окупится».\n\nЯ смогу удержать эти земли под своей властью, но окупятся ли расходы, если эти земли так же бесплодны, как утверждает [colonist.GetFirstNameNoTooltip]? И всё же мой долг — поддерживать вассалов в нужде, ведь если я этот долг нарушу, никто не знает, как долго они останутся верны — или вообще останутся вассалами."
 agot_pirate_events.9201.a:0 "У тебя будет нужное количество золота."
 agot_pirate_events.9201.b:0 "Это твоя ответственность, от меня ты ничего не получишь."
 agot_pirate_events.9201.b.tt:0 "[colonist.GetTitledFirstNameNoTooltip] может плохо воспринять это решение."

 agot_pirate_events.9300.t:0 "Existential Threat"
 agot_pirate_events.9300.desc:0 "[attacker.GetName] has launched an invasion to disrupt piracy in the region. Given the severity of their threat, we have automatically joined forces with our suzerain, [defender.GetName]!\n\nShould we lose, our territory will be reduced to wilderness and our pirate ships scattered."
 agot_pirate_events.9300.a:0 "We must prevail."

