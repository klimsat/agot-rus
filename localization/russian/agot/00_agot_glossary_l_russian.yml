 #FACE OF THE WEEK
 FACE_OF_THE_WEEK_GLOSS:0 "Кто вы? #italic Никто?#! Ну что ж, добро пожаловать в Чёрно-белый дом. Желаете ли вы надеть одно из этих прекрасных лиц? Ведь даже #italic никто#! может играть в игру престолов за #italic кого угодно#!."

 #LORE BATTLES
 REDGRASS_FIELD_GLOSS: "Сражение, в котором войска короля Дейрона II Таргариена «Доброго» разгромили сторонников Деймона I Блэкфайра, прозванного «Чёрным Драконом»."

 #VALYRIAN
