 agot_buy_knighthood_decision:0 "Купить рыцарство"
 agot_buy_knighthood_decision_desc:0 "Хотя общественное давление запрещает продажу и покупку рыцарства, всегда найдутся те, кто готов продать рыцарство за нужную цену. По обстоятельствам, не имеющим значения, я не стал рыцарем на данном этапе моей жизни. Используя свое влияние и богатство, я, безусловно, могу это исправить."
 agot_buy_knighthood_decision_desc_outsider:0 "Хотя рыцарство не особенно ценится или даже имеет отношение к моему происхождению, стать рыцарем меня все же интересует. Найти человека, готового посвятить в рыцари #italic чужака#! будет непросто, но я уверен, что смогу найти желающего за подходящую цену."
 agot_buy_knighthood_decision_confirm:0 "Купить!"
 agot_buy_knighthood_decision_tooltip:0 "Вы купите рыцарство"
 agot_decision_bought_knighthood_effect_tt:0 "Ваши #V близкие родственники#! будут уведомлены о вашем посвящении в рыцари."

