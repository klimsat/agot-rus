 game_concept_chariot_cavalry_desc:0 "Колесницы - это [Concept('men_at_arms', 'профессионалы')|E], выносливая кавалерия, которая [Concept('counters', 'противодействует')|E] [Concept('heavy_cavalry', 'тяжёлой кавалерии')|E] и [Concept('heavy_infantry', 'тяжёлой пехоте')|E]. В свою очередь, им противодействуют [Concept('spearmen', 'копейщики')|E] и арбалетчики."
