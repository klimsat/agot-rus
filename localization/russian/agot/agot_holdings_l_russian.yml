 unknown_generic:0 "Мир огромен, и многое в нём лежит за пределами понимания или интереса тех, кто привязан к своим уголкам. Хотя на картах могут быть изображены далёкие берега и земли, о которых говорят шёпотом, такие места находятся далеко от лордов и королей и ещё дальше от событий, которые формируют известные королевства. Что находится за пределами, нам не дано знать. Основное внимание по-прежнему уделяется тому, что находится рядом, что можно контролировать и записывать. Всё остальное на данный момент находится за гранью актуальности, не затронутое и незамеченное."

