 dragon_egg_rainbow:0 "Радужное яйцо дракона"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Радужные чешуйки этого яйца мерцают, как полированный металл."
 dragon_egg_rainbow_desc_living:0 "Радужные чешуйки этого яйца мерцают, как полированный металл."

 dragon_egg_yellow:0 "Жёлтое яйцо дракона"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Украшенное блестящими желтыми чешуйками, сияющими на свету, как чеканное золото, это яйцо просто поражает своей красотой."
 dragon_egg_yellow_desc_living:0 "Украшенное блестящими желтыми чешуйками, сияющими на свету, как чеканное золото, это яйцо просто поражает своей красотой."

 dragon_egg_blue:0 "Синее яйцо дракона"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Переливаясь кобальтово-синими оттенками, это яйцо, безусловно, завораживает."
 dragon_egg_blue_desc_living:0 "Переливаясь кобальтово-синими оттенками, это яйцо, безусловно, завораживает."

 dragon_egg_purple:0 "Фиолетовое яйцо дракона"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Глубокие фиолетовые чешуйки на этой раковине - это сны, сотканные из сумеречных теней и звёздной пыли."
 dragon_egg_purple_desc_living:0 "Глубокие фиолетовые чешуйки на этой раковине - это сны, сотканные из сумеречных теней и звёздной пыли."

 dragon_egg_red:0 "Красное яйцо дракона"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Темно-красные чешуйки этого яйца мерцают на солнце, словно рубины."
 dragon_egg_red_desc_living:0 "Темно-красные чешуйки этого яйца мерцают на солнце, словно рубины."

 dragon_egg_tan:0 "Тусклое яйцо дракона"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Завитки палящих лучей и кремовых линий напоминают о песках Дорна."
 dragon_egg_tan_desc_living:0 "Завитки палящих лучей и кремовых линий напоминают о песках Дорна."

 dragon_egg_brown:0 "Коричневое яйцо дракона"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ Темно-коричневые чешуйки этого яйца на свету отливают золотисто-бронзовыми переливами."
 dragon_egg_brown_desc_living:0 "Темно-коричневые чешуйки этого яйца на свету отливают золотисто-бронзовыми переливами."

 dragon_egg_blackdarkred:0 "Обсидиановое яйцо дракона"
 dragon_egg_blackdarkred_desc:0 "$dragon_egg_gen_desc$ Черные чешуйки этого яйца волнистые и завитые."
 dragon_egg_blackdarkred_desc_living:0 "Черные чешуйки этого яйца волнистые и завитые."

 dragon_egg_icefire:0 "Драконье яйцо льда и пламени"
 dragon_egg_icefire_desc:0 "$dragon_egg_gen_desc$ Чешуйки этого яйца представляет собой поразительное сочетание огненно-красного и ледяного синего, как будто огонь и лед находятся в вечном конфликте."
 dragon_egg_icefire_desc_living:0 "Чешуйки этого яйца представляет собой поразительное сочетание огненно-красного и ледяного синего, как будто огонь и лед находятся в вечном конфликте."

 dragon_egg_black:0 "Чёрное яйцо дракона"
 dragon_egg_black_desc:0 "$dragon_egg_gen_desc$ Обсидиановый блеск этого яйца напоминает самые темные безлунные ночи."
 dragon_egg_black_desc_living:0 "Обсидиановый блеск этого яйца напоминает самые темные безлунные ночи."

 dragon_egg_orange:0 "Оранжевое яйцо дракона"
 dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$ Чешуя на этом яйце переливается оттенками яркого закатного оранжевого цвета."
 dragon_egg_orange_desc_living:0 "Чешуя на этом яйце переливается оттенками яркого закатного оранжевого цвета."

 dragon_egg_white:0 "Белое яйцо дракона"
 dragon_egg_white_desc:0 "$dragon_egg_gen_desc$ Чешуя этого яйца перламутрово-белая." 
 dragon_egg_white_desc_living:0 "Чешуя этого яйца перламутрово-белая."

 dragon_egg_pink:0 "Розовое яйцо дракона"
 dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$ Бледно-розовые чешуйки этого яйца мягко переливаются на свету."
 dragon_egg_pink_desc_living:0 "Бледно-розовые чешуйки этого яйца мягко переливаются на свету." 

 dragon_egg_green_1:0 "Зелёное яйцо дракона"
 dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$ Изумрудно-зеленая чешуя этого яйца более чем красива."
 dragon_egg_green_1_desc_living:0 "Изумрудно-зеленая чешуя этого яйца более чем красива."

 dragon_egg_green_2:0 "Берилловое яйцо дракона"
 dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$ Тёмно-зеленая чешуя этого яйца более чем красива."
 dragon_egg_green_2_desc_living:0 "Тёмно-зеленая чешуя этого яйца более чем красива."

 dragon_egg_grey_1:0 "Серое яйцо дракона"
 dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$ Дымчатый оттенок этого яйца походит на вулканический пепел."
 dragon_egg_grey_1_desc_living:0 "Дымчатый оттенок этого яйца походит на вулканический пепел."

 dragon_egg_grey_2:0 "Сланцевое яйцо дракона"
 dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$ Дымчатый оттенок этого яйца походит на вулканический пепел."
 dragon_egg_grey_2_desc_living:0 "Дымчатый оттенок этого яйца походит на вулканический пепел."

 dragon_egg_gold:0 "Золотое яйцо дракона"
 dragon_egg_gold_desc:0 "$dragon_egg_gen_desc$ Это яйцо, украшенное очаровательными золотыми чешуйками — настоящее чудо."
 dragon_egg_gold_desc_living:0 "Это яйцо, украшенное очаровательными золотыми чешуйками — настоящее чудо."

 dragon_egg_whitegold:0 "Белоснежное яйцо дракона"
 dragon_egg_whitegold_desc:0 "$dragon_egg_gen_desc$ Белые чешуйки этого яйца дополнены глубокими золотистыми прожилками, мерцающими под лучами солнца."
 dragon_egg_whitegold_desc_living:0 "Белые чешуйки этого яйца дополнены глубокими золотистыми прожилками, мерцающими под лучами солнца."

 dragon_egg_purplegold:0 "Аметриновое яйцо дракона"
 dragon_egg_purplegold_desc:0 "$dragon_egg_gen_desc$ Царственные пурпурные оттенки этого яйца переплетаются с мерцающими золотыми прожилками, создавая величественный вид, напоминающий королевские гобелены."
 dragon_egg_purplegold_desc_living:0 "Царственные пурпурные оттенки этого яйца переплетаются с мерцающими золотыми прожилками, создавая величественный вид, напоминающий королевские гобелены."

 dragon_egg_flame:0 "Пламенное яйцо дракона"
 dragon_egg_flame_desc:0 "$dragon_egg_gen_desc$ Чешуйки этого яйца переливаются огненными оттенками, напоминающими клубящиеся языки пламени."
 dragon_egg_flame_desc_living:0 "Чешуйки этого яйца переливаются огненными оттенками, напоминающими клубящиеся языки пламени."

 dragon_egg_blackred:0 "Кроваво-каменное яйцо дракона"
 dragon_egg_blackred_desc:0 "$dragon_egg_gen_desc$ Это яйцо преимущественно черное, украшенное яркими красными пятнами, блестящими, как свежая кровь."
 dragon_egg_blackred_desc_living:0 "Это яйцо преимущественно черное, украшенное яркими красными пятнами, блестящими, как свежая кровь."

 dragon_egg_brownspots:0 "Энстатитовое яйцо дракона"
 dragon_egg_brownspots_desc:0 "$dragon_egg_gen_desc$ Поверхность этого яйца украшена очаровательными коричневыми пятнами, напоминающими естественные узоры на старой коре дерева."
 dragon_egg_brownspots_desc_living:0 "Поверхность этого яйца украшена очаровательными коричневыми пятнами, напоминающими естественные узоры на старой коре дерева."

 dragon_egg_redblackgold:0 "Пепельное яйцо дракона"
 dragon_egg_redblackgold_desc:0 "$dragon_egg_gen_desc$ Темно-красные чешуйки этого яйца окаймлены мерцающим золотом, а гладкие черные акценты добавляют нотку таинственности и элегантности."
 dragon_egg_redblackgold_desc_living:0 "Темно-красные чешуйки этого яйца окаймлены мерцающим золотом, а гладкие черные акценты добавляют нотку таинственности и элегантности."

 dragon_egg_palered:0 "Коралловое яйцо дракона"
 dragon_egg_palered_desc:0 "$dragon_egg_gen_desc$ Бледно-красная поверхность этого яйца излучает мягкое, теплое свечение, напоминающее нежный румянец на рассвете."
 dragon_egg_palered_desc_living:0 "Бледно-красная поверхность этого яйца излучает мягкое, теплое свечение, напоминающее нежный румянец на рассвете."

 dragon_egg_darkblue:0 "Кобальтовое яйцо дракона"
 dragon_egg_darkblue_desc:0 "$dragon_egg_gen_desc$ Глубокая синяя поверхность этого яйца мерцает, как глубины океана, излучая ощущение таинственности и спокойствия."
 dragon_egg_darkblue_desc_living:0 "Глубокая синяя поверхность этого яйца переливается, как глубины океана, излучая ощущение таинственности и спокойствия."

 dragon_egg_darkred:0 "Карминовое яйцо дракона"
 dragon_egg_darkred_desc:0 "$dragon_egg_gen_desc$ Цвет чешуек этого яйца напоминает свежепролитую кровь, с темным и зловещим оттенком."
 dragon_egg_darkred_desc_living:0 "Цвет чешуек этого яйца напоминает свежепролитую кровь, с темным и зловещим оттенком."

 dragon_egg_frost:0 "Морозное яйцо дракона"
 dragon_egg_frost_desc:0 "$dragon_egg_gen_desc$ Яйцо представляет собой поразительное сочетание ледяного белого и морозного синего цветов, его поверхность излучает холодный, зимний холод."
 dragon_egg_frost_desc_living:0 "Яйцо представляет собой поразительное сочетание ледяного белого и морозного синего цветов, его поверхность излучает холодный, зимний холод."

 dragon_egg_greengrey:0 "Изумрудное яйцо дракона"
 dragon_egg_greengrey_desc:0 "$dragon_egg_gen_desc$ Бледно-зеленая поверхность этого яйца украшена нежными серыми завитками, создающими умиротворяющий и завораживающий узор."
 dragon_egg_greengrey_desc_living:0 "Бледно-зеленая поверхность этого яйца украшена нежными серыми завитками, создающими умиротворяющий и завораживающий узор."

 dragon_egg_magma:0 "Магматическое яйцо дракона"
 dragon_egg_magma_desc:0 "$dragon_egg_gen_desc$ Чешуйки этого яйца представляет собой огненную смесь красных и оранжевых оттенков, напоминающую бурлящую магму."
 dragon_egg_magma_desc_living:0 "Чешуйки этого яйца представляет собой огненную смесь красных и оранжевых оттенков, напоминающую бурлящую магму."

 dragon_egg_darkpurple:0 "Фиолетовое яйцо дракона"
 dragon_egg_darkpurple_desc:0 "$dragon_egg_gen_desc$ Темные и глубокие оттенки фиолетового цвета напоминают о наступающей ночи."
 dragon_egg_darkpurple_desc_living:0 "Глубокие и темные оттенки фиолетового цвета напоминают о наступающей ночи."

 dragon_egg_palepink:0 "Примуловое яйцо дракона"
 dragon_egg_palepink_desc:0 "$dragon_egg_gen_desc$ Цвет чешуек этого яйца мягкий и успокаивающий, напоминающий первые лучи рассвета."
 dragon_egg_palepink_desc_living:0 "Цвет чешуек этого яйца мягкий и успокаивающий, напоминающий первые лучи рассвета."

 dragon_egg_palebluepink:0 "Опаловое яйцо дракона"
 dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$ Это голубое яйцо украшено нежными пятнами розового цвета, напоминающими раннее весеннее утро."
 dragon_egg_palebluepink_desc_living:0 "Это голубое яйцо украшено нежными пятнами розового цвета, напоминающими раннее весеннее утро."

 dragon_egg_pinkspot:0 "Пурпурное яйцо дракона"
 dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$ Это яйцо излучает яркие оттенки розового и фиолетового, смешиваясь в поразительном красочном блеске."
 dragon_egg_pinkspot_desc_living:0 "Это яйцо излучает яркие оттенки розового и фиолетового, смешиваясь в поразительном красочном блеске."

 dragon_egg_rainbowgold:0 "Призматическое яйцо дракона"
 dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$ Это яйцо демонстрирует темную гамму цветов, смешанную с оттенками золотистого мерцания, что создает поистине завораживающее зрелище."
 dragon_egg_rainbowgold_desc_living:0 "Это яйцо демонстрирует темную гамму цветов, смешанную с оттенками золотистого мерцания, что создает поистине завораживающее зрелище."

 dragon_egg_sunburst:0 "Солнечное яйцо дракона"
 dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$ Поверхность этого яйца переливается яркими оттенками, напоминающими лучи солнца, а его цвета смешиваются в ослепительном проявлении тепла и энергии."
 dragon_egg_sunburst_desc_living:0 "Поверхность этого яйца переливается яркими оттенками, напоминающими лучи солнца, а его цвета смешиваются в ослепительном проявлении тепла и энергии."

 dragon_egg_goldpink:0 "Трифановое яйцо дракона"
 dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ Это яйцо сияет блестящим золотистым оттенком, нежно оттененным розовым, излучая ауру элегантности и тепла."
 dragon_egg_goldpink_desc_living:0 "Это яйцо сияет блестящим золотистым оттенком, нежно оттененным розовым, излучая ауру элегантности и тепла."

 dragon_egg_bluebronze:0 "Апатитовое яйцо дракона"
 dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ Это яйцо представляет собой гармоничное сочетание глубокого синего и насыщенного бронзового цветов, что создает королевский и поразительный вид."
 dragon_egg_bluebronze_desc_living:0 "Это яйцо представляет собой гармоничное сочетание глубокого синего и насыщенного бронзового цветов, что создает королевский и поразительный вид."

 dragon_egg_greenorange:0 "Унакитовое яйцо дракона"
 dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ Это яйцо демонстрирует яркий контраст зеленого и оранжевого цветов, вызывая ощущение энергии и яркости."
 dragon_egg_greenorange_desc_living:0 "Это яйцо демонстрирует яркий контраст зеленого и оранжевого цветов, вызывая ощущение энергии и яркости."

 dragon_egg_bronze:0 "Бронзовое яйцо дракона"
 dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ Это яйцо — сверкающая бронза, его поверхность имеет теплый, насыщенный оттенок, напоминающий состаренный металл."
 dragon_egg_bronze_desc_living:0 "Это яйцо — сверкающая бронза, его поверхность имеет теплый, насыщенный оттенок, напоминающий состаренный металл."

 dragon_egg_blackgreen:0 "Драконье яйцо дикого огня"
 dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ Это яйцо окутано зловещими завитками черного и зеленого цветов, намекающими на безумие и опасность, таящиеся в его глубинах."
 dragon_egg_blackgreen_desc_living:0 "Это яйцо окутано зловещими завитками черного и зеленого цветов, намекающими на безумие и опасность, таящиеся в его глубинах."

 dragon_egg_greygreenyellow:0 "Андалузитовое яйцо дракона"
 dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ Узор этого яйца имитирует палитру природы, органично сочетая зеленые, коричневые и бежевые оттенки."
 dragon_egg_greygreenyellow_desc_living:0 "Узор этого яйца имитирует палитру природы, органично сочетая зеленые, коричневые и бежевые оттенки."

 dragon_egg_blackyellow:0 "Серпентиновое яйцо дракона"
 dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ Это яйцо украшено черными и желтыми узорами, создающими смелый и привлекающий внимание контраст."
 dragon_egg_blackyellow_desc_living:0 "Это яйцо украшено черными и желтыми узорами, создающими смелый и привлекающий внимание контраст."

 dragon_egg_yellowgreen:0 "Хризолитовое яйцо дракона"
 dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ Чешуя этого яйца излучает желтые и зеленые оттенки, воплощая сущность свежей весенней листвы и солнечных, радостных дней."
 dragon_egg_yellowgreen_desc_living:0 "Чешуя этого яйца излучает желтые и зеленые оттенки, воплощая сущность свежей весенней листвы и солнечных, радостных дней."

 dragon_egg_silver:0 "Серебряное яйцо дракона"
 dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ Это блестящее серебряное яйцо имеет гладкую, зеркальную поверхность и излучает прохладную, мистическую ауру."
 dragon_egg_silver_desc_living:0 "Это блестящее серебряное яйцо имеет гладкую, зеркальную поверхность и излучает прохладную, мистическую ауру."

 artifact_dragon_skull:0 "Череп дракона"
 agot_artifact_dragon_skull_name:0 "Череп дракона [dragon.GetNamePossessiveNoTooltip]"
 agot_artifact_dragon_skull_desc:0 "Это череп [newly_created_artifact.GetFeatureText('dragon_skull_size')] дракона, что был известен как [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Пламя источило плоть, теперь [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] всего лишь пепел и кости. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
 agot_own_red_keep.tt:0 "Этот артефакт возможно разместить только в Красном замке."

 feature_dragon_skull_size_huge:0 "огромного"
 feature_dragon_skull_size_large:0 "большого"
 feature_dragon_skull_size_medium:0 "среднего"
 feature_dragon_skull_size_small:0 "маленького"

 agot_empty:0 ""
 agot_artifact_dragon_skull_natural:0 "$agot_empty$"
 agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] был убит персонажем [ROOT.Var('killer').Char.GetName]."
 agot_artifact_dragon_skull_past_rider:0 "При жизни [ROOT.Var('rider').Char.GetName] [Select_CString(ROOT.Var('rider').Char.IsFemale, 'стала первой наездницей', 'стал первым наездником' )]  этого дракона."
 agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('famous_rider').Char.GetNameNicknamed] [Select_CString(ROOT.Var('famous_rider').Char.IsFemale, 'была знаменитой наездницей', 'был знаменитым наездником' )] этого дракона."
 agot_artifact_dragon_skull_wall_ornament:0 "Cвоими пустыми глазницами он смотрит на всех, кто проходит мимо, как будто все еще наблюдая за ними."

 artifact_dragon_horn:0 "Драконий рог"
 agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] Валирийские глифы, вырезанные поверхности этого рога, указывают на его колдовскую природу. Считается, что повелители драконов старой Валирии использовали подобные артефакты, чтобы подчинить драконов своей воле."

 agot_artifact_dragon_horn_old_valyria:0 "Этот адский рог был выкован из останков дракона старой Валирии."
 agot_artifact_dragon_horn_after_doom:0 "Этот адский рог был выкован из останков дракона [ROOT.Var('dragon').Char.GetName] персонажем [ROOT.Var('creator').Char.GetName]."

 agot_dragonbinder:0 "Укротитель Драконов"
 agot_artifact_dragonbinder_desc:0 "Этот адский рог длиной более 6 футов был выкован из останков огромного дракона старой Валирии. Он сияет глубоким черным цветом и опоясан красным золотом и валирийской сталью. На отражающей, но искаженной поверхности рога вырезаны валирийские глифы. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
 agot_dragonbinder_read_valyrian:0 "Глифы гласят: «Укротитель Драконов. Ни один смертный, протрубивший в меня, жив не будет. Кровь за огонь, огонь за кровь»."

 agot_must_bind_horn.tt:0 "Только тот, кто связан с рогом, может использовать его."

 uller_skull:0 "Череп с аметистовыми глазами"
 uller_skull_desc:0 "Дом Уллер хранит в своём замке странный предмет - обычный череп, украшенный лишь двумя аметистами, которые находятся в его глазницах. В ответ на это Уллеры просто улыбаются и говорят, что это старая реликвия."
 hands_hand:0 "Десница Десницы"
 hands_hand_desc:0 "Вдоволюб был печально известен своей жестокостью и, когда выкуп за Ориса Баратеона был наконец получен, он отнял у каждого пленника руку, держащую меч, в том числе и у самого десницы короля Ориса Баратеона."
 smugglers_fingers:0 "Пальцы лукового контрабандиста"
 smugglers_fingers_desc:0 "Пальцы лукового контрабандиста"
 aemond_eye:0 "Око Братоубийцы"
 aemond_eye_desc:0 "Этот сапфир, предположительно являющийся глазом Эймонда Братоубийцы, был найден на берегу Божьего Ока."
 fox_wedding_cloak:0 "Свадебный плащ Лисицы"
 fox_wedding_cloak_desc:0 "Согласно легенде, Флорис Лисица трижды выходила замуж, надевая на каждую свадьбу свой плащ, и это, как говорят, один из них."
 stars_of_hugor:0 "«Звезда» Хугора"
 stars_of_hugor_desc:0 "Одна из сказочных семи звёзд, сорванных с неба для короны Хугора с Холма самим Отцом."
 harp_of_the_bard:0 "Арфа Барда"
 harp_of_the_bard_desc:0 "Эта старая обветшавшая арфа, по преданию, когда-то принадлежала барду, укравшему голубую розу."
 symeon_left_eye:0 "Левый глаз Симеона"
 symeon_right_eye:0 "Правый глаз Симеона"
 symeon_eye_desc:0 "Один из звёздных сапфиров, использовавшихся легендарным рыцарем Симеоном Звездоглазым."
 oily_black_stone:0 "Кусок маслянистого чёрного камня"
 oily_black_stone_desc:0 "Кусок маслянистого чёрного камня."
 giants_tooth:0 "Зуб великана"
 giants_tooth_desc:0 "Зуб, напоминающий человеческий во всем, кроме своего гигантского размера."
 forgotten_magnars_drinking_horn:0 "Питьевой рог Забытого магнара"
 forgotten_magnars_drinking_horn_desc:0 "Этот великолепно украшенный питьевой рог принадлежал древнему вождю Первых людей. Мало кто может предположить, какому именно."
 eggs_boot:0 "Сапог Эгга"
 eggs_boot_desc:0 "Этот перстень был подарен Эйгону V его отцом во время службы оруженосцем у сира Дункана Высокого, межевого рыцаря."
 harmund_tongue:0 "Язык Хармунда"
 harmund_tongue_desc:0 "Внутри богато украшенной резьбой шкатулки с гербом Ланнистеров находится высушенный язык. Говорят, что шкатулка была похищена во время набега на Западные земли, и её характер наводит на мысль о том, что это правда, но язык, находящийся внутри, принадлежит Хармунду III, чей язык был вырван Сорокопутом за его богохульства и ложь."
 rhaegar_ruby:0 "Речной рубин"
 rhaegar_ruby_desc:0 "Когда Роберт Баратеон нанёс смертельный удар Рейгару Таргариену, рубины с его нагрудника рассыпались по воде. Некоторые из них до сих пор иногда намывает на берег Трезубца."
 bran_set_square:0 "Столярный треугольник Брандона"
 bran_set_square_desc:0 "Согласно легенде, этот треугольник использовал первый Брандон Старк, более известный как Бран Строитель, который, как считается, построил первую Высокую Башню, Штормовой Предел, Стену и Винтерфелл."
 dragon_blood_and_bones_potion:0 "Драконий эликсир"
 dragon_blood_and_bones_potion_desc:0 "Мутный эликсир, сделанный из свежевыжатой крови и костей дракона [dragon.GetName]. Хотя его эффекты не до конца ясны, те, кто употреблял его, известны странными ощущениями, которые они связывают с этим эликсиром."

 gold_leaves_name:0 "Золотые листья"
 gold_leaves_desc:0 "Считается, что эта пара золотых листьев упала с золотого дерева, выращенного Рован Золотое Деревце из яблока, завязанного в её золотых волосах. Правда в этом сомнительна, так как ювелир мог просто придать им форму, но дом Рован крайне недоволен подобными заявлениями."
 bors_skull_name:0 "Череп Борса"
 bors_skull_desc:0 "Эта древняя реликвия дома Бульвер представляет собой череп мужчины с растущими из него блестящими чёрными бычьими рогами - уродство, полученное Борсом Крушителем от питья только бычьей крови. Цитадель по-прежнему с сомнением относится к этому утверждению."
 elenei_cloak_name:0 "Девичий плащ Эленеи"
 elenei_cloak_desc:0 "Этот плащ, вышитый из неизвестной ткани, был ценной реликвией дома Дюррандон, а теперь и дома Баратеон. Ткань мягкая, красивая, по своей природе близкая к шелку, но более легкая и прочная. Её часто используют для подтверждения утверждения о божественности Эленеи."
 elenei_cloak_old_desc:0 "Этот плащ, вышитый из неизвестной ткани, - ценная реликвия дома Дюррандон. Ткань мягкая, красивая, по своей природе близкая к шелку, но более легкая и прочная. Её часто используют для подтверждения утверждения о божественности Эленеи."
 stone_skin_club_name:0 "Булава Камнешкурого"
 stone_skin_club_desc:0 "Аргот Камнешкурый, согласно просторской легенде, выиграл первый в истории Вестероса турнир. Однако «Серый Великан» не получил свой приз - руку Марис Девы - и всю оставшуюся жизнь бушевал у стен Староместа, яростно требуя вернуть свою невесту."
 herndons_horn_name:0 "Осколки рога Герндона"
 herndons_horn_desc:0 "Дом Тарли утверждает, что это осколки старого костяного рога, которым пользовался Герндон Рог, один из легендарных братьев, основавших их дом."
 florys_cloak_01_name:0 "Свадебный плащ Лисицы" #House Florent
 florys_cloak_01_desc:0 "Согласно легенде, у Флорис Лисицы было трое мужей, каждый из которых покрыл её своим плащом. Считается, что это один из них. Предположительно, он оставался во владении Флорентов со времен Века Героев."
 florys_cloak_02_name:0 "Свадебный плащ Лисицы" #House Peake
 florys_cloak_02_desc:0 "Согласно легенде, у Флорис Лисицы было трое мужей, каждый из которых покрыл её своим плащом. Считается, что это один из них. Предположительно, он оставался во владении Пиков со времен Века Героев."
 florys_cloak_03_name:0 "Свадебный плащ Лисицы" #House Ball
 florys_cloak_03_desc:0 "Согласно легенде, у Флорис Лисицы было трое мужей, каждый из которых покрыл её своим плащом. Считается, что это один из них. Предположительно, он оставался во владении Боллов со времен Века Героев."
 foss_bow_name:0 "Лук Фосса"
 foss_bow_desc:0 "Этот древний лук, бережно хранимый для того, чтобы он не сломался, по преданию, принадлежал Фоссу Лучнику, предку дома Фоссовей и сыну легендарного Гарта Зелёной Руки. Фосс прославился тем, что сбивал яблоки с головы любой девицы, которая ему приглянулась."
 dondarrion_message_name:0 "Послание Лорда-Молнии"
 dondarrion_message_desc:0 "Считается, что дом Дондаррион был основан, когда фиолетовая вспышка вилообразной молнии спасла гонца от двух нападавших из засады дорнийцев. При этом он смог вовремя доставить важное послание. Считается, что это и есть то самое послание, запечатанное и сохраненное как реликвия."
 flaying_knife_name:0 "Острый нож"
 flaying_knife_desc:0 "Острый нож, когда-то использовавшийся для сдирания плоти с тех, кто имел несчастье назвать себя врагом дома Болтон. Несмотря на то что эта практика запрещена, старые традиции неистребимы, и ходят слухи, что они продолжают сдирать кожу с пленников и выставлять их в потайной галерее Дредфорта."
 falcon_knight_helm_name:0 "Сломанный шлем «Рыцаря-Сокола»"
 falcon_knight_helm_desc:0 "Сломанный шлем ложного «Рыцаря-Сокола», убитого королём Робаром II Ройсом. Именно благодаря храбрости этого рыцаря сир Артис Аррен, настоящий Рыцарь-Сокол, смог напасть на Первых людей с тыла и одержать победу в кульминационной битве Семи Звёзд."
 marsh_king_mount_name:0 "Шкура скакуна Болотного короля"
 marsh_king_mount_desc:0 "Дом Рид долгое время хранит шкуру личного львоящера Болотного короля, на котором он ездил сражаться с королями Зимы."
 horns_of_the_wood_name:0 "Лесной рог"
 horns_of_the_wood_desc:0 "Огромные рога быка-лося на изящной подставке."
 green_hand_tabard_name:0 "Накидка Зелёной Руки"
 green_hand_tabard_desc:0 "Накидка, украшенная символом ордена Зелёной Руки. Хотя официально последние члены ордена погибли вместе с королём Мерном IX Гарденером на Пламенном поле, многие рыцари из дома Мандерли на Севере до сих пор претендуют на членство в ордене."

 bittersteel_skull:0 "Череп Жгучего Клинка"
 bittersteel_skull_desc:0 "Череп Жгучего Клинка, первого генерал-капитана Золотых Мечей."
 maelys_skull:0 "Череп Мейлиса Ужасного"
 maelys_skull_desc:0 "Череп Мейлиса I Блэкфайра, последнего претендента из дома Блэкфайров и генерал-капитана Золотых Мечей. Гротескный череп большего размера, чем обычно, и такой же неправильной формы череп размером с кулак." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Череп Деймона Блэкфайра"
 daemon_blackfyre_skull_desc:0 "Череп Деймона Блэкфайра, генерал-капитана Золотых Мечей, убитого своим кузеном Мейлисом I Блэкфайром."

 agot_artifact_moons_rod_name:0 "Лунный член"
 agot_artifact_moons_rod_desc:0 "Септон Мун славился своей богоподобной плодовитостью. Поэтому после того, как неудачное восстание привело к его смерти, его преданные последователи отрезали его член, погрузили в раствор и сохранили, чтобы будущие поколения бесплодных дев могли расцвести с благословения Лунного члена."

 iron_throne:0 "Железный трон"
 iron_throne_desc:0 "Железный трон Семи королевств Вестероса был выкован по приказу короля Эйгона I из мечей его врагов. Это величайший символ королевства и его единого правителя."
 iron_throne_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_kings_landing').GetNameNoTier]"
 gilded_throne:0 "Позолоченный трон"
 gilded_throne_desc:0 "Этот внушительный трон - постоянное украшение Золотой галереи. Огромный лев, высеченный из самой скалы и позолоченный золотом из шахт внизу, стоит на страже многочисленных сокровищ и ценностей, хранящихся в галерее."
 gilded_throne_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
 seastone_chair:0 "Морской трон"
 seastone_chair_desc:0 "Таинственный трон Железных островов, Морской трон сделан из маслянистого чёрного камня, а его конструкция и история давно утеряны в анналах времени."
 seastone_chair_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_pyke').GetNameNoTier]"
 ruined_oakenseat:0 "Дубовый пень"
 ruined_oakenseat_desc:0 "Некогда живой трон дома Гарденеров, который, по преданию, был посажен самим Гартом Зелёным. Этот легендарный трон был давно предан огню и теперь является мёртвым остатком былой славы."
 restored_oakenseat:0 "Дубовый трон"
 restored_oakenseat_desc:0 "Новый трон, вырезанный в живом дереве, - дань уважения древнему дубу, который когда-то служил троном королям из дома Гарденеров, а теперь возвышается как свидетельство величия и терпеливой заботы правящей династии Хайгардена."
 oakenseat_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_highgarden').GetNameNoTier]"

 painted_table:0 "Расписной стол"
 painted_table_desc:0 "Большой стол из цельного лакированного дерева - почерневшего и обугленного, чтобы изобразить моря, реки и озера, - был вырезан в форме Вестероса и его Семи королевств. Изготовленный по приказу Эйгона Завоевателя, этот пятидесятифутовый гигант изображает горы, замки и поселения, инкрустированные золотом ярлыки - но без границ. Все едино. Одно королевство, которым правит только один король."
 painted_table_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_dragonstone').GetNameNoTier]"

 high_seat_of_winter:0 "Высокий трон Зимы"
 high_seat_of_winter_desc:0 "Высокий и строгий трон из полированного камня, украшенный двумя рычащими лютоволками и сложной рельефной резьбой, отдающей дань уважения чардревам, которые считаются священными для тех, кто верит в Старых богов. На протяжении многих поколений это был трон королей Зимы из дома Старк."
 high_seat_of_winter_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_winterfell').GetNameNoTier]"

 weirwood_throne:0 "Трон из чардрева"
 weirwood_throne_desc:0 "Высокий трон Орлиного Гнезда, выточенный из древнего чардрева и украшенный бледно-голубой мягкой подушкой, находится в конце Высокого зала. С его вершины короли Гор и Долины правили со времён Артиса «Рыцаря-Сокола»."
 weirwood_throne_valid:0 "Это может быть размещено только при дворе владения [GetTitleByKey('c_the_eyrie').GetNameNoTier]"

 seahorse_statue:0 "Статуя морского конька"
 seahorse_statue_desc:0 "Впечатляющий нефритовый морской конёк, относящийся к эпохе до Рока Валирии, когда драконьи владыки часто торговали с купцами из Далёкого востока."

 artifact_dragon_doll:0 "Кукла-дракон"
 #dragon_doll_01:0 "Simple Dragon Doll"
 #dragon_doll_01_desc:0 "A plain wool doll made in the shape of a dragon, acceptable for any child of a dragonriding house."

 dragon_doll_02:0 "Изысканная кукла-дракон"
 dragon_doll_02_desc:0 "Разноцветная и прекрасно сделанная шерстяная кукла в форме дракона идеально подойдет для любого ребенка из дома драконьих наездников."
 
 dragon_doll_03:0 "Кукла-дракон Среброкрылая"
 dragon_doll_03_desc:0 "Прекрасная шерстяная кукла, сделанная в облике Среброкрылой королевой Алисанной Таргариен для подарка своим дочерям."
 
 dragon_doll_04:0 "Кукла-дракон Вермитор"
 dragon_doll_04_desc:0 "Прекрасная шерстяная кукла, сделанная в облике Вермитора королевой Алисанной Таргариен для подарка своим сыновьям."
 
 dragon_doll_05:0 "Голубая кукла-дракон"
 dragon_doll_05_desc:0 "Несовершенная, но от этого не менее очаровательная кукла-дракон из ледяной голубой шерсти, связанная Лианной Старк для своего тогда еще не родившегося ребенка. Неровные стежки и немного неуклюжая форма передают всю глубину любви и стараний Лианны, несмотря на ее явные трудности с рукоделием."
 
 viserra_mirror:0 "Валирийское зеркало"
 viserra_mirror_desc:0 "Древнее зеркало из Старой Валирии, искусно изготовленное из стали и украшенное рубинами. Рама украшена замысловатым драконьим узором, отражающим мощь и мастерство валирийского Фригольда."
 artifact_mirror:0 "Зеркало"

 gold_mirror:0 "Золотое зеркало"
 gold_mirror_desc:0 "Прекрасно выполненное зеркало из золота."

 silver_mirror:0 "Серебряное зеркало"
 silver_mirror_desc:0 "Прекрасно выполненное зеркало из серебра."

 artifact_horn:0 "Рог"
 horn_of_herrock_name:0 "Рог Геррока"
 horn_of_herrock_desc:0 "Огромный черный рог, витой и опоясанный золотом. Легенда гласит, что [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] затрубил в него у стен #L [GetTitleByKey('c_kayce').GetNameNoTier]а#!, подав сигнал городским шлюхам, чтобы они открыли ворота, позволив ему и его людям захватить город для дома [GetDynastyByID('dynn_Lannister').GetName]."
 horn_of_herrock_valid:0 "Член дома [GetDynastyHouseByID('house_KenningK').GetName], владеющий графством [GetTitleByKey('c_kayce').GetNameNoTier] в качестве [Concept('realm_capital', 'столицы')|E]"

 krakenhorn_name:0 "Рог кракена"
 krakenhorn_desc:0 "Среди сокровищ, накопленных домом [GetDynastyByID('dynn_Celtigar').GetName], по слухам, есть великолепный рог, который, если в него подуть, призывает кракенов из морских глубин.\n\nДействительно ли обитатели глубин внимают его призыву? Истина в этом вопросе не совсем ясна. Тем не менее, это #italic очень#! красивый рог."

