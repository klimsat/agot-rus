 agot_artifact_link_collection_name:0 "$artifact_maester_link_collection$"
 agot_artifact_link_collection_desc:0 "Звенья мейстера символизируют опыт в соответствующих областях и подтверждают его усердную работу и учёбу.\nЭтот набор состоит из следующих звеньев: [newly_created_artifact.Custom('GetAluminumLinkCount')][newly_created_artifact.Custom('GetAntimonyLinkCount')][newly_created_artifact.Custom('GetBismuthLinkCount')][newly_created_artifact.Custom('GetBlackIronLinkCount')][newly_created_artifact.Custom('GetBrassLinkCount')][newly_created_artifact.Custom('GetBronzeLinkCount')][newly_created_artifact.Custom('GetCastIronLinkCount')][newly_created_artifact.Custom('GetCopperLinkCount')][newly_created_artifact.Custom('GetElectrumLinkCount')][newly_created_artifact.Custom('GetIronLinkCount')][newly_created_artifact.Custom('GetLeadLinkCount')][newly_created_artifact.Custom('GetNickelLinkCount')][newly_created_artifact.Custom('GetPewterLinkCount')][newly_created_artifact.Custom('GetPlatinumLinkCount')][newly_created_artifact.Custom('GetRedGoldLinkCount')][newly_created_artifact.Custom('GetSilverLinkCount')][newly_created_artifact.Custom('GetSteelLinkCount')][newly_created_artifact.Custom('GetTinLinkCount')][newly_created_artifact.Custom('GetVSLinkCount')][newly_created_artifact.Custom('GetWhiteCopperLinkCount')][newly_created_artifact.Custom('GetYellowGoldLinkCount')][newly_created_artifact.Custom('GetZincLinkCount')]\nВсего: [newly_created_artifact.MakeScope.Var('links_collected').GetValue]"

 agot_artifact_maester_chain_name:0 "$artifact_maester_chain$"
 agot_artifact_maester_chain_desc:0 "Собранная путём выковывания дюжины звеньев цепи в Цитадели, цепь мейстера символизирует глубокое богатство знаний и опыта, которыми обладает её владелец. \nСобранные звенья: [newly_created_artifact.Custom('GetAluminumLinkCount')][newly_created_artifact.Custom('GetAntimonyLinkCount')][newly_created_artifact.Custom('GetBismuthLinkCount')][newly_created_artifact.Custom('GetBlackIronLinkCount')][newly_created_artifact.Custom('GetBrassLinkCount')][newly_created_artifact.Custom('GetBronzeLinkCount')][newly_created_artifact.Custom('GetCastIronLinkCount')][newly_created_artifact.Custom('GetCopperLinkCount')][newly_created_artifact.Custom('GetElectrumLinkCount')][newly_created_artifact.Custom('GetIronLinkCount')][newly_created_artifact.Custom('GetLeadLinkCount')][newly_created_artifact.Custom('GetNickelLinkCount')][newly_created_artifact.Custom('GetPewterLinkCount')][newly_created_artifact.Custom('GetPlatinumLinkCount')][newly_created_artifact.Custom('GetRedGoldLinkCount')][newly_created_artifact.Custom('GetSilverLinkCount')][newly_created_artifact.Custom('GetSteelLinkCount')][newly_created_artifact.Custom('GetTinLinkCount')][newly_created_artifact.Custom('GetVSLinkCount')][newly_created_artifact.Custom('GetWhiteCopperLinkCount')][newly_created_artifact.Custom('GetYellowGoldLinkCount')][newly_created_artifact.Custom('GetZincLinkCount')]\nВсего: [newly_created_artifact.MakeScope.Var('links_collected').GetValue]"

