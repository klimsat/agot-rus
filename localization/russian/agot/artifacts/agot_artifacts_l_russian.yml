 # MISC
 agot_artifact_myrish_lace_name:0 "Мирийское кружево"
 agot_artifact_myrish_lace_desc:0 "Мирийские кружева славятся по всему миру, их желают как мужчины, так и женщины."
 agot_artifact_norvoshi_bear_carving_name:0 "Фигурка медведя из Норвоса"
 agot_artifact_norvoshi_bear_carving_desc:0 "Медведи всегда водились в холмах Норвоса, даже до того, как там появились люди, и поэтому нет ничего удивительного в том, что это животное стало символом для жителей региона."
 agot_artifact_pentoshi_cheese_name:0 "Пентошийский сыр"
 agot_artifact_pentoshi_cheese_desc:0 "Хотя сыры Пентоса не так знамениты, как мирийские кружева, тирошийские шлемы или красители из Браавоса, они являются отличным товаром и основой богатства не одного магистра Пентоса."
 agot_artifact_dothraki_bow_name:0 "Дотракийский лук"
 agot_artifact_dothraki_bow_desc:0 "Лук дотракийцев - одно из самых страшных их оружий. Хотя их луки не столь легендарны, как аракхи, они могут дать фору большинству обычных вестеросских луков и достаточно удобны, чтобы стрелять из них с лошади."
 traditional_house_artifact_modifier_desc:0 "Этот артефакт традиционно принадлежит моему дому или династии: $VALUE|=+0$"
 weirwood_flute_name:0 "Флейта из чардрева"
 weirwood_flute_desc:0 "Звук, издаваемый этой простой флейтой из чардрева, просто очаровывает. На инструменте удивительно легко играть, даже начинающий игрок не обнаружит, что у него не хватает пальцев, чтобы попасть в следующую ноту."
 is_a_poet_tt:0 "Вы являетесь поэтом"
 brewing_herbs_name:0 "Травы для отваров"
 brewing_herbs_desc:0 "В этом мешочке находятся высушенные листья и корни, некоторые из которых широко известны своими лечебными и успокаивающими свойствами, а другие распознать сложнее."

 #Decisions
 create_crown_of_hugor_decision:0 "Выковать корону помазанника Отца"
 create_crown_of_hugor_decision_desc:0 "В незапамятные времена Хугор с Холма был увенчан Небесным Отцом семью звёздами, которые он сам сорвал с неба. Затем он повелел Хугору отвести избранный богами народ к закату, чтобы тот нашёл свои родные земли - Вестерос. С тех пор семь звёзд Хугора были расколоты и потеряны во времени, но теперь, когда они воссоединены, я могу воссоздать корону, которой был увенчан Хугор."
 I_POSSESS_ALL_STARS:0 "Вы обладаете семью звёздами Хугора"
 I_POSSESS_ALL_STARS_NOT:0 "Вам не хватает некоторых из семи звёзд, и вы должны найти оставшиеся."
 create_crown_of_hugor_decision_tooltip:0 "Это позволит использовать семь артефактов Звёзды Хугора для создания короны помазанника Отца."
 create_crown_of_hugor_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Хугора!"

