 artifact_glass_candle:0 "Стеклянная свеча"
 agot_artifact_glass_candle_desc:0 "Обсидиановая свеча, [newly_created_artifact.GetFeatureText('glass_candle_color')] цвета, высокая и витая, острая на ощупь. Считается, что эти свечи горят вечно, позволяя своим владельцам смотреть сквозь океаны и горы. [newly_created_artifact.Custom('GetCandleMagic')]"
 agot_glass_candle_lit_desc:0 "Эта свеча светит некомфортно ярко, искажая цвета вокруг себя."
 agot_glass_candle_unlit_desc:0 "Школяры Цитадели бдят перед тремя такими свечами в ночь своего повышения в звании, тщетно пытаясь зажечь их."
 agot_glass_candle_lit.tt:0 "Магия в этом мире сильна, и стеклянная свеча зажглась."

