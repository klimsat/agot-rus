# game_concept_collegeofcardinals_desc: "Существует совет, в который входят семьдесят семь праведных септонов, самых высокопоставленных представителей духовенства Веры в Семерых. \n\nПраведные септоны назначаются Верховным септоном из числа духовенства Веры в Семерых по всему Вестеросу. Предпочтение отдается кандидатам в септоны с большим благочестием, большим возрастом, большей образованностью, добродетельными чертами характера, светской властью, благоприятными отношениями с Верховным септоном и близостью к святому месту. \n\nКандидаты в септоны назначаются немедленно после смерти такого же набожного септона или при вступлении одного из семидесяти семи в высший сан Праведности."
# game_concept_cardinal: "Праведный септон"
# game_concept_cardinal_desc: "Праведные септоны составляют Совет Праведных, руководящий орган Веры в Семерых. Из их рядов выходит Верховный септон Веры."