l_russian:
 agot_battlefield_duel.0002.t:0 "Побеждённый враг"
 agot_battlefield_duel.0002.desc:0 "Я стою над поверженным телом персонажа [sc_loser.GetTitledFirstName]. [Select_CString(sc_loser.IsFemale, 'Поверженной, но не мёртвой', 'Поверженным, но не мёртвым' )]. Вокруг нас бушует битва, и нельзя терять время. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] либо убить, либо пленить [sc_loser.GetHerHis]."
 agot_battlefield_duel.0002.a:0 "Воины! Немедленно заковать [sc_loser.GetHerHis] в цепи."
 agot_battlefield_duel.0002.b:0 "Заключённые... С ними так долго возиться... Лучше просто покончить покончить с [Select_CString(sc_loser.IsFemale, 'ней', 'ним' )]."
 agot_battlefield_duel.0003.t:0 "Побеждённый враг"
 agot_battlefield_duel.0003.desc:0 "Я стою над изуродованным телом персонажа [sc_loser.GetTitledFirstName], [Select_CString(sc_loser.IsFemale, 'поверженной', 'поверженным' )] моей собственной рукой. Хотя это всего лишь [Select_CString(sc_loser.IsFemale, 'одна воительница', 'один воин' )], такие победы могут переломить ход битвы."
 agot_battlefield_duel.0003.a:0 "Ещё одна насечка на моем оружии." 
 agot_battlefield_duel.0004.t:0 "Поражение в битве"
 agot_battlefield_duel.0004.desc:0 "Я лежу [Select_CString(ROOT.Char.IsFemale, 'поверженная', 'поверженный' )] у ног персонажа [sc_victor.GetTitledFirstName], чувствуя вкус крови на языке. [Select_CString(ROOT.Char.IsFemale, 'Поверженная', 'Поверженный' )], но всё ещё [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )] и во власти моего врага...\n\n[sc_victor.GetTitledFirstName] зовёт своих солдат.\n\n«Немедленно заковать [sc_loser.GetHerHis] в цепи.»"
 agot_battlefield_duel.0004.a:0 "Итак... мне предстоит стать [Select_CString(ROOT.Char.IsFemale, 'пленницей', 'пленником' )]..."
 agot_battlefield_duel.0005.t:0 "Поражение в битве"
 agot_battlefield_duel.0005.desc:0 "Я лежу [Select_CString(ROOT.Char.IsFemale, 'поверженная', 'поверженный' )] у ног персонажа [sc_victor.GetTitledFirstName], чувствуя вкус крови на языке. [Select_CString(ROOT.Char.IsFemale, 'Поверженная', 'Поверженный' )], но всё ещё [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )] и во власти моего врага.\n\n[sc_victor.GetTitledFirstNameNoTooltip] заносит оружие для нанесения добивающего удара..."
 agot_battlefield_duel.0005.a:0 "Это конец..." 