l_russian:
 agot_loyalist_faction:0 "Фракция лоялистов"
 agot_loyalist_faction_desc:0 "Члены [Concept( 'faction', 'фракции' )|E] лоялистов посвящают себе защите державы своего [Concept( 'liege', 'сюзерена' )|E], не ограничиваясь теми, чья преданность не вызывает сомнений, - союзниками, друзьями и вассалами, на которых сюзерен имеет сильное влияние.\n\n#S Эффекты#!\nВ случае начала [Concept( 'war', 'войны' )|E], развязанной враждебной [Concept( 'faction', 'фракцией' )|E], все лоялисты созовут свои войска для защиты своего [Concept( 'liege', 'сюзерена' )|E]."
 agot_loyalist_faction_short_effect_desc:0 "Защищает своего [Concept( 'liege', 'сюзерена' )|E] от враждебных [Concept( 'factions', 'фракций' )|E]."
