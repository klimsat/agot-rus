l_russian:
 agot_btw_nightswatch_petition_non_rc:0 "Обращение к правителю"
 agot_btw_wildling_call_to_arms:0 "Одичалые призывают к оружию"

 agot_btw_interaction_events.0001.opening:0 "Призыв к оружию"
 agot_btw_interaction_events.0001.desc:0 "Слишком долго чёрные Вороны разбирали земли вольного народа, как падаль, пируя на смерти наших мужчин, женщин и детей.\n\nПрежде чем пришли коленопреклонники со своими коронами и стальными мечами, этой землей владели все люди. #bold И так будет снова.#!\n\nПрисоединяйтесь ко мне и мы объединимся в борьбе с коленопреклонниками!"
 agot_btw_interaction_events.0001.a:0 "Конечно я присоединюсь!"
 agot_btw_interaction_events.0001.b:0 "Я присоединюсь... #italic за соответствующую награду.#!"
 agot_btw_interaction_events.0001.c:0 "Ха! Я бы никогда не [Select_CString(ROOT.Char.IsFemale, 'присоединилась', 'присоединился' )] к таким, как ты, [wildling_caller.GetFirstNameNoTooltip]!"

 agot_btw_interaction_events.0002.opening:0 "К оружию!"
 agot_btw_interaction_events.0002.desc:0 "Когда-то, задолго до того, как на нас налетели чёрные Вороны, вольный народ жил в единстве с землей. #bold Вместе мы можем увидеть этот день снова!#!\n\nКоленопреклонники задрожат в своих стальных доспехах, когда увидят нас - вольный народ, объединённый в нашей борьбе против них!"
 agot_btw_interaction_events.0002.a:0 "Завораживающее зрелище!"

 # FireFighter451 TODO It may be useful to add tooltips to these options.
 agot_btw_interaction_events.0003.opening:0 "За плату..."
 agot_btw_interaction_events.0003.desc:0 "В моём сердце нет любви ни к коленопреклонникам, ни к чёрным Воронам, защищающим Стену.\n\nНо в моём сердце есть любовь к золоту, поэтому я рассмотрю возможность присоединиться к вашему делу, если вы выполните мои требования."
 agot_btw_interaction_events.0003.a:0 "Мне нужна вся помощь, которую я могу себе позволить."
 agot_btw_interaction_events.0003.b:0 "Мой род дороже золота."
 agot_btw_interaction_events.0003.c:0 "Ты пожалеешь о том дне, когда [Select_CString(ROOT.Char.IsFemale, 'сделала из меня нищую', 'сделал из меня нищего' )]..."

 agot_btw_interaction_events.0004.opening:0 "Сами по себе"
 agot_btw_interaction_events.0004.desc:0 "Я не могу представить себе худшего способа умереть, чем присоединиться к вашей убогой войне против коленопреклонников.\n\nЕсли подумать, кто хуже? Проклятые Вороны или вы, [ROOT.Char.GetCulture.GetName]." #AGOT TODO Add CulturalCurse if scripted.
 agot_btw_interaction_events.0004.a:0 "Что за злодейство!"

 agot_btw_interaction_events.0005.opening:0 "Ценнее золота"
 agot_btw_interaction_events.0005.desc:0 "Я не могу удовлетворить ваши требования золотом, но я могу дать вам нечто гораздо более ценное...\n\n[wildling_potential_house_hostage.GetFullName] - мой родич, мы одной крови, и [Select_CString(wildling_potential_house_hostage.IsFemale, 'она', 'он' )] будет [Select_CString(wildling_potential_house_hostage.IsFemale, 'достойной заложницей', 'достойным заложником' )] во время грядущей войны."
 agot_btw_interaction_events.0005.a:0 "Я не могу отказаться от такого предложения."
 agot_btw_interaction_events.0005.b:0 "Ха! Хорошая шутка."

 agot_btw_interaction_events.0006.opening:0 "К оружию!"
 agot_btw_interaction_events.0006.desc:0 "Вы доказали, что умеете не только болтать, а это очень много значит для вольного народа.\n\nЯ присоединюсь к вашей войне. Коленопреклонники будут дрожать при виде нас."
 agot_btw_interaction_events.0006.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] слышать."

 agot_btw_interaction_events.0007.opening:0 "Наслаждайтесь смертью, пока я пирую"
 agot_btw_interaction_events.0007.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Глупая', 'Глупый' )] [ROOT.Char.GetTitledFirstNameNoTooltip], ваши попытки купить мою преданность подняли мне настроение. #bold Смешно думать, что я встану спиной к спине в бою к такими, как вы#!\n\nЯ не могу перестать смеяться..."
 agot_btw_interaction_events.0007.a:0 "Проклятье!"