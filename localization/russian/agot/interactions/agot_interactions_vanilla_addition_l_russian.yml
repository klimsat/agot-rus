 childhood_education.1011.wv.desc:0 "[guardian.GetTitledFirstName] столько [Select_CString(guardian.IsFemale, 'рассказывала', 'рассказывал' )] о традициях своего народа, #EMP  нашего#! народа, ведь я не просто исповедую #L [guardian.GetFaith.GetName|l]ую#! веру, но и считаю #L [guardian.GetCulture.GetCollectiveNoun|l]ую#! культуру своей."
