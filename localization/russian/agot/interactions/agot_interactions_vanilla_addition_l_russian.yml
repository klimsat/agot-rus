 childhood_education.1012.wv.desc:0 "Обучая меня вере и традициям моего народа, [ward.GetTitledFirstName] [Select_CString(ward.IsFemale, 'сказала', 'сказал' )], что считает себя [Select_CString(ward.IsFemale, 'верной', 'верным' )] [Select_CString(ward.IsFemale, 'последовательницей', 'последователем' )] #L [SCOPE.sC('ward').GetFaith.GetName|l]ой#! веры, хотя и происходит из #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа."
 childhood_education.1012.ev.desc:0 "Обучая меня вере и традициям моего народа, [ward.GetTitledFirstName] [Select_CString(ward.IsFemale, 'сказала', 'сказал' )], что считает себя [Select_CString(ward.IsFemale, 'верной', 'верным' )] [Select_CString(ward.IsFemale, 'последовательницей', 'последователем' )] #L [SCOPE.sC('ward').GetFaith.GetName|l]ой#! веры, хотя и происходит из #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа."

 childhood_education.1031.wv.desc:0 "Пусть я [Select_CString(ward.IsFemale, 'родилась', 'родился' )] в #L [ward.GetCulture.GetCollectiveNoun|l]ом#! народе, теперь я даже не знаю, что это значит. После всего, чему меня [Select_CString(guardian.IsFemale, 'научила', 'научил' )] [SCOPE.sC('guardian').GetTitledFirstName], я чувствую себя частью #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа до мозга костей."
 childhood_education.1031.ev.desc:0 "Пусть я [Select_CString(ward.IsFemale, 'родилась', 'родился' )] в #L [ward.GetCulture.GetCollectiveNoun|l]ом#! народе, теперь я даже не знаю, что это значит. После всего, чему меня [Select_CString(guardian.IsFemale, 'научила', 'научил' )] [SCOPE.sC('guardian').GetTitledFirstName], я чувствую себя частью #L [guardian.GetCulture.GetCollectiveNoun|l]ого#! народа до мозга костей."

