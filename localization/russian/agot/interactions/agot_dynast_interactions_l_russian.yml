l_russian:
 #Dynast Interactions

 send_to_nightswatch_interaction:0 "Отправить на Стену #weak (Династия)#!"
 send_to_nightswatch_interaction_extra_icon:0 "$hook_extra_icon$"
 send_to_nightswatch_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip] отправится служить в Ночной Дозор. Члены Дозора служат пожизненно, принимая обеты безбрачия и аскетизма, но это священный и почётный долг."
 send_to_nightswatch_interaction_toast:1 "[recipient.GetShortUIName] отправился на Стену"
 send_to_nightswatch_interaction_toast_desc:0 "Теперь начинается его дозор."

 CHARACTER_INTERACTION_NOT_ALLOWED_IN_NIGHTSWATCH:0 "[recipient.GetSheHe] не может служить [Concept('knight', 'рыцарем')|E] при целевом [Concept('court', 'дворе')|E]"

 send_to_nightswatch_interaction_effect_desc:1 "#weak [CHARACTER.GetShortUIName] покинет ваш двор, чтобы служить в Ночном Дозоре. [CHARACTER.GetSheHe|U] откажется от всего наследства и прав, чтобы защищать государство.#!"
