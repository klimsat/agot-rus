 game_concept_family_friend_desc:0 "Другом семьи можно стать, если у вас есть минимум три друга, которые являются [Concept( 'close_family_members', 'близкими членами семьи' )|E] друг другу.\nСтав другом семьи, вы улучшите отношения со всеми членами этой [Concept( 'close_family', 'семьи' )|E].\nНельзя стать другом семьи для своей [Concept( 'close_family', 'семьи' )|E]"