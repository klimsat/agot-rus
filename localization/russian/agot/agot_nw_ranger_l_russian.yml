 ranger_laamp_contract_1601_contract:0 "Сокровище вождя"
 ranger_laamp_contract_1601_request:0 "Это [agot_ranger_mission|E] требует от вас добыть артефакт [TaskContract.GetEmployer.GetNamePossessive]"
 ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1601_desc:0 "От одного из лагерей одичалых я узнал, что местный вождь хранит нечто ценное - древнюю реликвию.\n\nГоворят, она хорошо охраняется, но если действовать быстро, мы сможем завладеть ею до того, как [TaskContract.GetEmployer.GetSheHe] заподозрит неладное. Это может стать для нас настоящей удачей."

