 #Contract Texts
 ranger_laamp_contract_1301_contract:0 "Нарастающая угроза"
 ranger_laamp_contract_1301_request:0 "Эта [agot_ranger_mission|E] требует сразиться и победить [TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1301_desc:0 "Вождь одичалых, за которым мы наблюдали, набирает силу.\n\nВлияние [TaskContract.GetEmployer.GetHerHis] растёт, и всё больше кланов присоединяется к [TaskContract.GetEmployer.GetHerHis] стороне. Если мы не действуем сейчас, [TaskContract.GetEmployer.GetSheHe] может стать непобедимым. Мы должны нанести удар, пока [TaskContract.GetEmployer.GetSheHe] ещё уязвим, прежде чем [TaskContract.GetEmployer.GetHerHis] власть выйдет из-под нашего контроля."

