 #Start Event
 agot_nw_ranger_events.1101.t:0 "В дикие земли"
 agot_nw_ranger_events.1101.desc.intro_a:0 "Воздух свеж, а небо над головой ясно, пока мы готовимся к вылазке. Отчёт [my_ranger.GetTitledFirstNamePossessive] был многообещающим - здесь есть дичь, и лагерь нуждается в свежих припасах."
 agot_nw_ranger_events.1101.desc.intro_b:0 "Мы готовим снаряжение, зная, что тропа может привести нас к желанной добыче. Дикие земли безжалостны, но где есть дичь, там есть надежда пополнить запасы лагеря."
 agot_nw_ranger_events.1101.desc.intro_c:0 "Ветер кусается, когда мы отправляемся, но перспектива удачной охоты стоит того. Слово [my_ranger.GetTitledFirstNamePossessive] надёжно, и если есть шанс добыть пищу, мы должны им воспользоваться."
 agot_nw_ranger_events.1101.desc.intro_d:0 "Холод цепляется за мой плащ, когда я подаю сигнал людям двигаться. Хорошие охотничьи угодья рядом - [my_ranger.GetTitledFirstName] хорошо поработал. Пора проверить, дадут ли нам что-то дикие земли."
 agot_nw_ranger_events.1101.desc.intro_e:0 "Мы готовим снаряжение, ледяной ветер бьёт по лицам. Дичь рядом, если [my_ranger.GetTitledFirstName] прав. Это шанс запастись пищей до наступления более суровых дней."
 agot_nw_ranger_events.1101.desc.outro:0 "\n\nМы отправляемся в пустоши, с острым взором и чутким слухом. Там есть дичь для охоты и припасы, которые нужно принести. Успех этого похода зависит от силы наших рук и терпения охотника."
 agot_nw_ranger_events.1101.a:0 "Отправляемся на охоту."
 agot_nw_ranger_events.1101.b:0 "Переместить лагерь ближе к охотничьим угодьям."
 agot_nw_ranger_events.1101.tt.destination:0 "Вы немедленно начинаете путешествие в [destination_1.GetBaseNameNoTier]"

 #Action Event
 agot_nw_ranger_events.1102.t:0 "Зверь и незнакомец"
 agot_nw_ranger_events.1102.desc.intro_a:0 "Я оказываюсь отделённым от других. Звуки их преследования затихают вдали, когда лес вокруг меня затихает."
 agot_nw_ranger_events.1102.desc.intro_b:0 "Охотничий отряд преследует добычу через лес, но я отстал. Тишина окутывает меня, холод проникает сквозь деревья."
 agot_nw_ranger_events.1102.desc.intro_c:0 "Пока другие преследуют добычу, я остаюсь один в пустоши. Снег приглушает мои шаги, и странная тишина опускается на землю."
 agot_nw_ranger_events.1102.desc.intro_d:0 "Пока другие выслеживают добычу впереди, я забрёл в тихую часть леса. Звуки охоты затихли, оставив меня одного."
 agot_nw_ranger_events.1102.desc.intro_e:0 "Ветер шептал сквозь деревья, когда я отбился от группы. В одиночестве пустоши, казалось, сомкнулись вокруг - тихие и холодные."
 agot_nw_ranger_events.1102.desc.mid_a:0 "Внезапный рык из теней едва успел предупредить меня, прежде чем волк бросился в атаку, оскалив клыки и сверкая голодным взглядом. Я едва успел поднять оружие."
 agot_nw_ranger_events.1102.desc.mid_b:0 "Огромный медведь прорывается сквозь кусты, его дыхание клубится в морозном воздухе, когда он ревёт. У меня едва есть время среагировать, прежде чем он бросается вперёд, когти рассекают холодный воздух."
 agot_nw_ranger_events.1102.desc.mid_c:0 "Снег подо мной шевелится, и прежде чем я успеваю двинуться, огромный волк с рычанием выпрыгивает из теней, его челюсти щёлкают в сантиметрах от моего горла."
 agot_nw_ranger_events.1102.desc.mid_d:0 "Из леса на меня несётся медведь, его тяжёлые лапы громко стучат по земле. Я поднимаю клинок, готовясь к ярости зверя."
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nХудой, с безумными глазами волк бросается из теней. Я едва успеваю парировать удар, его рык разносится в неподвижном воздухе."

 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nПрежде чем зверь успевает снова ударить, из деревьев выскакивает одичалый с копьём в руке. На мгновение мы все застываем - зверь, одичалый и я - в смертельном треугольнике."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nПока я пытаюсь отразить атаку зверя, появляется одичалый с копьём наготове. Зверь поворачивается к новому противнику, и теперь мы втроём стоим в напряжённом противостоянии, не зная, кто сделает первый шаг."
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nЗверь снова бросается в атаку, но останавливается, повернувшись к новоприбывшему. Из леса появляется одичалый с копьём. Теперь нас трое, каждый настороженно следит за другими, готовый ударить."
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nЯ приготовился к новой атаке, когда из теней появился одичалый. Мы втроём - одичалый, зверь и я - застыли в напряжённом противостоянии."
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nЗверь кружит, готовый снова прыгнуть, но одичалый делает шаг вперёд с поднятым копьём. Теперь мы втроём в противостоянии, каждый следит за другими, не зная, кто сделает первый шаг."

 agot_nw_ranger_events.1102.a:0 "Предложить сражаться вместе."
 agot_nw_ranger_events.1102.b:0 "Поднять оружие и приготовиться сразить обоих."
 agot_nw_ranger_events.1102.c:0 "Стравлить их друг с другом и незаметно ускользнуть."
 agot_nw_ranger_events_1102.a.tt.win:0 "Мы вместе побеждаем зверя"
 agot_nw_ranger_events_1102.a.tt.lose:0 "Одичалый неверно понял мои намерения"
 agot_nw_ranger_events_1102.b.tt.win:0 "Я одолеваю и одичалого, и зверя"
 agot_nw_ranger_events_1102.b.tt.lose:0 "Одичалый слишком силён, и я падаю"
 agot_nw_ranger_events_1102.c.tt.win:0 "Одичалый и зверь нападают друг на друга, а я незаметно ухожу"
 agot_nw_ranger_events_1102.c.tt.lose:0 "Мой трюк не удаётся, и оба обращают взгляд на меня"
 #You Win
 agot_nw_ranger_events.1104.t:0 "Охота завершена"
 agot_nw_ranger_events.1104.desc.one.a:0 "Вместе с одичалым мы сразили зверя - наши объединённые силы превзошли его ярость. Когда зверь рухнул, я почувствовал острую боль от собственной раны.\n\nОдичалый, в редкий момент перемирия, опустился рядом и обработал рану, бормоча что-то на [main_figure.GetHerHis] языке. Это была временная мера, но её хватило, чтобы продержаться до конца дня."
 agot_nw_ranger_events.1104.desc.one.b:0 "Мы сражались плечом к плечу. Копьё одичалого и мой клинок сразили существо, его массивное тело безжизненно рухнуло перед нами. Измождённый, я заметил кровь, сочащуюся из раны, которую даже не почувствовал.\n\nОдичалый заметил это раньше меня и быстро перевязал рану полоской ткани. [main_figure.GetSheHe|U] кивнул один раз и без лишних слов исчез в лесу."
 agot_nw_ranger_events.1104.desc.one.c:0 "Мы с одичалым переглянулись и одновременно двинулись вперёд. Наши совместные усилия сразили зверя быстрым решительным ударом.\n\nМомент был напряжённым, но прежде чем кто-то из нас мог проявить враждебность, [main_figure.GetSheHe] указал на моё ранение. С удивительным умением [main_figure.GetSheHe] быстро перевязал его, [main_figure.GetHerHis] прикосновения были грубыми, но эффективными. Обработав рану, [main_figure.GetSheHe] скрылся в тенях."
 agot_nw_ranger_events.1104.desc.one.d:0 "Кивнув в знак понимания, мы с одичалым сражались вместе, повергнув зверя на землю в вихре стали и копья. Битва закончилась так же быстро, как и началась, но боль от ранения становилась всё ощутимее.\n\nОдичалый сделал шаг вперёд и, к моему удивлению, наложил на рану грубую, но эффективную повязку. Без единого слова [main_figure.GetSheHe] исчез среди деревьев."
 agot_nw_ranger_events.1104.desc.one.e:0 "Одичалый не колебался, когда мы сражались вместе. Наше оружие вонзилось в шкуру зверя, и он пал перед нами.\n\nМоя кровь смешалась со снегом, но одичалый, бросив взгляд на мёртвого зверя, подошёл и обработал мою рану. [main_figure.GetHerHis|U] работа была быстрой, но достаточной, чтобы я мог продолжать двигаться. Без дальнейших слов [main_figure.GetSheHe] исчез в пустошах."

 agot_nw_ranger_events.1104.desc.two.a:0 "Мощным ударом я поверг зверя, мой клинок нашёл свою цель. Когда существо рухнуло, я обратил внимание на одичалого, но [main_figure.GetSheHe] уже исчез в тенях.\n\nТяжело дыша, я оценил свои ранения.\n\nРана была глубокой, но мне удалось обработать её самостоятельно, используя имеющиеся припасы. Опасность миновала, но одичалый пропал без следа."
 agot_nw_ranger_events.1104.desc.two.b:0 "Зверь бросился вперёд, но мой клинок встретил его атаку. Последним ударом я сразил его, и одичалый, увидев мою силу, бесшумно исчез среди деревьев. После схватки я обнаружил, что сжимаю рану. Осторожно перевязав её тем, что было под рукой, я остановил кровотечение. Рана была под контролем, но одичалый давно скрылся."
 agot_nw_ranger_events.1104.desc.two.c:0 "Мой меч пронзил зверя, его рык затих на ветру. Одичалый, наблюдавший из теней, скрылся прежде, чем я смог противостоять [main_figure.GetHerHim].\n\nКогда угроза миновала, я занялся раной, оставленной зверем. Перевязка получилась грубой, но кровотечение удалось остановить. Бегство одичалого оставило меня в беспокойстве, но по крайней мере я выжил."
 agot_nw_ranger_events.1104.desc.two.d:0 "Существо пало перед моим клинком - быстрый конец битвы. Одичалый, теперь опасающийся моей силы, скрылся в ночи прежде, чем я успел среагировать.\n\nСо смертью зверя у меня наконец появилось время обработать полученное ранение. Перевязав рану тем немногим, что у меня было, я приготовился к возвращению к своим."
 agot_nw_ranger_events.1104.desc.two.e:0 "Мощным ударом я покончил со зверем, его тело с грохотом рухнуло на землю. Одичалый, явно напуганный моим мастерством, бежал в пустоши, не оглядываясь.\n\nОставшись один, я осмотрел полученную рану. Сделав быструю и болезненную перевязку, я был готов возвращаться, хотя исчезновение одичалого всё ещё беспокоило меня."

 agot_nw_ranger_events.1104.desc.three.a:0 "Пока зверь и одичалый сражались друг с другом, я тихо улизнул, оставив их разрывать друг друга в хаосе.\n\nРана пульсировала, пока я бежал, но я не останавливался, пока не достиг своих. Когда я нашёл других следопытов, они быстро помогли мне обработать ранение. Зверь и одичалый остались позади, их судьба неизвестна."
 agot_nw_ranger_events.1104.desc.three.b:0 "Когда зверь и одичалый набросились друг на друга, я исчез среди деревьев, незамеченный ими в их яростной схватке.\n\nКровь сочилась из бока, но я шёл вперёд, пока не достиг безопасности лагеря. Товарищи помогли перевязать рану, обеспечив мне возможность оправиться и от атаки зверя, и от опасного побега."
 agot_nw_ranger_events.1104.desc.three.c:0 "Одичалый и зверь яростно схватились, позволив мне незаметно улизнуть, пока они были поглощены боем.\n\nКогда я добрался до других следопытов, я уже терял кровь, но они быстро обработали ранение. Мне удалось избежать одичалого и зверя, но не без напоминания о близкой опасности."
 agot_nw_ranger_events.1104.desc.three.d:0 "Пока одичалый и зверь сражались, я исчез в тенях. Когда они заметили, я уже был далеко. Рана замедляла меня, но мне удалось вернуться к своим.\n\nОни помогли перевязать ранение, позволив продолжить охоту, хотя эта встреча ещё долго преследовала мои мысли."
 agot_nw_ranger_events.1104.desc.three.e:0 "Пока одичалый был отвлечён зверем, я воспользовался моментом, чтобы ускользнуть, оставив их в жестокой схватке. Вскоре я наткнулся на товарищей, моя рана сильно кровоточила.\n\nОни быстро оказали помощь, и хотя я выжил, одичалый и зверь остались позади, их судьба осталась загадкой."

 agot_nw_ranger_events.1104.a:0 "Охота окончена, нам нужно вернуться в лагерь."
 #You Lose
 agot_nw_ranger_events.1105.t:0 "Охота пошла наперекосяк"
 agot_nw_ranger_events.1105.desc.one.a:0 "Я попытался договориться с одичалым, но мои слова пропали втуне. Не поняв моих намерений, [main_figure.GetSheHe] стал враждебен. Зверь бросился на нас, и в хаосе я едва спасся, но не без ранения."
 agot_nw_ranger_events.1105.desc.one.b:0 "Моя попытка выразить благодарность одичалому обернулась против меня. [main_figure.GetSheHe|U] должно быть решил, что я пытаюсь обмануть [main_figure.GetHerHim], потому что вместо того, чтобы сражаться со мной бок о бок, [main_figure.GetSheHe] напал на меня. Я бежал, раненый, оставив позади и одичалого, и зверя."
 agot_nw_ranger_events.1105.desc.one.c:0 "Я попытался убедить одичалого помочь, но [main_figure.GetHerHis] глаза потемнели от подозрения. Момент был упущен, и зверь атаковал. Мне удалось сбежать, но рана сильно кровоточила, а одичалый исчез в лесу."
 agot_nw_ranger_events.1105.desc.one.d:0 "Мой жест мира был неверно истолкован. Одичалый воспринял мои движения как угрозу, и внезапно мне пришлось защищаться и от [main_figure.GetHerHim], и от зверя. Едва вырвавшись живым, я отступил, раненый."
 agot_nw_ranger_events.1105.desc.one.e:0 "Я протянул руку к одичалому, пытаясь поблагодарить [main_figure.GetHerHim] за помощь, но [main_figure.GetSheHe] меня не понял. Вместо того чтобы помочь добить зверя, [main_figure.GetSheHe] бросился на меня. Я бежал, раненый, оставив одичалого и зверя сражаться вдали."

 agot_nw_ranger_events.1105.desc.two.a:0 "Я поднял оружие, полный решимости победить и одичалого, и зверя, но они сокрушили меня. Я сражался отчаянно, но силы покинули меня. Истекая кровью, я едва сумел спастись."
 agot_nw_ranger_events.1105.desc.two.b:0 "Зверь был свиреп, и хотя я сражался доблестно, моё тело подвело меня. Между стремительными атаками одичалого и неумолимым натиском зверя мне пришлось бежать, раненый и побеждённый."
 agot_nw_ranger_events.1105.desc.two.c:0 "Я занёс клинок, намереваясь сразить их обоих. Но одичалый двигался быстрее, чем я ожидал, а зверь ударил с чудовищной силой. Зрение помутнело, когда я, едва живой, выбрался прочь."
 agot_nw_ranger_events.1105.desc.two.d:0 "Я думал, что смогу одолеть их обоих, но одичалый оказался искусен, а зверь - неумолим. Раны становились глубже, когда я осознал, что не могу победить. Я бежал, с раненым телом и уязвлённой гордостью."
 agot_nw_ranger_events.1105.desc.two.e:0 "Моей силы оказалось недостаточно. Зверь и одичалый действовали согласованно в смертельном танце когтей и клинков. У меня не было выбора, кроме как бежать, истекая кровью и едва держась на ногах."

 agot_nw_ranger_events.1105.desc.three.a:0 "Я попытался посеять раздор между одичалым и зверем, но они раскусили мой обман. Оба набросились на меня, и я бежал, раненый и запыхавшийся, едва ускользнув от их гнева."
 agot_nw_ranger_events.1105.desc.three.b:0 "Моя попытка стравить их друг с другом провалилась. Одичалый раскусил меня, и зверь обратил внимание на меня. Я бежал, рана замедляла меня, пока я боролся за выживание."
 agot_nw_ranger_events.1105.desc.three.c:0 "Я думал, что смогу перехитрить их, но одичалый оказался слишком хитер. Вместо того чтобы напасть друг на друга, и зверь, и одичалый бросились на меня. Я сбежал, но не без серьёзного ранения."
 agot_nw_ranger_events.1105.desc.three.d:0 "Мой план стравить их рухнул, когда одичалый понял мою уловку. Зверь погнался за мной, и я бежал в пустоши, раненый и униженный."
 agot_nw_ranger_events.1105.desc.three.e:0 "Я попытался ускользнуть, пока они сражались, но мой план провалился. Одичалый заметил, и зверь бросился в погоню. Я едва выжил, рана ныла, когда я с трудом добрался до безопасности."

 agot_nw_ranger_events.1105.a:0 "Охота окончена, мне нужно вернуться в лагерь и залечить раны."

