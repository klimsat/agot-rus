 #Contract Texts
 ranger_laamp_contract_1701_contract:0 "Освобождённый Ворон"
 ranger_laamp_contract_1701_request:0 "Это [agot_ranger_mission|E] требует от вас навестить [TaskContract.GetEmployer.GetName], чтобы выяснить [TaskContract.GetEmployer.GetHerHis] намерения"
 ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1701_desc:0 "Вождь одичалых прислал любопытное послание - [TaskContract.GetEmployer.GetSheHe] желает встретиться, заявив, что намерен 'освободить ворону'.\n\nЧто [TaskContract.GetEmployer.GetSheHe] имеет в виду - загадка, и истинные мотивы [TaskContract.GetEmployer.GetHerHis] непонятны. Это может быть ловушка или нечто совершенно неожиданное. Нужно действовать осторожно и выяснить, чего [TaskContract.GetEmployer.GetSheHe] действительно хочет."

