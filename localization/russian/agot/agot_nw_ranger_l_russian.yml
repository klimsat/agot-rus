 #Start Event
 agot_nw_ranger_events.1701.t:0 "В неизвестность"
 agot_nw_ranger_events.1701.desc.intro_a:0 "Послание [main_figure.GetTitledFirstNamePossessive] столь же загадочно, сколь и тревожно. #italic 'Освободить ворона.'#! Эти слова звучат у меня в голове, пока мы готовимся к пути. Что бы [main_figure.GetSheHe] ни имел в виду, мы должны быть готовы ко всему."
 agot_nw_ranger_events.1701.desc.intro_b:0 "Меня не покидает чувство, что в послании [main_figure.GetTitledFirstNamePossessive] есть скрытый смысл. #italic 'Освободить ворона.'#! Чего [main_figure.GetSheHe] действительно хочет? Неопределённость гложет меня, пока мы готовимся."
 agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] подбросил мне загадку. #italic 'Освободить ворона.'#! Эти странные, зловещие слова не выходят из головы. Я собираю припасы, зная, что эта миссия может привести к чему угодно."
 agot_nw_ranger_events.1701.desc.intro_d:0 "Пока мы готовимся к выходу, слова [main_figure.GetTitledFirstNamePossessive] продолжают преследовать меня: #italic 'освободить ворона.'#! Это предупреждение или приглашение? С каждым шагом я погружаюсь в тайну глубже."
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Освободить ворона.'#! Загадочное послание [main_figure.GetTitledFirstNamePossessive] не выходит у меня из головы. Пока лагерь готовится к пути, я гадаю, что ждёт нас на этой необычной встрече."

 agot_nw_ranger_events.1701.desc.outro:0 "\n\nНеопределённость тяжёлым грузом лежит на нас, когда мы отправляемся в путь. Намерения вождя остаются неясными, но что бы ни случилось, мы встретим это лицом к лицу."
 agot_nw_ranger_events.1701.a:0 "Пойдём на встречу с вождём."
 agot_nw_ranger_events.1701.b:0 "Перенести лагерь ближе к месту встречи."
 agot_nw_ranger_events.1701.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"

 agot_nw_ranger_events.1702.t:0 "Предложение вождя"
 agot_nw_ranger_events.1702.desc.intro_a:0 "Мы прибываем в лагерь одичалых, где нас встречает вождь. [main_figure.GetHerHis|U] выражение лица спокойно, но в глазах читается нечто большее. Ясно, что [main_figure.GetSheHe] тщательно готовился к этому моменту."
 agot_nw_ranger_events.1702.desc.intro_b:0 "Вождь одичалых встречает нас улыбкой, которая не достигает [main_figure.GetHerHis] глаз. Воздух наполнен невысказанными словами, пока мы собираемся у [main_figure.GetHerHis] костра, ожидая, когда [main_figure.GetSheHe] раскроет [main_figure.GetHerHis] намерения."
 agot_nw_ranger_events.1702.desc.intro_c:0 "Стоя перед вождём одичалых, я понимаю - это не обычная встреча. [main_figure.GetSheHe|U] пришёл не просто поговорить, [main_figure.GetSheHe] чего-то хочет от меня, и осталось лишь дождаться, когда [main_figure.GetSheHe] это озвучит."
 agot_nw_ranger_events.1702.desc.intro_d:0 "В лагере царит напряжение, когда нас проводят к вождю. [main_figure.GetSheHe|U] сидит у костра, пристально наблюдая за мной, словно взвешивая [main_figure.GetHerHis] слова перед тем, как заговорить. Я знаю - то, что [main_figure.GetSheHe] скажет, будет важно."
 agot_nw_ranger_events.1702.desc.intro_e:0 "Мы прибываем в лагерь вождя одичалых, и в воздухе витает ожидание. Вождь жестом предлагает нам сесть, но в этом жесте нет тепла. Я чувствую, что [main_figure.GetSheHe] вот-вот сделает предложение."

 agot_nw_ranger_events.1702.desc.mid_a:0 "Вождь наклоняется вперёд, [main_figure.GetHerHis] голос тих. [main_figure.GetSheHe|U] предлагает нечто, что застаёт меня врасплох - землю. Собственные земли, если я помогу [main_figure.GetHerHim] в [main_figure.GetHerHis] войне против [main_figure.GetHerHis] соперника. Это предложение висит в воздухе, как клинок."
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nВ ходе беседы вождь чётко формулирует [main_figure.GetHerHis] предложение. [main_figure.GetSheHe|U] хочет моей помощи в войне против соперника, а взамен обещает земли. Это больше чем соблазн - это измена."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nТон вождя непринуждённый, но [main_figure.GetHerHis] слова - совсем нет. [main_figure.GetSheHe|U] предлагает мне земли, если я помогу [main_figure.GetHerHim] в войне против соперника. Это сделка, которая потребует предать Ночной Дозор."
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nВождь наконец раскрывает [main_figure.GetHerHis] карты. [main_figure.GetSheHe|U] хочет моей помощи в войне против соперника. Взамен [main_figure.GetSheHe] обещает собственные земли. Я осознаю тяжесть этого предложения - оно потребует предать всё."
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nВождь одичалых говорит прямо, предлагая земли в обмен на помощь в [main_figure.GetHerHis] войне. [main_figure.GetHerHis|U] слова столь же опасны, сколь и соблазнительны. Помочь [main_figure.GetHerHim] - значит нарушить свои обеты."

 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nПока предложение висит в воздухе, я осознаю тяжесть выбора. Принять его - значит дезертировать из Ночного Дозора, предать всё, что я клялся защищать."
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nВождь пристально смотрит на меня, пока предложение висит в воздухе. Выбор ясен - присоединиться к [main_figure.GetHerHim] и нарушить обеты, или отвергнуть [main_figure.GetHerHim] и сохранить честь."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nОгонь потрескивает между нами, пока я обдумываю слова вождя. [main_figure.GetSheHe|U] предлагает земли, власть, но ценой всего, что я клялся соблюдать. Решение даётся нелегко."
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nЯ чувствую, как нарастает напряжение, пока вождь ждёт моего ответа. Земли, которые [main_figure.GetSheHe] предлагает, соблазнительны, но цена высока. Тяжесть предательства давит на меня."
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nПока я обдумываю предложение вождя, последствия каждого выбора становятся ясны. Принять - значит дезертировать, отказать - сделать [main_figure.GetHerHim] врагом. Лёгкого пути нет."

 agot_nw_ranger_events.1702.a:0 "Я присоединюсь к тебе. Вместе мы завоюем эти земли."
 desert_and_war:0 "Вы дезертируете из Ночного Дозора и объявляете войну [an_enemy.GetTitledFirstNameNoTooltip]."
 agot_nw_ranger_events.1702.b:0 "Как ты смеешь просить меня предать Ночной Дозор?"
 #You Win
 agot_nw_ranger_events.1704.t:0 "Предательство Дозора"
 agot_nw_ranger_events.1704.desc:0 "Решение принято. Я оставил Ночной Дозор позади и отрёкся от своих обетов. Вождь одичалых и я теперь едины, готовясь начать войну против [main_figure.GetHerHis] врага. Люди, что когда-то называли меня братом, скоро узнают меня как врага. Холодный ветер воет, пока мы движемся вперёд, и с каждым шагом я чувствую тяжесть своего выбора. Обратного пути нет.\n\nВойна начинается, и эти земли скоро будут нашими."
 agot_nw_ranger_events.1704.a:0 "На войну! Земли будут нашими!"

 agot_nw_ranger_events.1705.t:0 "Последнее искушение"
 agot_nw_ranger_events.1705.desc:0 "Вождь настаивает на [main_figure.GetHerHis] предложении, [main_figure.GetHerHis] слова звучат всё более отчаянно, [main_figure.GetHerHis] тон - всё более настойчиво. [main_figure.GetSheHe|U] обещает мне всё - власть, свободу, земли, но я уже принял решение. Нет пути назад от моего долга перед Ночным Дозором. И всё же искушение остаётся, и я чувствую тяжесть этого момента.\n\nСтоя перед [main_figure.GetHerHim], я обдумываю свои варианты."
 agot_nw_ranger_events.1705.a:0 "Ты заплатишь за это."
 agot_nw_ranger_events.1705.b:0 "Я ухожу. [main_figure.GetHerHis|U] судьба меня не касается."

 #BECAME LANDED
 #Turncloak:0 Becoming Landed - Post-War Event
 agot_nw_ranger_events.1706.t:0 "От Ворона к Вождю"
 agot_nw_ranger_events.1706.desc:0 "Когда-то я носил чёрное, служа Первым Разведчиком Ночного Дозора. Но те дни позади. Теперь я стою по ту сторону Стены - дезертир в глазах бывших братьев, но нечто большее для Вольного Народа.\n\nДикие земли зовут меня, как и путь Вольного Народа. Пришло время решить - полностью ли я приму эту новую жизнь или останусь в стороне от неё."

 agot_nw_ranger_events.1706.desc_wildling:0 "Когда-то я носил чёрное, служа Первым Разведчиком Ночного Дозора, но моя истинная кровь всегда принадлежала диким землям. Я ходил среди воронов, но начал-то я среди Вольного Народа. Теперь Стена осталась позади, и я снова стою за ней - не как дезертир, а как тот, кто вернулся домой.\n\nДикие земли зовут меня, как старый друг, и путь Вольного Народа снова лежит передо мной. Пришло время решить - полностью ли я приму то, кем всегда был, или продолжу цепляться за прежнюю жизнь."

 agot_nw_ranger_events.1706.a:0 "Теперь меня ведут Старые Боги."
 agot_nw_ranger_events.1706.b:0 "Теперь я часть Вольного Народа."
 agot_nw_ranger_events.1706.c:0 "Теперь это мой дом."
 agot_nw_ranger_events.1706.d:0 "Это ничего не меняет."

 ##WILDLING SEDUCTION
 #Contract Texts
 ranger_laamp_contract_1801_contract:0 "Покинутые костры"
 ranger_laamp_contract_1801_request:0 "Это [agot_ranger_mission|E] требует от вас исследовать заброшенный лагерь одичалых"
 ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1801_desc:0 "Патрулируя местность, я обнаружил заброшенный лагерь одичалых.\n\nПохоже, они ушли в спешке - костры ещё тлеют, припасы разбросаны. Стоит осмотреть место. Возможно, мы найдём что-то ценное или хотя бы поймём, почему они так внезапно отступили."

 ##CAST
 # main_figure - The main character of the event - Seducer chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1801.t:0 "Готовность к неведомому"
 agot_nw_ranger_events.1801.desc.intro_a:0 "Доклад [my_ranger.GetTitledFirstNamePossessive] не выходит у меня из головы, пока мы готовимся к вылазке. Брошенный лагерь одичалых, покинутый в спешке. Глядя на потревоженный снег, я понимаю - здесь что-то не так. Нужно быть готовым ко всему."
 agot_nw_ranger_events.1801.desc.intro_b:0 "Собирая припасы, я не перестаю гадать - что заставило одичалых так внезапно покинуть лагерь? Мы не знаем, что найдём там, но будем готовы к любому повороту."
 agot_nw_ranger_events.1801.desc.intro_c:0 "Мы готовимся к предстоящему походу. Лагерь может быть пуст, но неразгаданные вопросы не дают покоя. Потухшие костры, разбросанные припасы - здесь кроется какая-то история."
 agot_nw_ranger_events.1801.desc.intro_d:0 "Обнаружение брошенного лагеря [my_ranger.GetTitledFirstNamePossessive] дало начало нашей миссии. Собрав разведчиков, мы готовимся выдвигаться. То, что прогнало одичалых, может всё ещё ждать нас."
 agot_nw_ranger_events.1801.desc.intro_e:0 "Морозный воздух кажется ещё холоднее, пока мы собираемся в путь. Покинутый лагерь, ещё хранящий следы недавнего присутствия. Нам понадобится вся наша бдительность, чтобы понять, что там произошло."

 agot_nw_ranger_events.1801.desc.outro:0 "\n\nДорога к лагерю недолгая, но тайна того, что мы можем там найти, делает каждый шаг тяжёлым. То, что прогнало одичалых, может всё ещё скрываться поблизости."
 agot_nw_ranger_events.1801.a:0 "Выдвигаемся на разведку лагеря."
 agot_nw_ranger_events.1801.b:0 "Переместить весь лагерь разведчиков ближе, чтобы быть в полной готовности."
 agot_nw_ranger_events.1801.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1802.t:0 "Пленник за Стеной"
 agot_nw_ranger_events.1802.desc.intro_a:0 "Мы прибываем в покинутый лагерь и начинаем осмотр. Разведчики расходятся в поисках следов произошедшего. Я отдаляюсь от группы и вскоре понимаю, что остался один."
 agot_nw_ranger_events.1802.desc.intro_b:0 "В лагере стоит зловещая тишина. Пока я осматриваю разбросанные припасы, то незаметно отдаляюсь от остальных и внезапно осознаю, что оказался в одиночестве."
 agot_nw_ranger_events.1802.desc.intro_c:0 "Я отстаю от группы, следуя за цепочкой подозрительных следов. Тревожная тишина окружает меня, но любопытство заставляет идти дальше."
 agot_nw_ranger_events.1802.desc.intro_d:0 "Разведчики рассредоточились, и я остаюсь один. Чем глубже я продвигаюсь в лагерь, тем зловеще он кажется. Вскоре я понимаю, что зашёл слишком далеко."
 agot_nw_ranger_events.1802.desc.intro_e:0 "Поиски уводят нас в разные стороны. Я углубляюсь в лагерь, стремясь найти ответы, но вскоре осознаю, что оторвался от своих."

 agot_nw_ranger_events.1802.desc.mid_a:0 "Внезапно я чувствую чьё-то присутствие. Грубые руки хватают меня и тащат в тень. Я пленён одичалыми - их лица свирепы, но в глазах читается странное любопытство."
 agot_nw_ranger_events.1802.desc.mid_b:0 "Раздаётся хруст ветки, но уже поздно. Из темноты появляются одичалые и быстро обезвреживают меня. Вперёд выходит их вождь - [Select_CString(main_figure.IsFemale,'женщина','мужчина')], пристально меня разглядывающий."
 agot_nw_ranger_events.1802.desc.mid_c:0 "Не успеваю я крикнуть, как группа одичалых валит меня на землю. Их вождь подходит ближе. [main_figure.GetSheHe|U] спокоен, но во [main_figure.GetHerHis] взгляде читается нечто большее."
 agot_nw_ranger_events.1802.desc.mid_d:0 "Одичалые окружают меня прежде, чем я успеваю среагировать. Их вождь - [Select_CString(main_figure.IsFemale,'женщина','мужчина')] - не сводит с меня изучающего взгляда."
 agot_nw_ranger_events.1802.desc.mid_e:0 "Одичалые нападают внезапно, грубо связывая мне руки. Их вождь - [Select_CString(main_figure.IsFemale,'женщина','мужчина')] - оценивающе меня разглядывает."

 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nВождь одичалых - [Select_CString(main_figure.IsFemale,'женщина','мужчина')] - подходит ближе. [main_figure.GetHerHis|U] взгляд задерживается на мне дольше ожидаемого. В улыбке читается игривость, будто [main_figure.GetSheHe] испытывает не просто любопытство."
 agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nВождь смотрит на меня скорее с интересом, чем с враждой. [main_figure.GetHerHis|U] слова звучат двусмысленно, улыбка смущает. Ясно, что [main_figure.GetSheHe] заинтересован не только в пленнике."
 agot_nw_ranger_events.1802.desc.outro_c:0 "\n\nВзгляд [Select_CString(main_figure.IsFemale,'женщины','мужчины')] смягчается. [main_figure.GetHerHis|U] тон становится почти игривым, а улыбка намекает, что мысли [main_figure.GetHerHis] далеки от плена."
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] приближается, [main_figure.GetHerHis] голос звучит заигрывающе. Блеск в глазах выдаёт, что [main_figure.GetSheHe] заинтересован во мне больше, чем в выкупе."
 agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nВождь одичалых - [Select_CString(main_figure.IsFemale,'женщина','мужчина')] - осматривает меня, выражение лица меняется от настороженности к игривости. [main_figure.GetSheHe|U] явно заигрывает, в словах слышны намёки."

 agot_nw_ranger_events.1802.a:0 "Попытаться соблазнить [main_figure.GetHerHim], чтобы получить свободу."
 agot_nw_ranger_events.1802.b:0 "Попытаться подружиться с [main_figure.GetHerHim], завоевав [main_figure.GetHerHis] расположение."
 agot_nw_ranger_events.1802.c:0 "Обратиться к разуму [main_figure.GetHerHim], прося отпустить меня."

 agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U] очарован моими словами и отпускает меня"
 agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U] видит мои попытки и оставляет в плену"
 agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U] смягчается и соглашается отпустить меня"
 agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U] остаётся непреклонен, я остаюсь связанным"
 agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U] убеждён моими доводами и отпускает меня"
 agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U] отвергает мои аргументы и оставляет пленником"
 #You Win
 agot_nw_ranger_events.1804.t:0 "Нерушимая связь"
 agot_nw_ranger_events.1804.desc.one.a:0 "Мои слова творят чудеса, напряжение между нами сменяется иным чувством. [main_figure.GetTitledFirstName] смягчает взгляд. Теперь нас связывает нечто большее, чем слова. [main_figure.GetSheHe|U] больше не враг, а возлюбленный(ая)."
 agot_nw_ranger_events.1804.desc.one.b:0 "[main_figure.GetHerHis|U] улыбка становится игривой - я понимаю, что добился своего. То, что начиналось как испытание, превратилось в нечто более глубокое. [main_figure.GetTitledFirstName] поддался(ась) моему обаянию, и наша связь скреплена."
 agot_nw_ranger_events.1804.desc.one.c:0 "По мере моей речи [main_figure.GetHerHis] взгляд становится теплее, а улыбка выдаёт новый интерес. Атмосфера между нами меняется - вскоре я понимаю, что мы перешли в иные отношения. Мы больше не просто тюремщик и пленник."
 agot_nw_ranger_events.1804.desc.one.d:0 "Моё обаяние неотразимо, и вскоре игривый тон [main_figure.GetHerHis] сменяется чем-то более серьёзным. Теперь мы не просто союзники - наша связь углубилась, и грядущая ночь сулит больше, чем просто выживание."
 agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U] включается в игру, и я понимаю - план сработал. Влечение между нами растёт, это уже не просто побег. Я покорил(а) [main_figure.GetHerHim], и теперь мы нечто большее, чем враги."

 agot_nw_ranger_events.1804.desc.two.a:0 "Мои слова находят отклик. [main_figure.GetTitledFirstName] смотрит на меня уже не как на угрозу, а как на потенциального друга. Теперь между нами взаимное уважение, способное изменить ход событий."
 agot_nw_ranger_events.1804.desc.two.b:0 "После долгой беседы [main_figure.GetHerHis] настороженность наконец ослабевает. Мы становимся своеобразными союзниками, делясь историями и находя общий язык. Там, где могла быть вражда, теперь дружба."
 agot_nw_ranger_events.1804.desc.two.c:0 "Спокойные слова и терпение делают своё дело. [main_figure.GetSheHe|U] больше не видит во мне врага, а того, кому можно доверять. Теперь мы с [main_figure.GetTitledFirstName] больше, чем незнакомцы - мы друзья."
 agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] внимает моим речам, и усилия приносят плоды. [main_figure.GetSheHe|U] улыбается, принимая мои слова, и вскоре мы находим общий язык. Там, где была напряжённость, теперь зарождается дружба."
 agot_nw_ranger_events.1804.desc.two.e:0 "Я говорю о мире, и постепенно [main_figure.GetSheHe] начинает видеть меня иначе. [main_figure.GetHerHis|U] враждебность исчезает, мы беседуем как друзья, а не как тюремщик и пленник. Связь установлена."

 agot_nw_ranger_events.1804.desc.three.a:0 "Мои доводы находят отклик. [main_figure.GetTitledFirstName] внимательно обдумывает мои слова. Вскоре [main_figure.GetHerHis] отношение смягчается - я понимаю, что переубедил(а) [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.b:0 "Терпением и логикой я постепенно убеждаю [main_figure.GetHerHim]. [main_figure.GetTitledFirstName] согласно кивает - я вижу, что [main_figure.GetHerHis] мнение обо мне изменилось. В [main_figure.GetHerHis] глазах я больше не пленник."
 agot_nw_ranger_events.1804.desc.three.c:0 "[main_figure.GetSheHe|U] внимательно слушает мои аргументы, и вскоре враждебный взгляд сменяется пониманием. [main_figure.GetTitledFirstName] убеждён(а), [main_figure.GetHerHis] интерес пробуждён - я знаю, что переубедил(а) [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.d:0 "Мои разумные доводы пробивают [main_figure.GetHerHis] защиту. [main_figure.GetTitledFirstName] начинает видеть вещи моими глазами, и вскоре [main_figure.GetSheHe] уже не угроза, а своеобразный союзник. Я убедил(а) [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U] обдумывает мои слова, и вскоре я вижу перемену в [main_figure.GetHerHis] позе. [main_figure.GetTitledFirstName] больше не враждебен(на), а задумчив(а). Мне удалось показать [main_figure.GetHerHim] свою точку зрения."

 agot_nw_ranger_events.1804.a:0 "Это может быть начало чего-то большего."
 #You Lose
 agot_nw_ranger_events.1805.t:0 "Под взглядом вождя"
 agot_nw_ranger_events.1805.desc.one.a:0 "Моя попытка очаровать проваливается. Вождь одичалых видит меня насквозь, [main_figure.GetHerHis] улыбка исчезает. Я переоценил(а) свои силы, и теперь [main_figure.GetSheHe] смотрит на меня с холодным подозрением. Я остаюсь связанным(ой)."
 agot_nw_ranger_events.1805.desc.one.b:0 "Я пытаюсь повлиять на [main_figure.GetHerHim], но вождь не поддаётся на уловки. [main_figure.GetHerHis|U] лицо становится жёстче - ясно, что я проиграл(а). Вместо того чтобы расположить [main_figure.GetHerHim], я только укрепил(а) [main_figure.GetHerHis] хватку."
 agot_nw_ranger_events.1805.desc.one.c:0 "Мои попытки флирта встречают холодное равнодушие. Вождь отворачивается, не впечатлённый, и мой шанс на побег ускользает. Верёвки на моих запястьях остаются тугими."
 agot_nw_ranger_events.1805.desc.one.d:0 "Мои слова не производят желаемого эффекта. Вождь сужает глаза, видя мой обман насквозь. Вместо свободы я остаюсь смотреть на стены своего плена, связанный(ая) и побеждённый(ая)."
 agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U] смеётся, не впечатлённый(ая) моими попытками. Вождя не так-то просто очаровать, и я лишь заслужил(а) [main_figure.GetHerHis] презрение. Верёвки на мне остаются такими же тугими."

 agot_nw_ranger_events.1805.desc.two.a:0 "Я пытаюсь апеллировать к разуму, но лицо вождя остаётся холодным. [main_figure.GetSheHe|U] не интересуется дружбой или союзами. Мои слова разбиваются о глухую стену, и я остаюсь [main_figure.GetHerHis] пленником(цей)."
 agot_nw_ranger_events.1805.desc.two.b:0 "Моя попытка найти общий язык проваливается. Интерес вождя ко мне угасает, [main_figure.GetHerHis] взгляд становится отстранённым. [main_figure.GetSheHe|U] приказывает снова связать меня. Я никуда не уйду."
 agot_nw_ranger_events.1805.desc.two.c:0 "Несмотря на мои попытки договориться, вождь поворачивается ко мне спиной, не интересуясь моими предложениями. Верёвки на мне затягиваются туже - я понимаю, что проиграл(а)."
 agot_nw_ranger_events.1805.desc.two.d:0 "Я пытаюсь выговорить себе свободу, но мои слова не имеют значения. Вождь мне не доверяет, и его люди следуют примеру. Я остаюсь связанным(ой), мой шанс на побег упущен."
 agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U] слушает меня мгновение, но [main_figure.GetHerHis] взгляд становится жёстче. Моих слов оказалось недостаточно, и вместо свободы я остаюсь сидеть в тишине со связанными руками."

 agot_nw_ranger_events.1805.desc.three.a:0 "Мои доводы не убеждают вождя, он лишь становится более настороженным. [main_figure.GetSheHe|U] не понимает моей логики, и я остаюсь связанным(ой) под [main_figure.GetHerHis] бдительным взором."
 agot_nw_ranger_events.1805.desc.three.b:0 "Я пытаюсь апеллировать к разуму вождя, но тщетно. Логика на него не действует. Моя попытка освободиться провалилась, верёвки остаются на месте."
 agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U] выслушивает мои доводы, но остаётся непреклонным(ой). Вождь качает головой, шанс на свободу ускользает. Верёвки остаются тугими, я по-прежнему [main_figure.GetHerHis] пленник(ца)."
 agot_nw_ranger_events.1805.desc.three.d:0 "Моя логика разбивается о глухую стену. Вождь теряет ко мне интерес. Я остаюсь на холоде, связанный(ая) и пойманный(ая), мой план побега полностью провалился."
 agot_nw_ranger_events.1805.desc.three.e:0 "Хотя я пытаюсь договориться с [main_figure.GetHerHim], вождь отказывается слушать. Мои аргументы рассыпаются, и я остаюсь в [main_figure.GetHerHis] власти, свобода по-прежнему недостижима."

 agot_nw_ranger_events.1805.a:0 "Похоже, я задержусь здесь подольше."

 ##CATCH DESERTER
 #Contract Texts
 ranger_laamp_contract_1901_contract:0 "Предатель"
 ranger_laamp_contract_1901_request:0 "Это [agot_ranger_mission|E] требует от вас найти и победить перебежчика"
 ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1901_desc:0 "До меня дошли вести о дезертире из Ночного Дозора.\n\nОн скрывается неподалёку в глуши. Мы не можем оставить это предательство безнаказанным. Если действовать быстро, мы сможем выследить его и вершить правосудие, прежде чем перебежчик скроется окончательно."

 ##CAST
 # main_figure - The main character of the event - Turncloak
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1901.t:0 "Охота на предателя"
 agot_nw_ranger_events.1901.desc.intro_a:0 "Доклад [my_ranger.GetTitledFirstName] не выходит у меня из головы. Дезертир, предатель Ночного Дозора, скрывается неподалёку. У нас нет времени на промедление. Ветер воет над лагерем, пока мы готовимся к охоте."
 agot_nw_ranger_events.1901.desc.intro_b:0 "Дезертир из Ночного Дозора... нет предательства страшнее. Информация [my_ranger.GetTitledFirstNamePossessive] свежа, и если действовать быстро, мы сможем поймать [main_figure.GetHerHim] до того, как [main_figure.GetSheHe] исчезнет в глуши."
 agot_nw_ranger_events.1901.desc.intro_c:0 "Дезертирство из Ночного Дозора - тягчайшее преступление, и я не позволю этому ускользнуть. Мы готовимся к охоте, зная, что погоня может быть долгой и безжалостной."
 agot_nw_ranger_events.1901.desc.intro_d:0 "Дезертиры Ночного Дозора редко уходят далеко, и этот - не исключение. Доклад [my_ranger.GetTitledFirstNamePossessive] указал нам путь. Холод Севера будет последней из забот [main_figure.GetHerHis], когда мы найдём [main_figure.GetHerHim]."
 agot_nw_ranger_events.1901.desc.intro_e:0 "Доклад [my_ranger.GetTitledFirstNamePossessive] дал нам свежий след. Дезертир из Ночного Дозора. Это измена, которую нельзя простить, и мы готовимся к походу, чтобы вернуть [main_figure.GetHerHim] - живым или мёртвым."

 agot_nw_ranger_events.1901.desc.outro:0 "\n\nНам нужно действовать быстро. Дезертир знает, как бежать, но недолго. Охота начинается сейчас."
 agot_nw_ranger_events.1901.a:0 "Вперёд. Мы поймаем [main_figure.GetHerHim]."
 agot_nw_ranger_events.1901.b:0 "Перенести лагерь ближе, нам может понадобиться подкрепление."
 agot_nw_ranger_events.1901.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1902.t:0 "Дезертир найден"
 agot_nw_ranger_events.1902.desc.intro_a:0 "Мы достигли опушки леса, и вскоре замечаем [main_figure.GetTitledFirstName] - дезертира. [main_figure.GetSheHe|U] быстро перемещается, но ещё не знает о нашем присутствии. Это наш шанс."
 agot_nw_ranger_events.1902.desc.intro_b:0 "Лес густой, но дезертир [main_figure.GetTitledFirstName] рядом. Я вижу [main_figure.GetHerHim] сквозь деревья - [main_figure.GetSheHe] не подозревает, что мы уже настигаем [main_figure.GetHerHim]. Время [main_figure.GetHerHis] истекает."
 agot_nw_ranger_events.1902.desc.intro_c:0 "Мы углубляемся в лес и вскоре видим [main_figure.GetHerHim] - перебежчика. [main_figure.GetHerHis|U] голова нервно поворачивается из стороны в сторону. [main_figure.GetSheHe|U] ещё не осознаёт, как близко мы подобрались."
 agot_nw_ranger_events.1902.desc.intro_d:0 "Вот [main_figure.GetHerHim], между деревьями. Дезертир [main_figure.GetTitledFirstName] ещё не заметил нас. [main_figure.GetHerHis|U] поза напряжена, но пока преимущество за нами."
 agot_nw_ranger_events.1902.desc.intro_e:0 "После долгого преследования мы наконец видим [main_figure.GetTitledFirstName] - дезертира. [main_figure.GetSheHe|U] пробирается через лес, не зная, что мы нашли [main_figure.GetHerHim]."

 agot_nw_ranger_events.1902.desc.mid_a:0 "[main_figure.GetSheHe|U] один, пытается быстро перемещаться по лесу, но совершает ошибки. У нас есть шанс действовать, пока [main_figure.GetSheHe] не заметил нас."
 agot_nw_ranger_events.1902.desc.mid_b:0 "[main_figure.GetHerHis|U] движения поспешны, отчаянны. Я вижу страх в [main_figure.GetHerHis] глазах, пока [main_figure.GetSheHe] пробирается через лес, не зная, что мы уже рядом."
 agot_nw_ranger_events.1902.desc.mid_c:0 "Дезертир в панике, [main_figure.GetHerHis] шаги торопливы и неуверенны. [main_figure.GetSheHe|U] уязвим, но одно неверное движение - и [main_figure.GetSheHe] бросится бежать."
 agot_nw_ranger_events.1902.desc.mid_d:0 "[main_figure.GetSheHe|U] движется быстро, но паника замедляет [main_figure.GetHerHim]. Лес работает против [main_figure.GetHerHim], давая нам возможность нанести удар."
 agot_nw_ranger_events.1902.desc.mid_e:0 "Я наблюдаю, как [main_figure.GetHerHim] продирается сквозь чащу, [main_figure.GetHerHis] глаза мечутся по сторонам. [main_figure.GetSheHe|U] напуган, и это наше преимущество."

 agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nНужно действовать быстро, пока [main_figure.GetSheHe] не понял, что мы здесь. Одно неверное движение - и [main_figure.GetSheHe] рванёт с места, но пока преимущество за нами. Пора решать, как поступить."
 agot_nw_ranger_events.1902.desc.outro_b:0 "\n\n[main_figure.GetSheHe|U] настороже, но ещё не видел нас. У нас есть преимущество, но нужно действовать до того, как [main_figure.GetSheHe] заметит угрозу."
 agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nНет времени терять. Дезертир уязвим, и если действовать сейчас, мы сможем схватить [main_figure.GetHerHim]. Пора решать, как поступить."
 agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nДезертир рядом, и у нас есть фактор внезапности. Но нужно действовать до того, как [main_figure.GetSheHe] получит шанс сбежать."
 agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nЭто наш момент. [main_figure.GetSheHe|U] в панике, и если действовать сейчас, мы сможем поймать [main_figure.GetHerHim]. Нужно решить, как поступить."

 agot_nw_ranger_events.1902.a:0 "Я бросаюсь на [main_figure.GetHerHim] и валю [main_figure.GetHerHim] на землю."
 agot_nw_ranger_events.1902.b:0 "Я обманом заставляю [main_figure.GetHerHim] думать, что мы здесь чтобы помочь."
 agot_nw_ranger_events.1902.c:0 "Я подаю сигнал людям окружить [main_figure.GetHerHim]."

 agot_nw_ranger_events_1902.b.tt.win:0 "[main_figure.GetSheHe|U] попадается на уловку, и мы легко захватываем [main_figure.GetHerHim]"
 agot_nw_ranger_events_1902.b.tt.lose:0 "[main_figure.GetSheHe|U] раскусил обман и бросается бежать"
 agot_nw_ranger_events_1902.c.tt.win:0 "Мы смыкаем кольцо, запирая [main_figure.GetHerHim] без путей к отступлению"
 agot_nw_ranger_events_1902.c.tt.lose:0 "[main_figure.GetSheHe|U] проскальзывает через бреши и сбегает"
 #You Win
 agot_nw_ranger_events.1904.t:0 "Конец перебежчика"
 agot_nw_ranger_events.1904.desc.one.a:0 "Я бросаюсь вперёд, и у дезертира нет времени среагировать. Мой клинок находит цель, и одним ударом [main_figure.GetSheHe] падает на землю. Путь предателя заканчивается здесь."
 agot_nw_ranger_events.1904.desc.one.b:0 "Мой удар точен и беспощаден. Перебежчик едва успевает осознать свою участь, прежде чем рухнет под моим клинком. Правосудие Ночного Дозора свершилось."
 agot_nw_ranger_events.1904.desc.one.c:0 "Моя атака молниеносна - дезертир пошатывается, кровь хлещет из раны. [main_figure.GetHerHis|U] предательство заканчивается последним вздохом в холодном лесу."
 agot_nw_ranger_events.1904.desc.one.d:0 "Я бросаюсь на [main_figure.GetHerHim], и беглецу не уйти. Схватка заканчивается так же быстро, как началась. Предатель лежит мёртвым у моих ног."
 agot_nw_ranger_events.1904.desc.one.e:0 "Моя атака застаёт [main_figure.GetHerHim] врасплох. Ни милосердия, ни колебаний. [main_figure.GetSheHe|U] падает замертво, предательство наказано сталью."

 agot_nw_ranger_events.1904.desc.two.a:0 "Дезертир попадается на мою уловку, ослабляя бдительность. Одним точным ударом я завершаю то, что начало его предательство. Дикие земли принимают [main_figure.GetHerHim]."
 agot_nw_ranger_events.1904.desc.two.b:0 "Он верит мне до последнего. Когда защита ослабевает, я наношу удар. Жизнь перебежчика обрывается, а вместе с ней - и его измена."
 agot_nw_ranger_events.1904.desc.two.c:0 "Мой обман срабатывает идеально. [main_figure.GetSheHe|U] подпускает меня достаточно близко. Быстрый удар - и всё кончено. В глазах одичалого застывает шок с последним вздохом."
 agot_nw_ranger_events.1904.desc.two.d:0 "Моя хитрость срабатывает безупречно. Прежде чем дезертир понимает что происходит, он уже повержен. [main_figure.GetHerHis|U] тело оседает в снег - правосудие свершилось."
 agot_nw_ranger_events.1904.desc.two.e:0 "Поверив моим словам, дезертир теряет бдительность - этого достаточно. Предательство заканчивается кровавой развязкой посреди дикой природы."

 agot_nw_ranger_events.1904.desc.three.a:0 "Мои люди безупречно выполняют манёвр, смыкая кольцо. Дезертир пытается бежать, но пути отступления отрезаны. Без тени сомнения я наношу последний удар."
 agot_nw_ranger_events.1904.desc.three.b:0 "Ловушка захлопнулась. Окружённый со всех сторон, перебежчик не может спастись. Предательство находит свой конец в этом лесу."
 agot_nw_ranger_events.1904.desc.three.c:0 "Мы окружаем [main_figure.GetHerHim], и дезертир падает под моим клинком. Кровь предателя окрашивает снег - правосудие Ночного Дозора свершилось."
 agot_nw_ranger_events.1904.desc.three.d:0 "Наша тактика безупречна. Дезертир в ловушке, бежать некуда. Один точный удар - и предатель мёртв, измена наказана."
 agot_nw_ranger_events.1904.desc.three.e:0 "Мои люди окружают перебежчика, лишая [main_figure.GetHerHim] путей к отступлению. Казнь свершается мгновенно - клинок Ночного Дозора прерывает жизнь изменника."

 agot_nw_ranger_events.1904.a:0 "Правосудие свершилось."
 #You Lose
 agot_nw_ranger_events.1905.t:0 "Ушедший от возмездия"
 agot_nw_ranger_events.1905.desc.one.a:0 "Я бросаюсь на [main_figure.GetHerHim], но дезертир оказывается проворнее, чем я ожидал. [main_figure.GetSheHe|U] уклоняется от удара и исчезает в чаще прежде, чем я успеваю среагировать. Погоня проиграна - предателю удалось ускользнуть."
 agot_nw_ranger_events.1905.desc.one.b:0 "Я делаю выпад, но промахиваюсь. Дезертир быстрее, чем кажется, и в мгновение ока [main_figure.GetSheHe] растворяется в лесной глуши. Я потерял [main_figure.GetHerHim] из виду."
 agot_nw_ranger_events.1905.desc.one.c:0 "Мой клинок рассекает воздух, но [main_figure.GetSheHe] слишком быстр. Перебежчик уворачивается и скрывается в диких землях. Я ещё слышу [main_figure.GetHerHis] шаги, но уже не вижу [main_figure.GetHerHim]."
 agot_nw_ranger_events.1905.desc.one.d:0 "Я атакую, но предатель предугадывает мой манёвр. [main_figure.GetSheHe|U] уклоняется под ударом и исчезает в тени деревьев. Лес принимает [main_figure.GetHerHim], а я остаюсь ни с чем."
 agot_nw_ranger_events.1905.desc.one.e:0 "Я замахиваюсь, но дезертир ловко ускользает между деревьями. [main_figure.GetSheHe|U] пропадает из виду, а вместе с [main_figure.GetHerHim] уходит и шанс вершить правосудие."

 agot_nw_ranger_events.1905.desc.two.a:0 "Я пытаюсь обмануть [main_figure.GetHerHim], но дезертир видит мою хитрость. [main_figure.GetSheHe|U] усмехается и бросается бежать, оставляя меня в гробовой тишине [main_figure.GetHerHis] побега."
 agot_nw_ranger_events.1905.desc.two.b:0 "Мой обман раскрыт - в глазах дезертира мелькает понимание. [main_figure.GetSheHe|U] не ждёт повторной попытки, исчезая в лесных тенях далеко за пределами моей досягаемости."
 agot_nw_ranger_events.1905.desc.two.c:0 "Дезертир не ведётся на мою уловку. [main_figure.GetHerHis|U] выражение лица сменяется с растерянности на осознание, и прежде чем я успеваю среагировать, [main_figure.GetSheHe] уже мчится прочь между деревьями."
 agot_nw_ranger_events.1905.desc.two.d:0 "Моя попытка обмануть дезертира проваливается. [main_figure.GetSheHe|U] раскусил меня и мгновенно обращается в бегство. Лесные тени поглощают [main_figure.GetHerHim] целиком."
 agot_nw_ranger_events.1905.desc.two.e:0 "Я пытаюсь перехитрить [main_figure.GetHerHim], но дезертир не так прост. [main_figure.GetSheHe|U] быстро соображает в чём дело и скрывается прежде, чем я успеваю что-либо предпринять."

 agot_nw_ranger_events.1905.desc.three.a:0 "Мы пытаемся окружить [main_figure.GetHerHim], но дезертир находит брешь в наших рядах. [main_figure.GetSheHe|U] бросается в прорыв, исчезая между деревьев прежде, чем мы успеваем перегруппироваться."
 agot_nw_ranger_events.1905.desc.three.b:0 "Тактика даёт осечку - дезертир находит слабое место в нашем построении. [main_figure.GetSheHe|U] вырывается на свободу, и когда я осознаю ошибку, [main_figure.GetSheHe] уже давно скрылся в лесной чаще."
 agot_nw_ranger_events.1905.desc.three.c:0 "Мы пытаемся взять [main_figure.GetHerHim] в кольцо, но перебежчик замечает изъян в наших рядах. Не успеваю я среагировать, как [main_figure.GetSheHe] уже проскальзывает через кордоны."
 agot_nw_ranger_events.1905.desc.three.d:0 "План был хорош, но дезертир оказался быстрее. [main_figure.GetSheHe|U] находит слабое место в нашем построении и скрывается в диких землях. Охота заканчивается ничем."
 agot_nw_ranger_events.1905.desc.three.e:0 "Мы смыкаем кольцо, но дезертир проворнее ожидаемого. [main_figure.GetSheHe|U] использует ошибку в нашей диспозиции и скрывается в лесу, оставляя нас в бессильной ярости."

 agot_nw_ranger_events.1905.a:0 "Нет!"

 ##RESCUE BLACKBROTHER
 #Contract Texts
 ranger_laamp_contract_2001_contract:0 "В погоне за одичалыми"
 ranger_laamp_contract_2001_request:0 "Это [agot_ranger_mission|E] требует от вас спасти брата Ночного Дозора от гнева [TaskContract.GetEmployer.GetNamePossessive]"
 ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2001_desc:0 "Только что получены вести - одного из наших братьев преследует вождь одичалых.\n\nОн в бегах, и его жизнь висит на волоске. Нужно действовать быстро, если мы хотим помочь. Одичалые не оставят ему много времени до того, как настигнут."

 ##CAST
 # main_figure - The main character of the event - Aggressor chief
 # my_ranger - Ranger Scout
 # rescued_bb - The blackbrother

 #Start Event
 agot_nw_ranger_events.2001.t:0 "Гонка со временем"
 agot_nw_ranger_events.2001.desc.intro_a:0 "Известие о брате Дозора, бегущем за свою жизнь, не даёт мне покоя. Одичалые не отступят, и у нас нет времени на промедление. Мы должны найти [main_figure.GetHerHim] раньше, чем это сделает [main_figure.GetTitledFirstName]."
 agot_nw_ranger_events.2001.desc.intro_b:0 "Брата Дозора преследуют, и мы - [rescued_bb.GetHerHis] последняя надежда. Одичалые уже настигают [rescued_bb.GetHerHim], каждая минута на счету. Я собираю разведчиков для смертельно опасной погони."
 agot_nw_ranger_events.2001.desc.intro_c:0 "Нет времени терять. Брат Дозора бежит, спасая свою жизнь, а [main_figure.GetTitledFirstName] уже на [rescued_bb.GetHerHis] следу. Ветер воет, пока мы готовимся к вылазке. Нам придётся двигаться почти так же быстро."
 agot_nw_ranger_events.2001.desc.intro_d:0 "Наш брат в опасности - [main_figure.GetTitledFirstName] ведёт охоту. Холодный воздух обжигает лицо, пока мы готовимся к выходу. Ошибки быть не может - один промах, и [rescued_bb.GetSheHe] не выживет."
 agot_nw_ranger_events.2001.desc.intro_e:0 "Одичалые начали охоту, и их добыча - один из наших. Если не действовать немедленно, у брата Дозора не будет шансов. Лагерь приходит в движение, пока мы собираемся в путь."

 agot_nw_ranger_events.2001.desc.outro:0 "\n\nВождь одичалых уже близко, и с каждой минутой наши шансы тают. Нужно действовать сейчас, пока не стало слишком поздно."
 agot_nw_ranger_events.2001.a:0 "Некогда медлить."
 agot_nw_ranger_events.2001.b:0 "Перенести лагерь ближе."
 agot_nw_ranger_events.2001.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.2002.t:0 "Погоня усиливается"
 agot_nw_ranger_events.2002.desc.intro_a:0 "Мы достигаем опушки леса, и вот он, наш черный брат, отчаянно бегущий, пока вождь одичалых преследует [main_figure.GetHerHis] по пятам. Времени на раздумья почти нет, но мы успели как раз вовремя."
 agot_nw_ranger_events.2002.desc.intro_b:0 "Мы замечаем черного брата впереди, он спотыкается среди деревьев, а вождь одичалых быстро сокращает дистанцию. Расстояние между ними уменьшается, и окно для спасения [main_figure.GetHerHim] почти закрылось."
 agot_nw_ranger_events.2002.desc.intro_c:0 "Черный брат появляется в поле зрения, [rescued_bb.GetHerHis] лицо бледно от ужаса, пока вождь одичалых приближается. Мы недалеко позади, но опасность растёт с каждым ударом сердца."
 agot_nw_ranger_events.2002.desc.intro_d:0 "Мы прибываем как раз вовремя, чтобы увидеть черного брата, измождённого и спотыкающегося, пока вождь одичалых настигает [main_figure.GetHerHim]. Медлить больше нельзя — вождь уже почти настиг [main_figure.GetHerHim]."
 agot_nw_ranger_events.2002.desc.intro_e:0 "Черный брат бежит сквозь лес, но вождь одичалых уже у [main_figure.GetHerHim] за спиной и быстро приближается. Мы успели как раз вовремя, но любое промедление сейчас будет смертельно."
 agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] неумолим(а), [rescued_bb.GetHerHis] шаги ускоряются, пока [main_figure.GetSheHe] готовится нанести удар. Черный брат спотыкается, и я вижу панику в [main_figure.GetHerHis] глазах. Нам нужно действовать сейчас, иначе всё кончено."
 agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] почти настиг(ла) [main_figure.GetHerHim], [main_figure.GetHerHis] копьё поднято для смертельного удара. Черный брат падает, задыхаясь, пока одичалый всё ближе. У нас есть секунды, прежде чем будет слишком поздно."
 agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] уже почти рядом, [main_figure.GetHerHis] взгляд прикован к черному брату. Напряжение в воздухе сгущается, расстояние между ними сокращается с каждой секундой. Момент для действий настал."
 agot_nw_ranger_events.2002.desc.mid_d:0 "Черный брат снова спотыкается, и [main_figure.GetTitledFirstName] использует момент. [main_figure.GetHerHis|U] копьё сверкает в холодном свете, готовое к удару. Я чувствую нарастающую срочность. Мы должны действовать."
 agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] уже почти в пределах удара. [main_figure.GetHerHis|U] шаги тяжёлые, полные решимости, а ужас черного брата осязаем. Время для действий быстро истекает."
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nНет больше времени на раздумья, только на действие. Вождь одичалых уже заносит оружие, и мне решать, как спасти нашего черного брата."
 agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nВремя вышло. Одичалый готов нанести удар, и я должен действовать быстро, если мы хотим остановить [main_figure.GetHerHim] и спасти черного брата."
 agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nВождь одичалых приближается для смертельного удара, и судьба нашего брата висит на волоске. Пора действовать."
 agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nОдичалый вот-вот настигнет [main_figure.GetHerHim]. Я должен действовать сейчас, если мы хотим предотвратить смертельный удар."
 agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nВремени больше нет. Вождь одичалых готов нанести удар, и мне нужно решить, как вмешаться, пока не стало слишком поздно."
 agot_nw_ranger_events.2002.a:0 "Я бросаюсь на одичалого."
 agot_nw_ranger_events.2002.b:0 "Я пытаюсь договориться с одичалым."
 agot_nw_ranger_events.2002.c:0 "Я хитростью заставляю одичалого отпустить [main_figure.GetHerHim]."
 agot_nw_ranger_events_2002.b.tt.win:0 "Вождь одичалых колеблется, и мне удаётся убедить [main_figure.GetHerHim] отступить"
 agot_nw_ranger_events_2002.b.tt.lose:0 "Мои слова остаются без внимания, и вождь наносит удар"
 agot_nw_ranger_events_2002.c.tt.win:0 "Вождь одичалых попадается на мою уловку и отпускает черного брата"
 agot_nw_ranger_events_2002.c.tt.lose:0 "Одичалый раскусил мою хитрость и наносит удар"
 #You Win
 agot_nw_ranger_events.2004.t:0 "Победа в глуши"
 agot_nw_ranger_events.2004.desc.one.a:0 "Моя атака стремительна, и вождь одичалых не успевает среагировать. Одним мощным ударом я повергаю [main_figure.GetHerHim] наземь. Чёрный брат в безопасности, [rescued_bb.GetHerHis] жизнь спасена нашей быстрой реакцией."
 agot_nw_ranger_events.2004.desc.one.b:0 "Я действую прежде, чем вождь одичалых успевает завершить [main_figure.GetHerHis] атаку. Мой клинок рассекает воздух, молниеносно сражая [main_figure.GetHerHim]. Чёрный брат в изнеможении падает на колени, наконец-то в безопасности."
 agot_nw_ranger_events.2004.desc.one.c:0 "Я достигаю вождя одичалых как раз когда [main_figure.GetSheHe] заносит оружие. Мой меч находит цель, и схватка заканчивается за секунды. Чёрный брат смотрит на меня с облегчением, спасённый от самой смерти."
 agot_nw_ranger_events.2004.desc.one.d:0 "С рёвом я бросаюсь в бой, сражая вождя одичалых прежде чем [main_figure.GetSheHe] успевает причинить вред чёрному брату. Бой короток, и жизнь брата сохранена."
 agot_nw_ranger_events.2004.desc.one.e:0 "Мой клинок поражает точно, и вождь одичалых падает к моим ногам. Чёрный брат, дрожащий от страха, кивает в знак благодарности, пока мы уводим [rescued_bb.GetHerHim] в безопасное место."
 
 agot_nw_ranger_events.2004.desc.two.a:0 "Мои слова достигают вождя одичалых в последний момент. [main_figure.GetSheHe|U] колеблется, обдумывая моё предложение. После напряжённой паузы [main_figure.GetSheHe] опускает [main_figure.GetHerHis] оружие и уходит, оставив чёрного брата невредимым."
 agot_nw_ranger_events.2004.desc.two.b:0 "Я быстро говорю, предлагая вождю одичалых выход. [main_figure.GetHerHis|U] глаза сужаются, но в конце концов [main_figure.GetSheHe] уступает. Чёрный брат в безопасности, а дикарь поворачивается и исчезает в лесу."
 agot_nw_ranger_events.2004.desc.two.c:0 "Вождь одичалых замирает, услышав мои слова, [main_figure.GetHerHis] хватка на копье ослабевает. После мгновения раздумий [main_figure.GetSheHe] отворачивается, щадя жизнь чёрного брата и оставляя нас в покое."
 agot_nw_ranger_events.2004.desc.two.d:0 "Слова, а не оружие решают исход. Вождь одичалых прислушивается к голосу разума, опуская [main_figure.GetHerHis] копьё и отступая. Чёрный брат спасён, [rescued_bb.GetHerHis] жизнь сохранена."
 agot_nw_ranger_events.2004.desc.two.e:0 "Мои слова находят отклик у вождя одичалых. [main_figure.GetSheHe|U] смотрит на чёрного брата, затем на меня, и наконец кивает и уходит. Угроза миновала, чёрный брат в безопасности."
 
 agot_nw_ranger_events.2004.desc.three.a:0 "Я осторожно разыгрываю свою карту, отвлекая вождя одичалых ложным обещанием. В момент [main_figure.GetHerHis] замешательства чёрный брат спасается бегством, а вождь, осознав [main_figure.GetHerHis] ошибку, скрывается."
 agot_nw_ranger_events.2004.desc.three.b:0 "Моя хитрость срабатывает. Вождь одичалых попадается на уловку, и когда [main_figure.GetSheHe] поворачивается спиной, чёрный брат ускользает. Вождь, поняв что [main_figure.GetSheHe] был обманут, бежит в глушь."
 agot_nw_ranger_events.2004.desc.three.c:0 "Я ввожу вождя одичалых в заблуждение, заставляя [main_figure.GetHerHim] смотреть не туда. Когда [main_figure.GetSheHe] понимает правду, чёрный брат уже в безопасности, а дикарь исчезает в лесу, перехитрённый."
 agot_nw_ranger_events.2004.desc.three.d:0 "Мой план срабатывает идеально. Вождь одичалых колеблется ровно достаточно долго, чтобы чёрный брат смог сбежать. Побеждённый, вождь отступает, понимая что [main_figure.GetSheHe] был переигран."
 agot_nw_ranger_events.2004.desc.three.e:0 "Вождь одичалых, обманутый моими словами, теряет инициативу. Чёрный брат использует шанс чтобы скрыться, а дикарь, осознав что [main_figure.GetSheHe] был обведён вокруг пальца, растворяется в глуши."
 
 agot_nw_ranger_events.2004.a:0 "Теперь мы в безопасности."
 #You Lose
 agot_nw_ranger_events.2005.t:0 "Цена поражения"
 agot_nw_ranger_events.2005.desc.one.a:0 "Я бросаюсь вперёд, но уже слишком поздно. Клинок вождя одичалых наносит точный удар, и чёрный брат падает прежде, чем я успеваю достичь [main_figure.GetHerHim]. Когда я добираюсь до места, всё уже кончено - [rescued_bb.GetSheHe] мёртв."
 agot_nw_ranger_events.2005.desc.one.b:0 "Мой удар проходит мимо, а атака вождя одичалых молниеносна. Чёрный брат падает на землю, [rescued_bb.GetHerHis] жизнь оборвалась на наших глазах. Наше поражение абсолютно."
 agot_nw_ranger_events.2005.desc.one.c:0 "Я сражаюсь отчаянно, но этого недостаточно. Удар вождя одичалых достигает цели, и чёрный брат бездыханным падает на землю. Мне остаётся лишь наблюдать, как дикарь скрывается победителем."
 agot_nw_ranger_events.2005.desc.one.d:0 "Я бросаюсь вперёд, но вождь одичалых быстрее. [main_figure.GetHerHis|U] оружие сражает чёрного брата прежде, чем я успеваю вмешаться. Горечь поражения жжёт, пока мы наблюдаем гибель собрата."
 agot_nw_ranger_events.2005.desc.one.e:0 "Вождь одичалых действует прежде, чем я успеваю среагировать, и жизнь чёрного брата обрывается в мгновение ока. Я пытаюсь предотвратить это, но мои усилия запоздали - битва проиграна."

 agot_nw_ranger_events.2005.desc.two.a:0 "Я пытаюсь договориться с вождём одичалых, но мои слова находят глухие уши. [main_figure.GetHerHis|U] клинок сверкает, и чёрный брат падает замертво прежде, чем я успеваю пошевелиться."
 agot_nw_ranger_events.2005.desc.two.b:0 "Я быстро говорю, пытаясь разрядить обстановку, но вождь одичалых непреклонен. [main_figure.GetHerHis|U] оружие сражает чёрного брата, и мой шанс спасти [main_figure.GetHerHim] упущен."
 agot_nw_ranger_events.2005.desc.two.c:0 "Моя попытка переговоров проваливается. Ярость вождя одичалых не ослабевает, и одним точным ударом [main_figure.GetSheHe] убивает чёрного брата. Моих слов оказалось недостаточно, чтобы спасти [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.two.d:0 "Я пытаюсь найти общий язык, но вождь одичалых не слушает. [main_figure.GetHerHis|U] клинок рассекает чёрного брата, и мне остаётся лишь в ужасе наблюдать, как битва заканчивается поражением."
 agot_nw_ranger_events.2005.desc.two.e:0 "Мой призыв к миру остаётся без ответа. Вождь одичалых наносит удар, и чёрный брат погибает на месте. Поражение сокрушительно, и нам остаётся лишь горечь утраты."

 agot_nw_ranger_events.2005.desc.three.a:0 "Я пытаюсь обмануть вождя одичалых, но [main_figure.GetSheHe] видит мой трюк насквозь. Молниеносным движением [main_figure.GetHerHis] клинок сражает чёрного брата. Поражение быстрое и безоговорочное."
 agot_nw_ranger_events.2005.desc.three.b:0 "Мой план ввести вождя в заблуждение проваливается. [main_figure.GetSheHe|U] раскусил уловку и убил чёрного брата прежде, чем я успел остановить [main_figure.GetHerHim]. Моей хитрости оказалось недостаточно для спасения [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.three.c:0 "Я пытаюсь перехитрить вождя одичалых, но мой план рушится. [main_figure.GetHerHis|U] удар достигает цели, и чёрный брат падает замертво у меня на глазах. Поражение горькое, а моя стратегия провалилась."
 agot_nw_ranger_events.2005.desc.three.d:0 "Мой обман терпит неудачу. Вождь одичалых не поддаётся на уловки, и одним быстрым ударом [main_figure.GetSheHe] убивает чёрного брата. Утрата болезненна, а мои усилия оказались тщетны."
 agot_nw_ranger_events.2005.desc.three.e:0 "Моя попытка обмануть вождя одичалых оборачивается катастрофой. [main_figure.GetSheHe|U] с лёгкостью видит подвох, и [main_figure.GetHerHis] клинок срубает чёрного брата. Я остаюсь стоять в поражении."

 agot_nw_ranger_events.2005.a:0 "Всё кончено... мы потеряли [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.a.tt:0 "Одичалый скрывается"

 ##INVESTIGATION
 #Contract Texts
 ranger_laamp_contract_2101_contract:0 "Знаки на снегу"
 ranger_laamp_contract_2101_request:0 "Это [agot_ranger_mission|E] требует тщательного расследования странных следов и скрытых улик в этой местности"
 ranger_laamp_contract_2101_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2101_desc:0 "Я обнаружил нечто странное: следы, отметины на снегу.\n\nЯ не могу определить, что их оставило, но здесь что-то есть, Первый Рейнджер. Если мы продолжим расследование, мы сможем раскрыть, что стоит за всем этим."
 ranger_laamp_contract_2101_reward_win:0 "Вы можете получить случайную награду, включая [gold_i|E][gold|E], [prestige_i|E][prestige|E] или [piety_i|E][piety|E]"
 ranger_laamp_contract_2101_reward_lose:0 "Вы можете понести незначительные потери, такие как уменьшение [prestige_i|E][prestige|E] или [piety_i|E][piety|E]"
 ##CAST
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.2101.t:0 "В неизведанное"
 agot_nw_ranger_events.2101.desc.intro_a:0 "Мы готовимся следовать по следу, обнаруженному разведчиком. Воздух холодный и колючий, наполненный ощущением чего-то неизвестного. То, что мы найдём, может оказаться ценным или опасным. Следы ждут."
 agot_nw_ranger_events.2101.desc.intro_b:0 "Люди готовы к выступлению, их глаза внимательно изучают ледяной пейзаж. Доклад [my_ranger.GetTitledFirstName] не выходит у меня из головы - признаки чего-то необычного в этих местах. Пришло время увидеть всё своими глазами."
 agot_nw_ranger_events.2101.desc.intro_c:0 "Пока мы собираем припасы, загадка следов манит нас. Там что-то есть, и открытие [my_ranger.GetTitledFirstNamePossessive] взбудоражило лагерь. Мы пойдём по этим следам, куда бы они ни вели."
 agot_nw_ranger_events.2101.desc.intro_d:0 "Снаряжение собрано, люди беспокойны, а следы лежат перед нами. Приведут ли они к чему-то простому или опасному - мы должны это выяснить. Эти земли хранят секреты, и мы вот-вот раскроем один из них."
 agot_nw_ranger_events.2101.desc.intro_e:0 "Когда солнце едва показывается над Стеной, мы готовимся выступить. Обнаруженное [my_ranger.GetTitledFirstNamePossessive] ждёт нас впереди - в пещере, лесу или холмах. След может привести к чему-то неожиданному или к тому, что лучше было бы оставить скрытым."
 agot_nw_ranger_events.2101.desc.outro:0 "\n\nСледы на снегу долго не продержатся. Нам нужно действовать быстро, пока дикая природа не стёрла все следы. Пора выступать и узнать, что ждёт впереди."
 agot_nw_ranger_events.2101.a:0 "Нет времени терять."
 agot_nw_ranger_events.2101.b:0 "Перенести лагерь ближе."
 agot_nw_ranger_events.2101.tt.destination:0 "Вы немедленно начинаете движение к [destination_1.GetBaseNameNoTier]"
 #Action Event I
 agot_nw_ranger_events.2102.t:0 "Перед закатом"
 agot_nw_ranger_events.2102.desc.intro_a:0 "Мы прибыли на место как раз когда солнце начало клониться к горизонту. Воздух становится холоднее, тени удлиняются. Времени мало, и нам нужно сделать выбор - осталось достаточно света лишь для тщательного осмотра одного места."
 agot_nw_ranger_events.2102.desc.intro_b:0 "Перед нами расстилается местность, следы теряются вдали. Каждая тропа рассказывает свою историю, ведущую к пещере, лесу или холмам. Нам нужно выбирать осторожно - до наступления темноты второго шанса не будет."
 agot_nw_ranger_events.2102.desc.intro_c:0 "Когда мы прибываем, наступают сумерки. Каждая тропа - к пещере, лесу или скалистым холмам - намекает на что-то оставленное позади. Здесь чувствуется странная энергия, и наш выбор может определить то, что мы найдём."
 agot_nw_ranger_events.2102.desc.intro_d:0 "Тени становятся длиннее, пока мы осматриваем местность. Следы ведут в разных направлениях, каждый путь предлагает свою загадку. Солнце не будет ждать нас - чтобы успеть до темноты, нужно мудро выбрать путь."
 agot_nw_ranger_events.2102.desc.intro_e:0 "Угасающий дневной свет озаряет местность тусклым сиянием. Мы стоим на перепутье, где тропы ведут к пещере, лесу и холмам. Нет времени исследовать все, но правильный выбор может раскрыть скрытые здесь тайны."
 agot_nw_ranger_events.2102.desc.outro:0 "\n\nПоследние лучи дневного света угасают, оставляя нам единственный выбор."
 agot_nw_ranger_events.2102.a:0 "Нам следует исследовать ближайшую пещеру."
 agot_nw_ranger_events.2102.b:0 "Мы будем искать в ближайшем лесу."
 agot_nw_ranger_events.2102.c:0 "Нам нужно подняться на скалистые холмы."
 #Action Event II
 ##cave scenario
 agot_nw_ranger_events.2103.t.cave:0 "Во тьму пещеры"
 agot_nw_ranger_events.2103.desc.intro_a.cave:0 "Мы приближаемся ко входу в пещеру - чёрной бездне, зияющей в склоне холма. Воздух здесь кажется гуще, словно затаившим дыхание."
 agot_nw_ranger_events.2103.desc.intro_b.cave:0 "Вход в пещеру нависает над нами, обрамлённый зубчатыми камнями. Изнутри струятся тени, скрывая любые тайны, что могут там находиться."
 agot_nw_ranger_events.2103.desc.intro_c.cave:0 "Тропа к пещере опасна, усыпана острыми камнями и осыпающимися валунами. Холодный воздух изнутри касается наших лиц."
 agot_nw_ranger_events.2103.desc.intro_d.cave:0 "Мы стоим у входа в пещеру, вглядываясь во тьму. Внутри царит тишина - тревожная, будто что-то ждёт нас там."
 agot_nw_ranger_events.2103.desc.intro_e.cave:0 "Вход в пещеру зияет перед нами, глубокий и угрожающий. Изнутри поднимается холод, несущий запах сырой земли и камня."

 agot_nw_ranger_events.2103.desc.mid_a.cave:0 "Тьма сгущается по мере нашего продвижения. Тени шевелятся с каждым шагом, наши глаза напряжённо всматриваются в полумрак."
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "Мы ступаем осторожно, прислушиваясь к каждому звуку. Тишина нервирует, нарушаемая лишь редкими каплями воды, эхом раздающимися в глубине."
 agot_nw_ranger_events.2103.desc.mid_c.cave:0 "Наши шаги эхом отражаются от каменных стен, воздух становится холоднее. Мы уже глубоко внутри, куда не проникает свет с поверхности."
 agot_nw_ranger_events.2103.desc.mid_d.cave:0 "Пещера сужается по мере продвижения, стены смыкаются. Каждый звук усиливается, наращивая напряжение."
 agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Каждый шаг в темноте открывает лишь новые тени. Воздух густ, и что-то чувствуется... не так, будто за нами наблюдают."

 agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nВпереди наш взгляд ловит слабый блик, наполовину скрытый под обломками. В пещере есть не только тени - здесь что-то спрятано."
 agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nГлаза привыкают к темноте, и среди камней видится что-то необычное. Возможно, эта пещера хранит ответы, которые мы ищем."
 agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nМы замираем, заметив вдали что-то - слабый отблеск металла или кости, едва различимый во тьме."
 agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nКак раз когда мы собираемся повернуть назад, замечаем что-то полускрытое - находку, что может объяснить странные следы."
 agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nВо тьме различим блик, очертания, не принадлежащие пещерной темноте. Мы нашли что-то... но что именно?"

 agot_nw_ranger_events.2103.a.cave:0 "Продолжить поиски в глубине пещеры."
 agot_nw_ranger_events.2103.b.cave:0 "Осмотреть блик внимательнее."
 agot_nw_ranger_events.2103.c.cave:0 "Искать признаки недавнего присутствия."

 agot_nw_ranger_events_2103.a.tt.win.cave:0 "Я обнаруживаю скрытую реликвию."
 agot_nw_ranger_events_2103.a.tt.lose.cave:0 "Я теряю равновесие, находя лишь опасность."
 agot_nw_ranger_events_2103.b.tt.win.cave:0 "Это ценная находка, скрытая у всех на виду."
 agot_nw_ranger_events_2103.b.tt.lose.cave:0 "Предмет оказывается ловушкой и ломается при осмотре."
 agot_nw_ranger_events_2103.c.tt.win.cave:0 "Я замечаю свежие следы."
 agot_nw_ranger_events_2103.c.tt.lose.cave:0 "Следы никуда не ведут."
 ##woods scenario
 agot_nw_ranger_events.2103.t.woods:0 "Шепчущий Лес"
 agot_nw_ranger_events.2103.desc.intro_a.woods:0 "Деревья смыкаются вокруг нас, их ветви тяжело провисают под инеем. В лесу царит тишина, слишком уж неестественная."
 agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Могучие стволы вздымаются как колонны, их ветви образуют тёмный полог. Лес кажется бесконечным лабиринтом теней и коры."
 agot_nw_ranger_events.2103.desc.intro_c.woods:0 "Мы вступаем в лес, под ногами мягко хрустит подстилка. Каждый звук приглушается толстым слоем опавших листьев."
 agot_nw_ranger_events.2103.desc.intro_d.woods:0 "Лес поглощает нас, тропинки извиваются между деревьями. Ветви над головой почти не пропускают свет."
 agot_nw_ranger_events.2103.desc.intro_e.woods:0 "Тишина становится почти оглушающей по мере продвижения. Каждый шаг звучит громче, будто сам лес прислушивается к нам."

 agot_nw_ranger_events.2103.desc.mid_a.woods:0 "Ветви скрипят наверху, холодный ветерок пробегает мимо, словно что-то невидимое движется вокруг."
 agot_nw_ranger_events.2103.desc.mid_b.woods:0 "Мы слышим слабый шорох рядом. Лес далеко не пуст, и каждая тень хранит свою тайну."
 agot_nw_ranger_events.2103.desc.mid_c.woods:0 "Нас охватывает беспокойство, тени под деревьями движутся в угасающем свете."
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "Чем дальше мы идём, тем более искривлёнными становятся деревья, их ветви словно когтистые лапы."
 agot_nw_ranger_events.2103.desc.mid_e.woods:0 "За каждым поворотом новые тени, воздух становится холоднее - в этой чаще что-то скрыто."

 agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nВпереди среди корней мы замечаем что-то - маленький знак, оставленный или обронённый."
 agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nМы выходим на поляну, где на земле лежит странный свёрток, наполовину скрытый листвой."
 agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nБлик привлекает наше внимание - тайник или подношение, оставленное кем-то для чего-то неизвестного."
 agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nКак раз когда мы собираемся повернуть назад, замечаем что-то блестящее в тенях - ключ к разгадке."
 agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nДеревья расступаются, открывая предмет на земле. Он мал, но может дать ответы."

 agot_nw_ranger_events.2103.a.woods:0 "Осмотреть странный знак."
 agot_nw_ranger_events.2103.b.woods:0 "Искать следы на земле."
 agot_nw_ranger_events.2103.c.woods:0 "Тщательно обыскать подлесок."

 agot_nw_ranger_events_2103.a.tt.win.woods:0 "Это ценная реликвия."
 agot_nw_ranger_events_2103.a.tt.lose.woods:0 "Предмет рассыпается, не дав ответов."
 agot_nw_ranger_events_2103.b.tt.win.woods:0 "Я нахожу свежие следы, ведущие глубже."
 agot_nw_ranger_events_2103.b.tt.lose.woods:0 "Следы никуда не ведут."
 agot_nw_ranger_events_2103.c.tt.win.woods:0 "Я обнаруживаю тайник."
 agot_nw_ranger_events_2103.c.tt.lose.woods:0 "Здесь ничего нет, кроме теней."
 ##hill scenario
 agot_nw_ranger_events.2103.t.hill:0 "Среди каменных вершин"
 agot_nw_ranger_events.2103.desc.intro_a.hill:0 "Перед нами возвышаются скалистые холмы - суровый ландшафт утёсов и валунов. Поднявшись, мы видим панораму окрестностей."
 agot_nw_ranger_events.2103.desc.intro_b.hill:0 "Мы карабкаемся по осыпающимся камням, ветер усиливается с высотой. Холмы безмолвны, но вид открывается обширный."
 agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Камни и крутые склоны затрудняют подъём, но отсюда видно далеко за Стену."
 agot_nw_ranger_events.2103.desc.intro_d.hill:0 "Скалистая местность простирается вперёд, каждый шаг даётся с трудом. Под ногами хрустят осыпающиеся камни."
 agot_nw_ranger_events.2103.desc.intro_e.hill:0 "Холмы изрезаны острыми выступами и узкими тропами. Поднимаясь, мы ищем признаки недавнего присутствия."

 agot_nw_ranger_events.2103.desc.mid_a.hill:0 "Мы останавливаемся перевести дух, осматривая горизонт. Ветер пронизывает холмы, резкий и холодный."
 agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Среди камней мы замечает следы, похожие на намеренные отметины - чей-то знак."
 agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Камни осыпаются под ногами, но впереди среди скал что-то блеснуло."
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "Достигнув плато, мы видим что-то зажатое между камнями - частично скрытое, ожидающее."
 agot_nw_ranger_events.2103.desc.mid_e.hill:0 "Ветер меняет направление, и на мгновение чувствуется слабый запах дыма, будто кто-то был здесь недавно."

 agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nВпереди между двух валунов видна ниша, скрывающая что-то спрятанное."
 agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nНа склоне холма зажат небольшой свёрток - оставленный или спрятанный намеренно."
 agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nСтранный предмет привлекает внимание, наполовину засыпанный на каменистом склоне. Он кажется здесь лишним."
 agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nПриблизившись, мы замечаем нечто необычное между камнями - ключ к нашей загадке."
 agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nСобираясь продолжить подъём, мы обнаруживаем что-то частично засыпанное - находку среди камней."

 agot_nw_ranger_events.2103.a.hill:0 "Обыскать каменные расщелины."
 agot_nw_ranger_events.2103.b.hill:0 "Исследовать отметины на скалах."
 agot_nw_ranger_events.2103.c.hill:0 "Искать признаки недавнего присутствия."

 agot_nw_ranger_events_2103.a.tt.win.hill:0 "Я нахожу скрытую реликвию."
 agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Лишь холодный камень."
 agot_nw_ranger_events_2103.b.tt.win.hill:0 "Отметки ведут к чему-то ценному."
 agot_nw_ranger_events_2103.b.tt.lose.hill:0 "Отметки ничего не значат."
 agot_nw_ranger_events_2103.c.tt.win.hill:0 "Я обнаруживаю недавний кострище."
 agot_nw_ranger_events_2103.c.tt.lose.hill:0 "Место кажется нетронутым."
 #You Win
 agot_nw_ranger_events.2104.t:0 "Находка"
 agot_nw_ranger_events.2104.desc.a:0 "После тщательного осмотра мы обнаруживаем нечто ценное - ключ к пониманию тайн этих мест."
 agot_nw_ranger_events.2104.desc.b:0 "Наши поиски не напрасны: мы находим скрытые следы. То, что побывало здесь, оставило после себя нечто ценное."
 agot_nw_ranger_events.2104.desc.c:0 "После досконального исследования мы находим спрятанный предмет - неожиданную удачу, проливающую свет на произошедшее."
 agot_nw_ranger_events.2104.desc.d:0 "Наши усилия окупаются - мы откапываем реликвию, хранящую часть истории. Эта находка превосходит ожидания."
 agot_nw_ranger_events.2104.desc.e:0 "Следуя по следам, мы находим нечто ценное, скрытое во тьме. Находка, придающая нашей миссии новый смысл."
 agot_nw_ranger_events.2104.desc.artifact:0 "\n\nПеред самым уходом я спотыкаюсь о что-то в земле - оружие, зарытое в грязи. Я подбираю его и решаю взять с собой в лагерь."
 agot_nw_ranger_events.2104.a:0 "Вернёмся в лагерь."

 agot_nw_ranger_events.2105.t:0 "Пустые тени"
 agot_nw_ranger_events.2105.desc.a:0 "Дальнейшие поиски не приносят результатов. То, что было здесь, не оставило следов."
 agot_nw_ranger_events.2105.desc.b:0 "Наши поиски оказываются бесплодны - лишь тени и тишина там, где мы надеялись найти ответы."
 agot_nw_ranger_events.2105.desc.c:0 "Несмотря на все усилия, мы не находим ничего существенного. Следы исчезли, оставив лишь вопросы."
 agot_nw_ranger_events.2105.desc.d:0 "Обшарив каждый уголок, мы уходим с пустыми руками и сомнениями о том, что могли упустить."
 agot_nw_ranger_events.2105.desc.e:0 "Расследование не даёт результатов - лишь потраченное время и растущее чувство тщетности."
 agot_nw_ranger_events.2105.a:0 "Бесплодные поиски."

 ##ASSESS DANGER
 #Contract Texts
 ranger_laamp_contract_2201_contract:0 "Оценка вождя одичалых"
 ranger_laamp_contract_2201_request:0 "Это [agot_ranger_mission|E] требует от вас посетить [TaskContract.GetEmployer.GetName] для оценки [TaskContract.GetEmployer.GetHerHim]"
 ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2201_desc:0 "Лорд-командующий приказал нам разведать [TaskContract.GetEmployer.GetName], который поднимает волнения за Стеной. [TaskContract.GetEmployer.GetHerHis] люди множатся, а слухи говорят о [TaskContract.GetEmployer.GetHerHis] непредсказуемом нраве. Одни утверждают, что [TaskContract.GetEmployer.GetSheHe] представляет угрозу, другие - что [TaskContract.GetEmployer.GetSheHe] просто ещё один вождь, борющийся за выживание. Я нашёл [TaskContract.GetEmployer.GetHerHis] лагерь. Если мы поторопимся, сможем оценить угрозу, пока она не стала слишком серьёзной."

 ##CAST
 # main_figure - The main character of the event - target chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.2201.t:0 "Бдительный взгляд"
 agot_nw_ranger_events.2201.desc.intro_a:0 "Приказ Лорда-командующего ясен — за [main_figure.GetTitledFirstName] необходимо установить наблюдение. Если [main_figure.GetSheHe] представляет угрозу для Стены, мы должны узнать это до того, как будет слишком поздно."
 agot_nw_ranger_events.2201.desc.intro_b:0 "За Стеной распространяются слухи о вожде, набирающем силу. Одни утверждают, что [main_figure.GetSheHe] собирает под свои знамёна других, другие — что [main_figure.GetSheHe] всего лишь шумный глупец. Мы должны узнать правду."
 agot_nw_ranger_events.2201.desc.intro_c:0 "Ещё один вождь одичалых поднимается в ледяной глуши. Одни вожди совершают набеги, другие торгуют, третьи держатся обособленно. Мы определим, к какому типу относится [main_figure.GetSheHe]."
 agot_nw_ranger_events.2201.desc.intro_d:0 "Ходят слухи, что вольный народ собирается в больших числах под началом лидера, в чьих глазах горит огонь. Если есть опасность, мы должны обнаружить её первыми."
 agot_nw_ranger_events.2201.desc.intro_e:0 "Такова природа Дозора — наблюдать. Если этот одичалый представляет угрозу, Лорд-командующий должен узнать об этом до того, как беда постучится в наши ворота."
 agot_nw_ranger_events.2201.desc.outro:0 "\n\nСобрав припасы и наточив клинки, мы отправляемся в ледяные просторы. Вскоре мы окажемся у земель [main_figure.GetTitledFirstNamePossessive] и узнаем, что [main_figure.GetSheHe] за [Select_CString(main_figure.IsFemale,'женщина','мужчина')] на самом деле."
 agot_nw_ranger_events.2201.a:0 "Выступаем."
 agot_nw_ranger_events.2201.b:0 "Нам следует переместить весь лагерь ближе."
 agot_nw_ranger_events.2201.tt.destination:0 "Вы немедленно начинаете движение к [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.2202.t:0 "На краю их мира"
 agot_nw_ranger_events.2202.desc.intro_a:0 "Мы прибываем к лагерю одичалых под покровом мороза и теней. Впереди мерцают огни, воины движутся как призраки среди деревьев."
 agot_nw_ranger_events.2202.desc.intro_b:0 "За гребнем лагерь одичалых раскинулся на замёрзшей земле. Их численность неясна, угроза неопределённа."
 agot_nw_ranger_events.2202.desc.intro_c:0 "В холодном воздухе витает запах дыма. Военный лагерь? Сходбище? Пока рано говорить."
 agot_nw_ranger_events.2202.desc.intro_d:0 "Поселение окружено примитивными укреплениями - кольями, вбитыми в мёрзлую землю. Защита это или показуха - пока неизвестно."
 agot_nw_ranger_events.2202.desc.intro_e:0 "В ночном воздухе разносятся смех и резкие голоса. Воины это или просто глупцы - ещё предстоит выяснить."

 agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nИх вождь выходит из [main_figure.GetHerHis] шатра, широкоплечий [Select_CString(main_figure.IsFemale,'женщина','мужчина')] с жестокой усмешкой. Даже отсюда [main_figure.GetHerHis] присутствие тревожит."
 agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nЖенщины и дети снуют между грубыми хижинами, но в центре лагеря стоит их вождь, излучая уверенность."
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nВысокая фигура сидит у большого костра, воины теснятся вокруг. Их преданность очевидна, заслужена она или нет."
 agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nНа первый взгляд они кажутся обычными. Но когда вождь говорит, в [main_figure.GetHerHis] голосе есть что-то, что гложет мой разум."
 agot_nw_ranger_events.2202.desc.mid_e:0 "\n\nЯ наблюдаю, как [main_figure.GetTitledFirstName] поднимает рог для питья, и [main_figure.GetHerHis] люди ревут в ответ. Демонстрация силы... или отчаяния?"

 agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nПришло время решить - представляет ли этот [Select_CString(main_figure.IsFemale,'женщина','мужчина')] опасность, или это просто ещё один одичалый без великих амбиций?"
 agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nЛидер может сделать из людей воинов или чудовищ. Этот балансирует на грани."
 agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nДаже если [main_figure.GetSheHe] не планирует атаковать Дозор, [main_figure.GetHerHis] люди последуют за [main_figure.GetHerHim] в бой по первому зову."
 agot_nw_ranger_events.2202.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] нам не друг, но делает ли это [main_figure.GetHerHim] врагом? Мы должны решить, что докладывать."
 agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nМы не можем задерживаться вечно. Лорд-командующий должен услышать о наших наблюдениях."

 agot_nw_ranger_events.2202.a:0 "Этот вождь опасен. С [main_figure.GetSheHe|U] нужно разобраться."
 agot_nw_ranger_events.2202.b:0 "[main_figure.GetSheHe|U] не союзник, но и не настоящая угроза."
 ranger_report_danger:0 "Лорд-командующий может объявить войну [main_figure.GetTitledFirstNameNoTooltip]"

 agot_nw_ranger_events.2204.t:0 "Угроза за Стеной"
 agot_nw_ranger_events.2204.desc:0 "Прибывает гонец от [first_ranger.GetTitledFirstName] с тревожными новостями. Первый рейнджер изучил [main_figure.GetTitledFirstName] и нашёл [main_figure.GetHerHim] настоящей угрозой. [main_figure.GetHerHis|U] сила растёт, и [main_figure.GetHerHis] амбиции могут скоро обратиться к Стене. Если мы бездействуем, то пожалеем об этом, когда [main_figure.GetHerHis] рейдеры нападут в полную силу.\n\nРешение за мной - двинуться за Стену и ударить первыми или пока держать оборону?"
 agot_nw_ranger_events.2204.a:0 "Стена не будет бездействовать. Мы выступаем!"
 agot_nw_ranger_events.2204.b:0 "Будем ждать и наблюдать. Сейчас неподходящее время."

 agot_nw_ranger_events.2205.t:0 "Бдительный взгляд"
 agot_nw_ranger_events.2205.desc:0 "Гонец от [first_ranger.GetTitledFirstName] приносит доклад о [main_figure.GetTitledFirstName]. Хотя [Select_CString(main_figure.IsFemale,'женщина','мужчина')] и не друг Дозору, [main_figure.GetSheHe] не представляет немедленной угрозы. [main_figure.GetHerHis|U] люди заняты выживанием, а не подготовкой к атаке на Стену.\n\nПока нет нужды в войне. Но мудро ли оставлять их без присмотра?"
 agot_nw_ranger_events.2205.a:0 "Тогда оставим их в покое."
 agot_nw_ranger_events.2205.b:0 "Ударим первыми, чтобы потом не пожалеть."

 ##FALLEN RANGER
 #Contract Texts
 ranger_laamp_contract_2301_contract:0 "Павший рейнджер"
 ranger_laamp_contract_2301_request:0 "Это [agot_ranger_mission|E] требует от вас расследовать гибель павшего рейнджера"
 ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2301_desc:0 "Лорд-командующий приказал нам расследовать гибель одного из наших. За Стеной был найден мёртвый рейнджер - одинокий, с ранами, которые не дают ясной картины произошедшего. Были ли это одичалые, звери или нечто худшее? Мы должны докопаться до правды, пока не погибли другие."

 ##CAST
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.2301.t:0 "Смерть без ответа"
 agot_nw_ranger_events.2301.desc.intro_a:0 "Один из наших пал за Стеной, его тело осталось лежать на холоде. Лорд-командующий требует ответов, и моя задача - найти их."
 agot_nw_ranger_events.2301.desc.intro_b:0 "Дозор всегда знал смерть, но когда брат умирает в одиночестве без ясной причины - это загадка, которую мы не можем игнорировать."
 agot_nw_ranger_events.2301.desc.intro_c:0 "Тело рейнджера найдено в глуши - безжизненное и израненное. Никто не видел, что его убило, и это тревожит меня больше всего."
 agot_nw_ranger_events.2301.desc.intro_d:0 "За Стеной смерть всегда рядом. Но это? Это была не простая случайность. Что-то - или кто-то - забрало его жизнь."
 agot_nw_ranger_events.2301.desc.intro_e:0 "Брат Дозора встретил свой конец за Стеной, и его убийца остаётся неизвестным. Я не вернусь без ответов."
 agot_nw_ranger_events.2301.desc.outro:0 "\n\nЕсть только один способ узнать правду - я должен пойти по следу и посмотреть, куда он ведёт."
 agot_nw_ranger_events.2301.a:0 "Выступаем."
 agot_nw_ranger_events.2301.b:0 "Нам следует переместить весь лагерь ближе."
 agot_nw_ranger_events.2301.tt.destination:0 "Вы немедленно начинаете движение к [destination_1.GetBaseNameNoTier]"

 agot_nw_ranger_events.2302.t:0 "Холодные знаки"
 agot_nw_ranger_events.2302.desc.intro_a:0 "Мы достигаем места, где был найден рейнджер. Его тело лежит там, где упало, нетронутое, если не считать холодного ветра, обдувающего его."
 agot_nw_ranger_events.2302.desc.intro_b:0 "Место жутко тихое, лишь хруст снега под сапогами нарушает молчание. Рейнджер лежит передо мной, его последние моменты - загадка."
 agot_nw_ranger_events.2302.desc.intro_c:0 "Его тело закоченело от мороза, но раны свежи. То, что убило его, недалеко отсюда."
 agot_nw_ranger_events.2302.desc.intro_d:0 "Вокруг тела - следы: человеческие и не только. Знаки не дают ясной картины, но здесь что-то есть."
 agot_nw_ranger_events.2302.desc.intro_e:0 "Его меч лежит рядом, замёрзший в руке. С чем бы он ни столкнулся, он сражался до конца."

 agot_nw_ranger_events.2302.desc.mid_a:0 "Ни оружия, ни разграбленного снаряжения. Если это были одичалые, они ничего не взяли. Но если не они... то кто?"
 agot_nw_ranger_events.2302.desc.mid_b:0 "Его раны глубокие, рваные - не от клинка, а от чего-то совсем другого. Зверь? Когти? Зубы?"
 agot_nw_ranger_events.2302.desc.mid_c:0 "Снег скрыл большую часть следов, но намёки остались - борьба, погоня. Он умер нелегко."
 agot_nw_ranger_events.2302.desc.mid_d:0 "Холод хорошо сохранил тело. Его раны всё ещё сочатся кровью, лицо застыло в последнем выражении боли."
 agot_nw_ranger_events.2302.desc.mid_e:0 "Я преклоняю колено рядом с ним, осматривая место. Он был сильным, умелым бойцом, но то, что сразило его, сделало это с лёгкостью."

 agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nПравда скрыта где-то во льдах. Мне нужно решить, как лучше исследовать, пока следы не исчезли навсегда."
 agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nЛёгких ответов нет. Если я хочу узнать, что случилось, я должен следовать оставленным знакам."
 agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nЯ не могу уйти, не узнав, что его убило. Мой выбор определит, что я обнаружу."
 agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nСтене не нужно больше мёртвых рейнджеров. Если здесь есть угроза, я должен найти её, прежде чем она найдёт нас."
 agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nЭто место хранит ответы, но только если знать, где искать. Следующее решение нужно принять мудро."

 agot_nw_ranger_events.2302.a:0 "Исследовать уходящие следы."
 agot_nw_ranger_events.2302.b:0 "Обыскать тело в поисках улик."
 agot_nw_ranger_events.2302.c:0 "Разведать окрестности на предмет опасности."

 agot_nw_ranger_events_2302.a.tt.win:0 "Следы раскрывают больше, чем ожидалось"
 agot_nw_ranger_events_2302.a.tt.lose:0 "Знаки слишком разрозненны, чтобы их расшифровать"
 agot_nw_ranger_events_2302.b.tt.win:0 "Скрытая рана, улика, незаметная с первого взгляда"
 agot_nw_ranger_events_2302.b.tt.lose:0 "Ничего примечательного, кроме уже известного"
 agot_nw_ranger_events_2302.c.tt.win:0 "Острый глаз замечает что-то, скрывающееся поблизости"
 agot_nw_ranger_events_2302.c.tt.lose:0 "Я ничего не вижу, но это не значит, что ничего не видит меня"
 #You Win
 agot_nw_ranger_events.2304.t:0 "Разгадка найдена"
 agot_nw_ranger_events.2304.desc.a:0 "Следы рассказывают историю. Он был не один в момент смерти, и путь убийцы ведёт дальше в глушь."
 agot_nw_ranger_events.2304.desc.b:0 "Скрытая рана, странная отметина - это была не обычная схватка. Здесь замешано нечто более зловещее."
 agot_nw_ranger_events.2304.desc.c:0 "Теперь всё ясно - рейнджера выследили, и его убийца всё ещё может скрываться поблизости."
 agot_nw_ranger_events.2304.a:0 "Лорд-командующий должен узнать об этом."
 agot_nw_ranger_events.2304.b:0 "Я должен продолжить расследование."

 agot_nw_ranger_events.2305.t:0 "Ответа нет"
 agot_nw_ranger_events.2305.desc.a:0 "Следы разрозненны, потеряны во времени. Любые ответы погребены под снегом."
 agot_nw_ranger_events.2305.desc.b:0 "Никаких скрытых улик не обнаружилось. Смерть рейнджера остаётся такой же загадочной, как и прежде."
 agot_nw_ranger_events.2305.desc.c:0 "Несмотря на все поиски, истина ускользает. Если опасность и скрывается здесь, она остаётся невидимой."
 agot_nw_ranger_events.2305.a:0 "Я должен доложить то немногое, что удалось найти."

 agot_nw_ranger_events.2306.t:0 "Что скрывает снег"
 agot_nw_ranger_events.2306.artifact.desc:0 "Причина смерти рейнджера остаётся загадкой. Ни следы, ни знаки не указывают на убийцу.\n\nКогда я в последний раз осматриваю местность, рука натыкается на что-то под снегом - оружие, старое, но пригодное. Оно не даст ответов, но может пригодиться."
 agot_nw_ranger_events.2306.gold.desc:0 "Ветер воет среди деревьев, словно насмехаясь над моей неудачей. Тот (или то), кто убил рейнджера, не оставил чёткого следа.\n\nПеред уходом я замечаю блеск в инее. Золото. Немного, но достаточно, чтобы задаться вопросом - был ли это кошелек рейнджера? Или кто-то поспешно обронил его?"
 agot_nw_ranger_events.2306.food.desc:0 "Глушь не даёт лёгких ответов. Никаких следов убийцы, никаких скрытых улик подо льдом.\n\nСреди поисков я нахожу неожиданное - припасы, наполовину засыпанные снегом. Принадлежали ли они погибшему рейнджеру или кому-то ещё, они не пропадут даром."
 agot_nw_ranger_events.2306.nothing.desc:0 "Я обыскал каждый уголок, но ответов нет. Ни следов, ни улик - только бескрайняя белая пустошь.\n\nУбийца рейнджера давно скрылся, и я ухожу лишь с вопросами."
 agot_nw_ranger_events.2306.a:0 "Я должен доложить о находках Лорду-командующему."

 ranger_reward_sword:0 "Меч зимы"
 ranger_reward_sword_desc:0 "Острый меч, найденный за Стеной. Его эффективность неоспорима, как и грубость отделки."
 ranger_reward_spear:0 "Копьё зимы"
 ranger_reward_spear_desc:0 "Грубое копьё, найденное за Стеной. Его смертоносная дальность боя сравнима лишь с неотёсанностью древка."
 ranger_reward_axe:0 "Топор зимы"
 ranger_reward_axe_desc:0 "Грозный топор, найденный за Стеной. Его вес и лезвие столь же свирепы, сколь и потрёпана рукоять."
 ranger_reward_bow:0 "Лук зимы"
 ranger_reward_bow_desc:0 "Смертоносный лук, найденный за Стеной. Его натяжение столь же опасно, сколь и груба, потрёпанная временем форма."