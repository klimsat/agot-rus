 #Start Event
 agot_nw_ranger_events.1601.t:0 "В погоне за реликвией"
 agot_nw_ranger_events.1601.desc.intro_a:0 "Информация [my_ranger.GetTitledFirstNamePossessive] может стать ключом к чему-то ценному. Завладев артефактом вождя одичалых, мы получим преимущество или даже власть. Мы собираем припасы и готовимся к миссии."
 agot_nw_ranger_events.1601.desc.intro_b:0 "Есть шанс, что вождь одичалых не понимает истинной ценности того, чем [main_figure.GetSheHe] владеет. Но мы-то знаем. Эта реликвия может быть важной. Нужно действовать быстро, пока вождь не осознал её значимость."
 agot_nw_ranger_events.1601.desc.intro_c:0 "Ценная реликвия в руках одичалых - это то, что мы не можем оставить без внимания. Лагерь готов, мы собираемся забрать её, что бы это ни было, и сделать своей."
 agot_nw_ranger_events.1601.desc.intro_d:0 "Обнаружение [my_ranger.GetTitledFirstNamePossessive] - редкая возможность. Вождь одичалых охраняет нечто ценное, что может пригодиться нам. Лагерь приходит в движение, мы готовимся выдвигаться и завладеть этим."
 agot_nw_ranger_events.1601.desc.intro_e:0 "Реликвия в руках вождя одичалых может означать как проблемы, так и возможности. Мы быстро снаряжаемся, понимая, что нужно действовать немедленно, пока она не ускользнула."
 agot_nw_ranger_events.1601.desc.outro:0 "\n\nМы готовимся к миссии. Этот артефакт может стать ключом к чему-то большему, но для успеха потребуется действовать быстро и мудро."
 agot_nw_ranger_events.1601.a:0 "Выдвигаемся за артефактом."
 agot_nw_ranger_events.1601.b:0 "Перенести лагерь ближе к владениям вождя одичалых."
 agot_nw_ranger_events.1601.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1602.t:0 "На подступах к реликвии"
 agot_nw_ranger_events.1602.desc.intro_a:0 "Мы прибыли на окраину лагеря [main_figure.GetTitledFirstNamePossessive], где-то внутри которого спрятана реликвия. Люди вождя стоят на страже, лагерь настороже. Нам нужно действовать осторожно."
 agot_nw_ranger_events.1602.desc.intro_b:0 "Лагерь уже виден, мы замечаем дозорных [main_figure.GetTitledFirstNamePossessive]. Реликвия где-то внутри, но добраться до неё будет непросто. Они готовы к незваным гостям - нам нельзя допустить оплошности."
 agot_nw_ranger_events.1602.desc.intro_c:0 "Впереди лагерь одичалых - хорошо охраняемый и бдительный. Реликвия спрятана где-то внутри, но люди [main_figure.GetTitledFirstNamePossessive] зорко следят за округой. Пробраться незамеченными будет сложно."
 agot_nw_ranger_events.1602.desc.intro_d:0 "Мы достигли владений [main_figure.GetTitledFirstNamePossessive]. [main_figure.GetHerHis|U] лагерь хорошо укреплён, и реликвия, вероятно, спрятана в самом его сердце. Часовые настороже - нам понадобится чёткий план."
 agot_nw_ranger_events.1602.desc.intro_e:0 "Из тени мы наблюдаем за лагерем одичалых. Стража [main_figure.GetTitledFirstNamePossessive] хорошо вооружена и бдительна. Где-то внутри находится нужная нам реликвия, но приблизиться будет непросто."

 agot_nw_ranger_events.1602.desc.mid_a:0 "Лагерь укреплён лучше, чем мы ожидали, с дозорными по всему периметру. Любое неверное движение может поднять тревогу, и тогда мы потеряем реликвию."
 agot_nw_ranger_events.1602.desc.mid_b:0 "Мы замечаем несколько стражников на ключевых позициях, что затрудняет скрытное проникновение. Одичалые готовы к неприятностям, а реликвия, вероятно, спрятана в глубине лагеря."
 agot_nw_ranger_events.1602.desc.mid_c:0 "Вождь одичалых хорошо укрепил [main_figure.GetHerHis] позиции. Стража стоит у каждого входа, лагерь кишит людьми. Добраться до реликвии без поднятия тревоги будет непросто."
 agot_nw_ranger_events.1602.desc.mid_d:0 "Мы наблюдаем, как патрули одичалых перемещаются по лагерю. Люди вождя бдительны, реликвия сильно охраняется. Нам придётся перехитрить их, если мы хотим её заполучить."
 agot_nw_ranger_events.1602.desc.mid_e:0 "Стража одичалых расставлена стратегически, лагерь готов к бою. Чтобы добраться до реликвии, потребуется либо сила, либо хитрость, чтобы избежать обнаружения."

 agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nКогда я приближаюсь к реликвии, вождь одичалых замечает меня. [main_figure.GetHerHis|U] глаза сужаются, когда [main_figure.GetSheHe] хватается за оружие, готовый к схватке. Нужно действовать быстро - силой, хитростью или стратегией."
 agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nРеликвия уже в поле зрения, но вождь меня заметил. [main_figure.GetHerHis|U] рука тянется к оружию, начинается напряжённое противостояние. Нужно решить - сражаться, обмануть или переиграть [main_figure.GetHerHim]."
 agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nЯ уже почти могу дотянуться до реликвии, но вождь меня видит. [main_figure.GetHerHis|U] люди рядом, пути назад нет. Кажется, боя не избежать, если только не перехитрить [main_figure.GetHerHim]."
 agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nВождь одичалых встречается со мной взглядом, понимая, зачем я здесь. [main_figure.GetSheHe|U] готов защищать реликвию, его люди занимают позиции. Пора решать - сражаться с [main_figure.GetHerHim], обмануть [main_figure.GetHerHim] или придумать что-то хитрое."
 agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nВождь заметил меня, напряжение нарастает. [main_figure.GetSheHe|U] знает, зачем я здесь, его люди собираются. Силой, хитростью или тактикой - но действовать нужно сейчас."

 agot_nw_ranger_events.1602.a:0 "Я вызываю вождя на бой за реликвию."
 agot_nw_ranger_events.1602.b:0 "Я бросаю песок в глаза вождю, чтобы ослепить [main_figure.GetHerHim] и схватить реликвию."
 agot_nw_ranger_events.1602.c:0 "Я приказываю сделать ложное отступление, чтобы выманить вождя в засаду."

 agot_nw_ranger_events_1602.b.tt.win:0 "Вождь спотыкается, ослеплённый песком, и я хватаю реликвию прежде, чем [main_figure.GetSheHe] успевает среагировать"
 agot_nw_ranger_events_1602.b.tt.lose:0 "Вождь быстро приходит в себя и хватает меня прежде, чем я успеваю дотянуться до реликвии"
 agot_nw_ranger_events_1602.c.tt.win:0 "Вождь попадается на уловку и идёт прямиком в нашу засаду, оставив реликвию без защиты"
 agot_nw_ranger_events_1602.c.tt.lose:0 "Вождь раскусил манёвр и контратакует, скрываясь с реликвией"
 #You Win
 agot_nw_ranger_events.1604.t:0 "Трофей"
 agot_nw_ranger_events.1604.desc.one.a:0 "Бой яростный, но моя сила побеждает. Вождь одичалых падает передо мной, поверженный, и реликвия теперь наша. [main_figure.GetHerHis|U] люди разбегаются, оставляя нас победителями."
 agot_nw_ranger_events.1604.desc.one.b:0 "Я наношу точный удар, одолевая вождя. [main_figure.GetHerHis|U] силы иссякают, и [main_figure.GetSheHe] падает на землю. С его поражением реликвия оказывается в моих руках."
 agot_nw_ranger_events.1604.desc.one.c:0 "Одним стремительным движением я побеждаю вождя одичалых. [main_figure.GetSheHe|U] яростно сражается, но этого недостаточно. С его поражением я забираю реликвию, и в лагере воцаряется тишина."
 agot_nw_ranger_events.1604.desc.one.d:0 "Мой клинок находит цель, и вождь одичалых падает. [main_figure.GetHerHis|U] люди замирают, видя поражение своего лидера. Реликвия моя, битва окончена."
 agot_nw_ranger_events.1604.desc.one.e:0 "Бой заканчивается так же быстро, как и начался. Вождь падает под сокрушительным ударом, и с его поражением мы забираем реликвию и победу."

 agot_nw_ranger_events.1604.desc.two.a:0 "Вождь одичалых спотыкается, ослеплённый песком, брошенным мне в лицо. В хаосе я хватаю реликвию и скрываюсь, оставляя [main_figure.GetHerHim] в растерянности."
 agot_nw_ranger_events.1604.desc.two.b:0 "Моя уловка срабатывает. Вождь ослеплён песком, и пока [main_figure.GetSheHe] приходит в себя, я забираю реликвию. Когда [main_figure.GetSheHe] опомнится, мы уже будем далеко, оставив [main_figure.GetHerHim] в унижении."
 agot_nw_ranger_events.1604.desc.two.c:0 "Ослеплённый моим обманом, вождь беспомощно стоит, пока я забираю реликвию. [main_figure.GetSheHe|U] пытается сопротивляться, но тщетно. Мы уходим с трофеем, оставив [main_figure.GetHerHim] ни с чем."
 agot_nw_ranger_events.1604.desc.two.d:0 "Неожиданность становится его поражением. Пока вождь дезориентирован, я хватаю реликвию и исчезаю во тьме, прежде чем [main_figure.GetSheHe] опомнится. Реликвия наша, а вождь унижен."
 agot_nw_ranger_events.1604.desc.two.e:0 "Песок ослепляет вождя достаточно долго, чтобы я успел схватить реликвию. Прежде чем [main_figure.GetSheHe] понимает, что произошло, я уже скрываюсь, оставив лагерь в хаосе."

 agot_nw_ranger_events.1604.desc.three.a:0 "Ложное отступление срабатывает идеально. Вождь попадает в засаду, и мы легко одолеваем [main_figure.GetHerHim]. С его поражением мы забираем реликвию, оставив лагерь в беспорядке."
 agot_nw_ranger_events.1604.desc.three.b:0 "Наша тактическая засада безупречна. Вождь попадает прямо в ловушку, и мы быстро побеждаем [main_figure.GetHerHim]. [main_figure.GetHerHis|U] люди бегут, и реликвия переходит к нам."
 agot_nw_ranger_events.1604.desc.three.c:0 "Вождь попадается на уловку, и наши силы наносят удар в нужный момент. Убрав [main_figure.GetHerHim] с пути, мы забираем реликвию и покидаем лагерь победителями."
 agot_nw_ranger_events.1604.desc.three.d:0 "Наш план срабатывает безукоризненно. Вождь попадает в засаду, и его поражение молниеносно. Реликвия наша, одичалые разбегаются."
 agot_nw_ranger_events.1604.desc.three.e:0 "Засада удалась. Вождь, осознав это слишком поздно, падает под нашим напором. [main_figure.GetHerHis|U] люди отступают, и реликвия оказывается в наших руках."

 agot_nw_ranger_events.1604.a:0 "Вождь повержен, реликвия наша."
 #You Lose
 agot_nw_ranger_events.1605.t:0 "Вождь ускользает"
 agot_nw_ranger_events.1605.desc.one.a:0 "Бой складывается неудачно. Сила вождя одичалых застаёт меня врасплох, и я вынужден отступить. В итоге мы терпим поражение, и вождь скрывается с реликвией."
 agot_nw_ranger_events.1605.desc.one.b:0 "Я бросаюсь вперёд, но вождь парирует сокрушительным ударом. [main_figure.GetHerHis|U] люди усиливают натиск, и, несмотря на все усилия, нам приходится отступать без реликвии."
 agot_nw_ranger_events.1605.desc.one.c:0 "Мой клинок скрещивается с клинком вождя, но [main_figure.GetSheHe] сильнее, чем я ожидал. Я отшатываюсь, а [main_figure.GetHerHis] люди окружают нас. Реликвия остаётся недосягаемой."
 agot_nw_ranger_events.1605.desc.one.d:0 "Я вступаю в схватку с вождём, но его защита непробиваема. [main_figure.GetHerHis|U] люди одолевают нас, и мы вынуждены отступить с пустыми руками."
 agot_nw_ranger_events.1605.desc.one.e:0 "Вождь одичалых сражается с яростью. Несмотря на все старания, мы проигрываем. Мы отступаем, пока вождь триумфально поднимает реликвию."

 agot_nw_ranger_events.1605.desc.two.a:0 "Я бросаю песок в вождя, но [main_figure.GetSheHe] уворачивается, раскусив уловку. Прежде чем я успеваю среагировать, [main_figure.GetHerHis|U] люди окружают нас. Реликвия потеряна, мы вынуждены бежать."
 agot_nw_ranger_events.1605.desc.two.b:0 "Моя попытка обмануть вождя проваливается. [main_figure.GetSheHe|U] разгадывает хитрость, и по его команде [main_figure.GetHerHis] люди одолевают нас. Мы отступаем, упустив реликвию."
 agot_nw_ranger_events.1605.desc.two.c:0 "Я пытаюсь перехитрить вождя, но [main_figure.GetSheHe] быстро смекает. [main_figure.GetHerHis|U] ответный удар стремителен - мы отступаем, оставляя реликвию."
 agot_nw_ranger_events.1605.desc.two.d:0 "Вождь видит мой обман, его люди быстро окружают нас. Реликвия остаётся в [main_figure.GetHerHis] руках, а мы отступаем побеждёнными."
 agot_nw_ranger_events.1605.desc.two.e:0 "Мой план рушится - вождь раскусил уловку. [main_figure.GetHerHis|U] люди одолевают нас, мы покидаем лагерь побеждёнными, так и не заполучив реликвию."

 agot_nw_ranger_events.1605.desc.three.a:0 "Ложное отступление не срабатывает. Вождь не попадает в ловушку, и его люди одолевают нас. Мы вынуждены отступить без реликвии."
 agot_nw_ranger_events.1605.desc.three.b:0 "Засада проваливается. Вождь разгадывает тактику, его люди контратакуют с неожиданной силой. Мы отступаем, упустив реликвию."
 agot_nw_ranger_events.1605.desc.three.c:0 "План оборачивается против нас. Вождь предугадывает манёвр, и прежде чем мы опомнимся, его люди берут верх. Мы отступаем побеждёнными."
 agot_nw_ranger_events.1605.desc.three.d:0 "Вождь оказывается хитрее нашей тактики. [main_figure.GetSheHe|U] прорывает наши ряды, его люди теснят нас. Мы покидаем лагерь побеждёнными."
 agot_nw_ranger_events.1605.desc.three.e:0 "Засада проваливается - вождь переигрывает нас. [main_figure.GetHerHis|U] люди вынуждают нас к бегству, реликвия остаётся в [main_figure.GetHerHis] руках."

 agot_nw_ranger_events.1605.a:0 "Теперь мы ничего не можем поделать."

