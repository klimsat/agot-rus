 #Start Event
 agot_nw_ranger_events.1301.t:0 "Надвигающаяся буря"
 agot_nw_ranger_events.1301.desc.intro_a:0 "Мы ждали достаточно долго. Власть вождя одичалых растёт, и если мы не действуем сейчас, [main_figure.GetSheHe] станет слишком сильным, чтобы его победить. Пришло время остановить [main_figure.GetHerHim], пока [main_figure.GetSheHe] не собрал ещё больше сторонников."
 agot_nw_ranger_events.1301.desc.intro_b:0 "С каждым днём вождь одичалых становится сильнее. Мы должны действовать, пока [main_figure.GetHerHis] влияние не распространилось ещё шире. Лагерь готов, и сейчас самое время нанести удар."
 agot_nw_ranger_events.1301.desc.intro_c:0 "Угроза со стороны одичалых становится серьёзнее, чем когда-либо. Если мы не остановим [main_figure.GetHerHim] сейчас, этот вождь станет серьёзной опасностью для всех нас. Мы не можем позволить себе ждать дольше."
 agot_nw_ranger_events.1301.desc.intro_d:0 "[main_figure.GetHerHis|U] численность растёт, и всё больше одичалых стекается под [main_figure.GetHerHis] знамёна. Мы не можем позволить этому продолжаться. Время действовать - сейчас, пока [main_figure.GetSheHe] не стал непобедимым."
 agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] стал слишком самоуверен, [main_figure.GetHerHis] сила растёт с каждым днём. У нас есть шанс остановить [main_figure.GetHerHim], пока не стало слишком поздно, и мы не можем его упустить."
 agot_nw_ranger_events.1301.desc.outro:0 "\n\nМы готовы выступить, оружие в руках. Вождя одичалых необходимо остановить, и мы встретим всё, что встанет на нашем пути."
 agot_nw_ranger_events.1301.a:0 "Выдвигаемся, чтобы устранить эту угрозу."
 agot_nw_ranger_events.1301.b:0 "Переместить лагерь ближе к территории вождя одичалых."
 agot_nw_ranger_events.1301.tt.destination:0 "Вы немедленно начинаете путешествие в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1302.t:0 "Рокировка"
 agot_nw_ranger_events.1302.desc.intro_a:0 "Мы бесшумно продвигаемся по снегу, лагерь одичалых уже близко. Караульных мало, и [main_figure.GetTitledFirstName] в пределах досягаемости - мы готовы нанести удар."
 agot_nw_ranger_events.1302.desc.intro_b:0 "План ясен - быстро устранить часовых и атаковать [main_figure.GetTitledFirstName], прежде чем [main_figure.GetSheHe] успеет среагировать. Мы на позициях; атака вот-вот начнётся."
 agot_nw_ranger_events.1302.desc.intro_c:0 "Лагерь одичалых перед нами, их стража рассеяна. Всё готово для идеальной засады, и мы готовимся к нападению."
 agot_nw_ranger_events.1302.desc.intro_d:0 "Мы бесшумно подбираемся к лагерю [main_figure.GetTitledFirstNamePossessive], часовые, кажется, ничего не подозревают. Чувствуется, что преимущество на нашей стороне, пока мы готовим засаду."
 agot_nw_ranger_events.1302.desc.intro_e:0 "Под покровом темноты мы приближаемся к лагерю. Караульных [main_figure.GetTitledFirstNamePossessive] мало, и время для нашего удара пришло."

 agot_nw_ranger_events.1302.desc.mid_a:0 "Внезапно среди деревьев раздаётся крик. Вождь замечает нас, и [main_figure.GetHerHis] люди выскакивают из укрытий. Теперь мы оказались в засаде."
 agot_nw_ranger_events.1302.desc.mid_b:0 "Без предупреждения вождь одичалых и [main_figure.GetHerHis] люди появляются из-за деревьев. Они ждали нас, превратив нашу засаду в свою ловушку."
 agot_nw_ranger_events.1302.desc.mid_c:0 "Вождь одичалых выходит из теней, [main_figure.GetHerHis] люди окружают [main_figure.GetHerHim]. Наша засада больше не неожиданность, и мы оказываемся в окружении."
 agot_nw_ranger_events.1302.desc.mid_d:0 "Прежде чем мы успеваем ударить, одичалые во главе с самим вождём [main_figure.GetHerselfHimself] выбегают из леса. Они перевернули ситуацию, и теперь окружены мы."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Как только мы готовимся атаковать, вождь одичалых и [main_figure.GetHerHis] люди выскакивают из засады. Мы попали в их ловушку, и теперь преимущество у них."

 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nМы в окружении, численно уступая одичалым. Нет времени на раздумья - нужно действовать быстро, иначе мы потеряем всё."
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nС одичалыми, сжимающими кольцо, ситуация критическая. Нужно быстро сообразить и тщательно выбрать следующий шаг, иначе нас сомнут."
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nОдичалые наседают со всех сторон. Чтобы выжить в этой засаде, нужна не только сила - наша единственная надежда в хитроумном плане."
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nОкружённые и уступающие числом, мы в шатком положении. Одичалые имеют преимущество, и чтобы переломить ситуацию, потребуется быстрая реакция."
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nНаша засада обернулась против нас, и теперь опасность грозит нам. Нужно действовать быстро, чтобы вернуть контроль над ситуацией."

 agot_nw_ranger_events.1302.a:0 "Атакуем вождя."
 agot_nw_ranger_events.1302.b:0 "Отступаем на возвышенность, используя рельеф для обороны."
 agot_nw_ranger_events.1302.c:0 "Идём на хитрость - поджигаем деревья, чтобы посеять панику и скрыться."
 agot_nw_ranger_events_1302.b.tt.win:0 "Возвышенность даёт нам преимущество, и мы сдерживаем их"
 agot_nw_ranger_events_1302.b.tt.lose:0 "Одичалые сокрушают нашу оборону, и мы вынуждены бежать"
 agot_nw_ranger_events_1302.c.tt.win:0 "Пожар создаёт хаос, и мы незаметно скрываемся"
 agot_nw_ranger_events_1302.c.tt.lose:0 "Одичалые раскусили нашу уловку, и огонь запер нас"
 #You Win
 agot_nw_ranger_events.1304.t:0 "Вождь пал"
 agot_nw_ranger_events.1304.desc.one.a:0 "Мы яростно врезаемся в ряды одичалых. Вождь пытается собрать [main_figure.GetHerHis] людей, но наша сила слишком велика. Мощным ударом я повергаю вождя, и [main_figure.GetHerHis] люди бегут в ночь."
 agot_nw_ranger_events.1304.desc.one.b:0 "Наш натиск рассекает одичалых, как нож снег. Вождь бросается на меня, но [main_figure.GetSheHe] не может сравниться с моим мастерством. Когда [main_figure.GetSheHe] падает, [main_figure.GetHerHis] люди разбегаются, оставляя нас победителями."
 agot_nw_ranger_events.1304.desc.one.c:0 "Я возглавляю атаку, прорываясь сквозь ряды одичалых. Вождь пытается сопротивляться, но я сражаю [main_figure.GetHerHim] прежде, чем [main_figure.GetSheHe] успевает собрать [main_figure.GetHerHis] людей. [main_figure.GetHerHis|U] воины бегут, и мы остаёмся победителями."
 agot_nw_ranger_events.1304.desc.one.d:0 "Одичалые колеблются при нашей атаке, и в хаосе я нахожу вождя. Наши клинки скрещиваются, но моя сила подавляет [main_figure.GetHerHim]. Когда [main_figure.GetSheHe] падает, [main_figure.GetHerHis] люди теряют мужество и бегут."
 agot_nw_ranger_events.1304.desc.one.e:0 "Люди вождя одичалых не могут противостоять нашему натиску. Я схватываюсь с вождём в поединке и быстро сражаю [main_figure.GetHerHim]. Оставшиеся [main_figure.GetHerHis|U] люди рассеиваются в пустошах."

 agot_nw_ranger_events.1304.desc.two.a:0 "Мы отступаем на возвышенность и удерживаем позицию. Вождь одичалых, не сумев прорвать нашу оборону, падает в последней атаке. [main_figure.GetHerHis|U] люди бегут, оставляя лагерь в хаосе."
 agot_nw_ranger_events.1304.desc.two.b:0 "С высоты мы легко сдерживаем одичалых. Вождь пытается возглавить новую атаку, но я сражаю [main_figure.GetHerHim]. [main_figure.GetHerHis|U] люди, видя падение [main_figure.GetHerHim], отступают в пустоши."
 agot_nw_ranger_events.1304.desc.two.c:0 "Наша оборона на возвышенности неприступна. Вождь одичалых бросается на меня, но я повергаю [main_figure.GetHerHim] одним ударом. [main_figure.GetHerHis|U] люди бегут, лишившись предводителя и побеждённые."
 agot_nw_ranger_events.1304.desc.two.d:0 "Мы яростно обороняем высоту, и вождь одичалых [main_figure.GetHerselfHimself] ведёт последнюю атаку. Я встречаю [main_figure.GetHerHim] в поединке и сражаю [main_figure.GetHerHim], обращая [main_figure.GetHerHis] людей в бегство."
 agot_nw_ranger_events.1304.desc.two.e:0 "Используя преимущество высоты, мы отражаем волну за волной атак одичалых. Когда вождь ведёт последний натиск, я повергаю [main_figure.GetHerHim], и [main_figure.GetHerHis] люди бегут в пустоши."

 agot_nw_ranger_events.1304.desc.three.a:0 "Мы поджигаем лес, и хаос охватывает одичалых. В суматохе я нахожу вождя и сражаю [main_figure.GetHerHim]. [main_figure.GetHerHis|U] люди, охваченные паникой от огня и смерти предводителя, бегут во тьму."
 agot_nw_ranger_events.1304.desc.three.b:0 "Когда огонь распространяется, среди одичалых воцаряется хаос. Я пользуюсь моментом, устраняя вождя, пока [main_figure.GetHerHis] люди отвлечены. Без лидера одичалые обращаются в бегство."
 agot_nw_ranger_events.1304.desc.three.c:0 "Наша хитрость срабатывает идеально. Пока огонь отвлекает одичалых, я подбираюсь и сражаю вождя. [main_figure.GetHerHis] люди, дезориентированные и лишившиеся предводителя, разбегаются в страхе."
 agot_nw_ranger_events.1304.desc.three.d:0 "Среди хаоса, вызванного пожаром, я пробиваюсь к вождю одичалых. Быстрым ударом я сражаю [main_figure.GetHerHim], и [main_figure.GetHerHis] люди, видя падение своего лидера, бегут в ночь."
 agot_nw_ranger_events.1304.desc.three.e:0 "Пожар ввергает одичалых в смятение. Пользуясь хаосом, я убиваю вождя, и [main_figure.GetHerHis] люди, охваченные ужасом и оставшиеся без руководства, бегут в пустоши."

 agot_nw_ranger_events.1304.a:0 "Вождь мёртв, мы возвращаемся с победой."
 #You Lose
 agot_nw_ranger_events.1305.t:0 "Засада провалилась"
 agot_nw_ranger_events.1305.desc.one.a:0 "Мы бросаемся в атаку, но численность одичалых слишком велика. Вождь собирает [main_figure.GetHerHis] людей, и нас быстро подавляют. Клинок вождя находит цель, и мы вынуждены отступить, побеждённые."
 agot_nw_ranger_events.1305.desc.one.b:0 "Наша атака захлёбывается, когда одичалые смыкают кольцо. Вождь стоит непоколебимо, [main_figure.GetHerHis] люди окружают нас. Мы сражаемся храбро, но не можем прорваться. Одичалые одолевают нас, заставляя бежать."
 agot_nw_ranger_events.1305.desc.one.c:0 "Я веду атаку, но одичалые держатся стойко. Сам вождь [main_figure.GetHerselfHimself] вступает в бой, [main_figure.GetHerHis] сила не знает равных. Один за другим мы отступаем, пока не вынуждены бежать, оставляя поле боя одичалым."
 agot_nw_ranger_events.1305.desc.one.d:0 "Наш натиск разбивается о ряды одичалых, как волны о скалы. Вождь сражается с пугающим мастерством, и мы отступаем, вынужденные покинуть поле боя, пока одичалые смыкают кольцо."
 agot_nw_ranger_events.1305.desc.one.e:0 "Мы атакуем изо всех сил, но людей у вождя одичалых слишком много. Их атаки неумолимы, и вскоре нас подавляют. Битва проиграна, и мы бежим в пустоши."

 agot_nw_ranger_events.1305.desc.two.a:0 "Мы занимаем возвышенность, но вождь одичалых оказывается слишком хитер. [main_figure.GetHerHis|U] люди заходят с флангов, и прежде чем мы успеваем среагировать, мы в окружении. Нам приходится отступать, оставляя поле боя одичалым."
 agot_nw_ranger_events.1305.desc.two.b:0 "Наша оборона на высоте рушится, когда одичалые прорываются. Вождь ведёт яростную атаку, и несмотря на все усилия, нас сокрушают. Нам ничего не остаётся, кроме как отступить."
 agot_nw_ranger_events.1305.desc.two.c:0 "Хотя мы удерживаем высоту, вождь одичалых переигрывает нас. [main_figure.GetHerHis|U] люди атакуют со всех сторон, подавляя нашу оборону. Битва проиграна, и мы вынуждены бежать."
 agot_nw_ranger_events.1305.desc.two.d:0 "Возвышенность даёт мало защиты, когда одичалые атакуют со всех направлений. Тактика вождя оказывается для нас слишком сложной, и мы отброшены, побеждённые."
 agot_nw_ranger_events.1305.desc.two.e:0 "Несмотря на тактическое преимущество, люди вождя подавляют нас. Их атака неумолима, и вскоре наша оборона рушится. Единственный вариант - отступить и перегруппироваться."

 agot_nw_ranger_events.1305.desc.three.a:0 "Наш план с поджогом оборачивается против нас. Одичалые быстро раскусили обман и обратили огонь против нас. Вождь ведёт [main_figure.GetHerHis] людей в стремительную контратаку, вынуждая нас отступить."
 agot_nw_ranger_events.1305.desc.three.b:0 "Огонь должен был посеять хаос, но одичалые были готовы. Они переигрывают нас, вождь ведёт [main_figure.GetHerHis] людей с хитроумной точностью. Мы попадаем в их ловушку и вынуждены бежать."
 agot_nw_ranger_events.1305.desc.three.c:0 "Наша попытка обмана проваливается. Вождь одичалых видит через уловку и приказывает [main_figure.GetHerHis] людям атаковать. В хаосе нас сокрушают, и мы едва уносим ноги."
 agot_nw_ranger_events.1305.desc.three.d:0 "Огонь распространяется слишком быстро, загоняя в ловушку нас вместо одичалых. Вождь смеётся, ведя [main_figure.GetHerHis] людей в сокрушительную контратаку. Мы вынуждены отступить, побеждённые и рассеянные."
 agot_nw_ranger_events.1305.desc.three.e:0 "Наш план использовать огонь как прикрытие проваливается, когда одичалые обращают его против нас. Люди вождя слишком организованы, и нас быстро подавляют. Нам приходится позорно отступать."

 agot_nw_ranger_events.1305.a:0 "Битва проиграна."
 agot_nw_ranger_events.1305.a.tt.super_dead:0 "Я сражался, я проиграл, теперь я отдыхаю..."
 agot_nw_ranger_events.1305.a.tt.im_wounded:0 "Но мне удалось уйти с лёгким ранением.."

 ##TRADE WITH A WILDLING
 #Contract Texts
 ranger_laamp_contract_1401_contract:0 "Призыв вождя"
 ranger_laamp_contract_1401_request:0 "Эта [agot_ranger_mission|E] требует посетить [TaskContract.GetEmployer.GetName], чтобы узнать [TaskContract.GetEmployer.GetHerHis] намерения"
 ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1401_desc:0 "Я установил контакт с вождём одичалых, который, кажется, хочет встретиться с тобой.\n\n[TaskContract.GetEmployer.GetSheHe|U] слышал о тебе и желает поговорить лично. Нет гарантий безопасности, но [TaskContract.GetEmployer.GetSheHe] не проявлял враждебности. Возможно, стоит встретиться с [TaskContract.GetEmployer.GetHerHim] и узнать, что [TaskContract.GetEmployer.GetSheHe] хочет."

 ##CAST
 # main_figure - The main character of the event - Curious chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1401.t:0 "В неизведанные земли"
 agot_nw_ranger_events.1401.desc.intro_a:0 "Мы имели дело с вождями одичалых прежде, но этот другой. [main_figure.GetSheHe|U] просит встретиться со мной лично. Лагерь неспокоен, пока мы готовимся к этой странной встрече."
 agot_nw_ranger_events.1401.desc.intro_b:0 "Вождь одичалых вызвал меня, и воздух в лагере наполнен ожиданием. Мы не знаем [main_figure.GetHerHis] мотивов, но готовы узнать, что [main_figure.GetSheHe] хочет."
 agot_nw_ranger_events.1401.desc.intro_c:0 "Я не знаю, чего ожидать от этого вождя одичалых. [main_figure.GetHerHis|U] приглашение может быть ловушкой или возможностью. В любом случае, мы готовимся к встрече."
 agot_nw_ranger_events.1401.desc.intro_d:0 "Послание вождя одичалых было неожиданным. Быть вызванным врагом лагеря рискованно, но это редкий шанс договориться или узнать об их планах."
 agot_nw_ranger_events.1401.desc.intro_e:0 "Нас никогда так не вызывали прежде. Вождь одичалых хочет видеть меня, и лагерь насторожен, пока мы готовимся к встрече с [main_figure.GetHerHim]. Приведёт ли это к миру или опасности - скоро узнаем."
 agot_nw_ranger_events.1401.desc.outro:0 "\n\nЛагерь волнуется, пока мы готовимся. Принесёт ли эта встреча мир или конфликт - скоро узнаем."
 agot_nw_ranger_events.1401.a:0 "Отправляемся на встречу с вождём."
 agot_nw_ranger_events.1401.b:0 "Переместить лагерь ближе к месту нахождения вождя."
 agot_nw_ranger_events.1401.tt.destination:0 "Вы немедленно начинаете путешествие в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1402.t:0 "Истории у костра"
 agot_nw_ranger_events.1402.desc.intro_a:0 "Мы сидим у костра, [main_figure.GetTitledFirstName] пристально наблюдает за мной, пока мы обмениваемся историями. [main_figure.GetHerHis|U] люди молчат, но я чувствую их взгляды на себе, пока вождь говорит."
 agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] - не тот, кого я ожидал увидеть. [main_figure.GetSheHe|U] внимательно слушает, как я рассказываю истории о нашем лагере, [main_figure.GetHerHis] глаза сверкают от любопытства во время нашей беседы."
 agot_nw_ranger_events.1402.desc.intro_c:0 "Сидя у костра, мы обмениваемся историями. [main_figure.GetTitledFirstName] рассказывает о битвах и набегах, а я делюсь историями из-за Стены. [main_figure.GetHerHis|U] явно интересуется нами."
 agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] сидит напротив меня, [main_figure.GetHerHis] лицо освещено огнём. Мы обмениваемся историями, [main_figure.GetHerHis] люди молча слушают. [main_figure.GetSheHe|U] хочет узнать о нас больше."
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName] молча слушает, как я рассказываю [main_figure.GetHerHim] о наших путешествиях за Стеной. [main_figure.GetSheHe|U] иногда кивает, делясь [main_figure.GetHerHis] собственными историями в ответ. [main_figure.GetSheHe|U] кажется больше заинтересован в нас, чем в битвах."
 agot_nw_ranger_events.1402.desc.mid_a:0 "Он рассказывает о жизни одичалых, о выживании в суровой дикой местности. В ответ я рассказываю [main_figure.GetHerHim] о долгих годах, которые мы провели, охраняя Стену, делясь трудностями, с которыми сталкиваемся."
 agot_nw_ranger_events.1402.desc.mid_b:0 "Мы говорим о прошлых битвах, о суровых зимах и борьбе за выживание за Стеной. Вождь рассказывает истории о набегах, а я - о дозорах и обязанностях Ночного Дозора."
 agot_nw_ranger_events.1402.desc.mid_c:0 "Вождь делится историями о тяготах [main_figure.GetHerHis] народа в замёрзшей пустоши. Я рассказываю о наших собственных трудностях, надеясь построить мост понимания между нами."
 agot_nw_ranger_events.1402.desc.mid_d:0 "Мы обмениваемся историями о выживании, [main_figure.GetSheHe] рассказывает о поисках пропитания в дикой местности, а я рассказываю [main_figure.GetHerHim] о жестоких тренировках, которые мы проходим, чтобы защитить королевство."
 agot_nw_ranger_events.1402.desc.mid_e:0 "Наш разговор течёт легко. [main_figure.GetSheHe|U] рассказывает о постоянной борьбе одичалых за выживание, а я рассказываю [main_figure.GetHerHim] о наших долгих дозорах за Стеной."
 agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nПока огонь потрескивает, я задумываюсь, может ли этот момент принести нам больше пользы. Возможно, если я произведу впечатление на [main_figure.GetHerHim], вождь предложит нам поддержку, может быть, немного еды для обратного пути в лагерь."
 agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nНочь становится темнее, но я чувствую возможность. Если я правильно разыграю свои карты, возможно, мне удастся убедить вождя предложить нам припасы для обратного пути."
 agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nЗаканчивая разговор, мне в голову приходит мысль. Если я произведу впечатление на [main_figure.GetHerHim] своими словами или действиями, возможно, вождь предложит нам припасы для пути домой."
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nВождь кажется заинтересованным нашими историями. Если я смогу произвести хорошее впечатление, возможно, мне удастся получить немного еды или припасов для нашего лагеря."
 agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nВождь пристально наблюдает за мной, заинтригованный. Если я смогу впечатлить [main_figure.GetHerHim], есть шанс, что [main_figure.GetSheHe] предложит нам провизию для долгого пути обратно в лагерь."
 agot_nw_ranger_events.1402.a:0 "Я даю [main_figure.GetHerHim] совет, как лучше управлять [main_figure.GetHerHis] лагерем."
 agot_nw_ranger_events.1402.b:0 "Я делаю комплимент [main_figure.GetHerHis] лагерю и [main_figure.GetHerHis] лидерским качествам."
 agot_nw_ranger_events.1402.c:0 "Я сочиняю историю, чтобы вызвать [main_figure.GetHerHis] сочувствие и получить еду."
 agot_nw_ranger_events_1402.a.tt.win:0 "Вождь впечатлён и соглашается поделиться [main_figure.GetHerHis] припасами"
 agot_nw_ranger_events_1402.a.tt.lose:0 "Вождь оскорблён моим советом и отказывается помогать"
 agot_nw_ranger_events_1402.b.tt.win:0 "Вождь польщён и предлагает нам еду для нашего путешествия"
 agot_nw_ranger_events_1402.b.tt.lose:0 "Вождь видит сквозь мои слова и отказывает нам в припасах"
 agot_nw_ranger_events_1402.c.tt.win:0 "Вождь верит моей истории и предлагает нам припасы"
 agot_nw_ranger_events_1402.c.tt.lose:0 "Вождь раскусил мою ложь и отказывается помогать"
 #You Win
 agot_nw_ranger_events.1404.t:0 "Неожиданная щедрость"
 agot_nw_ranger_events.1404.desc.one.a:0 "Мой совет задел вождя одичалых за живое. [main_figure.GetSheHe|U] не только принял мои предложения близко к сердцу, но и вознаградил меня куда щедрее, чем я ожидал. [main_figure.GetHerHis|U] люди приносят мешки с едой, которой хватит нашему лагерю на недели."
 agot_nw_ranger_events.1404.desc.one.b:0 "Вождь внимательно слушает мои предложения, одобрительно кивая. В знак [main_figure.GetHerHis] благодарности [main_figure.GetSheHe] предлагает нам куда больше припасов, чем мы могли надеяться получить. Этого более чем достаточно для нашего путешествия."
 agot_nw_ranger_events.1404.desc.one.c:0 "Я дал вождю одичалых несколько ценных советов по организации [main_figure.GetHerHis] лагеря, и [main_figure.GetSheHe] явно был впечатлён. [main_figure.GetHerHis|U] щедрость удивляет меня, когда [main_figure.GetSheHe] предоставляет нам неожиданный излишек продовольствия."
 agot_nw_ranger_events.1404.desc.one.d:0 "Вождь оценил мой совет и предложил нам куда больше еды, чем я ожидал. [main_figure.GetHerHis|U] люди нагрузили наши сумки провизией, которой хватит надолго."
 agot_nw_ranger_events.1404.desc.one.e:0 "Мои слова об улучшении управления [main_figure.GetHerHis] лагерем нашли отклик у вождя одичалых. В ответ [main_figure.GetSheHe] дал нам гораздо больше, чем я мог представить, предложив достаточно еды для всего нашего лагеря."
 agot_nw_ranger_events.1404.desc.two.a:0 "Мои комплименты вождю одичалых сработали лучше, чем ожидалось. [main_figure.GetSheHe|U] улыбнулся, явно польщённый, и велел [main_figure.GetHerHis] людям принести больше припасов, чем я даже просил."
 agot_nw_ranger_events.1404.desc.two.b:0 "Моя похвала лагерю и лидерским качествам вождя окупилась. [main_figure.GetSheHe] не только согласился помочь, но и послал [main_figure.GetHerHis] людей принести гораздо больше еды, чем мы думали возможным. Мы уходим с большим, чем могли унести."
 agot_nw_ranger_events.1404.desc.two.c:0 "Вождь сиял от моих слов, явно довольный моими комплиментами. [main_figure.GetSheHe|U] предлагает нам провизию, значительно превосходящую наши ожидания, которой хватит на многие дни."
 agot_nw_ranger_events.1404.desc.two.d:0 "Польщённый моими словами, вождь щедро вознаградил нас. Простая просьба о припасах обернулась неожиданным изобилием еды."
 agot_nw_ranger_events.1404.desc.two.e:0 "Мои слова попали в цель. [main_figure.GetHerHis|U] благодарность была потрясающей, и в итоге у нас оказалось больше еды, чем мы могли представить, наши сумки наполнились до краёв."
 agot_nw_ranger_events.1404.desc.three.a:0 "Вождь одичалых поверил каждому слову моей выдуманной истории. [main_figure.GetSheHe] не только дал нам еду, но и предложил гораздо больше, чем мы ожидали, наполнив наши сумки неожиданным изобилием."
 agot_nw_ranger_events.1404.desc.three.b:0 "Моя ложь сработала идеально. Вождь одичалых, тронутый моей историей, приказал [main_figure.GetHerHis] людям принести гораздо больше еды, чем я надеялся получить. Мы были нагружены припасами на всё путешествие."
 agot_nw_ranger_events.1404.desc.three.c:0 "Мой обман окупился. Вождь, решив, что мы в отчаянной нужде, послал [main_figure.GetHerHis] людей собрать больше еды, чем мы могли представить. Мы уходим с полными до отказа сумками."
 agot_nw_ranger_events.1404.desc.three.d:0 "Вождь одичалых полностью купился на мою историю, [main_figure.GetHerHis] щедрость превзошла все ожидания. [main_figure.GetHerHis|U] люди принесли провизии гораздо больше, чем нам было нужно, настоящая удача."
 agot_nw_ranger_events.1404.desc.three.e:0 "Моя выдуманная история тронула вождя одичалых. [main_figure.GetSheHe] не только поверил мне, но и предложил нам гораздо больше припасов, чем мы могли представить, наполнив наши сумки неожиданным изобилием еды."
 agot_nw_ranger_events.1404.a:0 "Что за странный [Select_CString(main_figure.IsFemale,'человек','человек')]."
 #You Lose
 agot_nw_ranger_events.1405.t:0 "С пустыми руками"
 agot_nw_ranger_events.1405.desc.one.a:0 "Мои советы по улучшению [main_figure.GetHerHis] лагеря не возымели эффекта. Вождь одичалых нахмурился, явно не впечатлённый, и не предложил нам ничего, кроме холодных взглядов. Мы уходим ни с чем."
 agot_nw_ranger_events.1405.desc.one.b:0 "Вождь выслушал мои предложения, но я понял, что [main_figure.GetSheHe] не заинтересован. В итоге [main_figure.GetSheHe] отверг мои советы и не дал нам никаких припасов для возвращения в лагерь."
 agot_nw_ranger_events.1405.desc.one.c:0 "Моя попытка посоветовать вождю одичалых, как управлять [main_figure.GetHerHis] лагерем, провалилась. [main_figure.GetSheHe|U] казался оскорблённым, и мы ушли с пустыми руками, не получив ничего от этой встречи."
 agot_nw_ranger_events.1405.desc.one.d:0 "Я попытался помочь вождю одичалых улучшить [main_figure.GetHerHis] лагерь, но [main_figure.GetSheHe] не оценил моих слов. Взмахом [main_figure.GetHerHis] руки [main_figure.GetSheHe] отослал нас прочь без каких-либо результатов."
 agot_nw_ranger_events.1405.desc.one.e:0 "Мои советы не понравились вождю одичалых. [main_figure.GetSheHe|U] казался раздражённым моими предложениями, и нам пришлось уйти без какой-либо поддержки или припасов."
 agot_nw_ranger_events.1405.desc.two.a:0 "Я попытался польстить вождю одичалых, но мои слова не произвели впечатления. [main_figure.GetSheHe|U] выглядел равнодушным, и мы покинули [main_figure.GetHerHis] лагерь лишь с разочарованием."
 agot_nw_ranger_events.1405.desc.two.b:0 "Мои комплименты не убедили вождя одичалых. [main_figure.GetSheHe|U] раскусил мои попытки угодить [main_figure.GetHerHim] и отослал нас, не предложив никаких припасов для пути."
 agot_nw_ranger_events.1405.desc.two.c:0 "Я попытался очаровать вождя, но мои усилия были напрасны. [main_figure.GetSheHe|U] не заинтересовался моими словами, и мы ушли из лагеря с пустыми руками, без каких-либо результатов встречи."
 agot_nw_ranger_events.1405.desc.two.d:0 "Мои попытки похвалить вождя одичалых дали обратный эффект. [main_figure.GetSheHe|U] не оценил лесть и отпустил нас без единого припаса для возвращения в лагерь."
 agot_nw_ranger_events.1405.desc.two.e:0 "Я надеялся, что мои любезные слова принесут нам благосклонность, но вождь одичалых не тронулся. [main_figure.GetSheHe|U] отослал нас, не предложив никакой поддержки для нашего путешествия."
 agot_nw_ranger_events.1405.desc.three.a:0 "Моя ложь не сработала. Вождь одичалых раскусил мой обман и заподозрил неладное. Вместо помощи [main_figure.GetSheHe] отослал нас ни с чем."
 agot_nw_ranger_events.1405.desc.three.b:0 "Я думал, что моя выдуманная история вызовет сочувствие, но вождь одичалых не поддался на обман. [main_figure.GetSheHe|U] распознал ложь и отказался дать нам какие-либо припасы."
 agot_nw_ranger_events.1405.desc.three.c:0 "Моя история вызвала сомнения, и вождь одичалых быстро понял, что я лгу. Разозлившись, [main_figure.GetSheHe] отослал нас без припасов, без какой-либо выгоды от встречи."
 agot_nw_ranger_events.1405.desc.three.d:0 "Вождь не поверил моей истории и стал враждебен. [main_figure.GetSheHe|U] приказал нам покинуть [main_figure.GetHerHis] лагерь, отказав в пище или поддержке для пути."
 agot_nw_ranger_events.1405.desc.three.e:0 "Моя попытка обмануть вождя одичалых провалилась. [main_figure.GetSheHe|U] распознал мою ложь и отказался дать нам что-либо, оставив нас с пустыми руками."
 agot_nw_ranger_events.1405.a:0 "Нам лучше вернуться в лагерь."

 ##A WILDLING CHILD
 #Contract Texts
 ranger_laamp_contract_1501_contract:0 "Ребёнок в опасности"
 ranger_laamp_contract_1501_request:0 "Это [agot_ranger_mission|E] требует от вас спасти жизнь ребёнка одичалых"
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "Патрулируя местность, я обнаружил нечто неожиданное - ребёнка, застрявшего на тонкой ветке над глубоким ущельем.\n\nВетка вот-вот сломается, а падение вниз смертельно опасно. Ситуация критическая, и нам нужно действовать быстро, если мы хотим его спасти."

 ##CAST
 # main_figure - The main character of the event - Wildling child
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1501.t:0 "Спасение"
 agot_nw_ranger_events.1501.desc.intro_a:0 "Доклад [my_ranger.GetTitledFirstNamePossessive] требует срочных действий - у нас нет времени на промедление. Ребёнок в опасности, застрявший над пропастью. Если мы не поспешим, он не выживет."
 agot_nw_ranger_events.1501.desc.intro_b:0 "Мы сталкивались с множеством опасностей за Стеной, но эта - особенная. На кону жизнь ребёнка, висящего на волоске над смертельной пропастью. Нет времени на раздумья."
 agot_nw_ranger_events.1501.desc.intro_c:0 "Ребёнок в ловушке, его жизнь висит на волоске. Мысль о том, что юное создание в опасности, заставляет нас двигаться быстрее. Нужно успеть до того, как будет слишком поздно."
 agot_nw_ranger_events.1501.desc.intro_d:0 "Доклад [my_ranger.GetTitledFirstNamePossessive] леденит душу - ребёнок застрял на ветке над смертельным обрывом. Нужно спешить, пока не случилось непоправимое. В этой спасательной операции нет места ошибкам."
 agot_nw_ranger_events.1501.desc.intro_e:0 "Жизнь ребёнка под угрозой - он висит на хрупкой ветке над глубокой пропастью. Мы готовимся к выступлению, зная, что каждая потерянная минута приближает его к гибели."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nВоздух наполнен ощущением срочности, пока мы готовимся к операции. Жизнь ребёнка зависит от нашей скорости и мастерства - здесь нет места колебаниям."
 agot_nw_ranger_events.1501.a:0 "Выдвигаемся спасать ребёнка."
 agot_nw_ranger_events.1501.b:0 "Перенести лагерь ближе к пропасти для помощи."
 agot_nw_ranger_events.1501.tt.destination:0 "Вы немедленно отправляетесь в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1502.t:0 "Спасательная операция"
 agot_nw_ranger_events.1502.desc.intro_a:0 "Мы прибыли к краю пропасти и увидели ребёнка, цепляющегося за хрупкую ветку. [main_figure.GetHerHis|U] глаза полны страха, и ясно, что [main_figure.GetSheHe] нам не доверяет."
 agot_nw_ranger_events.1502.desc.intro_b:0 "Приблизившись, мы видим ребёнка одичалых, висящего на ветке над устрашающей пропастью. [main_figure.GetSheHe|U] смотрит на нас с ужасом, узнав дозорных, и замирает."
 agot_nw_ranger_events.1502.desc.intro_c:0 "С утёса мы наконец замечаем ребёнка. [main_figure.GetSheHe|U] отчаянно вцепился в ветку, но при виде нас охватывает страх. [main_figure.GetSheHe|U] знает, кто мы, и это осложняет ситуацию."
 agot_nw_ranger_events.1502.desc.intro_d:0 "Добравшись до края пропасти, мы видим едва держащегося ребёнка. [main_figure.GetHerHis|U] страх ощутим, [main_figure.GetSheHe] отстраняется при нашем появлении. [main_figure.GetSheHe|U] не станет сотрудничать добровольно."
 agot_nw_ranger_events.1502.desc.intro_e:0 "Ребёнок висит из последних сил, но его страх перед дозорными очевиден. [main_figure.GetHerHis|U] маленькое тело дрожит, а ветка зловеще скрипит под [main_figure.GetHerHim]."
 agot_nw_ranger_events.1502.desc.mid_a:0 "Страх ребёнка только растёт по мере нашего приближения. [main_figure.GetHerHis|U] хватка крепчает, но [main_figure.GetSheHe] отодвигается, будто ожидая от нас угрозы, а не помощи."
 agot_nw_ranger_events.1502.desc.mid_b:0 "Каждая наша попытка приблизиться заставляет ребёнка отстраняться - страх сильнее инстинкта выживания. Ветка опасно качается, время на исходе."
 agot_nw_ranger_events.1502.desc.mid_c:0 "Мы пытаемся успокоить [main_figure.GetHerHim], но наш вид лишь усиливает [main_figure.GetHerHis] страх. [main_figure.GetHerHis|U] движения становятся хаотичными, ветка гнётся под [main_figure.GetHerHis] весом."
 agot_nw_ranger_events.1502.desc.mid_d:0 "Чем ближе мы подходим, тем сильнее охватывает ребёнка страх. [main_figure.GetSheHe|U] вздрагивает при каждом нашем слове, [main_figure.GetHerHis] тело смещается к краю хрупкой ветки."
 agot_nw_ranger_events.1502.desc.mid_e:0 "Его взгляд мечется между нами и пропастью - непонятно, чего [main_figure.GetSheHe] боится больше. Но нежелание приближаться очевидно - [main_figure.GetSheHe] нам не доверяет."
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nНужно действовать быстро, пока не сломалась ветка. Страх ребёнка делает [main_figure.GetHerHim] неуправляемым, но должен быть способ завоевать [main_figure.GetHerHis] доверие или найти силовое решение."
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nНет времени на раздумья. Ребёнок в ужасе, но если мы не успокоим [main_figure.GetHerHim] или не действуем решительно, [main_figure.GetSheHe] не переживёт падения."
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nСитуация ухудшается. Страх ребёнка работает против нас, ветка гнётся. Нужно найти способ добраться до [main_figure.GetHerHim], иначе операция провалится."
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nСтрах ребёнка мешает нам, а ветка вот-вот сломается. Если не действовать сейчас, [main_figure.GetSheHe] разобьётся насмерть. Нужно проявить смекалку, силу или убеждение."
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nВремени почти не осталось. Ребёнок не сотрудничает, опасность растёт с каждой секундой. Пора действовать - силой или хитростью."
 agot_nw_ranger_events.1502.a:0 "Попытаться схватить ребёнка силой до того, как сломается ветка."
 agot_nw_ranger_events.1502.b:0 "Попытаться убедить ребёнка приблизиться, объяснив опасность."
 agot_nw_ranger_events.1502.c:0 "Попытаться обманом заставить ребёнка приблизиться."
 agot_nw_ranger_events_1502.a.tt.win:0 "Мне хватает сил схватить [main_figure.GetHerHim] в последний момент"
 agot_nw_ranger_events_1502.a.tt.lose:0 "Ветка ломается прежде, чем я успеваю дотянуться"
 agot_nw_ranger_events_1502.b.tt.win:0 "Ребёнок понимает опасность и приближается"
 agot_nw_ranger_events_1502.b.tt.lose:0 "Ребёнок не слушает, парализованный страхом"
 agot_nw_ranger_events_1502.c.tt.win:0 "Мои слова обманывают [main_figure.GetHerHim], и [main_figure.GetSheHe] оказывается в пределах досягаемости"
 agot_nw_ranger_events_1502.c.tt.lose:0 "Ребёнок не поддаётся на обман и остаётся на месте"
 #You Win
 agot_nw_ranger_events.1504.t:0 "Спасение удалось"
 agot_nw_ranger_events.1504.desc.one.a:0 "Я действую быстро, хватаю ребёнка как раз в тот момент, когда ветка под ним трескается. [main_figure.GetHerHis|U] страх ещё читается в глазах, но [main_figure.GetSheHe] цепляется за меня, пока я вытаскиваю [main_figure.GetHerHim] в безопасное место."
 agot_nw_ranger_events.1504.desc.one.b:0 "Собрав все силы, я успеваю схватить ребёнка и стащить [main_figure.GetHerHim] с ветки до того, как она обрушивается. [main_figure.GetHerHis|U] глаза расширены от страха, но теперь [main_figure.GetSheHe] в безопасности в моих руках."
 agot_nw_ranger_events.1504.desc.one.c:0 "Момент напряжённый, но я действую молниеносно - хватаю ребёнка с ветки прежде, чем та ломается. [main_figure.GetSheHe|U] вцепляется в меня, всё ещё дрожа, но наконец в безопасности."
 agot_nw_ranger_events.1504.desc.one.d:0 "Когда ветка обрушивается, мне удаётся подхватить ребёнка на руки. [main_figure.GetHerHis|U] страх сменяется облегчением, когда мы отходим от опасного края."
 agot_nw_ranger_events.1504.desc.one.e:0 "Я использую все свои силы, чтобы схватить ребёнка, когда ветка под ним содрогается. [main_figure.GetSheHe|U] напуган, но теперь в безопасности - я крепко держу [main_figure.GetHerHim], перенося на твёрдую землю."
 agot_nw_ranger_events.1504.desc.two.a:0 "Мои слова пробиваются сквозь страх ребёнка. [main_figure.GetSheHe|U] прислушивается и подходит ближе, позволяя мне вытащить [main_figure.GetHerHim] до того, как ветка под ним обрушится."
 agot_nw_ranger_events.1504.desc.two.b:0 "Я спокойно объясняю опасность, и ребёнок реагирует - подходит достаточно близко, чтобы я мог безопасно схватить [main_figure.GetHerHim]. Ветка ломается как раз в момент, когда я переношу [main_figure.GetHerHim] на твёрдую землю."
 agot_nw_ranger_events.1504.desc.two.c:0 "Ребёнок колеблется, но в конце концов верит моим словам и подходит достаточно близко. Вместе мы избегаем опасности, когда ветка обрушивается."
 agot_nw_ranger_events.1504.desc.two.d:0 "Я осторожно объясняю ситуацию, и страх ребёнка сменяется пониманием. [main_figure.GetSheHe|U] подходит ближе, и я успеваю вытащить [main_figure.GetHerHim] в самый последний момент."
 agot_nw_ranger_events.1504.desc.two.e:0 "Моё спокойное объяснение успокаивает ребёнка, и [main_figure.GetSheHe] осторожно подходит ближе. Я подхватываю [main_figure.GetHerHim] как раз в тот момент, когда ветка обрушивается, спасая от смертельного падения."
 agot_nw_ranger_events.1504.desc.three.a:0 "Моя хитрость срабатывает. Ребёнок, всё ещё напуганный, подходит ближе, и я быстро хватаю [main_figure.GetHerHim] с ветки до того, как она ломается."
 agot_nw_ranger_events.1504.desc.three.b:0 "Я использую небольшую ложь, чтобы убедить ребёнка подойти. [main_figure.GetSheHe|U] колеблется, но приближается, позволяя мне схватить [main_figure.GetHerHim] до обрушения ветки."
 agot_nw_ranger_events.1504.desc.three.c:0 "Ребёнок попадается на мою уловку и подходит ближе. Я вытаскиваю [main_figure.GetHerHim] как раз в момент, когда ветка трескается под [main_figure.GetHerHis] весом."
 agot_nw_ranger_events.1504.desc.three.d:0 "Мои слова заставляют ребёнка на мгновение мне поверить - этого достаточно. Я хватаю [main_figure.GetHerHim] с ветки до того, как та ломается."
 agot_nw_ranger_events.1504.desc.three.e:0 "Мой обман срабатывает - страх сменяется доверием, и ребёнок подходит достаточно близко, чтобы я мог спасти [main_figure.GetHerHim]. Ветка ломается, но [main_figure.GetSheHe] уже вне опасности."
 agot_nw_ranger_events.1504.a:0 "Ребёнок спасён, опасность миновала."
 #You Lose
 agot_nw_ranger_events.1505.t:0 "Ребёнок погиб"
 agot_nw_ranger_events.1505.desc.one.a:0 "Я действую быстро, но недостаточно быстро. Ветка ломается как раз в момент, когда я пытаюсь схватить ребёнка, и я беспомощно наблюдаю, как [main_figure.GetSheHe] падает в пропасть."
 agot_nw_ranger_events.1505.desc.one.b:0 "Я пытаюсь ухватить ребёнка, но ветка содрогается и ломается прежде, чем я успеваю дотянуться. В мгновение ока ребёнок исчезает, его крик эхом разносится по ущелью."
 agot_nw_ranger_events.1505.desc.one.c:0 "Когда я бросаюсь вперёд, ветка не выдерживает. Мои пальцы лишь скользят по [main_figure.GetHerHis] плащу, и ребёнок исчезает в глубине пропасти."
 agot_nw_ranger_events.1505.desc.one.d:0 "Я изо всех сил пытаюсь подтянуть ребёнка, но ветка ломается. [main_figure.GetHerHis|U] ужасный крик эхом разносится по ущелью, пока [main_figure.GetSheHe] исчезает из виду."
 agot_nw_ranger_events.1505.desc.one.e:0 "Я действую на пределе возможностей, но ветка ломается. Я в ужасе наблюдаю, как ребёнок падает вниз, не в силах ничего изменить."

 agot_nw_ranger_events.1505.desc.two.a:0 "Мои слова не доходят до ребёнка. [main_figure.GetHerHis|U] страх оказывается сильнее разума, и [main_figure.GetSheHe] отдаляется вместо того, чтобы приблизиться. Ветка ломается, и ребёнок исчезает в пропасти."
 agot_nw_ranger_events.1505.desc.two.b:0 "Я пытаюсь объяснить опасность, но ребёнок парализован страхом. Ветка под [main_figure.GetHerHim] ломается, и [main_figure.GetSheHe|U] исчезает в бездне."
 agot_nw_ranger_events.1505.desc.two.c:0 "Я говорю спокойно, но ребёнок не реагирует. Ветка ломается прежде, чем я успеваю что-либо предпринять, и [main_figure.GetSheHe] падает вниз."
 agot_nw_ranger_events.1505.desc.two.d:0 "Мои объяснения не успокаивают ребёнка. Ветка ломается, и я бессильно наблюдаю, как [main_figure.GetSheHe] исчезает в глубине ущелья."
 agot_nw_ranger_events.1505.desc.two.e:0 "Мои доводы не находят отклика. Ветка ломается, и [main_figure.GetHerHis] последний крик эхом разносится по ущелью."

 agot_nw_ranger_events.1505.desc.three.a:0 "Моя хитрость не срабатывает. Ребёнок чувствует обман и не двигается с места. Ветка ломается, и [main_figure.GetSheHe] падает прежде, чем я успеваю помочь."
 agot_nw_ranger_events.1505.desc.three.b:0 "Я пытаюсь манипулировать ребёнком, но [main_figure.GetSheHe] остаётся на месте. Ветка ломается, и [main_figure.GetSheHe] исчезает в пропасти."
 agot_nw_ranger_events.1505.desc.three.c:0 "Мой обман не убеждает ребёнка. Ветка ломается прежде, чем я успеваю дотянуться, и [main_figure.GetSheHe] падает вниз."
 agot_nw_ranger_events.1505.desc.three.d:0 "Ребёнок не верит моей лжи. Ветка ломается, и [main_figure.GetSheHe] исчезает во тьме."
 agot_nw_ranger_events.1505.desc.three.e:0 "Моя попытка обмануть ребёнка проваливается. Ветка ломается под [main_figure.GetHerHis] весом, и [main_figure.GetSheHe] исчезает в ущелье."

 agot_nw_ranger_events.1505.a:0 "Здесь нам больше нечего делать."

