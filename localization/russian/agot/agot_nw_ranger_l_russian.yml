 agot_nw_ranger_events.0001.t.deserted:0 "Плащ, запятнанный снегом"
 agot_nw_ranger_events.0001.t.fr_to_lc:0 "Новый лорд-командующий"
 agot_nw_ranger_events.0001.desc:0 "В зале горит огонь, отбрасывая длинные тени на Черный замок. До меня только что дошли слухи, что первый разведчик [dead_first_ranger.GetFirstName], человек, которому я доверял вести людей за Стену, мертв. Его потеря тяжела, но Ночной Дозор не может ослабеть.\n\nХолодные ветры Севера не дают передышки для скорби. На его место должен встать другой - сильный, способный и готовый встретить опасности, которые лежат за нашими стенами."
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "В зале горит огонь, отбрасывая длинные тени на Черный замок. До меня только что дошли вести: лорд-командующий [dead_first_ranger.GetFirstName] мертв.\n\n Братья сказали свое слово, и теперь я должен нести мантию лорда-командующего.\n\n\n Холодные ветры Севера не дают покоя ни печали, ни сомнениям. Кто-то должен занять мое место Первого разведчика - человек, который сможет нести бремя стража за Стеной, как когда-то это делал я."
 agot_nw_ranger_events.0001.desc.incapable:0 "До меня дошли слухи, что первый разведчик [dead_first_ranger.GetFirstName], человек, который служил с честью и храбростью, больше не может выполнять свои обязанности. Опасности за Стеной и течение времени наконец настигли его.\n\n Дозор не может позволить себе остаться без первого разведчика.\n\n Холодные ветры Севера не ослабевают, и теперь я должен назвать его преемника, того, кто способен вести людей за Стену, как это когда-то делал [dead_first_ranger.GetFirstNameNoTooltip]."
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "Первый разведчик [deserted_first_ranger.GetFirstName], человек, которому я когда-то доверял, дезертировал. Его предательство тяготит Дозор, оставляя пустоту, которую нужно быстро заполнить.\n\nСевер не будет ждать, и опасность за Стеной растет с каждым днем. Мы не можем позволить себе колебаний в наших рядах.\n\nНу а теперь я должен назвать имя нового первого разведчика, способного, сильного и готового встретить то, что лежит за гранью. Дозор зависит от него, и мы не дрогнем."
 agot_nw_ranger_events.0001.a:0 "Должен появиться новый разведчик."
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] становится вашим первым разведчиком"

 #New First Ranger Selected (POV: LC)
 agot_nw_ranger_events.0002.t:0 "Новый разведчик восходит"
 agot_nw_ranger_events.0002.desc:0 "Решение принято. Новый первый разведчик, [new_first_ranger.GetTitledFirstName], теперь стоит передо мной, готовый нести груз ответственности за Стеной. Он способен, его выбрали за его мастерство и храбрость.\n\nНочной Дозор должен иметь глаза и уши за стеной, и он будет нашим авангардом. Огонь долга горит в нем уже сейчас, и скоро он столкнется с холодом и тенью Севера. Только время покажет, как сложится его история."
 agot_nw_ranger_events.0002.a:0 "Дозор идет своим чередом, как и всегда."
 agot_nw_ranger_events.0002.b:0 "Интересно, какие опасности и приключения его ждут?"

 #New First Ranger (POV: First Ranger)
 agot_nw_ranger_events.0003.t:0 "Новая мантия"
 agot_nw_ranger_events.0003.desc:0 "На мои плечи ложится груз нового звания - Первый разведчик Ночного Дозора. Это большая честь, но вместе с ней приходит и бремя, которое я должен нести за Стеной. Нельзя терять время. Мне нужно подготовить новый лагерь, собрать припасы и выбрать людей, которые будут стоять рядом со мной в замерзшей пустыне.\n\nОпасностей впереди много, но это мой долг. Защита Стены зависит от нашей бдительности, и я не подведу.\n\nДикие земли зовут, и пришло время ответить."
 agot_nw_ranger_events.0003.a:0 "Пришло время подготовиться к предстоящему путешествию."

 #Dark Sister (POV: First Ranger)
 agot_nw_ranger_events.0004.t:0 "Клинок Ворона"
 agot_nw_ranger_events.0004.desc:0 "Снежная буря застала нас врасплох, и мы с моими людьми вынуждены были укрыться в ближайшей пещере. Снаружи завывает ветер, свирепый и неумолимый, но в этих ледяных стенах царит жуткая тишина. Отдохнув от шторма и ощутив грызущую меня скуку, я решил исследовать пещеру поглубже. Ледяные стены слабо мерцают в тусклом свете, и что-то скрытое привлекает мое внимание.\n\nСначала я подумал, что это просто еще один осколок замерзшего камня, но когда я очистил его от инея, меня осенило.\n\nВ моих руках я держал потерянный меч из валирийской стали, [newly_created_artifact.GetName]. Клинок, которым когда-то владел [bloodraven.GetTitledFirstName], известный как Кровавый Ворон, лежал здесь, забытый, замурованный во льду. Сердце бешено колотится, когда я провожу рукой по его холодному, острому краю. Меч легенды, потерянный на протяжении многих поколений, был найден."
 agot_nw_ranger_events.0004.a:0 "Темная сестра... какие тайны ты видела?"

 #First Ranger deserted (POV: LC)
 agot_nw_ranger_events.0005.t:0 "Разведчик клятвопреступник"
 agot_nw_ranger_events.0005.desc:0 "До меня дошли слухи, хотя я хотел бы, чтобы это было неправдой: мой первый разведчик покинул свой пост. Человек, которому доверяли охранять царства людей, защищать Ночной Дозор, снял плащ и скрылся в пустыне за Стеной. Его предательство глубже, чем холодные ветры Севера. Он знал о клятвах, о долге, связывающем всех нас, но решил нарушить их.\n\nДозор не любит дезертиров. Теперь начинается новая охота. Мы найдем его, куда бы он ни бежал, потому что только одна судьба ждет тех, кто предал своих братьев."
 agot_nw_ranger_events.0005.a:0 "Дезертир предстанет перед судом Дозора."

 #First Ranger is back on the Wall I (POV: First Ranger)
 agot_nw_ranger_events.0006.t:0 "Дань разведчика"
 agot_nw_ranger_events.0006.desc:0 "По обычаю, после возвращения из-за Стены я должен предложить собранное золото лорду-командующему."
 agot_nw_ranger_events.0006.desc.gold:0 "Дозору нужна каждая монета, чтобы продержаться в условиях суровой зимы и бесконечных угроз. Мой долг - внести посильный вклад. Золото в моем мешочке - небольшое состояние, заработанное риском и кровопролитием.\n\n Лорд-командующий ждет, ожидая, что дань поможет поддержать Дозор. Таков порядок вещей, долг превыше всего."
 agot_nw_ranger_events.0006.desc.nogold:0 "Чтобы выжить, Дозор полагается на каждую монету. Но на этот раз мой мешочек пуст. Сокровища не найдены, и ни одна монета не может быть предложена для поддержания Стены. Лорд-командующий ожидает дань, но мне нечего дать. Молчание пустого мешочка тяжелее золота."
 agot_nw_ranger_events.0006.a:0 "Долг превыше всего, я отдаю каждую монету Дозору."
 agot_nw_ranger_events.0006.b:0 "Я оставлю часть для себя... никто не должен знать."
 agot_nw_ranger_events.0006.b.tt:0 "Если лорд-командующий узнает об этом, последствия могут быть очень серьезными."
 agot_nw_ranger_events.0006.c:0 "На этот раз мне нечего предложить."

 #First Ranger is back on the Wall II (POV: LC)
 agot_nw_ranger_events.0007.t:0 "Дань разведчика"
 agot_nw_ranger_events.0007.desc:0 "Мой Первый разведчик вернулся, обветренный после путешествия за Стену. Он стоит передо мной, и я жду, что же он принес с собой. За Стеной ресурсов мало, и любые трофеи, которые можно собрать, жизненно важны для выживания Дозора.\n\nТам выживание - это награда, но здесь, в Черном Замке, это дань уважения, которая поддерживает нас."
 agot_nw_ranger_events.0007.a:0 "От этого зависит судьба Дозора. Каждая монета на счету."
 agot_nw_ranger_events.0007.a.broke:0 "Ничего? Дозор отчаянно нуждается в припасах."
 agot_nw_ranger_events.0007.a.insult:0 "Думаешь, я не замечу? Ты что-то скрываешь."
 agot_nw_ranger_events.0007.a.suspicion:0 "Надеюсь, это все, и ничего из этого не #italic 'потерялось'#! на обратном пути?"

 #My ranger deserted
 agot_nw_ranger_events.0008.t:0 "Предательство брата"
 agot_nw_ranger_events.0008.desc:0 "Утро наступает холодное и тихое, лагерь все еще утопает в снегу. Когда мы собираемся у костра, меня осеняет: нам не хватает одного человека. Я оглядываю лица своих братьев, и истина становится ясна. Не хватает [turncloak.GetTitledFirstName]. Один из моих людей делает шаг вперед, и новость нависает над нами, как тень: [turncloak.GetTitledFirstNameNoTooltip] отказался от клятвы, бросил Дозор и сбежал к вождю одичалых.\n\nКлятвопреступник. Сама мысль об этом обжигает меня - предательство, такое же холодное, как ветры, проносящиеся по лагерю. Он был одним из нас, присягал на верность долгу, а теперь все бросил.\n\nДикие земли и так опасны без врагов среди нас."
 agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] предстанет перед судом, так или иначе."

 #Positive Relation in the Camp
 agot_nw_ranger_events.0009.t:0 "Момент тепла"
 agot_nw_ranger_events.0009.desc:0 "Костер тихонько потрескивает, его тепло пробивается сквозь ночную прохладу. На мгновение я оглянулся и увидел, как [ranger_camper_one.GetTitledFirstName] и [ranger_camper_two.GetTitledFirstName] смеются друг с другом, их настроение приподнято, несмотря на суровые условия, с которыми мы сталкиваемся за Стеной. Ветер может завыть, а холод - укусить, но пока у костра царит чувство товарищества.\n\nТакие моменты, как этот, напоминают мне, почему мы терпим тьму и лед.\n\nДаже здесь, в замерзшей пустыне, связь между братьями держит нас вместе."
 agot_nw_ranger_events.0009.a:0 "Эти моменты делают трудности терпимыми."

 #Negative Relation in the Camp
 agot_nw_ranger_events.0010.t:0 "Напряжение в холоде"
 agot_nw_ranger_events.0010.desc:0 "Костер горит слабо, его тепло мало помогает снять напряжение в лагере. [ranger_camper_one.GetTitledFirstName] и [ranger_camper_two.GetTitledFirstName] снова сцепились, их голоса возвышаются над треском пламени. То, что началось как разногласие из-за пустяка, быстро переросло в жаркий спор.\n\nЛедяные ветры за Стеной неумолимы, но холод между братьями может быть таким же пронзительным. Здесь и так нелегко выжить, если между нами не образуются трещины. Суровость этого места проверяет не только наши тела, но и наши связи. И сейчас эти узы кажутся хрупкими.\n\nДикая природа неумолима, и очевидно, что она начинает изматывать нас."
 agot_nw_ranger_events.0010.a:0 "Холод может сломать не только кости."

 #Cannot continue
 agot_nw_ranger_events.0011.t:0 "Конец пути"
 agot_nw_ranger_events.0011.desc:0 "Я чувствую тяжесть каждого шага, каждый из которых больнее предыдущего. Холод пропитал мои кости, и силы, которые я когда-то имел, исчезли.\n\nЯ служил первым разведчиком, вел людей за Стену, сталкивался с опасностями, которые сломили бы других, но теперь я сам сломлен. Я больше не могу оставаться в этой роли.\n\nНастало время отойти в сторону, чтобы сообщить Лорду-Командующему, что он должен найти другого, кто сможет нести бремя Первого разведчика. Дозору нужен кто-то сильный, способный и готовый вести за собой.\n\nЭто больше не я."
 agot_nw_ranger_events.0011.a:0 "Я должен сообщить лорду-командующему, чтобы он выбрал нового первого разведчика."

 #Wildling Ambush I
 agot_nw_ranger_events.0012.t:0 "Смерть вороне"
 agot_nw_ranger_events.0012.desc:0 "Ворона, так называемый Первый разведчик, угрожает свободе моего народа. [recipient.GetSheHe|U] выступает против нас, против Свободного народа, и я не позволю [recipient.GetHerHim] возглавить еще один поход. Пришло время действовать.\n\nЯ пошлю одного из своих воинов, чтобы выследить [recipient.GetHerHim] и покончить с этой угрозой раз и навсегда. Ворона должена умереть, и это сделает только самый сильный и хитрый воин."
 agot_nw_ranger_events.0012.a:0 "Иди и сделай так, чтобы [recipient.GetSheHe] никогда не вернулся."
 agot_nw_ranger_events.0012.b:0 "Я сделаю это сам[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."

 #Wildling Ambush II
 agot_nw_ranger_events.0013.t:0 "Засада в диких землях"
 agot_nw_ranger_events.0013.desc:0 "Когда я выполнял свои обязанности за Стеной, меня привлекло внезапное движение. Прежде чем я успел среагировать, из-за деревьев выскочил одичалый, с копьем в руках, с яростью в глазах. Очевидно, что [wildling_ambusher.GetSheHe] жаждет крови, моей крови. Времени на раздумья нет, нужно только сражаться.\n\nХолодный ветер завывает, когда я готовлюсь встретить [wildling_ambusher.GetHerHim], [Select_CString(wildling_ambusher.IsFemale, 'которая намерена', 'который намерен' )] убить меня на месте."
 agot_nw_ranger_events.0013.a:0 "Я позабочусь о том, чтобы [wildling_ambusher.GetSheHe] пожалел[Select_CString(wildling_ambusher.IsFemale, 'а', '' )] об этом."

 #Wildling Ambush III
 agot_nw_ranger_events.0014.t.win:0 "Конец вороны"
 agot_nw_ranger_events.0014.t.lose:0 "Побег вороны"
 agot_nw_ranger_events.0014.desc.win:0 "Мой воин возвращается, и улыбка расплывается по моему лицу. Ворона мертва. [wildling_ambusher.GetFirstNameNicknamed] возвращается с кровью Первого разведчика на своих руках, это победа для Свободного народа.\n\nУгроза, таившаяся за Стеной, затихла, и вороны будут трепетать от потери своего лидера."
 agot_nw_ranger_events.0014.desc.lose:0 "Слово возвращается, но это не то, на что я надеялся. Ворон жив. Мой воин потерпел неудачу, и Первый разведчик по-прежнему представляет угрозу. Мы просчитались, и теперь вороны знают, что мы пришли за ними. Эта война еще далека от завершения."
 agot_nw_ranger_events.0014.a.win:0 "Теперь вороны будут нас бояться."
 agot_nw_ranger_events.0014.a.lose:0 "[recipient.GetSheHe|U] не сбежит в следующий раз."

 #New Ranger Invited
 agot_nw_ranger_events.0016.t:0 "Меч для теней"
 agot_nw_ranger_events.0016.desc:0 "Вернувшись на Стену, я предстаю перед судом лорда-командующего. В его рядах полно людей, жаждущих славы и шанса проявить себя за Стеной. \n\nТеперь у меня есть шанс выбрать одного из них, чтобы присоединиться к нашему лагерю и выступить с нами в диких землях. Мне нужен кто-то сильный, надежный и готовый встретить опасности, лежащие за Стеной."
 agot_nw_ranger_events.0016.desc.first:0 "Я стою перед судом лорда-командующего. В его рядах полно людей, жаждущих славы и шанса проявить себя за Стеной. Теперь у меня есть шанс выбрать одного из них, чтобы присоединиться к нашему лагерю и выступить с нами в диких землях. Мне нужен кто-то сильный, надежный и готовый встретить опасности, лежащие за Стеной."
 agot_nw_ranger_events.0016.desc.second:0 "Еще один разведчик, и мы будем готовы отправиться за Стену."
 agot_nw_ranger_events.0016.a:0 "Надеюсь, вы готовы."
 agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] присоединяется к вашему лагерю разведчиков"

 #First Ranger is back on the Wall III
 agot_nw_ranger_events.0017.t:0 "Новый день"
 agot_nw_ranger_events.0017.desc.fr:0 "Стена стоит, как и прежде, на страже от неизвестности. Я занимаюсь своими обязанностями, патрулирую территорию и слежу за порядком. Вдалеке я вижу Лорда-командующего, который следит за ходом дня, и его голос прорезает ледяной воздух. Каждое его решение несет в себе вес Дозора и жизней, присягнувших ему.\n\n Часть меня задается вопросом, каково это - нести такую ответственность."
 agot_nw_ranger_events.0017.desc.lc:0 "Пока я выполняю свои обязанности лорда-командующего, Стена нависает над горизонтом. Среди людей я замечаю первого разведчика. Он держится уверенно, как человек, знающий об опасностях за Стеной.\n\n Наблюдая за ним, я думаю, каково это - вступить в его сапоги, встретиться лицом к лицу с дикими землями и неизвестностью."
 agot_nw_ranger_events.0017.a:0 "Я должен сосредоточиться на своих обязанностях."
 agot_nw_ranger_events.0017.b:0 "Интересно, каково это - быть им?"
 agot_nw_ranger_events.0017.c:0 "Я сейчас занят."
 agot_nw_ranger_events.0017.c.tt:0 "Вас больше не будут спрашивать, пока не появится новый лорд-командующий."

 #First Ranger is back on the Wall IV
 agot_nw_ranger_events.0018.t:0 "Новый день"
 agot_nw_ranger_events.0018.desc.lc:0 "Как на лорда-командующего, на мои плечи ложится вся тяжесть руководства. Братья надеются на меня, и от каждого решения зависит будущее Дозора. Холодный воздух несет с собой негласное бремя командования, но долг зовет - и Стена должна выстоять."
 agot_nw_ranger_events.0018.desc.fr:0 "За Стеной лежит неизвестность, и моя задача - обеспечить нашу готовность к встрече с ней. Каждый след на снегу, каждый шепот ветра - мой долг слушать и действовать. Стена выстоит, и я должен выстоять."
 agot_nw_ranger_events.0018.a:0 "Есть над чем работать."

 #The Night's Watch is no more
 agot_nw_ranger_events.0019.t:0 "Падение Ночного Дозора"
 agot_nw_ranger_events.0019.desc:0 "Стена еще стоит, но она уже не наша. Знамена Дозора сорваны, его крепости заняты другими. Те, кто когда-то называл себя моими братьями, теперь стоят на коленях или лежат мертвыми в снегу. Клятвы, которые мы давали, ничего не значат для тех, кто теперь правит здесь.\n\nЯ больше не Первый разведчик. Меня лишили долга, и путь впереди неясен."
 agot_nw_ranger_events.0019.desc.republic:0 "Стена все еще стоит, но Дозора, который я когда-то знал, больше нет. Клятвы, традиции, цель, которую мы поклялись поддерживать, - все это было отброшено. Теперь здесь правит новый порядок, который больше не следует старым устоям. Ночной Дозор превратился в нечто иное, в то, что я больше не узнаю.\n\nЯ больше не Первый разведчик, ни в каком смысле. Мое место здесь потеряно, и выбор передо мной очевиден."
 agot_nw_ranger_events.0019.a:0 "И вот мой дозор закончился..."
 agot_nw_ranger_events.0019.a.tt:0 "...но начинается новое путешествие."
 agot_nw_ranger_events.0019.b:0 "Мне ничего не остается."
 agot_nw_ranger_events.0019.b.tt:0 "Игра окончена."

 ### First Ranger Council Events

 #Scout - Envoy - Wildling's Opinion bonus
 agot_nw_ranger_events.0021.t.success:0 "Разведчик: Одичалые слышат мое имя"
 agot_nw_ranger_events.0021.t.failed:0 "Разведчик: Мои слова попадают в замерзшие уши"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName] входит в лагерь, его дыхание замирает в холодном воздухе. Он идет целеустремленно, в его движениях ощущается тяжесть путешествия."
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName] возвращается после нескольких дней, проведенных в дикой природе. Ледяные ветры оставили свой след, но в его глазах есть что-то еще - готовность к докладу."
 agot_nw_ranger_events.0021.desc.intro_c:0 "Треск костра едва нарушает тишину, когда [my_ranger.GetTitledFirstName] выходит вперед, только что закончив свою миссию среди одичалых."
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName] входит в лагерь, его плащ отяжелел от снега. Он вытирает иней со лба, готовый поделиться тем, что узнал."
 agot_nw_ranger_events.0021.desc.intro_e:0 "Сквозь густой снег возвращается [my_ranger.GetTitledFirstName], выражение его лица спокойно, хотя глаза выдают тяжесть пройденного пути."
 agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] проводил время, перемещаясь между лагерями одичалых, преодолевая опасную местность, чтобы распространить весть о моём имени и деяниях."
 agot_nw_ranger_events.0021.desc.mid_b:0 "На одичалых трудно произвести впечатление, но [my_ranger.GetTitledFirstNameNoTooltip] все же заговорил с ними, надеясь заронить семена уважения."
 agot_nw_ranger_events.0021.desc.mid_c:0 "В лагерях одичалых [my_ranger.GetTitledFirstNameNoTooltip] рассказывал о моей силе и лидерстве, надеясь завоевать их слух в месте, где выживание важнее всего."
 agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip] отважился зайти в лагеря одичалых, где горечь Севера еще крепче вцепилась в тех, кто там живет, и поделиться историями о моих подвигах."
 agot_nw_ranger_events.0021.desc.mid_e:0 "Среди костров лагерей одичалых [my_ranger.GetTitledFirstNameNoTooltip] произносил мое имя, сплетая истории о силе и чести, чтобы покорить их сердца."
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\nЕго усилия принесли плоды. Теперь одичалые произносят мое имя с осторожным уважением, и [my_ranger.GetTitledFirstNameNoTooltip] знает, что его слова оставили свой след."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] слабо улыбается, сообщая об успехе. Одичалые стали говорить обо мне тихим голосом, признавая мою силу."
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\nОн кивает, вспоминая, как вожди одичалых слушали, когда он произносил моё имя. [my_ranger.GetTitledFirstNamePossessiveNoTooltip] слова начали менять их представление обо мне."
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] сообщает, что моё имя теперь разносится по лагерям одичалых, о нем шепчутся у костров с вновь обретенным уважением."
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] выполнил задание. Одичалые произносят моё имя с осторожностью, но очевидно, что они заметили мою силу."
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] вздыхает, признавая, что его усилия были напрасны. Одичалые остались холодны и неподвижны, а моё имя унесено ветрами."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nОн опускает голову, давая понять, что одичалые не прислушались к его словам. [my_ranger.GetTitledFirstNameNoTooltip] знает, что Север проглотил моё имя."
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, признавая, что одичалые были равнодушны. Его слова не нашли поддержки, и моё имя померкло, как снег на солнце."
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\nРазочарование звучит в его голосе, когда [my_ranger.GetTitledFirstNameNoTooltip] рассказывает, как одичалые отвернулись, а моё имя затерялось среди костров."
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] возвращается с пустыми руками, его слова провалились. Одичалые остались безучастны, а моё имя исчезло в холоде."
 agot_nw_ranger_events.0021.a.success:0 "Это хорошо."
 agot_nw_ranger_events.0021.a.failure:0 "Неудачная попытка, но в другой раз все будет в порядке."

 #Scout - Wayfinder - Travel Safety Bonus
 agot_nw_ranger_events.0022.t.success:0 "Разведчик: Дороги расчищены для прохода"
 agot_nw_ranger_events.0022.t.failed:0 "Разведчик: На дороге подстерегают опасности"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName] возвращается из разведки, холод цепляется за его одежду, но шаг его твёрд, когда он подходит, чтобы доложить."
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName] входит в лагерь, оставляя за собой следы снега. Его лицо спокойно, но во взгляде читаются испытания, через которые он прошёл на диких дорогах."
 agot_nw_ranger_events.0022.desc.intro_c:0 "С инеем на плаще [my_ranger.GetTitledFirstName] подходит, явно изнурённый путешествием, но в его шагах чувствуется решимость."
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName] возвращается после долгих дней исследования неизведанных троп. Его выражение лица нечитаемо, но его присутствие требует внимания."
 agot_nw_ranger_events.0022.desc.intro_e:0 "Разведчик возвращается в лагерь, ледяной ветер всё ещё обжигает его кожу. Он стоит наготове, готовый сообщить новости о своей вылазке."
 agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] исследовал ближайшие дороги и маршруты, разыскивая более безопасные пути для передвижения по суровым северным землям."
 agot_nw_ranger_events.0022.desc.mid_b:0 "Дикие земли таят множество опасностей, но [my_ranger.GetTitledFirstNameNoTooltip] упорно продолжал, составляя карту дорог и проверяя безопасность маршрутов, отмечая те, что представляют угрозу."
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip] провёл дни, исследуя забытые тропы этих земель, разведывая дороги, по которым немногие решаются путешествовать в эти опасные времена."
 agot_nw_ranger_events.0022.desc.mid_d:0 "Сквозь заснеженные просторы и скрытые опасности [my_ranger.GetTitledFirstNameNoTooltip] углубился в дикие земли в поисках безопасных маршрутов для лагеря."
 agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] прошёл далеко, оценивая состояние дорог. Северные земли безжалостны, но его зоркий глаз мог обнаружить более безопасный проход."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nЕго усилия принесли плоды. Дороги и маршруты свободны, и [my_ranger.GetTitledFirstNameNoTooltip] подтверждает, что путешествие по этим землям станет для нас безопаснее."
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\nС удовлетворённым кивком [my_ranger.GetTitledFirstNameNoTooltip] докладывает, что маршруты впереди теперь гораздо безопаснее. Его усилия расчистили путь для наших будущих перемещений."
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\nРазведчик едва улыбается, зная, что его работа обеспечила нам безопасный проход. Опасности диких земель пока сдерживаются."
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] докладывает об успехе - безопасные маршруты определены, и лагерь может двигаться с меньшим риском засады или опасности."
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\nБлагодаря работе [my_ranger.GetTitledFirstNamePossessiveNoTooltip] ближайшие дороги теперь обеспечивают безопасный проход для лагеря. Его задача выполнена, и риски уменьшены."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nНесмотря на его усилия, [my_ranger.GetTitledFirstNameNoTooltip] признаёт, что дороги остаются опасными. Дикие земли безжалостны, и путешествие будет рискованным."
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nОн опускает голову, сообщая, что его попытки найти безопасные маршруты провалились. Дороги полны опасностей, и лагерь будет двигаться на свой страх и риск."
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, объясняя, что дороги остаются опасными. Его разведка выявила угрозы, которых нам не избежать."
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nРазведчик признаёт, что его миссия не увенчалась успехом. Дикие дороги по-прежнему опасны, и лагерю придётся дольше сталкиваться с коварными условиями."
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] возвращается ни с чем, не найдя безопасных маршрутов. Дикие земли остаются коварными, и наши пути далеки от безопасности."
 agot_nw_ranger_events.0022.a.success:0 "Наши пути теперь безопаснее."
 agot_nw_ranger_events.0022.a.failure:0 "Дикие дороги безжалостны, но мы должны двигаться вперёд."

 #Tracker - Provisioner - Finds Gold in Abandoned Wildling Camp
 agot_nw_ranger_events.0023.t.success:0 "Следопыт: Золото среди руин"
 agot_nw_ranger_events.0023.t.failed:0 "Следопыт: Пустой лагерь, пустые карманы"
 agot_nw_ranger_events.0023.desc.intro_a:0 "[my_ranger.GetTitledFirstName] входит в лагерь, его плащ покрыт инеем. Он кивает мне, давая понять, что ему есть что доложить."
 agot_nw_ranger_events.0023.desc.intro_b:0 "[my_ranger.GetTitledFirstName] приближается после долгих поисков в диких землях. Его глаза хранят холод пустошей, но в шаге чувствуется целеустремлённость."
 agot_nw_ranger_events.0023.desc.intro_c:0 "Со снегом на сапогах [my_ranger.GetTitledFirstName] возвращается из диких земель, его выражение лица говорит о готовности рассказать о находках."
 agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetTitledFirstName] делает шаг вперёд, холодный воздух всё ещё окутывает его. Его взгляд говорит, что он нашёл нечто стоящее."
 agot_nw_ranger_events.0023.desc.intro_e:0 "Сквозь пронизывающий ветер [my_ranger.GetTitledFirstName] возвращается из пустошей, его плащ припорошен снегом, готовый поделиться находками."
 agot_nw_ranger_events.0023.desc.mid_a:0 "Он нашёл заброшенный лагерь одичалых, наполовину засыпанный снегом, с разбросанными остатками. Роясь в обломках, он искал что-нибудь ценное."
 agot_nw_ranger_events.0023.desc.mid_b:0 "В глубине диких земель он наткнулся на пустой лагерь одичалых. Перебирая оставленные вещи, он искал сокровища или золото."
 agot_nw_ranger_events.0023.desc.mid_c:0 "Он обнаружил давно заброшенный лагерь. Одичалые покинули его, но оставалась надежда найти что-то ценное среди остатков."
 agot_nw_ranger_events.0023.desc.mid_d:0 "В ледяных глубинах Севера он наткнулся на забытый лагерь одичалых. Он тщательно обыскал его, надеясь найти что-то стоящее среди руин."
 agot_nw_ranger_events.0023.desc.mid_e:0 "Он исследовал заброшенный лагерь одичалых, чьи холодные пепелища рассказывали историю его обитателей. Его задача - найти что-то ценное, хотя лагерь давно покинут."
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] слабо улыбается, демонстрируя мешочек с золотом, спрятанный среди руин. Его поиски окупились, и он предлагает золото в качестве дани."
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\nС удовлетворённым кивком [my_ranger.GetTitledFirstNameNoTooltip] вручает небольшую находку - золото, обнаруженное под снегом. Его усилия вознаграждены."
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\nОн открывает мешочек, обнажая блеск золота. Заброшенный лагерь хранил не только воспоминания - [my_ranger.GetTitledFirstNameNoTooltip] вернулся с призом."
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\nС лёгкой улыбкой [my_ranger.GetTitledFirstNameNoTooltip] передаёт мне мешочек с золотом. Лагерь одичалых, хоть и заброшенный, отдал свои скрытые сокровища."
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\nПоиски [my_ranger.GetTitledFirstNamePossessiveNoTooltip] не были напрасны. Он возвращается с золотом, добытым из руин лагеря, предлагая его на нужды отряда."
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] вздыхает, признавая, что поиски не дали результатов. Лагерь одичалых оказался таким же пустым, как и холодные ветра, гуляющие по нему."
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\nС мрачным выражением [my_ranger.GetTitledFirstNameNoTooltip] сообщает, что в лагере не было сокровищ. Его поиски обнаружили лишь замёрзший пепел."
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nОн опускает голову, объясняя, что лагерь оказался бесплодным. Не нашлось ничего ценного, и путешествие было напрасным."
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, признавая, что лагерь одичалых давно очищен от всего ценного. Руины принесли лишь разочарование."
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nЛагерь, хоть и многообещающий, не хранил сокровищ. [my_ranger.GetTitledFirstNameNoTooltip] возвращается с пустыми руками - ледяной ветер унёс все надежды на находки."
 agot_nw_ranger_events.0023.a.success:0 "Это золото нам пригодится."
 agot_nw_ranger_events.0023.a.failure:0 "Напрасные поиски."

 #Tracker - Forager - Gain Provisions
 agot_nw_ranger_events.0024.t.success:0 "Следопыт: Дары дикой природы"
 agot_nw_ranger_events.0024.t.failed:0 "Следопыт: Охота не удалась"
 agot_nw_ranger_events.0024.desc.intro_a:0 "[my_ranger.GetTitledFirstName] возвращается из пустошей, тяжело дыша, но на его лице читается решимость."
 agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetTitledFirstName] входит в лагерь, снег и пот смешались на его лбу после часов, проведённых в диких землях."
 agot_nw_ranger_events.0024.desc.intro_c:0 "С холодным ветром в спину [my_ranger.GetTitledFirstName] приближается, его шаги размеренны. Тяжесть пройденного пути висит на нём."
 agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetTitledFirstName] возвращается с охоты, его дыхание стелится туманом в морозном воздухе. В его глазах читается либо радость успеха, либо горечь неудачи."
 agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetTitledFirstName] возвращается в лагерь, его одежда закоченела от мороза, готовый отчитаться о попытке найти пропитание в ледяной пустоши."
 agot_nw_ranger_events.0024.desc.mid_a:0 "Он углубился далеко в дикие земли, выслеживая животных и собирая всё, что мог найти. Ледяные просторы предлагали мало, но он продолжал идти."
 agot_nw_ranger_events.0024.desc.mid_b:0 "Суровый Север неохотно расстаётся со своими дарами, но он обыскал пустоши в поисках чего-либо, что могло бы накормить лагерь."
 agot_nw_ranger_events.0024.desc.mid_c:0 "Охота в ледяной пустоше - нелёгкая задача, но он шёл по следам и искал всё, что могло поддержать лагерь в эти суровые времена."
 agot_nw_ranger_events.0024.desc.mid_d:0 "Он бросил вызов холоду, выслеживая животных и собирая съестное, надеясь принести что-то для пополнения запасов лагеря."
 agot_nw_ranger_events.0024.desc.mid_e:0 "Он обыскал заснеженные пустоши, надеясь найти добычу или припасы, движимый необходимостью вернуться с достаточным количеством еды для своих братьев."
 agot_nw_ranger_events.0024.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] возвращается с едой в руках. Его охота увенчалась успехом, и собранные припасы помогут прокормить лагерь в холодные ночи."
 agot_nw_ranger_events.0024.desc.success_b:0 "\n\nОн демонстрирует плоды своих трудов - мясо и собранную провизию. [my_ranger.GetTitledFirstNameNoTooltip] вернулся с достаточным количеством, чтобы пополнить запасы лагеря."
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] слабо улыбается, передавая провизию. Его усилия обеспечили лагерь, и путешествие стоило всех трудностей."
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\nС лёгким кивком [my_ranger.GetTitledFirstNameNoTooltip] передаёт собранные припасы. Запасы лагеря пополнены, и его труд принёс плоды."
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] возвращается со свежей дичью и провизией, собранной в пустошах. Припасы - желанное зрелище, гарантирующее, что лагерь не будет голодать."
 agot_nw_ranger_events.0024.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] вздыхает, признавая, что охота не принесла результатов. Дикие земли были безжалостны, и в процессе было потеряно больше припасов, чем найдено."
 agot_nw_ranger_events.0024.desc.fail_b:0 "\n\nС мрачным выражением [my_ranger.GetTitledFirstNameNoTooltip] сообщает, что поиски пищи не увенчались успехом. Усилия стоили нам дорого, и запасы лагеря уменьшились."
 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\nОн опускает голову, объясняя, что пустоши не предложили ни дичи, ни даров. Лагерь потерял больше, чем приобрёл, и запасы стали скуднее."
 agot_nw_ranger_events.0024.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, признавая, что его попытки добыть пищу провалились. Охота обошлась лагерю дороже, чем принесла пользы."
 agot_nw_ranger_events.0024.desc.fail_e:0 "\n\nПустоши не дали пищи, и [my_ranger.GetTitledFirstNameNoTooltip] возвращается с пустыми руками. Попытка оставила лагерь с меньшими запасами, чем было."
 agot_nw_ranger_events.0024.a.success:0 "Это поможет нам прокормиться."
 agot_nw_ranger_events.0024.a.failure:0 "Бесплодная охота... придётся беречь оставшееся."

 #Blademaster - Warbrand - Gathers Wood
 agot_nw_ranger_events.0025.t.success:0 "Мастер клинка: Дрова против холода"
 agot_nw_ranger_events.0025.t.failed:0 "Мастер клинка: Холод не отступает"
 agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetTitledFirstName] возвращается, его дыхание видно в холодном воздухе, когда он приближается. Его выражение спокойно, когда он готовится доложить."
 agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetTitledFirstName] возвращается в лагерь, иней цепляется за его одежду, когда он готовится рассказать о результатах дня."
 agot_nw_ranger_events.0025.desc.intro_c:0 "С зимней стужей, всё ещё цепляющейся за него, [my_ranger.GetTitledFirstName] возвращается, его шаги твёрды, несмотря на холод."
 agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName] входит в лагерь, его плащ отяжелел от инея, но в его глазах видна целеустремлённость, когда он готовится отчитаться."
 agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName] входит в лагерь, его силуэт выделяется на фоне падающего снега. Его лицо невыразительно, но в нём чувствуется уверенность."
 agot_nw_ranger_events.0025.desc.mid_a:0 "Он и его люди отправились в лес с топорами в руках, чтобы собрать дрова, которые согреют лагерь в лютые ночи."
 agot_nw_ranger_events.0025.desc.mid_b:0 "Ледяной ветер сопровождал их, пока они обыскивали лес в поисках дров. Это была тяжёлая работа, но тепло костра могло изменить всё."
 agot_nw_ranger_events.0025.desc.mid_c:0 "Он повёл своих людей вглубь леса, ища достаточно древесины, чтобы обеспечить лагерь необходимым теплом в морозные ночи."
 agot_nw_ranger_events.0025.desc.mid_d:0 "В глубине леса они работали, несмотря на пронизывающий холод, рубя деревья, которые принесут тепло и уют лагерю."
 agot_nw_ranger_events.0025.desc.mid_e:0 "Он и остальные провели день, заготавливая дрова, зная, что каждое полено поддержит огонь и сдержит неумолимый холод Севера."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] слабо улыбается, докладывая об успехе. Собранные дрова будут поддерживать костры лагеря, смягчая холод и тревоги его обитателей."
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\nКивнув, [my_ranger.GetTitledFirstNameNoTooltip] сообщает, что было собрано достаточно дров, чтобы костры горели ярко, принося тепло и облегчение лагерю."
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] сообщает, что задача выполнена успешно. Костра лагеря теперь будут гореть ярче, а лютый холод отступит на время."
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\nОн докладывает, что дров хватит надолго, смягчая бремя холода для лагеря. Тепло приносит не только жар, но и облегчение от неумолимой зимы."
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\nДрова, которые они собрали, сложены высоко - их хватит, чтобы поддерживать огонь. [my_ranger.GetTitledFirstNameNoTooltip] знает, что тепло поможет успокоить нервы в лагере."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] вздыхает, объясняя, что их усилия были напрасны. Холод был слишком силён, и дров собрали мало. Стужа остаётся, терзая лагерь."
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nНахмурившись, [my_ranger.GetTitledFirstNameNoTooltip] признаёт, что задача оказалась сложнее ожидаемого. Слишком мало дров принесли обратно, и костры лагеря едва теплятся."
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nОн опускает голову, сообщая, что собранных дров хватит ненадолго. Холод остаётся, и его укус терзает сердца обитателей лагеря."
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, признавая, что их усилия не принесли достаточно дров. Лагерь остаётся холодным, а костры едва теплятся."
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nСобранных дров недостаточно, чтобы поддерживать огонь. [my_ranger.GetTitledFirstNameNoTooltip] знает, что холод продолжит терзать лагерь, и некому будет его отогнать."
 agot_nw_ranger_events.0025.a.success:0 "Сегодня в лагере будет тепло."
 agot_nw_ranger_events.0025.a.failure:0 "Холод не отступает... пока что."

 #Blademaster - Ambusher - Pracitces with You
 agot_nw_ranger_events.0026.t.success:0 "Мастер клинка: Закаляя сталь и мастерство"
 agot_nw_ranger_events.0026.t.failed:0 "Мастер клинка: Лезвие тупится"
 agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName] приближается с острым взглядом, его рука покоится на эфесе меча, готовый к очередному раунду тренировки."
 agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName] делает шаг вперёд, его меч поблёскивает в холодном свете, готовый испытать мои навыки на тренировочной площадке."
 agot_nw_ranger_events.0026.desc.intro_c:0 "Воздух в лагере холоден, но [my_ranger.GetTitledFirstName] кажется невозмутимым, когда приближается, с вызовом во взгляде. Он готов к учебной дуэли."
 agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] стоит передо мной, его меч обнажён, осанка твёрда. Пришло время очередного испытания силы и мастерства."
 agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName] приближается уверенными шагами, его клинок поблёскивает. Холодный воздух между нами заряжен ожиданием дуэли."
 agot_nw_ranger_events.0026.desc.mid_a:0 "Он ведёт меня на тренировочную площадку, клинки скрещиваются, когда мы испытываем силу друг друга. Его движения стремительны, удары точны."
 agot_nw_ranger_events.0026.desc.mid_b:0 "Мы становимся друг против друга с обнажёнными мечами, и звук скрежета стали наполняет воздух, когда мы обмениваемся ударами, испытывая пределы друг друга."
 agot_nw_ranger_events.0026.desc.mid_c:0 "На дуэльной площадке он жёстко меня испытывает, каждый взмах меча призван проверить мою выносливость и мастерство. Острота его ударов держит меня в напряжении."
 agot_nw_ranger_events.0026.desc.mid_d:0 "Дуэль начинается с резких, сосредоточенных движений, каждый удар и парирование проверяют моё мастерство против опыта [my_ranger.GetTitledFirstNamePossessiveNoTooltip]."
 agot_nw_ranger_events.0026.desc.mid_e:0 "Сталь встречает сталь на тренировочной площадке, каждый удар обдуман и каждое движение просчитано, когда мы сражаемся с [my_ranger.GetTitledFirstNameNoTooltip], подталкивая друг друга к пределам."
 agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] одобрительно кивает, отмечая моё улучшение. Тренировка отточила мои навыки, оставив меня более сильным и умелым."
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\nОн слабо улыбается, вкладывая меч в ножны, признавая мой растущий уровень. Тренировка сделала меня острее и увереннее в своих силах."
 agot_nw_ranger_events.0026.desc.success_c:0 "\n\nС удовлетворённым кивком [my_ranger.GetTitledFirstNameNoTooltip] отступает, признавая приобретённые мной навыки. Спарринг укрепил моё мастерство."
 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] признаёт моё улучшение кивком. Спарринг отточил мою силу, заострив мои боевые качества."
 agot_nw_ranger_events.0026.desc.success_e:0 "\n\nДуэль сделала меня сильнее. [my_ranger.GetTitledFirstNameNoTooltip] отступает, отмечая, как тренировка отточила мои навыки и уверенность."
 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] слегка хмурится, замечая, что я медленнее обычного. Тренировка пошла не по плану, оставив меня истощённым и менее острым."
 agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nОн опускает меч, разочарование во взгляде. Спарринг оставил меня запыхавшимся, и моя сила кажется скорее уменьшенной, чем отточенной."
 agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] отступает, с беспокойством в глазах. Дуэль, кажется, отняла у меня больше, чем дала, оставив уставшим и ослабленным."
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nОн отступает с недовольным выражением, отмечая, что дуэль оставила меня более уставшим, чем сильным. Тренировка взяла своё, и мои навыки кажутся притуплёнными."
 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] наблюдает, как я с трудом успеваю. Спарринг истощил мои силы, оставив меня чувствовать себя слабее, чем прежде."
 agot_nw_ranger_events.0026.a.success:0 "Нам стоит делать это чаще."
 agot_nw_ranger_events.0026.a.failure:0 "Кажется, я потянул мышцу."

 #Nightguard - Shadow - Spreads Dreadful/Silly Stories About You
 agot_nw_ranger_events.0027.t.success:0 "Ночной страж: Страх шевелится в лагере"
 agot_nw_ranger_events.0027.t.failed:0 "Ночной страж: Шёпоты падают на глухие уши"
 agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName] ступает в тени костра, его присутствие едва заметно, пока он не решает заговорить. Его взгляд твёрд, готовый доложить о своей миссии."
 agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] приближается, двигаясь тихо по лагерю, будто он часть самой ночи. Его выражение нечитаемо, но воздух вокруг кажется тяжелее."
 agot_nw_ranger_events.0027.desc.intro_c:0 "При мерцании костра, бросающего тени на его лицо, [my_ranger.GetTitledFirstName] делает шаг вперёд. Его отчёт о распространяемых слухах готов."
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName] появляется из темноты, тихий и собранный. В его движениях есть что-то тревожное, будто сами тени прошептали ему секреты."
 agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName] возвращается, его движения тихи, но целеустремлённы, будто сама ночь цепляется за него. Его миссия завершена, и он готов говорить."
 agot_nw_ranger_events.0027.desc.mid_a:0 "Он перемещался по лагерю, его голос тих, когда он плел истории о моей силе и мощи, обеспечивая, чтобы страх и уважение росли с каждым словом."
 agot_nw_ranger_events.0027.desc.mid_b:0 "Он ходил среди людей, рассказывая о моём мастерстве шёпотом, надеясь, что каждая история распространится как wildfire, сея страх и восхищение."
 agot_nw_ranger_events.0027.desc.mid_c:0 "В тихие моменты между лагерными делами он делился мрачными историями о моей силе, рисуя образ лидера, с которым лучше не связываться."
 agot_nw_ranger_events.0027.desc.mid_d:0 "Он позаботился вложить слова ужаса в нужные уши, тщательно создавая образ меня как фигуры, которую боятся и уважают."
 agot_nw_ranger_events.0027.desc.mid_e:0 "Он двигался как тень по лагерю, рассказывая истории о моей силе, каждое слово предназначено для создания чувства страха и трепета среди людей."
 agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] сообщает, что его истории прижились. Люди произносят моё имя шёпотом, и уважение приходит с оттенком страха."
 agot_nw_ranger_events.0027.desc.success_b:0 "\n\nС лёгкой улыбкой [my_ranger.GetTitledFirstNameNoTooltip] раскрывает, что лагерь теперь более осторожен ко мне. Страх поселился, а с ним выросло и уважение."
 agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] кивает, довольный своей работой. Лагерь наполнен шёпотами, и моя репутация теперь состоит из ужаса и мощи."
 agot_nw_ranger_events.0027.desc.success_d:0 "\n\nИстории хорошо распространились, и [my_ranger.GetTitledFirstNameNoTooltip] подтверждает, что страх теперь витает в лагере, вплетённый в моё имя как тень."
 agot_nw_ranger_events.0027.desc.success_e:0 "\n\nЗадача [my_ranger.GetTitledFirstNamePossessiveNoTooltip] была успешной. Люди теперь смотрят на меня через призму страха и уважения, моё имя произносится с осторожностью."
 agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] опускает голову, признавая, что его слова не возымели эффекта. Люди остались равнодушны, и моё имя не внушает страха."
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nСо вздохом [my_ranger.GetTitledFirstNameNoTooltip] сообщает, что люди мало обратили внимания на его рассказы. Лагерь остался невозмутим, и уважение ко мне ослабло."
 agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] хмурится, признавая, что истории не прижились. Люди, кажется, менее обеспокоены моим присутствием, чем прежде."
 agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nОн качает головой, объясняя, что его слова проигнорировали. Истории о моей силе не распространились, и лагерь не показывает признаков возросшего уважения."
 agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] сообщает, что попытка вселить страх провалилась. Моё имя не имеет того веса, что раньше, и уважение угасло."
 agot_nw_ranger_events.0027.a.success:0 "Лагерь знает, кто здесь настоящая власть."
 agot_nw_ranger_events.0027.a.failure:0 "Они со временем поймут."

 #Nightguard - Watcher - Wildling Caught
 agot_nw_ranger_events.0028.t.success:0 "Ночной страж: Одичалый отбит"
 agot_nw_ranger_events.0028.t.failed:0 "Ночной страж: Лагерь прорван"
 agot_nw_ranger_events.0028.desc.intro_a:0 "Лагерь был тих под холодным ночным небом, когда внезапно покой был нарушен. Одичалый вырвался из теней, атакуя с дикой яростью."
 agot_nw_ranger_events.0028.desc.intro_b:0 "Пока лагерь отдыхал, одичалый попытался прорваться, появившись из ночи как призрак, его глаза сверкали отчаянием, когда [wildling_intruder.GetSheHe] сделал свой ход."
 agot_nw_ranger_events.0028.desc.intro_c:0 "Ночь была спокойна, но опасность подкралась. Одичалый выскочил из темноты, угрожая всем, кто встанет у него на пути."
 agot_nw_ranger_events.0028.desc.intro_d:0 "Огонь костра слабо мерцал в лагере, когда одичалый напал, используя покров ночи для своей атаки. Его появление было внезапным, жестоким."
 agot_nw_ranger_events.0028.desc.intro_e:0 "Лагерь был тих, ветер выл над снегами, когда одичалый атаковал, яростный и полный решимости взять всё, что [wildling_intruder.GetSheHe] сможет, из лагеря."
 agot_nw_ranger_events.0028.desc.mid_a:0 "Ночной страж, бдительный как всегда, первым встретил нарушителя, схватившись с одичалым в отчаянной схватке, чтобы защитить лагерь."
 agot_nw_ranger_events.0028.desc.mid_b:0 "Ночной страж действовал быстро, встав на пути нарушителя, пытаясь оттеснить [wildling_intruder.GetHerHim] и сохранить лагерь в безопасности."
 agot_nw_ranger_events.0028.desc.mid_c:0 "Он был быстр, среагировав, как только одичалый появился, полный решимости остановить захватчика до того, как [wildling_intruder.GetSheHe] сможет навредить или украсть из лагеря."
 agot_nw_ranger_events.0028.desc.mid_d:0 "Одичалый встретил яростное сопротивление, когда Ночной страж двинулся перехватить [wildling_intruder.GetHerHim], пытаясь отразить атаку и защитить лагерь."
 agot_nw_ranger_events.0028.desc.mid_e:0 "Он сражался с одичалым под холодными звёздами, полный решимости не дать нарушителю унести что-либо из лагеря."
 agot_nw_ranger_events.0028.desc.success_a:0 "\n\nОдичалый рухнул на землю, побеждённый быстрой защитой [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Лагерь остаётся в безопасности, угроза устранена до того, как смогла навредить."
 agot_nw_ranger_events.0028.desc.success_b:0 "\n\nБыстрым ударом Ночной страж уложил одичалого, отправив [wildling_intruder.GetHerHim] в снег. Лагерь остался невредим, нападавший отбит."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] одолел одичалого, гарантировав, что лагерь не пострадал. Нарушитель остановлен, и всё в безопасности."
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\nАтака одичалого была остановлена Ночным стражем, его тело теперь лежит в снегу. Лагерь остаётся в безопасности благодаря быстрым действиям."
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\nОдичалый был побеждён, его попытка украсть из лагеря сорвана клинком [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Опасность миновала так же быстро, как и появилась."
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nОдичалый ударил сильно и быстро, одолев [my_ranger.GetTitledFirstNameNoTooltip], прежде чем схватить что мог из лагеря и исчезнуть в ночи."
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nВ хаосе одичалый сумел победить Ночного стража, схватив припасы и скрывшись во тьме, прежде чем кто-либо смог остановить [wildling_intruder.GetHerHim]."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] пытался сдержать одичалого, но нарушитель одолел его, схватив что мог, прежде чем исчезнуть в пустошах."
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nНочной страж сражался храбро, но одичалый был слишком быстр. [wildling_intruder.GetSheHe|U] взял припасы и скрылся в тенях, оставив лагерь уязвимым."
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\nХотя [my_ranger.GetTitledFirstNameNoTooltip] пытался остановить [wildling_intruder.GetHerHim], одичалый победил его и исчез с украденным, оставив лагерь встревоженным."
 agot_nw_ranger_events.0028.a.success:0 "Лагерь снова в безопасности."
 agot_nw_ranger_events.0028.a.failure:0 "Нам нужно оправиться от этого."

