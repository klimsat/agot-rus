 #Start Event
 agot_nw_ranger_events.1201.t:0 "На засаду"
 agot_nw_ranger_events.1201.desc.intro_a:0 "Мы готовимся к вылазке под покровом ночи. Отчёт [my_ranger.GetTitledFirstNamePossessive] ясен - [main_figure.GetTitledFirstNamePossessive] причинил нам достаточно проблем, и сейчас время нанести удар."
 agot_nw_ranger_events.1201.desc.intro_b:0 "Ветер холоден, пока мы готовимся к выходу. Вождь одичалых близко, и это наш лучший шанс застать [main_figure.GetHerHim] врасплох. Лагерь оживлён, полный охотничьего азарта."
 agot_nw_ranger_events.1201.desc.intro_c:0 "В лагере тихо, но мой разум сосредоточен. Опасный вождь рядом, и эта засада может быть нашим единственным шансом разобраться с [main_figure.GetHerHim], прежде чем [main_figure.GetSheHe] снова нападёт."
 agot_nw_ranger_events.1201.desc.intro_d:0 "Вождь одичалых слишком долго ускользал от нас. Но теперь, благодаря зоркому глазу [my_ranger.GetTitledFirstNamePossessive], у нас есть шанс устранить [main_figure.GetHerHim]. Лагерь готовится к миссии."
 agot_nw_ranger_events.1201.desc.intro_e:0 "Снаряжение готово, люди подготовлены. Мы достаточно ждали, чтобы устранить этого вождя одичалых. Это наш шанс, и мы его не упустим."
 agot_nw_ranger_events.1201.desc.outro:0 "\n\nМы выдвигаемся, оружие наготове, быстро продвигаясь сквозь снега. Если информация следопыта верна, это будет конец опасному врагу."
 agot_nw_ranger_events.1201.a:0 "Отправляемся в засаду на [main_figure.GetHerHim]."
 agot_nw_ranger_events.1201.b:0 "Переместить лагерь ближе к месту засады."
 agot_nw_ranger_events.1201.tt.destination:0 "Вы немедленно начинаете путешествие в [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1202.t:0 "Ловушка поставлена"
 agot_nw_ranger_events.1202.desc.intro_a:0 "Мы приближаемся к лагерю одичалых под покровом темноты. Палатка [main_figure.GetTitledFirstNamePossessive] хорошо видна, [main_figure.GetHerHis] охранники немногочисленны и рассеяны."
 agot_nw_ranger_events.1202.desc.intro_b:0 "Ветер тихо завывает, пока мы притаились у самого края их лагеря. [main_figure.GetTitledFirstName] сидит в центре, не подозревая о нашем присутствии, [main_figure.GetHerHis] люди бездельничают."
 agot_nw_ranger_events.1202.desc.intro_c:0 "Лагерь [main_figure.GetTitledFirstNamePossessive] лежит впереди, скрытый в роще деревьев. [main_figure.GetHerHis|U] охранники кажутся расслабленными, давая нам шанс нанести удар незамеченными."
 agot_nw_ranger_events.1202.desc.intro_d:0 "Сквозь деревья мы видим [main_figure.GetTitledFirstName]. [main_figure.GetHerHis|U] костёр ярко горит, тепло мерцает в холодном воздухе. Пришло время действовать."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Прямо за заснеженным холмом в прогалине раскинулся лагерь одичалых. [main_figure.GetTitledFirstName] сидит у костра, [main_figure.GetHerHis] люди разбрелись по округе."

 agot_nw_ranger_events.1202.desc.mid_a:0 "Охранники выглядят скучающими, не подозревая об опасности. Вождь одичалых увлечён беседой с одним из [main_figure.GetHerHis] людей, [main_figure.GetHerHis] спина повёрнута к нам."
 agot_nw_ranger_events.1202.desc.mid_b:0 "Несколько одичалых сидят у костра, тихо беседуя. Вождь сидит, [main_figure.GetHerHis] внимание рассеяно, не ведая о ловушке, которую мы приготовили."
 agot_nw_ranger_events.1202.desc.mid_c:0 "В лагере тихо. Вождь одичалых разговаривает с одним из [main_figure.GetHerHis] приближённых, [main_figure.GetHerHis] охранники заняты своими делами. Ничто не выдаёт, что они знают о нашем присутствии."
 agot_nw_ranger_events.1202.desc.mid_d:0 "Лагерь одичалых слабо охраняется. Вождь беседует с одним из [main_figure.GetHerHis] людей, не подозревая о приближающейся опасности."
 agot_nw_ranger_events.1202.desc.mid_e:0 "Охранников мало, они рассеяны по лагерю. Вождь сидит у костра, [main_figure.GetHerHis] внимание приковано к [main_figure.GetHerHis] людям, не замечая нашего приближения."

 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nМы подбираемся ближе, свет костра мерцает на снегу. Время для удара близко, но теперь я должен решить, как лучше устранить [main_figure.GetHerHim]."
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nВождь одичалых уязвим, но стремительное нападение может поднять тревогу среди [main_figure.GetHerHis] людей. Нам нужно выбрать лучшую тактику, пока не упущен момент."
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nНаша позиция пока надёжна, но каждая секунда промедления может стоить нам дорого. Мне нужно действовать быстро, прежде чем вождь одичалых почует опасность."
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nМы достаточно близко для удара, но одичалые непредсказуемы. Если не действовать быстро, мы рискуем утратить элемент неожиданности."
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nВождь одичалых всё ещё ничего не подозревает, но [main_figure.GetHerHis] люди могут заметить что-то в любой момент. Пришло время действовать."

 agot_nw_ranger_events.1202.a:0 "Я бросаюсь в атаку на вождя одичалых."
 agot_nw_ranger_events.1202.b:0 "Мы переодеваемся одичалыми, чтобы подобраться ближе."
 agot_nw_ranger_events.1202.c:0 "Я разрабатываю тактический план для флангового манёвра."
 agot_nw_ranger_events_1202.b.tt.win:0 "Наши маскировки сработали, и мы проникаем в лагерь без проблем"
 agot_nw_ranger_events_1202.b.tt.lose:0 "Нас обнаруживают до удара, и начинается хаос"
 agot_nw_ranger_events_1202.c.tt.win:0 "Моя стратегия срабатывает безупречно, мы окружаем лагерь и захватываем вождя"
 agot_nw_ranger_events_1202.c.tt.lose:0 "План проваливается, и одичалые успевают скрыться до завершения засады"
 #You Win
  agot_nw_ranger_events.1204.t:0 "Вождь повержен"
 agot_nw_ranger_events.1204.desc.one.a:0 "Когда я бросился в атаку, глаза вождя одичалых расширились от неожиданности. Наши клинки скрестились, но моя сила превозмогла [main_figure.GetHerHis]. [main_figure.GetHerHis|U] охранники разбежались, и последним ударом вождь пал."
 agot_nw_ranger_events.1204.desc.one.b:0 "Моё приближение было стремительным, и у вождя едва было время среагировать. [main_figure.GetHerHis|U] люди попытались вмешаться, но не могли сравниться с моим мастерством. Мощным взмахом я положил конец правлению вождя одичалых."
 agot_nw_ranger_events.1204.desc.one.c:0 "Вождь одичалых попытался собрать [main_figure.GetHerHis] людей, но они дрогнули перед нашей атакой. В хаосе я сразил [main_figure.GetHerHim], положив конец [main_figure.GetHerHis] правлению одним ударом."
 agot_nw_ranger_events.1204.desc.one.d:0 "Сталь встретила сталь, когда вождь одичалых пытался защитить [main_figure.GetHerselfHimself], но [main_figure.GetSheHe] не мог противостоять моей решимости. [main_figure.GetHerHis|U] люди бежали, когда я приблизился, и последним ударом [main_figure.GetSheHe] пал к моим ногам."
 agot_nw_ranger_events.1204.desc.one.e:0 "Я бросился на вождя одичалых с яростью, [main_figure.GetHerHis] люди разбегались в страхе. Схватка была короткой, и когда наши клинки скрестились, я одолел [main_figure.GetHerHim]. Царство террора вождя закончилось."

 agot_nw_ranger_events.1204.desc.two.a:0 "Наши маскировки сработали, позволив незамеченными проникнуть в самое сердце лагеря. Пока вождь сидел ничего не подозревая, мы нанесли быстрый и точный удар, сразив [main_figure.GetHerHim] прежде, чем [main_figure.GetSheHe] успел среагировать."
 agot_nw_ranger_events.1204.desc.two.b:0 "Мы двигались как тени среди одичалых, наши маскировки давали нам преимущество. Выбрав идеальный момент, мы окружили вождя, и прежде чем [main_figure.GetHerHis] люди успели отреагировать, [main_figure.GetSheHe] был побеждён."
 agot_nw_ranger_events.1204.desc.two.c:0 "Одичалые ничего не заподозрили, когда мы приближались, слившись с ними. Достигнув вождя, мы застали [main_figure.GetHerHim] врасплох, положив конец [main_figure.GetHerHis] правлению одним точным ударом."
 agot_nw_ranger_events.1204.desc.two.d:0 "Замаскированные под одичалых, мы незамеченными прошли через лагерь. Достигнув вождя, мы не колебались. [main_figure.GetSheHe] пал прежде, чем успел поднять тревогу."
 agot_nw_ranger_events.1204.desc.two.e:0 "Под прикрытием наших маскировок мы без сопротивления добрались до вождя одичалых. Удар был стремительным, и когда [main_figure.GetHerHis] люди осознали происходящее, их лидер уже был повержен."

 agot_nw_ranger_events.1204.desc.three.a:0 "Мой тактический план сработал идеально. Мы обошли лагерь одичалых с флангов, загнав вождя в ловушку. Не имея путей к отступлению, [main_figure.GetSheHe] попытался сражаться, но наша скоординированная атака сокрушила [main_figure.GetHerHim]. Вождь пал."
 agot_nw_ranger_events.1204.desc.three.b:0 "Мы двигались в идеальном строю, окружив лагерь одичалых. Вождь слишком поздно осознал, что [main_figure.GetSheHe] загнан в угол, и после короткой стычки [main_figure.GetSheHe] пал жертвой нашего тактического превосходства."
 agot_nw_ranger_events.1204.desc.three.c:0 "Моя стратегия сработала безупречно. Вождь одичалых и [main_figure.GetHerHis] люди попали в нашу ловушку, не имея возможности бежать. Не имея путей к отступлению, вождь сражался храбро, но в конце концов [main_figure.GetSheHe] был побеждён."
 agot_nw_ranger_events.1204.desc.three.d:0 "План сработал лучше, чем ожидалось. Одичалые оказались в окружении, и вождь был вынужден встретить нас лицом к лицу. После короткой битвы [main_figure.GetSheHe] пал, и [main_figure.GetHerHis] царство террора закончилось."
 agot_nw_ranger_events.1204.desc.three.e:0 "Наша тактика дала нам преимущество - мы окружили лагерь одичалых и отрезали все пути к отступлению. Вождь сражался доблестно, но наш скоординированный удар сразил [main_figure.GetHerHim]."

 agot_nw_ranger_events.1204.a:0 "Вождь побеждён, нам нужно вернуться в лагерь."
 #You Lose
 agot_nw_ranger_events.1205.t:0 "Засада провалилась"
 agot_nw_ranger_events.1205.desc.one.a:0 "Я попытался договориться с вождём одичалых, но мои слова лишь разозлили [main_figure.GetHerHis]. [main_figure.GetSheHe|U] подал сигнал, и [main_figure.GetHerHis] люди окружили нас. Прежде чем я успел среагировать, мы были смяты и вынуждены отступить."
 agot_nw_ranger_events.1205.desc.one.b:0 "Моя попытка разумного диалога с вождём вызвала лишь насмешки. [main_figure.GetHerHis|U] люди действовали быстро, застав нас врасплох. Уступая числом и позицией, мы были вынуждены бежать."
 agot_nw_ranger_events.1205.desc.one.c:0 "Я думал, что смогу уговорить вождя сдаться, но [main_figure.GetHerHis] смех разнёсся по лагерю, когда [main_figure.GetHerHis] люди сомкнули кольцо. Засада провалилась, и мы едва унесли ноги."
 agot_nw_ranger_events.1205.desc.one.d:0 "Когда я попытался вступить с вождём в переговоры, [main_figure.GetHerHis] люди уже сжимали кольцо. Одичалые атаковали без пощады, и мы были вынуждены отступить, побеждённые."
 agot_nw_ranger_events.1205.desc.one.e:0 "Моя попытка уговорить вождя одичалых провалилась. [main_figure.GetHerHis|U] люди атаковали стремительно, окружив нас за мгновения. Не имея шансов на успех, мы отступили."

 agot_nw_ranger_events.1205.desc.two.a:0 "Я бросился на вождя одичалых, но [main_figure.GetHerHis] люди оказались быстрее, чем я ожидал. Нас быстро окружили, их численность подавила нас. Мы отчаянно сражались, но не смогли прорваться и были вынуждены отступить."
 agot_nw_ranger_events.1205.desc.two.b:0 "\n\nЯ попытался сокрушить вождя одичалых силой, но [main_figure.GetHerHis] люди были неумолимы. Битва была яростной, и вскоре мы оказались в меньшинстве. Мы едва вырвались живыми."
 agot_nw_ranger_events.1205.desc.two.c:0 "\n\nЯ нанёс мощный удар, но вождь одичалых был готов. [main_figure.GetHerHis|U] люди сомкнулись со всех сторон, и прежде чем мы успели перегруппироваться, нам пришлось отступить, окровавленным и побеждённым."
 agot_nw_ranger_events.1205.desc.two.d:0 "\n\nЯ ринулся вперёд с клинком наготове, но люди вожака оказались слишком быстры. Нас быстро подавили числом, и наша атака рассыпалась. Нам не оставалось выбора, кроме как бежать."
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\nЯ атаковал вождя одичалых в лоб, но [main_figure.GetHerHis] люди окружили нас, прежде чем я успел нанести решающий удар. Окружённые и превзойдённые, мы чудом выбрались живыми."

 agot_nw_ranger_events.1205.desc.three.a:0 "\n\nНаши маскировки не сработали. Одичалые раскусили наш обман и подняли тревогу. Прежде чем мы успели среагировать, люди вождя атаковали, вынудив нас хаотично отступать."
 agot_nw_ranger_events.1205.desc.three.b:0 "\n\nМы попытались приблизиться, смешавшись с одичалыми, но наше прикрытие было раскрыто слишком рано. Люди вождя окружили нас, и нам пришлось бежать."
 agot_nw_ranger_events.1205.desc.three.c:0 "\n\nПлан замаскироваться под одичалых обернулся против нас. Вождь заметил нас прежде, чем мы успели действовать, и [main_figure.GetHerHis] люди окружили нас. Мы едва спаслись."
 agot_nw_ranger_events.1205.desc.three.d:0 "\n\nНаша попытка проникнуть незамеченными провалилась, когда люди вождя раскусили наши маскировки. Одичалые ударили стремительно, вынудив нас отступить прежде, чем мы успели перегруппироваться."
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\nВождь оказался бдителен, как я не ожидал. [main_figure.GetSheHe|U] узнал нас сразу, и прежде чем мы успели сделать ход, [main_figure.GetHerHis] люди окружили нас. Мы спаслись, но лишь чудом."

 agot_nw_ranger_events.1205.a:0 "Это ещё не конец."

