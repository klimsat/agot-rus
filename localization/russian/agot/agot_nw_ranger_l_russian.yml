 #Contract Texts
 ranger_laamp_contract_1201_contract:0 "Враг в поле зрения"
 ranger_laamp_contract_1201_request:0 "Эта [agot_ranger_mission|E] требует сразиться и победить [TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1201_desc:0 "Я заметил вождя одичалых недалеко от нашего лагеря.\n\n[TaskContract.GetEmployer.GetName|U] известен как наш враг, и сейчас [TaskContract.GetEmployer.GetSheHe] уязвим - вокруг мало его людей. Если мы действуем быстро, мы можем устроить засаду и ослабить влияние [TaskContract.GetEmployer.GetHerHis]. Это хорошая возможность устранить [TaskContract.GetEmployer.GetHerHim], прежде чем [TaskContract.GetEmployer.GetSheHe] причинит новые неприятности."

 ##CAST
 # main_figure - Главный персонаж события - Враг-вождь
