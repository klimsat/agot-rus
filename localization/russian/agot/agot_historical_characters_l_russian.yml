l_russian:
 # Dunk
 historical_character.dunk:0 "Сир Дункан «Высокий» был межевым рыцарем, прославившимся в первую очередь своими путешествиями с принцем Эйгоном Таргариеном, который впоследствии стал известен как Эйгон V «Невероятный». Когда Эйгон стал королем, Дункан возвысился до лорда-командующего его Королевской гвардии. Среди его подвигов на посту лорда-командующего - победа над Лионелем Баратеоном «Смеющимся Вихрем» в поединке, положившем конец восстанию штормового лорда, и убийство Деймона III Блэкфайра в одиночном бою во время Третьего восстания Блэкфайра."

 # Nettles
 historical_character.nettles:0 "Крапива была драконьим отпрыском во время гражданской войны Таргариенов, известной как Танец драконов. Она завладела драконом Овцекрадом, постепенно завоевывая доверие зверя постоянным снабжением едой. Став драконьей наездницей, она участвовала в битве при Глотке на стороне Черных, помогала в захвате Королевской Гавани и помогала принцу Деймону Таргариену в походе в Речные земли. Через некоторое время она исчезла в Долине, спасаясь от приказа о казни, посланного королевой Рейнирой Таргариен."

 # Tormund
 historical_character.tormund:0 "Тормунд «Великанья Смерть» был знаменитым одичалым налетчиком из Красных Палат. Он присоединился к войску Вольного народа Манса «Налётчика» и сражался в битве под Стеной. Когда Манса взяли в плен, он стал лидером многих вольных людей, оставшихся по ту сторону Стены, и в конце концов принял условия лорда-командующего Джона Сноу перебраться на юг, поскольку Иные наседали на него и его людей."

 # Davos
 historical_character.davos:0 "Давос Сиворт, «Луковый рыцарь», был контрабандистом, родившимся в Блошином Конце. Проведя контрабандой жизненно важные грузы через блокаду Редвинов для Станниса Баратеона во время жестокой осады Штормового Предела в период Восстания Роберта, он был посвящен в рыцари за свою службу, но также был наказан за свои прошлые преступления. Станнис лишил его первого сустава каждого пальца левой руки, но при этом дал ему землю и цель. Он верно служил Станнису на протяжении всей Войны Пяти королей и после нее."

 # Smiling Knight
 historical_character.smilingknight:0 "Джек «Улыбчивый рыцарь» был опасным членом Братства Королевского леса. Безумный и грозный рыцарь-разбойник, он вместе с Братством наводил ужас на Королевский лес, избегая поимки с помощью местных мелкопоместных жителей и в основном грабя и похищая дворян. Улыбчивый рыцарь вступал в схватки с несколькими знаменитыми королевскими гвардейцами и фехтовальщиками. Среди них были Барристан Селми, Джейме Ланнистер и, наконец, сир Эртур Дейн, который сразил его своим мечом «Рассвет»."

 # Illyrio
 historical_character.illyrio:0 "Иллирио Мопатис начал свою жизнь как малоизвестный брави, работающий на улицах Пентоса. Завязав невероятную дружбу с Варисом «Пауком», он обзавелся влиятельными связями и в конце концов стал магистром. Впоследствии он защищал и обеспечивал Визериса «Короля-попрошайку» и его сестру Дейенерис, а затем помог организовать ее брак с кхалом Дрого."

 # Uthor
 historical_character.uthor:0 "Утор «Улитка» был профессиональным рыцарем, проводящим дни в разъездах от небольшого турнира к небольшому турниру, избегая славы и используя осторожные ставки и выкупы, полученные от побежденных рыцарей, чтобы заработать свое состояние. Он присутствовал на турнире в Белых Стенах во время неудачной попытки Деймона II Блэкфайра начать Второе восстание Блэкфайра. Утор не был участником заговора и спасся невредимым."

 # Rattleshirt
 historical_character.rattleshirt:0 "Имя Гремучей Рубашки неизвестно, однако он получил широкую известность как Костяной Лорд. Он присоединился к войску Манса «Налётчика» и был одним из тех, кто поймал Джона Сноу и Куорена «Полурукого» во время их разведки. Гремучая Рубашка был захвачен Станнисом Баратеоном в битве под Стеной и сожжён вместо Манса «Налётчика» красной жрицей Мелисандрой."

 # Thoros of Myr
 historical_character.thoros:0 "Торос из Мира был младшим из восьми братьев и сестер и был отдан красным жрецам, когда был еще совсем мальчиком. После принятия обетов и превращения в полноценного священнослужителя, пусть и с сильными пороками, ему было поручено обратить короля Вестероса в религию Красного бога. Хотя ему не удалось обратить в свою веру ни короля Эйриса II Таргариена, ни Роберта Баратеона, он стал собутыльником последнего. В конце концов, Нед Старк отправил его исполнить правосудие над Григором Клиганом в отряде Берика Дондарриона, который позже стал Братством без знамён."

 # Varys
 historical_character.varys:0 "Каким бы ни было происхождение Вариса, известно, что ему пришлось нелегко на улицах Пентоса: его продали для участия в магическом ритуале еще до того, как он достиг совершеннолетия. Он вел тяжелую жизнь, пока случайно не встретился с молодым брави по имени Иллирио Мопатис. В лице Иллирио он нашел друга, и их сотрудничество привело к новым горизонтам для них обоих. Король Эйрис II Таргариен узнал о Варисе и нанял его в качестве мастера над шептунами. Он советовал и служил королю в бурные дни в конце его правления и перешел на службу к только что коронованному Роберту Баратеону, когда его прошлый владыка пал во время осады Королевской Гавани."

 # Jenny of Oldstones
 historical_character.jenny:0 "Дженни из Старых Камней, известная благодаря множеству песен, сложенных о ней — в особенности #italic «Песне Дженни»#!, — была низкорождённой женой Дункана Таргариена, Принца Стрекоз. Часто украшая волосы цветами, Дженни, как говорят, была странной, но миловидной девушкой, утверждавшей, что происходит от давно умерших королей Первых Людей. Принц Дункан, как известно, встретил её и влюбился в неё во время путешествия по Речным землям в 239 году от З.Э. Хотя его отец, король Эйегон V, пытался аннулировать брак, чтобы сохранить хрупкий союз с Лионелем Баратеоном, лордом Штормового Предела, принц Дункан в конце концов отказался от своих прав на Железный Трон ради неё, чтобы сохранить мир."