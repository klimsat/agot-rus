 agot_filler_upset_merchants:0 "Расстроенные торговцы"

 agot_filler_maester_visit_bonus:0 "Научные проекты"

 agot_filler_maester_visit_success_bonus:0 "Научные достижения"
 agot_filler_maester_visit_success_bonus_desc:0 "Благодаря усердным исследованиям, проведённым иностранным ученым, это графство процветает."

 agot_filler_deadly_gardens:0 "Смертоносный садовник"
 agot_filler_deadly_gardens_desc:0 "Этот персонаж проявляет особый интерес к ядовитой флоре, украшая свои сады самыми экзотическими сортами ядовитых растений."

 agot_filler_exotic_collection:0 "Смертоносная коллекция"
 agot_filler_exotic_collection_desc:0 "Этот персонаж проявляет особый интерес к ядовитым животным, какой бы цели они ни служили."

 agot_filler_mysterious_disappearances:0 "Таинственные похищения"
 agot_filler_mysterious_disappearances_desc:0 "Недавние исчезновения вызвали много опасений среди местного простонародья... некоторые шепчутся, что к этому может быть причастна местная стража."

 agot_filler_grave_robbers:0 "Оскверненные могилы"
 agot_filler_grave_robbers_desc:0 "К ужасу крестьян, трупы, как говорят, исчезают из местных кладбищ - и этот факт странным образом игнорируется местным правителем..."

 agot_filler_piracy_disrupts_trade:0 "Пиратство подрывает торговлю"
 agot_filler_piracy_disrupts_trade_desc:0 "Торговля нарушается, поскольку множество торговых судов, направляющихся в близлежащие гавани, попадают в руки всё более жадных пиратов."

 agot_filler_employs_pirates:0 "Найм пиратов"
 agot_filler_employs_pirates_desc:0 "Говорят, что этот персонаж ведет сомнительные дела с местными пиратскими лордами. Хотя это и выгодно, но большинство не одобряет эту практику."

 agot_filler_safe_shipping_lanes:0 "Безопасные морские торговые пути"
 agot_filler_safe_shipping_lanes_desc:0 "Торговля здесь процветает, поскольку усиленное патрулирование эффективно сдерживает пиратов от преследования кораблей."

 agot_filler_local_militia:0 "Смелые моряки"
 agot_filler_local_militia_desc:0 "Поскольку пиратская угроза растёт, многие взялись за оружие, чтобы защитить свои владения."

 agot_filler_smugglers_alliance:0 "Чёрные рынки"
 agot_filler_smugglers_alliance_desc:0 "Воры и контрабандисты заправляют на местных рынках, а подкупленная стража закрывает на это глаза."

