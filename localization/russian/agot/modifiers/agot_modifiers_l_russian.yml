 agot_sponsored_torturer_inventor_modifier:0 "Спонсирование пыточных дел изобретателя"
 agot_sponsored_torturer_inventor_modifier_desc:0 "Этот персонаж финансировал изобретателя, специализирующегося на создании сложных и болезненных устройств, используемых для пыток."

 agot_sponsored_construction_inventor_modifier:0 "Спонсирование архитектора-изобретателя"
 agot_sponsored_construction_inventor_modifier_desc:0 "Этот персонаж финансировал архитектора, специализирующегся на проектировании и изобретении впечатляющих, уникальных сооружений."

 agot_generic_daydreaming_modifier:0 "Портовые грёзы"
 agot_generic_daydreaming_modifier_desc:0 "Этот персонаж погрузился в размышления, представляя себе корабли, прибывающие и отплывающие в шумном порту, и его разум блуждает в видениях морских просторов."

 agot_delicious_food_modifier:0 "Восхитительная еда"
 agot_delicious_food_modifier_desc:0 "Этот персонаж смакует воспоминания о недавней трапезе, наслаждаясь невероятно вкусной и сытной едой, которая заставила его желудок плясать от восторга."

 agot_quick_thinking_intrigue_modifier:0 "Быстрое мышление"
 agot_quick_thinking_intrigue_modifier_desc:0 "Этот персонаж - быстрый мыслитель, умеющий быстро придумывать хитроумные и интригующие стратегии, его ум проворный и острый, когда дело касается интриг."

 agot_supports_tyroshi_slave_industry_modifier:0 "Сторонник тирошийской работорговли"
 agot_supports_tyroshi_slave_industry_modifier_desc:0 "Этот персонаж причастен к работорговле в Тироше, по мере возможности поддерживая эту практику и ее хозяев."

 agot_supports_tyroshi_dye_industry_modifier:0 "Сторонник тирошийского красильного производства"
 agot_supports_tyroshi_dye_industry_modifier_desc:0 "Этот персонаж активно поддерживает тирошскую красильную промышленность, демонстрируя сильную поддержку яркой и красочной торговли, которая определяет Тирош."

 agot_supports_tyroshi_sex_industry_modifier:0 "Сторонник перинных домов Тироша"
 agot_supports_tyroshi_sex_industry_modifier_desc:0 "Этот персонаж поддерживает отрасль перинных домов Тироша, активно одобряя роскошные и снисходительные заведения города, которые предлагают комфорт и дружеское общение."

