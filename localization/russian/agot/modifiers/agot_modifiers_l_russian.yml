 ######################

 proven_against_pirates_modifier:0 "Доблесть против пиратов"
 proven_against_pirates_modifier_desc:0 "Этот персонаж отбился от нападения пиратов на свою державу."

 proven_against_pirates_offensive_modifier:0 "Доблесть против пиратов"
 proven_against_pirates_offensive_modifier_desc:0 "Этот персонаж покончил с пиратством на берегах своей державы и за её пределами."

 agot_disrupted_piracy_modifier:0 "Сорванное пиратство"
 agot_disrupted_piracy_modifier_desc:0 "Недавние вылазки против местных пиратов сделали эту провинцию более безопасной."

 agot_stunned_by_pirates_modifier:0 "Грозные пираты"
 agot_stunned_by_pirates_modifier_desc:0 "Ошеломляющая победа местных пиратов над сюзереном этой провинции повергла его подданных в шок и страх."

 proven_against_anti_pirate_invaders_offensive_modifier:0 "Неунывающий пират"
 proven_against_anti_pirate_invaders_offensive_modifier_desc:0 "Этот персонаж одержал победу над захватчиками, стремившимися положить конец грабежам."

 agot_bested_anti_pirate_invaders:0 "Неожиданная добыча"
 agot_bested_anti_pirate_invaders_desc:0 "Неудавшееся вторжение пиратов в эту провинцию пополнило здешние запасы добычи."

 humiliated_by_pirates:0 "Унижение от пиратов"
 humiliated_by_pirates_desc:0 "Попытка этого персонажа избавить свои берега от пиратов с треском провалилась."

 pirate_adventurer_modifier:0 "Искатель приключений со Ступеней"
 pirate_adventurer_modifier_desc:0 "Этот персонаж покинул свой дом вместе с армией изгоев и искателей приключений, стремясь отвоевать себе державу в Ступенях."
 castle_storming_event_modifier:0 "Продолжающийся штурм"
 castle_storming_event_modifier_desc:0 "В настоящее время этот персонаж возглавляет штурм крупной крепости."
 castle_storming_fort_level_event_modifier:0 "Продолжающийся штурм"
 castle_storming_fort_level_event_modifier_desc:0 "В настоящее время это владение атакуют решительно настроенные вражеские силы."

 agot_pentos_braavos_treaty:0 "Договор Браавоса и Пентоса"
 agot_pentos_braavos_treaty_desc:0 "На этого персонажа распространяется действие договора между Браавосом и Пентосом от 209 года. Ему запрещено нанимать наёмников и заниматься работорговлей. Его военная мощь также сильно ограничена."
 agot_exile_faegon_invader_embark_modifier:0 "Захватчик"
 agot_exile_faegon_invader_embark_modifier_desc:0 "Этот персонаж начинает вторжение."

