l_russian:
 rp_hunter_modifier:0 "Рождение династии: Охотник"
 rp_hunter_modifier_desc:0 "До того как стать правителем, этот персонаж был скромным охотником. Многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему нынешнему положению в жизни."
 rp_exsoldier_modifier:0 "Рождение династии: Солдат"
 rp_exsoldier_modifier_desc:0 "До того как стать правителем, этот персонаж был простым солдатом. Многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему нынешнему положению в жизни."
 rp_merchant_modifier:0 "Рождение династии: Торговец"
 rp_merchant_modifier_desc:0 "До того как стать правителем, этот персонаж был торговцем. Многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему нынешнему положению в жизни."
 rp_blackmailer_modifier:0 "Рождение династии: Шантажист"
 rp_blackmailer_modifier_desc:0 "Этот персонаж стал правителем благодаря коварству и интригам. Многие до сих пор считают его выскочкой, не соответствующим своему положению в жизни."
 rp_knight_modifier:0 "Рождение династии: Межевой рыцарь"
 rp_knight_modifier_desc:0 "До того как стать правителем, этот персонаж был простым межевым рыцарем. Многие до сих пор считают его крестьянином, не соответствующим своему нынешнему положению в жизни."
 rp_sailor_modifier:0 "Рождение династии: Моряк"
 rp_sailor_modifier_desc:0 "До того как стать правителем, этот персонаж был моряком. Многие до сих пор считают его крестьянином, не соответствующим своему нынешнему положению в жизни."
 rp_healer_modifier:0 "Рождение династии: Целитель"
 rp_healer_modifier_desc:0 "До того как стать правителем, этот персонаж был целителем. Многие до сих пор считают его крестьянином, не соответствующим своему нынешнему положению в жизни."
 rp_orphan_modifier:0 "Рождение династии: Сирота"
 rp_orphan_modifier_desc:0 "Прежде чем стать правителем, родители этого персонажа умерли, совершив великий поступок, благодаря которому их ребёнок занял своё положение. Многие до сих пор считают его крестьянином, не соответствующим своему нынешнему положению в жизни."
 rp_sellsword_modifier:0 "Рождение династии: Наёмник"
 rp_sellsword_modifier_desc:0 "До того как стать правителем, этот персонаж был обычным наёмником. Многие до сих пор считают его выскочкой, недостойным своего нынешнего положения в жизни."
 rp_steward_modifier:0 "Рождение династии: Стюард"
 rp_steward_modifier_desc:0 "До того как стать правителем, этот персонаж был скромным стюардом. Многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему нынешнему положению в жизни."
 rp_fool_modifier:0 "Рождение династии: Шут"
 rp_fool_modifier_desc:0 "До того как стать правителем, этот персонаж был придворным шутом. Многие до сих пор считают его не более чем дураком, не соответствующим своему нынешнему положению в жизни."
 rp_mercenary_modifier:0 "Рождение династии: Капитан наёмников"
 rp_mercenary_modifier_desc:0 "До того как стать правителем, этот персонаж возглавлял банду наемников. Многие до сих пор считают его выскочкой-головорезом, не соответствующим своему нынешнему положению в жизни."
 rp_reaver_modifier:0 "Рождение династии: Налетчик"
 rp_reaver_modifier_desc:0 "До того как стать правителем, этот персонаж был налётчиком. Несмотря на заслуженную славу, многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему положению в жизни."
 rp_paramore_modifier:0 "Рождение династии: Любовник"
 rp_paramore_modifier_desc:0 "До того как стать правителем, этот персонаж был любовником своего сюзерена. Многие до сих пор считают его крестьянином-выскочкой, не соответствующим своему нынешнему положению в жизни."
 rp_hedgewizard_modifier:0 "Рождение династии: Придворный чародей"
 rp_hedgewizard_modifier_desc:0 "До того как стать правителем, этот персонаж был придворным чародеем. Многие до сих пор считают его зазнавшимся шарлатаном, не соответствующим своему нынешнему положению в жизни."
 rp_wildling_hunter_modifier:0 "Восхождение вождя: Охотник"
 rp_wildling_hunter_modifier_desc:0 "До того как стать правителем, этот персонаж был обычным охотником. Благодаря своему мастерству и славе он заслужил свое положение."
 rp_wildling_raider_modifier:0 "Восхождение вождя: Налётчик"
 rp_wildling_raider_modifier_desc:0 "До того как стать правителем, этот персонаж был обычным налётчиком. Благодаря своему мастерству и славе он заслужил свое положение."
 rp_wildling_assassin_modifier:0 "Восхождение вождя: Убийца"
 rp_wildling_assassin_modifier_desc:0 "До того как стать правителем, этот персонаж был известным убийцей. С помощью кишок и крови он утвердил свое положение."
 rp_wildling_shipwreck_modifier:0 "Восхождение вождя: Выживший в кораблекрушении"
 rp_wildling_shipwreck_modifier_desc:0 "До того как стать правителем, этот персонаж был потерпевшим кораблекрушение чужеземцем. Благодаря хитрости, богатству и решительности он поднялся до своего положения."
 rp_wildling_nightwatch_modifier:0 "Восхождение вождя: Дезертир Ночного Дозора"
 rp_wildling_nightwatch_modifier_desc:0 "Прежде чем стать правителем, этот персонаж был братом Ночного Дозора. Хотя некоторые до сих пор относятся к нему с насмешкой, он заслужил своё положение, несмотря ни на что."
 rp_wildling_woodswitch_modifier:0 "Восхождение вождя: Лесная ведьма"
 rp_wildling_woodswitch_modifier_desc:0 "До того как стать правителем, этот персонаж был целителем, ценимым за свои таланты. Благодаря этому он поднялся до своего положения."
 rp_wildling_elected_modifier:0 "Восхождение вождя: Прирожденный лидер"
 rp_wildling_elected_modifier_desc:0 "До того как стать правителем, этот персонаж был прирожденным лидером. Благодаря поддержке тех, кто стоял за ним, он поднялся до своего положения."
 rp_wildling_warg_bear_modifier:0 "Восхождение вождя: Варг-медведь"
 rp_wildling_warg_bear_modifier_desc:0 "До того как стать правителем, этот персонаж был простым оборотнем. Сблизившись с медведев, он поднялся до своего положения."
 rp_wildling_warg_direwolf_modifier:0 "Восхождение вождя: Варг-лютоволк"
 rp_wildling_warg_direwolf_modifier_desc:0 "До того как стать правителем, этот персонаж был простым варгом. Сблизившись с лютоволком, он поднялся до своего положения."
 rp_wildling_warg_shadowcat_modifier:0 "Восхождение вождя: Варг-сумеречный кот"
 rp_wildling_warg_shadowcat_modifier_desc:0 "До того как стать правителем, этот персонаж был простым оборотнем. Сблизившись с сумеречным котом, он поднялся до своего положения."