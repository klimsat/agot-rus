 # Personal Steward Tasks
 task_personal_steward_default:0 "Помочь Лорду-командующему"
 task_personal_steward_default_effect_desc:0 "[councillor.GetShortUINameNoTooltip] помогает вам в повседневной работе по управлению Ночным Дозором.\n\nБлагодаря [councillor.GetHerHis|U] у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_default')]"
 task_personal_steward_court_politics:0 "Усилить влияние"
 task_personal_steward_court_politics_effect_desc:1 "[councillor.GetShortUINameNoTooltip] сосредотачивается на делах Ночного Дозора и улучшении отношений между чёрными братьями.\n\nБлагодаря [councillor.GetHerHis|U] поддержке у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_court_politics')]"
 task_personal_steward_chivalry:0 "Тренировать дозорных"
 task_personal_steward_chivalry_effect_desc:1 "[councillor.GetShortUINameNoTooltip] занимается тренировками мужей Ночного Дозора.\n\nБлагодаря [councillor.GetHerHis|U] поддержке у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_chivalry')]"
 task_personal_steward_court_intrigue:0 "Держать ухо востро"
 task_personal_steward_court_intrigue_effect_desc:0 "[councillor.GetShortUINameNoTooltip] особо тщательно проверяет слухи и разговоры между чёрными братьями при вашем дворе.\n\nБлагодаря [councillor.GetHerHis|U] поддержке у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_court_intrigue')]"
 task_personal_steward_manage_domain:0 "Управлять Даром"
 task_personal_steward_manage_domain_effect_desc:1 "[councillor.GetShortUINameNoTooltip] занимается управлением Даром и увеличением запасов Дозора.\n\nБлагодаря [councillor.GetHerHis|U] поддержке у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_manage_domain')]"
 task_personal_steward_patronage:0 "Обучать дозорных"
 task_personal_steward_patronage_effect_desc:0 "[councillor.GetShortUINameNoTooltip] уделяет особое внимание вопросам культуры, религии и образования в Дозоре.\n\nБлагодаря [councillor.GetHerHis|U] покровительству у вас есть:\n[councillor.GetModifierDescForTask('task_personal_steward_patronage')]"
 councillor_personal_steward_background.0001.diplomacy_notification:0 "Накапливая опыт, [councillor.GetShortUINamePossessive] совершенствует искусство дипломатии."
 councillor_personal_steward_background.0001.martial_notification:0 "Накапливая опыт, [councillor.GetShortUINamePossessive] всё лучше разбирается в военном деле."
 councillor_personal_steward_background.0001.stewardship_notification:0 "Накапливая опыт, [councillor.GetShortUINamePossessive] совершенствует навыки управления."
 councillor_personal_steward_background.0001.intrigue_notification:0 "Накапливая опыт, [councillor.GetShortUINamePossessive] увеличивает свой навык «Интриги»."
 councillor_personal_steward_background.0001.learning_notification:0 "С ростом опыта [councillor.GetShortUINamePossessive] всё глубже проникает в учёные материи."

