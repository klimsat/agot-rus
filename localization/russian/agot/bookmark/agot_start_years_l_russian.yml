 ### 82 A.C. / Reign of the Conciliator ###
 start_year_8082_01_01_desc:0 "Прошло тридцать четыре года с тех пор, как Мейгор «Жестокий» встретил свой конец, и Вестерос никогда прежде не знавал такого золотого века. Это поколение мира и процветания, за которым стоят Миротворец и Добрая королева. Престолонаследию ничто не угрожает, а угрозы правлению дома Таргариенов устранены благодаря искусной дипломатии короля.\n\nНо мир не может длиться вечно. В Дорне нарастает напряжённость, наследник княжества хочет отомстить Железному трону, а в Доме Дракона младшие наследники часто чувствуют себя обделёнными вниманием и не подчиняются воле своего государя.\n\n#bold Среди простонародья ходят слухи, многие из них уже говорят, что золотой век может скоро угаснуть - или уже померк.#!"

 ### 106 A.C. / The Rogue Prince ###
 start_year_8106_04_18_desc:0 "В начале правления короля Визериса I Таргариена его главным источником беспокойства был его родной брат: принц Деймон Таргариен. Деймон был вспыльчив и быстро срывался, но в то же время он был дерзким, лихим и опасным. Он был одним из самых ярых сторонников своего брата на Великом совете - хотя некоторые говорят, что им двигала уверенность в том, что он будет провозглашён наследником. Однако вместо него наследницей была провозглашена племянница Деймона - Рейнира, а теперь король снова женился на юной Алисенте Хайтауэр.\n\nПохоже, Деймон устал ждать короны и теперь полон решимости выкроить себе собственное королевство. В этом они с лордом Корлисом Веларионом нашли общий язык, благодаря хищному влиянию Триархии Трёх Дочерей. Этот зарождающийся альянс Лиса, Мира и Тироша угрожает торговле, проходящей через Ступени, и #bold Порочный принц поклялся положить этому конец#!."

 ### 170 A.C. / The Titan Marches ###
 start_year_8170_12_11_desc:0 "В Узком море бушуют войны между Браавосом и Пентосом - жестокая борьба за господство, грозящая поглотить Вольные города. В Браавосе Тенезио Веларон, новоиспечённый Морской владыка, ведёт флот города, чтобы сокрушить Пентос. Однако его правление оспаривает Донало Престайн, свергнутый Морской владыка, который замышляет вернуть себе свой титул и ввергнуть Браавос в гражданскую войну. На юге принц Сиссилио Эстатис сплачивает свой народ, чтобы противостоять натиску браавосийцев. Хотя Пентос и превосходит его на море, богатство и хитрость делают его грозным противником. Пентошийцы превратили знаменитые торговые флоты города в орудия войны, в то время как среди порабощенных масс зреют волнения.\n\nНа западе Бейлор «Благословенный» правит Семью королевствами рукой столь же благочестивой, сколь и непрактичной. Король посвящает свое правление строительству великих септ и уединению своих сестер в Девичьем склепе, опасаясь, что их красота может склонить людей к греху. Однако его пренебрежение к правлению приводит к тому, что королевство теряет стабильность, а среди лордов нарастает шепот недовольства.\n\n#bold Пока пылает Узкое море, Вестерос дремлет - но даже самые блаженные сны должны заканчиваться.#!"

 ### 209 A.C. / The Shadows of Ashford ###
 start_year_8209_02_01_desc:0 "После Эшфордского турнира сгущаются тени. Бейлор Таргариен, принц Драконьего Камня, Десница короля и Защитник державы, погиб - трагически пал от руки своего младшего брата Мейкара, защищая худородного межевого рыцаря. Твердая рука Бейлора Сломи Копье больше никогда не благословит Железный трон, его место займёт его сын, неопытный принц Валарр. Он приехал в Эшфорд в поисках славы, но покидает его изменившимся человеком с грузом мира на плечах.\n\nПока над Королевской Гаванью сгущается туча неопределенности, те, кто намерен угрожать Железному трону, становятся все смелее. В вольном городе Тирош дети Черного Дракона достигли совершеннолетия под присмотром своего дяди Жгучего Клинка. А Лорд-Жнец Пайка радуется новому ослаблению дома Таргариенов. #bold Враги шевелятся в каждой тени, ожидая удобного момента, чтобы поднять свое знамя и вновь бросить вызов Доброму королю.#!"

 ### 233 A.C. / The Peake Uprising ###
 start_year_8233_02_08_desc: "После ста лет упадка и трех неудачных попыток усадить на Железный трон претендента из рода Блэкфайр, дом Пик вновь поднял восстание против потомков Дейрона «Доброго».\n\nНесмотря на свой возраст, король Мейкар I Таргариен остается могучим воином и лично возглавил войско из Королевских и Западных земель, чтобы подавить это мелкое и обреченное на провал восстание. После всех других испытаний, с которыми Мейкар сталкивался за свои почти шестьдесят лет, #italic это#!, несомненно, будет самым легким.\n\n#bold Добьются ли Пики успеха вопреки всему или некогда гордая династия еще больше погрузится в безвестность?#!"

 ### 239 A.C. / The Laughing Storm ###
 start_year_8239_01_11_desc:0 "Лорд Лионель Баратеон из Штормовых земель, человек, вызывающий страх и уважение одновременно, получил прозвище «Смеющийся Вихрь» за свой свирепый и непредсказуемый характер. Его дочь, помолвленная с принцем Дунканом Таргариеном, была призвана объединить два великих дома, став влиятельной фигурой в Семи королевствах. Однако в результате поступка, прогремевшего на все королевство, принц Дункан отказался от этого союза ради любви низкородной девушки, Дженни из Старых Камней.\n\nДля Баратеонов это было не просто нарушением помолвки, а тяжким оскорблением, запятнавшим честь их дома. Теперь бушует Смеющийся Вихрь. Узы, некогда скреплявшие королевство, разрушаются, и в Штормовых землях бушуют ветры восстания. С уязвленной гордостью и яростью в сердце лорд Лионель должен решить, покорится ли он королевскому миру или он разрушит его, бросив свой жребий против самого Железного трона.\n\nНад королевством, как дымка, нависает вопрос: #bold Как далеко зайдет Смеющийся Вихрь, чтобы восстановить честь своего дома?#!"

 ### 258 A.C. / The Ninepenny Kings ###
 start_year_8258_12_21_desc:0 "На востоке вновь возвышается претендент из дома Блэкфайр, и новый грозный генерал-капитан принял командование Золотыми Мечами и нацелился на Железный трон.\n\nМейлис Ужасный оправдывает своё прозвище, и растущий союз пиратов, разбойников и изгнанников пообещал поддержку претенденту. Самопровозглашённая Банда Девяти ещё может доставить неприятности лордам и леди Вестероса.\n\nНо у короля Эйгона V Таргариена другие заботы, не уступающие чужеземной угрозе. Любимец простонародья, его многочисленные реформы вызвали возмущение лордов всех Семи королевств, а помолвки, расторгнутые его детьми, ослабили ту небольшую поддержку, которой он когда-то пользовалься. Волнения на западе стали лихорадочными, и риск восстания со стороны хитрого лорда Роджера Рейна повис на волоске.\n\n#bold Надежду короля питают древние рукописи из Асшая, обещающие возрождение драконов и новую эру процветания. Но по мере того как пекло вокруг него разрастается, оно рискует поглотить его целиком.#!"

 ### 277 A.C. / Defiance of Duskendale ###
 start_year_8277_01_01_desc:0 "Некогда многообещающее правление короля Эйриса II Таргариена оказалось в опасном положении: на протяжении многих лет короля и его Десницу окружали слухи и интриги, а между двумя бывшими друзьями образовался раскол. Теперь лорд Денис Дарклин использовал этот раскол в своих интересах, заманив короля на переговоры в Сумеречный Дол - только для того, чтобы взять его в заложники.\n\nИгры за власть между лордом Тайвином Ланнистером и королём позволили Дарклинам добиться такого влияния на Железный трон, какого не было ни у одного дома до них... #bold Однако высокие амбиции часто приводят к необдуманным решениям, и судьба прославленного дома Дарклин висит на волоске.#!"

 ### 282 A.C. / Robert's Rebellion ###
 start_year_8282_09_15_desc:0 "Год Ложной Весны прошёл, а #italic зима близко#! — а вместе с ней и искра, которая воспламенит Семь королевств.\n\nРейгар Таргариен, наследник Железного трона, похитил Лианну Старк, дочь Хранителя Севера, помолвленную с верховным лордом Штормовых земель. Когда её брат Брандон Старк поскакал на юг, требуя наказать принца за похищение, Безумный король Эйрис II Таргариен отказал ему в справедливом суде и жестоко расправился с ним и его отцом.\n\nНо когда Безумный король потребовал головы молодых лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины созвал знамёна, начав восстание. #bold В то время как война распространяется по Вестеросу как лесной пожар, именно вам предстоит решить судьбу королевства. Ведь когда вы играете в Игру престолов, вы либо побеждаете, либо умираете.#!"

 ### 284 A.C. / The Crowned Stag ###
 start_year_8284_06_02_desc:0 "Война Узурпатора, Восстание Роберта Баратеона - неважно, как её называют, главное, что #italic она завершилась.#!\n\nТаргариены практически истреблены, последние выжившие представители рода - мальчик и младенец - скитаются по Вольным городам. Ныне на Железный троне Вестероса восседает Роберт Баратеон, осознавший, что быть королём не так просто, как он ожидал.\n\n«Честь? Я правлю Семью королевствами! Один король - семь королевств! Думаешь, честь сохраняет мир? #bold Нет, это страх! Страх и кровь!#!»"