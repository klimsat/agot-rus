 agot_bm_group_8284:0 "284 г. от З.Э."
 agot_bm_8284:0 "Коронованный Олень"
 agot_bm_8284_desc:0 "Война Узурпатора, Восстание Роберта Баратеона - неважно, как её называют, главное, что #italic она завершилась.#!\n\nТаргариены практически истреблены, последние выжившие представители рода - мальчик и младенец - скитаются по Вольным городам. Ныне на Железном троне Вестероса восседает Роберт Баратеон, осознавший, что быть королём не так просто, как он ожидал.\n\n«Честь? Я правлю Семью Королевствами! Один король - семь королевств! Думаешь, честь сохраняет мир? #bold Нет, это страх! Страх и кровь!#!»"

 bookmark_284_robert_baratheon:0 "Король Роберт I"
 bookmark_284_robert_baratheon_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_284_robert_baratheon_desc:0 "Да здравствует Роберт I из дома Баратеонов, король андалов, ройнаров и Первых людей, Лорд Семи Королевств и Защитник державы Вестерос! Теперь, восседая на Железном Троне, Роберт должен объединить королевство, чтобы обеспечить мирное и процветающее правление. Связанный с Ланнистерами благодаря браку с прекрасной, но коварной Серсеей Ланнистер, Роберт оказался окружён подхалимами и недругами.\n\n#bold Оставит ли коронованный Олень после себя достойное наследие для дома Баратеонов?#!"
 bookmark_284_cersei_lannister:0 "Королева Серсея"
 bookmark_284_jon_arryn:0 "Лорд Джон"

 bookmark_284_tywin_lannister:0 "Лорд Тайвин"
 bookmark_284_tywin_lannister_subheading:0 "Хранитель Запада"
 bookmark_284_tywin_lannister_desc:0 "Тайвин Ланнистер, лорд Утёса Кастерли, Щит Ланниспорта и Хранитель Запада обеспечил достойное наследие дому Львов: его дочь Серсея вышла замуж за новоиспечённого короля Вестероса Роберта I Баратеона. Однако её все меньше и меньше заботят планы отца - вместо этого она предпочитает собственные планы и интриги. Джейме, первенец Тайвина - навсегда запомнится всем как Цареубийца. Наследник Тайвина, юный Тирион, известный как Бес, навсегда останется разочарованием в глазах отца.\n\n#bold Как великий Лев улучшит положение своего дома, служа государству?#!"
 bookmark_284_tyrion_lannister:0 "Тирион"
 bookmark_284_jaime_lannister:0 "Сир Джейме"

 bookmark_284_renly_baratheon:0 "Лорд Ренли"
 bookmark_284_renly_baratheon_subheading:0 "Верховный лорд Штормовых земель"
 bookmark_284_renly_baratheon_desc:0 "Ренли Баратеон, семилетний мальчик, новый лорд Штормового Предела и Верховный лорд Штормовых земель, подаёт большие надежды. Харизматичный ребёнок, легко заводящий друзей, Ренли в своё время станет зеркальной копией Роберта, вобрав в себя его силу. Но сначала ему предстоит справиться со смутой, вызванной началом правления своего старшего брата и заключить новые союзы.\n\n#bold Сумеет ли Ренли доказать свою ценность своему королю и брату, а также прочим лордам и леди Вестероса, жаждущим королевского внимания?#!"

 bookmark_284_stannis_baratheon:0 "Лорд Станнис"
 bookmark_284_stannis_baratheon_subheading:0 "Лорд Драконьего Камня"
 bookmark_284_stannis_baratheon_desc:0 "Станнис Баратеон, известный своей угрюмостью, ставший новым лордом Драконьего Камня, выжил в войне благодаря упорству и решимости. Несмотря на голод и отчаяние, Станнис удержал осаждённый Штормовой Предел. Ныне он занял традиционное положение наследника короля без титула, помогая брату вести королевство к процветанию.\n\n#bold Окажет ли новое веяние при дворе Драконьего Камня влияние на взгляды молодого лорда и его правление?#!"
 bookmark_284_davos_seaworth:0 "Сир Давос Сиворт"
 bookmark_284_cressen:0 "Мейстер Крессен"

 bookmark_284_balon_greyjoy:0 "Лорд Бейлон"
 bookmark_284_balon_greyjoy_subheading:0 "Лорд Железных островов"
 bookmark_284_balon_greyjoy_desc:0 "Бейлон Грейджой, лорд Железных островов и капитан Великого Кракена, желает вернуть Старый закон. После того, как его отец, Квеллон потратил большую часть своего правления, налаживая отношение с правителями зелёных земель - положив конец налётам и захвату рабов - новый правитель Железнорождённых видит возможность проложить свой собственный путь при новом короле в неспокойной обстановке после свержения Таргариенов.\n\n#bold Займёт ли Бейлон, ведомый ветрами перемен, достойное место в анналах истории Вестероса?#!"
 bookmark_284_euron_greyjoy:0 "Эурон"
 bookmark_284_victarion_greyjoy:0 "Виктарион"