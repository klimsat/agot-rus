 agot_bm_8170:0 "Поступь Титана"
 agot_bm_8170_desc:0 "В Узком море бушуют войны между Браавосом и Пентосом - жестокая борьба за господство, грозящая поглотить Вольные города. В Браавосе Тенезио Веларон, новоиспечённый Морской владыка, ведёт флот города, чтобы сокрушить Пентос. Однако его правление оспаривает Донало Престайн, свергнутый Морской владыка, который замышляет вернуть себе свой титул и ввергнуть Браавос в гражданскую войну. На юге принц Сиссилио Эстатис сплачивает свой народ, чтобы противостоять натиску браавосийцев. Хотя Пентос и превосходит его на море, богатство и хитрость делают его грозным противником. Пентошийцы превратили знаменитые торговые флоты города в орудия войны, в то время как среди порабощенных масс зреют волнения.\n\nНа западе Бейлор «Благословенный» правит Семью королевствами рукой столь же благочестивой, сколь и непрактичной. Король посвящает свое правление строительству великих септ и уединению своих сестер в Девичьем склепе, опасаясь, что их красота может склонить людей к греху. Однако его пренебрежение к правлению приводит к тому, что королевство теряет стабильность, а среди лордов нарастает шепот недовольства.\n\n#bold Пока пылает Узкое море, Вестерос дремлет - но даже самые блаженные сны должны заканчиваться.#!"

 bookmark_170_tenesio_velaron:0 "Морской владыка Тенезио"
 bookmark_170_tenesio_velaron_desc:0 "Знаменитый адмирал, Тенезио Веларон возглавил Браавос в разгар войны. Флот Тайного города - самый могущественный в Узком море, и Тенезио ведёт его, чтобы сокрушить Пентос и обеспечить господство Браавоса. Но его правление оспаривает Донало Престайн, свергнутый Морской владыка, который замышляет вернуть себе свой титул и ввергнуть Браавос в гражданскую войну.\n\n#bold Приведёт ли честолюбие Морского владыки к славе Браавоса, или же его враги погубят город?#!"

 bookmark_170_syssilio_estatis:0 "Принц Сиссилио"
 bookmark_170_syssilio_estatis_desc:0 "Принц Сиссилио Эстатис сплотил Пентос, чтобы противостоять натиску браавосийцев, но ему понадобятся союзники, чтобы усмирить незаконнорожденную дочь Валирии. Торговый порт должен подавить волнения среди порабощенных масс, если он надеется получить шанс в грядущих войнах. Принц полон решимости защитить свой город и свой народ, но шансы складываются против него.\n\n#bold Сумеет ли Сиссилио Эстатис спасти Пентос от шествия Титана?#!"

 bookmark_170_donalo_prestayn:0 "Изгнанный Морской владыка Донало"
 bookmark_170_donalo_prestayn_desc:0 "Когда-то Донало Престайн был Морским владыков Браавоса и разбирался в политике и торговле, а его подвиги за границей принесли городу богатство и власть. Но его правление закончилось предательством: соперники сговорились сместить его и поставить на его место Тенезио Веларона. Теперь Донало скрывается в тени, плетя паутину из недовольных союзников и замышляя вернуть себе титул, который, как он считает, принадлежит ему по праву.\n\n#bold Война между Браавосом и Пентосом дает ему возможность нанести удар, но его амбиции грозят погрузить город в хаос - или, что еще хуже, привести к его уничтожению.#!"

 bookmark_170_baelor_targaryen:0 "Король Бейлор I"
 bookmark_170_baelor_targaryen_desc:0 "Король Бейлор Благословенный, самый благочестивый король, когда-либо восседавший на Железном троне, посвятил свое правление восхвалению Семерых. За десятилетие своего правления рвение Бейлора только усилилось. Он приказал построить в Королевской Гавани Великую септу, сжёг книги, которые считал богохульными, и даже выпустил на свободу преступников, давших клятву покаяния. Но самым противоречивым его поступком остаётся заточение сестер в Девичьем склепе, опасаясь, что их красота может склонить мужчин к греху.\n\n#bold Благочестивость короля снискала ему любовь простонародья, но его двор становится все беспокойнее - некоторые даже сомневаются, не перешла ли его набожность в безумие.#!"

 bookmark_170_aryse_ranennox:0 "Капитан Ариза"
 bookmark_170_aryse_ranennox_desc:0 "Ариза Ран Эннокс - капитан наёмников в Вольных городах, ветеран бесчисленных сражений и кампаний, дочь, крепко держащаяся за мечту отца: восстановить древнее Андальское королевство. Хотя она сражалась поочередно за Браавос, Пентос и Мир, выкраивая для себя королевство в приграничье Андалоса, ей никогда не выпадало такой возможности, как сейчас.\n\n#bold Пока бушуют войны между Браавосом и Пентосом, Арисе представляется возможность сколотить состояние, перейдя через андалосскую границу.#!"