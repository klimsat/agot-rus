 agot_bm_8259:0 "Девятигрошовые короли" 
 agot_bm_8259_desc:0 "На востоке снова возвышается претендент из дома Блэкфайров: новый грозный генерал-капитан принял командование Золотыми Мечами и нацелился на Железный трон.\n\nМейлис «Ужасный» оправдывает своё имя, и растущий альянс пиратов, преступников и изгнанников пообещал поддержку будущему королю. Самозваная Банда Девяти ещё может доставить неприятности лордам и леди Вестероса.\n\nНо у короля Эйгона V Таргариена есть другие заботы, которые не уступают угрозе за границей. Любимец простого народа, его многочисленные реформы расстроили знать всех Семи Королевств, а помолвки, разорванные его детьми, ослабили ту небольшую поддержку, которой он когда-то пользовался. А волнения на западе приобрели лихорадочный характер, и со дня на день может разгореться восстание коварного лорда Роджера Рейна.\n\n#bold Надежду короля питают древние тексты из Асшая, обещающие возрождение драконов и новую эру процветания. Но по мере того, как пекло вокруг него разрастается, оно рискует поглотить его целиком.#!"

 bookmark_259_maelys_blackfyre:0 "Король Мейлис I" 
 bookmark_259_maelys_blackfyre_subheading:0 "Наследник Блэкфайров"
 bookmark_259_maelys_blackfyre_desc:0 "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\nВ жилах Мейлиса «Ужасного», невероятно сильного воина и дикого предводителя, течёт кровь бастарда. Чтобы получить контроль над Золотыми Мечами, он одним ударом убил боевого коня и оторвал от тела голову своего кузена Деймона. Теперь, в окружении подлых сторонников, у него, возможно, хватит сил, чтобы свершить судьбу Чёрного Дракона.\n\n#bold Грубая сила дарует победы в сражениях, но хватит ли Мейлису хитрости и такта, чтобы захватить Семь Королевств?#!" 

 bookmark_259_aegon_targaryen:0 "Король Эйгон V"
 bookmark_259_aegon_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_259_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\nЧетвёртый сын четвёртого сына, Эйгон «Невероятный», казалось, не был предназначен для того, чтобы воссесть на Железный трон. Однако судьба - переменчивая госпожа, и вот уже двадцать пять лет Эйгон ловко правит Семью Королевствами, улучшая жизнь простолюдинов, справляясь с последствиями разорванных помолвок и подавляя восстания малых и великих лордов.\n\n#bold На пороге очередного восстания, когда под командованием грозного Мейлиса «Ужасного» собирается воинство Блэкфайров, Эйгон поглощён своей мечтой вернуть драконов, но станет ли эта мечта его погибелью?#!"
 bookmark_259_betha_blackwood:0 "Королева Бета"
 bookmark_259_duncan_targaryen:0 "Принц Дункан"

 bookmark_259_jaehaerys_targaryen:0 "Принц Джейхейрис"
 bookmark_259_jaehaerys_targaryen_subheading:0 "Принц Драконьего Камня"
 bookmark_259_jaehaerys_targaryen_desc:0 "Многие считают принца Драконьего Камня слабым, скорее всего, из-за его болезненности, но в испытаниях его решимость остаётся непоколебимой. Так было и с его любовью к сестре, принцессе Шейре. Когда их старший брат, принц Дункан «Малый», отказался от наследства, чтобы взять в жёны простолюдинку, Джейхейрис учёл это - и тайно обвенчался с Шейрой, заключив традиционный брак Таргариенов.\n\n#bold Когда на востоке разгорается мятеж, как молодой принц возьмёт в руки свою судьбу и поведёт дом Таргариенов за собой в будущее?#!"
 bookmark_259_shaera_targaryen:0 "Принцесса Шейра"
 bookmark_259_aerys_targaryen:0 "Принц Эйрис"

 bookmark_259_tytos_lannister:0 "Лорд Титос"
 bookmark_259_tytos_lannister_subheading:0 "Хранитель Запада"
 bookmark_259_tytos_lannister_desc:0 "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\nТитос, которого за спиной называют «Беззубым Львом», никогда не был волевым человеком. Он крайне доверчив. Некогда известный как «Смеющийся Лев» за свой весёлый нрав, Титос утратил силу духа после смерти своей жены, леди Джейн Марбранд, и его непокорные вассалы поспешили воспользоваться снисходительностью своего сюзерена.\n\n#bold Когда новый лев оскалит пасть из Кастамере, найдёт ли Титос волю и возможность восстановить порядок в Западных землях? Или свора его своевольных львят возьмёт дело в свои руки ради дома Ланнистеров?#!"
 bookmark_259_tywin_lannister:0 "Сир Тайвин"
 bookmark_259_kevan_lannister:0 "Киван"

 bookmark_259_roger_reyne:0 "Лорд Роджер"
 bookmark_259_roger_reyne_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_259_roger_reyne_desc:0 "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\nРоджер, известный как «Красный Лев», проводил много времени в Утёсе Кастерли во время недолгого брака своей сестры Эллин и наследника Утёса Тиона Ланнистера. Но после смерти Тиона во время Четвёртого восстания Блэкфайра он вернулся в копи Кастамере, чтобы продумать будущее своей семьи.\n\n#bold Когти льва остры, но достаточно ли они длинны, чтобы дотянуться до почти неприступной вотчины дома Ланнистеров?#!"

