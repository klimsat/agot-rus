 agot_bm_8082:0 "Правление Миротворца"
 agot_bm_8082_desc:0 "Прошло тридцать четыре года с тех пор, как Мейгор Жестокий встретил свой конец, и Вестерос никогда прежде не знавал такого золотого века. Это поколение мира и процветания, за которым стоят Миротворец и Добрая королева. Престолонаследию ничто не угрожает, а угрозы правлению дома Таргариенов устранены благодаря искусной дипломатии короля.\n\nНо мир не может длиться вечно. В Дорне нарастает напряжённость, наследник княжества хочет отомстить Железному трону, а в Доме Дракона младшие наследники часто чувствуют себя обделёнными вниманием и не подчиняются воле своего государя.\n\n#bold Среди простонародья ходят слухи, многие из них уже говорят, что золотой век может скоро угаснуть - или уже померк."

 bookmark_82_jaehaerys_targaryen:0 "Король Джейхейрис I"
 bookmark_82_jaehaerys_targaryen_desc:0 "Когда родился Миротворец, мало кто предполагал, что он когда-нибудь сядет на трон, и даже сам Джейхейрис не мог предположить, что его назовут более великим королём, чем сам Завоеватель. Хотя королевство объединилось после смерти его деспотичного дяди, семейные неурядицы теперь совсем по-другому влияют на жизнь короля. Вместе с Доброй королевой он теперь должен заботиться о сохранении своей семьи.\n\n#bold На протяжении трети века Джейхейрис сохранял мир, но под давлением лордов, чужеземных принцев и собственных детей сможет ли он сохранить его в дальнейшем?#!"
 bookmark_82_alysanne_targaryen:0 "«Добрая королева» Алисанна"
 bookmark_82_septon_barth:0 "Септон Барт"

 bookmark_82_aemon_targaryen:0 "Принц Эймон"
 bookmark_82_aemon_targaryen_desc:0 "Второй ребёнок и старший сын Миротворца и Доброй королевы, светловолосый Эймон прожил простую жизнь по меркам принцев дома Таргариен, которые были до него. Без войн и мятежей его восшествие на престол кажется несомненным. Его собственное правопреемство не столь очевидно: имея только дочь, которая так напоминает свою мать Джослин из дома Баратеон, принц Драконьего Камня будет вынужден молиться Семерым о сыне, которого у него нет, или пересмотреть сложившийся уклад, чтобы его дочь стала преемницей.\n\n#bold Сможет ли Эймон обеспечить престолонаследие и почтить наследие своего отца, обеспечив мир для ещё одного поколения?#!"
 bookmark_82_rhaenys_targaryen:0 "Принцесса Рейнис"
 bookmark_82_jocelyn_baratheon:0 "Джоселин Баратеон"

 bookmark_82_mors_martell:0 "Принц Морс VI"
 bookmark_82_mors_martell_desc:0 "С тех пор как Рейнис и Мераксес пали в ходе попытки Завоевателя сломить дорнийцев, чувство гордости и тревоги переполняет Мартеллов из Дорна. Гордость за то, что они были единственными правителями, остановившими наступление драконов, и тревога за то, что однажды тёмные крылья снова могут поглотить целые города в своей тени. Наследник принца, Морион, разжигает пламя, и некоторые опасаются, что, когда он обретёт власть, он снова подтолкнёт драконов к войне с Дорном.\n\n#bold Сможет ли принц Морс Мартелл обеспечить Дорну свободное будущее - остаться несломленным, несгибающимся м несдающимся?#!"

 bookmark_82_manfryd_redwyne:0 "Лорд Манфрид"
 bookmark_82_manfryd_redwyne_desc:0 "Лорд Манфрид, занимающий уникальное положение, стал первым не-Веларионом, занявшим пост мастера над кораблями. С одним сыном, вступившим в ряды Королевской гвардии, и другим, возглавляющим городскую стражу Королевской Гавани, дом Редвин не знал таких высот со времён прихода драконов. Но лорд-адмирал опасается, что это будет лишь мимолетный момент: Морской Змей и его легендарные путешествия по всему известному миру практически исключают возможность того, что сир Роберт сменит его на посту члена совета.\n\n#bold Сможет ли Манфрид укрепить свои отношения с короной, или они оборвутся, как только он или Мудрый король уйдут из жизни?#!"
 bookmark_82_ryam_redwyne:0 "Сир Райам"
 bookmark_82_robert_redwyne:0 "Сир Роберт"

 bookmark_82_lyman_beesbury:0 "Лорд Лиман"
 bookmark_82_lyman_beesbury_desc:0 "Финансовые таланты лорда Лимана привлекли к нему внимание короля Джейхейриса, и многие вслух гадают, не станет ли Лиман однажды членом Малого совета. Но будущему Лимана - и его дома - угрожает скандал. Его сын и наследник, сир Бракстон, оказался слишком близок с принцессой Сейрой и её приближёнными. Лорд Медовой Рощи опасается, что подобная выходка может обречь его сына на смерть или изгнание - судьбу, которую он сам себе уготовил.\n\n#bold Сможет ли Лиман заставить сына исправиться и принести своему дому ещё больше славы и власти? Или он навсегда останется в тени Хайтауэров?#!"
 bookmark_82_braxton_beesbury:0 "Сир Бракстон"

 bookmark_82_roy_connington:0 "Лорд Рой «Рыжий»"
 bookmark_82_roy_connington_desc:0 "Обаятельный, храбрый и уже ставший лордом, Рыжий Рой - это воплощение всех желаний юных высокородных девиц в отношении своего лорда-мужа. Хотя он не идеальный рыцарь, он и его друзья - Джонах Мутон и сир Бракстон Бисбери - оказались поглощены похотью юности, переспав с Перианной Мур, Алис Тернберри и, что самое опасное, с принцессой Сейрой Таргариен. Если Мудрый король узнаёт о проступках Рыжего Роя и его друзей, им может грозить смерть или Стена.\n\n#bold Сможет ли «Рыжий» Рой избежать пристального взгляда короны и показать себя достойным правителем? Или он навсегда останется непутёвым ребёнком?#!"

 bookmark_82_osmund_strong:0 "Лорд Осмунд"
 bookmark_82_osmund_strong_desc:0 "Пользуясь благосклонностью короля, дом Стронгов всего десять лет назад по милости короны получил власть над Харренхолом. Будущее династии в настоящее время пребывает в Цитадели, выковывая звенья своей цепи, чтобы однажды вернуться домой мудрым и справедливым правителем. Однако Лионель не лишен порывов: недавно к вратам замка его отца привели младенца - Алис, незаконнорожденную дочь играющего в мейстера наследника от женщины, чья личность была утеряна во время возвращения из Цитадели. Она стала пятном на наследии Осмунда.\n\n#bold Смогут ли Осмунд и его домочадцы выжить и процветать в Харренхолле или станут очередными жертвами проклятия Чёрного Харрена?#!"
 bookmark_82_simon_strong:0 "Сир Саймон"
 bookmark_82_lyonel_strong:0 "Лионель"