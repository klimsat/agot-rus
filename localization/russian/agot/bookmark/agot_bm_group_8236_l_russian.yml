 bookmark_236_aegon_targaryen:0 "Король Эйгон V"
 bookmark_236_aegon_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_IRON_THRONE_DEFAULT$"
 bookmark_236_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_236', '$bm_story_content_available_copy|q$' )|E]\nПравление короля Эйгона V Таргариена началось посреди суровой зимы, которая теперь наконец закончилась. В первые годы своего правления король Эйгон Невероятный отправлял огромные поставки еды и зерна, чтобы помочь голодающему населению, и заслужил восхищение простого люда. Хотя его любит простой люд, среди лордов королевства есть те, кто считает, что новые реформы короля урезают их власть.\n\n#bold Сплотятся ли лорды королевства вокруг своего законного короля — или же переметнутся и примкнут к делу Деймона Блэкфайра?#!"

 bookmark_236_duncan_targaryen:0 "Принц Дункан «Малый»"
 bookmark_236_duncan_targaryen_subheading:0 "Принц Драконьего Камня"
 bookmark_236_duncan_targaryen_desc:0 "Названный в честь наставника короля и его старого друга, сира Дункана «Высокого», принц Дункан «Малый» — первенец короля, принц Драконьего Камня и наследник Железного трона. У его отца грандиозные планы на его помолвку: укрепить связи дома Таргариенов с великими лордами королевства и унять их уязвлённую гордость на фоне королевских реформ. Однако Дункан — своенравный принц. Если его отец женился по любви, почему бы и ему не поступить так же?\n\n#bold Останется ли Дункан «Малый» верен своему долгу перед королевством и королём — или же возьмёт в жёны ту, кого выберет сам?#!"
