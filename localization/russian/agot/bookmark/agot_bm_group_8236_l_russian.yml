 bookmark_236_bittersteel:0 "Генерал-капитан Эйгор"
 bookmark_236_bittersteel_subheading:0 "Генерал-капитан Золотых Мечей"
 bookmark_236_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_236', '$bm_story_content_available_copy|q$' )|E]\nОхваченный огнём и яростью, Эйгор «Жгучий Клинок» снискал славу за пределами Семи королевств. Свирепый генерал-капитан Золотых Мечей провозгласил Деймона III Блэкфайра законным королём Железного трона, и теперь они планируют вторжение в Вестерос. Объединённые силы Золотых Мечей, воинства Блэкфайров и любых лордов, которые решат примкнуть к их делу, наверняка станут грозным испытанием для лжекороля Эйгона V и его сторонников.\n\n#bold Сумеет ли Жгучий Клинок наконец-то посадить Блэкфайра на Железный трон?#!"

 bookmark_236_daemon_blackfyre:0 "Король Деймон III"
 bookmark_236_daemon_blackfyre_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_236_daemon_blackfyre_desc:0 "[Concept( 'story_content_daemon_blackfyre_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_blackfyre_236', '$bm_story_content_available_copy|q$' )|E]\nДеймон III Блэкфайр, третий сего имени и старший сын Хейгона I Блэкфайра, был коронован Эйгором Риверсом по прозвищу «Жгучий Клинок» в Тироше. Он ведёт войско изгнанных рыцарей и воинов Вольных городов, чтобы переплыть Узкое море, — надеясь раз и навсегда завоевать Железный трон для дома Блэкфайров. Хоть грозный Жгучий Клинок и стоит рядом с ним, Деймону всё ещё нужно склонить на свою сторону некоторых лордов королевства.\n\n#bold Будет ли Четвёртое восстание Блэкфайра наконец успешным?#!"

