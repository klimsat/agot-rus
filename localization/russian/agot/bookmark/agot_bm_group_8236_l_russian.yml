 bookmark_236_gerold_lannister:0 "Лорд Герольд «Золотой»"
 bookmark_236_gerold_lannister_subheading:0 "Хранитель Запада"
 bookmark_236_gerold_lannister_desc:0 "Герольд Ланнистер, лорд Утёса Кастерли и Хранитель Запада, начал своё правление после подозрительных и преждевременных смертей своего брата Тибольта и племянницы Сиреллы. Ни его вассалы, ни простой люд не питают к нему любви, считая его убийцей родичей. Тем не менее его правление оказалось благополучным, и Герольд «Золотой» сумел значительно приумножить богатство и влияние дома Ланнистеров. Но некогда деятельный лорд теперь прикован к своей опочивальне, оставив управление Утёсом Кастерли честолюбивой леди Эллин Рейн — супруге его сына и наследника, Тиона.\n\n#bold Позволит ли золотой лев, чтобы его власть и наследие угодили в цепкие лапы красной львицы?#!"
