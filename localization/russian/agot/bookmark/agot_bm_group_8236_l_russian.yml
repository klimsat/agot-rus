 bookmark_236_lyonel_baratheon:0 "Лорд Лионель"
 bookmark_236_lyonel_baratheon_subheading:0 "Верховный лорд Штормовых земель"
 bookmark_236_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_236', '$bm_story_content_available_copy|q$' )|E]\nИзвестный как «Смеющийся Вихрь», лорд Лионель Баратеон — самоуверенный великан. Он снискал себе славу на турнире в Эшфорде в 209 г. от З.Э., хотя над тем роковым рыцарским состязанием до сих пор висит тёмная тень. Именно юный принц Эйгон предложил лорду Лионелю присоединиться к сиру Дункану «Высокому» в его Суде Семерых... Победа, доставшаяся дорогой ценой.\n\nТеперь, когда надвигается очередное восстание Блэкфайра, король Эйгон V Таргариен надеется закрепить союз, обручив своего старшего сына и наследника, принца Дункана Таргариена, с дочерью лорда Лионеля — #bold но встанет ли «Смеющийся Шторм» снова на сторону победителей?#!"

