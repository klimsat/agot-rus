 agot_bm_group_ACOK:0 "299-300 г. от З.Э."
 agot_bm_8299:0 "Битва королей"
 agot_bm_8299_desc:0 "Вестерос охвачен войной. После внезапной смерти Роберта Баратеона на Железный Трон восходит Джоффри, в чьём происхождении многие сомневаются. Эддард Старк, Хранитель Севера и Десница Короля, отправил письмо Станнису Баратеону, в котором высказал свои подозрения о том, что Джоффри - не сын Роберта, а результат кровосмесительных отношений между королевой Серсеей и её братом сиром Джейме Ланнистером. Джоффри, возмущённый обвинениями лорда Эддарда, приказал казнить его. Теперь сын Эддарда Робб, поддержанный домом Талли из Речных земель, созвал свои знамёна и выступил на Королевскую гавань. Тем временем лорд Бейлон Грейджой, увидевший в текущей ситуации очередную возможность, претендует на Морской Трон и желает возродить власть железнорождённых, как в былые времена. Наконец, за Узким морем, Дейнерис Таргариен, оплакивающая смерть своего мужа и нерождённого ребёнка, начинает свой долгий путь в Вестерос. В этом сценарии вам предстоит пережить центральный конфликт 'Песни Льда и Пламени' Джорджа Р.Р. Мартина, но помните: Зима близко."
 agot_bm_8300:0 "Пир стервятников"
 agot_bm_8300_desc:0 "Война пяти королей, похоже, подходит к концу. Робб Старк, Джоффри Баратеон, Ренли Баратеон и Бейлон Грейджой мертвы. Король Станнис Баратеон находится на Стене, где лордом-командующим избран Джон Сноу. Восьмилетний король Томмен Баратеон правит в Королевской гавани под присмотром своей матери, королевы-регента Серсеи Ланнистер. Лорд Тайвин Ланнистер убит своим сыном Тирионом во время побега из темницы. Санса Старк скрывается в Долине под защитой Петира Бейлиша, который убил свою жену Лизу Аррен и назвал себя Лордом-Протектором Долины и опекуном восьмилетнего лорда Роберта Аррена."
