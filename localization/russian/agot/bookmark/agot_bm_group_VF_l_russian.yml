l_russian:
 agot_bm_group_VF:0 "Валирийский Фригольд\n6478 - 6699 до З.Э."
 agot_bm_7600:0 "Основание Драконьего Камня"
 agot_bm_7600_desc:0 "Обеспечив себе господство в Эссосе, валирийцы основали небольшую колонию на скалистом острове в Черноводном заливе."
 agot_bm_7615:0 "Война Сорокопута"
 agot_bm_7615_desc:0 "По приказу жреца Утонувшего Бога Сорокопута королева Лелия Ланнистер была изуродована и отправлена обратно на Утёс в цепях. Теперь её разъярённый племянник в знак возмездия начал войну против железнорождённых."
 agot_bm_7679:0 "Падение дома Тигов"
 agot_bm_7679_desc:0 "На протяжении столетий речные лорды находились под властью дома Тигов. Ныне коалиция во главе с Родериком Блэквудом заручилась поддержкой Дюррандонов, чтобы свергнуть Тигов."
 agot_bm_7700:0 "Разоблачение Браавоса"
 agot_bm_7700_desc:0 "Спустя 100 лет Браавос, Сокрытый город, выбрал этот момент, чтобы объявить миру о своём существовании."
 agot_bm_7800:0 "Перед Роком"
 agot_bm_7800_desc:0 "Мир, каким он был до прихода Рока в Валирию"
