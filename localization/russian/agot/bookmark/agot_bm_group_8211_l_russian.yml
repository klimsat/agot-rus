 # Dunk
 bookmark_211_duncan_tall:0 "Сир Дункан «Высокий»"
 bookmark_211_duncan_tall_subheading:0 "Присяжный рыцарь"
 bookmark_211_duncan_tall_desc:0 "Прошло два года с гибели принца Бейлора «Сломи Копьё» в Эшфорде. За это время Дункан продолжил свои путешествия со своим оруженосцем — тайным принцем Эйгоном Таргариеном, сыном принца Мейкара. Когда Вестерос охватило Весеннее поветрие, Дунк и Эгг нашли убежище в песках Дорна. Теперь они поступили на службу к старому сиру Юстасу Осгрею, поселившись в башне Оплота.\n\n#bold Останется ли Дунк верен своей клятве или найдёт более великого повелителя?#!"
 # Dunk Relation
