 # Rohanne Webber
 bookmark_211_rohanne_webber:0 "Леди Роанна"
 bookmark_211_rohanne_webber_subheading:0 "Леди Холодного Рва"
 bookmark_211_rohanne_webber_desc:0 "Роанна Веббер унаследовала Холодный Ров после Весеннего поветрия, поскольку её отец не оставил наследников мужского пола, которые могли бы претендовать на него. Хотя её положение может показаться прочным, покойный лорд Веббер поставил условие: Роанна должна найти пятого мужа или отказаться от титула в пользу своего кузена. Даже если ей удастся найти другого жениха, она со всех сторон окружена теми, кто готов испытать её на прочность.\n\n#bold Сможет ли «Красная Вдова» сохранить своё положение или она попадёт в паутину своих врагов?#!"
 # Rohanne Relation
 bookmark_211_longinch:0 "Сир Лукас «Длинный Дюйм»"

 bookmark_211_eustace_osgrey:0 "Сир Юстас"
 bookmark_211_eustace_osgrey_subheading:0 "Рыцарь Оплота"
 bookmark_211_eustace_osgrey_desc:0 "Юстас Осгрей потерял всё из-за Восстания Блэкфайра. Поддержка Чёрного Дракона стоила ему сыновей, жены, дочери... и его надежд. От его некогда гордого дома осталась только башня Оплот, а сам он стал стариком, скорбящим в ожидании смерти. Вокруг него есть те, кто видит слабость, кто видит шанс забрать то немногое, что осталось у старого рыцаря. К нему на службу поступили сир Беннис «Бурый Щит» и сир Дункан «Высокий».\n\n#bold Сможет ли этот старый Клетчатый Лев сохранить свой гордость и свою башню, или он падёт вместе с остатками славы своего дома?#!"
 # Eustace Relation
 bookmark_211_bennis:0 "Сир Беннис «Бурый Щит»"