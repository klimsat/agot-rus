 agot_bm_group_8211:0 "211 г. от З.Э."
 agot_bm_8211:0 "После поветрия"
 agot_bm_8211_desc:0 "Великое весеннее поветрие почти два года свирепствовало в Вестеросе, унеся десятки тысяч жизни. Среди них были король Дейрон «Добрый» и его внук и наследник принц Валарр. После их кончины на престол взошёл новый король, второй сын Дейрона, Эйрис, первый сего имени. Эйрис назначил на пост Десницы своего дядю-бастарда Бриндена «Кровавого Ворона», что привело в ярость его младшего брата Мейкара, прослывшего губителем родни после трагического Эшфордского турнира.\n\nПринц Летнего замка вернулся в свои владения, предавшись печали. В это время его четвёртый сын, принц Эйгон, путешествует с межевым рыцарем, известным как сир Дункан «Высокий». #bold Несмотря на то, что наставник Эгга является всего лишь беспризорником, происходящим с Блошиного Конца, он, возможно, вскоре снова окажется в центре внимания великих песен о лордах, леди, принцах и королях.#!"


 # Daemon II
 bookmark_211_daemon_blackfyre:0 "Деймон II"
 bookmark_211_daemon_blackfyre_subheading:0 "Грезящий дракон"
 bookmark_211_daemon_blackfyre_desc:0 "Пятнадцать лет назад Деймон I Блэкфайр созвал знамёна, восстав против своего законнорождённого брата, короля Дейрона II Таргариена. Он и его старшие сыновья погибли на Краснотравном поле, а его младший сын Деймон стал наследником его притязаний. Со смертью короля и коронацией книгочея Эйриса I у Деймона «Младшего», возможно, не будет лучшей возможности вступить в борьбу за Железный трон. На его пути стоит «Жгучий Клинок», дядя, который до сих пор отказывал ему в отцовском мече и короне.\n\n#bold Сможет ли он преуспеть в том, что не смог его отец, и захватить Железный трон?#!"

 # Daemon II Relation
