 nick_agot_historical_the_tanglebeard:0 "Борода Клубком"
 nick_agot_historical_the_tanglebeard_desc:0 "Простолюдин с Драконьего Камня, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит')] неухоженную бороду."
 nick_agot_historical_the_tangletongue:0 "Язык Клубком"
 nick_agot_historical_the_tangletongue_desc:0 "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'родившиеся', Select_CString(CHARACTER.IsFemale, 'родившаяся', 'родившийся' ))] заикой, [Select_CString( CHARACTER.IsLocalPlayer, 'слышали', Select_CString(CHARACTER.IsFemale, 'слышала', 'слышал' ))] больше, чем [Select_CString( CHARACTER.IsLocalPlayer, 'говорили', Select_CString(CHARACTER.IsFemale, 'говорила', 'говорил' ))]."
