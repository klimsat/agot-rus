 agot_elope.1004.married:0 "Полагаю, [owner.GetTitledFirstNameNoTooltip] не смог[Select_CString(owner.IsFemale, 'ла', '' )] официально просить [target.GetHerHis] руки, потому что [target.GetTitledFirstNameNoTooltip] уже в браке! Как бы то ни было, теперь они нарушили закон и опозорили себя обоих."
