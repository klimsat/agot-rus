 lmf_interaction.1326.t:0 "Хорошее начало"
 lmf_interaction.1326.desc.start.actor:0 "День, проведенный в компании [secondary_recipient.GetFirstNamePossessiveNoTooltip], оказался прекрасным.\n\nМы "
 lmf_interaction.1326.desc.start.actor.hunting:0 "устроили неспешную охоту, неподалеку [actor.Custom('FortifiedBuilding')]. Целью, конечно, было не что-то поймать, а поговорить. "
 lmf_interaction.1326.desc.start.actor.hike:0 "побродили по землям вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и я показал[Select_CString(ROOT.Char.IsFemale, 'а', '')] различные исторические достопримечательности. Главной целью, конечно, была беседа. "
 lmf_interaction.1326.desc.start.actor.garrison:0 "отправились в гарнизон [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetSheHe] наблюдал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как я великолепно сражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] с [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Каждый раз, когда я делал[Select_CString(ROOT.Char.IsFemale, 'а', '')] перерыв, мы разговаривали. "
 lmf_interaction.1326.desc.start.actor.poetry:0 "бродили по садам [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetSheHe] слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как я читал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [actor.GetCulture.GetNameNoTooltip] стихи о любви и доблести. Но в основном мы беседовали. "
 lmf_interaction.1326.desc.start.actor.library:0 "осматривали библиотеку, обыскивая полки, пока я показывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] свои самые ценные фолианты. Целью, конечно, были не книги, а разговор. "
 lmf_interaction.1326.desc.start.actor.poor:0 "находились у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], раздавая милостыню и утешая бедных. Хотя это и достойное занятие, главной целью было поговорить. "
 lmf_interaction.1326.desc.start.actor.tour:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям. Я с гордостью демонстрировал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но главной целью, конечно, была беседа. "
 lmf_interaction.1326.desc.start.actor.garden:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')], в мирной и прекрасной обстановке для нашей беседы. "
 lmf_interaction.1326.desc.start.actor.hated:0 "И мы поговорили.\n\n[secondary_recipient.GetFirstNameNoTooltip] явно наш[Select_CString(secondary_recipient.IsFemale, 'ла', 'ел')] [secondary_actor.Custom('lmf_intro_activity_short')] невероятно скучн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')], но даже так "
 lmf_interaction.1326.desc.start.actor.loved:0 "И мы поговорили.\n\n[secondary_recipient.GetFirstNameNoTooltip], казалось, получил[Select_CString(secondary_recipient.IsFemale, 'а', '')] огромное удовольствие, и мы "
 lmf_interaction.1326.desc.start.actor.neutral: "И мы поговорили.\n\nВ течение дня мы "
 lmf_interaction.1326.desc.start.actor.mid:0 "долго говорили о будущем и о том, чего мы от него ждем. Хотя мы знали, что за нами наблюдают, думаю, мы оба чувствовали себя непринужденно.\n\nКогда солнце начало клониться к закату, мне стало ясно: это [secondary_recipient.Custom('WomanManGirlBoy')], на котор[Select_CString(secondary_recipient.IsFemale, 'ой', 'ом')] я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы жениться, и я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] чувствовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] то же самое."
 lmf_interaction.1326.desc.actor.lover:0 " На самом деле, в [secondary_recipient.GetHerHis] глазах был огонек, который говорил, что, возможно, [secondary_recipient.GetSheHe] заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')] во мне не только как в [secondary_actor.GetWifeHusband]. Что мы могли бы быть любовниками."
 lmf_interaction.1326.desc.actor.friends:0 " На самом деле, думаю, мы оба нашли настоящую связь... не как любовники, по крайней мере пока. Но как друзья. Только представьте! [secondary_recipient.GetWifeHusband], котор[Select_CString(secondary_recipient.IsFemale, 'ая', 'ый')] также мой самый близкий друг."
 lmf_interaction.1326.desc.actor.end:0 "\n\nГлавный вопрос тогда: хочу ли я этого?"
 lmf_interaction.1326.desc.start:0 "День, который [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.GetFirstNameNoTooltip] провели в обществе друг друга, оказался успешным.\n\nОни "
 lmf_interaction.1326.desc.hunting:0 "устроили неспешную охоту, а неподалеку [actor.Custom('FortifiedBuilding')]. Целью, конечно, была не охота, а возможность поговорить. "
 lmf_interaction.1326.desc.hike:0 "побродили по землям вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] различные исторические достопримечательности. Главной целью была беседа. "
 lmf_interaction.1326.desc.garrison:0 "отправились в гарнизон [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] наблюдал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. Каждый раз, когда [secondary_actor.GetSheHe] делал[Select_CString(secondary_actor.IsFemale, 'а', '')] перерыв, они разговаривали. "
 lmf_interaction.1326.desc.seduction:0 "бродили по территории [actor.Custom('FortifiedBuilding')]... по некоторым сведениям, слишком близко. Можно даже сказать, что поведение [secondary_actor.GetFirstNamePossessiveNoTooltip] было порой неуместным, хотя целью была беседа. "
 lmf_interaction.1326.desc.poetry:0 "бродили по садам [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] читал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetCulture.GetNameNoTooltip] стихи о любви и доблести... по крайней мере так говорят. Но в основном они беседовали. "
 lmf_interaction.1326.desc.library:0 "осматривали библиотеку, обыскивая полки, пока [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] наши самые ценные фолианты. Целью, конечно, были не книги, а разговор. "
 lmf_interaction.1326.desc.church:0 "посетили [actor.GetFaith.HouseOfWorship|l], слушая проповеди о благочестии, как мне сказали, когда не разговаривали. "
 lmf_interaction.1326.desc.tavern:0 "отправились в деревню неподалеку от [actor.Custom('FortifiedBuilding')], в основном в таверне. Говорят, [secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] пол[Select_CString(secondary_actor.IsFemale, 'на', 'он')] решимости веселиться, но даже так у них было много возможностей поговорить. "
 lmf_interaction.1326.desc.poor:0 "находились у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], раздавая милостыню и утешая бедных. Хотя это и достойное занятие, главной целью была беседа. "
 lmf_interaction.1326.desc.tour:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям, [secondary_actor.GetFirstNameNoTooltip] с гордостью демонстрировал[Select_CString(secondary_actor.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]... но главной целью, конечно, была беседа. "
 lmf_interaction.1326.desc.garden:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')], мирной и прекрасной обстановке для их беседы. "
 lmf_interaction.1326.desc.hated:0 "Хотя было ясно, что [secondary_recipient.GetFirstNameNoTooltip] наш[Select_CString(secondary_recipient.IsFemale, 'ла', 'ел')] [secondary_actor.Custom('lmf_intro_activity_short')] скучн[Select_CString(secondary_recipient.IsFemale, 'ым', 'ой')], "
 lmf_interaction.1326.desc.loved:0 "По всем сообщениям, [secondary_recipient.GetFirstNameNoTooltip] наш[Select_CString(secondary_recipient.IsFemale, 'ла', 'ел')] [secondary_actor.Custom('lmf_intro_activity_short')] совершенно восхитительн[Select_CString(secondary_recipient.IsFemale, 'ым', 'ой')], и "
 lmf_interaction.1326.desc.neutral:0 "[secondary_recipient.GetFirstNameNoTooltip], казалось, вполне наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], и "
 lmf_interaction.1326.desc.mid:0 "они приятно беседовали. Несмотря на все наблюдающие глаза, следившие за каждым их движением, они казались расслабленными, и день оказался успешным.\n\nКогда солнце начало клониться к закату и пару позвали обратно в [ROOT.Char.Custom('FortifiedBuilding')] на ужин, [secondary_actor.GetFirstNameNoTooltip] признал[Select_CString(secondary_actor.IsFemale, 'а', '')] это.\n\n«Это [secondary_recipient.Custom('WomanManGirlBoy')], на котор[Select_CString(secondary_recipient.IsFemale, 'ой', 'ом')] я хочу жениться», — сказал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetSheHe].\n\n"
 lmf_interaction.1326.desc.secrec.player:0 "Вопрос тогда в следующем: чувствует ли [secondary_recipient.GetTitledFirstNameNoTooltip] то же самое? И является ли их [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] тем, чего я хочу?"
 lmf_interaction.1326.desc.end:0 "Ясно, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] чувствует то же самое. Вопрос тогда в следующем: является ли их [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] тем, чего я хочу?"
 lmf_interaction.1326.a:0 "Да, я наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] свою пару."
 lmf_interaction.1326.b:0 "Мне не нужен другой любовник, только [secondary_recipient.GetWifeHusband]."
 lmf_interaction.1326.c:0 "Мы поженимся, но мне не нужен другой друг."
 lmf_interaction.1326.d:0 "Продолжить [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]!"
