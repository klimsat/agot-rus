 lmf_interaction.1329.desc.start.secrec:0 "День, проведенный в компании [secondary_actor.GetTitledFirstNamePossessiveNoTooltip], обернулся катастрофой.\n\n"
 lmf_interaction.1329.desc.secrec.both.start:0 "Мы были как масло и вода с самого начала. "
 lmf_interaction.1329.desc.secrec.both.hunting:0 "Наш разговор во время охоты быстро превратился в споры и холодное молчание. [secondary_actor.GetFirstNameNoTooltip] в какой-то момент поехал[Select_CString(secondary_actor.IsFemale, 'а', '')] вперед, оставив меня позади, и когда я догнал[Select_CString(ROOT.Char.IsFemale, 'а', '')] их, ситуация не улучшилась. "
 lmf_interaction.1329.desc.secrec.both.hike:0 "Наш разговор во время похода быстро превратился в споры и холодное молчание. [secondary_actor.GetFirstNameNoTooltip] задавал[Select_CString(secondary_actor.IsFemale, 'а', '')] нещадный темп и, казалось, раздражал[Select_CString(secondary_actor.IsFemale, 'ася', 'ся')] из-за моего незнания местности. "
 lmf_interaction.1329.desc.secrec.both.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] полностью игнорировал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня, пока [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')], и когда поединки закончились, дела пошли немногим лучше. "
 lmf_interaction.1329.desc.secrec.both.poetry:0 "[secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня поэзией [secondary_actor.GetCulture.GetName], пока мы бродили по садам [actor.Custom('FortifiedBuilding')], но, судя по всему, [secondary_actor.GetSheHe] мало интересовало мое мнение о ней. А когда у [secondary_actor.GetHerHis] закончились стихи, ситуация стала еще более неловкой. "
 lmf_interaction.1329.desc.secrec.both.library:0 "[secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] мне библиотеку [actor.Custom('FortifiedBuilding')], но, казалось, [secondary_actor.GetSheHe] был[Select_CString(secondary_actor.IsFemale, 'а', '')] гораздо больше заинтересован в книгах, чем в том, что я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] сказать. Если я высказывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] мнение? Это было еще хуже. " 
 lmf_interaction.1329.desc.secrec.both.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] меня в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но провел[Select_CString(secondary_actor.IsFemale, 'а', '')] все время, слушая проповеди о благочестии. Если я пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] заговорить, меня просили быть тише. "
 lmf_interaction.1329.desc.secrec.both.poor:0 "Мы провели день, раздавая милостыню беднякам перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Благое дело, но разговора практически не было. "
 lmf_interaction.1329.desc.secrec.both.tour:0 "Мы осмотрели [actor.Custom('FortifiedBuilding')] и окрестные земли, но это было формальностью. [secondary_actor.GetFirstNameNoTooltip] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] раздражен[Select_CString(secondary_actor.IsFemale, 'ной', 'ным')] моей неосведомленностью о [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и наш разговор быстро превратился в споры и холодное молчание. "
 lmf_interaction.1329.desc.secrec.both.garden:0 "Мы бродили по садам [actor.Custom('FortifiedBuilding')], но наш разговор быстро превратился в споры и холодное молчание. Несколько раз [secondary_actor.GetFirstNameNoTooltip] [Select_CString(secondary_actor.IsFemale, 'ускоряла шаг и шла', 'ускорял шаг и шел')] вперед, заставляя меня бежать, чтобы догнать. "
 lmf_interaction.1329.desc.secrec.both.mid:0 "Постоянное ощущение слежки заставляло нас нервничать, что лишь усиливало напряжение между нами. Ничто из сказанного мной не радовало [secondary_recipient.GetHerHis], а все, что говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.SheHe], заставляло меня закатывать глаза."
 lmf_interaction.1329.desc.secrec.secact.start:0 "Сначала мне казалось, что все идет достаточно хорошо. "
 lmf_interaction.1329.desc.secrec.secact.hunting:0 "Охота рядом с владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] была приятной, и [secondary_actor.GetFirstNameNoTooltip] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] приятн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')]. [secondary_actor.GetSheHe|U] оказал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] отличн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] компаньон на охоте"
 lmf_interaction.1329.desc.secrec.secact.hike:0 "[secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] достаточно прият[Select_CString(secondary_actor.IsFemale, 'на', 'ен')] во время похода и внимател[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')] к темпу. [secondary_actor.GetSheHe|U] указывал[Select_CString(secondary_actor.IsFemale, 'а', '')] на многочисленные достопримечательности, объясняя их историю"
 lmf_interaction.1329.desc.secrec.secact.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] меня в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] в напряженных поединках с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. Мы разговаривали между дуэлями"
 lmf_interaction.1329.desc.secrec.secact.poetry:0 "Мы осматривали сады [actor.Custom('FortifiedBuilding')], пока [secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня поэзией [secondary_actor.GetCulture.GetNameNoTooltip]. [secondary_actor.GetSheHe|U] делал[Select_CString(secondary_actor.IsFemale, 'а', '')] это элегантно, хотя и с оттенком искусственности"
 lmf_interaction.1329.desc.secrec.secact.library:0 "Мы осматривали библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] мне [secondary_actor.GetHerHis] самые любимые из многих томов. [secondary_actor.GetHerHis|U] глаза буквально сверкали, когда [secondary_actor.GetSheHe] говорил[Select_CString(secondary_actor.IsFemale, 'а', '')] о литературе" 
 lmf_interaction.1329.desc.secrec.secact.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] меня в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где мы слушали проповеди о благочестии. [secondary_actor.GetSheHe|U] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] столь увлечен[Select_CString(secondary_actor.IsFemale, 'ной', 'ным')] всем, что связано с верой"
 lmf_interaction.1329.desc.secrec.secact.poor:0 "Мы провели день, раздавая милостыню беднякам перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] столь искренн[Select_CString(secondary_actor.IsFemale, 'ей', 'им')] и истинн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] в [secondary_actor.GetHerHis] сострадании"
 lmf_interaction.1329.desc.secrec.secact.tour:0 "Мы осмотрели [actor.Custom('FortifiedBuilding')] и окрестные земли, [secondary_actor.GetFirstNameNoTooltip] с большим интересом и деталями объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего. [secondary_actor.GetSheHe|U] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] столь внимател[Select_CString(secondary_actor.IsFemale, 'ьной', 'ьным')]"
 lmf_interaction.1329.desc.secrec.secact.garden:0 "Мы бродили по садам [actor.Custom('FortifiedBuilding')], ведя разговор, который, по крайней мере сначала, казался оживленным. [secondary_actor.GetFirstNameNoTooltip] имел[Select_CString(secondary_actor.IsFemale, 'а', '')] множество интересов, которые [secondary_actor.GetSheHe] был[Select_CString(secondary_actor.IsFemale, 'а', '')] более чем готов[Select_CString(secondary_actor.IsFemale, 'а', '')] обсудить"
 lmf_interaction.1329.desc.secrec.secact.mid:0 ", и я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] себя очарованн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')] [secondary_actor.GetHerHis] манерой.\n\nОднако постепенно я обнаружил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] не разделял[Select_CString(secondary_recipient.IsFemale, 'а', '')] этих чувств. Я замечал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [secondary_recipient.GetSheHe] закатывал[Select_CString(secondary_recipient.IsFemale, 'а', '')] глаза, когда я говорил[Select_CString(ROOT.Char.IsFemale, 'а', '')], и [secondary_recipient.GetSheHe] вздрагивал[Select_CString(secondary_recipient.IsFemale, 'а', '')], когда я приближал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]. Напряжение стало невыносимым."
 lmf_interaction.1329.desc.secrec.secrec.start:0 "Сначала все шло достаточно хорошо. "
 lmf_interaction.1329.desc.secrec.secrec.hunting:0 "Охота вблизи владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] была приятной, и [secondary_actor.GetFirstNameNoTooltip] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] приятн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')], и [secondary_actor.GetSheHe|U] оказал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] отличн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] компаньоном на охоте... по крайней мере поначалу."
 lmf_interaction.1329.desc.secrec.secrec.hike:0 "[secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] достаточно прият[Select_CString(secondary_actor.IsFemale, 'на', 'ен')] во время похода и внимател[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')] к темпу. [secondary_actor.GetSheHe|U] указывал[Select_CString(secondary_actor.IsFemale, 'а', '')] на многочисленные достопримечательности, подробно, хотя и сухо, объясняя их историю."
 lmf_interaction.1329.desc.secrec.secrec.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] меня в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] в поединках с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')], хотя [secondary_actor.GetSheHe] внимательно относил[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] ко мне между матчами."
 lmf_interaction.1329.desc.secrec.secrec.poetry:0 "Мы осматривали сады [actor.Custom('FortifiedBuilding')], пока [secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня поэзией [secondary_actor.GetCulture.GetNameNoTooltip]. [secondary_actor.GetSheHe|U] исполнял[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetHerselfHimself] достаточно хорошо, хотя выбор стихов [secondary_actor.GetHerHis] был сомнителен."
 lmf_interaction.1329.desc.secrec.secrec.library:0 "Мы осматривали библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] мне [secondary_actor.GetHerHis] самые любимые из многих томов. Я усомнил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в некоторых [secondary_actor.GetHerHis] выборах, но был[Select_CString(ROOT.Char.IsFemale, 'а', '')] успокоен[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_actor.GetHerHis] явной страстью к знаниям."
 lmf_interaction.1329.desc.secrec.secrec.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] меня в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где мы слушали проповеди о благочестии. [secondary_actor.GetFirstNameNoTooltip] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] истинно верующ[Select_CString(secondary_actor.IsFemale, 'ей', 'им')], подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я, хотя [secondary_actor.GetHerHis] попытки завязать разговор были менее искренними."
 lmf_interaction.1329.desc.secrec.secrec.poor:0 "Мы провели день, раздавая милостыню беднякам перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] явно пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] произвести на меня впечатление [secondary_actor.GetHerHis] щедростью, что поначалу забавляло."
 lmf_interaction.1329.desc.secrec.secrec.tour:0 "Мы осмотрели [actor.Custom('FortifiedBuilding')] и окрестные земли, [secondary_actor.GetFirstNameNoTooltip] с большим интересом и деталями объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего. Это было приятно, хотя я не мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] вставить слово."
 lmf_interaction.1329.desc.secrec.secrec.garden:0 "Мы бродили по садам [actor.Custom('FortifiedBuilding')], ведя разговор, который, по крайней мере сначала, казался оживленным. [secondary_actor.GetFirstNameNoTooltip] имел[Select_CString(secondary_actor.IsFemale, 'а', '')] так много интересов, и, казалось, не было конца мнениям, которые [secondary_actor.GetSheHe] мог[Select_CString(secondary_actor.IsFemale, 'ла', '')] выразить о них."
 lmf_interaction.1329.desc.secrec.secrec.mid:0 "\n\nОднако постепенно я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как меня охватывает все большее раздражение. [secondary_recipient.GetHerHis|U] манеры раздражали, [secondary_recipient.GetHerHis] заставлял меня закатывать глаза, и напряжение росло. Если [secondary_recipient.GetSheHe] и заметил[Select_CString(secondary_recipient.IsFemale, 'а', '')] это, [secondary_recipient.GetSheHe] не подал[Select_CString(secondary_recipient.IsFemale, 'а', '')] виду. Действительно, [secondary_recipient.GetSheHe] казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] совершенно очарованн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')] мной... но я? Я не разделял[Select_CString(ROOT.Char.IsFemale, 'а', '')] этих чувств."
 lmf_interaction.1329.desc.rival.secrec:0 " В какой-то момент я споткнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], и [secondary_actor.GetSheHe] рассмеял[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] надо мной — рассмеял[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')]! Клянусь, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] свернуть [secondary_actor.GetHerHis] шею прямо на месте."
 lmf_interaction.1329.desc.end.secrec:0 "\n\nК тому времени, как зашло солнце и мы вернулись в [actor.Custom('FortifiedBuilding')], стало ясно, что это мы пара."
 lmf_interaction.1329.desc.end.secrec.nomarry:0 " [actor.GetTitledFirstNameNoTooltip] явно согласил[Select_CString(actor.IsFemale, 'ась', 'ся')], и немедленно отменил[Select_CString(actor.IsFemale, 'а', '')] подготовку к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]."
 lmf_interaction.1329.desc.end.secrec.marry:0 " [actor.GetTitledFirstNameNoTooltip], однако, не согласил[Select_CString(actor.IsFemale, 'ась', 'ся')] и хочет продолжить подготовку к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] несмотря ни на что. Вопрос, следовательно, таков: согласен ли я?"
 lmf_interaction.1329.desc.start:0 "Я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] вести от [secondary_recipient.GetFirstNameNoTooltip], и [secondary_recipient.GetSheHe] пишет, что [secondary_recipient.GetHerHis] визит в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был катастрофой.\n\n"
 lmf_interaction.1329.desc.both.loved:0 "Сначала все шло достаточно хорошо, по-видимому. [secondary_recipient.GetSheHe|U] наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], но не [secondary_actor.GetFirstNameNoTooltip] [secondary_actor.GetHerselfHimself]. "
 lmf_interaction.1329.desc.both.hated:0 "[secondary_recipient.GetSheHe|U] ненавидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], и дальше все только ухудшалось. "
 lmf_interaction.1329.desc.both.neutral:0 "[secondary_recipient.GetSheHe|U] считал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')] терпимым, но не [secondary_actor.GetFirstNameNoTooltip] [secondary_actor.GetHerselfHimself]. "
 lmf_interaction.1329.desc.both.hunting:0 "Они спорили по пути у владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] постоянно скакал[Select_CString(secondary_actor.IsFemale, 'а', '')] впереди [secondary_recipient.GetHerHis], оставляя [secondary_recipient.GetHerHis] изо всех сил пытаться догнать. Даже когда [secondary_recipient.GetSheHe] догонял[Select_CString(secondary_recipient.IsFemale, 'а', '')], их разговор, по сообщениям, был неловким, если вообще происходил."
 lmf_interaction.1329.desc.both.hike:0 "Изначально разговор был достаточно приятным... пока спор не привел к холодному молчанию. [secondary_actor.GetSheHe|U] задавал[Select_CString(secondary_actor.IsFemale, 'а', '')] нещадный темп и, казалось, раздражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] из-за незнания [secondary_recipient.GetHerHis] местности. Никто не хотел там быть, но к тому моменту было уже слишком поздно."
 lmf_interaction.1329.desc.both.garrison:0 "[secondary_actor.GetSheHe|U] практически игнорировал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis], пока [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')], и когда поединки закончились, дела пошли немногим лучше. Немногочисленные разговоры были неловкими и наполнены холодным молчанием."
 lmf_interaction.1329.desc.both.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], мало разговаривая. Затем [secondary_actor.GetSheHe|U] начал[Select_CString(secondary_actor.IsFemale, 'а', '')] стоять слишком близко к [secondary_recipient.GetHerHis], по общим отзывам вел[Select_CString(secondary_actor.IsFemale, 'а', '')] себя неподобающе и намекал на то, что явно не интересовало [secondary_recipient.GetHerHis]."
 lmf_interaction.1329.desc.both.poetry:0 "[secondary_actor.GetSheHe|U] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] стихами [secondary_actor.GetCulture.GetName], пока они бродили по садам [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe] либо скучал[Select_CString(secondary_recipient.IsFemale, 'а', '')] от поэзии, либо от [secondary_actor.GetHerHis]. В любом случае [secondary_actor.GetSheHe] обидел[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')]."
 lmf_interaction.1329.desc.both.library:0 "[secondary_actor.GetSheHe|U] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] [secondary_actor.GetHerHis] самые любимые из многих томов и казался совершенно не осведомленным о том, что [secondary_recipient.GetSheHe] [Select_CString(secondary_recipient.IsFemale, 'была не заинтересована', 'был не заинтересован')]."
 lmf_interaction.1329.desc.both.church:0 "Они слушали проповеди о благочестии, но очевидно мало что еще делали. Любые разговоры были неестественными и неловкими, в лучшем случае."
 lmf_interaction.1329.desc.both.tavern:0 "[secondary_actor.GetSheHe|U] сделал[Select_CString(secondary_actor.IsFemale, 'а', '')] странный выбор, приведя [secondary_recipient.GetHerHis] в таверну в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] практически оставил[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] в углу. Когда [secondary_actor.GetSheHe] наконец вернул[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] к [secondary_recipient.GetHerHis], [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] в ярости."
 lmf_interaction.1329.desc.both.poor:0 "Они провели день у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но стояли далеко друг от друга и редко разговаривали. Когда они это делали, их разговор был неловким и наполнен холодным молчанием."
 lmf_interaction.1329.desc.both.tour:0 "[secondary_actor.GetSheHe|U] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] [actor.Custom('FortifiedBuilding')] и окрестные земли, подробно объясняя историю всего... и явно не замечая, что [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] совершенно не заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')."
 lmf_interaction.1329.desc.both.garden:0 "Они стояли далеко друг от друга во время прогулки и явно выглядели так, будто предпочли бы быть где угодно в другом месте. Происходившие разговоры, по сообщениям, были неестественными и неловкими, причем [secondary_actor.GetSheHe] постоянно закатывал[Select_CString(secondary_actor.IsFemale, 'а', '')] глаза на все, что говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetSheHe]."
 lmf_interaction.1329.desc.both.mid:0 "\n\nОни были как масло и вода, и если что и изменилось, так это то, что они стали нравиться друг другу еще меньше после целого дня, проведенного вместе."
 lmf_interaction.1329.desc.secact.start:0 "[secondary_actor.GetFirstNameNoTooltip] сначала казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] достаточно заинтересованн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')], пишет [secondary_recipient.GetSheHe]. "
 lmf_interaction.1329.desc.secact.hunting:0 "Они выехали в путь у владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetFirstNameNoTooltip] изо всех сил старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] искусством вести беседу. Действительно, [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] столь увлеченн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')], что сама охота практически не состоялась."
 lmf_interaction.1329.desc.secact.hike:0 "Они отправились в поход по тропам возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] задавал[Select_CString(secondary_actor.IsFemale, 'а', '')] неторопливый темп и был[Select_CString(secondary_actor.IsFemale, 'а', '')] очень внимател[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')]. [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очарованн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] [secondary_recipient.GetFirstNameNoTooltip] с самого начала, всячески стараясь произвести впечатление на [secondary_recipient.GetHerHis]."
 lmf_interaction.1329.desc.secact.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] в поединках с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')], явно стараясь сверх меры произвести впечатление на [secondary_recipient.GetHerHis]. [secondary_recipient.GetSheHe|U], по сути, казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] очарованн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]."
 lmf_interaction.1329.desc.secact.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetFirstNameNoTooltip] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetFirstNameNoTooltip] разговором. [secondary_actor.GetSheHe|U] явно воспринял[Select_CString(secondary_actor.IsFemale, 'а', '')] молчание [secondary_recipient.GetHerHis] как поощрение, ибо [secondary_recipient.GetSheHe] начал[Select_CString(secondary_recipient.IsFemale, 'а', '')] вести себя... неподобающе. Стоял[Select_CString(secondary_recipient.IsFemale, 'а', '')] слишком близко и делал[Select_CString(secondary_recipient.IsFemale, 'а', '')] намекающие замечания, явно будучи убежден[Select_CString(secondary_recipient.IsFemale, 'ной', 'ным')], что все идет замечательно."
 lmf_interaction.1329.desc.secact.poetry:0 "Они осматривали сады [actor.Custom('FortifiedBuilding')], пока [secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] поэзией [secondary_actor.GetCulture.GetNameNoTooltip]. [secondary_actor.GetSheHe|U] воспринял[Select_CString(secondary_actor.IsFemale, 'а', '')] относительное молчание [secondary_recipient.GetHerHis] как поощрение и старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] еще усерднее в [secondary_actor.GetHerHis] декламациях, явно будучи очарованн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')]."
 lmf_interaction.1329.desc.secact.library:0 "Они осматривали библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] самые любимые из многих томов. [secondary_actor.GetSheHe|U] без умолку болтал[Select_CString(secondary_actor.IsFemale, 'а', '')] и воспринимал[Select_CString(secondary_actor.IsFemale, 'а', '')] относительную тишину [secondary_recipient.GetHerHis] как поощрение, так как [secondary_actor.GetSheHe] явно был[Select_CString(secondary_actor.IsFemale, 'а', '')] очарован."
 lmf_interaction.1329.desc.secact.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где они слушали проповеди о благочестии. [secondary_actor.GetSheHe|U] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetHerHis] [secondary_actor.GetHerHis] верой, явно заинтересованн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] в одобрении [secondary_recipient.GetHerHis]."
 lmf_interaction.1329.desc.secact.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] сделал[Select_CString(secondary_actor.IsFemale, 'а', '')] странный выбор, приведя [secondary_recipient.GetFirstNameNoTooltip] в таверну в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] развеселить [secondary_recipient.GetHerHis]. По сообщениям, [secondary_actor.GetSheHe] много пил[Select_CString(secondary_actor.IsFemale, 'а', '')] и считал[Select_CString(secondary_actor.IsFemale, 'а', '')], что оба прекрасно проводят время."
 lmf_interaction.1329.desc.secact.poor:0 "Они провели день, раздавая милостыню беднякам перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] явно был[Select_CString(secondary_actor.IsFemale, 'а', '')] очарован[Select_CString(secondary_actor.IsFemale, 'а', '')], изо всех сил стараясь произвести впечатление на [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] щедростью."
 lmf_interaction.1329.desc.secact.tour:0 "Они осмотрели [actor.Custom('FortifiedBuilding')] и окрестные земли, [secondary_actor.GetFirstNameNoTooltip] с большим интересом и детально объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего [secondary_recipient.GetFirstNameNoTooltip]. Слишком много, возможно, такова была [secondary_actor.GetHerHis] старательность."
 lmf_interaction.1329.desc.secact.garden:0 "Они бродили по садам [actor.Custom('FortifiedBuilding')], ведя разговор, который [secondary_recipient.GetSheHe] называет довольно односторонним. [secondary_actor.GetFirstNameNoTooltip] стремил[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] произвести впечатление на [secondary_recipient.GetFirstNameNoTooltip] и изо всех сил старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetHerHis]... и явно считал[Select_CString(secondary_actor.IsFemale, 'а', '')], что [secondary_actor.GetSheHe] преуспевает в этом."
 lmf_interaction.1329.desc.secact.hated:0 "\n\n[secondary_recipient.GetSheHe|U] пишет, однако, что [secondary_recipient.GetSheHe] не разделял[Select_CString(secondary_recipient.IsFemale, 'а', '')] этих чувств. С самого начала [secondary_recipient.GetSheHe] не наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], и это все больше раздражало [secondary_recipient.GetHerHis] по мере того, как шел день."
 lmf_interaction.1329.desc.secact.loved:0 "\n\nНесмотря на то что [secondary_recipient.GetSheHe] пишет, что наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], [secondary_recipient.GetSheHe] не разделял[Select_CString(secondary_recipient.IsFemale, 'а', '')] этих чувств. [secondary_recipient.GetHerHis|U] удовольствие уменьшалось по мере того, как шел день, в конечном счете превращаясь в скуку и негодование."
 lmf_interaction.1329.desc.secact.neutral:0 "\n\n[secondary_recipient.GetSheHe|U] пишет, однако, что [secondary_recipient.GetSheHe] не разделял[Select_CString(secondary_recipient.IsFemale, 'а', '')] этих чувств. [secondary_recipient.GetSheHe|U] говорит, что [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] либо скучающим, либо раздраженным, и ситуация не улучшалась с течением дня."
 lmf_interaction.1329.desc.secrec.start:0 "[secondary_recipient.GetFirstNameNoTooltip] пишет, что [secondary_recipient.GetSheHe] сначала был[Select_CString(secondary_recipient.IsFemale, 'а', '')] достаточно заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')]. "
 lmf_interaction.1329.desc.secrec.hunting:0 "Они выехали в путь у владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_recipient.GetFirstNameNoTooltip] пытал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] очаровать [secondary_actor.GetFirstNameNoTooltip] [secondary_recipient.GetHerHis] искусством вести беседу. Действительно, [secondary_recipient.GetSheHe] так отвлекал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.GetHerHis], что охота почти не состоялась. Ясно, что [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарован."
 lmf_interaction.1329.desc.secrec.hike:0 "Они отправились в поход по тропам возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] задавал[Select_CString(secondary_actor.IsFemale, 'а', '')] неторопливый темп и, по сообщениям, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очень внимател[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')]. [secondary_recipient.GetFirstNameNoTooltip] говорит, что [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарован[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.GetHerHis] с самого начала, всячески стараясь произвести впечатление на [secondary_actor.GetHerHis]."
 lmf_interaction.1329.desc.secrec.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] в напряженных поединках с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. [secondary_recipient.GetFirstNameNoTooltip] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] впечатлен[Select_CString(secondary_recipient.IsFemale, 'а', '')], [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] в восторге от [secondary_actor.GetHerHis] после каждого поединка."
 lmf_interaction.1329.desc.secrec.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetFirstNameNoTooltip] вел[Select_CString(secondary_actor.IsFemale, 'а', '')] себя с [secondary_recipient.GetFirstNameNoTooltip] более чем неподобающе... по крайней мере поначалу. [secondary_actor.GetSheHe|U] стоял[Select_CString(secondary_actor.IsFemale, 'а', '')] слишком близко, был[Select_CString(secondary_actor.IsFemale, 'а', '')] намекающим и сверхдружелюбным, но [secondary_recipient.GetSheHe] утверждает, что [secondary_recipient.GetSheHe] не возражал[Select_CString(secondary_recipient.IsFemale, 'а', '')] вовсе. К середине дня [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарован[Select_CString(secondary_recipient.IsFemale, 'а', '')]."
