 rule_lmf_introductions:0 "@lmf_icon! Знакомства для брака"
 setting_lmf_no_introductions:0 "Отключено"
 setting_lmf_no_introductions_desc:0 "Система знакомств для брака отключена."
 setting_lmf_normal_introductions:0 "Стандартная дальность"
 setting_lmf_normal_introductions_desc:0 "Знакомства могут быть организованы между кандидатами на брак, но в более ограниченном радиусе, чем стандартная дипломатическая дистанция."
 setting_lmf_expanded_introductions:0 "Расширенная дальность"
 setting_lmf_expanded_introductions_desc:0 "Знакомства могут быть организованы с любым кандидатом на брак в пределах дипломатической дистанции, хотя прибытие далёких кандидатов может занять много времени."
 rule_lmf_additional_maidens:0 "@lmf_icon! Дополнительные девы"
 setting_lmf_yes_additional_maidens:0 "Полный"
 setting_lmf_yes_additional_maidens_desc:0 "Девы добавляются в начале игры и через решение, используя новые и все существующие династии. #X Может вызвать несвязанные записи в вашем династическом древе! #!"
 setting_lmf_non_dynasty_additional_maidens:0 "Не династия игрока"
 setting_lmf_non_dynasty_additional_maidens_desc:0 "Девы добавляются в начале игры и через решение. Они используют новые и существующие династии, но никогда династию игрока."
 setting_lmf_restricted_additional_maidens:0 "Без существующих династий"
 setting_lmf_restricted_additional_maidens_desc:0 "Девы добавляются в начале игры и через решение. Они используют только новые династии и династии существующих персонажей из пула."
 setting_lmf_player_only_additional_maidens:0 "Только игрок"
 setting_lmf_player_only_additional_maidens_desc:0 "Девы добавляются в начале игры, но после этого только через решение, которое может использовать только игрок. Новые девы никогда не используют династию игрока."
 setting_lmf_no_additional_maidens:0 "Отключено"
 setting_lmf_no_additional_maidens_desc:0 "Девы не будут добавляться в начале игры (при условии, что это правило установлено в начальном лобби), и нет решения для добавления новых."
 rule_lmf_disinheritance_change:0 "@lmf_icon! Лишение наследства"
