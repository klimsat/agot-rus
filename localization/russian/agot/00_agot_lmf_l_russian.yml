 lmf_interaction.1328.desc.secrec.start:0 "[secondary_actor.GetFirstNameNoTooltip], казалось, сначала был[Select_CString(secondary_actor.IsFemale, 'а', '')] пол[Select_CString(secondary_actor.IsFemale, 'на', 'он')] энтузиазма. "
 lmf_interaction.1328.desc.secrec.hunting:0 "Они выехали из владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetFirstNameNoTooltip], по сообщениям, старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] изо всех сил очаровать [secondary_recipient.GetFirstNameNoTooltip] своими разговорными навыками. Действительно, [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] настолько увлеченн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')], что охота почти не велась."
 lmf_interaction.1328.desc.secrec.hike:0 "Они прогуливались по тропам возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] задал[Select_CString(secondary_actor.IsFemale, 'а', '')] неторопливый темп и, по сообщениям, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очень внимате[Select_CString(secondary_actor.IsFemale, 'льна', 'лен')]. [secondary_actor.GetSheHe], казалось, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очарован[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] с самого начала, всячески стараясь произвести впечатление на [secondary_recipient.GetHerHim]." 
 lmf_interaction.1328.desc.secrec.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [secondary_actor.GetHerHis] товарищами [actor.Custom('KnightCulturePluralNoTooltipLowercase')], явно стараясь произвести впечатление на [secondary_recipient.GetHerHim]. [secondary_recipient.GetSheHe|U], по сути, казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] очарованн[Select_CString(secondary_recipient.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.secrec.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetFirstNameNoTooltip] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetFirstNameNoTooltip] беседой. [secondary_actor.GetSheHe|U] явно принял[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] молчание за поощрение, ибо [secondary_recipient.GetSheHe] начал[Select_CString(secondary_recipient.IsFemale, 'а', '')] вести себя... неуместно. Стоя слишком близко и делая двусмысленные замечания, явно уверенн[Select_CString(secondary_recipient.IsFemale, 'ая', 'ый')], что все идет прекрасно."
 lmf_interaction.1328.desc.secrec.poetry:0 "Они осматривали сады [actor.Custom('FortifiedBuilding')], пока [secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] поэзией [secondary_actor.GetCulture.GetNameNoTooltip]. [secondary_actor.GetSheHe|U] принял[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] относительное молчание за поощрение и продолжал[Select_CString(secondary_actor.IsFemale, 'а', '')] стараться с декламацией, явно очарованн[Select_CString(secondary_actor.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.secrec.library:0 "Они осмотрели библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] свои самые любимые тома среди множества фолиантов. По всем сообщениям, [secondary_actor.GetSheHe] говорил[Select_CString(secondary_actor.IsFemale, 'а', '')] бесконечно и принял[Select_CString(secondary_actor.IsFemale, 'а', '')] относительную тишину с [secondary_recipient.GetHerHis] стороны, за поощрение. [secondary_actor.GetSheHe|U] был[Select_CString(secondary_actor.IsFemale, 'а', '')] явно очарован[Select_CString(secondary_actor.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.secrec.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где они слушали проповеди о благочестии. [secondary_actor.GetSheHe|U] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] воодушевленн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] тишиной [secondary_recipient.GetHerHis] и пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetHerHim] своей верой, явно заинтересованн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] в одобрении [secondary_recipient.GetHerHis]."
 lmf_interaction.1328.desc.secrec.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] сделал[Select_CString(secondary_actor.IsFemale, 'а', '')] странный выбор, приведя [secondary_recipient.GetFirstNameNoTooltip] в таверну в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] веселиться с [secondary_recipient.GetHerHim]. По сообщениям, [secondary_actor.GetSheHe] много пил[Select_CString(secondary_actor.IsFemale, 'а', '')] и считал[Select_CString(secondary_actor.IsFemale, 'а', '')], что оба прекрасно проводят время."
 lmf_interaction.1328.desc.secrec.poor:0 "Они провели день, раздавая милостыню бедным перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] явно очарован[Select_CString(secondary_actor.IsFemale, 'а', '')], стараясь произвести впечатление на [secondary_recipient.GetFirstNameNoTooltip] своей щедростью."
 lmf_interaction.1328.desc.secrec.tour:0 "Они совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям, [secondary_actor.GetFirstNameNoTooltip] объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего [secondary_recipient.GetHerHim] с большим интересом и подробностями. Слишком подробно, возможно, таков был [secondary_actor.GetHerHis] энтузиазм."
 lmf_interaction.1328.desc.secrec.garden:0 "Они бродили по садам [actor.Custom('FortifiedBuilding')], ведя беседу, которая, по всем сообщениям, была довольно односторонней. [secondary_actor.GetFirstNameNoTooltip] стремил[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] произвести впечатление на [secondary_recipient.GetFirstNameNoTooltip] и старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] очаровать [secondary_recipient.GetHerHim]... и явно думал[Select_CString(secondary_actor.IsFemale, 'а', '')], что [secondary_actor.GetSheHe] преуспевал[Select_CString(secondary_actor.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.secrec.hated:0 "\n\n[secondary_recipient.GetSheHe|U], однако, явно не чувствовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] того же. С самого начала [secondary_recipient.GetSheHe] не наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], и это раздражало [secondary_recipient.GetHerHim] все больше по мере того, как день шел."
 lmf_interaction.1328.desc.secrec.loved:0 "\n\nНесмотря на явное наслаждение [secondary_actor.Custom('lmf_intro_activity_short')], было ясно, что [secondary_recipient.GetSheHe] не чувствовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] тоже. [secondary_recipient.GetHerHis|U] удовольствие уменьшалось по мере того, как день шел, превращаясь в скуку, если не в откровенную неприязнь."
 lmf_interaction.1328.desc.secrec.neutral:0 "\n\n[secondary_recipient.GetSheHe|U], однако, явно не чувствовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] того же. Мне сказали, [secondary_recipient.GetSheHe] иногда казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] скучающ[Select_CString(secondary_recipient.IsFemale, 'ей', 'им')], а иногда обиженн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]. Ситуация не улучшалась по мере того, как день шел."
 lmf_interaction.1328.desc.secact.start:0 "[secondary_recipient.GetFirstNameNoTooltip], казалось, сначала был[Select_CString(secondary_recipient.IsFemale, 'а', '')] пол[Select_CString(secondary_recipient.IsFemale, 'на', 'он')] энтузиазма. "
 lmf_interaction.1328.desc.secact.hunting:0 "Они выехали из владения [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_recipient.GetFirstNameNoTooltip], по сообщениям, старал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] изо всех сил очаровать [secondary_actor.GetFirstNameNoTooltip] своими разговорными навыками. Действительно, [secondary_recipient.GetSheHe] так отвлекал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.GetHerHim], что охота почти не велась. Ясно, что [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарован[Select_CString(secondary_recipient.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.secact.hike:0 "Они отправились в поход по тропам возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] задавал[Select_CString(secondary_actor.IsFemale, 'а', '')] неторопливый темп и, по слухам, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очень внимател[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')]. [secondary_recipient.GetFirstNameNoTooltip], похоже, был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарова[Select_CString(secondary_recipient.IsFemale, 'на', 'н')] [secondary_actor.GetHerHim] с самого начала, всячески стараясь произвести впечатление на [secondary_actor.GetHerHis]."
 lmf_interaction.1328.desc.secact.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в гарнизон [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetSheHe] участвовал[Select_CString(secondary_actor.IsFemale, 'а', '')] в напряженных поединках с [secondary_actor.GetHerHis] [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. [secondary_recipient.GetFirstNameNoTooltip] явно впечатлило это, [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] в восторге от [Select_CString(secondary_actor.IsFemale, 'неё', 'него')] после каждого матча."
 lmf_interaction.1328.desc.secact.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], где [secondary_actor.GetFirstNameNoTooltip], по общим отзывам, вел[Select_CString(secondary_actor.IsFemale, 'а', '')] себя с [secondary_recipient.GetFirstNameNoTooltip] более чем неподобающе... по крайней мере, поначалу. [secondary_actor.GetSheHe|U] стоял[Select_CString(secondary_actor.IsFemale, 'а', '')] слишком близко, [Select_CString(secondary_actor.IsFemale, 'была намекающей и сверхдружелюбной', 'был намекающим и сверхдружелюбным')], и [secondary_recipient.GetSheHe] реагировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] с явным энтузиазмом. К середине дня [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарова[Select_CString(secondary_recipient.IsFemale, 'на', 'н')]."
 lmf_interaction.1328.desc.secact.poetry:0 "Они осматривали сады [actor.Custom('FortifiedBuilding')], пока [secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] отрывками из поэзии [secondary_actor.GetCulture.GetNameNoTooltip]. [secondary_recipient.GetSheHe|U] реагировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] с явным энтузиазмом, и к середине дня, казалось, был[Select_CString(secondary_recipient.IsFemale, 'а', '')] полностью очарова[Select_CString(secondary_recipient.IsFemale, 'на', 'н')] [secondary_actor.GetHerHim]."
 lmf_interaction.1328.desc.secact.library:0 "Они осматривали библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] самые любимые из многих томов. [secondary_recipient.GetSheHe|U] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] в восторге, и, судя по тому, как [secondary_recipient.GetSheHe] без умолку болтал[Select_CString(secondary_recipient.IsFemale, 'а', '')], было ясно, что [secondary_recipient.GetSheHe] очарова[Select_CString(secondary_recipient.IsFemale, 'на', 'н')] [secondary_actor.GetHerHim]."
 lmf_interaction.1328.desc.secact.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где они слушали проповеди. Это, по-видимому, привело [secondary_recipient.GetHerHim] в восторг, и по бесконечной болтовне [secondary_recipient.GetHerHis] было ясно, что [secondary_recipient.GetSheHe] очарова[Select_CString(secondary_recipient.IsFemale, 'н', 'на')]."
 lmf_interaction.1328.desc.secact.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] сделал[Select_CString(secondary_actor.IsFemale, 'а', '')] странный выбор, приведя [secondary_recipient.GetFirstNameNoTooltip] в таверну в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] пытал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] развеселить [secondary_recipient.GetHerHim]. [secondary_recipient.GetSheHe|U], по общим отзывам, реагировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] с энтузиазмом, много пил[Select_CString(secondary_recipient.IsFemale, 'а', '')] и осыпал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.GetHerHim] знаками внимания при каждом удобном случае."
 lmf_interaction.1328.desc.secact.poor:0 "Они провели день, раздавая милостыню беднякам перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_recipient.GetFirstNameNoTooltip] явно был[Select_CString(secondary_recipient.IsFemale, 'а', '')] очарова[Select_CString(secondary_recipient.IsFemale, 'на', 'н')], изо всех сил стараясь впечатлить [secondary_actor.GetFirstNameNoTooltip] [secondary_recipient.GetHerHis] щедростью."
 lmf_interaction.1328.desc.secact.tour:0 "Они осмотрели [actor.Custom('FortifiedBuilding')] и окрестные земли, [secondary_actor.GetFirstNameNoTooltip] с большим интересом и деталями объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего [secondary_recipient.GetHerHim]. [secondary_recipient.GetSheHe|U] явно наслаждал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] вниманием и изо всех сил старал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] впечатлить [secondary_actor.GetHerHim] при каждом удобном случае."
 lmf_interaction.1328.desc.secact.garden:0 "Они бродили по садам [actor.Custom('FortifiedBuilding')], ведя разговор, который, по общим отзывам, был довольно односторонним. [secondary_recipient.GetFirstNameNoTooltip] стремил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] впечатлить [secondary_actor.GetFirstNameNoTooltip] и изо всех сил старал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] очаровать [secondary_actor.GetHerHim]... и явно считал[Select_CString(secondary_recipient.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] преуспевает в этом."
 lmf_interaction.1328.desc.secact.hated:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], однако, явно не разделял[Select_CString(secondary_actor.IsFemale, 'а', '')] этих чувств. Мне говорили, что [secondary_actor.GetSheHe] временами казал[Select_CString(secondary_actor.IsFemale, 'ась скучающей', 'ся скучающим')] из-за [secondary_recipient.GetHerHim], а порой испытывал[Select_CString(secondary_actor.IsFemale, 'а', '')] неприязнь к [secondary_recipient.GetHerHim]. Ситуация не улучшилась с течением дня."
 lmf_interaction.1328.desc.secact.loved:0 "\n\nНесмотря на явное удовольствие [secondary_recipient.GetHerHis] от [secondary_actor.Custom('lmf_intro_activity_short')], было ясно, что [secondary_actor.GetSheHe] не разделял[Select_CString(secondary_actor.IsFemale, 'а', '')] этих чувств. [secondary_actor.GetSheHe|U] постепенно начал[Select_CString(secondary_actor.IsFemale, 'а', '')] скучать от [Select_CString(secondary_recipient.IsFemale, 'неё', 'нег')] по мере того, как шел день, и это переросло в неприязнь."
 lmf_interaction.1328.desc.secact.neutral:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], однако, явно не разделял[Select_CString(secondary_actor.IsFemale, 'а', '')] этих чувств. Мне говорили, что [secondary_actor.GetSheHe] временами казал[Select_CString(secondary_actor.IsFemale, 'ась скучающей', 'ся скучающим')] скучающим из-за [secondary_recipient.GetHerHim], а порой испытывал[Select_CString(secondary_actor.IsFemale, 'а', '')] неприязнь. Ситуация не улучшилась с течением дня."
 lmf_interaction.1328.desc.rival:0 " Временами казалось, что они совершенно ненавидят друг друга. [secondary_recipient.GetTitledFirstNameNoTooltip] в какой-то момент споткнул[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] о камень, и [secondary_actor.GetFirstNameNoTooltip] рассмеял[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] — рассмеял[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')]! Это лишь разозлило [secondary_recipient.GetHerHim]."
 lmf_interaction.1328.desc.end:0 "\n\nК тому времени, как зашло солнце, уже было ясно, что это не пара."
 lmf_interaction.1328.a:0 "Мы все равно продолжим подготовку к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]."
 lmf_interaction.1328.b:0 "Немедленно отменить приготовления."
 lmf_interaction.1328.c:0 "[secondary_recipient.GetSheHe|U] уже направляется к выходу..."

