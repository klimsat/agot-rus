 lmf_interaction.1325.t:0 "Следующий день"
 lmf_interaction.1325.t.same:0 "Потенциальная пара"
 lmf_interaction.1325.desc.same.actor.start:0 "Трудно назвать это настоящим «знакомством», учитывая что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] часть моего двора здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но мы все же соблюдаем формальности.\n\n"
 lmf_interaction.1325.desc.same.actor.willnotwed:0 "[secondary_recipient.GetSheHe|U] кажется довольно нервн[Select_Cstring(secondary_recipient.IsFemale, 'ой', 'ым')], когда [secondary_recipient.GetSheHe] предстается передо мной в тронном зале. [secondary_recipient.GetSheHe|U] ведь довольно громко заявлял[Select_Cstring(secondary_recipient.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] не [Select_Cstring(secondary_recipient.IsFemale, 'выйдет замуж', 'женится')] ни на ком, кто не соответствует [secondary_recipient.GetHerHis] ожиданиям... а у меня есть власть проигнорировать эти желания. Но зачем мне этот ритуал, если я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] бы так поступить?\n\n"
 lmf_interaction.1325.desc.same.actor:0 "[secondary_recipient.GetSheHe|U] кажется довольно нервн[Select_Cstring(secondary_recipient.IsFemale, 'ой', 'ым')], когда [secondary_recipient.GetSheHe] предстает передо мной в тронном зале. Ведь именно я решу, состоится ли [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l], независимо от того, какие чувства мы испытываем друг к другу в конце дня. Но если бы я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] [Select_Cstring(ROOT.Char.IsFemale, 'выйти замуж', 'жениться')] на [secondary_recipient.GetFirstNameNoTooltip] без учета совместимости, разве я не сделал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] бы это уже?\n\n"
 lmf_interaction.1325.desc.same.actor.end:0 "Итак, я беру [secondary_recipient.GetHerHis] за руку и веду [secondary_recipient.GetHerHis] прочь. Мо[Select_Cstring(ROOT.Char.IsFemale, 'я', 'й')] [secondary_actor.Custom('lmf_intro_planned_activity')], пока мы беседуем. Несмотря на то что весь двор наблюдает за нами, мы постараемся насладиться временем."
 lmf_interaction.1325.desc.same.start:0 "Трудно назвать это настоящим «знакомством», учитывая что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] проживает здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Но суть в том, что они проведут день, определяя свою совместимость... "
 lmf_interaction.1325.desc.same.both.willnotwed:0 "ведь и [secondary_recipient.GetSheHe], и [secondary_actor.GetFirstNameNoTooltip] поклялись [Select_Cstring(secondary_recipient.IsFemale, 'выйти замуж только за того', 'жениться только на том')], кого выберут сами, и если бы я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] игнорировать их желания, в этом не было бы нужды.\n\n"
 lmf_interaction.1325.desc.same.secact.willnotwed:0 "ведь если бы я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] игнорировать желание [secondary_actor.GetFirstNamePossessiveNoTooltip] [Select_Cstring(secondary_actor.IsFemale, 'выйти замуж только за', 'жениться только на')] [secondary_recipient.GetWomanMan], котор[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] нравится [secondary_actor.GetHerHis], в этом не было бы нужды.\n\n"
 lmf_interaction.1325.desc.same.secrec.willnotwed:0 "ведь если бы я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] игнорировать желание [secondary_recipient.GetFirstNamePossessiveNoTooltip] [Select_Cstring(secondary_recipient.IsFemale, 'выйти замуж только за', 'жениться только на')] [secondary_actor.GetWomanMan], котор[Select_Cstring(secondary_actor.IsFemale, 'ая', 'ый')] нравится [secondary_recipient.GetHerHis], в этом не было бы нужды.\n\n"
 lmf_interaction.1325.desc.same:0 "ведь если бы я хотел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] поженить их без этого, я бы так и сделал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1325.desc.same.end:0 "Оба сохраняют спокойные лица перед собравшимся двором, тщательно скрывая истинные мысли. Затем [secondary_actor.GetFirstNameNoTooltip] берет [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] за руку и выводит [secondary_recipient.GetHerHis] из зала. [secondary_actor.GetHerHis|U] [secondary_actor.Custom('lmf_intro_planned_activity')], по-видимому.\n\nЗнакомство начинается."
 lmf_interaction.1325.desc.secrec.start:0 "Когда наступает утро, я являюсь в тронный зал, принаряженн[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] и готов[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] провести день с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))].\n\nПризнаюсь, я нервничаю. Даже если бы мое будущее не решалось сейчас, на меня смотрит весь двор [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]. Кто бы не потел под таким давлением?\n\nВсе же я сохраняю нейтральное выражение лица.\n\n"
 lmf_interaction.1325.desc.start:0 "С наступлением утра [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] представляет [secondary_recipient.GetHerselfHimself] в тронном зале, принаряженн[Select_CString(secondary_recipient.IsFemale, 'ую', 'ого')] и готов[Select_CString(secondary_recipient.IsFemale, 'ую', 'ого')] провести день с [Select_CString( secondary_actor.IsLocalPlayer, 'мной', secondary_actor.GetFirstNameNoTooltip )].\n\n[secondary_recipient.GetSheHe|U] кажется нервн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')], что понятно, учитывая, что на [secondary_recipient.GetHerHim] смотрит весь [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] двор. Если у [secondary_recipient.GetSheHe] и есть сомнения, то [secondary_recipient.GetSheHe] хотя бы достаточно тактичен[Select_CString(secondary_recipient.IsFemale, 'а', '')], чтобы не дать им проявиться.\n\n"
 lmf_interaction.1325.desc.actor:0 "Что касается меня, то сомневаюсь, что мое выражение лица столь же бесстрастно. И все же я не могу сказать, что уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')] в том, чем закончится этот день, больше, чем [secondary_recipient.GetSheHe].\n\n"
 lmf_interaction.1325.desc.secact.disapprove:0 "Что касается [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))], то [secondary_actor.GetSheHe] гораздо менее сдержан[Select_CString(secondary_actor.IsFemale, 'а', '' )] в выражении своего мнения. С того самого момента, как [Select_CString( secondary_recipient.IsLocalPlayer, 'я', secondary_recipient.GetSheHe )] появил[Select_CString( secondary_recipient.IsLocalPlayer, 'ась', 'ся' )], [secondary_actor.GetSheHe] хмуро смотрел[Select_CString(secondary_actor.IsFemale, 'а', '' )] на [Select_CString( secondary_recipient.IsLocalPlayer, 'меня', secondary_recipient.GetFirstNameNoTooltip )] и не прекращал[Select_CString(secondary_actor.IsFemale, 'а', '' )].\n\n"
 lmf_interaction.1325.desc.secact:0 "Что касается [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))], то [secondary_actor.GetSheHe] гораздо менее сдержан[Select_CString(secondary_actor.IsFemale, 'а', '' )] в выражении своего мнения. С того самого момента, как [Select_CString( secondary_recipient.IsLocalPlayer, 'я', secondary_recipient.GetSheHe )] появил[Select_CString( secondary_recipient.IsLocalPlayer, 'ась', 'ся' )], [secondary_actor.GetSheHe] сиял[Select_CString(secondary_actor.IsFemale, 'а', '' )], глядя на [Select_CString( secondary_recipient.IsLocalPlayer, 'меня', secondary_recipient.GetFirstNameNoTooltip )], явно стремясь поскорее начать день.\n\n"
 lmf_interaction.1325.desc.end:0 "Пока двор наблюдает, [Select_CString( secondary_actor.IsLocalPlayer, 'я', secondary_actor.GetFirstNameNoTooltip )] выходит вперед и выводит [Select_CString( secondary_recipient.IsLocalPlayer, 'меня', secondary_recipient.GetHerHis )] из зала. [secondary_actor.GetHerHisMy|U] [secondary_actor.Custom('lmf_intro_planned_activity')][Select_CString( secondary_actor.IsLocalPlayer, '.', ', судя по всему.' )]\n\nПредставление вот-вот начнется." #проверить
 lmf_interaction.1325.a:0 "Посмотрим, что из этого выйдет."
 lmf_interaction.1325.a.tt:0 "[secondary_actor.GetShortUIName|U] и [secondary_recipient.GetShortUIName] проведут день, знакомясь ближе" 
