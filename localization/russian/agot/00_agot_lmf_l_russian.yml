 agot_seduce_outcome.4908.a:0 "Вмешаться ли мне, интересно?"

 agot_seduce_outcome.4909.desc:0 "Я нахожусь в кабинете в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], развлекая нескольких придворных, когда вдруг вбегает [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. [target.GetWomanMan] явно взволнован[Select_CString(target.IsFemale, 'а', '')], держа в руках большую пачку писем. На миг я подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [Select_CString(target.IsFemale, 'она', 'он' )] пришла ко мне, но вместо этого [Select_CString(target.IsFemale, 'она', 'он' )] направилась прямо к [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], сидевш[Select_CString(owner.IsFemale, 'ей', 'ему' )] на другом конце комнаты.\n\n«Заберите их обратно, — [Select_CString(target.IsFemale, 'сказала она', 'сказал он' )]. — Заберите все! Умоляю вас, [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.GetLadyLord], перестаньте писать мне. Эта ваша одержимость должна закончиться!» С этими словами [target.GetFirstNameNoTooltip] бросил[Select_CString(target.IsFemale, 'а', '')] письма к ногам [owner.GetFirstNamePossessiveNoTooltip] и стремительно покинул[Select_CString(target.IsFemale, 'а', '')] кабинет, оставив [owner.GetFirstNameNoTooltip] в шоковом оцепенении.\n\nСодержание писем можно было только угадывать, но по тому, как [Select_CString(owner.IsFemale, 'она', 'он' )], опустив глаза, собирал[Select_CString(owner.IsFemale, 'а', '')] их, и по осуждающим взглядам остальных в комнате, стало ясно: все прекрасно понимали, чем занимал[Select_CString(owner.IsFemale, 'ась', 'ся' )] [owner.GetFirstNameNoTooltip]. Не менее ясно было и то, что теперь всё кончено."
 agot_seduce_outcome.4909.a:0 "Вот это да!"
 
 lmf_army.1010.t:0 "Походная девка"
 lmf_army.1010.female.start:0 "При войске в походе всегда тянутся несколько крестьянок. В основном это поварихи и прачки, но некоторых зовут и «походными девками» — теми, кто надеется привлечь внимание [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], чтобы либо найти мужа, либо заработать пару монет, подарив ему ночь утешения.\n\nОбычно я не обращаю особого внимания на этих женщин, но в последнее время одна из них #EMP всё же#! привлекла мой взгляд. Она [follower.GetCulture.GetNameNoTooltip], улыбается мне каждый раз, когда я прохожу мимо, и, похоже, не возражала бы против позднего визита... это очевидно.\n\n"
 lmf_army.1010.male.start:0 "При войске в походе всегда тянутся крестьяне. Большинство из них — женщины, поварихи и прачки, а также печально известные «походные девки», которые надеются привлечь внимание статного [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] и терпимы лишь потому, что готовы дарить утешение.\n\nОбычно я не обращаю на них внимания, но в последнее время я приметил среди них красивого молодого [follower.GetCulture.GetNameNoTooltip] — сына прачки, как мне сказали, который помогает чинить повозки. По тому, как он улыбается мне всякий раз, когда я прохожу мимо, ясно, что он был бы не прочь позднего визита.\n\n"
 lmf_army.1010.end:0 "Вопрос лишь в том, готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] ли #EMP я#!?"
 lmf_army.1010.a:0 "Почему бы и нет? Навещу [follower.GetHerHim]."
 lmf_army.1010.b:0 "Нет, лучше избегать таких связей."

 lmf_army.1020.t:0 "Тавернщица"
 lmf_army.1020.desc:0 "Устав от лагерной стряпни, мы с несколькими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] решили заглянуть в небольшую деревенскую таверну неподалёку от [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], чтобы выпить и развлечься.\n\nВечер прошёл вполне приятно, и я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что одна из тавернщиц явно положила на меня глаз. Она присела к нашему столу, чокалась за нашу удачу, смеялась над шутками, но всё это время улыбалась только мне — и никому другому.\n\nРазвеяться за кружкой-другой — это одно. Но захочу ли я провести с ней ночь страсти? Если да, было ясно, что для этого нужно лишь попросить."
 lmf_army.1020.a:0 "А почему бы и нет."
 lmf_army.1020.b:0 "Нет, она меня не интересует."
 
 lmf_army.1030.t:0 "Буйная ночь в таверне"
 lmf_army.1030.desc:0 "Мы с несколькими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] отправились из лагеря войска в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] в соседнюю деревню, где, по словам одного из наших, имелась таверна.\n\nМесто оказалось неплохим, и вскоре мы уже изрядно набрались, горланя во всю глотку и веселясь, как это свойственно солдатам.\n\nВозможно, мы слегка перебрали, и терпение местных начало иссякать. Слово за слово, пара ударов — и вот я уже лицом к лицу с разъярённым, громилоподобным местным жителем."
 lmf_army.1030.a:0 "Пора выпустить пар!"
 lmf_army.1030.a.injury.tt:0 "[champion.GetShortUINameNoTooltipNoFormat|U] получил ранение в драке"
 lmf_army.1030.a.injury.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] получил ранение после того, как спровоцировал драку в деревенской таверне неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1030.b:0 "Может, попробую всех успокоить, пока не стало хуже..."
 lmf_army.1030.c:0 "Лучше уйти, пока не стало #EMP совсем#! жарко."

 lmf_army.1040.t:0 "Ночь веселья"
 lmf_army.1040.siege.start:0 "Осада тянется, и конца-края ей не видно. В лагерях царит напряжение, и признаюсь — я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] чувствую этот стресс.\n\nТак что неудивительно, что, как только солнце садится, я оказываюсь в центре попойки среди [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], которые хлопают меня по плечу и подбадривают. Мы обчистили палатку квартирмейстера, вытащив крепкий алкоголь, и уже сейчас я понимаю: это будет та самая ночь, за которую утро отомстит сполна.\n\n"
 lmf_army.1040.march.start:0 "Кажется, этот марш длится уже вечность. В лагерях царит напряжение, и признаюсь — я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] чувствую этот стресс.\n\nТак что неудивительно, что, как только солнце садится, я вместе с лагерными [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] оказываюсь в таверне небольшой [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip]ской деревушки неподалёку. Местные быстро разбегаются от нашей шумной компании, а хозяева таверны беспомощно наблюдают из тени, пока мы пьем, орем и веселимся. И уже сейчас я понимаю: это будет та самая ночь, за которую утро отомстит сполна.\n\n"
 lmf_army.1040.end:0 "Надо бы остановиться, говорю я себе. Но мне нужен какой-то выход. #EMP Хоть что-то.#! "
 lmf_army.1040.a:0 "Пожалуй, лучше найти кого-то для ночи."
 lmf_army.1040.a.male.camp:0 "Вы ищете в лагере молодого мужчину, с которым можно провести ночь."
 lmf_army.1040.a.male.tavern:0 "Вы ищете в таверне молодого мужчину, с которым можно провести ночь."
 lmf_army.1040.a.female.camp:0 "Вы ищете в лагере походную девку, с которой можно провести ночь."
 lmf_army.1040.a.female.tavern:0 "Вы ищете в таверне молодую девушку, с которой можно провести ночь."
 lmf_army.1040.b:0 "Пожалуй, лучше найти кого-то для поединка."
 lmf_army.1040.c:0 "Наверняка тут можно присоединиться к азартной игре?"
 lmf_army.1040.d:0 "Лучше направлю аппетит на еду, а не на выпивку!"
 lmf_army.1040.e:0 "Ночь излишеств — вот что мне нужно!"
 lmf_army.1040.f:0 "Смогу устоять перед искушением. Пора отойти на покой."
 
 lmf_army.1050.t:0 "Друзья по оружию"
 lmf_army.1050.march.start:0 "Дни, проведённые в марше по [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], тянутся долго, "
 lmf_army.1050.siege.start:0 "Дни, проведённые в осаде [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], тянутся долго, "
 lmf_army.1050.end:0 "и между солдатами не всегда царит дружеское товарищество. Напряжение нередко зашкаливает.\n\nНо сегодня вечером, когда я отдыхаю у костра, ко мне присоединяется [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))], и разговор идёт легко. [Select_CString(army_friend.IsFemale, 'Она', 'Он' )] развлекает меня забавными историями, и сердце моё оттаивает; к тому времени, как огонь начинает угасать, я почти совсем забываю, где нахожусь.\n\nПо её/его лукавому взгляду я понимаю, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] отлично осознавал[Select_CString(army_friend.IsFemale, 'а', ' ' )] моё состояние и намеренно пров[Select_CString(army_friend.IsFemale, 'ела', 'ёл' )] вечер, развлекая меня. Отличн[Select_CString(army_friend.IsFemale, 'ая', 'ый' )] [army_friend.GetWomanMan], скажу я."
 lmf_army.1050.a:0 "Думаю, я наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл' )] нового друга."
 lmf_army.1050.a.friend.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] становятся друзьями"
 lmf_army.1050.a.friend.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] и [army_friend.GetShortUIName] подружились, находясь в военном лагере неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 made_friend_at_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] подружились, находясь в составе войска, расположившегося лагерем у [PROVINCE.GetNameNoTooltip]."
 lmf_army.1050.b:0 "Я ценю [army_friend.GetHerHis] усилия, но не хочу, чтобы это заходило дальше."

 lmf_army.1060.t:0 "Враги по оружию"
 lmf_army.1060.mid:0 "и между солдатами не всегда царит дружеское товарищество. Напряжение нередко зашкаливает.\n\nСегодняшний вечер был тому наглядным примером. В течение дня у меня несколько раз возникали стычки с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))], которые едва не перерастали в ссоры, прежде чем я сжимал[Select_CString(ROOT.Char.IsFemale, 'а', '')] зубы и просто уходил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Однако позже, когда мы сидели у костра, я подслушал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [Select_CString(army_rival.IsFemale, 'она', 'он' )] отпускал[Select_CString(army_rival.IsFemale, 'а', '' )] комментарии обо мне в беседе с другими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nВсё это было вызвано "
 lmf_army.1060.revenge:0 "желанием отомстить, "
 lmf_army.1060.impious:0 "недовольством моей «безбожностью», "
 lmf_army.1060.pious:0 "недовольством моей набожностью, "
 lmf_army.1060.faith:0 "ненавистью к моей вере, "
 lmf_army.1060.jealous:0 "ревностью, "
 lmf_army.1060.differences:0 "нашими сильными разногласиями, "
 lmf_army.1060.hatred:0 "привычной ненавистью ко мне и ничем новым, "
 lmf_army.1060.end:0 "я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], но терпеть, как [Select_CString(army_rival.IsFemale, 'она', 'он' )] распространяет ложь у меня за спиной, я больше не собираюсь.\n\nЯ поднял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], бросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] вызов [Select_CString(army_rival.IsFemale, 'ей', 'ему' )], и вскоре мы уже дрались. Другим [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] пришлось нас разнимать, так и не поняв, кто начал первым. Более того, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] заявил[Select_CString(army_rival.IsFemale, 'а', '')], что виноват[Select_CString(ROOT.Char.IsFemale, 'а', '')] #EMP я#!."
 lmf_army.1060.a:0 "Это непростительно!"
 lmf_army.1060.a.rival.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] становятся врагами"
 lmf_army.1060.a.rival.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] и [army_rival.GetShortUIName] стали врагами, находясь в военном лагере неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 became_rivals_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] стали заклятыми врагами, находясь в составе войска, расположившегося лагерем у [PROVINCE.GetNameNoTooltip]."
 lmf_army.1060.b:0 "Попробую его успокоить. Постараюсь уладить всё как можно лучше."
 lmf_army.1060.c:0 "Стисну зубы и уйду. Снова."

 lmf_army.1070.t:0 "Кипение эмоций"
 lmf_army.1070.mid:0 "и, конечно, совсем не помогает то, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] находится в военном лагере.\n\n[army_rival.GetHerHis|U] язвительное отношение ко мне раздражает с первого дня, а сегодня наша взаимная усталость только усугубила ситуацию. Одна едкая реплика сменяет другую, и когда мы задели друг друга при проходе — #EMP [army_rival.GetSheHe]#! сделал[Select_CString(army_rival.IsFemale, 'а', '' )] это [Select_CString(army_rival.IsFemale, 'намеренно', 'намеренно' )], я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] — вдруг [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] выхватил[Select_CString(army_rival.IsFemale, 'а', '' )] [army_rival.GetHerHis] меч и вызвал[Select_CString(army_rival.IsFemale, 'а', '' )] меня на поединок.\n\n"
 lmf_army.1070.liege:0 "Технически говоря, такие несанкционированные дуэли не допускаются в армии. Как сюзерен [army_rival.GetHerHis], я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы просто решить проигнорировать это правило... а ещё я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы заковать [army_rival.GetHerHim] в цепи за попытку напасть на своего сюзерена, что технически является изменой, так ведь? Но #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.commander:0 "Технически говоря, такие несанкционированные дуэли не допускаются в армии. Однако как командир [army_rival.GetHerHis] я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы просто решить проигнорировать это правило... #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.knight:0 "Единственная проблема? Такие несанкционированные дуэли не допускаются в армии. Мы оба можем оказаться в цепях за неповиновение приказам... но #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.a:0 "Если [army_rival.GetSheHe] хочет поединка — пусть так и будет!"
 lmf_army.1070.a.root.kill.tt:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] [Select_CString( duel_target.IsLocalPlayer, 'убиваю', 'убивает' )] [army_rival.GetShortUINameNoTooltipNoFormat] в поединке"
 lmf_army.1070.a.root.kill.title:0 "[army_rival.GetShortUINameNoTooltipNoFormat] убит[Select_CString(army_rival.IsFemale, 'а', '' )] в поединке"
 lmf_army.1070.a.root.kill.desc:0 "[duel_target.GetShortUIName|U] убил[Select_CString(duel_target.IsFemale, 'а', '' )] [army_rival.GetShortUIName] в несанкционированном поединке, пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.root.kill.sanctioned.desc:0 "[duel_target.GetShortUIName|U] убил[Select_CString(duel_target.IsFemale, 'а', '' )] [army_rival.GetShortUIName] в поединке, пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.root.win.tt:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] [Select_CString( duel_target.IsLocalPlayer, 'побеждаю', 'побеждает' )] в поединке"
 lmf_army.1070.a.root.win.title:0 "[army_rival.GetShortUINameNoTooltipNoFormat] ранен[Select_CString(army_rival.IsFemale, 'а', '' )] в поединке"
 lmf_army.1070.a.root.win.desc:0 "[army_rival.GetShortUINameNoTooltipNoFormat] получил[Select_CString(army_rival.IsFemale, 'а', '' )] рану, проиграв несанкционированный поединок с [duel_target.GetShortUINameNoTooltipNoFormat], пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.root.win.sanctioned.desc:0 "[army_rival.GetShortUINameNoTooltipNoFormat] получил[Select_CString(army_rival.IsFemale, 'а', '' )] рану, проиграв поединок с [duel_target.GetShortUINameNoTooltipNoFormat], пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.rival.win.tt:0 "[army_rival.GetShortUINameNoTooltipNoFormat|U] побеждает в поединке"
 lmf_army.1070.a.rival.win.title:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] [AddLocalizationIf( duel_target.GetCharacter.IsLocalPlayer, 'получаю ', 'получает ' )]рану в поединке"
 lmf_army.1070.a.rival.win.desc:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] получил[Select_CString(duel_target.IsFemale, 'а', '' )] рану, проиграв несанкционированный поединок с [army_rival.GetShortUINameNoTooltipNoFormat], пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.rival.win.sanctioned.desc:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] получил[Select_CString(duel_target.IsFemale, 'а', '' )] рану, проиграв поединок с [army_rival.GetShortUINameNoTooltipNoFormat], пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.rival.kill.tt:0 "[army_rival.GetShortUINameNoTooltipNoFormat] убивает [duel_target.GetShortUINameNoTooltipNoFormat] в поединке"
 lmf_army.1070.a.rival.kill.title:0 "[duel_target.GetShortUINameNoTooltipNoFormat|U] [AddLocalizationIf( duel_target.GetCharacter.IsLocalPlayer, 'убит', 'убит' )][Select_CString(duel_target.IsFemale, 'а', '' )] в поединке"
 lmf_army.1070.a.rival.kill.desc:0 "[army_rival.GetShortUIName] убил[Select_CString(army_rival.IsFemale, 'а', '' )] [duel_target.GetShortUIName] в несанкционированном поединке, пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.rival.kill.sanctioned.desc:0 "[army_rival.GetShortUIName] убил[Select_CString(army_rival.IsFemale, 'а', '' )] [duel_target.GetShortUIName] в поединке, пока их армия стояла лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 army_camp_duel_rivalry:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] заклятым врагом [CHARACTER.GetShortUINameNoTooltipNoFormat] после того, как [CharYouSheHe(CHARACTER)] проиграл[Select_CString(CHARACTER.IsFemale, 'а', '' )] поединок с [CharYouHerHim(TARGET_CHARACTER)]."
 army_camp_duel_rivalry_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал[Select_CString(CHARACTER.IsFemale, 'а', '' )] заклятым врагом [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] после того, как [CharYouSheHe(TARGET_CHARACTER)] проиграл[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] поединок с [CharYouHerHim(CHARACTER)]."
 lmf_army.1070.b:0 "[army_rival.GetSheHe|U] осмелил[Select_CString(army_rival.IsFemale, 'ась', 'ся' )]?! Заковать [army_rival.GetHerHim] в цепи!"
 lmf_army.1070.b.imprison.tt:0 "[champion.GetShortUINameNoTooltipNoFormat|U] заключает в тюрьму [army_friend.GetShortUINameNoTooltipNoFormat]"
 lmf_army.1070.b.imprison.desc:0 "[champion.GetShortUIName] заключил[Select_CString(champion.IsFemale, 'а', '' )] в тюрьму нашего [player.Custom('KnightCultureNoTooltipLowercase')], [army_rival.GetShortUIName], за вызов [champion.GetHerHim] на поединок в армейском лагере в [province.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.c:0 "Я уйду, как более велик[Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetWomanMan]."

 lmf_army.1080.t:0 "Любовники на войне"
 lmf_army.1080.desc:0 "В последнее время я проводил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] много времени в компании [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_lover'))]. Мы вместе тренировались, вместе ели у костра, шутили друг с другом и рассказывали истории из дома. Это могло бы показаться дружбой, но между нами всегда была... #EMP напряжённость#!. Я думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что это только с моей стороны, но время от времени ловил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] на себе взгляд [army_lover.GetHerHis], намекающий, что [army_lover.GetSheHe] тоже это чувствует.\n\nСегодня вечером, когда я возвращал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] в палатку, вдруг там оказал[Select_CString(army_lover.IsFemale, 'ась', 'ся' )] [army_lover.GetSheHe].[army_lover.GetSheHe|U] стоял[Select_CString(army_lover.IsFemale, 'а', '' )] у входа, без одежды, и смотрел[Select_CString(army_lover.IsFemale, 'а', '' )] на меня с тем самым взглядом, что говорил: наша ночь только начинается..."
 lmf_army.1080.a:0 "Это может быть началом чего-то особенного."
 army_camp_rendezvous:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] стали любовниками во время службы в лагере армии в [PROVINCE.GetNameNoTooltip]."
 lmf_army.1080.b:0 "Заключить [army_lover.GetHerHim] в объятия, но только на эту ночь."
 lmf_army.1080.c:0 "Нет, этого не будет."
 
 lmf_army.1090.t:0 "Мгновение передышки"
 lmf_army.1090.desc:0 "Тяжело идти в походе день за днём. Бесконечная ходьба, бесконечные жалобы, плохая еда и безжалостное солнце, палящее в лицо.\n\nИногда, однако, компания других [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] способна скрасить всё это. Сегодня был именно такой вечер. Мы расположились лагерем в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], и боевой дух был на высоте: пиво лилось рекой, а воины были необычайно веселы.\n\n[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_entertainer'))], в особенности, казалось, будто [army_entertainer.GetSheHe] поставил[Select_CString(army_entertainer.IsFemale, 'а', '' )] себе цель поднять настроение всем. Когда один из солдат заиграл на лютне, которую принёс с собой, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_entertainer'))] рассмеял[Select_CString(army_entertainer.IsFemale, 'ась', 'ся' )] и начал[Select_CString(army_entertainer.IsFemale, 'а', '' )] танцевать вокруг костра.\n\nЯ не смог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] сдержать смех и присоединил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] к веселью. Это был отличный вечер."
 lmf_army.1090.a:0 "Вечер, который стоит запомнить!"

 lmf_army.1100.t:0 "Ночи становятся длиннее"
 lmf_army.1100.end:0 "а ночи кажутся ещё длиннее.\n\nБолезнь прошла по лагерю, из-за чего большинство из нас оказалось заперто в палатках, когда мы не нужны где-то ещё... и это было бы терпимо, если бы здесь было хоть что-то #EMP делать#!.\n\nСкука заменила собой любое беспокойство, которое я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы испытывать перед боем. Даже редкие тренировки, в которых я участвовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], не смогли развеять это чувство, будто я нахожусь здесь целую вечность.\n\nБолее того, я вижу, что и другие [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] ощущают то же самое."
 lmf_army.1100.a:0 "Так не может продолжаться вечно..."
 
 lmf_army.1110.t:0 "Дождливые дни"
 lmf_army.1110.t.desert:0 "Песчаные бури"
 lmf_army.1110.normal:0 "и они казались ещё длиннее из-за непрекращающегося ливня.\n\nДень за днём проходили под завывания ветра и удары холодного дождя по солдатам. Мне редко приходилось чувствовать себя более жалко... и даже когда дождь наконец прекратился, холод так и не покинул мои кости."
 lmf_army.1110.desert:0 "и они казались ещё длиннее из-за постоянных песчаных бурь.\n\nДень за днём проходили под завывания ветра и песок, проникающий в каждую часть доспеха. Он забивается в рот, в уши, проникает в палатки и в еду... Между песком и палящим зноем пустыня оставила меня сух[Select_CString(ROOT.Char.IsFemale, 'ой', 'им' )] и измождённ[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым' )], и даже когда бури наконец стихли, это чувство так и не прошло."
 lmf_army.1110.end:0 "В лёгких поселился кашель, и он, похоже, становится всё хуже.\n\nЯ пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] сохранять бодрый вид перед солдатами, но, боюсь, больше не смогу выдержать."
 lmf_army.1110.a:0 "Позвать лекаря!"

 lmf_army.1120.t:0 "Шаг за черту"
 lmf_army.1120.war:0 "Армия просто проходит через [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и я патрулирую одну из местных деревень, которые мы разграбили в поисках припасов "
 lmf_army.1120.nowar:0 "Армия просто проходит через [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и я отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] вместе с несколькими солдатами в одну из местных деревень на поиски припасов "
 lmf_army.1120.end:0 "и наткнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] на [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_bully'))], приставающ[Select_CString(army_bully.IsFemale, 'ую', 'его' )] к одному из местных жителей [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] прямо на улице.\n\nПохоже, [army_bully.GetSheHe] уверен[Select_CString(army_bully.IsFemale, 'а', '' )], что этот человек виновен в каком-то проступке или располагает нужной нам информацией, но, по крайней мере для меня, очевидно, что это жалкое создание ничего не знает. Он умоляет о пощаде, что лишь подталкивает [army_bully.GetHerHis] жестокость на новые высоты.\n\nС таким количеством местных и даже наших солдат, застывших вокруг в шоке от происходящего, я чувствую себя почти обязанн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым' )] вмешаться... хотя [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_bully'))] явно не оценит моего вмешательства."
 lmf_army.1120.a:0 "Мне всё равно, что [army_bully.GetSheHe] думает. Это нужно прекратить."
 interfered_with_army_bully:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] вмешал[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] в допрос [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] местного крестьянина."
 interfered_with_army_bully_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] вмешал[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] в допрос [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] местного крестьянина."
 lmf_army.1120.b:0 "Это [army_bully.GetHerHis] дело, а не моё."

 lmf_army.1130.t:0 "Удачный улов"
 lmf_army.1130.desc:0 "Осада [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] уже кажется бесконечной, а продвижение идёт медленно.\n\nКакое же это везение, что сегодня мои солдаты схватили местного жителя, пытавшегося незаметно пробраться сквозь наши ряды. Его, скорее всего, казнили бы на месте, если бы не случайность — один из солдат умел читать… и заметил, что маленькая книжка, найденная при этом человеке, может содержать полезные сведения.\n\nВместо казни его взяли в плен и привели ко мне. После нескольких вопросов я убедил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в правоте солдата: в этой книжке, предназначенной для передачи союзникам врага, оказалась масса полезной информации о фортификациях, запасах и слабых местах обороны в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nПохоже, нам с этим человеком будет #EMP о многом#! поговорить!"
 lmf_army.1130.a:0 "Думаю, теперь дела здесь пойдут быстрее."
 lmf_army.1130.a.title:0 "Получены сведения об осаде"
 lmf_army.1130.a.desc:0 "[commander.GetShortUIName|U] получил[Select_CString(commander.IsFemale, 'а', 'о')] информацию о фортификациях и запасах врага в [army.GetLocation.GetTitle.GetNameNoTier] от пленного."


 lmf_army.1140.t:0 "Многообещающий солдат"
 lmf_army.1140.desc:0 "За месяцы, проведённые среди солдат, я заметил одного, кто выделяется среди остальных.\n\nЭтот [army_potential.GetWomanMan] из малоизвестного [army_potential.GetCulture.GetNameNoTooltip] рода, не имеющего других особо примечательных членов, [Select_CString(army_potential.IsFemale, 'проявила', 'проявил')] себя как умелый и рьяный служака. И действительно, после того как мы перекинулись парой слов вечером, [army_potential.GetSheHe] [Select_CString(army_potential.IsFemale, 'пришла', 'пришёл')] ко мне в шатёр и предложил[Select_CString(army_potential.IsFemale, 'а', '')] [army_potential.GetHerHis] клятву верности, если я соглашусь взять [army_potential.GetHerHim] в [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] при [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nЯ, разумеется, заинтригован[Select_CString(ROOT.Char.IsFemale, 'а', '')], но даже при всём умении, нужен ли мне ещё один [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 lmf_army.1140.a:0 "Я найду место для [army_potential.GetHerHim] среди своих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]."
 lmf_army.1140.b:0 "Нет, мне не нужны [army_potential.GetHerHis] услуги."
 
 lmf_army.1150.t:0 "Случайная встреча"
 lmf_army.1150.begin:0 "Я патрулировал[Select_CString(ROOT.Char.IsFemale, 'а', '')] в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] с несколькими солдатами, когда мы наткнулись на то, что сначала приняли за труп: тело [army_stranger.GetWomanMan] в кустах, без сомнения — жертвы нападения [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] разбойников. Однако, присмотревшись, мы обнаружили, что [army_stranger.GetWomanMan] вовсе не [Select_CString(army_stranger.IsFemale, 'мертва', 'мёртв')], так что я велел[Select_CString(ROOT.Char.IsFemale, 'а', '')] доставить [army_stranger.GetHerHim] в лагерь для оказания помощи.\n\nОправившись, [army_stranger.GetSheHe] выразил[Select_CString(army_stranger.IsFemale, 'а', '')] свою благодарность. Я узнал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [army_stranger.GetHerHis] зовут [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1150.poet:0 "[Select_CString(army_stranger.IsFemale, 'поэтессой', 'поэтом')], котор[Select_CString(army_stranger.IsFemale, 'ая', 'ый')] направлял[Select_CString(army_stranger.IsFemale, 'ась', 'ся')] в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], когда на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.monk:0 "[army_stranger.GetWomanMan], состоявш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')] в святом ордене и шедш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')] из близлежащего [army_stranger.GetFaith.HouseOfWorship], когда на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.scholar:0 "[Select_CString(army_stranger.IsFemale, 'учёная', 'учёный')], направлявш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')]ся в дальний университет, когда на н[army_stranger.GetHerHis] напали, "
 lmf_army.1150.pilgrim:0 "простой [army_stranger.GetFaith.GetAdherentNameNoTooltip], находивш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')]ся в паломничестве, когда на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.merchant:0 "[Select_CString(army_stranger.IsFemale, 'купчиха', 'купец')], направлявш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')]ся в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], когда на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.architect:0 "[Select_CString(army_stranger.IsFemale, 'архитектор', 'архитектор')], направлявш[Select_CString(army_stranger.IsFemale, 'ая', 'ий')]ся в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] в поисках работы, когда на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.gallowsbait:0 "и хотя [army_stranger.GetSheHe] был[Select_CString(army_stranger.IsFemale, 'а', '')] скрыт[Select_CString(army_stranger.IsFemale, 'на', 'ен')] насчёт своих дел в этих местах, очевидно, что [Select_CString(army_stranger.IsFemale, 'ей', 'ему')] не повезло: на [army_stranger.GetHerHis] напали, "
 lmf_army.1150.end:0 "лишили [army_stranger.GetHerHis] имущества и бросили умирать.\n\n[army_stranger.GetWomanMan] заявил[Select_CString(army_stranger.IsFemale, 'а', '')], что обязан[Select_CString(army_stranger.IsFemale, 'а', '')] мне жизнью, и предложил[Select_CString(army_stranger.IsFemale, 'а', '')] служить верным членом моего двора… если, конечно, я соглашусь приютить [army_stranger.GetHerHim]."
 lmf_army.1150.a:0 "Я буду рад[Select_CString(ROOT.Char.IsFemale, 'а', '')], если [army_stranger.GetHerHim] присоединится ко мне."
 lmf_army.1150.b:0 "Нет, пора [army_stranger.GetHerHim] отправляться в [army_stranger.GetHerHis] путь."

 lmf_army.1160.t:0 "Спас[Select_CString(ROOT.Char.IsFemale, 'ена', 'ён' )] незнакомцем"
 lmf_army.1160.begin:0 "Я патрулировал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] недалеко от лагеря в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], когда внезапно на меня и нескольких солдат, что были со мной, напала группа [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] бандитов. Нападение было столь внезапным и яростным, что всё могло закончиться очень плохо, если бы не неожиданное появление незнакомца.\n\n[army_stranger.GetWomanMan|U] выскочил[Select_CString(army_stranger.IsFemale, 'а', '' )] из ниоткуда, с безумным криком набросил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] на бандитов с мечом в руках... и, благодаря [army_stranger.GetHerHis] умению и моему собственному, мы смогли обратить их в бегство.\n\nПосле этого [army_stranger.GetWomanMan] представил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] как [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1160.mercenary:0 "наёмник из этих мест, хоть и без любви к [army.GetLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstNameNoTooltip], "
 lmf_army.1160.gallowsbait:0 "хотя [army_stranger.GetSheHe] больше ничего не рассказал[Select_CString(army_stranger.IsFemale, 'а', '' )] о своём загадочном прошлом, "
 lmf_army.1160.end:0 "и, к счастью, оказался[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] поблизости. Мы выпили вместе и хорошо поладили... Думаю, [army_stranger.GetSheHe] мог[Select_CString(army_stranger.IsFemale, 'ла', '' )] бы согласиться на приглашение присоединиться ко мне, если бы я захотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )]..."
 lmf_army.1160.a:0 "С радостью приму ещё одного друга при дворе."
 saved_by_army_stranger:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] подружил[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] с [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] после того, как [CharYouSheHe(TARGET_CHARACTER)] спас[Select_CString(CHARACTER.IsFemale, 'ла', '' )] [CharYouHerHim(CHARACTER)] во время нападения бандитов."
 saved_by_army_stranger_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] подружил[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] с [CHARACTER.GetShortUINameNoTooltipNoFormat] после того, как [CharYouSheHe(CHARACTER)] спас[Select_CString(TARGET_CHARACTER.IsFemale, 'ла', '' )] [CharYouHerHim(TARGET_CHARACTER)] во время нападения бандитов."
 lmf_army.1160.b:0 "Я приглашу [army_stranger.GetHerHim] служить при моём дворе."
 lmf_army.1160.c:0 "Я поблагодарю [army_stranger.GetHerHim] за [army_stranger.GetHerHis] помощь и отправлюсь дальше."

 lmf_army.1170.t:0 "Проблемы с провиантом"
 lmf_army.1170.desc:0 "Пока армия продвигается всё дальше в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], запасы стремительно уменьшаются.\n\nНаши разведчики сообщили о нескольких больших фермах и усадьбах в окрестностях. Я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы послать солдат разграбить их ради необходимых припасов, но как только я дам такой приказ... их уже будет почти невозможно сдержать. Невинные будут убиты, дома сожжены, будут совершены зверства — и вся ответственность ляжет на меня.\n\nС другой стороны, если я #EMP не#! отдам приказ, возможно, многие мои солдаты погибнут от голода или чего похуже."
 lmf_army.1170.a:0 "Страдания [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] меня не волнуют."
 lmf_army.1170.b:0 "Нет, мы обойдёмся тем, что у нас есть."

 lmf_army.1180.t:0 "Потерял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] и наш[Select_CString(ROOT.Char.IsFemale, 'лась', 'ёлся' )]"
 lmf_army.1180.desc:0 "Я присоединил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] к нескольким рыцарям на небольшой охоте после того, как мы разбили лагерь в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], и — как бы мне ни было неприятно это признавать — я отстал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] от них и быстро заблудил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] на незнакомой местности.\n\nК счастью, на дороге я встретил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] местного жителя, оказавшегося дружелюбным. [army_stranger.GetSheHe|U] представил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] как [army_stranger.GetFirstNameNoTooltip], проводник для купцов, путешествующих через [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и быстро вывел[Select_CString(army_stranger.IsFemale, 'а', '' )] меня обратно в лагерь.\n\nПо дороге мы долго беседовали о моём доме... и я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [army_stranger.GetSheHe] мечта[Select_CString(army_stranger.IsFemale, 'ла', 'л' )] выбраться отсюда.\n\nБолее того, по улыбкам и явному интересу было ясно, что [army_stranger.GetSheHe] мечта[Select_CString(army_stranger.IsFemale, 'ла', 'л' )] и обо мне."
 lmf_army.1180.a:0 "Мы проведём ночь вместе, но потом мне придётся идти дальше."
 lmf_army.1180.b:0 "[army_stranger.GetSheHe|U] может поехать со мной в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] как мо[Select_CString(army_stranger.IsFemale, 'я новая любовница', 'й новый любовник' )]."
 army_camp_lost_guide:0 "Когда [CHARACTER.GetShortUINameNoTooltipNoFormat] заблудил[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] в [PROVINCE.GetNameNoTooltip], [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] вывел[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CharYouHerHim(CHARACTER)] обратно в лагерь, и по дороге они влюбились друг в друга."
 army_camp_lost_guide_corresponding:0 "Когда [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] заблудил[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] в [PROVINCE.GetNameNoTooltip], [CHARACTER.GetShortUINameNoTooltipNoFormat] вывел[Select_CString(CHARACTER.IsFemale, 'а', '' )] [CharYouHerHim(TARGET_CHARACTER)] обратно в лагерь, и по дороге они влюбились друг в друга."
 lmf_army.1180.c:0 "Я поблагодарю [army_stranger.GetHerHim] за [army_stranger.GetHerHis] помощь, и на этом всё."

 lmf_army.1190.t:0 "[candidate.GetCulture.GetNameNoTooltip] лекарь"
 lmf_army.1190.t.maester:0 "Помощливый мейстер"
 lmf_army.1190.start:0 "Я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что в последнее время работа в шатре лекаря была на высшем уровне, и, когда я приш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл' )] поздравить врача, обнаружил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что это на самом деле работа "
 lmf_army.1190.maester:0 "мейстера.\n\n[candidate.GetWomanMan|U] представил[Select_CString(candidate.IsFemale, 'ась', 'ся' )] как [candidate.GetFirstNameNoTooltip], и, когда я выразил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] удивление, увидев мейстера, заботящегося о моих солдатах, [Select_CString(candidate.IsFemale, 'она', 'он' )] грустно кивнул[Select_CString(candidate.IsFemale, 'а', '' )] и сказал[Select_CString(candidate.IsFemale, 'а', '' )], что до недавнего времени служил[Select_CString(candidate.IsFemale, 'а', '' )] [enemy.GetTitledFirstNameNoTooltip]. Потом они поссорились, и [Select_CString(candidate.IsFemale, 'она решила', 'он решил' )] помогать врагам [enemy.GetTitledFirstNamePossessiveNoTooltip].\n\nЯ удивлённо поднял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] брови от такого заявления, но [candidate.GetFirstNameNoTooltip] лишь пожал[Select_CString(candidate.IsFemale, 'а', '' )] плечами.\n\n"
 lmf_army.1190.disgraced:0 "мейстера.\n\n[candidate.GetWomanMan|U] представил[Select_CString(candidate.IsFemale, 'ась', 'ся' )] как [candidate.GetFirstNameNoTooltip], и, когда я выразил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] удивление, увидев мейстера, заботящегося о моих солдатах, [Select_CString(candidate.IsFemale, 'её', 'его' )] лицо омрачилось. [Select_CString(candidate.IsFemale, 'Она', 'Он' )] больше не мейстер, объяснил[Select_CString(candidate.IsFemale, 'а', '' )] [Select_CString(candidate.IsFemale, 'она', 'он' )], из-за козней [enemy.GetTitledFirstNameNoTooltip], которому некогда служил[Select_CString(candidate.IsFemale, 'а', '' )]. Я осторожно попытал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [Select_CString(candidate.IsFemale, 'её', 'его' )] рассказать больше, но, как и следовало ожидать, [Select_CString(candidate.IsFemale, 'она', 'он' )] не горел[Select_CString(candidate.IsFemale, 'а', '' )] желанием обсуждать своё падение... чем бы оно ни было.\n\n"
 lmf_army.1190.physician:0 "местного добровольца.\n\n[candidate.GetWomanMan|U] представил[Select_CString(candidate.IsFemale, 'ась', 'ся' )] как [candidate.GetFirstNameNoTooltip], и, когда я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [candidate.GetHerHis] место скорее при дворе, чем в походном шатре, [candidate.GetSheHe] улыбнул[Select_CString(candidate.IsFemale, 'ась', 'ся' )] и объяснил[Select_CString(candidate.IsFemale, 'а', '' )], что действительно служил[Select_CString(candidate.IsFemale, 'а', '' )] [enemy.GetTitledFirstNameNoTooltip], пока они не поссорились... и, похоже, любви между ними не осталось.\n\n"
 lmf_army.1190.end:0 "Сейчас же, сказал[Select_CString(candidate.IsFemale, 'а', '' )] [candidate.GetSheHe], [Select_CString(candidate.IsFemale, 'она', 'он' )] рад[Select_CString(candidate.IsFemale, 'а', '' )] работать там, где [candidate.GetHerHis] умения нужнее всего."
 lmf_army.1190.a:0 "Что ж, мы точно можем использовать [candidate.GetHerHis] услуги здесь."
 lmf_army.1190.b:0 "Это [candidate.GetWomanMan], который пригодил[Select_CString(candidate.IsFemale, 'ась', 'ся' )] бы мне в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 lmf_army.1190.c:0 "Я приглашу [candidate.GetHerHim] присоединиться ко мне в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [candidate.GetHerHis|U] умения могут оказаться полезными!"

 lmf_army.1200.t:0 "Тренировочный режим"
 lmf_army.1200.desc:0 "В моей армии сейчас тихо, хотя я знаю, что ситуация может быстро измениться.\n\nОднако, похоже, большинство солдат этого не понимают. Они бездельничают, жалуются на наряды и медлят, когда [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] зовут на учения. Некоторые из моих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] предлагают удвоить усилия и заставить их тренироваться ещё усерднее, чтобы быть лучше подготовленными. Другие же считают, что можно позволить себе ослабить натиск... дать им отдохнуть и сохранить силы, не беспокоясь слишком сильно о дисциплине.\n\nСтоит ли мне выбрать один из этих подходов?"
 lmf_army.1200.a:0 "Пусть тренируются усердно. Им нужно быть готовыми."
 lmf_army.1200.b:0 "Пусть сохраняют силы для нужного момента."
 lmf_army.1200.c:0 "Ничего не менять. Всё в порядке."

 lmf_army.1210.t:0 "Пропавший рыцарь"
 lmf_army.1210.desc:0 "Я был в дозоре с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))], когда погода резко испортилась... и вдруг [army_friend.GetSheHe] исчез[Select_CString(army_friend.IsFemale, 'ла', '')]. Я обыскал всё вокруг, но так и не смог найти [army_friend.GetHerHis] следов.\n\n[army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] — это вражеская территория, и если я продолжу поиски, то сам могу попасть в беду. Но если я помчусь обратно в лагерь, шансы найти [army_friend.GetHerHim] жив[Select_CString(army_friend.IsFemale, 'ой', 'ым')] будут таять с каждой минутой.\n\nНужно решать быстро."
 lmf_army.1210.a:0 "Я сам поищу [army_friend.GetHerHim]."
 lmf_army.1210.b:0 "Помчусь в лагерь и организую поисковый отряд."
 lmf_army.1210.c:0 "[army_friend.GetSheHe|U] взросл[Select_CString(army_friend.IsFemale, 'ая', 'ый')] [army_friend.GetWomanMan]. [army_friend.GetSheHe|U] сам[Select_CString(army_friend.IsFemale, 'а', '')] о себе позаботит."
 lmf_army.1210.wounded.tt:0 "Вы не находите [army_friend.GetHerHim] и сталкиваетесь с врагом"
 lmf_army.1210.fail.tt:0 "Попытка найти [army_friend.GetHerHim] не увенчалась успехом"
 lmf_army.1210.succeed.tt:0 "[army_friend.GetSheHe|U] найден[Select_CString(army_friend.IsFemale, 'а', '')]!"
 lmf_army.1210.knight.lost.title:0 "[army_friend.GetTitledFirstNameNoTooltip] пропал[Select_CString(army_friend.IsFemale, 'а', '')] в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 lmf_army.1210.knight.lost.desc:0 "[army_friend.GetTitledFirstName] пропал[Select_CString(army_friend.IsFemale, 'а', '')] во время дозора в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и неизвестно, что с [army_friend.GetHerHim] произошло."
 lmf_army.1210.knight.found.title:0 "[army_friend.GetTitledFirstNameNoTooltip] найден[Select_CString(army_friend.IsFemale, 'а', '')]!"
 lmf_army.1210.knight.found.desc:0 "После долгих поисков [army_friend.GetTitledFirstName] был[Select_CString(army_friend.IsFemale, 'а', '')] найден[Select_CString(army_friend.IsFemale, 'а', '')] в [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], раненн[Select_CString(army_friend.IsFemale, 'ая', 'ый')] и благодарн[Select_CString(army_friend.IsFemale, 'ая', 'ый')] за спасение."
 lmf_army.1211.knight.newliege.desc:0 "После долгих поисков [army_friend.GetTitledFirstName] обнаружили при дворе [army_friend.GetLiege.GetShortUIName], который позаботился о [army_friend.GetHerHim] после пережитого и у которого [army_friend.GetSheHe] теперь предпочитает остаться."
 searched_for_me_after_lost:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] был[Select_CString(CHARACTER.IsFemale, 'а', '')] благодар[Select_CString(CHARACTER.IsFemale, 'на', 'ен')], когда [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] разыскивал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] [CharYouHerHim(CHARACTER)] после того, как [CharYouSheHe(CHARACTER)] пропал[Select_CString(CHARACTER.IsFemale, 'а', '')] в дозоре."
 searched_for_me_after_lost_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] был[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] благодар[Select_CString(TARGET_CHARACTER.IsFemale, 'на', 'ен')], когда [CHARACTER.GetShortUINameNoTooltipNoFormat] разыскивал[Select_CString(CHARACTER.IsFemale, 'а', '')] [CharYouHerHim(TARGET_CHARACTER)] после того, как [CharYouSheHe(TARGET_CHARACTER)] пропал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] в дозоре."
 lmf_army.1211.knight.found.desc:0 "После недель скитаний по [lost_in.GetTitle.GetNameNoTierNoTooltip] [army_friend.GetTitledFirstName] наконец был[Select_CString(army_friend.IsFemale, 'а', '')] найден[Select_CString(army_friend.IsFemale, 'а', '')] и вернул[Select_CString(army_friend.IsFemale, 'ась', 'ся')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 lmf_army.1220.t.commander:0 "Командир тренируется"
 lmf_army.1220.t.knight:0 "Рыцарь тренируется"
 lmf_army.1220.desc:0 "Последние несколько недель я пров[Select_CString(ROOT.Char.IsFemale, 'ела', 'ёл' )] много времени в поединках с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))]… [Select_CString(army_friend.IsFemale, 'которая оказалась', 'который оказался')] куда лучш[Select_CString(army_friend.IsFemale, 'ей', 'им')] фехтовальщ[Select_CString(army_friend.IsFemale, 'ицей', 'иком')] по сравнению со мной, что я вынужден[Select_CString(ROOT.Char.IsFemale, 'а', '' )] признать.\n\nСначала я думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [Select_CString(army_friend.IsFemale, 'она', 'он')] ничему меня не сможет научить, но со временем я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что узнал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] немало. [Select_CString(army_friend.IsFemale, 'Она была', 'Он был')] отличн[Select_CString(army_friend.IsFemale, 'ой наставницей', 'ым наставником')], а заодно и отвлечением от однообразных будней лагеря армии."
 lmf_army.1230.desc:0 "Последние несколько недель я провел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] немало времени с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))]… не обязательно в дружеской обстановке, но обсуждая стратегию и практические вопросы содержания войска такого размера.\n\nСначала у меня не было особого интереса. Если бы я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] узнать, как работает армия, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы просто оглядеться вокруг. Но [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] имел[Select_CString(army_friend.IsFemale, 'а', '' )] глубокие познания в этой теме, куда больше, чем я бы приписал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [army_friend.GetHerHis], и признаюсь, это оказалось своего рода обучением."
 lmf_army.1240.desc:0 "Последние несколько недель я обучал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] у [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))], стараясь освоить искусство мастерского фехтования.\n\nЧестно говоря, изначально я этого не планировал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Однако [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] подош[Select_CString(army_friend.IsFemale, 'ла', 'ёл')] ко мне во время тренировки и сделал[Select_CString(army_friend.IsFemale, 'а', '' )] пару замечаний о моём умении… Думаю, [Select_CString(army_friend.IsFemale, 'она имела', 'он имел')] в виду советы, но я воспринял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] их в штыки.\n\nПосле трёх подряд поединков, в которых я проиграл[Select_CString(ROOT.Char.IsFemale, 'а', '' )], я признал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что, возможно, [Select_CString(army_friend.IsFemale, 'она', 'он')] и правда может меня чему-то научить, и этот процесс оказался куда приятнее, чем я готов[Select_CString(ROOT.Char.IsFemale, 'а', '' )] был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] признать."
 lmf_army.1220.a:0 "Это может пригодиться."
 lmf_army.1220.a.improves.tt:0 "@knight_icon! [player.Custom('KnightCultureNoTooltip')] улучшил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] навыки"
 lmf_army.1220.a.prowess.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], #P увеличил[Select_CString(champion.IsFemale, 'а', '' )]#! [champion.GetHerHis] [prowess|E] на [prowess_i] 1 после тренировки у [army_friend.GetShortUIName]."
 lmf_army.1230.a.martial.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], #P увеличил[Select_CString(champion.IsFemale, 'а', '' )]#! [champion.GetHerHis] [martial|E] на [martial_i] 1 после тренировки у [army_friend.GetShortUIName]."
 lmf_army.1240.a.blademaster.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], получил[Select_CString(champion.IsFemale, 'а', '' )] свойство [GetTrait('lifestyle_blademaster').GetName( GetNullCharacter )] после тренировки у [army_friend.GetShortUIName]."

 lmf_army.1250.t:0 "Глаз солдата"
 lmf_army.1250.mid:0 "и я признаюсь, что напряжение понемногу начинает действовать на [Select_CString(ROOT.Char.IsFemale, 'меня', 'меня' )]. Сегодня вечером мы в основном пили молча у костра.\n\nНо всё же был[Select_CString(army_lover.IsFemale, 'а', '' )] один[Select_CString(army_lover.IsFemale, 'а', '' )] [army_lover.GetWomanMan], кто постоянно привлекал[Select_CString(army_lover.IsFemale, 'а', '' )] моё внимание. [Select_CString(army_lover.IsFemale, 'Она', 'Он' )] был[Select_CString(army_lover.IsFemale, 'а', '' )] одним из рядовых солдат, "
 lmf_army.1250.male:0 "но красивым и, казалось, гораздо более умелым, чем большинство его товарищей."
 lmf_army.1250.female:0 "но красивой и, казалось, гораздо более умелой, чем большинство её товарищей-мужчин."
 lmf_army.1250.end:0 "Не думаю, что мы когда-либо пересекались раньше, но [Select_CString(army_lover.IsFemale, 'она', 'он' )] казал[Select_CString(army_lover.IsFemale, 'ась', 'ся' )] странно знаком[Select_CString(army_lover.IsFemale, 'ой', 'ым' )].\n\nПозже я столкнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] с [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )] же [army_lover.GetWomanMan] возле своей палатки. [Select_CString(army_lover.IsFemale, 'Она', 'Он' )] представил[Select_CString(army_lover.IsFemale, 'ась', 'ся' )] как [army_lover.GetFirstNameNoTooltip]... и я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что если я приглашу [army_lover.GetHerHis] внутрь, [Select_CString(army_lover.IsFemale, 'она', 'он' )] с готовностью согласится.\n\nПризнаюсь, я очень соблазн[Select_CString(ROOT.Char.IsFemale, 'ена', 'ён' )]."
 lmf_army.1250.a:0 "Почему бы и нет? Я приглашу [army_lover.GetHerHis] к себе на ночь."
 army_camp_caught_eye:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] солдат[Select_CString(CHARACTER.IsFemale, 'кой', 'ом' )], который привл[Select_CString(CHARACTER.IsFemale, 'екла', 'ёк' )] внимание [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat], когда [CharYouThey(TARGET_CHARACTER)] оба находил[Select_CString(TARGET_CHARACTER.IsFemale, 'ись', 'ись' )] в армейском лагере в [PROVINCE.GetNameNoTooltip]."
 army_camp_caught_eye_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] солдат[Select_CString(TARGET_CHARACTER.IsFemale, 'кой', 'ом' )], который привлёк[Select_CString(CHARACTER.IsFemale, 'екла', 'ёк' )] внимание [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat], когда [CharYouThey(CHARACTER)] оба находил[Select_CString(CHARACTER.IsFemale, 'ись', 'ись' )] в армейском лагере в [PROVINCE.GetNameNoTooltip]."
 lmf_army.1250.b:0 "На самом деле, эт[Select_CString(army_lover.IsFemale, 'а', 'от' )] [army_lover.Custom('GetLassLad')] заслуживает постоянного места при моём дворе."
 lmf_army.1250.c:0 "Нет, это действительно не лучшая идея."

 lmf_army.1260.t:0 "Пойманы у источника"
 lmf_army.1260.begin:0 "В походе с армией не так уж много возможностей помыться.\n\nПоэтому, когда мы разбили лагерь в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], и один из местных упомянул "
 lmf_army.1260.oasis:0 "про оазис с чистым источником неподалёку, "
 lmf_army.1260.spring:0 "про природный источник неподалёку, "
 lmf_army.1260.mid:0 "[Select_CString(ROOT.Char.IsFemale, 'я с радостью ухватилась', 'я с радостью ухватился' )] за эту возможность. Найти его было непросто, но я справил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], и с облегчением обнаружил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что он почти заброшен. Однако, выйдя из воды ненадолго спустя, я с удивлением увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что неподалёку стоит [army_stranger.GetWomanMan] и с интересом наблюдает за мной.\n\nЗаметив моё удивление, [army_stranger.GetSheHe] извинил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] и представил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )] как [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1260.septon.female:0 "[army_stranger.GetFaith.PriestFemale] из [army_stranger.GetFaith.HouseOfWorship] неподалёку.\n\n"
 lmf_army.1260.septon.male:0 "[army_stranger.GetFaith.PriestMale] из [army_stranger.GetFaith.HouseOfWorship] неподалёку.\n\n"
 lmf_army.1260.devoted.female:0 "[army_stranger.GetFaith.DevoteeFemale] из [army_stranger.GetFaith.HouseOfWorship] неподалёку.\n\n"
 lmf_army.1260.devoted.male:0 "[army_stranger.GetFaith.DevoteeMale] из [army_stranger.GetFaith.HouseOfWorship] неподалёку.\n\n"
 lmf_army.1260.peasant:0 "из деревни неподалёку.\n\n"
 lmf_army.1260.end:0 "[army_stranger.GetSheHe|U] сказал[Select_CString(army_stranger.IsFemale, 'а', '' )] мне, что источник якобы обладает целебными свойствами, поэтому [army_stranger.GetHerHis] там и находил[Select_CString(army_stranger.IsFemale, 'ась', 'ся' )], но по взглядам я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что теперь [army_stranger.GetSheHe] интересует совсем другое..."
 lmf_army.1260.a:0 "Я приглашу [army_stranger.GetHerHim] присоединиться ко мне в воде."
 lmf_army.1260.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Я собрала', 'Я собрал' )] одежду и быстро [Select_CString(ROOT.Char.IsFemale, 'ушла', 'ушёл' )], чтобы не рисковать."

 lmf_birth.1001.t:0 "Позор моей [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('relative'))|U]"
 lmf_birth.1001.opening:0 "[spymaster.GetTitledFirstNameNoTooltip] приш[Select_CString(spymaster.IsFemale, 'ла', 'ёл' )] ко мне с тревожными новостями: [spymaster.GetSheHe] полагает что моя незамужняя [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstName], проявляет признаки беременности! "
 lmf_birth.1001.know:0 "[spymaster.GetTitledFirstNameNoTooltip] серьёзно подозревает, что отцом является мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('suspected_father'))], [suspected_father.GetTitledFirstName], но нельзя быть уверенным без расспросов моей [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], что немедленно вынесет всё дело на всеобщее обозрение.\n\n"
 lmf_birth.1001.secret:0 "[spymaster.GetTitledFirstNameNoTooltip] пока не имеет ни малейшего представления, кто может быть отцом, но расспросы моей [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] немедленно вынесут всё дело на всеобщее обозрение.\n\n"
 lmf_birth.1001.convent:0 "Однако есть один вариант. Мы можем отправить [relative.GetTitledFirstNameNoTooltip] в уединение до рождения ребёнка — в небольшой сельский поместье, надёжно укрытое от любопытных глаз двора. Никому не нужно знать, что произошло или кто был настоящей матерью ребёнка... если, конечно, он вообще выживет. Репутация [relative.GetTitledFirstNamePossessiveNoTooltip], как и наша собственная, останется безупречной."
 lmf_birth.1001.end:0 "К сожалению, нет подходящего места, куда можно было бы отправить [relative.GetTitledFirstNameNoTooltip] в уединение. Если она останется при дворе, то рано или поздно об этом узнают все."
 lmf_birth.1001.a:0 "Отправить её в уединение — этого никогда не было."
 lmf_birth.1001.b:0 "Немедленно изгнать её!"
 lmf_birth.1001.c:0 "Мы разберёмся с последствиями её проступка."
 lmf_birth.1001.d:0 "[suspected_father.GetTitledFirstNameNoTooltip] немедленно поступит правильно... или пожалеет."

 lmf_birth.1003.t:0 "Печальные вести"
 lmf_birth.1003.alive:0 "До нас дошли печальные вести из [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. Твоя [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstNameNoTooltip], [Select_CString(relative.IsFemale, 'умерла', 'умер' )] при родах, но ребёнок выжил и, похоже, чувствует себя достаточно хорошо. Нас заверяют, что её прислужницы сделали всё возможное, но это не помогло. [relative.GetFirstNameNoTooltip] успела лишь подержать на руках [Select_CString(child.IsFemale, 'свою', 'своего' )] [child.GetDaughterSon] и дать [child.GetHerHis] имя «[child.GetFirstNameNoTooltip]», после чего [Select_CString(relative.IsFemale, 'потеряла', 'потерял' )] сознание и больше не приш[Select_CString(relative.IsFemale, 'ла', 'ёл' )] в себя.\n\nВопрос остаётся лишь в том, что теперь делать с ребёнком."
 lmf_birth.1003.dead:0 "До нас дошли печальные вести из [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. [relative.GetTitledFirstNameNoTooltip] [Select_CString(relative.IsFemale, 'умерла', 'умер' )] при родах. Нас заверяют, что её прислужницы сделали всё возможное, но это не помогло. Ни она, ни ребёнок не выжили."
 lmf_birth.1003.a:0 "Я не хочу ничего знать об этом ребёнке."
 lmf_birth.1003.a.tt:0 "Внебрачный ребёнок [relative.GetTitledFirstNamePossessiveNoTooltip] исчезнет навсегда"
 lmf_birth.1003.b:0 "Нет смысла больше скрывать это."
 lmf_birth.1003.b.tt:0 "Внебрачного ребёнка [relative.GetTitledFirstNamePossessiveNoTooltip] приведут ко двору, чтобы растить здесь"
 lmf_birth.1003.c:0 "Пусть [ROOT.Char.GetFaith.PantheonTerm2] хранят их обоих."

 lmf_birth.1004.t:0 "Всё позади"
 lmf_birth.1004.desc:0 "До нас дошли вести из [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. [relative.GetTitledFirstNameNoTooltip] [Select_CString(relative.IsFemale, 'родила', 'родил' )], и дело завершено — словно весь этот скандал никогда и не происходил. Стоит ли нам призвать твою [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] вернуться домой?"
 lmf_birth.1004.a:0 "Разумеется! Пора оставить всё это в прошлом."
 lmf_birth.1004.b:0 "[Select_CString(relative.IsFemale, 'Пусть остаётся там, где она есть. Мне нет дела.', 'Пусть остаётся там, где он есть. Мне нет дела.' )]"

 lmf_birth.1006.t:0 "Утраченное"
 lmf_birth.1006.opening:0 "Я ех[Select_CString(ROOT.Char.IsFemale, 'ала', 'ал' )] в [ROOT.Char.GetCurrentLocation.GetName], когда заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] из кареты [Select_CString(stray_bastard.IsFemale, 'юную женщину, шедшую', 'юного мужчину, шедшего' )] по улице. Само по себе зрелище ничем не примечательное, но было в [stray_bastard.GetHerHis] облике что-то тревожно знакомое... Достаточно, чтобы я вспомнил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] об этом позже и приказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], чтобы [stray_bastard.GetSheHe] был[Select_CString(stray_bastard.IsFemale, 'а', '' )] разыскан[Select_CString(stray_bastard.IsFemale, 'а', '' )].\n\n"
 lmf_birth.1006.mother:0 "Правда оказалась куда удивительнее, чем я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] себе представить. Оказалось, что [Select_CString(stray_bastard.IsFemale, 'эта юная женщина', 'этот юный мужчина' )] — не кто ин[Select_CString(stray_bastard.IsFemale, 'ая', 'ой' )], как [stray_bastard.Custom('GetDaughterSon')], которого я родил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] много лет назад, когда был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] отправлен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] в уединение. Я считал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [stray_bastard.GetHerHis] потерянным, даже мёртвым, но вот [stray_bastard.GetSheHe] передо мной! Возможно, это лишь самозванец, выдающий себя за того ребёнка, но [stray_bastard.GetSheHe] никогда не искал[Select_CString(stray_bastard.IsFemale, 'а', '' )] меня ради выгоды... а кто ещё мог бы знать, что произошло?\n\n"
 lmf_birth.1006.family:0 "Правда оказалась куда удивительнее, чем я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] себе представить. Оказалось, что [Select_CString(stray_bastard.IsFemale, 'эта юная женщина', 'этот юный мужчина' )] — не кто ин[Select_CString(stray_bastard.IsFemale, 'ая', 'ой' )], как ребёнок моей [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstNameNoTooltip], тайно рождённый много лет назад, когда [Select_CString(relative.IsFemale, 'она', 'он' )] был[Select_CString(relative.IsFemale, 'а', '' )] отправлен[Select_CString(relative.IsFemale, 'а', '' )] в уединение. Возможно, это лишь самозванец, но [stray_bastard.GetSheHe] никогда не обращал[Select_CString(stray_bastard.IsFemale, 'ась', 'ся' )] к своей семье за помощью... а кто ещё мог бы знать правду?\n\n"
 lmf_birth.1006.other:0 "То, что позже сообщили мне слуги, оказалось куда удивительнее, чем я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] себе представить. Оказалось, что [Select_CString(stray_bastard.IsFemale, 'эта юная женщина', 'этот юный мужчина' )] — не кто ин[Select_CString(stray_bastard.IsFemale, 'ая', 'ой' )], как [stray_bastard.Custom('GetDaughterSon')] [relative.GetGetFullName], рождённый много лет назад, когда [Select_CString(relative.IsFemale, 'она', 'он' )] был[Select_CString(relative.IsFemale, 'а', '' )] отправлен[Select_CString(relative.IsFemale, 'а', '' )] в уединение в [birthplace.GetNameNoTooltip]. Возможно, это лишь самозванец, но [stray_bastard.GetSheHe] никогда не обращал[Select_CString(stray_bastard.IsFemale, 'ась', 'ся' )] к своей семье за помощью... а кто ещё мог бы знать, что произошло? Это был позорный секрет, тщательно скрываемый.\n\n"
 lmf_birth.1006.knight:0 "Этот юный [stray_bastard.GetWomanMan] стал многообещающим [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] и сейчас служит мелкому сеньору здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], обладая достаточным мастерством, чтобы заслужить небольшую известность сам по себе."
 lmf_birth.1006.physician:0 "Этот юный [stray_bastard.GetWomanMan] уже несколько лет работает многообещающим лекарем здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и достиг достаточного мастерства, чтобы приобрести небольшую известность сам по себе."
 lmf_birth.1006.monk:0 "Оказывается, юноша принял обет и стал [stray_bastard.GetFaith.DevoteeMale]... человеком, исполненным знаний и добродетели, насколько нам известно. [stray_bastard.GetFaith.GetAdherentNameNoTooltip], добившийся немалых успехов, несмотря на свой возраст."
 lmf_birth.1006.nun:0 "Оказывается, молодая женщина приняла обет и стала [stray_bastard.GetFaith.DevoteeFemale]... женщиной, исполненной знаний и добродетели, насколько нам известно. [stray_bastard.GetFaith.GetAdherentNameNoTooltip], добившаяся немалых успехов, несмотря на свой возраст."
 lmf_birth.1006.rogue:0 "[Select_CString(stray_bastard.IsFemale, 'Эта юная', 'Этот юный' )] [stray_bastard.GetWomanMan] уже приобрёл сомнительную репутацию. Здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [stray_bastard.GetSheHe] извест[Select_CString(stray_bastard.IsFemale, 'на как та', 'ен как тот' )], кто умеет добиваться своего. Говорят, [stray_bastard.GetSheHe] ум[Select_CString(stray_bastard.IsFemale, 'на', 'ён' )] и находчив[Select_CString(stray_bastard.IsFemale, 'а', '' )], но без наставления, похоже, [stray_bastard.GetSheHe] рано или поздно окажется на тёмной стороне закона."
 lmf_birth.1006.beauty:0 "Молодая женщина служит в доме мелкого сеньора здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и уже приобрела репутацию за свою красоту и изысканные манеры. Почти наверняка она вскоре привлечёт внимание более высоких кругов."
 lmf_birth.1006.end:0 "Хотя [stray_bastard.GetSheHe] никогда не пытал[Select_CString(stray_bastard.IsFemale, 'ась', 'ся' )] использовать своё происхождение ради выгоды, возможно, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы найти [stray_bastard.GetHerHim] место при своём дворе? Мы можем оставить [stray_bastard.GetHerHis] в покое, но наверняка слухи о [stray_bastard.GetHerHis] рождении рано или поздно дойдут и до других ушей."
 lmf_birth.1006.a:0 "Я найду [stray_bastard.GetHerHim] место при своём дворе."
 lmf_birth.1006.b:0 "Пусть этот бастард остаётся в неизвестности. Меня это не заботит."
 lmf_birth.1006.c:0 "[Select_CString(stray_bastard.IsFemale, 'Она', 'Он' )] давно долж[Select_CString(stray_bastard.IsFemale, 'на', 'ен' )] был[Select_CString(stray_bastard.IsFemale, 'а', '' )] умереть. Исправим эту ошибку."

 lmf_birth.1007.t:0 "It is Done"
 lmf_birth.1007.desc:0 "We have tidings from [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. The child did not carry to term, but [relative.GetTitledFirstNameNoTooltip] appears to be otherwise unharmed. So, truth be told, it is as if the entire scandal never happened. Shall we call for your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] to return home?"

 lmf_birth.1008.t:0 "Discovered!"
 lmf_birth.1008.desc.start:0 "I hadn't heard from my love for days, and was beginning to grow concerned. Had she grown tired of me already?\n\nThen I was informed of the truth: [relative.GetFirstNameNoTooltip] had been whisked off by her [relative.Custom2('LMF_RelationToMeShort', relative_liege )] to a small estate in a dismal corner of [convent.GetNameNoTooltip], where she was being kept in seclusion. Why? Because [relative_liege.GetSheHe] discovered [relative.GetFirstNameNoTooltip] was with child. MY child.\n\nIt's clear that [relative_liege.GetTitledFirstNameNoTooltip] prefers [relative_liege.GetHerHis] [relative_liege.Custom2('LMF_RelationToMeShort', relative )] have no further contact with me,"
 lmf_birth.1008.desc.secret:0 " assuming [relative_liege.GetSheHe] even knows I'm the father,"
 lmf_birth.1008.desc.end:0 " but as for what [relative.GetFirstNameNoTooltip] wants? I have no idea. Surely it can't be this!"
 lmf_birth.1008.a:0 "There's nothing I can do about it, sadly."
 lmf_birth.1008.b:0 "Bring her here. I will not leave her in [convent.GetNameNoTooltip]."
 lmf_birth.1008.c:0 "I will rescue and marry her, with or without her [relative.Custom2('LMF_RelationToMePossessive', relative_liege )] permission!"
 rival_took_secluded_family:0 "[TARGET_CHARACTER.GetShortUIName|U] abducted [CHARACTER.GetShortUINamePossessiveNoTooltip] [CHARACTER.Custom2('LMF_RelationToMeShort', TARGET_CHARACTER_2 )] while she was in seclusion."
 rival_took_secluded_family_corresponding:0 "[CHARACTER.GetShortUIName|U] abducted [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] [TARGET_CHARACTER.Custom2('LMF_RelationToMeShort', TARGET_CHARACTER_2 )] while she was in seclusion."

 lmf_birth.1009.t:0 "Spirited Away"
 lmf_birth.1009.desc.start:0 "News arrived early this morning.\n\nNo sooner had [relative.GetFirstNameNoTooltip] been installed at the remote estate in [convent.GetNameNoTooltip], soldiers appeared to take her away and escort her to [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. How [baby_father.GetTitledFirstNameNoTooltip] discovered where I'd sent her, I don't know, but he's revealed himself as [relative.GetFirstNamePossessiveNoTooltip] lover and the father of her unborn child.\n\n"
 lmf_birth.1009.desc.elope:0 "I'm led to understand that the two of them married as soon as they reached [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. While I suppose this spares us the embarrassment of a bastard, this is still an elopement. Everyone will know it occurred without my knowledge or consent!"
 lmf_birth.1009.desc.abduct:0 "Now the two of them are esconced within [baby_father.GetTitledFirstNamePossessiveNoTooltip] [baby_father.Custom('FortifiedBuilding')], where the man doesn't even have the decency to marry her after this flagrant abduction!"
 lmf_birth.1009.a:0 "She has brought shame to her family."

 lmf_birth.1101.t:0 "Complications"
 lmf_birth.1101.depressed.t:0 "The Darkest Nights"
 lmf_birth.1101.depressed.death.opening:0 "To lose a little one... I don't know what to do. Nobody wants to mention the babe, for fear of making me cry, and yet all the not mentioning is almost worse than the mentioning. It has become a dark cloud hanging over my life like a shroud, darkening everything it touches.\n\n"
 lmf_birth.1101.depressed.sick.child.opening:0 "The baby wails and wails, and it never seems to end. I can't help but feel as if this is somehow my fault, if there's something I should have known, should have done... it hangs over everything like a darkness, tainting everything it touches.\n\n"
 lmf_birth.1101.depressed.sick.opening:0 "The sickness claws at me, making me feel weak and helpless. I should be with my new baby, and yet I can barely summon the strength to move. Somehow this is my fault, I know it. I should have been stronger. The pall casts its shadow over everything it touches, I cannot escape it.\n\n"
 lmf_birth.1101.depressed.opening:0 "I should be overjoyed, should I not? There is a new babe in our lives. This should be a good thing. Yet a shadow lingers over my thoughts, darkening everything it touches, and I can't ever seem to escape it.\n\n"
 lmf_birth.1101.opening:0 "Things have not been the same since the birth. I know it. I can feel it. There is more bleeding than there should be, and I feel weak all the time.\n\n"
 lmf_birth.1101.end.infertile:0 "The physicians have come and gone from my bedchambers, each time clucking their tongues in disapproval. They say that, while I may recover, the complications I've experienced from the birth may mean I'll never have another child."
 lmf_birth.1101.end.infertile.long:0 "The physicians have come and gone from my bedchambers, each time clucking their tongues in disapproval. I will recover, they say, but the complications from the birth are severe. It will take time. How long, they do not appear to know."
 lmf_birth.1101.end.age:0 "The physicians say this will pass, that all of this is normal... particularly for a woman of my age. The fact I had a child at all is something of a miracle."
 lmf_birth.1101.end:0 "The physicians say that this will pass, that all of this is normal. I simply need to give it some time."
 lmf_birth.1101.a:0 "I hope that they are wrong."
 lmf_birth.1101.b:0 "I hope that they are right."
 lmf_birth.1101.tt:0 "Complications Following Childbirth"
