 lmf_interaction.1329.desc.secrec.neutral:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], однако, явно не разделял[Select_CString(secondary_actor.IsFemale, 'а', '')] этих чувств. [secondary_recipient.GetSheHe|U] пишет, что [secondary_actor.GetSheHe] временами казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] скучающим из-за [Select_CString(secondary_recipient.IsFemale, 'неё', 'него')], а порой испытывал[Select_CString(secondary_actor.IsFemale, 'а', '')] неприязнь к [secondary_recipient.GetHerHis]. [secondary_recipient.GetHerHis|U] разочарование ощутимо."
 lmf_interaction.1329.desc.rival:0 " [secondary_recipient.GetFirstNameNoTooltip] не сказал[Select_CString(secondary_recipient.IsFemale, 'а', '')] ни единого приятного слова, по сути. Чистая и абсолютная ненависть."
 lmf_interaction.1329.desc.end.nomarry:0 "\n\n[actor.GetTitledFirstNameNoTooltip] согласил[Select_CString(actor.IsFemale, 'ась', 'ся')], что это не пара, и прекратил[Select_CString(actor.IsFemale, 'а', '')] подготовку к предложенному [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]. [secondary_recipient.GetFirstNameNoTooltip] немедленно вернется."
 lmf_interaction.1329.desc.end.marry:0 "\n\nКак ни странно, [actor.GetTitledFirstNameNoTooltip] не соглас[Select_CString(actor.IsFemale, 'на', 'ен')], что это не пара, и хочет продолжить подготовку к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] несмотря ни на что. [secondary_recipient.GetFirstNameNoTooltip] считает, что это плохая идея... но, возможно, так будет лучше?"
 lmf_interaction.1329.a:0 "Я выйду замуж за [secondary_actor.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1329.b:0 "Я соглас[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')]. [secondary_recipient.GetSheHe|U] выйдет замуж за [secondary_actor.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1329.c:0 "Нет. Отменить подготовку к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]."
 lmf_interaction.1329.d:0 "Что ж, на этом все."

 lmf_interaction.1331.t:0 "Беглец"
 lmf_interaction.1331.desc.reject:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] не воспринял[Select_CString(rebel.IsFemale, 'а', '')] новость о [rebel.GetHerHis] предстоящем браке с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('intended_spouse'))]. Совсем нет.\n\n"
 lmf_interaction.1331.desc.start:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] не одобрил[Select_CString(rebel.IsFemale, 'а', '')] мое решение лишить [rebel.GetHerHis] права само[Select_CString(rebel.IsFemale, 'й', 'му')] выбирать [rebel.Custom('WifeHusbandOpp')]. Совсем нет.\n\n"
 lmf_interaction.1331.desc.mid:0 "Сначала все думали, что [rebel.GetSheHe] просто выбежал[Select_CString(rebel.IsFemale, 'а', '')] из комнаты в гневе. Затем стало ясно, что [rebel.GetSheHe] исчез[Select_CString(rebel.IsFemale, 'ла', '')] из [actor.Custom('FortifiedBuilding')] полностью, фактически сбежал[Select_CString(rebel.IsFemale, 'а', '')] без единой записки.\n\n"
 lmf_interaction.1331.desc.septon:0 "Только позже мы узнали, что [rebel.GetSheHe] принес[Select_CString(rebel.IsFemale, 'ла', '')] обеты, чтобы присоединиться к Вере, а не принять [intended_spouse.GetWifeHusband], которого [rebel.GetSheHe] не хотел[Select_CString(rebel.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1331.desc.maester:0 "Только позже мы узнали, что он отправился в Цитадель, выбрав стать мейстером, а не принимать брак, которого он не хотел.\n\n"
 lmf_interaction.1331.desc.wall:0 "Только позже мы узнали, что он вступил в Ночной Дозор. Похоже, он предпочел жизнь на Стене, а не принятие брака, которого он не хотел.\n\n"
 lmf_interaction.1331.desc.ranoff:0 "Только позже мы узнали, что [rebel.GetSheHe] сбежал[Select_CString(rebel.IsFemale, 'а', '')] окончательно, [Select_CString(rebel.IsFemale, 'ее', 'его')] последний раз видели проходящим через соседнюю деревню. Были отправлены несколько поисковых групп, но они вернулись ни с чем, и никто не знает, вернется ли [rebel.GetSheHe] когда-либо. Все это вместо принятия [intended_spouse.GetWifeHusband], которого [rebel.GetSheHe] не хотел[Select_CString(rebel.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1331.desc.end.reject:0 "Само собой разумеется, свадьба с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('intended_spouse'))] отменена."
 lmf_interaction.1331.desc.end:0 "Кто мог подумать, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] будет так[Select_CString(rebel.IsFemale, 'ой', 'им')] своевольн[Select_CString(rebel.IsFemale, 'ой', 'ым')]?"
 lmf_interaction.1331.a:0 "Что ж, на этом все."

 lmf_interaction.1500.opening.spouseliege:0 "Мой [actor.GetLadyLord] и [actor.GetWifeHusband],"
 lmf_interaction.1500.opening.liege:0 "Мой [actor.GetLadyLord],"
 lmf_interaction.1500.opening.love:0 "Любовь моя,"
 lmf_interaction.1500.opening.spouse:0 "[actor.GetWifeHusband|U],"
 lmf_interaction.1500.nemesis:0 "Я скорее размозжу голову о каменную стену, чем добровольно поеду в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] только ради так называемого удовольствия быть у тебя на побегушках.\n\nНеужели ты прислал[Select_CString(ROOT.Char.IsFemale, 'а', '')] это приглашение в шутку?"
 lmf_interaction.1500.rival:0 "Приглашение приехать в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]? Увидеться с тобой после того, что ты сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')]?\n\nНет, полагаю, я пока останусь там, где нахожусь, спасибо."
 lmf_interaction.1500.betray:0 "Приглашение приехать в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]? Увидеться с тобой?\n\nНет, думаю, твое предательство все еще слишком свежо, чтобы я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] вынести больше времени с тобой, по крайней мере сейчас."
 lmf_interaction.1500.spouse:0 "Я соглас[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')], что нам пора провести время вместе как мужу и жене, но я просто не могу оторваться от [recipient.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] в данный момент.\n\nУверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], ты понимаешь."
 lmf_interaction.1500.lover:0 "О, как бы я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] не отказываться от этого приглашения, но боюсь, долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')]. Мне просто невозможно уехать из [recipient.GetCurrentLocation.GetTitle.GetNameNoTier] сейчас.\n\nСкоро, любовь моя! Обещаю."
 lmf_interaction.1500.a:0 "Что ж, стоило попробовать."

 lmf_interaction.1501.lover:0 "Я как раз думал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о тебе, и вот приходит это прекрасное приглашение!\n\nЯ подготовлюсь к поездке в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и скоро увижусь с тобой."
 lmf_interaction.1501.spouse:0 "Да, полагаю, нам пора провести время вместе как мужу и жене, не так ли?\n\nЯ подготовлюсь к поездке в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1501.a:0 "Не могу дождаться!"

 lmf_interaction.1503.t:0 "Отменить визит?"
 lmf_interaction.1503.desc.atwar.betrayed:0 "Гнусный предатель! Мо[Select_CString(actor.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] использовал мой визит как уловку, напав, пока я еще в пути.\n\nЯ долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] немедленно вернуться в [origin.GetTitle.GetNameNoTierNoTooltip]!"
 lmf_interaction.1503.desc.atwar.betrayer:0 "Теперь я втянут[Select_CString(ROOT.Char.IsFemale, 'а', '')] в войну против моего [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))].\n\nСомневаюсь, что в [destination.GetTitle.GetNameNoTierNoTooltip] меня сейчас ждет теплый прием, так что ничего не остается, кроме как вернуться в [origin.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1503.desc.atwar.rootdefender:0 "На меня напал[Select_CString(attacker.GetPrimaryTitle.IsFemale, 'а', '')] [attacker.GetPrimaryTitle.GetNameNoTooltip], пока я путешествую.\n\nПолагаю, вопрос в следующем: стоит ли мне возвращаться в [origin.GetTitle.GetNameNoTierNoTooltip]? Успею ли я вовремя, чтобы что-то изменить?"
 lmf_interaction.1503.desc.atwar.rootattacker:0 "И теперь я в состоянии войны с [defender.GetPrimaryTitle.GetNameNoTooltip], находясь в пути.\n\nПолагаю, вопрос в следующем: стоит ли мне возвращаться в [origin.GetTitle.GetNameNoTierNoTooltip]? Успею ли я вовремя, чтобы что-то изменить?"
 lmf_interaction.1503.desc.atwar.actorattacker:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] известие, что мо[Select_CString(actor.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] начал[Select_CString(actor.IsFemale, 'а', '')] войну против [defender.GetPrimaryTitle.GetNameNoTooltip], хотя [actor.GetSheHe] знал[Select_CString(actor.IsFemale, 'а', '')], что я еду.\n\nТеперь вопрос: вернуться ли мне в [origin.GetTitle.GetNameNoTierNoTooltip] или просто продолжить путь и надеяться на лучшее?"
 lmf_interaction.1503.desc.atwar.actordefender:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] известие, что на мо[Select_CString(actor.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] напал[Select_CString(attacker.GetPrimaryTitle.IsFemale, 'а', '')] [attacker.GetPrimaryTitle.GetNameNoTooltip]. Какое ужасное время!\n\nТеперь вопрос: вернуться ли мне в [origin.GetTitle.GetNameNoTierNoTooltip] или просто продолжить путь и надеяться на лучшее?"
 lmf_interaction.1503.desc.atwar.actor:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] известие, что мо[Select_CString(actor.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] втянут[Select_CString(actor.IsFemale, 'а', '')] в войну, хотя похоже, что [destination.GetTitle.GetNameNoTierNoTooltip] не находится в непосредственной опасности.\n\nВернуться ли мне в [origin.GetTitle.GetNameNoTierNoTooltip] или продолжить путь и надеяться на лучшее?"
 lmf_interaction.1503.desc.atwar:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] известие, что я втянут[Select_CString(ROOT.Char.IsFemale, 'а', '')] в войну, находясь в пути и вдали от дома.\n\nПолагаю, вопрос в следующем: стоит ли мне возвращаться в [origin.GetTitle.GetNameNoTierNoTooltip]? Успею ли я вовремя, чтобы что-то изменить?"
 lmf_interaction.1503.a:0 "Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] немедленно вернуться."
 lmf_interaction.1503.a.title:0 "Визит отменен"
 lmf_interaction.1503.a.desc:0 "[recipient.GetShortUINameNoTooltip|U] вынужден[Select_CString(recipient.IsFemale, 'а', '')] отменить визит и вернуться в [origin.GetTitle.GetNameNoTierNoTooltip] из-за войны."
 lmf_interaction.1503.b:0 "В этом нет смысла. Продолжить путь в [destination.GetTitle.GetNameNoTierNoTooltip]."

 lmf_interaction.1504.t:0 "Печальные новости"
 lmf_interaction.1504.desc:0 "Худшие новости! Мо[Select_CString(actor.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] умер[Select_CString(actor.IsFemale, 'ла', '')], и я здесь, не в силах ничего предпринять.\n\nНет смысла продолжать путь в [destination.GetTitle.GetNameNoTierNoTooltip]. Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] вернуться в [origin.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1504.a:0 "О, [actor.GetFirstNameNoTooltip]!"

 lmf_interaction.1505.a.title:0 "Визит отменен"
 lmf_interaction.1505.desc.begin:0 "[recipient.GetShortUINameNoTooltipNoFormat|U] [Select_CString(recipient.IsFemale, 'была', 'был' )] вынужден[Select_CString(recipient.IsFemale, 'а', '')] отменить [Select_CString(recipient.IsFemale, 'ее', 'его' )] визит в [destination.GetTitle.GetNameNoTierNoTooltip]"
 lmf_interaction.1505.desc.norelationship:0 " потому что [Select_CString(recipient.IsFemale, 'ее', 'его' )] отношения с [actor.GetShortUINameNoTooltipNoFormat] прекратились."
 lmf_interaction.1505.desc.notprovince:0 " потому что это больше не [Select_CString(actor.IsFemale, 'ее', 'его' )] столица."
 lmf_interaction.1505.desc.actorleft:0 " потому что [Select_CString(actor.IsFemale, 'ее', 'его' )] больше нет там."
 lmf_interaction.1505.desc.actorill:0 " потому что [Select_CString(actor.IsFemale, 'она', 'он' )] серьезно заболел[Select_CString(actor.IsFemale, 'а', '')]."
 lmf_interaction.1505.desc.rootill:0 " потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] серьезно заболел[Select_CString(recipient.IsFemale, 'а', '')]."
 lmf_interaction.1505.desc.actorimprison:0 " потому что [Select_CString(actor.IsFemale, 'она', 'он' )] был[Select_CString(actor.IsFemale, 'а', '')] заключен[Select_CString(actor.IsFemale, 'а', '')] в тюрьму."
 lmf_interaction.1505.desc.rootimprison:0 " потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] был[Select_CString(recipient.IsFemale, 'а', '')] заключен[Select_CString(recipient.IsFemale, 'а', '')] в тюрьму."
 lmf_interaction.1505.desc.actorpregnant:0 " потому что [Select_CString(actor.IsFemale, 'она', 'он' )] теперь беременна."
 lmf_interaction.1505.desc.rootpregnant:0 " потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] теперь беременна."
 lmf_interaction.1505.desc.actorhealth:0 " потому что [Select_CString(actor.IsFemale, 'она', 'он' )] недостаточно здоров[Select_CString(actor.IsFemale, 'а', '')]."
 lmf_interaction.1505.desc.roothealth:0 " потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] недостаточно здоров[Select_CString(recipient.IsFemale, 'а', '')]."
 lmf_interaction.1505.desc.default:0 "."

 lmf_interaction.1506.t.reclove:0 "Я здесь, любовь моя!"
 lmf_interaction.1506.t.rec:0 "Вечер с мо[Select_CString(actor.IsFemale, 'ей', 'им')] [actor.GetWifeHusband|U]"
 lmf_interaction.1506.t.love:0 "Моя любовь прибывает"
 lmf_interaction.1506.t:0 "Вечер с мо[Select_CString(actor.IsFemale, 'ей', 'им')] [recipient.GetWifeHusband|U]"
 lmf_interaction.1506.desc.reclove.notspouse:0 "Наконец-то! Я прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], устал[Select_CString(ROOT.Char.IsFemale, 'а', '')], но уже взволнован[Select_CString(ROOT.Char.IsFemale, 'а', '')] встречей с [actor.GetFirstNameNoTooltip].\n\nИ вот [actor.GetSheHe] уже улыбается и стремится начать наш запланированный день вместе... и внезапно я чувствую себя не таким устал[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')].\n\n[actor.GetFirstNameNoTooltip] ведет нас в уединенную часть [actor.Custom('FortifiedBuilding')], подальше от любопытных глаз, и там мы используем то немногое время, что у нас есть."
 lmf_interaction.1506.desc.reclove.spouse:0 "Наконец-то! Я прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], устал[Select_CString(ROOT.Char.IsFemale, 'а', '')], но уже взволнован[Select_CString(ROOT.Char.IsFemale, 'а', '')] встречей с [actor.GetFirstNameNoTooltip].\n\nИ вот [actor.GetSheHe] уже улыбается, окружен[Select_CString(actor.IsFemale, 'а', '')] толпой слуг, стремящихся принести мне сообщения и посоветоваться с [recipient.GetWifeHusband] свое[Select_CString(actor.IsFemale, 'й', 'го')] [actor.GetLadyLord]. К счастью, [actor.GetFirstNameNoTooltip] прогоняет их уже через несколько минут, стремясь начать наш запланированный день вместе.\n\n[actor.GetSheHe|U] ведет меня в [actor.GetHerHis] спальни, запрещая придворным [actor.Custom('FortifiedBuilding')] доступ в это крыло. Это будет хорошая ночь."
 lmf_interaction.1506.desc.rec.spouse:0 "Наконец-то! Я прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], устал[Select_CString(ROOT.Char.IsFemale, 'а', '')] и стремлюсь отдохнуть... но уже толпа слуг стремится принести мне сообщения и посоветоваться с [recipient.GetWifeHusband] свое[Select_CString(actor.IsFemale, 'й', 'го')] [actor.GetLadyLord]. Я разбираюсь с ними какое-то время, прежде чем прогнать их, и удаляюсь в покои, которые [actor.GetFirstNameNoTooltip] отвел[Select_CString(actor.IsFemale, 'а', '')] мне в [actor.Custom('FortifiedBuilding')].\n\n[actor.GetSheHe|U] приходит позже, к счастью, когда я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')], и мы начинаем вечер в обществе друг друга, который не лишен приятности."
 lmf_interaction.1506.desc.love.notspouse:0 "Наконец-то! [recipient.GetFirstNameNoTooltip] прибыл[Select_CString(recipient.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], утомленн[Select_CString(recipient.IsFemale, 'а', 'ым')] поездкой, но явно рад[Select_CString(recipient.IsFemale, 'а', '')] видеть меня.\n\nЯ приветствую [recipient.GetHerHis] во дворе, улыбаясь и стремясь начать наш запланированный день вместе... и внезапно [recipient.GetFirstNameNoTooltip] выглядит не так[Select_CString(recipient.IsFemale, 'ой', 'им')] утомленн[Select_CString(recipient.IsFemale, 'ой', 'ым')].\n\nЯ веду [recipient.GetHerHis] в уединенную часть [actor.Custom('FortifiedBuilding')], в основном неиспользуемую и подальше от любопытных глаз, и там мы используем то немногое время, что у нас есть."
 lmf_interaction.1506.desc.love.spouse:0 "Наконец-то! [recipient.GetFirstNameNoTooltip] прибыл[Select_CString(recipient.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], утомленн[Select_CString(recipient.IsFemale, 'а', 'ым')] поездкой, но явно рад[Select_CString(recipient.IsFemale, 'а', '')] видеть меня.\n\nЯ приветствую [recipient.GetHerHis] во дворе, окруженн[Select_CString(ROOT.Char.IsFemale, 'а', 'ым')] толпой слуг, стремящихся принести [recipient.GetHerHis] сообщения и посоветоваться с [recipient.GetWifeHusband] свое[Select_CString(actor.IsFemale, 'й', 'го')] [actor.GetLadyLord]. К счастью, [actor.GetFirstNameNoTooltip] прогоняет их уже через несколько минут, стремясь начать наш запланированный день вместе.\n\nЯ веду [recipient.GetHerHis] в свои спальни, запрещая придворным [actor.Custom('FortifiedBuilding')] доступ в это крыло. Это будет хорошая ночь."
 lmf_interaction.1506.desc.spouse:0 "Наконец-то! [recipient.GetFirstNameNoTooltip] прибыл[Select_CString(recipient.IsFemale, 'а', '')] в [destination.GetTitle.GetNameNoTierNoTooltip], утомленн[Select_CString(recipient.IsFemale, 'а', 'ым')] долгой поездкой из [origin.GetTitle.GetNameNoTierNoTooltip].\n\nЯ даю [Select_CString(recipient.IsFemale, 'ей', 'ему')] время отдохнуть и подготовиться в покоях, которые я предоставил[Select_CString(ROOT.Char.IsFemale, 'а', '')] [Select_CString(recipient.IsFemale, 'ей', 'ему')] здесь, в [actor.Custom('FortifiedBuilding')], и позволяю [recipient.GetHerHis] разобраться с многочисленными слугами, ждущими, чтобы принести [recipient.GetHerHis] сообщения и посоветоваться с [recipient.GetWifeHusband] свое[Select_CString(recipient.IsFemale, 'ей', 'его')] [actor.GetLadyLord].\n\nКогда я наконец стучу, [recipient.GetFirstNameNoTooltip] более чем готов[Select_CString(recipient.IsFemale, 'а', '')], и мы начинаем вечер в обществе друг друга, который вовсе не лишен приятности."
 lmf_interaction.1506.a:0 "Эти ночи слишком редки."

