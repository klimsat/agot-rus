 INVITE_SOULMATE_TO_VISIT:0 "Меня сводит с ума, что тебя нет со мной каждый день в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Пожалуйста, приезжай в гости. Мне нужно вспомнить, каково это — быть в твоих объятиях, смотреть в твои глаза."
