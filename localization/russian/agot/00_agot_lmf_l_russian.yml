 lmf_heir_trait_content:0 "как ужасно довол[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] жизнью. Довол[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'своей', 'своим')] жизнью, [Select_CString(ROOT.GetCharacter.IsFemale, 'своим', 'своим')] положением. У [Select_CString(ROOT.GetCharacter.IsFemale, 'нее', 'него')] нет амбиций."
 lmf_heir_trait_arbitrary:0 "как непредсказуем[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Мысль едва мелькнет в [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] переменчивом уме, как уже сменяется другой."
 lmf_heir_trait_just:0 "как ужасно справедлив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] и законопослуш[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] изводит себя постоянными размышлениями о правом и неправом."
 lmf_heir_trait_cynical:0 "как цинич[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] и нечестив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] постоянно ставит под сомнение [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]."
 lmf_heir_trait_zealous:0 "как фанатич[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Так сосредоточен[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] на том, чтобы быть благочестивым последователем [ROOT.GetCharacter.GetFaith.GetNameNoTooltip], что все остальное меркнет."
 lmf_heir_trait_paranoid:0 "как параноидал[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Все и каждый хотят [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему')] навредить. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] вечно настороже."
 lmf_heir_trait_trusting:0 "как ужасно доверчив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] теперь. Никакой сдержанности, осторожности или, самосохранения."
 lmf_heir_trait_compassionate:0 "как сострадател[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] носит сердце на рукаве, напоказ всем."
 lmf_heir_trait_callous:0 "как бессердеч[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Есть ли в [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] душе хоть капля человечности? Сомнительно."
 lmf_heir_trait_sadistic:0 "как садистичен[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] теперь. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] с удовольствием мучает других, просто ради удовольствия, подозреваю."
 lmf_heir_trait_stubborn:0 "как невероятно упрям[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Ее', 'Его')] невозможно переубедить, даже здравым смыслом."
 lmf_heir_trait_fickle:0 "как непостоян[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. То, что было приемлемо вчера, сегодня отвратительно. Никогда не угадаешь, что порадует [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')]."
 lmf_heir_trait_eccentric:0 "как стран[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] и эксцентрич[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Здравомыслящ[Select_CString(ROOT.GetCharacter.IsFemale, 'ая', '')] ли [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')], интересно? Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], не я один так думаю."
 lmf_heir_trait_vengeful:0 "какое ужасное чувство мести развил[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')]. Нет обиды слишком малой, за которую [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] не потребовал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] бы ужасную цену."
 lmf_heir_trait_forgiving:0 "как странно снисходител[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] простил[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] бы кого угодно за любое оскорбление, думаю. Где предел?"
 lmf_heir_trait_drunkard:0 "как много [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] пьет. Не только для веселья, как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] утверждает, а постоянно и без меры! Кто-то смеется, считая это безобидным, но кто по-настоящему захочет пьяницу-слюнтяя своим правителем?"
 lmf_heir_trait_rakish:0 "как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] пристает почти к [Select_CString(ROOT.GetCharacter.IsFemale, 'каждому встречному молодому', 'каждой встречной молодой')] [ROOT.GetCharacter.Custom('WomanManOpposite')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] совершенно не знает приличий, это непристойно."
 lmf_heir_trait_rakish_homosexual:0 "как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] пристает почти к [Select_CString(ROOT.GetCharacter.IsFemale, 'каждой встречной молодой', 'каждому встречному молодому')] [ROOT.GetCharacter.Custom('GetLassLad')] — будто я не замечу! Я не могу контролировать [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] желания, это так, но это? Это непристойно."
 lmf_heir_trait_rakish_bisexual:0 "как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] пристает почти к каждой встречной хорошенькой молодой особе — парень, девушка, кажется, неважно! Я не могу контролировать [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] желания, это так, но это? Это непристойно."
 lmf_heir_trait_reclusive:0 "как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] прячется от всех при первых же трудностях. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] запирается в своих покоях и не выходит."
 lmf_heir_trait_irritable:0 "как быстро вспыхивает [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] гнев при малейшем стрессе. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] заставляет слуг ходить на цыпочках вокруг себя, опасаясь, что в любой момент [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] превратится в чудовище."
 lmf_heir_trait_profligate:0 "как безрассуд[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] обращаться с деньгами. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] тратит их, будто они ничего не стоят, будто их горы, и ради чего? Чтобы почувствовать себя лучше, как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] говорит."
 lmf_heir_trait_improvident:0 "как быстро [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] раздает свои деньги. Стоит кому-то показать малейшее беспокойство, как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] уже осыпает их золотом. Кто-то называет это щедростью, другие — безрассудством, но это? Это навязчивость."
 lmf_heir_trait_contrite:0 "как быстро [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] выбалтывает свои секреты любому, кто слушает. Способ облегчить душу, да, но какой толк от правителя, который не может хранить свои тайны?"
 lmf_heir_trait_inappetetic:0 "как мало [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] ест. При первых же трудностях [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] отодвигает свою еду, и это не просто умеренность. Боюсь, со временем это скажется на [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] здоровье."

 lmf_heir.1612.t:0 "Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [heir_trait.GetNameNoTooltip( your_heir )|U] Наследник"
 lmf_heir.1612.desc.opening:0 "Проведя столько времени, обучая [your_heir.GetFirstNameNoTooltip] как своего наследника, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] [your_heir.Custom('heir_trait_description')]\n\nКак так вышло? "
 lmf_heir.1612.desc.opposite:0 "Как [your_heir.GetSheHe] мог[Select_CString(your_heir.IsFemale, 'ла', '')] стать настолько отличным от меня?\n\n"
 lmf_heir.1612.desc.alsosinful:0 "Я не образец добродетели, но это? Этого я не потерплю.\n\n"
 lmf_heir.1612.desc.sinful:0 "Как я воспитал[Select_CString(ROOT.Char.IsFemale, 'а', '')] наследника, исполненного греха?\n\n"
 lmf_heir.1612.desc.default:0 "Негоже молодо[Select_CString(your_heir.IsFemale, 'й', 'му')] [your_heir.GetWomanMan] [Select_CString(your_heir.IsFemale, 'ее', 'его')] положения вести себя так.\n\n"
 lmf_heir.1612.desc.end:0 "Главный вопрос: что мне делать? Учитывая, что мы проводим так много времени вместе, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы попытаться заставить [your_heir.Custom('GetLassLad')] изменить [your_heir.GetHerHis] поведение."
 lmf_heir.1612.a:0 "Это может быть тяжело для [your_heir.GetHerHim], но я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] попытаться."
 lmf_heir.1612.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] согласил[Select_CString(your_heir.IsFemale, 'ась', 'ся')] измениться"
 lmf_heir.1612.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] возненавидел[Select_CString(your_heir.IsFemale, 'а', '')] попытку"
 tried_to_change_heir:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] насильно попытал[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся')] изменить личность [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]."
 tried_to_change_heir_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] насильно попытал[Select_CString(CHARACTER.IsFemale, 'ась', 'ся')] изменить личность [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]."
 lmf_heir.1612.b:0 "Оставить все как есть."

 lmf_heir.1613.t:0 "Неохотный Наследник"
 lmf_heir.1613.desc:0 "Печально видеть, но в последнее время [your_heir.GetFirstNameNoTooltip] не воспринимает [your_heir.GetHerHis] обязанности наследника всерьез.\n\n[your_heir.GetSheHe|U] долж[Select_CString(your_heir.IsFemale, 'на', 'ен')] многому научиться, принять столько ответственности, прежде чем будет готов[Select_CString(your_heir.IsFemale, 'а', '')] однажды править [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... но похоже, что [your_heir.GetFirstNameNoTooltip] предпоч[Select_CString(your_heir.IsFemale, 'ла', 'ел')] бы заниматься чем угодно другим.\n\nПечальное положение дел, что и говорить."
 lmf_heir.1613.a:0 "Будем надеяться, [your_heir.GetSheHe] скоро изменит свое поведение."

 lmf_heir.1614.t:0 "Истинная Преданность"
 lmf_heir.1614.desc:0 "Приятно видеть, как в последнее время [your_heir.GetFirstNameNoTooltip] посвятил[Select_CString(your_heir.IsFemale, 'а', '')] себя [your_heir.GetHerHis] обязанностям как будущий правитель [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[your_heir.GetSheHe|U] посещает заседания суда, встречается с моим советом, чтобы быть в курсе дел [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l], и даже регулярно объезжает владения, чтобы знать заботы простолюдинов.\n\nМне приходится уговаривать [your_heir.GetHerHim] отдохнуть!"
 lmf_heir.1614.a:0 "Похоже, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет в надежных руках."

 lmf_heir.1615.t:0 "Наивысшая Форма Лести"
 lmf_heir.1615.desc:0 "Учитывая, сколько времени мы проводим вместе, думаю, было неизбежно, что [your_heir.GetFirstNameNoTooltip] станет похож[Select_CString(your_heir.IsFemale, 'а', '')] на меня.\n\nВ последнее время я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [your_heir.GetSheHe] пристально наблюдает за мной, пытается говорить со слугами как я и копирует мое поведение... даже те вещи, которые я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] не замечал[Select_CString(ROOT.Char.IsFemale, 'а', '')] или предпоч[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] бы, чтобы [your_heir.GetSheHe] не подражал[Select_CString(your_heir.IsFemale, 'а', '')].\n\nПолагаю, мне должно быть лестно?"
 lmf_heir.1615.a:0 "Возможно, [your_heir.GetSheHe] нуждается в большем времени наедине с собой?"

 lmf_heir.1625.t:0 "Путешествие за Границу"
 lmf_heir.1625.desc.start:0 "[your_heir.GetFirstNameNoTooltip] приш[Select_CString(your_heir.IsFemale, 'ла', 'ел')] ко мне сегодня утром с интересным планом.\n\n"
 lmf_heir.1625.desc.family:0 ""[your_heir.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], "
 lmf_heir.1625.desc.notfamily:0 ""Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord], "
 lmf_heir.1625.desc.mid:0 "я знаю, вы делаете все возможное, чтобы подготовить меня как вашего наследника, но не всему можно научиться здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Я подумал[Select_CString(your_heir.IsFemale, 'а', '')], может, мне стоит погостить у [your_heir.Custom2('direct_address_by_familiarity', SCOPE.sC('your_vassal'))]?"\n\nЗаметив мое нежелание, [your_heir.GetSheHe] поспешил[Select_CString(your_heir.IsFemale, 'а', '')] продолжить. "[your_vassal.GetSheHe|U] "
 lmf_heir.1625.desc.diplomacy:0 "отлично разбирается в дипломатии, "
 lmf_heir.1625.desc.martial:0 "эксперт в военных делах, "
 lmf_heir.1625.desc.stewardship:0 "хорошо осведомлен[Select_CString(your_vassal.IsFemale, 'а', '')] в управлении, "
 lmf_heir.1625.desc.intrigue:0 "искус[Select_CString(your_vassal.IsFemale, 'на', 'ен')] в интригах, "
 lmf_heir.1625.desc.learning:0 "учен[Select_CString(your_vassal.IsFemale, 'ая', 'ый')] [your_vassal.GetWomanMan], "
 lmf_heir.1625.desc.bridge:0 "ведь [your_vassal.GetSheHe] "
 lmf_heir.1625.desc.myfriend:0 "также мо[Select_CString(your_heir.IsFemale, 'я', 'й')] друг. "
 lmf_heir.1625.desc.friend:0 "также ваш друг. "
 lmf_heir.1625.desc.ally:0 "также ваш союзник. "
 lmf_heir.1625.desc.alsofamily:0 "также член нашей семьи. "
 lmf_heir.1625.desc.vassal:0 "также ваш вассал. "
 lmf_heir.1625.desc.liege:0 "также наш сюзерен. "
 lmf_heir.1625.desc.realm:0 "Я даже не покину пределы [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]! "
 lmf_heir.1625.desc.end:0 "Несколько месяцев, проведенных с [your_vassal.GetHerHim] в [your_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip], могут многому меня научить."\n\nВозможно, у [your_heir.GetFirstNameNoTooltip] есть скрытые мотивы, и [your_heir.GetSheHe] просто хочет наконец выбраться из [ROOT.Char.Custom('FortifiedBuilding')], но кто сможет винить [your_heir.GetHerHim]?"
 lmf_heir.1625.a:0 "[your_heir.GetSheHe|U] может отправиться."
 lmf_heir.1625.a.tt:0 "[your_heir.GetTitledFirstName] отправится в [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и пробудет у [your_vassal.GetTitledFirstName] до шести месяцев, где [your_heir.GetSheHe] может получить пользу для [your_heir.GetHerHis] подготовки "
 lmf_heir.1625.a.player.tt:0 "Сначала нужно спросить [your_vassal.GetTitledFirstName], соглас[Select_CString(your_vassal.IsFemale, 'на', 'ен')] ли [your_vassal.GetSheHe] принять [your_heir.GetTitledFirstName]"
 lmf_heir.1625.b:0 "Нет, [your_heir.GetSheHe] останется здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 lmf_heir.1626.opening:0 "[heir_liege.Custom2('direct_address_by_familiarity', ROOT.Char)|U],"
 lmf_heir.1626.desc.opening.family:0 "Мо[Select_CString(your_heir.IsFemale, 'я', 'й')] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] [your_heir.GetFirstNameNoTooltip] выразил[Select_CString(your_heir.IsFemale, 'а', '')] желание посетить вас в ближайшие месяцы.\n\n"
 lmf_heir.1626.desc.opening:0 "Пишу, чтобы испросить разрешения для моего наследника, [your_heir.GetTitledFirstName], посетить вас в ближайшие месяцы.\n\n"
 lmf_heir.1626.desc:0 "Я не прошу никаких обязательств, кроме тех, на которые вы готовы. Я лишь прошу гарантии безопасности [your_heir.GetFirstNamePossessiveNoTooltip] и разрешения на доступ в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы [your_heir.GetSheHe] мог[Select_CString(your_heir.IsFemale, 'ла', '')] лучше узнать его и его жителей."
 lmf_heir.1626.a:0 "Конечно, [your_heir.GetSheHe] желанн[Select_CString(your_heir.IsFemale, 'ая', 'ый')] гость."
 lmf_heir.1626.a.tt:0 "[your_heir.GetTitledFirstName] отправится в [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и пробудет до шести месяцев"
 lmf_heir.1626.b:0 "Передайте [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_liege'))] мои сожаления."

 lmf_heir.1627.opening:0 "[your_vassal.Custom2('GreetingToLiegePositive', ROOT.Char)],"
 lmf_heir.1627.desc:0 "Конечно, [your_heir.GetTitledFirstNameNoTooltip] желанн[Select_CString(your_heir.IsFemale, 'ая', 'ый')] гость. Мы здесь, в [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], с нетерпением ждем [your_heir.GetHerHis] прибытия."
 lmf_heir.1627.a:0 "Отлично."

 lmf_heir.1628.opening:0 "[your_vassal.Custom2('GreetingToLiege', ROOT.Char)],"
 lmf_heir.1628.desc:0 "К сожалению, сейчас неподходящее время для визита [your_heir.GetTitledFirstNameNoTooltip] в [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Жаль, но лучше [your_heir.GetSheHe] не тратил[Select_CString(your_heir.IsFemale, 'а', '')] бы силы на путешествие."
 lmf_heir.1628.a:0 "[your_heir.GetSheHe|U] может вместо этого посетить [alternate_vassal.GetFullName]."
 lmf_heir.1628.b:0 "Что ж, будь по-вашему."

 lmf_heir.1630.t.cancel:0 "Визит Отменен"
 lmf_heir.1630.desc.title:0 "[your_heir.GetTitledFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит, став [your_heir.GetTitleAsNameNoTooltip|U] [your_heir.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1630.desc.war:0 "[heir_liege.GetTitledFirstName] отозвал[Select_CString(heir_liege.IsFemale, 'а', '')] [your_heir.GetTitledFirstName] домой из-за начала войны."
 lmf_heir.1630.desc.target.death:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит из-за смерти [heir_visit_target.GetTitledFirstName]."
 lmf_heir.1630.desc.heir.death:0 "Визит [your_heir.GetTitledFirstNamePossessive] отменен из-за [your_heir.GetHerHis] безвременной кончины."
 lmf_heir.1630.desc.imprisoned:0 "[your_heir.GetTitledFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит в [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] из-за [your_heir.GetHerHis] заключения."
 lmf_heir.1630.desc.incapable:0 "[your_heir.GetTitledFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит в [heir_visit_location.GetTitle.GetNameNoTierNoTooltip], потому что [your_heir.GetSheHe] теперь [GetTrait('incapable').GetName(your_heir)]."
 lmf_heir.1630.desc.notheir:0 "[your_heir.GetTitledFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит в [heir_visit_location.GetTitle.GetNameNoTierNoTooltip], потому что [your_heir.GetSheHe] больше не наследник [heir_liege.GetShortUINamePossessiveNoFormat]."
 lmf_heir.1630.desc.notruler:0 "[your_heir.GetTitledFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] отменить визит в [heir_visit_location.GetTitle.GetNameNoTierNoTooltip], потому что [heir_liege.GetShortUINameNoFormat] больше не правитель."

 lmf_heir.1631.t.cancel:0 "[your_heir.GetFirstNameNoTooltip] Возвращается Домой"
 lmf_heir.1631.desc.dead:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку из-за внезапной смерти [heir_visit_target.GetShortUINamePossessiveNoFormat]."
 lmf_heir.1631.desc.notruler:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку, потому что [heir_visit_target.GetShortUINameNoFormat] больше не правит в [target_county.GetNameNoTierNoTooltip]."
 lmf_heir.1631.desc.imprisoned:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку из-за заключения [heir_visit_target.GetShortUINamePossessiveNoFormat]."
 lmf_heir.1631.desc.siege:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку из-за осады [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] врагами [heir_visit_target.GetShortUINamePossessiveNoFormat]."
 lmf_heir.1631.desc.isolating:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку из-за болезни, распространяющейся в [heir_visit_location.GetCounty.GetTitle.GetNameNoTierNoTooltip], уехав как раз перед тем, как [heir_visit_target.GetShortUINameNoFormat] изолировал[Select_CString(heir_visit_target.IsFemale, 'а', '')] всю свою семью."
 lmf_heir.1631.desc.capital:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку из-за болезни, распространяющейся в [heir_visit_location.GetCounty.GetTitle.GetNameNoTierNoTooltip], уехав как раз перед тем, как [heir_visit_target.GetShortUINameNoFormat] закрыл[Select_CString(heir_visit_target.IsFemale, 'а', '')] [heir_visit_location.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1631.desc.incapable:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку, потому что [heir_visit_target.GetShortUINamePossessiveNoFormat] [CharHaveHas(heir_visit_target)] стал[Select_CString(heir_visit_target.IsFemale, 'а', '')] [GetTrait('incapable').GetName(heir_visit_target)]."
 lmf_heir.1631.desc:0 "[your_heir.GetFirstName] вынужден[Select_CString(your_heir.IsFemale, 'а', '')] был[Select_CString(your_heir.IsFemale, 'а', '')] прервать поездку."

 lmf_heir.1632.t:0 "Отозвать [your_heir.GetFirstNameNoTooltip]?"
 lmf_heir.1632.desc.atwar.primary:0 "Теперь, когда мы в состоянии войны с [heir_host.GetTitledFirstNameNoTooltip], возникает тревожный вопрос: [your_heir.GetFirstNameNoTooltip] сейчас в гостях у [heir_host.GetHerHim].\n\nМы должны немедленно отозвать мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] обратно в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1632.desc.atwar.rootattacker:0 "Моя война против [defender.GetTitledFirstNameNoTooltip] означает, что я также в состоянии войны с [heir_host.GetTitledFirstNameNoTooltip], и это поднимает тревожный вопрос: [your_heir.GetFirstNameNoTooltip] сейчас в гостях у [heir_host.GetHerHim].\n\nМы должны немедленно отозвать мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] обратно в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1632.desc.atwar.rootdefender:0 "Война [attacker.GetTitledFirstNamePossessiveNoTooltip] против меня означает, что я также в состоянии войны с [heir_host.GetTitledFirstNameNoTooltip], и это поднимает тревожный вопрос: [your_heir.GetFirstNameNoTooltip] сейчас в гостях у [heir_host.GetHerHim].\n\nМы должны немедленно отозвать мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] обратно в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1632.desc.atwar:0 "К сожалению, война между [defender.GetTitledFirstNameNoTooltip] и [attacker.GetTitledFirstNameNoTooltip] означает, что я теперь также в состоянии войны с [heir_host.GetTitledFirstNameNoTooltip], и это поднимает тревожный вопрос: [your_heir.GetFirstNameNoTooltip] сейчас в гостях у [heir_host.GetHerHim].\n\nМы должны немедленно отозвать мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] обратно в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1632.desc:0 "Война поднимает вопрос, не отозвать ли [your_heir.GetFirstNameNoTooltip] из визита к [heir_host.GetTitledFirstNameNoTooltip].\n\n[your_heir.GetSheHe|U] не в непосредственной опасности, это так, но даже если мне не нужен мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], есть и тот факт, что гарантии безопасности [heir_host.GetTitledFirstNamePossessiveNoTooltip] теперь гораздо менее надежны."
 lmf_heir.1632.a:0 "Прикажи [your_heir.GetHerHim] немедленно уехать."
 lmf_heir.1632.b:0 "[your_heir.GetFirstNameNoTooltip] в безопасности там, где [your_heir.GetSheHe] находится."

 lmf_heir.1633.t:0 "Новый Посетитель"
 lmf_heir.1633.desc.begin:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] прибыл[Select_CString(your_heir.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], как и договаривались, "
 lmf_heir.1633.desc.away:0 "но, к сожалению, меня не было там, чтобы встретить [your_heir.GetHerHim], и вряд ли я смогу провести много времени с [your_heir.GetHerHim] во время [your_heir.GetHerHis] визита.\n\nМне нужно решить, дать ли [your_heir.GetHerHim] свободу действий в [ROOT.Char.Custom('FortifiedBuilding')], рискуя, что [your_heir.GetSheHe] будет совать нос повсюду и докладывать обо всем [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], или позволить [your_heir.GetHerHim] делать что [your_heir.GetSheHe] пожелает в окрестностях."
 lmf_heir.1633.desc.end:0 "поэтому я спустил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] во двор, чтобы лично приветствовать [your_heir.GetHerHim].\n\nМне нужно решить, проводить ли время с [your_heir.GetHerHim] в ближайшие месяцы, разрешив [your_heir.GetHerHim] свободно перемещаться по [ROOT.Char.Custom('FortifiedBuilding')]... с риском, что [your_heir.GetSheHe] будет совать нос повсюду и докладывать обо всем [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], или позволить [your_heir.GetHerHim] делать что [your_heir.GetSheHe] пожелает в окрестностях."
 lmf_heir.1633.a:0 "Это шанс лучше познакомиться."
 lmf_heir.1633.a.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] проведет следующие месяцы в [THIS.Char.Custom('FortifiedBuilding')], обучаясь с вами и вашими придворными. Это улучшит ваши отношения, но [your_heir.GetSheHe] может устроить беспорядок и узнать ваши секреты.#!"
 spent_time_with_visiting_heir:0 "[CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] провели время вместе во время визита [CharYourHerHis(TARGET_CHARACTER)] в [CHARACTER.Custom('FortifiedBuilding')] [CHARACTER.GetShortUINamePossessiveNoTooltip]"
 spent_time_with_visiting_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] провели время вместе во время визита [CharYourHerHis(CHARACTER)] в [TARGET_CHARACTER.Custom('FortifiedBuilding')] [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]"
 lmf_heir.1633.b:0 "[your_heir.GetSheHe|U] может остаться, но у меня есть дела поважнее."
 lmf_heir.1633.c:0 "Мы позаботимся, чтобы [your_heir.GetSheHe] не скучал[Select_CString(your_heir.IsFemale, 'а', '')]."
 lmf_heir.1633.c.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] проведет следующие месяцы в [THIS.Char.Custom('FortifiedBuilding')], обучаясь с вашими придворными. [your_heir.GetSheHe|U] может устроить беспорядок и узнать ваши секреты, но вряд ли случится что-то хуже.#!"
 lmf_heir.1633.d:0 "То, что [your_heir.GetSheHe] делает в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], меня не касается."
 lmf_heir.1633.d.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] не будет допущен[Select_CString(your_heir.IsFemale, 'а', '')] в [THIS.Char.Custom('FortifiedBuilding')] и вместо этого проведет следующие месяцы в окрестностях. [your_heir.GetSheHe|U] может попасть в неприятности, и [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] может это не понравится, но [your_heir.GetSheHe] не устроит беспорядков там.#!"

 lmf_heir.1651.t:0 "Впечатляющий Наследник"
 lmf_heir.1651.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1651.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1651.desc.there:0 "Я рад[Select_CString(ROOT.Char.IsFemale, 'а', '')] отметить, "
 lmf_heir.1651.desc:0 "что [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] проявил[Select_CString(your_heir.IsFemale, 'а', '')] себя наилучшим образом в первые недели пребывания в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nНе только был[Select_CString(your_heir.IsFemale, 'а', '')] [your_heir.GetTitledFirstNameNoTooltip] прият[Select_CString(your_heir.IsFemale, 'на', 'ен')] и вежлив[Select_CString(your_heir.IsFemale, 'а', '')] со слугами [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe] также помогал[Select_CString(your_heir.IsFemale, 'а', '')] и был[Select_CString(your_heir.IsFemale, 'а', '')] желанным гостем при дворе.\n\nКонечно, [your_heir.GetSheHe] только обустраивал[Select_CString(your_heir.IsFemale, 'ась', 'ся')], и мы увидим, как пройдет визит, но начало определенно благоприятное."
 lmf_heir.1651.a:0 "[your_heir.GetSheHe|U] прекрасн[Select_CString(your_heir.IsFemale, 'ая', 'ый')] [your_heir.Custom('polite_gender_ref')]."
 lmf_heir.1651.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью преуспеет во время [your_heir.GetHerHis] визита#!"

 lmf_heir.1652.t:0 "Неприятный Наследник"
 lmf_heir.1652.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1652.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1652.desc.there:0 "Мне неприятно отмечать, "
 lmf_heir.1652.desc:0 "что [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] персонажа [heir_liege.GetTitledFirstNamePossessiveNoTooltip] не проявил[Select_CString(your_heir.IsFemale, 'а', '')] особой учтивости в первые недели пребывания в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nСлуги [ROOT.Char.Custom('FortifiedBuilding')] сообщают, что [your_heir.GetTitledFirstNameNoTooltip] часто была раздражител[Select_CString(your_heir.IsFemale, 'ьна', 'ен')] и каприз[Select_CString(your_heir.IsFemale, 'на', 'ен')]. [your_heir.GetSheHe|U] бродит по залам, критикуя почти все, что видит, а когда появляется при дворе, в основном старается привлечь к себе внимание.\n\nЯ утешаю себя мыслью, что [your_heir.GetSheHe] только осваивается, и мы увидим, как пройдет визит, но начало определенно неблагоприятное."
 lmf_heir.1652.a:0 "Интересно, [your_heir.GetSheHe] так же ведет себя в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip]?"
 lmf_heir.1652.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью проявит себя плохо во время [your_heir.GetHerHis] визита#!"

 lmf_heir.1653.t:0 "Скрывающийся Наследник"
 lmf_heir.1653.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1653.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1653.desc.there:0 "Мне неприятно отмечать, "
 lmf_heir.1653.desc:0 "что [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] персонажа [heir_liege.GetTitledFirstNamePossessiveNoTooltip] почти не показывал[Select_CString(your_heir.IsFemale, 'а', '')] своего лица в первые недели пребывания в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nСлуги [ROOT.Char.Custom('FortifiedBuilding')] говорят, что [your_heir.Custom('polite_gender_ref')] проводит большую часть времени взаперти в своих покоях, то мечтая, то читая, и даже когда [your_heir.GetSheHe] выходит, [your_heir.GetTitledFirstNameNoTooltip] избегает всех. Не думаю, что [your_heir.GetSheHe] хоть раз показал[Select_CString(your_heir.IsFemale, 'а', '')] лицо при дворе.\n\nЯ утешаю себя мыслью, что [your_heir.GetSheHe] только осваивается, и мы увидим, как пройдет визит, но начало определенно неблагоприятное."
 lmf_heir.1653.a:0 "Не самый общительный тип, не так ли?"
 lmf_heir.1653.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью будет держаться особняком во время [your_heir.GetHerHis] визита#!"

 lmf_heir.1654.t:0 "Тоскующий Наследник"
 lmf_heir.1654.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1654.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1654.desc.there:0 "Мне неприятно отмечать, "
 lmf_heir.1654.desc:0 "что [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] персонажа [heir_liege.GetTitledFirstNamePossessiveNoTooltip] провел[Select_CString(your_heir.IsFemale, 'а', '')] первые недели в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] в основном тоскуя по [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip].\n\nВозможно, [your_heir.Custom('polite_gender_ref')] не был[Select_CString(your_heir.IsFemale, 'а', '')] готов[Select_CString(your_heir.IsFemale, 'а', '')] к такому далекому путешествию, но слуги [ROOT.Char.Custom('FortifiedBuilding')] говорят, что [your_heir.GetTitledFirstNameNoTooltip] проводит большую часть времени в своих покоях, то плача, то ноя. Даже когда [your_heir.GetSheHe] показывается, любая встреча с кем-то заставляет [your_heir.GetHerHim] немедленно убегать.\n\nЯ утешаю себя мыслью, что [your_heir.GetSheHe] только осваивается, и мы увидим, как пройдет визит, но начало определенно неблагоприятное."
 lmf_heir.1654.a:0 "[your_heir.GetSheHe|U] к нам привыкнет[Select_CString(your_heir.IsFemale, '', 'ет')], я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')]."
 lmf_heir.1654.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью проявит себя плохо во время [your_heir.GetHerHis] визита#!"

 lmf_heir.1655.t:0 "Тихий Наследник"
 lmf_heir.1655.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1655.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1655.desc.there:0 "Я рад[Select_CString(ROOT.Char.IsFemale, 'а', '')] отметить, "
 lmf_heir.1655.desc:0 "что [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] персонажа [heir_liege.GetTitledFirstNamePossessiveNoTooltip] показал[Select_CString(your_heir.IsFemale, 'а', '')] себя тих[Select_CString(your_heir.IsFemale, 'ой', 'ым')] и исполнительн[Select_CString(your_heir.IsFemale, 'ой', 'ым')] [your_heir.Custom('polite_gender_ref')] в первые недели пребывания в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nСлуги [ROOT.Char.Custom('FortifiedBuilding')] говорят, что [your_heir.GetTitledFirstNameNoTooltip] всегда вежлив[Select_CString(your_heir.IsFemale, 'а', '')], всегда отвечает, когда к нему обращаются, и очень старается соблюдать все обычаи и правила, ожидаемые от гостей [ROOT.Char.Custom('FortifiedBuilding')].\n\nЯ бы не против, чтобы [your_heir.GetSheHe] раскрепостил[Select_CString(your_heir.IsFemale, 'ась', 'ся')], но напоминаю себе, что [your_heir.GetSheHe] только осваивается. Мы увидим, как пройдет визит, но начало по крайней мере благоприятное."
 lmf_heir.1655.a:0 "Не самый общительный тип, не так ли?"
 lmf_heir.1655.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью преуспеет во время [your_heir.GetHerHis] визита#!"

 lmf_heir.1656.t:0 "Беспокойный Наследник"
 lmf_heir.1656.desc.away:0 "Хотя я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] этого не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], мне сказали, "
 lmf_heir.1656.desc.busy:0 "Хотя я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] мало времени с [your_heir.GetHerHim], я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], "
 lmf_heir.1656.desc.there:0 "Мне неприятно отмечать, "
 lmf_heir.1656.desc:0 "что [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] персонажа [heir_liege.GetTitledFirstNamePossessiveNoTooltip] доставлял[Select_CString(your_heir.IsFemale, 'а', '')] хлопоты с момента прибытия в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [your_heir.GetHerHis|U] первые недели прошли в разъездах, игнорировании большинства правил для гостей [ROOT.Char.Custom('FortifiedBuilding')] и постоянном раздражении слуг. Возможно, [your_heir.GetSheHe] считает поездку отпуском?\n\nЯ утешаю себя мыслью, что [your_heir.GetSheHe] только осваивается, и мы увидим, как пройдет визит, но начало определенно неблагоприятное."
 lmf_heir.1656.a:0 "Я пожалею, что согласил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] на этот визит, не так ли?"
 lmf_heir.1656.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] с большей вероятностью попадет в неприятности во время [your_heir.GetHerHis] визита#!"

 lmf_heir.heir.progress.minor.tt:0 "Подготовка наследника [your_heir.GetTitledFirstNamePossessiveNoTooltip] продвинулась незначительно"
 lmf_heir.heir.progress.moderate.tt:0 "Подготовка наследника [your_heir.GetTitledFirstNamePossessiveNoTooltip] продвинулась умеренно"
 lmf_heir.heir.progress.large.tt:0 "Подготовка наследника [your_heir.GetTitledFirstNamePossessiveNoTooltip] значительно продвинулась"
 lmf_heir.heir.progress.negative.tt:0 "Подготовка наследника [your_heir.GetTitledFirstNamePossessiveNoTooltip] немного ухудшилась"

 lmf_heir.1660.t:0 "Время с Наследником"
 lmf_heir.1660.desc.first.annoy:0 "Зачем я на это согласил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]?\n\n[your_heir.GetTitledFirstNameNoTooltip] провел[Select_CString(your_heir.IsFemale, 'а', '')] последние недели, следуя за мной по пятам, и вопросы бесконечны.\n\n«Почему вы делаете так, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord]?»\n«Что вы теперь будете делать, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord]?»\n«Почему вы так сказали, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord]?»\n\nКаждый раз, когда я оборачиваюсь, там [your_heir.GetSheHe], пытаясь помочь, но чаще всего только мешая.\n\nЯ вздыхаю каждый раз, когда вспоминаю, что визит [your_heir.Custom('polite_gender_ref')] далек от завершения."
 lmf_heir.1660.desc.first.helpful:0 "Пока что обучение [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] идет довольно хорошо.\n\n[your_heir.Custom('polite_gender_ref')] быстро усвоил[Select_CString(your_heir.IsFemale, 'а', '')] мои методы и старается не мешать. Иногда я почти забываю, что [your_heir.GetSheHe] здесь.\n\nКонечно, еще есть время для изменений, не так ли?"
 lmf_heir.1660.desc.second.begin:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] еще несколько недель, обучая [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )], как просил[Select_CString(heir_liege.IsFemale, 'а', '')] [heir_liege.GetSheHe], "
 lmf_heir.1660.desc.second.annoy.wasannoy:0 "и [your_heir.Custom('polite_gender_ref')] стал[Select_CString(your_heir.IsFemale, 'а', '')] не менее раздражающим, чем прежде.\n\n"
 lmf_heir.1660.desc.second.annoy.washelpful:0 "и признаю, постоянное присутствие [your_heir.Custom('polite_gender_ref')] начало меня раздражать.\n\n"
 lmf_heir.1660.desc.second.helpful.wasannoy:0 "и, к счастью, ситуация улучшилась. [your_heir.Custom('polite_gender_ref')] стал[Select_CString(your_heir.IsFemale, 'а', '')] почти терпимым.\n\n"
 lmf_heir.1660.desc.second.helpful.washelpful:0 "и [your_heir.Custom('polite_gender_ref')] продолжает радовать своим присутствием.\n\n"
 lmf_heir.1660.desc.second.annoy:0 "Я знаю, [your_heir.GetSheHe] старается быть полезным, но в основном [your_heir.GetSheHe] просто мешает. Некоторых слуг я вижу реже!\n\nК счастью, визит скоро закончится."
 lmf_heir.1660.desc.second.helpful:0 "[your_heir.GetSheHe|U] привык[Select_CString(your_heir.IsFemale, 'ла', '')] к моему распорядку, часто предвосхищая мои нужды, как верный слуга. Несколько раз [your_heir.GetSheHe] даже брал[Select_CString(your_heir.IsFemale, 'а', '')] на себя решение надоедливых задач до моей просьбы.\n\nК сожалению, визит скоро закончится."
 lmf_heir.1660.desc.third.begin:0 "[your_heir.GetTitledFirstNameNoTooltip] продолжает проводить почти все время, следуя за мной здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_heir.1660.desc.third.annoy.wasannoy:0 "и [your_heir.Custom('polite_gender_ref')] продолжает быть занозой в моем боку. Неужели [your_heir.GetSheHe] не может найти другое занятие?\n\n" 
 lmf_heir.1660.desc.third.annoy.washelpful:0 "и скажу сейчас: я буду рад[Select_CString(ROOT.Char.IsFemale, 'а', '')], когда [your_heir.Custom('polite_gender_ref')] наконец покинет нас.\n\n"
 lmf_heir.1660.desc.third.helpful.wasannoy:0 "и, к счастью, ситуация улучшилась. [your_heir.Custom('polite_gender_ref')] стал[Select_CString(your_heir.IsFemale, 'а', '')] почти терпим[Select_CString(your_heir.IsFemale, 'ой', 'ым')].\n\n"
 lmf_heir.1660.desc.third.helpful.washelpful:0 "и подозреваю, что почти буду скучать по [your_heir.Custom('polite_gender_ref')], когда [your_heir.GetSheHe] уедет.\n\n"
 lmf_heir.1660.desc.third.annoy:0 "Я почти уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [your_heir.Custom('GetLassLad')] полностью осознает, как [your_heir.GetSheHe] меня раздражает, и избегает меня, когда у меня не запланирован урок.\n\n[heir_liege.GetTitledFirstNameNoTooltip] долж[Select_CString(heir_liege.IsFemale, 'на', 'ен')] быть благодар[Select_CString(heir_liege.IsFemale, 'на', 'ен')] за все время, которое я потратил[Select_CString(ROOT.Char.IsFemale, 'а', '')] на [Select_CString(heir_liege.IsFemale, 'неё', 'него')]."
 lmf_heir.1660.desc.third.helpful:0 "Думаю, обучение прошло хорошо. [your_heir.Custom('GetLassLad')] и я вошли в комфортный распорядок, и подозреваю, что почти доверял[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы [your_heir.GetHerHim] выполнять многие задачи без моего надзора.\n\nГрустно осознавать, что визит почти завершен."
 lmf_heir.1660.a:0 "Так[Select_CString(your_heir.IsFemale, 'ая', 'ой')] прекрасн[Select_CString(your_heir.IsFemale, 'ая', 'ый')] [your_heir.Custom('GetLassLad')]."
 lmf_heir.1660.b:0 "[heir_liege.GetTitledFirstNameNoTooltip] лучше бы [Select_CString(heir_liege.IsFemale, 'была благодарна', 'был благодарен')]."
 spent_time_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] провел[Select_CString(CHARACTER.IsFemale, 'а', '')] время с [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(TARGET_CHARACTER)] как наследника."
 spent_time_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] провел[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] время с [CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(CHARACTER)] как наследника."
 annoyed_by_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] раздражен[Select_CString(CHARACTER.IsFemale, 'а', '')] [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(TARGET_CHARACTER)] как наследника."
 annoyed_by_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] раздражен[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] [CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(CHARACTER)] как наследника."

 lmf_heir.1661.t:0 "В Близком Окружении"
 lmf_heir.1661.desc.start:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] последние недели в компании [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )], готовя [your_heir.GetHerHim] к роли правителя, как просил[Select_CString(heir_liege.IsFemale, 'а', '')] [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], и в последнее время заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что поведение [your_heir.Custom('GetLassLad')] стало... иным.\n\n"
 lmf_heir.1661.desc.child:0 "[your_heir.GetTitledFirstNameNoTooltip] обожает меня, улыбаясь и смеясь почти над каждым моим словом, и при наших встречах я замечаю румянец на [your_heir.GetHerHis] щеках. Конечно, [your_heir.Custom('GetLassLad')] еще ребенок, но любой заметил бы, что у [Select_CString(heir_liege.IsFemale, 'неё', 'него')] возникла влюбленность.\n\n"
 lmf_heir.1661.desc.adult:0 "[your_heir.GetTitledFirstNameNoTooltip] часто улыбается, находя любой повод прикоснуться к моей руке или плечу, а при зрительном контакте ощущается заинтересованность. Позволить этому развиться несомненно нарушит доверие [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMePossessive', heir_liege )], но также ясно, что [your_heir.Custom('GetLassLad')] не против этого.\n\n"
 lmf_heir.1661.desc.end:0 "Выбор за мной: положить конец сейчас, пока не зашло слишком далеко?"
 lmf_heir.1661.a:0 "Зачем прекращать, если [your_heir.Custom('GetLassLad')] этого хочет?"
 lmf_heir.1661.b:0 "Забавное развлечение, но как только визит закончится, все кончено."
 lmf_heir.1661.c:0 "Польщен[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Может, когда [your_heir.GetSheHe] станет старше...?"
 lmf_heir.1661.d:0 "Да, остановим это, пока не поздно."
 bonded_while_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] начал[Select_CString(CHARACTER.IsFemale, 'а', '')] роман с [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(TARGET_CHARACTER)] как наследника."
 bonded_while_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] начал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] роман с [CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки [CharYouHerHim(CHARACTER)] как наследника."
 crush_while_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] воспылал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] чувствами к [CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки как наследника у [CharYouHerHim(CHARACTER)]."
 crush_while_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] воспылал[Select_CString(CHARACTER.IsFemale, 'а', '')] чувствами к [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время подготовки как наследника у [CharYouHerHim(TARGET_CHARACTER)]."

 lmf_heir.1662.t:0 "Обучение наследника"
 lmf_heir.1662.desc.away:0 "Так как меня не было, "
 lmf_heir.1662.desc.busy:0 "Так как я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] занят[Select_CString(ROOT.Char.IsFemale, 'а', '' )], "
 lmf_heir.1662.desc.notrain:0 "Мне сообщили, что "
 lmf_heir.1662.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние недели в компании [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))], котор[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'ая', 'ый' )] "
 lmf_heir.1662.desc.chancellor:0 "Показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] [ROOT.Char.Custom('FortifiedBuilding')] и объяснил[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] тонкости работы в должности [your_councillor.GetCouncilTitle|l].\n\n"
 lmf_heir.1662.desc.steward:0 "показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')], что требуется от [your_councillor.GetCouncilTitle|l], чтобы управлять [ROOT.Char.Custom('FortifiedBuilding')] и окружающими землями.\n\n"
 lmf_heir.1662.desc.marshal:0 "Отвел[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] в казармы и показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.GetHerHim], как [your_councillor.GetCouncilTitle|l] управляет армиями [your_councillor.GetHerHis] [ROOT.Char.GetLadyLord].\n\n"
 lmf_heir.1662.desc.spymaster:0 "показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] редко используемые части [ROOT.Char.Custom('FortifiedBuilding')], объясняя важность работы [your_councillor.GetCouncilTitle|l].\n\n"
 lmf_heir.1662.desc.admiral:0 "показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] доки и объяснил[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] тонкости защиты торговых путей королевства и что требуется, чтобы быть достойным [your_councillor.GetCouncilTitle|l].\n\n"
 lmf_heir.1662.desc.castellan:0 "показал[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] [ROOT.Char.Custom('FortifiedBuilding')] и объяснил[Select_CString(SCOPE.sC('your_councillor').IsFemale, 'а', '' )] тонкости работы [your_councillor.GetCouncilTitle|l] и поддержки своего сюзерена.\n\n"
 lmf_heir.1662.desc.well:0 "Похоже, обучение прошло хорошо, и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] и [your_heir.GetTitledFirstNameNoTooltip] прекрасно поладили. [heir_liege.GetTitledFirstNameNoTooltip] не должно быть претензий к прогрессу [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )]."
 lmf_heir.1662.desc.poorly:0 "Мне сообщили, что все прошло не очень. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] и [your_heir.GetTitledFirstNameNoTooltip] не особо поладили, а [your_heir.Custom('GetLassLad')] в основном скучал[Select_CString(your_heir.IsFemale, 'а', '' )]. В любом случае, я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] буду поблагодарить [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] за приложенные усилия."
 lmf_heir.1662.a:0 "Приятно слышать!"
 lmf_heir.1662.b:0 "Что ж, это печально."

 lmf_heir.1663.t:0 "Обучение наследника"
 lmf_heir.1663.desc.away:0 "Так как меня не было, "
 lmf_heir.1663.desc.busy:0 "Так как я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] занят[Select_CString(ROOT.Char.IsFemale, 'а', '' )], "
 lmf_heir.1663.desc.notrain:0 "Мне сообщили, что "
 lmf_heir.1663.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние недели в компании [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], котор[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'ая', 'ый' )] "
 lmf_heir.1663.desc.physician:0 "познакомил[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'ась', 'ся' )] [your_heir.GetHerHim] с практикой [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], а также обучил[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] использованию трав и методам современной профилактики болезней.\n\n"
 lmf_heir.1663.desc.chronicler:0 "показал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] богатые исторические записи в нашей библиотеке и то, как их использует [GetCourtPositionType('chronicler_court_position').GetNameNoTooltip()] для создания повествований, влияющих на дипломатические взаимодействия в наши дни.\n\n"
 lmf_heir.1663.desc.horse:0 "показал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] конюшни [ROOT.Char.Custom('FortifiedBuilding')], объясняя функции [GetCourtPositionType('master_of_horse_court_position').GetNameNoTooltip()] не только по подготовке лошадей к бою, но и по их использованию для перевозки необходимых припасов.\n\n"
 lmf_heir.1663.desc.seneschal:0 "показал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')], что требуется от [GetCourtPositionType('seneschal_court_position').GetNameNoTooltip()], чтобы управлять [ROOT.Char.Custom('FortifiedBuilding')] и не только окружающими землями, но и владениями [ROOT.Char.GetLadyLord].\n\n"
 lmf_heir.1663.desc.taster:0 "объяснил[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] функции [GetCourtPositionType('food_taster_court_position').GetNameNoTooltip()] на пиру, а также различные виды придворных интриг, которые могут угрожать жизни молодого правителя, если [your_heir.GetSheHe] не будет осторож[Select_CString(your_heir.IsFemale, 'на', 'ен' )].\n\n"
 lmf_heir.1663.desc.well:0 "Кажется, время прошло с пользой. [your_heir.GetTitledFirstNameNoTooltip] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] прекрасно поладили, и [your_heir.Custom('GetLassLad')] казалось, впитывал[Select_CString(your_heir.IsFemale, 'а', '' )] информацию с чувством уважения и целеустремленности. [heir_liege.GetTitledFirstNameNoTooltip] не должно быть претензий к [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )] прогрессу."
 lmf_heir.1663.desc.poorly:0 "К сожалению, дела пошли не очень хорошо. [your_heir.GetTitledFirstNameNoTooltip] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] не поладили, и [your_heir.Custom('GetLassLad')] более или менее проигнорировал[Select_CString(your_heir.IsFemale, 'а', '' )] большую часть того, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] говорил[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], считая это неважным, исходящим от "всего лишь" членом моего двора.\n\nРаздражает, если это правда."
 lmf_heir.1663.a:0 "Приятно слышать!"
 lmf_heir.1663.b:0 "Что ж, это печально."

 lmf_heir.1664.t:0 "Обучение наследника"
 lmf_heir.1664.desc.away:0 "Так как меня не было, "
 lmf_heir.1664.desc.busy:0 "Так как я был занят[Select_CString(ROOT.Char.IsFemale, 'а', '' )], "
 lmf_heir.1664.desc.notrain:0 "Мне сообщили, что "
 lmf_heir.1664.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние недели в компании [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], котор[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'ая', 'ый' )] привел[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.Custom('GetLassLad')] в гарнизон [ROOT.Char.Custom('FortifiedBuilding')] и показал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim], на что способны мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n[your_heir.GetTitledFirstNameNoTooltip] безжалостно тренировал[Select_CString(your_heir.IsFemale, 'а', '' )]... но, по общему мнению, справил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] довольно хорошо. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] сообщает мне, что [your_heir.GetSheHe] мало жаловал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] и ладил[Select_CString(your_heir.IsFemale, 'а', '' )] не только с [your_courtier.GetHerHim], но и с другими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nКажется, [heir_liege.GetTitledFirstNameNoTooltip] не должно быть претензий к [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )] прогрессу."
 lmf_heir.1664.a:0 "Отличная работа, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))]!"

 lmf_heir.1665.t:0 "Несчастливый поединок"
 lmf_heir.1665.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние недели в компании [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], котор[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'ая', 'ый' )] привел[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.Custom('GetLassLad')] в гарнизон [ROOT.Char.Custom('FortifiedBuilding')] и показал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim], на что способны мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nК сожалению, все пошло не так. [your_heir.Custom('GetLassLad')] был[Select_CString(your_heir.IsFemale, 'а', '' )] больше озабочен[Select_CString(your_heir.IsFemale, 'а', '' )] тем, чтобы доказать свою состоятельность, чем заниматься реальным обучением, и они не поладили. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] [Select_CString(SCOPE.sC('your_courtier').IsFemale, 'сочла', 'счел' )] [your_heir.GetHerHis] манеры оскорбительными, и их споры закончились тем, что [your_heir.GetTitledFirstNameNoTooltip] вызвал[Select_CString(your_heir.IsFemale, 'а', '' )] [your_courtier.GetHerHim] на дуэль.\n\n"
 lmf_heir.1665.desc.child:0 "Похоже, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] сначала отказал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] сражаться с ребенком... но это оскорбило [your_heir.GetTitledFirstNameNoTooltip] до такой степени, что [your_heir.Custom('GetLassLad')] выхватил[Select_CString(your_heir.IsFemale, 'а', '' )] [your_heir.GetHerHis] клинок и атаковал[Select_CString(your_heir.IsFemale, 'а', '' )], после чего дуэль стала неизбежной. "
 lmf_heir.1665.desc.adult:0 "Похоже, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] сначала отказал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], так как [your_heir.GetTitledFirstNameNoTooltip] был моим гостем, но [your_heir.Custom('GetLassLad')] вынудил[Select_CString(your_heir.IsFemale, 'а', '' )] принять вызов, выхватив [your_heir.GetHerHis] клинок и атаковав, после чего дуэль стала неизбежной. "
 lmf_heir.1665.desc.end:0 "Чем бы это ни закончилось, вся эта история - полный провал."
 lmf_heir.1665.a:0 "Будем надеяться, что на этом все закончилось."
 dueled_during_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] вызвал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.GetShortUINameNoTooltipNoFormat] на дуэль после того, как [CharYouSheHe(CHARACTER)] провел[Select_CString(CHARACTER.IsFemale, 'а', '' )] время, тренируя [CharYouHerHim(TARGET_CHARACTER)] как наследника."
 dueled_during_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] вызвал[Select_CString(CHARACTER.IsFemale, 'а', '' )] [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] на дуэль после того, как [CharYouSheHe(TARGET_CHARACTER)] провел[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] время, тренируя [CharYouHerHim(CHARACTER)] как наследника."
 lmf_heir.1665.a.courtier.severe.tt:0 "[your_courtier.GetTitledFirstNameNoTooltip] выигрывает дуэль и серьезно ранит [your_heir.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.a.courtier.win.tt:0 "[your_courtier.GetTitledFirstNameNoTooltip] выигрывает дуэль против [your_heir.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.a.heir.severe.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] выигрывает дуэль и серьезно ранит [your_courtier.GetTitledFirstNameNoTooltip]"
