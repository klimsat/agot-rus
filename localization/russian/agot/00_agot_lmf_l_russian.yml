 lmf_interaction_no_marriage.failure.rec.tt:0 "Несмотря на ваше желание продолжить, [recipient.GetShortUIName] решил[Select_CString(recipient.IsFemale, 'а', '')], что отсутствие взаимопонимания - достаточная причина для отмены подготовки к предстоящему [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]."

 lmf_interaction.1327.desc.start.secrec:0 "День, проведенный в компании [secondary_actor.GetTitledFirstNamePossessiveNoTooltip], оказался прекрасным.\n\nМы "
 lmf_interaction.1327.desc.hunting.secrec:0 "устроили неспешную охоту, а неподалеку [actor.Custom('FortifiedBuilding')]. Целью, конечно, было не что-то поймать, а поговорить. "
 lmf_interaction.1327.desc.hike.secrec:0 "побродили по землям вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] различные исторические достопримечательности. Главной целью была не экскурсия, а беседа. "
 lmf_interaction.1327.desc.garrison.secrec:0 "отправились в гарнизон [actor.Custom('FortifiedBuilding')], я наблюдал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [secondary_recipient.GetFirstNameNoTooltip] демонстрировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] искусство владения мечом в поединках с [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Каждый раз, когда [secondary_recipient.GetSheHe] делал[Select_CString(secondary_recipient.IsFemale, 'а', '')] перерыв, мы разговаривали. "
 lmf_interaction.1327.desc.poetry.secrec:0 "бродили по садам [actor.Custom('FortifiedBuilding')], я слушал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [secondary_recipient.GetFirstNameNoTooltip] читал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetCulture.GetNameNoTooltip] стихи о любви и доблести. Но в основном мы беседовали. "
 lmf_interaction.1327.desc.library.secrec:0 "осматривали библиотеку, обыскивая полки, пока [secondary_recipient.GetFirstNameNoTooltip] показывал[Select_CString(secondary_recipient.IsFemale, 'а', '')] мне свои самые ценные фолианты. Целью, конечно, были не книги, а разговор. "
 lmf_interaction.1327.desc.church.secrec:0 "посетили [actor.GetFaith.HouseOfWorship|l], слушая проповеди о благочестии, когда не разговаривали. "
 lmf_interaction.1327.desc.poor.secrec:0 "в основном находились у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], раздавая милостыню и утешая бедных. Хотя это и достойное занятие, главной целью была беседа. "
 lmf_interaction.1327.desc.tour.secrec:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям. [secondary_recipient.GetFirstNameNoTooltip] с гордостью демонстрировал[Select_CString(secondary_recipient.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но главной целью, конечно, была беседа. "
 lmf_interaction.1327.desc.garden.secrec:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')], мирной и прекрасной обстановке для нашей беседы. "
 lmf_interaction.1327.desc.mid.secrec:0 "И мы поговорили. Мы долго говорили о будущем и о том, чего мы от него ждем. Хотя мы знали, что за нами наблюдают, думаю, мы оба чувствовали себя непринужденно.\n\nКогда солнце начало клониться к закату, мне стало ясно: это [secondary_actor.Custom('WomanManGirlBoy')], на котор[Select_CString(secondary_actor.IsFemale, 'ой', 'ом')] я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы жениться, и я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_actor.GetSheHe] чувствовал[Select_CString(secondary_actor.IsFemale, 'а', '')] то же самое."
 lmf_interaction.1327.desc.secrec.lover:0 " На самом деле, в [secondary_actor.GetHerHis] глазах был огонек, который говорил, что, возможно, [secondary_actor.GetSheHe] заинтересован[Select_CString(secondary_actor.IsFemale, 'а', '')] во мне не только как в [secondary_recipient.GetWifeHusband]. Что мы могли бы быть любовниками. "
 lmf_interaction.1327.desc.secrec.friends:0 " На самом деле, думаю, мы оба нашли настоящую связь... не как любовники, по крайней мере пока. Но как друзья. Только представьте! [secondary_actor.GetWifeHusband], котор[Select_CString(secondary_actor.IsFemale, 'ая', 'ый')] также мой самый близкий друг. "
 lmf_interaction.1327.desc.secrec.end:0 "К тому времени, как мы вернулись в [actor.Custom('FortifiedBuilding')], я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [actor.GetTitledFirstNameNoTooltip] стремится начать подготовку.\n\nГлавный вопрос тогда: хочу ли я этого?"
 lmf_interaction.1327.desc.start:0 "Я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] ответ от [secondary_recipient.GetFirstNameNoTooltip], и [secondary_recipient.GetSheHe] пишет, что [secondary_recipient.GetHerHis] визит в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был успешным.\n\nПохоже, они "
 lmf_interaction.1327.desc.hunting:0 "устроили неспешную охоту, а неподалеку [actor.Custom('FortifiedBuilding')]. Целью, конечно, была не охота, а беседа. "
 lmf_interaction.1327.desc.hike:0 "побродили по землям вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] различные исторические достопримечательности. Главной целью была беседа. "
 lmf_interaction.1327.desc.garrison:0 "отправились в гарнизон [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] наблюдал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. Каждый раз, когда [secondary_actor.GetSheHe] делал[Select_CString(secondary_actor.IsFemale, 'а', '')] перерыв, они разговаривали. "
 lmf_interaction.1327.desc.seduction:0 "бродили по территории [actor.Custom('FortifiedBuilding')]... по слухам, слишком близко. Читая между строк, я бы сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что поведение [secondary_actor.GetFirstNamePossessiveNoTooltip] было порой неуместным. Тем не менее, у них была возможность поговорить. "
 lmf_interaction.1327.desc.poetry:0 "бродили по садам [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] читал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetCulture.GetNameNoTooltip] стихи о любви и доблести. Но в основном они беседовали. "
 lmf_interaction.1327.desc.library:0 "осматривали библиотеку [actor.Custom('FortifiedBuilding')], обыскивая полки, пока [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] свои самые ценные фолианты. Целью, конечно, были не книги, а разговор. "
 lmf_interaction.1327.desc.church:0 "посетили [actor.GetFaith.HouseOfWorship|l], слушая проповеди о благочестии, когда не разговаривали. "
 lmf_interaction.1327.desc.tavern:0 "отправились в деревню неподалеку от [actor.Custom('FortifiedBuilding')], в основном в таверне. [secondary_recipient.GetSheHe] пишет, что [secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] полон[Select_CString(secondary_actor.IsFemale, 'а', '')] решимости веселиться, но даже так у них было много возможностей поговорить. "
 lmf_interaction.1327.desc.poor:0 "находились у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], раздавая милостыню и утешая бедных. Хотя это и достойное занятие, главной целью была беседа. "
 lmf_interaction.1327.desc.tour:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям. [secondary_actor.GetFirstNameNoTooltip] с гордостью демонстрировал[Select_CString(secondary_actor.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но главной целью, конечно, была беседа. "
 lmf_interaction.1327.desc.garden:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')] большую часть дня, в достаточно мирной обстановке, где у них была возможность поговорить. "
 lmf_interaction.1327.desc.hated:0 "Несмотря на то, что [secondary_recipient.GetSheHe] не особо интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], в конце концов [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] покорен[Select_CString(secondary_recipient.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1327.desc.loved:0 "[secondary_recipient.GetSheHe|U] явно одобрил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], очень даже, и в конце концов был[Select_CString(secondary_recipient.IsFemale, 'а', '')] покорен[Select_CString(secondary_recipient.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1327.desc.neutral:0 "Они так и поступили, и приятно беседовали, несмотря на все наблюдающие за ними глаза.\n\n"
 lmf_interaction.1327.desc.end:0 "Кажется, они симпатизируют друг другу и согласны на [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]. [actor.GetTitledFirstNameNoTooltip] хочет, чтобы подготовка началась как можно скорее.\n\nГлавный вопрос тогда: хочу ли я этого?"
 lmf_interaction.1327.b:0 "Мне не нужен другой любовник, только [secondary_actor.GetWifeHusband]."
 lmf_interaction.1327.e:0 "Мы поженимся, и [secondary_actor.GetSheHe] будет [Select_CString(secondary_actor.IsFemale, 'моей любовницей', 'моим любовником')]."
 lmf_interaction.1327.f:0 "Да, [secondary_actor.GetSheHe] будет [Select_CString(secondary_actor.IsFemale, 'моей женой', 'моим мужем')] и [Select_CString(secondary_actor.IsFemale, 'подругой', 'другом')]."
