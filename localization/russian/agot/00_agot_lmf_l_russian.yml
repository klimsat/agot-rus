 trait_will_not_wed:0 "Отказ от брака"
 trait_will_not_wed_desc:0 "Хотя этот персонаж не имеет иных ограничений на вступление в брак, он предпочитает не жениться — по крайней мере, в настоящее время."
 trait_will_not_wed_character_desc:0 "Хотя [ROOT.GetCharacter.GetFirstNameNoTooltip] не имеет иных ограничений на вступление в брак, [Select_CString(ROOT.GetCharacter.IsFemale, 'она предпочитает не выходить замуж', 'он предпочитает не жениться')] — по крайней мере, в настоящее время.\n\n#help Это решение может быть отменено сюзереном [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] через взаимодействие «Настоять на браке», хотя [ROOT.GetCharacter.GetSheHe] этому [Select_CString(ROOT.GetCharacter.IsFemale, 'рада не будет', 'рад не будет')]. #!"
 trait_seclusion:0 "В уединении"
 trait_seclusion_desc:0 "Этот персонаж в настоящее время находится в полном уединении и не видится ни с кем, кроме личных слуг. Может, он болен? Никто, кажется, не знает."
 trait_maiden:0 "Дева на выданье"
 trait_maiden_desc:0 "Эта молодая женщина из незнатной дворянской семьи была отправлена ко двору в надежде найти мужа. Если она его не найдёт, то в конце концов вернётся домой."
 trait_broke_vows:0 "Нарушил обеты"
 trait_broke_vows_desc:0 "Этот персонаж нарушил свои обеты, вернувшись к светской жизни с пятном, которое останется с ним до конца его дней."
 trait_heir_in_training:0 "Наследник в обучении"
 trait_heir_in_training_desc:0 "Этот персонаж в настоящее время получает [lmf_heir_training|E] от своего сюзерена."
 trait_heir_in_training_noliege_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил')] некоторое [lmf_heir_training|E], но оно ещё не завершено.\n\n#X (Прогресс в получении черты «[GetTrait('education_heir_training_1').GetName( GetNullCharacter )]»: [Character.MakeScope.ScriptValue('heir_training_progress_value')|0]%) #!"
 trait_heir_in_training_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] получает [lmf_heir_training|E] от [ROOT.GetCharacter.GetHerHis] [ROOT.GetCharacter.Custom2('LMF_RelationToMeShort', ROOT.GetCharacter.GetLiege )], [ROOT.GetCharacter.GetLiege.GetTitledFirstName].\n\n#help (Прогресс в получении черты «[GetTrait('education_heir_training_1').GetName( GetNullCharacter )]»: [Character.MakeScope.ScriptValue('heir_training_progress_value')|0]%) #!"
 trait_education_heir_training:0 "Обученный наследник"
 trait_education_heir_training_1:0 "Подготовленный наследник"
 trait_education_heir_training_1_desc:1 "Этот персонаж был обучен искусству государственного управления и подготовлен к тому, чтобы стать правителем."
 trait_education_heir_training_1_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был обучен искусству государственного управления и подготовлен к тому, чтобы стать правителем.[AddLocalizationIf( Not( ROOT.GetCharacter.IsRuler ), 'heir_training_progress_tt' )]"
 trait_education_heir_training_2:0 "Очень подготовленный наследник"
 trait_education_heir_training_2_desc:1 "Этот персонаж прошёл значительную подготовку в искусстве государственного управления и готов стать правителем."
 trait_education_heir_training_2_character_desc:2 "[ROOT.GetCharacter.GetFirstNameNoTooltip] прошёл значительную подготовку в искусстве государственного управления и готов стать правителем.[AddLocalizationIf( Not( ROOT.GetCharacter.IsRuler ), 'heir_training_progress_tt' )]"
 trait_education_heir_training_3:0 "Весьма подготовленный наследник"
 trait_education_heir_training_3_desc:1 "Этот персонаж провёл много времени, готовясь к правлению и изучая искусство государственного управления."
 trait_education_heir_training_3_character_desc:2 "[ROOT.GetCharacter.GetFirstNameNoTooltip] провёл много времени, готовясь к правлению и изучая искусство государственного управления.[AddLocalizationIf( Not( ROOT.GetCharacter.IsRuler ), 'heir_training_progress_tt' )]"
 trait_education_heir_training_4:0 "Исключительно подготовленный наследник"
 trait_education_heir_training_4_desc:1 "Этот персонаж провёл много лет при дворе, готовясь к правлению и изучая искусство государственного управления, — вероятно, дольше, чем он когда-либо будет править."
 trait_education_heir_training_4_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'провела', 'провёл')] много лет при дворе, готовясь к правлению и изучая искусство государственного управления, — вероятно, дольше, чем [ROOT.GetCharacter.GetSheHe] когда-либо [Select_CString(ROOT.GetCharacter.IsFemale, 'будет', 'будет')] править."
 heir_training_progress_tt:0 "\n\n#help (Прогресс до следующего уровня: [Character.MakeScope.ScriptValue('heir_training_progress_value')|0]%) #!"
 game_concept_lmf_heir_training:0 "Обучение наследника"
 game_concept_lmf_heir_training_desc:0 "Начиная с 12 лет, [player_heir|E] правителя получает черту «[GetTrait('heir_in_training').GetName( GetNullCharacter )]» и начинает своё обучение искусству правления и государственного управления:\n\n$EFFECT_LIST_BULLET$Это обучение требует, чтобы наследник находился при [court|E] правителя, и обучение будет продвигаться ежегодно, пока и наследник, и его [guardian|E] (или его [liege|E], когда наследник станет взрослым) доступны и здоровы.\n\n$EFFECT_LIST_BULLET$Скорость продвижения зависит от [learning|E] как наследника, так и его опекуна/сюзерена, возраста наследника (обучение замедляется по мере взросления) и изменяется под влиянием различных факторов, таких как интеллект, усердие и терпение.\n\n$EFFECT_LIST_BULLET$Как только наследник достигает черты «[GetTrait('education_heir_training_1').GetName( GetNullCharacter )]», он считается «обученным», и эта черта сохранится даже после получения им титула. Если обучение продолжится, черта может в конечном итоге развиться до «[GetTrait('education_heir_training_4').GetName( GetNullCharacter )]».\n\n$EFFECT_LIST_BULLET$Обучение прекращается в тот момент, когда наследник покидает двор своего сюзерена, например, при получении титула."
 game_concept_lmf_lover_rating:0 "Рейтинг любовника"
 game_concept_lmf_lover_rating_desc:0 "Каждый раз, когда персонаж становится вашим [lover|E] или [soulmate|E], ваши отношения получают рейтинг, который указывает на интенсивность ваших чувств. Это сильно влияет на тип событий, связанных с любовником, которые вы получаете.\n\nЭтот рейтинг со временем будет повышаться и понижаться, хотя для его повышения потребуются время и усилия.\n\nРейтинги в порядке от высшего к низшему:\n\n$EFFECT_LIST_BULLET$#difficulty_hard Обожание#!: начальный рейтинг для [soulmate|E], при этом рейтинге [lover|E] может стать [soulmate|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Неизменная любовь#!\n$EFFECT_LIST_BULLET$#difficulty_hard Любовь#!: начальный рейтинг для [lover|E], при этом рейтинге [soulmate|E] может стать [lover|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Привязанность#!: [soulmate|E] определённо станет [lover|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Угасающая любовь#!\n$EFFECT_LIST_BULLET$#difficulty_hard Утраченная любовь#!: при этом рейтинге отношения всегда заканчиваются"
