 lmf_heir.1700.mother.dead.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появилась крестьянка с ребенком, которого она называет [bastard_child.Custom('GetDaughterSon')] моего покойного[Select_CString(ROOT.Char.IsFemale, 'ей','го')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('bastard_child_father'))] [bastard_child_father.GetFirstNameNoTooltip]!\n\nЯ лично убедил[Select_CString(ROOT.Char.IsFemale, 'ась','ся')]: [bastard_child.GetSheHe] похож[Select_CString(bastard_child.IsFemale, 'а','')] на [bastard_child_father.GetHerHis]. По словам женщины, она встретила моего [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('bastard_child_father'))] "
