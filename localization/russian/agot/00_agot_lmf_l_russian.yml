 lmf_interaction.1329.desc.secrec.garden:0 "Они бродили по садам [actor.Custom('FortifiedBuilding')], ведя долгий разговор. [secondary_recipient.GetFirstNameNoTooltip] стремил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] произвести впечатление на [secondary_actor.GetFirstNameNoTooltip] и изо всех сил старал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] очаровать [secondary_actor.GetHerHis]... и говорит, что [secondary_recipient.GetSheHe] думал[Select_CString(secondary_recipient.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] преуспевает в этом."
 lmf_interaction.1329.desc.secrec.hated:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], однако, явно не разделял[Select_CString(secondary_actor.IsFemale, 'а', '')] этих чувств. [secondary_actor.GetSheHe|U] временами казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] скучающим из-за [secondary_recipient.GetFirstNameNoTooltip], а порой испытывал[Select_CString(secondary_actor.IsFemale, 'а', '')] неприязнь к [secondary_recipient.GetHerHis]. [secondary_recipient.GetHerHis|U] разочарование ощутимо."
