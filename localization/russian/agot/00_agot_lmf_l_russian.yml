 lmf_interaction.1203.a:0 "Возможно, подарки убедят тебя...?"
 lmf_interaction.1203.a.lover.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] все еще нужно будет убедить..."
 lmf_interaction.1203.b:0 "Тогда я поговорю с [family_lover.GetTitledFirstNameNoTooltip] лично."
 lmf_interaction.1203.c:0 "Неповиновение будет наказано!"
 lmf_interaction.1203.d:0 "Хорошо. Я оставлю это."

 lmf_interaction.1204.opening:0 "[family_lover.Custom2('GreetingToForeignRulerPositive', ROOT.Char )],"
 lmf_interaction.1204.secret:0 "Итак, вы знаете о моих отношениях с ваш[Select_CString(ROOT.Char.IsFemale, 'ей','им')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]?\n\n"
 lmf_interaction.1204.open:0 "Правду говоря, с тех пор как мои отношения с ваш[Select_CString(ROOT.Char.IsFemale, 'ей','им')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] стали известны, я ждал[Select_CString(family_lover.IsFemale, 'а','')] этого дня.\n\n"
 lmf_interaction.1204.end:0 "Я долго размышлял[Select_CString(family_lover.IsFemale, 'а','')]. Я дорожу [recipient.GetTitledFirstNameNoTooltip]... и вы, видимо, тоже, раз просите такой жертвы. Поэтому, несмотря на сомнения, если вы этого хотите — я повинуюсь и немедленно расстанусь с [recipient.GetHerHim]."

 lmf_interaction.1205.opening:0 "[family_lover.Custom2('GreetingToForeignRuler', ROOT.Char )],"
 lmf_interaction.1205.start:0 "Я знаю, вы заботитесь о ваш[Select_CString(ROOT.Char.IsFemale, 'ей','ем')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]. Я тоже забочусь о [recipient.GetFirstNameNoTooltip], как и [recipient.GetSheHe] обо мне. Поэтому я не могу бросить [recipient.GetHerHim] просто по вашему приказу.\n\n"
 lmf_interaction.1205.end.rival:0 "Если это вас злит — отлично. Вы заслужили это за вмешательство в дела ваш[Select_CString(ROOT.Char.IsFemale, 'ей','его')] [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('recipient'))]."
 lmf_interaction.1205.end.malicious:0 "[recipient.GetFirstNameNoTooltip] говорил[Select_CString(recipient.IsFemale, 'а','')], что вы назойлив[Select_CString(ROOT.Char.IsFemale, 'ая','ый')] [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )], и оказал[Select_CString(recipient.IsFemale, 'ась','ся')] прав[Select_CString(recipient.IsFemale, 'а','')]."
 lmf_interaction.1205.end.dominant:0 "Если это вас злит — что ж, но это решение только для меня и [recipient.GetFirstNameNoTooltip]."
 lmf_interaction.1205.end.submissive:0 "Искренне сожалею, если это вас расстроило, мо[Select_CString(ROOT.Char.IsFemale, 'я','й')] [ROOT.Char.GetLadyLord]. Вы не представляете, как я мучил[Select_CString(family_lover.IsFemale, 'ась','ся')]."
 lmf_interaction.1205.end.benevolent:0 "Искренне сожалею, если это вас расстроило, но такое решение должно исходить от [recipient.GetFirstNameNoTooltip], а не от других."
 lmf_interaction.1205.end.default:0 "Если мое решение расстроило вас, мо[Select_CString(ROOT.Char.IsFemale, 'я','й')] [ROOT.Char.GetLadyLord], мне искренне жаль, но иначе нельзя."
 lmf_interaction.1205.a:0 "Что потребуется, чтобы ты уш[Select_CString(family_lover.IsFemale, 'ла','ел')]?"
 lmf_interaction.1205.b:0 "Тогда мне придется поговорить с мо[Select_CString(ROOT.Char.IsFemale, 'ей','им')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] лично."

 lmf_interaction.1206.start:0 "Я обдумал[Select_CString(recipient.IsFemale, 'а','')] ваше требование и решил[Select_CString(recipient.IsFemale, 'а',''), что, несмотря на "
 lmf_interaction.1206.adulterer:0 "иронию того, что именно вы поучаете меня добродетели, "
 lmf_interaction.1206.angry:0 "мое возмущение вашим вмешательством, "
 lmf_interaction.1206.default:0 "наглость требования прекратить ВСЕ мои связи, "
 lmf_interaction.1206.end:0 "я выполню его.\n\nЕсли вы считаете разрыв с любовниками во благо — доверюсь вашим причинам и немедленно покончу с этим."

 lmf_interaction.1207.start:0 "Я обдумал[Select_CString(recipient.IsFemale, 'а','')] ваше требование, но решил[Select_CString(recipient.IsFemale, 'а','')] не бросать любовников просто по вашему желанию.\n\n"
 lmf_interaction.1207.adulterer:0 "Честно, как вы, грешни[Select_CString(ROOT.Char.IsFemale, 'ца','к'), смеете поучать меня добродетели? Это невероятно.\n\n"
 lmf_interaction.1207.default:0 "Каждый занимает место в моем сердце и постели — таково мое право.\n\n"
 lmf_interaction.1207.end.rival:0 "Ваша вера в то, что я приму ваше вмешательство, поражает." 
 lmf_interaction.1207.end.malicious:0 "Если это разочаровывает вас, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], что ж. Мне все равно."
 lmf_interaction.1207.end.dominant:0 "Если это разочаровывает вас — что ж. Это моя жизнь и мое решение."
 lmf_interaction.1207.end.submissive:0 "Мне искренне жаль, если это вас расстроило. Я бы предпоч[Select_CString(recipient.IsFemale, 'ла','ел')] иное, но долж[Select_CString(recipient.IsFemale, 'на','ен')] жить своей жизнью."
 lmf_interaction.1207.end.default:0 "Простите, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], если это вас разочаровало."

 lmf_interaction.1208.desc:0 "Хорошо.\n\nМы с [family_lover.GetFirstNameNoTooltip] обсудили все и, если вы этого требуете... готовы пожениться и благословить наш союз перед [recipient.GetFaith.FertilityGodName]."
 lmf_interaction.1208.a:0 "Брак будет выгоден мое[Select_CString(ROOT.Char.IsFemale, 'ей','ему')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]."
 lmf_interaction.1208.b:0 "Брак будет выгоден [family_lover.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1208.c:0 "Передумал[Select_CString(ROOT.Char.IsFemale, 'а','')]..."
 lmf_interaction.1208.tt:0 "[recipient.GetFirstNameNoTooltip] и [family_lover.GetTitledFirstNameNoTooltip] прекратят все любовные связи кроме друг с другом"

 lmf_interaction.1209.start:0 "Вы хотите, чтобы я женил[Select_CString(recipient.IsFemale, 'ась','ся')] на [family_lover.GetTitledFirstNameNoTooltip]? Вы с ума сошли[Select_CString(ROOT.Char.IsFemale, 'и','и')]?!\n\n[family_lover.GetWomanMan] — мо[Select_CString(recipient.IsFemale, 'я','й')] любовни[Select_CString(recipient.IsFemale, 'ца','к'), но мне не нуж[Select_CString(recipient.IsFemale, 'на','ен')] [family_lover.GetWifeHusband]! "
 lmf_interaction.1209.open:0 "Если вы беспокоитесь о моей репутации — напрасно. Как вам известно, ущерб уже нанесен.\n\n"
 lmf_interaction.1209.secret:0 "Благодарю за заботу о моей репутации, но пока вы не собираетесь разглашать нашу тайну — рискну.\n\n"
 lmf_interaction.1209.a:0 "Тогда немедленно прекратите эту связь."

 lmf_interaction.1210.desc:0 "Хорошо.\n\n[recipient.GetFirstNameNoTooltip] и я обсудили ситуацию, и если это ваше требование... Я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] взять в [Select_CString(recipient.IsFemale, 'жены', 'мужья')] вашего [ROOT.Char.GetRelation('LMF_RelationToMeShort', SCOPE.sC('recipient'))], чтобы [family_lover.GetFaith.FertilityGodName] благословил наш союз."

 lmf_interaction.1211.start:0 "Вы хотите, чтобы я женил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] на ваше[Select_CString(recipient.IsFemale, 'й', 'м')] [ROOT.Char.GetRelation('LMF_RelationToMeShort', SCOPE.sC('recipient'))]? Вы с ума сошли?!\n\nЯ понимаю вашу заботу о репутации [recipient.GetFirstNamePossessiveNoTooltip], но мне определенно не нужен[Select_CString(recipient.IsFemale, 'а', '')] [recipient.GetSheHe] в качестве [recipient.GetWifeHusband]!\n\n"
