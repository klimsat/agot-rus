 lmf_feast.1002.desc:0 "It started off so well.\n\nThe family gathered in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'s great hall for a feast, and at first it was quite pleasant. [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nThen [family_rival.GetFirstNameNoTooltip] and I began to argue.\n\n[family_rival.Custom2('dinner_rival_root_reason', ROOT.Char )] My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] and I were both deep into our cups, and I remember [family_rival.GetHerHim] making one barbed comment after another... enough that I commanded [family_rival.GetHerHim] to stop.\n\nThen we were shouting, louder and louder, until finally others became alarmed and intervened. It was too late, however. Both of us said things we're likely to regret in the days to come."
 lmf_feast.1002.a:0 "Well, that was unfortunate."
