 lmf_feast.1001.t:0 "Семейный пир: вражда"
 lmf_feast.1001.desc.opening:0 "Сегодня вечером семья собралась на пир в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и с самого начала всё пошло не так.\n\nАтмосфера была напряжённой. И вдруг, почти без предупреждения, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_rival_2'))] начал[Select_CString(family_rival_2.IsFemale, 'а', '')] спорить с "
 lmf_feast.1001.desc.relation:0 "[family_rival_2.GetHerHis] [family_rival_2.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_1'))], [family_rival_1.GetFirstNameNoTooltip]"
 lmf_feast.1001.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_rival_1'))]"
 lmf_feast.1001.desc.mid:0 ".\n\nПочему? Я не совсем уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], но [family_rival_2.Custom2('dinner_rival_reason', SCOPE.sC('family_rival_1'))]\n\nИх крики становились всё громче и громче, перекрывая общий шум, пока наконец [family_rival_2.GetFirstNameNoTooltip] "
 lmf_feast.1001.desc.child.male:0 "бросился на [family_rival_1.GetHerHim] и начал его избивать.\n\n"
 lmf_feast.1001.desc.child.female:0 "бросилась на [family_rival_1.GetHerHim] и начала царапать [family_rival_1.GetHerHis] лицо.\n\n"
 lmf_feast.1001.desc.combatant:0 "вскочил[Select_CString(family_rival_2.IsFemale, 'а', '')] и выхватил[Select_CString(family_rival_2.IsFemale, 'а', '')] клинок.\n\n"
 lmf_feast.1001.desc.noncombatant:0 "вскочил[Select_CString(family_rival_2.IsFemale, 'а', '')] и ударил[Select_CString(family_rival_2.IsFemale, 'а', '')] пощёчину [family_rival_1.GetHerHim].\n\n"
 lmf_feast.1001.desc.bystander:0 "Я едва успел[Select_CString(ROOT.Char.IsFemale, 'а', '')] понять, что происходит, как всё уже стало слишком серьёзно. "
 lmf_feast.1001.desc.intervene:0 "Я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] вмешаться, но было уже слишком поздно. "
 lmf_feast.1001.desc.end:0 "Остальные члены семьи растащили их, и [family_rival_1.GetFirstNameNoTooltip] с шумом покинул[Select_CString(family_rival_1.IsFemale, 'а', '')] зал"
 lmf_feast.1001.desc.friends:0 ", крича, что их дружбе пришёл конец."
 lmf_feast.1001.desc.notfriends:0 ". Теперь они стали заклятыми врагами."
