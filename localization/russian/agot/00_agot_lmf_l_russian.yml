 agot_court_outcome.2001.opening:0 "[proposer_liege.Custom2('GreetingToFamilyPositive', ROOT.Char )]"
 agot_court_outcome.2001.desc:0 "Хорошо. Я даю тебе разрешение [Select_CString(ROOT.Char.IsFemale, 'выйти замуж за', 'жениться на')] [proposer_target.GetTitledFirstNameNoTooltip], при условии, что [proposer_target_liege.GetTitledFirstName] даст тебе также своё согласие."
 agot_court_outcome.2001.a:0 "К [proposer_target_liege.GetTitledFirstNameNoTooltip]!"

 agot_court_outcome.2003.t:0 "Разрешение дано!"
 agot_court_outcome.2003.proposer:0 "Прекрасные новости! [permission_granter.GetTitledFirstNameNoTooltip] дал[Select_CString(permission_granter.IsFemale, 'а', '')] своё согласие, чтобы мы с [proposer_target.GetTitledFirstNameNoTooltip] могли пожениться! Это была небольшая церемония в местном [proposer.GetFaith.HouseOfWorship] в [proposer.GetCurrentLocation.GetName], которую провёл седой [proposer.GetFaith.DevoteeNeuterPlural], удивлённый неожиданностью события... но мне всё равно. Я [Select_CString(ROOT.Char.IsFemale, 'вышла замуж за любовь', 'женился на любви')] всей моей жизни, и дело сделано!"
 agot_court_outcome.2003.proposer_target:0 "Прекрасные новости! [proposer.GetTitledFirstNameNoTooltip] получил[Select_CString(proposer_target.IsFemale, 'а', '')] разрешение, чтобы мы с [Select_CString(proposer_target.IsFemale, 'нею', 'ним')] могли пожениться! Это была небольшая церемония в местном [proposer_target.GetFaith.HouseOfWorship] в [proposer_target.GetCurrentLocation.GetName], которую провёл седой [proposer_target.GetFaith.DevoteeNeuterPlural], удивлённый неожиданностью события... но мне всё равно. Я [Select_CString(proposer_target.IsFemale, 'вышла замуж за любовь', 'женился на любви')] всей моей жизни, и дело сделано!"
 agot_court_outcome.2003.a:0 "Я никогда не забуду этот день!"
 given_leave_to_marry:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] нашли настоящую любовь, получив разрешение на брак."
 given_leave_to_marry_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] нашли настоящую любовь, получив разрешение на брак."

 agot_court_outcome.2004.t:0 "Разрешение отклонено!"
 agot_court_outcome.2004.desc:0 "[permission_refuser.GetTitledFirstNameNoTooltip] отказал[Select_CString(permission_refuser.IsFemale, 'а', '')] дать разрешение на брак, и [Select_CString(permission_refuser.IsFemale, 'эта', 'этот')] [permission_refuser.GetWomanMan] даже не назвал[Select_CString(permission_refuser.IsFemale, 'а', '')] причину! Наши планы разрушены. Что нам с [proposer_target.GetTitledFirstNameNoTooltip] теперь делать?"
 agot_court_outcome.2004.a:0 "Остался только один вариант: сбежать!"
 agot_court_outcome.2004.b:0 "Женаты мы или нет — наша любовь никогда не умрёт!"
 agot_court_outcome.2004.c:0 "Если мы не можем быть вместе, то какой в этом смысл?"
 agot_court_outcome.2004.b.tt:0 "Вы останетесь родственными душами даже вне брака"
 agot_court_outcome.2004.c.tt:0 "Последний поцелуй — и вы расстанетесь..."
 agot_court_outcome.2005.elope:0 "[proposer.GetTitledFirstNameNoTooltip] приш[Select_CString(proposer_target.IsFemale, 'ла', 'ёл')] ко мне, только что вернувшись от встречи с [permission_refuser.GetTitledFirstNameNoTooltip]... и новости были неутешительные. [permission_refuser.GetTitledFirstNameNoTooltip] не дал[Select_CString(proposer_target.IsFemale, 'а', '')] нам разрешения пожениться! Но, не дрогнув, [proposer.GetFirstNameNoTooltip] взял[Select_CString(proposer_target.IsFemale, 'а', 'о')] меня за руку и поклял[Select_CString(proposer_target.IsFemale, 'ась', 'ся')], что [Select_CString(proposer_target.IsFemale, 'она', 'он')] не позволит этому встать у нас на пути. "Я приду за тобой", — [Select_CString(proposer_target.IsFemale, 'сказала она', 'сказал он')]. — "Хоть через сто лет, но я приду за тобой, и мы поженимся, что бы кто ни говорил!""
 agot_court_outcome.2005.continue:0 "[proposer.GetTitledFirstNameNoTooltip] приш[Select_CString(proposer_target.IsFemale, 'ла', 'ёл')] ко мне, только что вернувшись от встречи с [permission_refuser.GetTitledFirstNameNoTooltip]... и новости были неутешительные. [permission_refuser.GetTitledFirstNameNoTooltip] не дал[Select_CString(proposer_target.IsFemale, 'а', '')] нам разрешения пожениться! "Это не важно", — заявил[Select_CString(proposer_target.IsFemale, 'а', '')] [proposer.GetFirstNameNoTooltip]. [Select_CString(proposer_target.IsFemale, 'Она', 'Он'|U)] заключил[Select_CString(proposer_target.IsFemale, 'а', '')] меня в свои объятия и сладко поцеловал[Select_CString(proposer_target.IsFemale, 'а', '')] в губы. "Женаты мы или нет — наша любовь расцветёт, что бы кто ни говорил!""
 agot_court_outcome.2005.breakup:0 "[proposer.GetTitledFirstNameNoTooltip] приш[Select_CString(proposer_target.IsFemale, 'ла', 'ёл')] ко мне, только что вернувшись от встречи с [permission_refuser.GetTitledFirstNameNoTooltip]... и новости были неутешительные. [permission_refuser.GetTitledFirstNameNoTooltip] не дал[Select_CString(proposer_target.IsFemale, 'а', '')] нам разрешения пожениться! "Какой смысл быть вместе," — вздохнул[Select_CString(proposer_target.IsFemale, 'а', '')] [proposer.GetFirstNameNoTooltip], — "если нам придётся скрываться? Нет, я не вынесу этого". С этими словами [Select_CString(proposer_target.IsFemale, 'она', 'он')] поцеловал[Select_CString(proposer_target.IsFemale, 'а', '')] меня в последний раз, нежно, и уш[Select_CString(proposer_target.IsFemale, 'ла', 'ёл')] навсегда."
 agot_court_outcome.2005.a:0 ""Я буду ждать тебя, любовь моя!""
 agot_court_outcome.2005.b:0 ""Ты мне нужна здесь и сейчас, любовь моя!""
 agot_court_outcome.2005.c:0 "Увы, этот последний поцелуй придётся хранить в памяти..."


 agot_court_outcome.2010.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_court_outcome.2010.imprison:0 "Запер[Select_CString(ROOT.Char.IsFemale, 'тая', 'тый' )] в этой темнице, я признаю, что наши шансы когда-либо быть вместе кажутся ничтожными. Слишком давно я не видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] твоего лица.\n\n"
 agot_court_outcome.2010.normal:0 "Я вспоминаю, как ты дал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] обещание, что мы однажды будем вместе как муж и жена, и это кажется таким далёким. Слишком далёким, на самом деле.\n\n"
 agot_court_outcome.2010.hate:0 "Я не могу отделаться от чувства, что ты меня обманул[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Возможно, даже лишил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] меня жизни, которая могла бы быть у меня. "
 agot_court_outcome.2010.nothate:0 "По правде говоря, я не могу винить тебя. Судьба ополчилась против нас, и с этим не поспоришь. "
 agot_court_outcome.2010.end:0 "Как бы то ни было, я считаю, что пора признать всё как есть. Я освобождаю тебя от твоего обещания — если ты вообще его признаёшь — и мы пойдём каждый своей дорогой."
 agot_court_outcome.2010.a:0 "Увы, этому не суждено было случиться."
 
 agot_elope.1004.t:0 "Исчезли в ночи"
 agot_elope.1004.start:0 "Проснувшись утром, я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] неожиданную новость: прошлой ночью "
 agot_elope.1004.both:0 "оказывается, [owner.GetTitledFirstName] и [target.GetTitledFirstName] сбежали вместе из [ROOT.Char.Custom('FortifiedBuilding')] и тайно поженились. "
 agot_elope.1004.target:0 "оказывается, [owner.GetFullName] прокрал[Select_CString(owner.IsFemale, 'ась', 'ся' )] в замок в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и сбежал[Select_CString(owner.IsFemale, 'а', '' )] с мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstNameNoTooltip], чтобы тайно пожениться. "
 agot_elope.1004.mid:0 "Вся эта затея, должно быть, планировалась довольно долго, ведь им удалось обойти стражу и остаться незамеченными. Должен признать, впечатляет.\n\n"
 agot_elope.1004.refused:0 "Ранее я отказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] им в разрешении на брак, но теперь, похоже, они взяли всё в свои руки и опозорили себя обоих."
 agot_elope.1004.owner.refused:0 "Похоже, [owner.GetLiege.GetTitledFirstNameNoTooltip] отказал[Select_CString(owner.GetLiege.IsFemale, 'а', '' )] [owner.GetTitledFirstNamePossessiveNoTooltip] в просьбе о браке, и теперь [owner.GetSheHe] взял[Select_CString(owner.IsFemale, 'а', '' )] всё в свои руки. Несмотря на мои симпатии к [owner.GetHerHis] положению, закон есть закон. Их поступок опозорил их обоих."
 agot_elope.1004.target.refused:0 "Похоже, [target.GetLiege.GetTitledFirstNameNoTooltip] отказал[Select_CString(target.GetLiege.IsFemale, 'а', '' )] [target.GetTitledFirstNamePossessiveNoTooltip] в просьбе о браке, и теперь [owner.GetTitledFirstNameNoTooltip] взял[Select_CString(owner.IsFemale, 'а', '' )] всё в свои руки. Несмотря на мои симпатии к их положению, закон есть закон. Их поступок опозорил их обоих."
 agot_elope.1004.granted:0 "Ранее я дал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] им разрешение на брак, но, похоже, этого оказалось недостаточно... и теперь они взяли всё в свои руки. Несмотря на мои симпатии к их положению, закон есть закон. Их поступок опозорил их обоих."
 agot_elope.1004.married:0 "Полагаю, [owner.GetTitledFirstNameNoTooltip] не смог[Select_CString(owner.IsFemale, 'ла', '' )] официально просить [target.GetHerHis] руки, потому что [target.GetTitledFirstNameNoTooltip] уже в браке! Как бы то ни было, теперь они нарушили закон и опозорили себя обоих."
 agot_elope.1004.end:0 "Почему [owner.GetTitledFirstNameNoTooltip] не подумал[Select_CString(owner.IsFemale, 'а', '' )] официально просить [target.GetHerHis] руки, я и представить не могу. Как бы то ни было, теперь они нарушили закон, поженившись без моего разрешения, и опозорили себя обоих."
 agot_elope.1004.a:0 "Надеюсь, оно того стоило."
 agot_elope.1004.b:0 "Передайте им, что они могут вернуться. Мы забудем об этой оплошности."

 agot_elope.1005.t:0 "Новый побег"
 agot_elope.1005.start:0 "Проснувшись утром, я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] весьма неожиданную новость: прошлой ночью [owner.GetTitledFirstNameNoTooltip] прокрал[Select_CString(owner.IsFemale, 'ась', 'ся' )] в [target_liege.Custom('FortifiedBuilding')] [target_liege.GetTitledFirstNamePossessive] и сбежал[Select_CString(owner.IsFemale, 'а', '' )] с [target.GetTitledFirstNameNoTooltip]. Сейчас они где-то там, женятся.\n\n"
