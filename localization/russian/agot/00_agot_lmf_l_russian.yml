 lmf_heir_trait_lazy:0 "как невероятно ленив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Любое дело требует слишком много усилий. Если представится более легкий путь, [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] выберет именно его."
 lmf_heir_trait_diligent:0 "как усерд[Select_CString(ROOT.GetCharacter.IsFemale, 'на', 'ен')] и предан[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')]. Все, о чем [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] думает, это долг и работа, и ни единой мысли об отдыхе."
 lmf_heir_trait_wrathful:0 "как всегда [Select_CString(ROOT.GetCharacter.IsFemale, 'зла', 'зол')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Ее', 'Его')] ярость постоянно готова вырваться наружу и подавить [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] лучшие суждения."
 lmf_heir_trait_calm:0 "как абсолютно [Select_CString(ROOT.GetCharacter.IsFemale, 'спокойна', 'спокоен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')]. Ничто не тревожит [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')]. Ничто не волнует [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')], никогда."
