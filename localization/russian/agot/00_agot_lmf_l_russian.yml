 lmf_heir.1700.mother.dead.lostguide:0 "когда она, местная жительница, вывела его к лагерю после того как он заблудился в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно был[Select_CString(bastard_child_father.IsFemale, 'а','')] там.\n\n"
