 lmf_interaction.1301.t:0 "Знакомство"
 lmf_interaction.1301.desc.start:0 "Приглашение было принято, и [secondary_recipient.GetTitledFirstNameNoTooltip] направляется в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_interaction.1301.desc.actor:0 "Мне нужно многое подготовить. Ведь это может быть [Select_CString(secondary_recipient.IsFemale, 'моя будущая', 'мой будущий')] [secondary_recipient.GetWifeHusband]. Или, возможно, [secondary_recipient.GetSheHe] мне сразу не понравится, и я отправлю [secondary_recipient.GetHerHis] домой сразу после визита.\n\nВыбор, как всегда, за мной."
 lmf_interaction.1301.desc.pleased.willnotwed:0 "[secondary_actor.GetFirstNameNoTooltip], по крайней мере, осторожно довол[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')], когда я сообщаю новость о [secondary_actor.GetHerHis] потенциальном будущ[Select_CString(secondary_recipient.IsFemale, 'ей', 'ем')] [secondary_recipient.GetWifeHusband]. «Вы везете [secondary_recipient.GetHerHis] сюда?» — спросил[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetSheHe]. «[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_recipient'))]».\n\nЗатем [secondary_actor.GetSheHe] замолчал[Select_CString(secondary_actor.IsFemale, 'а', '')], размышляя. «А если я решу, что не хочу [Select_CString(secondary_actor.IsFemale, ' выходить замуж', 'жениться')] на [secondary_recipient.GetHerHim]? Мое мнение будет учтено?»\n\n«Посмотрим», — сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я, и этого было достаточно, чтобы удовлетворить [secondary_actor.GetFirstNameNoTooltip]... по крайней мере, на данный момент."
 lmf_interaction.1301.desc.pleased:0 "[secondary_actor.GetFirstNameNoTooltip], по крайней мере, довол[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')], когда я сообщаю новость о [secondary_actor.GetHerHis] потенциальном будущ[Select_CString(secondary_recipient.IsFemale, 'ей', 'ем')] [secondary_recipient.GetWifeHusband]. «[secondary_recipient.GetSheHe|U] приедет сюда? Чтобы встретиться со мной?» — взволнованно спросил[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetSheHe]. «[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_recipient'))]»\n\nЗатем [secondary_actor.GetSheHe] замолчал[Select_CString(secondary_actor.IsFemale, 'а', '')], размышляя. «Но что, если я [secondary_recipient.GetSheHe] не понравлюсь? Значит ли это, что мы не поженимся, даже после того, как [secondary_recipient.GetSheHe] проделал[Select_CString(secondary_recipient.IsFemale, 'а', '')] весь этот путь?»\n\n«Посмотрим», — сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я, и этого было достаточно, чтобы успокоить опасения [secondary_actor.GetFirstNamePossessiveNoTooltip]... по крайней мере, на время."
 lmf_interaction.1301.desc.displeased:0 "Теперь оставалось только сообщить [secondary_actor.GetFirstNameNoTooltip] о предстоящем визите, и [secondary_actor.GetSheHe] был[Select_CString(secondary_actor.IsFemale, 'а', '')] этим недовол[Select_CString(secondary_actor.IsFemale, 'ьна', 'ен')].\n\n«[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_neg_reaction', SCOPE.sC('secondary_recipient'))]» — [secondary_actor.GetSheHe] [secondary_actor.Custom('lmf_neg_reaction_type')].\n\nЯ попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] убедить [secondary_actor.GetHerHim] не спешить с мнением о [secondary_recipient.GetTitledFirstNameNoTooltip], напомнив, что при обычных обстоятельствах условия [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] уже были бы согласованы, но мои слова мало помогли.\n\nПридется подождать и посмотреть, как пройдет визит."
 lmf_interaction.1301.a:0 "Время готовиться!"

 lmf_interaction.1302.t:0 "[secondary_recipient.GetHerHisMy|U] в пути"
 lmf_interaction.1302.desc.recipient:0 "Я отправляюсь в [actor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], возможно, чтобы встретить [Select_CString(secondary_actor.IsFemale, 'свою будущую', 'своего будущего')] [secondary_actor.GetWifeHusband].\n\nПри обычных обстоятельствах свадебные приготовления уже были бы завершены... но это шанс встретиться с [secondary_actor.GetTitledFirstNameNoTooltip] и позволить [secondary_actor.GetHerHim] встретить меня, а затем мы сами решим, хотим ли мы продолжать со свадьбой.\n\nПолагаю, мы увидим, как пройдет этот визит."
 lmf_interaction.1302.desc.pleased.willnotwed:0 "Мы приняли приглашение, и [secondary_recipient.GetFirstNameNoTooltip] уже готовится к отъезду в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nДолж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] признать, я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] доволен[Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен')], когда [secondary_recipient.GetSheHe] отреагировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] на мой выбор [secondary_actor.GetTitledFirstNameNoTooltip] в качестве [secondary_recipient.GetHerHis] [Select_CString(secondary_actor.IsFemale, 'потенциальной будущей', 'потенциального будущего')] [secondary_actor.GetWifeHusband] с осторожным энтузиазмом.\n\n«[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_actor'))] Но... что, если мне не понравится [secondary_actor.GetHerHim] после визита?» — спросил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetSheHe]. «Мое мнение будет учтено?»\n\n«Посмотрим», — сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я и пожелал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] счастливого пути, когда [secondary_recipient.GetHerHis] свита покинула [ROOT.Char.Custom('FortifiedBuilding')]."
 lmf_interaction.1302.desc.pleased:0 "Мы приняли приглашение, и [secondary_recipient.GetFirstNameNoTooltip] уже готовится к отъезду в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nДолж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] признать, я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] довол[Select_CString(ROOT.Char.IsFemale, 'ьна', 'ен')], когда [secondary_recipient.GetSheHe] отреагировал[Select_CString(secondary_recipient.IsFemale, 'а', '')] на мой выбор [secondary_actor.GetTitledFirstNameNoTooltip] в качестве [secondary_recipient.GetHerHis] потенциального будущ[Select_CString(secondary_actor.IsFemale, 'ей', 'его')] [secondary_actor.GetWifeHusband] с энтузиазмом.\n\n«[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_actor'))] Но... что, если я [secondary_actor.GetSheHe] не понравлюсь?» — вдруг обеспокоенно спросил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetSheHe]. «Значит ли это, что мы не поженимся, даже после того, как я проделал[Select_CString(secondary_recipient.IsFemale, 'а', '')] весь этот путь?»\n\n«Посмотрим», — сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я и пожелал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] счастливого пути, когда [secondary_recipient.GetHerHis] свита покинула [ROOT.Char.Custom('FortifiedBuilding')]."
 lmf_interaction.1302.desc.displeased:0 "Мы приняли приглашение, и [secondary_recipient.GetFirstNameNoTooltip] уже готовится к отъезду в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[secondary_recipient.GetSheHe|U] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] весьма расстроен[Select_CString(secondary_recipient.IsFemale, 'а', '')], когда я сообщил[Select_CString(ROOT.Char.IsFemale, 'а', '')] о [secondary_recipient.GetHerHis] поездке и своем выборе [secondary_actor.GetTitledFirstNameNoTooltip] в качестве [secondary_recipient.GetHerHis] потенциального будуще[Select_CString(secondary_actor.IsFemale, 'й', 'го')] [secondary_actor.GetWifeHusband].\n\n«[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_neg_reaction', SCOPE.sC('secondary_actor'))]», — [secondary_recipient.GetSheHe] [secondary_recipient.Custom('lmf_neg_reaction_type')].\n\nЯ попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] убедить [secondary_recipient.GetHerHim] не спешить с мнением о [secondary_actor.GetTitledFirstNameNoTooltip], напомнив, что при обычных обстоятельствах условия [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] уже были бы согласованы, но мои слова мало помогли.\n\nПридется подождать и посмотреть, как пройдет визит."
 lmf_interaction.1302.a:0 "С нетерпением жду новостей."
 lmf_interaction.1302.b:0 "В путь!"

 lmf_interaction.1304.t:0 "Грядущая война"
 lmf_interaction.1304.desc.atwar.actor:0 "Теперь, когда мы в состоянии войны с [actor.GetTitledFirstNameNoTooltip], продолжение визита [recall_char.GetFirstNamePossessiveNoTooltip] в [actor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] кажется крайне неуместным."
 lmf_interaction.1304.desc.atwar.self.rootattacker:0 "Моя война против [defender.GetTitledFirstNameNoTooltip] ставит вопрос о том, долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] ли я немедленно вернуться в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1304.desc.atwar.rootattacker:0 "Моя война против [defender.GetTitledFirstNameNoTooltip] ставит вопрос о том, следует ли отозвать [recall_char.GetFirstNameNoTooltip] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nПо правде говоря, [recall_char.GetSheHe] долж[Select_CString(recall_char.IsFemale, 'на', 'ен')] быть в безопасности при дворе [actor.GetTitledFirstNamePossessiveNoTooltip], но это не гарантировано."
 lmf_interaction.1304.desc.atwar.self.rootdefender:0 "Война [attacker.GetTitledFirstNamePossessiveNoTooltip] против меня ставит вопрос о том, долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] ли я немедленно вернуться в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1304.desc.atwar.rootdefender:0 "Война [attacker.GetTitledFirstNamePossessiveNoTooltip] против меня ставит вопрос о том, следует ли отозвать [recall_char.GetFirstNameNoTooltip] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nПо правде говоря, [recall_char.GetSheHe] долж[Select_CString(recall_char.IsFemale, 'на', 'ен')] быть в безопасности при дворе [actor.GetTitledFirstNamePossessiveNoTooltip], но это не гарантировано."
 lmf_interaction.1304.desc.atwar.self:0 "Теперь, когда я участвую в войне между [attacker.GetPrimaryTitle.GetNameNoTierNoTooltip] и [defender.GetPrimaryTitle.GetNameNoTierNoTooltip], возникает вопрос, долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] ли я немедленно вернуться в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1304.desc.atwar:0 "Теперь, когда я участвую в войне между [attacker.GetPrimaryTitle.GetNameNoTierNoTooltip] и [defender.GetPrimaryTitle.GetNameNoTierNoTooltip], возникает вопрос, следует ли отозвать [recall_char.GetFirstNameNoTooltip] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nПо правде говоря, [recall_char.GetSheHe] долж[Select_CString(recall_char.IsFemale, 'на', 'ен')] быть в безопасности при дворе [actor.GetTitledFirstNamePossessiveNoTooltip], но это не гарантировано."
 lmf_interaction.1304.a:0 "Немедленно отозвать [recall_char.GetHerHis]."
 lmf_interaction.1304.b:0 "Мне следует вернуться."
 lmf_interaction.1304.c:0 "[recall_char.GetSheHe|U] в безопасности там, где [recall_char.GetSheHe] находится."
 lmf_interaction.1304.d:0 "Я продолжу путь."

