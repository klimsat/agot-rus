 lmf_interaction.1328.desc.secact.poor:0 "They spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_recipient.GetFirstNameNoTooltip] was clearly enamored, trying hard to impress [secondary_actor.GetFirstNameNoTooltip] with [secondary_recipient.GetHerHis] generosity."
