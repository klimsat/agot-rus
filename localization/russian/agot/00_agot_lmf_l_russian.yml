 lmf_interaction.1328.t:0 "Катастрофическая пара"
 lmf_interaction.1328.desc.secact.actor.start:0 "День, проведенный в компании [secondary_recipient.GetFirstNamePossessiveNoTooltip], оказался катастрофой.\n\n"
 lmf_interaction.1328.desc.secact.both.loved:0 "Было странно, главным образом потому, что казалось, будто [secondary_recipient.GetTitledFirstNameNoTooltip] очень нравил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')]... по крайней мере сначала. "
 lmf_interaction.1328.desc.secact.both.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] страстно ненавидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], и дальше становилось только хуже. "
 lmf_interaction.1328.desc.secact.both.neutral:0 "[secondary_recipient.GetTitledFirstNameNoTooltip], казалось, нормально относил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] к [secondary_actor.Custom('lmf_intro_activity_short')], но мы с самого начала были как масло и вода. "
 lmf_interaction.1328.desc.secact.both.hunting:0 "Наш разговор по дороге быстро превратился в споры и холодное молчание. В какой-то момент я решил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что с меня хватит, и поскакал[Select_CString(ROOT.Char.IsFemale, 'а', '')] вперед, оставив [secondary_recipient.GetHerHim] позади, но даже когда [secondary_recipient.GetSheHe] догнал[Select_CString(secondary_recipient.IsFemale, 'а', '')], ситуация мало улучшилась.\n\n"
 lmf_interaction.1328.desc.secact.both.hike:0 "Наш разговор быстро превратился в споры и холодное молчание, поэтому я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] провести прогулку, указывая на местные достопримечательности вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и объясняя их историю, но в ответ получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] закатывание глаз и вздохи.\n\n"
 lmf_interaction.1328.desc.secact.both.garrison:0 "Я сражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] с моими [actor.Custom('KnightCulturePluralNoTooltipLowercase')] в гарнизоне [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe] стал[Select_CString(secondary_recipient.IsFemale, 'а', '')] нетерпеливым[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]. И каждый раз, когда я подходил[Select_CString(ROOT.Char.IsFemale, 'а', '')] к [secondary_recipient.GetHerHim] между поединками, ситуация только ухудшалась.\n\n"
 lmf_interaction.1328.desc.secact.both.poetry:0 "Я развлекал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim], пока мы бродили по садам [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe], казалось, мало интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] моими выборами. А когда стихи закончились, стало еще неловче.\n\n"
 lmf_interaction.1328.desc.secact.both.library:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] по библиотеке, с радостью показывая [secondary_recipient.GetHerHim] свои самые ценные тома, но [secondary_recipient.GetSheHe] мало интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] моими словами. Каждая мысль о литературе заставляла [secondary_recipient.GetHerHim] закатывать [secondary_recipient.GetHerHis] глаза.\n\n"
 lmf_interaction.1328.desc.secact.both.church:0 "Мы слушали проповеди, но [secondary_recipient.GetSheHe] стал[Select_CString(secondary_recipient.IsFemale, 'а', '')] вял[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]. Все, что я говорил о вере, вызывало лишь закатывание глаз, и в конце концов [secondary_recipient.GetSheHe] просто сидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] со скрещенными руками.\n\n"
 lmf_interaction.1328.desc.secact.both.poor:0 "Мы были перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и у нас было мало возможностей поговорить. Каждый раз, когда я подходил[Select_CString(ROOT.Char.IsFemale, 'а', '')] к [secondary_recipient.GetHerHim], [secondary_recipient.GetSheHe] отстранял[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')].\n\n"
