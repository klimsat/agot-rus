 lmf_interaction.1329.desc.secact.tour:0 "They toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands, [secondary_actor.GetFirstNameNoTooltip] explaining the history of everything to [secondary_recipient.GetFirstNameNoTooltip] with great interest and detail. Too much, perhaps, such was [secondary_actor.GetHerHis] eagerness."
 lmf_interaction.1329.desc.secact.garden:0 "They roamed the [actor.Custom('FortifiedBuilding')] gardens, engaging in conversation that [secondary_recipient.GetSheHe] says was quite one-sided. [secondary_actor.GetFirstNameNoTooltip] was eager to impress [secondary_recipient.GetFirstNameNoTooltip], and tried hard to dazzle [secondary_recipient.GetHerHim]... and clearly thought [secondary_actor.GetSheHe] was succeeding."
 lmf_interaction.1329.desc.secact.hated:0 "\n\n[secondary_recipient.GetSheHe|U] writes, however, that [secondary_recipient.GetSheHe] didn't feel the same. From the outset, [secondary_recipient.GetSheHe] didn't enjoy [secondary_actor.Custom('lmf_intro_activity_short')] and it increasingly aggravated [secondary_recipient.GetHerHim] more and more as the day wore on."
 lmf_interaction.1329.desc.secact.loved:0 "\n\nDespite writing that [secondary_recipient.GetSheHe] enjoyed [secondary_actor.Custom('lmf_intro_activity_short')], [secondary_recipient.GetSheHe] didn't feel the same. [secondary_recipient.GetHerHis|U] enjoyment lessened as the day wore on, eventually turning into boredom and resentment."
 lmf_interaction.1329.desc.secact.neutral:0 "\n\n[secondary_recipient.GetSheHe|U] writes, however, that [secondary_recipient.GetSheHe] didn't feel the same. [secondary_recipient.GetSheHe|U] says [secondary_recipient.GetSheHe] was either bored or annoyed, and this did not improve as the day wore on."
 lmf_interaction.1329.desc.secrec.start:0 "[secondary_recipient.GetFirstNameNoTooltip] writes that [secondary_recipient.GetSheHe] was eager enough at first. "
 lmf_interaction.1329.desc.secrec.hunting:0 "They rode out to a small forest near [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where [secondary_recipient.GetFirstNameNoTooltip] tried to dazzle [secondary_actor.GetFirstNameNoTooltip] with [secondary_recipient.GetHerHis] conversational skills. Indeed, [secondary_recipient.GetSheHe] distracted [secondary_actor.GetHerHim] so much that little hunting got done. Clearly, [secondary_recipient.GetSheHe] was enamored."
 lmf_interaction.1329.desc.secrec.hike:0 "They hiked along the trails near [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] setting a gentle pace and reportedly being very considerate. [secondary_recipient.GetFirstNameNoTooltip] says [secondary_recipient.GetSheHe] was enamored with [secondary_actor.GetHerHim] from the outset, trying hard to impress [secondary_actor.GetHerHim] at every turn."
 lmf_interaction.1329.desc.secrec.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] down to the [actor.Custom('FortifiedBuilding')] garrison, where [secondary_actor.GetSheHe] fought vigorous bouts with [secondary_actor.GetHerHis] fellow [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. [secondary_recipient.GetFirstNameNoTooltip] was impressed, swooning over [secondary_actor.GetHerHim] after every match."
 lmf_interaction.1329.desc.secrec.seduction:0 "They roamed the [actor.Custom('FortifiedBuilding')] grounds, where [secondary_actor.GetFirstNameNoTooltip] was more than a little inappropriate with [secondary_recipient.GetFirstNameNoTooltip]... at least at first. [secondary_actor.GetSheHe|U] stood too close, was suggestive and over-friendly, but [secondary_recipient.GetSheHe] claims [secondary_recipient.GetSheHe] didn't mind at all. By mid-day, [secondary_recipient.GetSheHe] was besotted."
 lmf_interaction.1329.desc.secrec.poetry:0 "They toured the [actor.Custom('FortifiedBuilding')] gardens while [secondary_actor.GetFirstNameNoTooltip] regaled [secondary_actor.GetHerHim] with selections of  [secondary_actor.GetCulture.GetNameNoTooltip] poetry. [secondary_recipient.GetSheHe|U] responded with enthusiasm, and by mid-day says [secondary_recipient.GetSheHe] was completely enthralled by [secondary_actor.GetHerHim]."
 lmf_interaction.1329.desc.secrec.library:0 "They toured the [actor.Custom('FortifiedBuilding')] library, and [secondary_actor.GetFirstNameNoTooltip] showed [secondary_recipient.GetHerHim] [secondary_actor.GetHerHis] very favorites among the many tomes. [secondary_recipient.GetSheHe|U] was delighted, and as [secondary_recipient.GetSheHe] chatted away [secondary_recipient.GetSheHe] says [secondary_recipient.GetSheHe] became enamored with [secondary_actor.GetHerHim]."
 lmf_interaction.1329.desc.secrec.church:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] to the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where they listened to the sermons. When they spoke at length afterwards, [secondary_recipient.GetSheHe] writes that she quickly became enamored."
 lmf_interaction.1329.desc.secrec.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] made the odd choice of bringing [secondary_recipient.GetFirstNameNoTooltip] to a tavern in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where [secondary_actor.GetSheHe] tried to make merry with [secondary_recipient.GetHerHim]. [secondary_recipient.GetSheHe|U] played along, drinking a great deal and showering affection on [secondary_actor.GetHerHim] at every turn."
 lmf_interaction.1329.desc.secrec.poor:0 "They spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_recipient.GetFirstNameNoTooltip] was enamored, and tried hard to impress [secondary_actor.GetFirstNameNoTooltip] with [secondary_recipient.GetHerHis] generosity."
 lmf_interaction.1329.desc.secrec.tour:0 "They toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands, [secondary_actor.GetFirstNameNoTooltip] explaining the history of everything to [secondary_recipient.GetFirstNameNoTooltip] with great interest and detail. [secondary_recipient.GetSheHe|U] enjoyed the treatment, and tried very hard to impress [secondary_actor.GetHerHim] at every turn."
 lmf_interaction.1329.desc.secrec.garden:0 "They roamed the [actor.Custom('FortifiedBuilding')] gardens, engaging in lengthy conversation. [secondary_recipient.GetFirstNameNoTooltip] was eager to impress [secondary_actor.GetFirstNameNoTooltip], and tried hard to dazzle [secondary_actor.GetHerHim]... and says [secondary_recipient.GetSheHe] thought [secondary_recipient.GetSheHe] was succeeding."
 lmf_interaction.1329.desc.secrec.hated:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], however, clearly did not feel the same. [secondary_actor.GetSheHe|U] sometimes appeared bored by [secondary_recipient.GetFirstNameNoTooltip], at others resentful of [secondary_recipient.GetHerHim]. [secondary_recipient.GetHerHis|U] disappointment is palpable."
 lmf_interaction.1329.desc.secrec.loved:0 "\n\nDespite [secondary_recipient.GetHerHis] obvious enjoyment of [secondary_actor.Custom('lmf_intro_activity_short')], it was clear [secondary_actor.GetFirstNameNoTooltip] didn't feel the same. [secondary_actor.GetSheHe|U] slowly grew bored with [secondary_recipient.GetHerHim] as the day wore on, and this grew into resentment. [secondary_recipient.GetHerHis|U] disappointment is palpable."
 lmf_interaction.1329.desc.secrec.neutral:0 "\n\n[secondary_actor.GetFirstNameNoTooltip], however, clearly did not feel the same. [secondary_recipient.GetSheHe|U] writes that [secondary_actor.GetSheHe] sometimes appeared bored by [secondary_recipient.GetHerHim], at others resentful of [secondary_recipient.GetHerHim]. [secondary_recipient.GetHerHis|U] disappointment is palpable."
 lmf_interaction.1329.desc.rival:0 " [secondary_recipient.GetFirstNameNoTooltip] had not a single pleasant thing to say, in fact. Pure and utter loathing."
 lmf_interaction.1329.desc.end.nomarry:0 "\n\n[actor.GetTitledFirstNameNoTooltip] agreed this was no match, and has put an end to the proposed [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] arrangements. [secondary_recipient.GetFirstNameNoTooltip] will be returning at once."
 lmf_interaction.1329.desc.end.marry:0 "\n\nOddly, however, [actor.GetTitledFirstNameNoTooltip] disagrees that this is no match and wants to proceed with the [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] arrangements anyhow. [secondary_recipient.GetFirstNameNoTooltip] believes it's not a good idea... but perhaps it's for the best?"
 lmf_interaction.1329.a:0 "I will marry [secondary_actor.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1329.b:0 "I agree. [secondary_recipient.GetSheHe|U] will marry [secondary_actor.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1329.c:0 "No. Call the [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] arrangements off."
 lmf_interaction.1329.d:0 "So much for that."

 lmf_interaction.1331.t:0 "The Runaway"
 lmf_interaction.1331.desc.reject:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] did not take the news of [rebel.GetHerHis] coming marriage to [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('intended_spouse'))]. Not at all.\n\n"
 lmf_interaction.1331.desc.start:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] did not take kindly to my revocation of the right to choose a [rebel.Custom('WifeHusbandOpp')] on [rebel.GetHerHis] own. Not at all.\n\n"
 lmf_interaction.1331.desc.mid:0 "At first, everyone thought [rebel.GetSheHe] had simply stormed out of the room in anger. Then it became clear that [rebel.GetSheHe] had vanished from the [actor.Custom('FortifiedBuilding')] entirely, had in fact slipped away without so much as a note.\n\n"
 lmf_interaction.1331.desc.septon:0 "It was only later that we learned [rebel.GetSheHe] had taken the vows to join the Faith rather than accept a [intended_spouse.GetWifeHusband] [rebel.GetSheHe] didn't want.\n\n"
 lmf_interaction.1331.desc.maester:0 "It was only later that we learned [rebel.GetSheHe] had gone to the Citadel, choosing to become a maester rather than accepting a [intended_spouse.GetWifeHusband] [rebel.GetSheHe] didn't want.\n\n"
 lmf_interaction.1331.desc.wall:0 "It was only later that we learned [rebel.GetSheHe] had joined the Night's Watch. It appeared [rebel.GetSheHe] would rather endure life on the Wall than accept a [intended_spouse.GetWifeHusband] [rebel.GetSheHe] didn't want.\n\n"
 lmf_interaction.1331.desc.ranoff:0 "It was only later that we learned [rebel.GetSheHe] had fled entirely, having last been seen passing through a nearby village. Several search parties were sent out, but they came back with nothing, and nobody has any idea if [rebel.GetSheHe] will ever return. All that rather than accept a [intended_spouse.GetWifeHusband] [rebel.GetSheHe] didn't want.\n\n"
 lmf_interaction.1331.desc.end.reject:0 "Needless to say, the wedding to [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('intended_spouse'))] is off."
 lmf_interaction.1331.desc.end:0 "Who could have suspected that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('rebel'))] would be this willful?"
 lmf_interaction.1331.a:0 "So much for that."

 lmf_interaction.1500.opening.spouseliege:0 "My [actor.GetLadyLord] and [actor.GetWifeHusband],"
 lmf_interaction.1500.opening.liege:0 "My [actor.GetLadyLord],"
 lmf_interaction.1500.opening.love:0 "My love,"
 lmf_interaction.1500.opening.spouse:0 "[actor.GetWifeHusband|U],"
 lmf_interaction.1500.nemesis:0 "I would sooner dash my head against a stone wall than voluntarily travel to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] solely for the so-called pleasure of being at your beck and call.\n\nSurely you meant this invitation as a jest."
 lmf_interaction.1500.rival:0 "An invitation to come to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]? To see you, after what you've done?\n\nNo, I daresay I'll stay where I am for now, thank you."
 lmf_interaction.1500.betray:0 "An invitation to come to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]? To see you?\n\nNo, I think your betrayal is still too fresh for me to stomach more time with you, at least for the moment."
 lmf_interaction.1500.spouse:0 "I do agree it's time for us to spend time together as husband and wife, but I simply cannot tear myself away from [recipient.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] at the moment.\n\nI'm certain you understand."
 lmf_interaction.1500.lover:0 "Oh, I do wish I didn't have to turn this invitation down, but I'm afraid I must. It's simply impossible for me to leave [recipient.GetCurrentLocation.GetTitle.GetNameNoTier] at the moment.\n\nSoon, my love! I promise."
 lmf_interaction.1500.a:0 "Ah well, it was worth a try."

 lmf_interaction.1501.lover:0 "I was just thinking of you, and here this lovely invitation arrives!\n\nI will prepare for my journey to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and see you soon."
 lmf_interaction.1501.spouse:0 "Yes, I suppose it's time for us to spend time with each other as husband and wife, isn't it?\n\nI will prepare for my journey to [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1501.a:0 "I can't wait!"

 lmf_interaction.1503.t:0 "Cancel the Visit?"
 lmf_interaction.1503.desc.atwar.betrayed:0 "Foul betrayer! My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] has used my visit as a ruse, attacking while I am still en route.\n\nI must return to [origin.GetTitle.GetNameNoTierNoTooltip] at once!"
 lmf_interaction.1503.desc.atwar.betrayer:0 "Now I am drawn into a war against my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))].\n\nI doubt the welcome awaiting me at [destination.GetTitle.GetNameNoTierNoTooltip] would be a warm one at the moment, so there is nothing left but for me to return to [origin.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1503.desc.atwar.rootdefender:0 "I find myself attacked by [attacker.GetPrimaryTitle.GetNameNoTooltip] while I am traveling, of all things.\n\nI suppose the question is: do I return to [origin.GetTitle.GetNameNoTierNoTooltip]? Would I arrive in time to even make any difference?"
 lmf_interaction.1503.desc.atwar.rootattacker:0 "And now I am at war with [defender.GetPrimaryTitle.GetNameNoTooltip], with me in the midst of traveling.\n\nI suppose the question is: do I return to [origin.GetTitle.GetNameNoTierNoTooltip]? Would I arrive in time to even make any difference?"
 lmf_interaction.1503.desc.atwar.actorattacker:0 "I've just received news that my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] has gone to war against [defender.GetPrimaryTitle.GetNameNoTooltip], even though [actor.GetSheHe] knew I was coming.\n\nThe question now is: do I return to [origin.GetTitle.GetNameNoTierNoTooltip] or simply carry on and hope for the best?"
 lmf_interaction.1503.desc.atwar.actordefender:0 "I've just received news that my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] has been attacked by [attacker.GetPrimaryTitle.GetNameNoTooltip]. What terrible timing!\n\nThe question now is: do I return to [origin.GetTitle.GetNameNoTierNoTooltip] or simply carry on and hope for the best?"
 lmf_interaction.1503.desc.atwar.actor:0 "I've just received news that my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] has been drawn into a war, though it seems as if [destination.GetTitle.GetNameNoTierNoTooltip] would not be in any immediate danger.\n\nDo I return to [origin.GetTitle.GetNameNoTierNoTooltip] anyhow or carry on and hope for the best?"
 lmf_interaction.1503.desc.atwar:0 "I've just received news that I've been drawn into a war, with me traveling and nowhere near home.\n\nI suppose the question is: do I return to [origin.GetTitle.GetNameNoTierNoTooltip]? Would I arrive in time to even make any difference?"
 lmf_interaction.1503.a:0 "I should return at once."
 lmf_interaction.1503.a.title:0 "Visit Canceled"
 lmf_interaction.1503.a.desc:0 "[recipient.GetShortUINameNoTooltip|U] has been forced to cancel the visit and return to [origin.GetTitle.GetNameNoTierNoTooltip] due to war."
 lmf_interaction.1503.b:0 "There's no point. Carry on to [destination.GetTitle.GetNameNoTierNoTooltip]."

 lmf_interaction.1504.t:0 "Sad News"
 lmf_interaction.1504.desc:0 "The worst news! My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))] has died, and I am out here unable to do a single thing about it.\n\nThere is no point in continuing my journey to [destination.GetTitle.GetNameNoTierNoTooltip]. I must return to [origin.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1504.a:0 "Oh, [actor.GetFirstNameNoTooltip]!"

 lmf_interaction.1505.a.title:0 "Visit Canceled"
 lmf_interaction.1505.desc.begin:0 "[recipient.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(recipient)] forced to cancel [CharYourHerHis(recipient)] visit to [destination.GetTitle.GetNameNoTierNoTooltip]"
 lmf_interaction.1505.desc.norelationship:0 " because [CharYourHerHis(recipient)] relationship with [actor.GetShortUINameNoTooltipNoFormat] has ended."
 lmf_interaction.1505.desc.notprovince:0 " because it is no longer [CharYourHerHis(actor)] capital."
 lmf_interaction.1505.desc.actorleft:0 " because [CharYouSheHe(actor)] [CharAreIs(actor)] no longer there."
 lmf_interaction.1505.desc.actorill:0 " because [CharYouSheHe(actor)] [CharHaveHas(actor)] come down with a serious illness."
 lmf_interaction.1505.desc.rootill:0 " because [CharYouSheHe(recipient)] [CharHaveHas(recipient)] come down with a serious illness."
 lmf_interaction.1505.desc.actorimprison:0 " because [CharYouSheHe(actor)] [CharHaveHas(actor)] been imprisoned."
 lmf_interaction.1505.desc.rootimprison:0 " because [CharYouSheHe(recipient)] [CharHaveHas(recipient)] been imprisoned."
 lmf_interaction.1505.desc.actorpregnant:0 " because [CharYouSheHe(actor)] [CharAreIs(actor)] now pregnant."
 lmf_interaction.1505.desc.rootpregnant:0 " because [CharYouSheHe(recipient)] [CharAreIs(recipient)] now pregnant."
 lmf_interaction.1505.desc.actorhealth:0 " because [CharYouSheHe(actor)] [CharAreIs(actor)] not healthy enough."
 lmf_interaction.1505.desc.roothealth:0 " because [CharYouSheHe(recipient)] [CharAreIs(recipient)] not healthy enough."
 lmf_interaction.1505.desc.default:0 "."

 lmf_interaction.1506.t.reclove:0 "I'm Here, My Love!"
 lmf_interaction.1506.t.rec:0 "An Eve With My [actor.GetWifeHusband|U]"
 lmf_interaction.1506.t.love:0 "My Love Arrives"
 lmf_interaction.1506.t:0 "An Eve With My [recipient.GetWifeHusband|U]"
 lmf_interaction.1506.desc.reclove.notspouse:0 "Finally! I arrive at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted but already excited to see [actor.GetFirstNameNoTooltip].\n\nAnd there [actor.GetSheHe] is, already smiling and eager for us to begin our planned day together... and suddenly I don't feel quite so tired any longer.\n\n[actor.GetFirstNameNoTooltip] leads us to a private part of the [actor.Custom('FortifiedBuilding')], away from prying eyes, and there we make the most of what little time we have."
 lmf_interaction.1506.desc.reclove.spouse:0 "Finally! I arrive at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted but already excited to see [actor.GetFirstNameNoTooltip].\n\nAnd there [actor.GetSheHe] is, already smiling, surrounded by a gaggle of servants eager to bring me messages and confer with their [actor.GetLadyLord]'s [recipient.GetWifeHusband]. Thankfully, [actor.GetFirstNameNoTooltip] shoos them away after only a few minutes, eager for us begin our planned day together.\n\n[actor.GetSheHe|U] leads me up to [actor.GetHerHis] bedchambers, banning the [actor.Custom('FortifiedBuilding')] staff from this wing altogether. It will be a good night."
 lmf_interaction.1506.desc.rec.spouse:0 "Finally! I arrive at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted and eager to rest... but there are already a horde of servants eager to bring me messages and confer with their [actor.GetLadyLord]'s [recipient.GetWifeHusband]. I deal with them for a time before shooing them away, retiring to the chambers [actor.GetFirstNameNoTooltip] has put aside for me in the [actor.Custom('FortifiedBuilding')].\n\n[actor.GetSheHe|U] arrives later, thankfully when I am prepared, and we begin an evening in each other's company that is not altogether unpleasant."
 lmf_interaction.1506.desc.love.notspouse:0 "Finally! [recipient.GetFirstNameNoTooltip] has arrived at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted from [recipient.GetHerHis] trip but clearly pleased to see me.\n\nI greet [recipient.GetHerHim] in the courtyard, smiling and eager for us to beging our planned day together... and suddenly [recipient.GetFirstNameNoTooltip] doesn't appear quite so exhausted any longer.\n\nI lead [recipient.GetHerHim] to a private part of the [actor.Custom('FortifiedBuilding')], mostly unused and away from prying eyes, and there we make the most of what little time we have."
 lmf_interaction.1506.desc.love.spouse:0 "Finally! [recipient.GetFirstNameNoTooltip] has arrived at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted from [recipient.GetHerHis] trip but clearly pleased to see me.\n\nI greet [recipient.GetHerHim] in the courtyard, surrounded by a gaggle of servants eager to bring [recipient.GetHerHim] messages and confer with their [actor.GetLadyLord]'s [recipient.GetWifeHusband]. Thankfully, [actor.GetFirstNameNoTooltip] shoos them away after only a few minutes, eager for us begin our planned day together.\n\nI lead [recipient.GetHerHim] up to my bedchambers, banning the [actor.Custom('FortifiedBuilding')] staff from this wing altogether. It will be a good night."
 lmf_interaction.1506.desc.spouse:0 "Finally! [recipient.GetFirstNameNoTooltip] has arrived at [destination.GetTitle.GetNameNoTierNoTooltip], exhausted by [recipient.GetHerHis] long trip from [origin.GetTitle.GetNameNoTierNoTooltip].\n\nI give [recipient.GetHerHim] time to rest and prepare in the chambers I provided for [recipient.GetHerHim] here in the [actor.Custom('FortifiedBuilding')], and let [recipient.GetHerHim] deal with the many servants waiting to bring [recipient.GetHerHim] messages and confer with their [actor.GetLadyLord]'s [recipient.GetWifeHusband].\n\nWhen I finally knock, [recipient.GetFirstNameNoTooltip] is more than ready, and we begin an evening in each other's company that is not at all unpleasant."
 lmf_interaction.1506.a:0 "These nights are all too infrequent."

