 lmf_interaction.1311.t:0 "Прибытие"
 lmf_interaction.1311.initial.secrep:0 "Я наконец прибыл[Select_CString(secondary_recipient.IsFemale, 'а', '')] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ранним утром и был[Select_CString(secondary_recipient.IsFemale, 'а', '')] немедленно встречен[Select_CString(secondary_recipient.IsFemale, 'а', '')] во дворе [actor.Custom('FortifiedBuilding')] не кем иным, как сам[Select_CString(secondary_actor.IsFemale, 'ой', 'им')] [secondary_actor.GetTitledFirstNameNoTooltip].\n\n"
 lmf_interaction.1311.initial.actor:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] наконец прибыл[Select_CString(secondary_recipient.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ранним утром, и я лично отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] приветствовать [secondary_recipient.GetHerHis], приказав слугам разместить [secondary_recipient.GetHerHis] процессию после их утомительного путешествия.\n\n"
 lmf_interaction.1311.initial:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] наконец прибыл[Select_CString(secondary_recipient.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ранним утром и был[Select_CString(secondary_recipient.IsFemale, 'а', '')] немедленно встречен[Select_CString(secondary_recipient.IsFemale, 'а', '')] во дворе [ROOT.Char.Custom('FortifiedBuilding')] не кем иным, как сам[Select_CString(secondary_actor.IsFemale, 'ой', 'им')] [secondary_actor.GetTitledFirstNameNoTooltip].\n\n"
 lmf_interaction.1311.act.pleased.secrep:0 "[secondary_actor.GetSheHe|U] был[Select_CString(secondary_actor.IsFemale, 'а', '')] любез[Select_CString(secondary_actor.IsFemale, 'на', 'ен')] в своем приветствии, и мне показалось, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] одобрение на [secondary_actor.GetHerHis] лице, когда [secondary_actor.GetSheHe] разглядывал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня. Возможно, [secondary_actor.GetSheHe] думал[Select_CString(secondary_actor.IsFemale, 'а', '')], что я не замечу?\n\n"
 lmf_interaction.1311.act:0 ""
 lmf_interaction.1311.secact.pleased.secrep:0 "Признаю, я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] приятно удивлен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] рад[Select_CString(secondary_actor.IsFemale, 'а', '')] меня видеть. [secondary_actor.GetSheHe|U] низко поклонил[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] и приветствовал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня от имени [secondary_actor.GetHerHis] [secondary_actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))], но я видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [secondary_actor.GetSheHe] внимательно разглядывал[Select_CString(secondary_actor.IsFemale, 'а', '')] меня.\n\n"
 lmf_interaction.1311.act.displeased.secrep:0 "Не могу сказать, что [secondary_actor.GetSheHe] выглядел[Select_CString(secondary_actor.IsFemale, 'а', '')] особенно рад[Select_CString(secondary_actor.IsFemale, 'а', '')] меня видеть, несмотря на то что приглашение исходило от [secondary_actor.GetHerHis]. [secondary_actor.GetSheHe|U] передумал[Select_CString(secondary_actor.IsFemale, 'а', '')]? [secondary_actor.GetSheHe|U] не нравится моя внешность? Если так, то я уже в невыгодном положении.\n\n"
 lmf_interaction.1311.secact.displeased.secrep:0 "Не могу сказать, что [secondary_actor.GetSheHe] выглядел[Select_CString(secondary_actor.IsFemale, 'а', '')] особенно рад[Select_CString(secondary_actor.IsFemale, 'а', '')] меня видеть, хотя [secondary_actor.GetSheHe] сохранял[Select_CString(secondary_actor.IsFemale, 'а', '')] вежливый вид. Возможно, приглашение было не [secondary_actor.GetHerHis] идеей, и [secondary_actor.GetSheHe] против союза? Если так, мне предстоит трудная работа.\n\n"
 lmf_interaction.1311.secact.pleased:0 "К счастью, [secondary_actor.GetSheHe] все еще казал[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')] довол[Select_Cstring(secondary_actor.IsFemale, 'ьна', 'ен')] визитом и тем, что он потенциально означает, и их первоначальное общение, когда [secondary_actor.GetSheHe] приветствовал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis], только подтвердило это.\n\n"
 lmf_interaction.1311.secact.displeased:0 "К несчастью, было ясно, что [secondary_actor.GetSheHe] все еще не одобрял[Select_Cstring(secondary_actor.IsFemale, 'а', '')] визит и его потенциальные последствия, и [secondary_actor.GetHerHis] холодность, когда [secondary_actor.GetSheHe] официально приветствовал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetTitledFirstNameNoTooltip], сразу остудил[Select_Cstring(secondary_actor.IsFemale, 'а', '')] атмосферу.\n\n"
 lmf_interaction.1311.reaction.secrep:0 ""
 lmf_interaction.1311.reaction.actor.pleased:0 "[secondary_recipient.GetSheHe|U] казал[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] рад[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] меня видеть, и мне показалось, я заметил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] одобрение на [secondary_recipient.GetHerHis] лице, когда [secondary_recipient.GetSheHe] разглядывал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] меня. Если [secondary_recipient.GetFirstNameNoTooltip] нравится идея союза, это определенно облегчит нам обоим предстоящий визит.\n\n"
 lmf_interaction.1311.reaction.pleased:0 "Тем временем [secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] сердеч[Select_Cstring(secondary_recipient.IsFemale, 'на', 'ен')] и учтив[Select_Cstring(secondary_recipient.IsFemale, 'а', '')]. Более того, [secondary_recipient.GetSheHe] стремил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] поскорее начать.\n\n"
 lmf_interaction.1311.reaction.actor.displeased:0 "Мне показалось, [secondary_recipient.GetSheHe|U] не выглядел[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] особенно рад[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] меня видеть. Холодн[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] и напряженн[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')], возможно, не одобряющ[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ий')] весь визит и его потенциальные последствия. Если так, это может осложнить ситуацию.\n\n"
 lmf_interaction.1311.reaction.displeased:0 "Тем временем [secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] скован[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] и напряжен[Select_Cstring(secondary_recipient.IsFemale, 'а', '')]. Было ясно, что [secondary_recipient.GetSheHe] чувствовал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] себя неловко из-за всего визита... или, возможно, был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] измотан[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] долгой дорогой. Посмотрим.\n\n"
 lmf_interaction.1311.us.end:0 "Настоящее знакомство начнется через два дня, когда мы проведем время наедине и узнаем друг друга лучше."
 lmf_interaction.1311.end:0 "Настоящее знакомство начнется через два дня, когда они проведут время наедине и узнают друг друга лучше."
 lmf_interaction.1311.a:0 "Посмотрим, как все пойдет, не так ли?"

 lmf_interaction.1312.t:0 "Просьба о поддержке"
 lmf_interaction.1312.desc.start:0 "Позже той же ночью [secondary_recipient.GetTitledFirstNameNoTooltip] приш[Select_CString(secondary_recipient.IsFemale, 'ла', 'ел')] поговорить со мной наедине.\n\n«Я искренне хочу [Select_CString(secondary_recipient.IsFemale, 'выйти замуж за', 'жениться на')]"
 lmf_interaction.1312.desc.name:0 " [secondary_actor.GetFirstNameNoTooltip], "
 lmf_interaction.1312.desc.stranger:0 " ваш[Select_Cstring(secondary_actor.IsFemale, 'ей', 'ем')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))], "
 lmf_interaction.1312.desc.end:0 "мо[Select_Cstring(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord]. Я боюсь, что [secondary_actor.GetSheHe] не захочет [Select_Cstring(secondary_actor.IsFemale, 'выйти за меня', 'жениться на мне')]».\n\n«Так почему вы обратились ко мне?» — спросил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] я.\n\n«Потому что я хочу вашей поддержки». [secondary_recipient.Custom('polite_gender_ref')] явно нервничал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')], но я видел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')], как [secondary_recipient.GetSheHe] собрал[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] с духом во время разговора. «[secondary_actor.GetTitledFirstNameNoTooltip] доверяет вашему суждению. Вы [Select_Cstring(secondary_actor.IsFemale, 'ей', 'ему')] [secondary_actor.Custom2('LMF_RelationToMeShort', ROOT.Char)]. Если бы вы поддержали мое предложение завтра, возможно...»\n\nЯ подозреваю, что [secondary_recipient.Custom('polite_gender_ref')] переоценивает влияние моего хорошего мнения на [secondary_actor.GetFirstNameNoTooltip], но, возможно, [secondary_recipient.GetSheHe] прав[Select_Cstring(secondary_recipient.IsFemale, 'а', '')]."
 lmf_interaction.1312.a:0 "Я тихо поддержу [secondary_recipient.GetHerHis] предложение."
 lmf_interaction.1312.b:0 "[secondary_recipient.GetSheHe|U] сам[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] по себе."
 lmf_interaction_intro_chance_pos_tt:0 "Шанс успешного знакомства #positive_value увеличивается#!"
 lmf_interaction_intro_chance_neg_tt:0 "Шанс успешного знакомства #negative_value уменьшается#!"

 lmf_interaction.1313.t:0 "Тревожное поведение"
 lmf_interaction.1313.desc.start:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита разместились в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и сначала казалось, что все спокойно и все будут готовы к настоящему знакомству на следующий день.\n\nЗатем, поздним вечером, слуга разбудил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] меня новостью: "
 lmf_interaction.1313.desc.lunatic:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] найден[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] бродящим по залам [ROOT.Char.Custom('FortifiedBuilding')], безумно смеясь и без единой нитки одежды на [secondary_recipient.GetHerHis] теле.\n\nСлугам в конце концов удалось успокоить [secondary_recipient.GetHerHis] и вернуть [secondary_recipient.GetHerHis] в [secondary_recipient.GetHerHis] покои, "
 lmf_interaction.1313.desc.lustful:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] тайком покинул[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] [ROOT.Char.Custom('FortifiedBuilding')] и отправил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] в местную деревню, где [secondary_recipient.GetSheHe] вступил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] в стычку с несколькими местными... по-видимому, из-за [secondary_recipient.GetHerHis] «непристойного поведения».\n\nМои стражники узнали [secondary_recipient.Custom('polite_gender_ref')] и сопроводили [secondary_recipient.GetHerHis] обратно, "
 lmf_interaction.1313.desc.sadistic:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] затеял[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] драку с одной из служанок [ROOT.Char.Custom('FortifiedBuilding')]. Она, по-видимому, вошла в покои [secondary_recipient.Custom('polite_gender_ref')] без приглашения и получила такую взбучку от [secondary_recipient.GetTitledFirstNameNoTooltip], что почти половина [ROOT.Char.Custom('FortifiedBuilding')] пришла вмешаться. Со служанкой в основном все в порядке, хотя ее потрясла жестокая вспышка гнева [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip], "
 lmf_interaction.1313.desc.end:0 "так что реального вреда не было, но все же... это тревожно.\n\nЧто хуже, [secondary_actor.GetFirstNameNoTooltip], как и я, услышал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] об инциденте."
 lmf_interaction.1313.a:0 "Полагаю, нам придется сделать вид, что этого никогда не было."

 lmf_interaction.1314.t:0 "Драка в зале"
 lmf_interaction.1314.desc:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита разместились в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и сначала все шло хорошо. Был небольшой неформальный ужин, на котором даже не присутствовал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetFirstNameNoTooltip], и вот тогда все пошло наперекосяк.\n\n[secondary_recipient.GetTitledFirstNameNoTooltip] казал[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] в дурном настроении с самого начала, поэтому я избегал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHis]... вот почему я не видел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')], что произошло, пока не начались крики. [secondary_recipient.GetTitledFirstNameNoTooltip] начал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] ругать [your_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], и перепалка между ними накалилась настолько, что они чуть не подрались, прежде чем их разняли!\n\nПричина не важна. Важно то, что [your_courtier.GetFirstNameNoTooltip] невероятно смущен[Select_Cstring(your_courtier.IsFemale, 'а', '')] всей этой ситуацией, это произошло на глазах у всех, и [secondary_actor.GetFirstNameNoTooltip] услышал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] о ужасном поведении [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip]."
 lmf_interaction.1314.a:0 "Неприятно."
 fought_during_introduction:0 "[CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] стали врагами после дуэли во время знакомства перед браком [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]."
 fought_during_introduction_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] стали врагами после дуэли во время знакомства перед браком [CHARACTER.GetShortUINamePossessiveNoTooltip]."

 lmf_interaction.1315.t:0 "Нигде не найти"
 lmf_interaction.1315.desc:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь, я решил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] устроить небольшую неформальную встречу перед сном. Шанс для [secondary_recipient.GetHerHis] поговорить с [secondary_actor.GetFirstNameNoTooltip] без давления сотен глаз.\n\nОднако [secondary_recipient.GetTitledFirstNameNoTooltip] нигде не было[Select_Cstring(secondary_recipient.IsFemale, 'а', '')].\n\nКакое-то время мы думали, что [secondary_recipient.Custom('polite_gender_ref')] исчез[Select_Cstring(secondary_recipient.IsFemale, 'ла', '')] или даже был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] похищен[Select_Cstring(secondary_recipient.IsFemale, 'а', '')]! [secondary_recipient.GetSheHe|U] не было в [secondary_recipient.GetHerHis] спальне, не было в большом зале. Даже [secondary_recipient.GetHerHis] собственные слуги были озадачены. Был собран поисковый отряд.\n\nЗатем, после того как все в панике искали больше часа, одна из моих служанок наткнулась на [secondary_recipient.GetHerHis] в кабинете. [secondary_recipient.GetSheHe|U], по-видимому, укрыл[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] там, чтобы спрятаться после стресса от встречи с множеством незнакомцев, не подозревая, что [secondary_recipient.GetSheHe] пропустил.\n\n[secondary_actor.GetFirstNameNoTooltip] был[Select_Cstring(secondary_actor.IsFemale, 'а', '')] крайне не впечатлен[Select_Cstring(secondary_actor.IsFemale, 'а', '')]."
 lmf_interaction.1315.a:0 "По правде говоря, я тоже."

 lmf_interaction.1316.t:0 "Испорченный ужин"
 lmf_interaction.1316.desc.start:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь, я устроил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] небольшой ужин в большом зале. Шанс, подумал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] я, для [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.Custom('polite_gender_ref')] поговорить перед более формальным знакомством завтра.\n\nВсе пошло не так.\n\n"
 lmf_interaction.1316.desc.gluttonous:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] не говорил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')], ни с [secondary_actor.GetFirstNameNoTooltip], и ни с кем-либо. [secondary_recipient.GetSheHe|U] заботил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] только о еде и сгреба[Select_Cstring(secondary_recipient.IsFemale, 'ла', 'л')] в рот все, что касалось [secondary_recipient.GetHerHis] тарелки. Любая попытка мое[Select_Cstring(ROOT.Char.IsFemale, 'й', 'го')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))] завести разговор с [secondary_recipient.GetHerHim] встречала невнятное бормотание, едва слышимое между чавканьем.\n\n"
 lmf_interaction.1316.desc.paranoid:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] явно не хотел[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] там быть. [secondary_recipient.GetSheHe|U] вздрагивал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] при обращении, не сводил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] глаз со всех дверей и подозрительно хмурил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')], когда приближал[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] слуга. Можно подумать, мы замышляли убить [secondary_recipient.GetHerHis]! Даже [secondary_actor.GetFirstNameNoTooltip] получил[Select_Cstring(secondary_actor.IsFemale, 'а', '')] лишь пустые взгляды при попытке взаимодействия.\n\n"
 lmf_interaction.1316.desc.lazy:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] явно не хотел[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] там быть. [secondary_recipient.GetSheHe|U] опоздал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')], зевая и едва одет[Select_Cstring(secondary_recipient.IsFemale, 'а', 'ый')] для впечатления, и большую часть ужина невнимательно ковырял[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] в еде и зевал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')]. Когда [secondary_actor.GetFirstNameNoTooltip] прямо спросил[Select_Cstring(secondary_actor.IsFemale, 'а', '')], утомил ли [secondary_recipient.GetHerHis] путь, [secondary_actor.GetSheHe] получил[Select_Cstring(secondary_actor.IsFemale, 'а', '')] ответ «не особо», и на том все закончилось.\n\n"
 lmf_interaction.1316.desc.fallthrough:0 "[secondary_recipient.GetTitledFirstNameNoTooltip], казалось, старал[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] изо всех сил поддержать беседу, но [secondary_recipient.GetSheHe] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] неловк[Select_Cstring(secondary_recipient.IsFemale, 'ой', 'им')] и явно чувствовал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] себя некомфортно. Возможно, [secondary_recipient.GetSheHe] просто не в своей тарелке или измотан[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] путешествием? Так или иначе, ужин был мучительным, и явное облегчение на лице [secondary_recipient.Custom('polite_gender_ref')], когда [secondary_actor.GetFirstNameNoTooltip] извинил[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')], мало помогло.\n\n"
 lmf_interaction.1316.desc.end:0 "Будем надеяться, что знакомство завтра все исправит, ибо начало было неудачным."
 lmf_interaction.1316.a:0 "Могло бы пройти и лучше."

 lmf_interaction.1317.t:0 "Хорошее впечатление"
 lmf_interaction.1317.desc.start:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь, я устроил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] небольшой ужин в большом зале. Шанс, подумал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] я, для [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.Custom('polite_gender_ref')] поговорить перед более формальным знакомством завтра.\n\nВсе прошло лучше, чем я надеял[Select_Cstring(ROOT.Char.IsFemale, 'ась', 'ся')].\n\n"
 lmf_interaction.1317.desc.gregarious:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] в центре внимания с момента, как [secondary_recipient.GetSheHe] вош[Select_Cstring(secondary_recipient.IsFemale, 'ла', 'ел')] в большой зал. Все - [secondary_recipient.GetHerHis] улыбка, [secondary_recipient.GetHerHis] смех, [secondary_recipient.GetHerHis] манера внимательно слушать... все это значительно разрядило атмосферу. Даже [secondary_actor.GetFirstNameNoTooltip] ловил[Select_Cstring(secondary_actor.IsFemale, 'а', '')] себя на смехе.\n\n"
 lmf_interaction.1317.desc.diligent:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] воплощением достоинства и манер, стара[Select_Cstring(secondary_recipient.IsFemale, 'лась', 'лся')] вовлечь каждого в беседу и внимательно слушая говорящих. Было трудно не почувствовать себя включенн[Select_Cstring(secondary_recipient.IsFemale, 'ой', 'ым')], когда [secondary_recipient.GetSheHe] обращал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] на вас внимание. Даже [secondary_actor.GetFirstNameNoTooltip] явно поддал[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')] обаянию, когда [secondary_recipient.GetTitledFirstNameNoTooltip] вовлек[Select_Cstring(secondary_recipient.IsFemale, 'ла', '')] [secondary_actor.GetHerHis] в легкий разговор, к восторгу стола.\n\n"
 lmf_interaction.1317.desc.temperate:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] воплощением манер и умеренности. [secondary_recipient.GetSheHe|U] не злоупотреблял[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] спиртным, ел лишь небольшую порцию, но делал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] это с такой грацией, что никто не чувствовал себя обжорой. Даже если найдутся те, кто смотрит свысока на [secondary_recipient.Custom('WomanManGirlBoy')], котор[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] не пьет, [secondary_actor.GetFirstNameNoTooltip] определенно заметил[Select_Cstring(secondary_actor.IsFemale, 'а', '')]... и одобрил[Select_Cstring(secondary_actor.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1317.desc.fallthrough:0 "Не уверен[Select_Cstring(ROOT.Char.IsFemale, 'а', '')], как обычно ведет себя [secondary_recipient.GetTitledFirstNameNoTooltip] на таких мероприятиях, но сегодня [secondary_recipient.GetSheHe] был[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] в прекрасном расположении духа. Смеял[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] и шутил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] со всеми, чувствовал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] себя непринужденно вдали от дома. [secondary_recipient.GetSheHe|U] превратил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] то, что могло быть тихим неловким ужином, в восхитительное событие, и казалось, будто [secondary_recipient.GetSheHe] уже часть семьи. Что важнее, [secondary_actor.GetFirstNameNoTooltip] заметил[Select_Cstring(secondary_actor.IsFemale, 'а', '')]... и одобрил[Select_Cstring(secondary_actor.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1317.desc.end:0 "Будем надеяться, этот импульс сохранится до завтрашнего знакомства."
 lmf_interaction.1317.a:0 "Это было превосходное начало."

 lmf_interaction.1318.t:0 "Завоевывая мое расположение"
 lmf_interaction.1318.desc:0 "В [ROOT.Char.Custom('FortifiedBuilding')] было тихо после того, как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь. Я пригласил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetTitledFirstNameNoTooltip] в свои покои на скромный ужин, надеясь, что [secondary_recipient.GetSheHe] и [secondary_actor.GetFirstNameNoTooltip] смогут поговорить наедине без сотен глаз.\n\nВместо этого, однако, получилось, что говорили в основном [secondary_recipient.GetTitledFirstNameNoTooltip] и я!\n\nМы приятно беседовали за выпивкой, и не успел[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] я опомниться, как уже смеял[Select_Cstring(ROOT.Char.IsFemale, 'ась', 'ся')] над шутками [secondary_recipient.Custom('polite_gender_ref')] и рассказывал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] свои. Возможно, [secondary_recipient.GetSheHe] просто пытался[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] снискать мою благосклонность как того, кто решает судьбу брака, но это не так ощущалось. Мы просто прекрасно ладили!\n\n[secondary_actor.GetFirstNameNoTooltip] покинул[Select_Cstring(secondary_actor.IsFemale, 'а', '')] ужин рано, скучающ[Select_Cstring(secondary_actor.IsFemale, 'ая', 'ий')] и незамеченн[Select_Cstring(secondary_actor.IsFemale, 'ая', 'ый')]."
 lmf_interaction.1318.a:0 "Прекрасный вечер!"
 got_along_at_introduction:0 "[CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] сблизились во время визита для знакомства перед браком [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]."
 got_along_at_introduction_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] и [CHARACTER.GetShortUIName] сблизились во время визита для знакомства перед браком [CHARACTER.GetShortUINamePossessiveNoTooltip]."

 lmf_interaction.1319.t:0 "Игры с мечами"
 lmf_interaction.1319.desc.start:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь, мне сообщили, что [secondary_recipient.GetSheHe] быстро направил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] в казармы, чтобы провести время в спаррингах с моими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nНеобычно, возможно, но [secondary_recipient.GetTitledFirstNameNoTooltip] просто комфортнее размахивать мечом, чем играть роль придворного [secondary_recipient.GetWomanMan] в поисках [secondary_actor.GetWifeHusband].\n\nЧто важнее, [secondary_actor.GetFirstNameNoTooltip] услышал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] новости так же, как и я, и спустил[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')] в арсенал, чтобы лично увидеть зрелище. "
 lmf_interaction.1319.desc.impressed:0 "Видимо, [secondary_actor.GetSheHe] был[Select_Cstring(secondary_actor.IsFemale, 'а', '')] восхищен[Select_Cstring(secondary_actor.IsFemale, 'а', '')] демонстрацией [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip], подбадривал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHis] с трибун и осыпал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] похвалами после каждой победы."
 lmf_interaction.1319.desc.unimpressed:0 "Видимо, [secondary_actor.GetSheHe] был[Select_Cstring(secondary_actor.IsFemale, 'а', '')] не впечатлен[Select_Cstring(secondary_actor.IsFemale, 'а', '')] демонстрацией [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip], особенно когда попытал[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')] завязать разговор с [secondary_recipient.GetWomanMan], но был[Select_Cstring(secondary_actor.IsFemale, 'а', '')] грубо отвергнут[Select_Cstring(secondary_actor.IsFemale, 'а', '')]. После чего [secondary_actor.GetFirstNameNoTooltip] развернул[Select_Cstring(secondary_actor.IsFemale, 'ась', 'ся')] и уш[Select_Cstring(secondary_actor.IsFemale, 'ла', 'ел')]."
 lmf_interaction.1319.a:0 "Что ж, по крайней мере [secondary_actor.GetSheHe] был[Select_Cstring(secondary_actor.IsFemale, 'а', '')] впечатлен[Select_Cstring(secondary_actor.IsFemale, 'а', '')]."
 lmf_interaction.1319.b:0 "Не самое удачное начало."

 lmf_interaction.1320.t:0 "Неожиданная дуэль"
 lmf_interaction.1320.desc:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита устроились на ночь, я был[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] уверен[Select_Cstring(ROOT.Char.IsFemale, 'а', '')], что вечер будет тихим. Однако все было иначе.\n\nПока большая часть [ROOT.Char.Custom('FortifiedBuilding')] спала, [secondary_recipient.GetTitledFirstNameNoTooltip] спустил[Select_Cstring(secondary_recipient.IsFemale, 'ась', 'ся')] в казармы к моим [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]... вероятно, выпивать и играть в азартные игры, хотя они это отрицают.\n\nВ какой-то момент [secondary_recipient.Custom('polite_gender_ref')] вступил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] в игру против [your_courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Прозвучало обвинение в жульничестве, ситуация вышла из-под контроля, и неожиданно была объявлена дуэль.\n\nТо, что это происходило без моего ведома, было плохо само по себе, но [secondary_actor.GetFirstNameNoTooltip] прознал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] о дуэли и прибежал[Select_Cstring(secondary_actor.IsFemale, 'а', '')] посмотреть, на что способ[Select_Cstring(secondary_recipient.IsFemale, 'на', 'ен')] [secondary_recipient.GetHerHis] потенциальный будущий[Select_Cstring(secondary_recipient.IsFemale, 'потенциальная будущая', 'потенциальный будущий')] [secondary_recipient.GetWifeHusband]."
 lmf_interaction.1320.a:0 "Думаю, могло быть и хуже..."
 lmf_interaction.1320.a.win.tt:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] выигрывает дуэль"
 lmf_interaction.1320.a.lose.tt:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] проигрывает дуэль"

 lmf_interaction.1321.t:0 "Тоска по дому"
 lmf_interaction.1321.desc:0 "После того как [secondary_recipient.GetTitledFirstNameNoTooltip] и [secondary_recipient.GetHerHis] свита разместились в своих комнатах, ночь была тихой. Я предполагал[Select_Cstring(ROOT.Char.IsFemale, 'а', '')], что на этом все закончится.\n\nВместо этого я получил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] сообщение от слуги [ROOT.Char.Custom('FortifiedBuilding')]: [secondary_recipient.GetTitledFirstNameNoTooltip] запер[Select_Cstring(secondary_recipient.IsFemale, 'лась', 'ся')] [secondary_recipient.GetHerselfHimself] в своих покоях, неутешн[Select_Cstring(secondary_recipient.IsFemale, 'ая', 'ый')] и в слезах.\n\nМне пришлось лично спуститься и успокаивать [secondary_recipient.Custom('polite_gender_ref')] через дверь, пока [secondary_recipient.GetSheHe] наконец не впустил[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] меня.\n\nОказалось, [secondary_recipient.GetSheHe|U] тосковал[Select_Cstring(secondary_recipient.IsFemale, 'а', '')] по дому. Всего лишь. Я долж[Select_Cstring(ROOT.Char.IsFemale, 'на', 'ен')] был напомнить себе, что [secondary_recipient.GetTitledFirstNameNoTooltip] все еще ребенок, и быть благодарн[Select_Cstring(ROOT.Char.IsFemale, 'ой', 'ым')], что [secondary_actor.GetFirstNameNoTooltip] не видел[Select_Cstring(secondary_actor.IsFemale, 'а', '')] этого."
 lmf_interaction.1321.a:0 "Как неловко для [secondary_recipient.Custom('GetLassLad')]."

