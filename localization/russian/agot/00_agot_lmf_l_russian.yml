 agot_court_outcome.1200.t:0 "Великий жест"
 agot_court_outcome.1200.courtier.desc:0 "Когда я держал двор в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], я заметил [target.GetTitledFirstNameNoTooltip] в толпе зрителей, и моё сердце замерло при виде [target.GetHerHim].\n\n"
 agot_court_outcome.1200.ruler.desc:0 "Я присутствовал при дворе [target.GetTitledFirstNamePossessiveNoTooltip] в [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], не видя [target.GetHerHim] некоторое время. Увидев [target.GetHerHim] там, перед всеми, моё сердце замерло.\n\n"
 agot_court_outcome.1200.desc:0 "Я слышал, что [target.GetTitledFirstNamePossessiveNoTooltip] может присутствовать при дворе [target_host.Custom2('NamePossessiveCharacterIntroduction', target)], поэтому пошёл посмотреть сам. Оказалось, я был прав, и, заметив моего [target.Custom('LoverPetName')] в толпе зрителей, моё сердце забилось от радости.\n\n"
 agot_court_outcome.1200.end.desc:0 "Именно тогда мне пришло в голову: что, если я объявлю о своей любви к [target.GetHerHim] прямо здесь, перед всеми? Конечно, я мог бы опозорить нас обоих, но великий жест может быть именно тем, что нужно, чтобы убедить [target.GetTitledFirstNameNoTooltip], что моя любовь настоящая и её нелегко игнорировать."
 agot_court_outcome.1200.a:0 "Я выйду вперёд и объявлю о своих чувствах!"
 agot_court_outcome.1200.b:0 "Нет, я не вынесу позора..."
 
 agot_court_outcome.1201.start.desc:0 "Глубоко вздохнув, я шагнул в толпу. Они расступились, словно почувствовав, что что-то должно произойти, и все взгляды обратились на нас, когда я подошёл к явно удивлённому [target.GetTitledFirstNameNoTooltip] и взял [target.GetHerHis] руки в свои. Громким голосом я объявил всему двору о своей вечной любви к этому [target.Custom('polite_gender_ref')]."
 agot_court_outcome.1201.diplomacy.desc:0 " Слова пришли ко мне сами собой, и они были одновременно красноречивы и просты. Дамы вокруг нас падали в обморок от восторга. Мужчины поджимали губы от зависти. Когда [target.GetTitledFirstNameNoTooltip] улыбнулся в ответ, стало ясно, что мой медовый язык не подвёл меня.\n\n"
 agot_court_outcome.1201.desc:0 " Признаюсь, я не продумал, что собираюсь сказать, и я не [owner.GetWomanMan], одарённый медовым языком. Толпа в основном молчала, за исключением редкого неловкого кашля. Тем не менее, [target.GetTitledFirstNameNoTooltip] улыбнулся, потому что [target.GetHerHim] было ясно, что я искренен в своих намерениях.\n\n"
 agot_court_outcome.1201.end.desc:0 "Позже [target.GetSheHe] отвёл меня в уединённое место и отругал за мою безрассудную глупость, хотя в [target.GetHerHis] словах не было жара. Я едва слышал [target.GetHerHim], потому что я знал тогда и там, что [target.GetHerHis] сердце было моим, если я этого хотел."
 agot_court_outcome.1201.b:0 "Один сладкий поцелуй, и на этом всё."
 agot_court_outcome.1201.c:0 "В пылу момента предложить брак."
 
 agot_court_outcome.1202.diplomacy.desc:0 "\n\nНесмотря на мои красноречивые слова, пропитанные медовым чувством, сразу стало ясно, что я сделал неверный выбор."
 agot_court_outcome.1202.desc:0 "\n\nСразу стало ясно, что я совершил ужасную ошибку в суждениях. Мои слова спотыкались друг о друга, и когда выражение лица [target.GetTitledFirstNamePossessiveNoTooltip] сменилось ужасом, я запаниковал, и стало ещё хуже."
 agot_court_outcome.1202.end:0 " Толпа вокруг нас замерла в гробовом молчании, за исключением редкого неловкого кашля. [target.GetTitledFirstNameNoTooltip] отнял [target.GetHerHis] руки от моих и нервно признался прохожим, что [target.GetSheHe] понятия не имеет, что заставило меня сказать такие вещи. Когда [target.GetSheHe] повернулся и покинул зал, я почувствовал только холод и понял, что это конец."
 agot_court_outcome.1202.a:0 "Какого же дурака я из себя сделал."
 
 agot_court_outcome.1203.start.desc:0 "Я присутствую при дворе, занимаюсь своими делами и веду праздную беседу с дворянином рядом со мной, как вдруг толпа вокруг нас расступается. Смущённый, я поворачиваюсь и замечаю [owner.GetTitledFirstNameNoTooltip], идущего ко мне.\n\n[owner.GetSheHe|U] взял мои руки в [owner.GetHerHis] и громким голосом объявил всем о [owner.GetHerHis] вечной любви."
 agot_court_outcome.1203.diplomacy.desc:0 " [owner.GetHerHis|U] слова были медовыми и сладкими, казалось, даже отрепетированными, хотя я мог сказать, что это было сделано спонтанно. Дамы вокруг нас падали в обморок от восторга, мужчины поджимали губы от зависти, и моё сердце полностью растаяло.\n\n"
 agot_court_outcome.1203.desc:0 " Было ясно, что [owner.GetTitledFirstNameNoTooltip] этого не планировал. [owner.GetHerHis|U] слова спотыкались друг о друга некрасноречиво, и, когда [owner.GetSheHe] запаниковал, дело только ухудшилось. Толпа затихла, за исключением редкого неловкого кашля. Тем не менее, это не имело значения, потому что я знал, что [owner.GetHerHis] намерения были чисты. Моё сердце полностью растаяло.\n\n"
 agot_court_outcome.1203.end.desc:0 "Позже я отвёл [owner.Custom('polite_gender_ref')] в уединённое место и отругал [owner.GetHerHim] за [owner.GetHerHis] безрассудную глупость. Мы оба могли бы опозориться! Сомневаюсь, что [owner.GetSheHe] слышал хоть слово, но в любом случае это не имело значения. Дело было сделано, и я был влюблён."
 public_grand_gesture:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] обрели вечную любовь после того, как [TARGET_CHARACTER.GetShortUIName] публично объявил о [TARGET_CHARACTER.GetHerHis] обожании к [CHARACTER.GetShortUIName] в великом жесте."
 public_grand_gesture_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] обрели вечную любовь после того, как [CHARACTER.GetShortUIName] публично объявил о [CHARACTER.GetHerHis] обожании к [TARGET_CHARACTER.GetShortUIName] в великом жесте."
 
 agot_court_outcome.1300.t:0 "Встреча в саду"
 agot_court_outcome.1300.same.desc:0 "Я давно не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] своего [target.Custom('LoverPetName')], поэтому отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] на поиски [target.GetHerHim]. Когда день стал клониться к закату, я наконец нашёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] [target.GetHerHim], гуляющ[Select_CString(target.IsFemale, 'ую', 'его')] в прекрасных садах [target.GetCurrentLocation.GetNameNoTooltip]. "
 agot_court_outcome.1300.desc:0 "Я давно не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] своего [target.Custom('LoverPetName')], поэтому отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в [target.GetCurrentLocation.GetNameNoTooltip] в надежде найти [target.GetHerHim]. Потребовалось немало усилий, и лишь к закату я нашёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] [target.GetHerHim], гуляющ[Select_CString(target.IsFemale, 'ую', 'его')] в просторных садах. "
 agot_court_outcome.1300.end.desc:0 "[target.GetSheHe|U] выглядел[Select_CString(target.IsFemale, 'а', '')] погружённ[Select_CString(target.IsFemale, 'ой', 'ым')] в мысли, возможно, обременённ[Select_CString(target.IsFemale, 'ой', 'ым')] какими-то заботами или даже ждал[Select_CString(target.IsFemale, 'а', '')] кого-то. И всё же моё сердце переполнила радость.\n\nМне пришло в голову, что это уединённое место, в сиянии красок заката, может стать лучшим моментом, чтобы признаться в любви. Если я не рискну смущением ради такого признания сейчас, то когда же?"
 agot_court_outcome.1300.a:0 "Я набрал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] храбрости, чтобы сделать шаг вперёд..."
 
 agot_court_outcome.1301.desc:0 "Мне не стоило беспокоиться. [target.GetFirstNameNoTooltip] был рад меня видеть и признался, что [target.GetSheHe] тоже думал обо мне. Когда сумерки сменились настоящей ночью, мы бродили по садам вдвоём и говорили о многом — о звёздах, цветах, нашем прошлом и будущем. Я был очарован звуком [target.GetHerHis] голоса, а [target.GetSheHe] — моим.\n\nК тому времени, как мы обнаружили самый прекрасный ручей в уединённом гроте, с луной, сияющей высоко над головой, я думаю, дело было решено. Мы были влюблены."
 
 agot_court_outcome.1302.start.desc:0 "Как только я выш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] из тени и поприветствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [target.GetFirstNameNoTooltip], я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что это была ошибка. [target.GetSheHe|U] вздрогнул[Select_CString(target.IsFemale, 'а', '')], а затем нервно извинил[Select_CString(target.IsFemale, 'ась', 'ся')], пока я пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] разрядить обстановку и превратить последовавший натянутый разговор во что-то более приятное. [target.GetSheHe|U] всё время пытал[Select_CString(target.IsFemale, 'ась', 'ся')] оправдаться, и вскоре я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], почему.\n\n"
 agot_court_outcome.1302.target.desc:0 "Из тени появил[Select_CString(targets_meeting.IsFemale, 'ась', 'ся')] [targets_meeting.Custom('polite_gender_ref')]. [targets_meeting.GetTitledFirstName] подош[Select_CString(targets_meeting.IsFemale, 'ла', 'ёл')] к нам, явно раздражённ[Select_CString(targets_meeting.IsFemale, 'ая', 'ый')] моим присутствием, и когда [targets_meeting.GetSheHe] присоединил[Select_CString(targets_meeting.IsFemale, 'ась', 'ся')] к разговору, я начал[Select_CString(ROOT.Char.IsFemale, 'а', '')] понимать по взглядам между ними, что [target.GetTitledFirstNameNoTooltip] ждал[Select_CString(target.IsFemale, 'а', '')] здесь [targets_meeting.GetHerHim], а не меня. О чём они собирались поговорить, я не знаю, но это явно было важно, а я оказался[Select_CString(ROOT.Char.IsFemale, 'а', '')] нежеланным гостем.\n\n"
 agot_court_outcome.1302.desc:0 "Из тени появился один из слуг. Юный мужчина подошёл к нам осторожно, явно чувствуя себя не в своей тарелке, и хотя поначалу я раздражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] на его вторжение, вскоре понял[Select_CString(ROOT.Char.IsFemale, 'а', '')] по взглядам между этим слугой и [target.GetTitledFirstNameNoTooltip], что [target.GetSheHe] ждал[Select_CString(target.IsFemale, 'а', '')] встречи с ним, а не со мной. О чём [target.GetSheHe] собирался поговорить со слугой, я не знаю, но это явно было важно, а я оказался[Select_CString(ROOT.Char.IsFemale, 'а', '')] нежеланным гостем.\n\n"
 agot_court_outcome.1302.end:0 "В конце концов я больше не мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] терпеть напряжение. Я вежливо извинил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], вернувшись в тенистые сады, и [target.GetTitledFirstNameNoTooltip] был[Select_CString(target.IsFemale, 'а', '')] рад[Select_CString(target.IsFemale, 'а', '')] моему уходу. С тех пор я не видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [target.GetHerHim], и, вероятно, так и лучше."
 
 agot_court_outcome.1303.desc:0 "В один роковой вечер я бродил[Select_CString(ROOT.Char.IsFemale, 'а', '')] по просторным садам [target.GetCurrentLocation.GetNameNoTooltip], думая о [owner.GetTitledFirstNameNoTooltip], пока пылающие краски заката сменялись звёздным небом. И вдруг, словно по зову, появился[Select_CString(owner.IsFemale, 'а', '')] [owner.GetTitledFirstNameNoTooltip] [owner.GetHerselfHimself].\n\n[owner.Custom('polite_gender_ref')] подош[Select_CString(owner.IsFemale, 'ла', 'ёл')] ко мне из тени, словно из сна, взял[Select_CString(owner.IsFemale, 'а', '')] меня за руку, и мы вместе шли по садам и говорили о многом — о звёздах, цветах, прошлом и будущем, которое я едва запомнил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] очарован[Select_CString(ROOT.Char.IsFemale, 'а', '')] звуком [owner.GetHerHis] голоса, а [owner.GetSheHe] — моим.\n\nКогда мы нашли самый живописный ручей в укромной роще, под сиянием луны высоко над головой, я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что всё решено. Мы были влюблены."
 garden_meeting:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] обрели вечную любовь после того, как [TARGET_CHARACTER.GetShortUIName] обнаружил [CHARACTER.GetShortUIName] в зачарованном саду."
 garden_meeting_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] обрели вечную любовь после того, как [CHARACTER.GetShortUIName] обнаружил [TARGET_CHARACTER.GetShortUIName] в зачарованном саду."
 
 agot_court_outcome.1400.t:0 "До поздней ночи"
 agot_court_outcome.1400.desc:0 "Мой брак с [target.GetFirstNameNoTooltip] имел свои взлёты и падения, но в последнее время всё изменилось. Были ссоры, в основном по мелочам, но некоторые из них перерастали в крики... и, хоть убей, я не могу понять почему. Всё шло так хорошо, и я делал всё возможное, чтобы завоевать [target.GetHerHis] сердце!\n\nКогда я смотрю на [target.GetHerHim] сейчас, из дверного проёма [target.GetHerHis] спальни, я задаюсь вопросом, не пришло ли время решить это раз и навсегда, или попытка только закончится ещё одной ссорой и усугубит раскол."
 agot_court_outcome.1400.a:0 "Пришло время."
 agot_court_outcome.1400.b:0 "Нет. Как говорится, не буди лихо, пока оно тихо."
 
 agot_court_outcome.1401.desc:0 "Какое облегчение!\n\n[target.GetFirstNameNoTooltip] сначала колебал[Select_CString(target.IsFemale, 'ась', 'ся')], но по моему настоянию в конце концов признал[Select_CString(target.IsFemale, 'ась', 'ся')], что напряжённая атмосфера была вызвана [target.GetHerHis] сомнениями... в нашем браке, нашем будущем и в истинном смысле всех моих попыток ухаживать за [target.GetWomanMan], который, по всем признакам, уже принадлежал[Select_CString(target.IsFemale, 'а', '')] мне. Я заверил[Select_CString(ROOT.Char.IsFemale, 'а', '')] [target.GetHerHim] настолько прямо, насколько мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')], что в моих ухаживаниях нет скрытого умысла. Я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')], чтобы наш брак был счастливым. Всё было именно так просто.\n\nЛицо [target.GetHerHis] просияло от моих слов, облегчение было очевидно, и затем мы говорили часами напролёт, далеко за полночь. Мы держались за руки и произносили слова, которые раньше не осмеливались сказать друг другу. Не все браки полны любви, это правда. Теперь наш — да."
 
 agot_court_outcome.1402.desc:0 "Мой выбор момента не мог быть хуже.\n\n[target.GetFirstNameNoTooltip] вспыхнул[Select_CString(target.IsFemale, 'а', '')] от моих попыток снять это напряжение и, наконец, признал[Select_CString(target.IsFemale, 'ась', 'ся')], что всё происходящее вызвано непониманием причин моего долгого ухаживания. «Ты ухаживаешь за [target.GetWomanMan], который уже женат[Select_CString(target.IsFemale, 'а', '')] на тебе!» — воскликнул[Select_CString(target.IsFemale, 'а', '')] [target.GetSheHe]. Я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] объяснить, что хочу, чтобы наш союз был полон любви, но [target.GetFirstNameNoTooltip] отверг[Select_CString(target.IsFemale, 'ла', '')] эту мысль. Когда я спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')], нет ли у [target.GetSheHe] чувств к кому-то другому, раз в [target.GetHerHis] сердце нет места для меня, это оказалось ошибкой. Мы снова поссорились, и ссора длилась часами, пока, наконец, я не выш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] из опочивальни од[Select_CString(ROOT.Char.IsFemale, 'на', 'ин')]. Это ни к чему не вело."
 agot_court_outcome.1402.a:0 "Ну и пусть!"
 
 agot_court_outcome.1403.desc:0 "Мой брак с [owner.GetFirstNameNoTooltip] переживал взлёты и падения, но в последнее время всё изменилось. Бывали ссоры, в основном из-за мелочей, но некоторые перерастали в крики... и я никак не мог[Select_CString(target.IsFemale, 'ла', '')] понять, почему. [owner.GetSheHe|U] в последнее время был[Select_CString(owner.IsFemale, 'а', '')] неж[Select_CString(owner.IsFemale, 'на', 'ен')], выражал[Select_CString(owner.IsFemale, 'а', '')] привязанность и ухаживал[Select_CString(owner.IsFemale, 'а', '')] за мной, но зачем [owner.GetSheHe] так старал[Select_CString(owner.IsFemale, 'ась', 'ся')] завоевать сердце [target.GetWomanMan], на котором [owner.GetSheHe] уже был[Select_CString(owner.IsFemale, 'а', '')] женат[Select_CString(owner.IsFemale, 'а', '')]?\n\nСегодня вечером [owner.GetSheHe] вош[Select_CString(owner.IsFemale, 'ла', 'ёл')] в мою опочивальню и взял[Select_CString(owner.IsFemale, 'а', '')] меня за руки.\n\n[owner.GetSheHe|U] заверил[Select_CString(owner.IsFemale, 'а', '')] меня простыми словами, что в [owner.GetHerHis] ухаживаниях нет скрытого умысла. [owner.GetSheHe|U] хочет лишь, чтобы наш брак был полон любви. Моё облегчение было очевидно, и затем мы говорили часами напролёт, далеко за полночь. Мы держались за руки и произносили слова, которые раньше не осмеливались сказать друг другу. Не все браки полны любви, это правда. Теперь наш — да."
 late_into_the_night:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] обрели вечную любовь в своём браке после долгой ночи, проведённой за улаживанием разногласий."
 late_into_the_night_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] обрели вечную любовь в своём браке после долгой ночи, проведённой за улаживанием разногласий."

