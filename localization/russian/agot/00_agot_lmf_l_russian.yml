 lmf_interaction.1202.opening:0 "[recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U],"
 lmf_interaction.1202.start:0 "Я обдумал[Select_CString(recipient.IsFemale, 'а','')] ваше требование и решил[Select_CString(recipient.IsFemale, 'а',''), что, несмотря на "
 lmf_interaction.1202.adulterer:0 "иронию того, что именно вы поучаете меня добродетели, "
 lmf_interaction.1202.soulmate:0 "мою веру в то, что [family_lover.GetHerHim] — моя судьба, "
 lmf_interaction.1202.angry:0 "мое возмущение вашим вмешательством, "
 lmf_interaction.1202.open:0 "уже известность наших отношений, "
 lmf_interaction.1202.default:0 "мою любовь к [family_lover.GetHerHim], "
 lmf_interaction.1202.end:0 "я выполню вашу просьбу.\n\nЕсли вы считаете, что разрыв с [family_lover.GetTitledFirstNameNoTooltip] мне во благо, я немедленно покончу с этим."
