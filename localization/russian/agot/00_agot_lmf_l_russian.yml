 lmf_heir.1700.mother.dead.foundpool:0 "когда он посетил целебный источник в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно бы там.\n\n"
