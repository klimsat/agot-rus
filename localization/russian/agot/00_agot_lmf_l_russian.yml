 lmf_birth.1009.t:0 "Похищение"
 lmf_birth.1009.desc.start:0 "Сегодня утром прибыли вести.\n\nЕдва [relative.GetFirstNameNoTooltip] была поселена в уединённом имении в [convent.GetNameNoTooltip], как появились солдаты, чтобы увезти [Select_CString(relative.IsFemale, 'её', 'его' )] и сопроводить в [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Как [baby_father.GetTitledFirstNameNoTooltip] узнал, куда я отправил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [Select_CString(relative.IsFemale, 'её', 'его' )], я не знаю, но он открылся как возлюбленный [relative.GetFirstNamePossessiveNoTooltip] и отец [Select_CString(relative.IsFemale, 'её', 'его' )] ещё не рождённого ребёнка.\n\n"
 lmf_birth.1009.desc.elope:0 "Я узнал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что они обвенчались, едва достигли [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Допустим, это избавило нас от позора внебрачного ребёнка, но всё же это побег. Всем будет известно, что он произошёл без моего ведома и согласия!"
 lmf_birth.1009.desc.abduct:0 "Теперь они укрываются в [baby_father.Custom('FortifiedBuilding')] [baby_father.GetTitledFirstNamePossessiveNoTooltip], и этот человек даже не потрудился жениться на ней после столь вопиющего похищения!"
 lmf_birth.1009.a:0 "[Select_CString(relative.IsFemale, 'Она', 'Он' )] опозорил[Select_CString(relative.IsFemale, 'а', '' )] свою семью."

 lmf_birth.1101.t:0 "Осложнения"
 lmf_birth.1101.depressed.t:0 "Тёмнейшие ночи"
 lmf_birth.1101.depressed.death.opening:0 "Потерять младенца... я не знаю, что делать. Никто не решается упоминать ребёнка, боясь вызвать у меня слёзы, и всё же это молчание порой хуже самого упоминания. Оно стало мрачным облаком, висящим над моей жизнью, затмевающим всё, к чему прикасается.\n\n"
 lmf_birth.1101.depressed.sick.child.opening:0 "Младенец всё плачет и плачет, и этому нет конца. Я не могу избавиться от мысли, что это моя вина, что я что-то должна была знать, что-то сделать... Это нависает тьмой над всем, отравляя всё вокруг.\n\n"
 lmf_birth.1101.depressed.sick.opening:0 "Болезнь терзает меня, оставляя слабой и беспомощной. Я должна быть рядом со своим новорождённым, но едва нахожу в себе силы двигаться. В глубине души я знаю: это моя вина. Я должна была быть сильнее. Мрак отбрасывает тень на всё, и мне от него не скрыться.\n\n"
 lmf_birth.1101.depressed.opening:0 "Я должна бы радоваться, не так ли? У нас появился ребёнок. Это должно быть счастьем. Но тень всё ещё витает в моих мыслях, затмевает всё вокруг, и мне никак не удаётся от неё избавиться.\n\n"
 lmf_birth.1101.opening:0 "С тех пор как прошли роды, всё изменилось. Я это знаю. Я это чувствую. Кровотечения слишком сильные, и я всё время ощущаю слабость.\n\n"
 lmf_birth.1101.end.infertile:0 "Врачи приходили и уходили из моей опочивальни, каждый раз неодобрительно цокая языками. Они говорят, что я могу оправиться, но осложнения после родов, вероятно, означают, что у меня больше никогда не будет детей."
 lmf_birth.1101.end.infertile.long:0 "Врачи приходили и уходили из моей опочивальни, каждый раз неодобрительно цокая языками. Они утверждают, что я оправлюсь, но осложнения после родов оказались серьёзными. Понадобится время. Сколько именно — они, похоже, не знают."
 lmf_birth.1101.end.age:0 "Врачи говорят, что всё это пройдёт, что подобное вполне нормально... особенно для женщины моего возраста. Сам факт, что я вообще родила, — уже своего рода чудо."
 lmf_birth.1101.end:0 "Врачи говорят, что всё это пройдёт, что подобное вполне нормально. Мне просто нужно немного времени."
 lmf_birth.1101.a:0 "Надеюсь, они ошибаются."
 lmf_birth.1101.b:0 "Надеюсь, они правы."
 lmf_birth.1101.tt:0 "Осложнения после родов"
