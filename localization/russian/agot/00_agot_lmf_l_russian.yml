 lmf_interaction.1203.start:0 "Я обдумал[Select_CString(recipient.IsFemale, 'а','')] ваше требование, но решил[Select_CString(recipient.IsFemale, 'а','')] не расставаться с [family_lover.GetTitledFirstNameNoTooltip].\n\n"
 lmf_interaction.1203.adulterer:0 "Честно, как вы, грешни[Select_CString(ROOT.Char.IsFemale, 'ца','к'), смеете поучать меня добродетели? Это невероятно.\n\n"
 lmf_interaction.1203.soulmate:0 "[family_lover.GetSheHe|U] — моя судьба, и я люблю [family_lover.GetHerHim]. Расстаться с [family_lover.GetHerHim] для меня все равно что вырвать сердце.\n\n"
 lmf_interaction.1203.open:0 "Наша связь и так известна всем, какой еще вред она может нанести моей репутации? Я даже рад[Select_CString(recipient.IsFemale, 'а','')] этому.\n\n"
 lmf_interaction.1203.default:0 "Простая правда: я люблю [family_lover.GetHerHim], и это главное.\n\n"
 lmf_interaction.1203.end.rival:0 "Ваша вера в то, что я приму ваше вмешательство, поражает."
 lmf_interaction.1203.end.malicious:0 "Если, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U] разочаровывает вас, что ж. Мне все равно."
 lmf_interaction.1203.end.dominant:0 "Если это разочаровывает вас — что ж. Мое решение окончательно."
 lmf_interaction.1203.end.submissive:0 "Мне искренне жаль, если это вас расстроило. Вы не представляете, как я мучил[Select_CString(recipient.IsFemale, 'ась','ся')]."
