 agot_court_outcome.2000.opening:0 "[proposer.Custom2('GreetingToForeignRulerPositive', ROOT.Char )]"
 agot_court_outcome.2000.my.relation:0 "В последние месяцы [Select_CString(ROOT.Char.IsFemale, 'я вела', 'я вёл')] благопристойное и целомудренное ухаживание за [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))] — [proposer_target.GetTitledFirstName], и [Select_CString(ROOT.Char.IsFemale, 'стала считать', 'стал считать')] [proposer_target.GetHerHim] своей истинной родственной душой.\n\n"
 agot_court_outcome.2000.other.relation:0 "В последние месяцы [Select_CString(ROOT.Char.IsFemale, 'я вела', 'я вёл')] благопристойное и целомудренное ухаживание за [proposer_target_liege.GetTitledFirstNamePossessiveNoTooltip] [proposer_target_liege.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))] — [proposer_target.GetTitledFirstName], и [Select_CString(ROOT.Char.IsFemale, 'стала считать', 'стал считать')] [proposer_target.GetHerHim] своей истинной родственной душой.\n\n"
 agot_court_outcome.2000.both.my.courtier:0 "В последние месяцы [Select_CString(ROOT.Char.IsFemale, 'я вела', 'я вёл')] благопристойное и целомудренное ухаживание за [proposer_target.Custom('polite_gender_ref')] при дворе — [proposer_target.GetTitledFirstName], и [Select_CString(ROOT.Char.IsFemale, 'стала считать', 'стал считать')] [proposer_target.GetHerHim] своей истинной родственной душой.\n\n"
 agot_court_outcome.2000.my.courtier:0 "В последние месяцы [Select_CString(ROOT.Char.IsFemale, 'я вела', 'я вёл')] благопристойное и целомудренное ухаживание за [proposer_target.Custom('polite_gender_ref')] из вашего двора — [proposer_target.GetTitledFirstName], и [Select_CString(ROOT.Char.IsFemale, 'стала считать', 'стал считать')] [proposer_target.GetHerHim] своей истинной родственной душой.\n\n"
 agot_court_outcome.2000.stranger:0 "В последние месяцы [Select_CString(ROOT.Char.IsFemale, 'я вела', 'я вёл')] благопристойное и целомудренное ухаживание за [proposer_target.Custom('polite_gender_ref')] по имени [proposer_target.GetFullName], и [Select_CString(ROOT.Char.IsFemale, 'стала считать', 'стал считать')] [proposer_target.GetHerHim] своей истинной родственной душой.\n\n"
 agot_court_outcome.2000.second.liege:0 "Так как мой сюзерен [proposer_liege.GetTitledFirstName] уже дал согласие, "
 agot_court_outcome.2000.proposer.family.willnotwed:0 "[Select_CString(ROOT.Char.IsFemale, 'Как верная', 'Как верный')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer'))], которо[Select_CString(ROOT.Char.IsFemale, 'й', 'му')] обещали возможность следовать зову своего сердца, "
 agot_court_outcome.2000.proposer.family:0 "[Select_CString(ROOT.Char.IsFemale, 'Как ваша верная', 'Как ваш верный')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer'))], "
 agot_court_outcome.2000.proposer.dynasty:0 "[Select_CString(ROOT.Char.IsFemale, 'Как верная', 'Как верный')] член династии [ROOT.Char.GetDynasty.GetBaseNameNoTooltip], "
 agot_court_outcome.2000.proposer.courtier:0 "[Select_CString(ROOT.Char.IsFemale, 'Как ваша верная', 'Как ваш верный')] подданный, "
 agot_court_outcome.2000.proposer.guest:0 "[Select_CString(ROOT.Char.IsFemale, 'Как ваша гостья', 'Как ваш гость')] и, надеюсь, будущий член вашего двора, "
 agot_court_outcome.2000.onlyliege:0 "[proposer.Custom('lmf_type_of_request')] даровать мне разрешение [Select_CString(ROOT.Char.IsFemale, 'выйти замуж за', 'жениться на')] [Select_CString(proposer_target.IsFemale, 'женщину', 'мужчину')], котор[Select_CString(proposer_target.IsFemale, 'ую', 'ого')] я так обожаю."
 agot_court_outcome.2000.otherliege:0 "[proposer.Custom('lmf_type_of_request')] даровал мне благословение обратиться к [proposer_target.GetHerHis] сюзерену, [proposer_target_liege.GetTitledFirstName], с просьбой позволить нам сочетаться законным браком."
 agot_court_outcome.2000.a:0 "Разрешение дано!"
