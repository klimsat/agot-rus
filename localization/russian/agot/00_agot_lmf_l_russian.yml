 lmf_heir.1665.heir.duel.title:0 "[your_heir.GetTitledFirstNameNoTooltip] ранен[Select_CString(your_heir.IsFemale, 'а', '' )] в дуэли"
 lmf_heir.1665.heir.severe.duel.desc:0 "[your_heir.GetShortUINameNoFormat|U] был серьезно ранен[Select_CString(your_heir.IsFemale, 'а', '' )] после вызова на дуэль и поражения от [heir_visit_target.GetShortUINamePossessiveNoFormat|U] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [your_courtier.GetShortUINameNoFormat]."
 lmf_heir.1665.heir.duel.desc:0 "[your_heir.GetShortUINameNoFormat|U] был[Select_CString(your_heir.IsFemale, 'а', '' )] ранен[Select_CString(your_heir.IsFemale, 'а', '' )] после вызова на дуэль и поражения от [heir_visit_target.GetShortUINamePossessiveNoFormat|U] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [your_courtier.GetShortUINameNoFormat]."

 lmf_heir.1666.t:0 "Хитрый наследник"
 lmf_heir.1666.desc.away:0 "Так как меня не было в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_heir.1666.desc.busy:0 "Так как я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] занят[Select_CString(ROOT.Char.IsFemale, 'а', '' )] другими делами, "
 lmf_heir.1666.desc.train:0 "Я ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [your_heir.GetSheHe] проведет это время со мной, но вместо этого "
 lmf_heir.1666.desc.notrain:0 "Мне сообщили, что "
 lmf_heir.1666.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние несколько недель, стараясь быть незаметн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )]. Не отсутствуя в [ROOT.Char.Custom('FortifiedBuilding')], а скорее... скрываясь.\n\nПохоже, [your_heir.GetTitledFirstNameNoTooltip] подходил[Select_CString(your_heir.IsFemale, 'а', '' )] к некоторым слугам и вел[Select_CString(your_heir.IsFemale, 'а', '' )] разговоры, которые лучше всего охарактеризовать как 'зондирующие'. [your_heir.GetSheHe|U] также рыскал[Select_CString(your_heir.IsFemale, 'а', '' )] по [ROOT.Char.Custom('FortifiedBuilding')], иногда замечен[Select_CString(your_heir.IsFemale, 'а', '' )] в неожиданных местах, но никогда подозрительным образом. Если бы я не знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] лучше, я бы сказал, что [your_heir.Custom('polite_gender_ref')] пытал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] выведать секреты либо обо мне, либо о моем дворе.\n\nНаш[Select_CString(your_heir.IsFemale, 'ла', 'ел' )] ли [your_heir.GetSheHe] что-нибудь? Понятия не имею, как и не знаю, собирается ли [your_heir.GetSheHe] раскрыть что-либо [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )].\n\n[your_heir.GetSheHe|U] довольно ум[Select_CString(your_heir.IsFemale, 'на', 'ен' )]... и более осторож[Select_CString(your_heir.IsFemale, 'на', 'ен' )], чем я предполагал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 lmf_heir.1666.a:0 "Мне стоит беспокоиться?"

 lmf_heir.1667.t:0 "Неосторожный наследник"
 lmf_heir.1667.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние несколько недель, стараясь быть незаметн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )]. Не отсутствуя в [ROOT.Char.Custom('FortifiedBuilding')], а скорее... скрываясь.\n\nПохоже, [your_heir.GetTitledFirstNameNoTooltip] подходил[Select_CString(your_heir.IsFemale, 'а', '' )] к некоторым слугам и вел[Select_CString(your_heir.IsFemale, 'а', '' )] разговоры, которые лучше всего охарактеризовать как 'зондирующие', и [your_heir.GetSheHe] также рыскал[Select_CString(your_heir.IsFemale, 'а', '' )] по [ROOT.Char.Custom('FortifiedBuilding')]. Я знаю это, потому что [your_heir.Custom('polite_gender_ref')] был пойман[Select_CString(your_heir.IsFemale, 'а', '' )]. Несколько раз. Дело дошло до того, что [your_heir.GetSheHe] попросили[Select_CString(your_heir.IsFemale, '', 'и' )] держаться подальше от определенных частей [ROOT.Char.Custom('FortifiedBuilding')], а слугам запретили разговаривать с [your_heir.GetHerHim].\n\nЕсли [your_heir.GetSheHe] пытал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] выведать секреты, то [your_heir.GetSheHe] делал[Select_CString(your_heir.IsFemale, 'а', '' )] это гораздо более неуклюже, чем я ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] от [your_heir.GetHerHim]."
 lmf_heir.1667.a:0 "И это благодарность за то, что я принял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [your_heir.GetHerHim]?"
 heir_digging_up_secrets:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] оскорблен[Select_CString(CHARACTER.IsFemale, 'а', '' )] неуклюжими попытками [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] выведать [CharMyHerHis(CHARACTER)] секреты."
 heir_digging_up_secrets_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] оскорблен[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] неуклюжими попытками [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] выведать [CharMyHerHis(TARGET_CHARACTER)] секреты."

 lmf_heir.1668.t:0 "Книжный червь"
 lmf_heir.1668.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] большую часть последних недель, прячась в библиотеке [ROOT.Char.Custom('FortifiedBuilding')].\n\nНу, возможно, 'прячась' - не совсем верное слово. [your_heir.Custom('polite_gender_ref')] мало с кем общал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )], и всякий раз, когда слуга проверял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [your_heir.GetHerHim], [your_heir.GetTitledFirstNamePossessiveNoTooltip] нос был почти всегда глубоко погружен в какой-нибудь пыльный фолиант.\n\n"
 lmf_heir.1668.desc.well:0 "Могу предположить, что книги, доступные здесь в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], намного превосходят те, что есть в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], так как я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [your_heir.GetTitledFirstNameNoTooltip] был[Select_CString(your_heir.IsFemale, 'а', '' )] доволен всем, что [your_heir.GetSheHe] наш[Select_CString(your_heir.IsFemale, 'ла', 'ел' )]. Похоже, [your_heir.GetSheHe] многому научил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )]... а это все, чего можно желать, верно?"
 lmf_heir.1668.desc.poorly:0 "Не знаю, почему [your_heir.GetSheHe] не подождал[Select_CString(your_heir.IsFemale, 'а', '' )], пока [your_heir.GetSheHe] вернется в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], если все, что [your_heir.GetSheHe] хотел[Select_CString(your_heir.IsFemale, 'а', '' )] делать, это читать. [your_heir.GetSheHe|U] явно не наш[Select_CString(your_heir.IsFemale, 'ла', 'ел' )] здесь ничего стоящего чтения, и я понимаю, что [your_heir.GetSheHe] в конце концов сдал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] и покинул[Select_CString(your_heir.IsFemale, 'а', '' )] библиотеку в разочаровании. Возможно, это к лучшему, ведь [your_heir.GetHerHim] есть чем заняться, верно?"
 lmf_heir.1668.a:0 "Рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что наши тексты соответствовали [your_heir.GetHerHis] стандартам."
 lmf_heir.1668.b:0 "Возможно, [your_heir.GetSheHe] сосредоточится на обучении через практику?"

 lmf_heir.1669.t:0 "Популярный наследник"
 lmf_heir.1669.desc.impressive:0 "Полагаю, меня не должно удивлять, учитывая, как[Select_CString(your_heir.IsFemale, 'ой', 'им' )] впечатляющ[Select_CString(your_heir.IsFemale, 'ей', 'им' )] [your_heir.GetSheHe] был[Select_CString(your_heir.IsFemale, 'а', '' )] изначально, но "
 lmf_heir.1669.desc.unpleasant:0 "Это несколько удивительно, учитывая, как[Select_CString(your_heir.IsFemale, 'ой', 'им' )] неприятн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] [your_heir.GetSheHe] казал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] сначала, но "
 lmf_heir.1669.desc.trouble:0 "Это несколько удивительно, учитывая, что я предполагал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], будто [your_heir.GetSheHe] принесет больше проблем, чем пользы, но "
 lmf_heir.1669.desc.dutiful:0 "Это несколько удивительно, учитывая, что [your_heir.GetSheHe] казал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] скорее тих[Select_CString(your_heir.IsFemale, 'ой', 'им' )] и сдержанн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )], но "
 lmf_heir.1669.desc.homesick:0 "Похоже, [your_heir.GetSheHe] наконец преодолел[Select_CString(your_heir.IsFemale, 'а', '' )] [your_heir.GetHerHis] тоску по дому, так как "
 lmf_heir.1669.desc.avoid:0 "Похоже, [your_heir.GetSheHe] наконец сблизил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] с местными жителями, так как "
 lmf_heir.1669.desc:0 "Мне сообщили, что [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] стал[Select_CString(your_heir.IsFemale, 'а', '' )] популярной фигурой в [ROOT.Char.Custom('FortifiedBuilding')].\n\nКаждый день [your_heir.GetTitledFirstNameNoTooltip] приветствует слуг и затем делает все возможное, чтобы участвовать в придворных делах, даже в тех, которых я обычно не ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы от благородного лица. Работа на кухне? Беседы с гвардейцами? Выполнение поручений моих управителей? [your_heir.GetSheHe|U] делает это охотно, при этом не мешая.\n\nДействительно замечательно."
 lmf_heir.1669.a:0 "Какое приятное развитие событий."

 lmf_heir.1670.t:0 "Надоедливый наследник"
 lmf_heir.1670.desc.impressive:0 "Это несколько удивительно, учитывая, как[Select_CString(your_heir.IsFemale, 'ой', 'им' )] впечатляющ[Select_CString(your_heir.IsFemale, 'ей', 'им' )] [your_heir.GetSheHe] был[Select_CString(your_heir.IsFemale, 'а', '' )] изначально, но "
 lmf_heir.1670.desc.unpleasant:0 "Полагаю, меня не должно удивлять, учитывая, каким неприятн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] [your_heir.GetSheHe] казал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] сначала, но "
 lmf_heir.1670.desc.trouble:0 "Мое первоначальное предположение, что [your_heir.GetSheHe] будет лишь проблемой, пока подтверждается, так как "
 lmf_heir.1670.desc.dutiful:0 "Это несколько удивительно, учитывая, как[Select_CString(your_heir.IsFemale, 'ой', 'им' )] исполнительн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] [your_heir.GetSheHe] казал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] изначально, но "
 lmf_heir.1670.desc.homesick:0 "Похоже, [your_heir.GetSheHe] не преодолел[Select_CString(your_heir.IsFemale, 'а', '' )] [your_heir.GetHerHis] тоску по дому, так как "
 lmf_heir.1670.desc.avoid:0 "Полагаю, меня не должно удивлять, учитывая, как[Select_CString(your_heir.IsFemale, 'ой', 'им' )] необщительн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] [your_heir.GetSheHe] был[Select_CString(your_heir.IsFemale, 'а', '' )] изначально, но "
 lmf_heir.1670.desc:0 "Мне сообщили, что [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] стал[Select_CString(your_heir.IsFemale, 'а', '' )] источником неприятностей в [ROOT.Char.Custom('FortifiedBuilding')].\n\nПохоже, [your_heir.GetTitledFirstNameNoTooltip] пытал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] втереться в доверие к членам моего двора, но когда это не удалось, [your_heir.GetSheHe] стал[Select_CString(your_heir.IsFemale, 'а', '' )] угрюм[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] и начал[Select_CString(your_heir.IsFemale, 'а', '' )] бродить без дела. Некоторые слуги пытались занять [your_heir.GetHerHim] работой, но ничто не было достаточно 'достойным', и я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] много жалоб на то, как [your_heir.GetSheHe] вмешивал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] в дела, в которых [your_heir.GetSheHe] мало понимает, и поэтому постоянно мешает[Select_CString(your_heir.IsFemale, '', '' )].\n\nБольшинство слуг теперь полностью избегают [your_heir.GetHerHim]. Как утомительно."
 lmf_heir.1670.a:0 "Нехороший знак."

 lmf_heir.1671.t:0 "Трудолюбивый наследник"
 lmf_heir.1671.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] несколько недель назад вызвал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] помочь со строительным проектом за пределами [ROOT.Char.Custom('FortifiedBuilding')]. Чтобы получить опыт, полагаю, в том, как управляют такими проектами и какую пользу они приносят королевству.\n\n"
 lmf_heir.1671.desc.well:0 "Как выяснилось, все прошло лучше, чем кто-либо мог ожидать. [your_heir.GetTitledFirstNameNoTooltip] не пытал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] захватить управление проектом. Вместо этого [your_heir.GetSheHe] учил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] у надзирателя тому, что мог[Select_CString(your_heir.IsFemale, 'ла', '' )], и действительно помогал[Select_CString(your_heir.IsFemale, 'а', '' )] рабочим. Все, кто возвращался в [ROOT.Char.Custom('FortifiedBuilding')], потом отмечали, насколько полез[Select_CString(your_heir.IsFemale, 'на', 'ен' )] был[Select_CString(your_heir.IsFemale, 'а', '' )] [your_heir.Custom('polite_gender_ref')] и как [your_heir.GetSheHe] казал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] искренне заинтересованн[Select_CString(your_heir.IsFemale, 'ой', 'ым' )] в понимании их работы.\n\nЧестно говоря, неожиданный, но приятный результат."
 lmf_heir.1671.desc.poorly:0 "Были сомнения в том, насколько [your_heir.GetTitledFirstNameNoTooltip] вообще может быть полез[Select_CString(your_heir.IsFemale, 'а', 'ен' )]... и, как выяснилось, эти опасения были обоснованы. Надзиратель позже признал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] мне, что [your_heir.Custom('polite_gender_ref')] был[Select_CString(your_heir.IsFemale, 'а', '' )] в лучшем случае раздражителем, а часто и прямой помехой. [your_heir.GetSheHe|U] постоянно жаловал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] на труд, явно считал[Select_Cstring(your_heir.IsFemale, 'а', '' )] себя выше рабочих и многократно пытал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] захватить управление проектом, явно ничего о нем не зная.\n\nЧестно говоря, ожидаемый, но все же разочаровывающий результат."
 lmf_heir.1671.a:0 "Кто бы мог подумать, что в [your_heir.GetHerHim] есть такой потенциал?"
 lmf_heir.1671.b:0 "Возможно, [your_heir.GetSheHe] стоило остаться в [ROOT.Char.Custom('FortifiedBuilding')]."

 lmf_heir.1672.t:0 "Неприятный инцидент"
 lmf_heir.1672.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] большую часть последних недель в компании моего [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. Усилие, которое [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] предпринимал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], чтобы помочь в обучении [your_heir.GetTitledFirstNamePossessiveNoTooltip].\n\nКак выяснилось, хуже быть не могло. Хотя пара сначала ладила, они поссорились... что привело к скрытому недовольству, пока, наконец, [your_heir.GetTitledFirstNameNoTooltip] не взорвал[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] на [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] при дворе. Были сказаны слова, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] был[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] невероятно унижен[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], и никто не собирается прощать другого.\n\nТак что [your_heir.Custom('polite_gender_ref')] не только почти не продвинул[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] в обучении, ради которого приехал[Select_CString(your_heir.IsFemale, 'а', '' )] сюда, но и приобрел[Select_CString(your_heir.IsFemale, 'а', '' )] нового врага среди членов моего двора."
 lmf_heir.1672.a:0 "Отличная работа, [your_heir.Custom('GetLassLad')]."
 fight_during_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] непростительно оскорбил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.GetShortUINameNoTooltipNoFormat] при дворе во время визита."
 fight_during_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] непростительно оскорбил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] при дворе во время визита."

 lmf_heir.1673.t:0 "Новый друг"
 lmf_heir.1673.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] большую часть последних недель в компании моего [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. Усилие, которое [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] предпринимал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], чтобы помочь в обучении [your_heir.GetTitledFirstNamePossessiveNoTooltip].\n\nЧто ж, они не могли поладить лучше. Вскоре [your_heir.GetTitledFirstNameNoTooltip] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] стали практически неразлучны. Они вместе ходили по [ROOT.Char.Custom('FortifiedBuilding')], смеялись и общались, пока мо(SCOPE.sC('your_courtier').IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] показывал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] внутреннюю кухню [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и, вероятно, дал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] лучшее образование, чем я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы.\n\nОни все еще неразлучны при дворе, что заставляет думать, что их дружба не будет кратковременной."
 lmf_heir.1673.a:0 "Потрясающе!"
 befriended_during_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время того, как [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] обучал[Select_CString(CHARACTER.IsFemale, 'а', '' )] [CharYouHerHim(TARGET_CHARACTER)] во время визита."
 befriended_during_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время того, как [CharYouSheHe(TARGET_CHARACTER)] [CharWereWas(TARGET_CHARACTER)] обучал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CharYouHerHim(CHARACTER)] во время визита."

 lmf_heir.1674.t:0 "Новый друг?"
 lmf_heir.1674.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] большую часть последних недель в компании моего [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. Усилие, которое [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] предпринимал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )], чтобы помочь в обучении [your_heir.GetTitledFirstNamePossessiveNoTooltip].\n\n"
 lmf_heir.1674.desc.adult:0 "Чтож, они не могли поладить лучше. Вскоре [your_heir.GetTitledFirstNameNoTooltip] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] стали практически неразлучны. Они вместе ходили по [ROOT.Char.Custom('FortifiedBuilding')], смеялись и общались, пока мой [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] показывал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] внутреннюю кухню [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nПри дворе шептались, что, возможно, они стали больше, чем просто друзья? Но, конечно, это были просто сплетни."
 lmf_heir.1674.desc.bothchild:0 "Что ж, они не могли поладить лучше. Вскоре [your_heir.GetTitledFirstNameNoTooltip] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] стали практически неразлучны. Они вместе ходили по [ROOT.Char.Custom('FortifiedBuilding')], смеялись и общались, пока мой [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] показывал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] [your_heir.GetHerHim] внутреннюю кухню [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nПри дворе шептались, что, возможно, они стали больше, чем просто друзья, но они всего лишь дети. В лучшем случае, это детская влюбленность, а все остальное - праздные сплетни."
 lmf_heir.1674.desc.child:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] позже рассказал[Select_CString(SCOPE.sC('your_courtier').IsFemale, 'а', '' )] мне, что, хотя обучение прошло хорошо и [your_courtier.GetSheHe] старал[Select_Cstring(your_courtier.IsFemale, 'ась', 'ся' )] показать [your_heir.GetTitledFirstNameNoTooltip] внутреннюю кухню [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [your_courtier.GetSheHe] не мог[Select_Cstring(your_courtier.IsFemale, 'ла', '' )] избавиться от чувства, что [your_heir.Custom('polite_gender_ref')] влюбил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в [your_courtier.GetHerHim]. [your_courtier.GetSheHe|U] относится к [your_heir.GetTitledFirstNameNoTooltip] хорошо и польщен[Select_Cstring(your_courtier.IsFemale, 'а', '' )] [your_heir.GetHerHis] вниманием, но, естественно, [your_heir.GetSheHe] все еще ребенок.\n\nЭто вполне естественно, и я уверен[Select_Cstring(ROOT.Char.IsFemale, 'а', '' )], что [your_heir.Custom('polite_gender_ref')] это перерастет[Select_Cstring(your_heir.IsFemale, 'ет', 'ет' )]."
 lmf_heir.1674.a:0 "Мне не о чем беспокоиться, верно?"
 lmf_heir.1674.b:0 "Ах, юная любовь."
 fell_in_love_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] влюбил[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] в [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время обучения у [CharYouHerHim(TARGET_CHARACTER)]."
 fell_in_love_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] влюбил[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] в [CHARACTER.GetShortUINameNoTooltipNoFormat] во время обучения у [CharYouHerHim(CHARACTER)]."
 crushed_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] увлек[Select_Cstring(CHARACTER.IsFemale, 'лась', 'ся' )] [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] во время визита в замок."
 crushed_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] увлек[Select_Cstring(TARGET_CHARACTER.IsFemale, 'лась', 'ся' )] [CHARACTER.GetShortUINameNoTooltipNoFormat] во время визита в замок."

 lmf_heir.1675.t:0 "На охоте"
 lmf_heir.1675.desc.invite:0 "Я был доволен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] приглашением от [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] присоединиться к [your_heir.GetHerHim] на охоте в ближайшем лесу. Я не знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], сколько пользы для обучения получит [your_heir.Custom('polite_gender_ref')], но с нами двумя и несколькими слугами поездка казалась возможностью лучше узнать друг друга.\n\n"
 lmf_heir.1675.desc.invite.poorly:0 "Что ж, так и вышло, но результат был плохим. Почти сразу пошел дождь, и [your_heir.GetTitledFirstNameNoTooltip] постоянно жаловал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )]... особенно когда мы с трудом находили дичь. Когда мы наконец нашли, [your_heir.GetSheHe] промахнул[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] по зверю и затем осмелился обвинить #EMP меня#! в том, что я отвлек[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] [your_heir.GetHerHim]!\n\nПосле еще почти недели терпения [your_heir.GetHerHis] постоянного нытья, я был рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )] вернуться в [ROOT.Char.Custom('FortifiedBuilding')] и оставить [your_heir.GetTitledFirstNameNoTooltip] в лесу, где [your_heir.GetSheHe] и находил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )]."
 lmf_heir.1675.desc.invite.well:0 "Так и вышло. [your_heir.GetTitledFirstNameNoTooltip] и я провели несколько прекрасных вечеров в беседах у костра, и мне удалось дать [your_heir.Custom('polite_gender_ref')] совет по аспектам правления, о которых я иначе не подумал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы. Нам удалось найти дичь, и я с удовольствием отметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], каким приятным компаньоном был[Select_Cstring(your_heir.IsFemale, 'а', '' )] [your_heir.GetSheHe].\n\nК тому времени, когда мы вернулись в [ROOT.Char.Custom('FortifiedBuilding')], мне было почти жаль, что это закончилось."
 lmf_heir.1675.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] отправил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] на охоту в небольшой лес возле [ROOT.Char.Custom('FortifiedBuilding')], взяв с собой лишь нескольких слуг. Я не знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что скажет [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] о таком развлечении, ведь это вряд ли похоже на обучение, ради которого [your_heir.GetSheHe] приехал[Select_Cstring(your_heir.IsFemale, 'а', '' )] сюда, но возможно [your_heir.GetTitledFirstNameNoTooltip] нуждал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в перерыве?\n\n"
 lmf_heir.1675.desc.poorly:0 "Увы, не думаю, что [your_heir.GetSheHe] получил[Select_Cstring(your_heir.IsFemale, 'а', '' )] его. Дождь лил большую часть недели, пока [your_heir.GetSheHe] отсутствовал[Select_Cstring(your_heir.IsFemale, 'а', '' )], и [your_heir.GetSheHe] вернул[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] с пустыми руками и в отчаянии. По крайней мере [your_heir.GetSheHe] не был[Select_Cstring(your_heir.IsFemale, 'а', '' )] изувечен[Select_Cstring(your_heir.IsFemale, 'а', '' )] диким зверем. Что бы сказал[Select_Cstring(heir_liege.IsFemale, 'а', '' )] [heir_liege.GetTitledFirstNameNoTooltip]?"
 lmf_heir.1675.desc.well:0 "К счастью, похоже, поездка [your_heir.GetHerHis] прошла хорошо. Погода была хорошей, и когда [your_heir.GetSheHe] вернул[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] через несколько недель, то с мехами в руках и широкой улыбкой на [your_heir.GetHerHis] лице."
 lmf_heir.1675.desc.notrain:0 "Я понимаю, что [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] большую часть [your_heir.GetHerHis] времени в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], занимаясь охотой в ближайших лесах. [your_heir.GetSheHe|U] мог[Select_Cstring(your_heir.IsFemale, 'ла', '' )] бы сделать то же самое в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], полагаю, но поскольку я не пустил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [your_heir.GetTitledFirstNameNoTooltip] в [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe] пришлось искать развлечения в другом месте.\n\n"
 lmf_heir.1675.desc.notrain.poorly:0 "К сожалению, мне сообщили, что поездка прошла плохо. Погода была ужасной, дичи мало, и в какой-то момент [your_heir.GetTitledFirstNameNoTooltip] получил[Select_Cstring(your_heir.IsFemale, 'а', '' )] серьезные травмы, упав в грязный овраг без помощи. Похоже, [your_heir.GetSheHe] пробыл[Select_Cstring(your_heir.IsFemale, 'а', '' )] там несколько дней!\n\nНадеюсь, [your_heir.GetSheHe] не будет винить меня за неудачную поездку."
 lmf_heir.1675.desc.notrain.well:0 "По крайней мере, поездка прошла хорошо, как мне сказали. Погода была хорошей, и когда [your_heir.GetTitledFirstNameNoTooltip] наконец вернул[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )], то привез кучу мехов и глупую улыбку на [your_heir.GetHerHis] лице.\n\nВозможно, [your_heir.GetSheHe] посчитает отличную охоту достойной компенсацией за отсутствие обучения? Можно только надеяться."
 lmf_heir.1675.a:0 "Какое прекрасное время!"
 lmf_heir.1675.b:0 "Рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [your_heir.GetSheHe] насладил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )]."
 lmf_heir.1675.c:0 "Какой ужасный опыт для нас обоих."
 lmf_heir.1675.d:0 "Какая досада."
 excellent_hunting_trip:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время совместной охоты в ближайшем лесу."
 excellent_hunting_trip_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время совместной охоты в ближайшем лесу."
 disastrous_hunting_trip:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] действовал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] на нервы [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] во время катастрофической совместной охоты."
 disastrous_hunting_trip_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] действовал[Select_CString(CHARACTER.IsFemale, 'а', '' )] на нервы [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] во время катастрофической совместной охоты."

 lmf_heir.1676.t:0 "Путешествующий наследник"
 lmf_heir.1676.train:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние несколько недель "
 lmf_heir.1676.notrain:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние несколько месяцев "
 lmf_heir.1676.desc.begin:0 "путешествуя по [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], посещая местные деревни и [ROOT.Char.GetCapitalLocation.GetCounty.GetFaith.HouseOfWorshipPlural|l] и знакомясь с народом. Похвальное усилие, по правде говоря.\n\n"
 lmf_heir.1676.desc.poorly:0 "К сожалению, не думаю, что все прошло так хорошо, как надеял[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] [your_heir.GetTitledFirstNameNoTooltip]. Погода была плохой, поэтому [your_heir.Custom('polite_gender_ref')] просидел[Select_Cstring(your_heir.IsFemale, 'а', '' )] половину поездки в убогой ферме [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetNameNoTooltip] без дела. Затем, позже, [your_heir.GetSheHe] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] ограблен[Select_Cstring(your_heir.IsFemale, 'а', '' )] бандитами... хотя [your_heir.GetSheHe] отказывается комментировать это.\n\nБудем надеяться, что [your_heir.GetSheHe] извлек[Select_Cstring(your_heir.IsFemale, 'ла', '' )] что-то поучительное из всего этого?"
 lmf_heir.1676.desc.well:0 "Насколько я понял, поездка прошла довольно хорошо. Погода была лучше ожидаемой, поэтому [your_heir.Custom('polite_gender_ref')] объехал[Select_Cstring(your_heir.IsFemale, 'а', '' )] половину графства. Все - от исторических достопримечательностей до строительных проектов и старых кладбищ - было посещено... Честно говоря, не думаю, что #EMP я#! видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] столько [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\n[your_heir.GetTitledFirstNameNoTooltip] вернул[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в [ROOT.Char.Custom('FortifiedBuilding')] в хорошем настроении, так что будем надеяться, что тур дал [your_heir.GetHerHim] образование, на которое [your_heir.GetSheHe] надеял[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )]?"
 lmf_heir.1676.a:0 "Потрясающе!"
 lmf_heir.1676.b:0 "Нельзя получить все сразу, верно?"

 lmf_heir.1677.t:0 "Пирующий наследник"
 lmf_heir.1677.desc.castle:0 "Видимо, нуждаясь в перерыве от [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_heir.1677.desc.away:0 "Все еще предпочитая не приходить в [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_heir.1677.desc.none:0 "Вместо того чтобы проводить время в [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_heir.1677.desc.invite:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] пригласил[Select_Cstring(your_heir.IsFemale, 'а', '' )] меня присоединиться к [your_heir.GetHerHim] в популярной таверне в городке неподалеку. Сначала я колебал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], но затем подумал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о том, какие неприятности [your_heir.Custom('polite_gender_ref')] вроде [your_heir.GetTitledFirstNameNoTooltip] может устроить среди простолюдинов, и решил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] пойти... с несколькими слугами, неподалеку конечно.\n\n"
 lmf_heir.1677.desc.invite.poorly:0 "Как выяснилось, мои инстинкты были верны. [your_heir.GetTitledFirstNameNoTooltip] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] рад сбросить напряжение, раз уж [your_heir.GetSheHe] вырвал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] из-под бдительного ока [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], так как [your_heir.GetSheHe] напил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] за вечер настолько, что едва контролировал[Select_Cstring(your_heir.IsFemale, 'а', '' )] себя. [your_heir.GetSheHe|U] устроил[Select_Cstring(your_heir.IsFemale, 'а', '' )] потасовку, неоднократно оскорблял[Select_Cstring(your_heir.IsFemale, 'а', '' )] меня и "
 lmf_heir.1677.desc.invite.well:0 "Как выяснилось, мне не о чем было беспокоиться. [your_heir.GetTitledFirstNameNoTooltip] сохранил[Select_Cstring(your_heir.IsFemale, 'а', '' )] самообладание и прекрасно провел[Select_Cstring(your_heir.IsFemale, 'а', '' )] вечер. Осмелюсь сказать, я тоже. Мы обменялись историями за выпивкой, повели посетителей таверны в песне, и "
 lmf_heir.1677.desc.invite.woman:0 "Думаю, я даже видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как одна привлекательная девушка увела [your_heir.GetHerHim] в уединенное место посреди всего этого.\n\n"
 lmf_heir.1677.desc.invite.man:0 "Думаю, я даже видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как один видный мужчина увел [your_heir.GetHerHim] в уединенное место посреди всего этого.\n\n"
 lmf_heir.1677.desc.invite.nosex:0 "затем даже стошнило на мои туфли.\n\n"
 lmf_heir.1677.desc.invite.poorly.end:0 "В целом, хаос с начала до конца. Я бросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [your_heir.GetHerHim] задолго до окончания вечера, к сожалению."
 lmf_heir.1677.desc.invite.well.end:0 "В целом, незабываемая ночь для нас обоих. Думаю, мне даже удалось дать [your_heir.GetHerHim] некоторое обучение через эти истории, если можно так сказать."
 lmf_heir.1677.desc.noinvite:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] отправил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в город неподалеку, где, как я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], [your_heir.GetSheHe] отлично развлек[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в местной таверне.\n\n"
 lmf_heir.1677.desc.noinvite.poorly:0 "Похоже, [your_heir.GetTitledFirstNameNoTooltip] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] рад[Select_Cstring(your_heir.IsFemale, 'а', '' )] сбросить напряжение, раз уж [your_heir.GetSheHe] вырвал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] из-под бдительного ока [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], так как истории того вечера впечатляют. Пьянство, потасовка... каким-то образом [your_heir.GetSheHe] даже разозлил[Select_Cstring(your_heir.IsFemale, 'а', '' )] посетителей настолько, что его выгнали из города.\n\nПолагаю, это один из способов получить образование, не так ли?"
 lmf_heir.1677.desc.noinvite.well:0 "Похоже, [your_heir.GetTitledFirstNameNoTooltip] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] рад[Select_Cstring(your_heir.IsFemale, 'а', '' )] сбросить напряжение, и веселье продолжалось большую часть следующей недели. Тем не менее, я считаю, что [your_heir.Custom('polite_gender_ref')] в основном вел[Select_Cstring(your_heir.IsFemale, 'а', '' )] себя прилично. Не было пьяных драк, чрезмерного опьянения, и [your_heir.GetSheHe] не был[Select_Cstring(your_heir.IsFemale, 'а', '' )] изгнан[Select_Cstring(your_heir.IsFemale, 'а', '' )] из города разгневанными жителями. Только чистое веселье и горожане, восхищенные харизмой [your_heir.GetTitledFirstNamePossessiveNoTooltip] и надеющиеся на [your_heir.GetHerHis] возвращение.\n\nНе очень поучительно, на мой взгляд, но полагаю, [your_heir.GetSheHe] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] рад[Select_Cstring(your_heir.IsFemale, 'а', '' )] перерыву."
 lmf_heir.1677.desc.start:0 "Я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] от [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], что [your_heir.GetTitledFirstNameNoTooltip] мог[Select_Cstring(your_heir.IsFemale, 'ла', '' )] использовать предлог 'обучения', чтобы уехать из [heir_visit_origin.GetCounty.GetTitle.GetNameNoTierNoTooltip]... и похоже, так и есть, так как [your_heir.Custom('polite_gender_ref')] провел[Select_Cstring(your_heir.IsFemale, 'а', '' )] большую часть последних месяцев, гуляя по тавернам [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetNameNoTooltip], и у меня есть подозрение, что было бы то же самое, если бы я позволил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] ли я [your_heir.GetHerHim] прийти в [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1677.desc.poorly:0 "Хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я сказать, что [your_heir.Custom('polite_gender_ref')] провел[Select_Cstring(your_heir.IsFemale, 'а', '' )] время лучше, но очевидно [your_heir.GetHerHis] гулянки сводились к пьяным дракам, тошноте до тех пор, пока [your_heir.GetSheHe] не заполз[Select_Cstring(your_heir.IsFemale, 'ла', '' )] в сарай на несколько дней, и злости местных жителей из-за больших долгов. Не самые похвальные истории, но похоже, [your_heir.GetSheHe] теперь хотя бы выпустил[Select_Cstring(your_heir.IsFemale, 'а', '' )] пар."
 lmf_heir.1677.desc.well:0 "По всем рассказам, [your_heir.Custom('polite_gender_ref')] прекрасно провел[Select_Cstring(your_heir.IsFemale, 'а', '' )] время. [your_heir.GetSheHe|U] в целом вел[Select_Cstring(your_heir.IsFemale, 'а', '' )] себя прилично, и помимо нескольких историй о буйстве, похоже, завоевал[Select_Cstring(your_heir.IsFemale, 'а', '' )] симпатии простолюдинов со всего графства. Истории о том, как [your_heir.GetHerHim] вел[Select_Cstring(your_heir.IsFemale, 'а', '' )] толпу посетителей таверны в песне, довольно примечательны. Теперь веселье подошло к концу, но какое чудесное время это должно было быть для [your_heir.GetHerHim]!"
 lmf_heir.1677.a:0 "Какое прекрасное время!"
 lmf_heir.1677.b:0 "Отличная работа, [your_heir.Custom('GetLassLad')]."
 lmf_heir.1677.c:0 "Ух, что за представление!"
 lmf_heir.1677.d:0 "#EMP Это#! наследник [heir_liege.GetTitledFirstNamePossessiveNoTooltip]?"
 excellent_party_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время дикой гулянки в таверне."
 excellent_party_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [CHARACTER.GetShortUINameNoTooltipNoFormat] сблизились во время дикой гулянки в таверне."
 disastrous_party_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] испытывал[Select_CString(CHARACTER.IsFemale, 'а', '' )] отвращение к [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] после ночи катастрофической гулянки в таверне."
 disastrous_party_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] испытывал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] отвращение к [CHARACTER.GetShortUINameNoTooltipNoFormat] после ночи катастрофической гулянки в таверне."

 lmf_heir.1678.t:0 "Безделье"
 lmf_heir.1678.desc.all:0 "Мне почти трудно поверить, но за месяцы, прошедшие с тех пор, как [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] прибыл[Select_Cstring(your_heir.IsFemale, 'а', '' )] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [your_heir.GetSheHe] занимал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )]... ну, вообще ничем.\n\n"
 lmf_heir.1678.desc.two:0 "Я не совсем уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], почему, но [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] много времени в [ROOT.Char.Custom('FortifiedBuilding')], занимаясь... ну, вообще ничем.\n\n"
 lmf_heir.1678.desc.one:0 "Возможно, решив[Select_Cstring(your_heir.IsFemale, 'а', '' )], что [your_heir.GetSheHe] нужен перерыв после предыдущих усилий, [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] провел[Select_CString(heir_liege.IsFemale, 'а', '' )] последние недели в [ROOT.Char.Custom('FortifiedBuilding')], занимаясь... ну, вообще ничем.\n\n"
 lmf_heir.1678.desc.castle:0 "[your_heir.GetTitledFirstNameNoTooltip] в основном находил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] в предоставленных ему комнатах, читая или делая записи в [your_heir.GetHerHis] дневнике, или даже расхаживая. [your_heir.GetSheHe|U] появил[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] при дворе всего пару раз, и даже тогда держал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] особняком.\n\n"
 lmf_heir.1678.desc.town:0 "Так как я отказал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] принимать [your_heir.GetTitledFirstNameNoTooltip] в [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe] в основном бродил[Select_Cstring(your_heir.IsFemale, 'а', '' )] по местным городкам... не пытаясь #EMP что-то#! делать или учиться, а скорее осматривая достопримечательности. Или, по крайней мере, так мне сказали.\n\n"
 lmf_heir.1678.desc.end:0 "Лень это или просто [your_heir.Custom('polite_gender_ref')], благодарн[Select_Cstring(your_heir.IsFemale, 'ая', 'ый' )] за время наедине с собой вдали от наблюдающих глаз в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], я не могу сказать. По крайней мере [your_heir.GetSheHe] не создавал[Select_Cstring(your_heir.IsFemale, 'а', '' )] проблем."
 lmf_heir.1678.a:0 "По крайней мере [your_heir.GetSheHe] не #EMP мой#! наследник."

 lmf_heir.1680.t:0 "В [your_heir.GetHerHis|U] путь"
 lmf_heir.1680.desc.notrain:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] приш[Select_Cstring(your_heir.IsFemale, 'ла', 'ел' )] в [ROOT.Char.Custom('FortifiedBuilding')] в последний раз сегодня, "
 lmf_heir.1680.desc.notrain.away:0 "хотя, конечно, меня не было, чтобы проводить [your_heir.GetHerHim].\n\n"
 lmf_heir.1680.desc.notrain.ill:0 "хотя я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слишком бол[Select_CString(ROOT.Char.IsFemale, 'ьна', 'ен' )], чтобы спуститься во двор и проводить [your_heir.GetHerHim].\n\n"
 lmf_heir.1680.desc.notrain.busy:0 "хотя я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слишком занят[Select_CString(ROOT.Char.IsFemale, 'а', '' )], чтобы спуститься во двор и проводить [your_heir.GetHerHim].\n\n"
 lmf_heir.1680.desc.notrain.nomeet.end:0 "Так что [your_heir.Custom('polite_gender_ref')] сухо попрощал[Select_Cstring(your_heir.IsFemale, 'ась', 'ся' )] с немногими присутствующими перед началом [your_heir.GetHerHis] пути обратно в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] к [your_heir.GetHerHis] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )]. Если [your_heir.GetSheHe] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] недоволен моим решением не принимать [your_heir.GetHerHim] в [ROOT.Char.Custom('FortifiedBuilding')]... что ж, мы никогда не узнаем, не так ли? Визит [your_heir.GetTitledFirstNamePossessiveNoTooltip] окончен."
 lmf_heir.1680.desc.notrain.meet:0 "поэтому я спустил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] во двор, чтобы хотя бы проводить [your_heir.GetHerHim].\n\n[your_heir.Custom('polite_gender_ref')] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] вежлив[Select_Cstring(your_heir.IsFemale, 'а', '' )], и если [your_heir.GetSheHe] был[Select_Cstring(your_heir.IsFemale, 'а', '' )] недоволен моим решением не принимать [your_heir.GetHerHim] в [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe] хорошо это скрывал[Select_Cstring(your_heir.IsFemale, 'а', '' )].\n\nПосле нескольких кратких любезностей [your_heir.GetSheHe] начал[Select_Cstring(your_heir.IsFemale, 'а', '' )] [your_heir.GetHerHis] путь обратно в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] к [your_heir.GetHerHis] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )]. Визит [your_heir.GetTitledFirstNamePossessiveNoTooltip] окончен."
 lmf_heir.1680.desc.train:0 "Поскольку это был последний вечер [your_heir.GetTitledFirstNamePossessiveNoTooltip] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], в честь [your_heir.GetHerHis] был устроен небольшой обед, "
 lmf_heir.1680.desc.train.away:0 "хотя меня, к сожалению, там не было.\n\n"
 lmf_heir.1680.desc.train.ill:0 "хотя, к сожалению, я был[Select_CString(ROOT.Char.IsFemale, 'а','')] слишком бол[Select_CString(ROOT.Char.IsFemale, 'ьна','ен')], чтобы присутствовать.\n\n"
 lmf_heir.1680.desc.train.busy:0 "хотя я был[Select_CString(ROOT.Char.IsFemale, 'а','')] слишком занят[Select_CString(ROOT.Char.IsFemale, 'а','')] другими делами, чтобы присутствовать.\n\n"
 lmf_heir.1680.desc.train.meet.friend:0 "и я был[Select_CString(ROOT.Char.IsFemale, 'а','')] более чем рад[Select_CString(ROOT.Char.IsFemale, 'а','')] присутствовать и проводить [your_heir.GetHerHim].\n\n"
 lmf_heir.1680.desc.train.meet.enemy:0 "и хотя я предпоч[Select_CString(ROOT.Char.IsFemale, 'ла','ел')] бы вовсе избежать этого события, я все же был[Select_CString(ROOT.Char.IsFemale, 'а','')] [your_heir.GetHerHis] хозя[Select_CString(ROOT.Char.IsFemale, 'йкой','ином')], а это мое [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1680.desc.train.meet.neutral:0 "и я присутствова[Select_CString(ROOT.Char.IsFemale, 'ла','л')] и как [your_heir.GetHerHis] хозя[Select_CString(ROOT.Char.IsFemale, 'йка','ин')], и как [ROOT.Char.GetLadyLord] моего [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1680.desc.train.success:0 "[your_heir.Custom('polite_gender_ref')] был[Select_CString(your_heir.IsFemale, 'а','')] невероятно довол[Select_CString(your_heir.IsFemale, 'ьна','ен')] успехом [your_heir.GetHerHis] визита и потому пребывал[Select_CString(your_heir.IsFemale, 'а','')] в хорошем настроении весь вечер.\n\n"
 lmf_heir.1680.desc.train.failure:0 "[your_heir.Custom('polite_gender_ref')] был[Select_CString(your_heir.IsFemale, 'а','')] довольно молчалив[Select_CString(your_heir.IsFemale, 'а','')] на протяжении всего вечера, учитывая провал [your_heir.GetHerHis] визита, и удалил[Select_CString(your_heir.IsFemale, 'ась','ся')], как только это стало вежливо.\n\n"
 lmf_heir.1680.desc.train.neutral:0 "[your_heir.Custom('polite_gender_ref')] был[Select_CString(your_heir.IsFemale, 'а','')] вежлив[Select_CString(your_heir.IsFemale, 'а','')], хотя [your_heir.GetSheHe] в основном держал[Select_CString(your_heir.IsFemale, 'а','')] себя особняком... возможно, размышляя об неоднозначном успехе [your_heir.GetHerHis] визита.\n\n"
 lmf_heir.1680.desc.train.end:0 "На следующее утро [your_heir.GetTitledFirstNameNoTooltip] отправил[Select_CString(your_heir.IsFemale, 'ась','ся')] в обратный путь в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] к [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )]. Не могу не думать о том, что [your_heir.GetSheHe] расскажет о [your_heir.GetHerHis] времени здесь... но, так или иначе, [your_heir.GetHerHis] поездка окончена."
 lmf_heir.1680.a:0 "Надеюсь, [your_heir.GetSheHe] провел[Select_CString(your_heir.IsFemale, 'а','')] время с удовольствием. Знаю, что #EMP я#! - определенно."
 lmf_heir.1680.b:0 "Будем надеяться, это последний раз, когда мы видим [your_heir.GetHerHim]."
 lmf_heir.1680.c:0 "Прекрасн[Select_CString(your_heir.IsFemale, 'ая','ый')] [your_heir.Custom('polite_gender_ref')] и друг."
 lmf_heir.1680.d:0 "Рад[Select_CString(ROOT.Char.IsFemale, 'а','')], что [your_heir.GetSheHe] столь много получил[Select_CString(your_heir.IsFemale, 'а','')] от [your_heir.GetHerHis] поездки."
 lmf_heir.1680.e:0 "Что ж, с этим покончено."
 lmf_heir.1680.f:0 "Теперь к моим собственным делам!"
 lmf_heir.1680.end.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] начнет [your_heir.GetHerHis] путь обратно в [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip]"

 lmf_heir.1681.desc.start:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а','')] вести от [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))], и [your_heir.GetHerHis] поездка в [heir_visit_target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] подошла к концу.\n\nОчевидно, "
 lmf_heir.1681.desc.notrain:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))] отказал[Select_CString(heir_visit_target.IsFemale, 'а','сь')] принимать [your_heir.GetHerHim] в [ROOT.Char.Custom('FortifiedBuilding')], поэтому вместо этого [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))] провел[Select_CString(your_heir.IsFemale, 'а','')] большую часть [your_heir.GetHerHis] времени там "
 lmf_heir.1681.desc.notrain.hunt.good:0 "отлично поохотил[Select_CString(your_heir.IsFemale, 'ась','ся')] в окрестных землях.\n\n"
 lmf_heir.1681.desc.notrain.hunt.poor:0 "охотил[Select_CString(your_heir.IsFemale, 'ась','сь')] в окрестных землях при отвратительной погоде и почти без добычи.\n\n"
 lmf_heir.1681.desc.notrain.tour.good:0 "путешествуя по окрестным землям, знакомясь с народом и его обычаями... все прошло довольно хорошо, судя по всему.\n\n"
 lmf_heir.1681.desc.notrain.tour.poor:0 "путешествуя по окрестным землям, терпя непогоду и простолюдинов, которых мало интересовало [your_heir.GetHerHis] присутствие.\n\n"
 lmf_heir.1681.desc.notrain.party.good:0 "веселил[Select_CString(your_heir.IsFemale, 'ась','ся')] в тавернах ближайших деревень... судя по рассказам, все было весьма захватывающе, хоть и непродуктивно.\n\n"
 lmf_heir.1681.desc.notrain.party.poor:0 "безуспешно пытал[Select_CString(your_heir.IsFemale, 'ась','ся')] веселиться в тавернах ближайших деревень. Читая между строк, [your_heir.GetSheHe] был[Select_CString(your_heir.IsFemale, 'а','')] несчаст[Select_CString(your_heir.IsFemale, 'на','ен')].\n\n"
 lmf_heir.1681.desc.notrain.sick:0 "болея и отдыхая в деревенской гостинице, почти ничем не занимаясь.\n\n"
 lmf_heir.1681.desc.notrain.nothing:0 "занимаясь... чем-то малозначительным. Бродил[Select_CString(your_heir.IsFemale, 'а','')] по деревням, останавливал[Select_CString(your_heir.IsFemale, 'ась','ся')] в гостиницах, но в итоге не сделал[Select_CString(your_heir.IsFemale, 'а','')] ничего стоящего.\n\n"
 lmf_heir.1681.desc.notrain.end:0 "Технически [heir_visit_target.GetSheHe] выполнил[Select_CString(heir_visit_target.IsFemale, 'а','')] обещание. [your_heir.GetSheHe] имел[Select_CString(your_heir.IsFemale, 'а','')] доступ к [heir_visit_target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], пусть и не к [ROOT.Char.Custom('FortifiedBuilding')], но это сложно назвать настоящим гостеприимством."
 lmf_heir.1681.desc.train:0 "[your_heir.GetTitledFirstNameNoTooltip] лично встретил[Select_CString(heir_visit_target.IsFemale, 'а','')] [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))] и окружил[Select_CString(heir_visit_target.IsFemale, 'а','')] всяческой заботой. [your_heir.GetSheHe|U] получил[Select_CString(your_heir.IsFemale, 'а','')] комнату в [heir_visit_target.Custom('FortifiedBuilding')] и провел[Select_CString(your_heir.IsFemale, 'а','')] "
 lmf_heir.1681.desc.train.castle:0 "хотя [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))] не обучал[Select_CString(heir_visit_target.IsFemale, 'а','')] [your_heir.GetHerHim] лично, [your_heir.GetSheHe] был[Select_CString(your_heir.IsFemale, 'а','')] окружен[Select_CString(your_heir.IsFemale, 'а','')] заботой и получил[Select_CString(your_heir.IsFemale, 'а','')] комнату в [heir_visit_target.Custom('FortifiedBuilding')], проведя[Select_CString(your_heir.IsFemale, 'а','')] "
 lmf_heir.1681.desc.train.all:0 "почти всю [your_heir.GetHerHis] поездку "
 lmf_heir.1681.desc.train.most:0 "большую часть [your_heir.GetHerHis] поездки "
 lmf_heir.1681.desc.train.some:0 "часть [your_heir.GetHerHis] времени "
 lmf_heir.1681.desc.train.rest:0 "а остаток "
 lmf_heir.1681.desc.train.second:0 ", "
 lmf_heir.1681.desc.train.third:0 " и "
 lmf_heir.1681.desc.host:0 "под личным руководством [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))]"
 lmf_heir.1681.desc.castle:0 "при дворе [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))]"
 lmf_heir.1681.desc.sick:0 "болея и отдыхая"
 lmf_heir.1681.desc.hunt:0 "на охоте в окрестных землях"
 lmf_heir.1681.desc.tour:0 "путешествуя по землям и знакомясь с народом и его обычаями"
 lmf_heir.1681.desc.party:0 "отлично веселясь в тавернах поблизости"
 lmf_heir.1681.desc.nothing:0 "практически ничем не занимаясь"
 lmf_heir.1681.desc.train.good:0 ".\n\nСудя по письму [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))], это был превосходный и крайне продуктивный опыт."
 lmf_heir.1681.desc.train.poor:0 ".\n\nОднако из письма [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))] ясно, что опыт был удручающим и непродуктивным."
 lmf_heir.1681.desc.train.neutral:0 ".\n\nЧитая между строк, подозреваю, что не все прошло гладко, но в целом [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))] остал[Select_CString(your_heir.IsFemale, 'ась','ся')] довол[Select_CString(your_heir.IsFemale, 'ьна','ен')]."
 lmf_heir.1681.a:0 "Жду не дождусь возвращения [your_heir.GetHerHis]."
 lmf_heir.1681.secrets.to.tell.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] раскрывает вам секреты, обнаруженные во время [your_heir.GetHerHis] пребывания..."

