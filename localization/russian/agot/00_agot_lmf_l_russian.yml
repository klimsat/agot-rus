 lmf_interaction.1329.desc.secrec.secact.poor:0 "We spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] seemed so earnest and true with [secondary_actor.GetHerHis] compassion"
