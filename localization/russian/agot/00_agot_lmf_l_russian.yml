 dinner_rival_root_reason_castrate:0 "Речь, конечно, шла о кастрации. Разве он когда-нибудь перестанет тосковать по утраченному члену?"
 dinner_rival_reason_root_potential_rival:0 "Я и не удивл[Select_CString(ROOT.Char.IsFemale, 'ена', 'ён')]. Это зрело уже давно."
