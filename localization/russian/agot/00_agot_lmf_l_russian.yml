 lmf_heir_trait_impatient:0 "как нетерпелив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Ничто не происходит достаточно быстро. Даже когда это происходит, [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему')] кажется, что должно было произойти раньше."
