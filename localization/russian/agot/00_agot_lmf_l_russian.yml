 lmf_birth.1006.nun:0 "Оказывается, молодая женщина приняла обет и стала [stray_bastard.GetFaith.DevoteeFemale]... женщиной, исполненной знаний и добродетели, насколько нам известно. [stray_bastard.GetFaith.GetAdherentNameNoTooltip], добившаяся немалых успехов, несмотря на свой возраст."
 lmf_birth.1006.rogue:0 "[Select_CString(stray_bastard.IsFemale, 'Эта юная', 'Этот юный' )] [stray_bastard.GetWomanMan] уже приобрёл сомнительную репутацию. Здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [stray_bastard.GetSheHe] извест[Select_CString(stray_bastard.IsFemale, 'на как та', 'ен как тот' )], кто умеет добиваться своего. Говорят, [stray_bastard.GetSheHe] ум[Select_CString(stray_bastard.IsFemale, 'на', 'ён' )] и находчив[Select_CString(stray_bastard.IsFemale, 'а', '' )], но без наставления, похоже, [stray_bastard.GetSheHe] рано или поздно окажется на тёмной стороне закона."
 lmf_birth.1006.beauty:0 "Молодая женщина служит в доме мелкого сеньора здесь, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и уже приобрела репутацию за свою красоту и изысканные манеры. Почти наверняка она вскоре привлечёт внимание более высоких кругов."
 lmf_birth.1006.end:0 "Хотя [stray_bastard.GetSheHe] никогда не пытал[Select_CString(stray_bastard.IsFemale, 'ась', 'ся' )] использовать своё происхождение ради выгоды, возможно, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы найти [stray_bastard.GetHerHim] место при своём дворе? Мы можем оставить [stray_bastard.GetHerHis] в покое, но наверняка слухи о [stray_bastard.GetHerHis] рождении рано или поздно дойдут и до других ушей."
 lmf_birth.1006.a:0 "Я найду [stray_bastard.GetHerHim] место при своём дворе."
 lmf_birth.1006.b:0 "Пусть этот бастард остаётся в неизвестности. Меня это не заботит."
 lmf_birth.1006.c:0 "[Select_CString(stray_bastard.IsFemale, 'Она', 'Он' )] давно долж[Select_CString(stray_bastard.IsFemale, 'на', 'ен' )] был[Select_CString(stray_bastard.IsFemale, 'а', '' )] умереть. Исправим эту ошибку."

 lmf_birth.1007.t:0 "Всё позади"
 lmf_birth.1007.desc:0 "До нас дошли вести из [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. Ребёнок не был доношен, но [relative.GetTitledFirstNameNoTooltip], похоже, не пострадал[Select_CString(relative.IsFemale, 'а', '' )]. Так что, по правде говоря, всё выглядит так, словно весь этот скандал никогда и не происходил. Стоит ли нам призвать вашу [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] вернуться домой?"

 lmf_birth.1008.t:0 "Разоблачение!"
 lmf_birth.1008.desc.start:0 "Я несколько дней не получал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] вестей от своей возлюбленной и начал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] тревожиться. Неужели она уже устал[Select_CString(relative.IsFemale, 'а', '' )] от меня?\n\nИ тут мне открылась правда: [relative.GetFirstNameNoTooltip] была тайно увезена своим [relative.Custom2('LMF_RelationToMeShort', relative_liege )] в небольшое имение в мрачном уголке [convent.GetNameNoTooltip], где её держали в уединении. Почему? Потому что [relative_liege.GetSheHe] обнаружил[Select_CString(relative_liege.IsFemale, 'а', '' )], что [relative.GetFirstNameNoTooltip] ждёт ребёнка. МОЕГО ребёнка.\n\nЯсно, что [relative_liege.GetTitledFirstNameNoTooltip] предпочитает, чтобы [relative_liege.GetHerHis] [relative_liege.Custom2('LMF_RelationToMeShort', relative )] больше не имел[Select_CString(relative.IsFemale, 'а', '' )] со мной контактов,"
 lmf_birth.1008.desc.secret:0 " если вообще [relative_liege.GetSheHe] знает, что отцом являюсь я,"
 lmf_birth.1008.desc.end:0 " но чего хочет сама [relative.GetFirstNameNoTooltip]? Я не имею ни малейшего представления. Уж точно не этого!"
 lmf_birth.1008.a:0 "К сожалению, я ничего не могу с этим поделать."
 lmf_birth.1008.b:0 "Приведите её ко мне. Я не оставлю её в [convent.GetNameNoTooltip]."
 lmf_birth.1008.c:0 "Я спасу её и женюсь на ней — с разрешения [relative.Custom2('LMF_RelationToMePossessive', relative_liege )] или без него!"
 rival_took_secluded_family:0 "[TARGET_CHARACTER.GetShortUIName|U] похитил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.Custom2('LMF_RelationToMeShort', TARGET_CHARACTER_2 )] [CHARACTER.GetShortUINamePossessiveNoTooltip], пока [Select_CString(TARGET_CHARACTER_2.IsFemale, 'она находилась', 'он находился' )] в уединении."
