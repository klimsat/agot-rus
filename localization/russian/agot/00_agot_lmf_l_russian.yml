 lmf_heir.1681.desc.train.third:0 " и "
 lmf_heir.1681.desc.host:0 "под личным руководством [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))]"
 lmf_heir.1681.desc.castle:0 "при дворе [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))]"
 lmf_heir.1681.desc.sick:0 "болея и отдыхая"
 lmf_heir.1681.desc.hunt:0 "на охоте в окрестных землях"
 lmf_heir.1681.desc.tour:0 "путешествуя по землям и знакомясь с народом и его обычаями"
