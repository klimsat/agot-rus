 lmf_heir_trait_greedy:0 "как жадн[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Все, о чем [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] беспокоится, это богатство и [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] собственность."
