 lmf_interaction.1329.desc.start.secrec:0 "The day spent in [secondary_actor.GetTitledFirstNamePossessiveNoTooltip] company turned out to be a disaster.\n\n"
 lmf_interaction.1329.desc.secrec.both.start:0 "We were like oil and water right from the start. "
 lmf_interaction.1329.desc.secrec.both.hunting:0 "Our conversation during the hunting trip quickly turned to argument and cold silences. [secondary_actor.GetFirstNameNoTooltip] rode on ahead at one point, leaving me behind, and when I caught up again things were no better. "
 lmf_interaction.1329.desc.secrec.both.hike:0 "Our conversation during the hike quickly turned to argument and cold silences. [secondary_actor.GetFirstNameNoTooltip] set a relentless pace and seemed annoyed by my lack of familiarity with the terrain. "
 lmf_interaction.1329.desc.secrec.both.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] completely ignored me while [secondary_actor.GetSheHe] sparred with [secondary_actor.GetHerHis] fellow [actor.Custom('KnightCulturePluralNoTooltipLowercase')], and when the bouts ended things fared little better. "
 lmf_interaction.1329.desc.secrec.both.poetry:0 "[secondary_actor.GetFirstNameNoTooltip] regaled me with [secondary_actor.GetCulture.GetName] poetry as we roamed the [actor.Custom('FortifiedBuilding')] gardens, but appeared to care little what I thought of them. Then, once [secondary_actor.GetSheHe] ran out of poems, things became even more awkward. "
 lmf_interaction.1329.desc.secrec.both.library:0 "[secondary_actor.GetFirstNameNoTooltip] showed me around the [actor.Custom('FortifiedBuilding')] library, but seemed far more interested in the books than in anything I had to say. If I expressed an opinion? That was even worse. "
 lmf_interaction.1329.desc.secrec.both.church:0 "[secondary_actor.GetFirstNameNoTooltip] brought me to the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], but spent the entire time listening to sermons on piety. If I tried to speak, I got shushed. "
 lmf_interaction.1329.desc.secrec.both.poor:0 "We spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. A worthy endeavor, but the conversation was all but non-existent. "
 lmf_interaction.1329.desc.secrec.both.tour:0 "We toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands, but it was perfunctory. [secondary_actor.GetFirstNameNoTooltip] seemed annoyed by my unfamiliarity with [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and our conversation quickly turned to argument and cold silences. "
 lmf_interaction.1329.desc.secrec.both.garden:0 "We roamed the [actor.Custom('FortifiedBuilding')] gardens, but our conversation quickly turned to argument and cold silences. Several times, [secondary_actor.GetFirstNameNoTooltip] sped up and walked on ahead, forcing me to run to catch up. "
 lmf_interaction.1329.desc.secrec.both.mid:0 "The constant feeling of being watched made our skin crawl, which only exacerbated the tension between us. Nothing I said seemed to please [secondary_recipient.GetHerHim], and everything [secondary_recipient.SheHe] said made me want to roll my eyes."
 lmf_interaction.1329.desc.secrec.secact.start:0 "At first, I thought things were going well enough. "
 lmf_interaction.1329.desc.secrec.secact.hunting:0 "The hunting trip in a small forest near [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was enjoyable, and [secondary_actor.GetFirstNameNoTooltip] seemed pleasant. [secondary_actor.GetSheHe|U] made for a fine hunting companion"
 lmf_interaction.1329.desc.secrec.secact.hike:0 "[secondary_actor.GetFirstNameNoTooltip] was pleasant enough during the hike, and considerate with the pace. [secondary_actor.GetSheHe|U] pointed out numerous landmarks, explaining their history"
