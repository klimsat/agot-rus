 lmf_heir.1700.bastard.me.taverngirl:0 "в таверне [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где она была служанкой. Тот вечер я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.lostguide:0 "когда она вывела меня к лагерю, после того как я заблудил[Select_CString(ROOT.Char.IsFemale, 'ась','ся')] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Тот вечер я действительно помню.\n\n"
