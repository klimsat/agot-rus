 lmf_heir_trait_deceitful:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'какой лгуньей она', 'каким лжецом он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. В наши дни трудно поверить хоть одному слову, слетающему с [Select_CString(ROOT.GetCharacter.IsFemale, 'ее', 'его')] губ!"
