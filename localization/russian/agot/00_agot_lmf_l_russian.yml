 intro_marriage_notification_both_personal_matri:0 "На благо обеих наших держав я приглашаю вас приехать в [actor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы мы могли встретиться и обсудить возможность матрилинейного брака... если, конечно, мы оба будем согласны к концу вашего визита."
