 lmf_heir.1700.bastard.me.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появил[Select_CString(visitor.IsFemale, 'ась','ся')] юн[Select_CString(visitor.IsFemale, 'ая','ый')] крестьян[Select_CString(visitor.IsFemale, 'ка','ин')], утверждающий, что [visitor.GetSheHe] — мой[Select_CString(ROOT.Char.IsFemale, 'я','й')] [bastard_child.Custom('GetDaughterSon')].\n\nЯ лично убедил[Select_CString(ROOT.Char.IsFemale, 'ась','ся')]: [bastard_child.GetSheHe] действительно похож[Select_CString(bastard_child.IsFemale, 'а','')] на меня. По словам [bastard_child.GetHerHis], я встретил[Select_CString(ROOT.Char.IsFemale, 'а','')] [bastard_child.GetHerHis] мать "
 lmf_heir.1700.bastard.me.heirvisit:0 "во время пира в таверне, когда я посещал[Select_CString(ROOT.Char.IsFemale, 'а','')] [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... было это давно, но я помню тот вечер.\n\n"
 lmf_heir.1700.bastard.me.campfollower:0 "в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где она была торговкой. Тот вечер я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.taverngirl:0 "в таверне [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где она была служанкой. Тот вечер я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.lostguide:0 "когда она вывела меня к лагерю, после того как я заблудил[Select_CString(ROOT.Char.IsFemale, 'ась','ся')] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Тот вечер я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.campcaughteye:0 "в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где она служила солдатом и привлекла мой взгляд. Тот вечер я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.foundpool:0 "у целебного источника в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], недалеко от лагеря. Тот день я действительно помню.\n\n"
 lmf_heir.1700.bastard.me.default:0 "во время пира много лун назад в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], который я смутно помню.\n\n"
 lmf_heir.1700.bastard.me.end:0 "Чего же хочет юн[Select_CString(visitor.IsFemale, 'ая','ый')] [visitor.GetWomanMan]? «Ты мой отец, — сказал[Select_CString(bastard_child.IsFemale, 'а','')] [bastard_child.GetSheHe]. — Надеюсь, я смогу служить тебе, если примешь меня»."
 lmf_heir.1700.bastard.alive.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появил[Select_CString(visitor.IsFemale, 'ась','ся')] юн[Select_CString(visitor.IsFemale, 'ая','ый')] крестьян[Select_CString(visitor.IsFemale, 'ка','ин')], утверждающий, что [visitor.GetSheHe] — [bastard_child.Custom('GetDaughterSon')] [bastard_child_father.GetFirstNamePossessiveNoTooltip]!\n\nЯ лично убедил[Select_CString(ROOT.Char.IsFemale, 'сь','ся')]: [bastard_child.GetSheHe] действительно похож[Select_CString(bastard_child.IsFemale, 'а','')] на [bastard_child_father.GetHerHis]. Когда я вызвал[Select_CString(ROOT.Char.IsFemale, 'а','')] [bastard_child_father.GetFirstNameNoTooltip], тот смущенно признал[Select_CString(bastard_child_father.IsFemale, 'а','')] связь с женщиной "
 lmf_heir.1700.bastard.alive.heirvisit:0 "во время пира в таверне, когда он посещал[Select_Cstring(bastard_child_father.IsFemale, 'а','')] [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.campfollower:0 "торговкой в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.taverngirl:0 "служанкой в таверне [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.lostguide:0 "которая вывела его из [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip] когда он заблудился, что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.campcaughteye:0 "солдатом в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], привлекшей его внимание... что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.foundpool:0 "у целебного источника в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], что совпадает с рассказом юно[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.default:0 "во время пира много лун назад в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], что совпадает с рассказом юн[Select_CString(visitor.IsFemale, 'й','го')] [visitor.Custom('WomanManPossessive')].\n\n"
 lmf_heir.1700.bastard.alive.end:0 "Чего же хочет юн[Select_CString(visitor.IsFemale, 'ая','ый')] [visitor.GetWomanMan]? «Ты моя кровь, — сказал[Select_CString(bastard_child.IsFemale, 'а','')] [bastard_child.GetSheHe]. — И единственная семья, что у меня осталась. Надеюсь, я смогу служить тебе, если примешь меня»."
 lmf_heir.1700.bastard.dead.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появил[Select_CString(visitor.IsFemale, 'ась','ся')] юн[Select_CString(visitor.IsFemale, 'ая','ый')] крестьян[Select_CString(visitor.IsFemale, 'ка','ин')], утверждающий, что [visitor.GetSheHe] — дитя моего покойно[Select_CString(ROOT.Char.IsFemale, 'й','го')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('bastard_child_father'))] [bastard_child_father.GetFirstNameNoTooltip].\n\nЯ лично убедил[Select_CString(ROOT.Char.IsFemale, 'ась','лся')]: [bastard_child.GetSheHe] действительно похож[Select_CString(bastard_child.IsFemale, 'а','')] на [bastard_child_father.GetHerHis]. По словам [visitor.GetHerHis], [bastard_child_father.GetFirstNameNoTooltip] встретил[Select_CString(bastard_child_father.IsFemale, 'а','')] [bastard_child.GetHerHis] мать "
 lmf_heir.1700.bastard.dead.heirvisit:0 "во время пира в таверне, когда он посещал [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... что смутно помню, хотя [bastard_child_father.GetFirstNameNoTooltip] редко об этом говорил.\n\n"
 lmf_heir.1700.bastard.dead.campfollower:0 "когда она была торговкой в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно был[Select_Cstring(bastard_child_father.IsFemale, 'а','')] там.\n\n"
 lmf_heir.1700.bastard.dead.taverngirl:0 "в таверне [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где она обслуживала [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]... вполне вероятно, ведь армия [bastard_child_father.GetFirstNamePossessiveNoTooltip] действительно была там.\n\n"
 lmf_heir.1700.bastard.dead.lostguide:0 "когда она, местная жительница, вывела его к лагерю после того как он заблудился в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь армия [bastard_child_father.GetFirstNamePossessiveNoTooltip] действительно была там.\n\n"
 lmf_heir.1700.bastard.dead.campcaughteye:0 "когда она служила солдатом и привлекла его внимание в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно был[Select_Cstring(bastard_child_father.IsFemale, 'а','')] там.\n\n"
 lmf_heir.1700.bastard.dead.foundpool:0 "у целебного источника в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне вероятно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно был[Select_Cstring(bastard_child_father.IsFemale, 'а','')] там.\n\n"
 lmf_heir.1700.bastard.dead.default:0 "во время пира много лун назад в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... вполне возможно, ведь [bastard_child_father.GetFirstNameNoTooltip] действительно был[Select_Cstring(bastard_child_father.IsFemale, 'а','')] там.\n\n"
 lmf_heir.1700.bastard.dead.end:0 "Чего же хочет юн[Select_CString(visitor.IsFemale, 'ая','ый')] [visitor.GetWomanMan]? «Ты моя кровь, — сказал[Select_CString(bastard_child.IsFemale, 'а','')] [bastard_child.GetSheHe]. — И единственная семья, что у меня осталась. Надеюсь, я смогу служить тебе, если примешь меня»."
 lmf_heir.1700.mother.me.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появилась крестьянка с ребенком, которого она называет моим.\n\nЯ лично убедился и смутно вспомнил[Select_CString(ROOT.Char.IsFemale, 'а','')] ее "
 lmf_heir.1700.mother.me.heirvisit:0 "со времен пира в таверне, когда я посещал [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], так что ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.campfollower:0 "как торговку, увлеченную мной, когда моя армия стояла в [story.MakeScope.Var('story_stray_seed_location').Province.GetNameNoTooltip]. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.taverngirl:0 "как служанку из таверны в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], где стояла моя армия. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.lostguide:0 "как местную жительницу, что вывела меня к лагерю, когда я заблудился в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.campcaughteye:0 "как солдата, привлекшего мой взгляд в лагере в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.foundpool:0 "как ту, что встретила меня у целебного источника в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.default:0 "со времен пира много лун назад в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Ее рассказ правдоподобен.\n\n"
 lmf_heir.1700.mother.me.mid:0 "Что до "
 lmf_heir.1700.mother.me.newborn:0 "младенца на ее руках? "
 lmf_heir.1700.mother.me.child:0 "[bastard_child.Custom('polite_gender_ref')] рядом с ней, робко опустивше[Select_CString(bastard_child.IsFemale, 'й','го')] взгляд? "
 lmf_heir.1700.mother.me.end:0 "«[bastard_child.GetSheHe|U] — твоя кровь, — сказала женщина. — Я лишь надеюсь на место при твоем дворе, где [bastard_child.GetFirstNameNoTooltip] обретет лучшее будущее, чем то, что могу дать я»."
 lmf_heir.1700.mother.alive.start:0 "Сегодня у ворот [ROOT.Char.Custom('FortifiedBuilding')] появилась крестьянка с ребенком, которого она называет [bastard_child.Custom('GetDaughterSon')] [bastard_child_father.GetFirstNamePossessiveNoTooltip]!\n\nЯ лично убедился[Select_CString(ROOT.Char.IsFemale, 'ась','')]: [bastard_child.GetSheHe] похож[Select_CString(bastard_child.IsFemale, 'а','')] на [bastard_child_father.GetHerHis]. Когда я вызвал[Select_CString(ROOT.Char.IsFemale, 'а','')] [bastard_child_father.GetFirstNameNoTooltip], тот смущенно признал[Select_CString(bastard_child_father.IsFemale, 'а','')], что узнает женщину, "
 lmf_heir.1700.mother.alive.heirvisit:0 "проведя с ней ночь во время пира в таверне, когда он посещал [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_heir.1700.mother.alive.campfollower:0 "торговкой, когда его армия стояла в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], хотя с тех пор он не видел ее.\n\n"
 lmf_heir.1700.mother.alive.taverngirl:0 "служанкой в таверне [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. Она увлеклась им, когда он с другими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] посещал[Select_Cstring(bastard_child_father.IsFemale, 'а','')] таверну, хотя с тех пор он не видел[Select_Cstring(bastard_child_father.IsFemale, 'а','')] ее.\n\n"
 lmf_heir.1700.mother.alive.lostguide:0 "местной жительницей, которая вывела его к лагерю, когда он заблудился в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], и они провели вместе ночь.\n\n"
 lmf_heir.1700.mother.alive.campcaughteye:0 "солдатом, привлекшим его внимание в лагере в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], хотя с тех пор он не видел ее.\n\n"
 lmf_heir.1700.mother.alive.foundpool:0 "местной жительницей, встретившей его у целебного источника в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], хотя с тех пор он не видел ее.\n\n"
 lmf_heir.1700.mother.alive.default:0 "проведя с ней ночь во время пира много лун назад в [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], хотя с тех пор он не видел[Select_Cstring(bastard_child_father.IsFemale, 'а','')] ее.\n\n"
