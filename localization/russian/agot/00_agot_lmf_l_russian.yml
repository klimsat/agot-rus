 lmf_heir.1681.desc.train.most:0 "большую часть [your_heir.GetHerHis] поездки "
 lmf_heir.1681.desc.train.some:0 "часть [your_heir.GetHerHis] времени "
 lmf_heir.1681.desc.train.rest:0 "а остаток "
