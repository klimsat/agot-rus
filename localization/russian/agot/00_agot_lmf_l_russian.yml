 lmf_feast.1002.desc:0 "Всё начиналось так хорошо.\n\nСемья собралась в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] на пир, и сперва всё было довольно приятно. [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nА потом мы с [family_rival.GetFirstNameNoTooltip] начали спорить.\n\n[family_rival.Custom2('dinner_rival_root_reason', ROOT.Char)] Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] и я оба были изрядно навеселе, и я помню, как [family_rival.GetHerHim] отпускал[Select_CString(family_rival.IsFemale, 'а', '')] колкость за колкостью... настолько, что я велел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [family_rival.GetHerHim] замолчать.\n\nЗатем мы начали кричать, всё громче и громче, пока, наконец, остальные не встревожились и не вмешались. Но было уже поздно. Мы оба наговорили такого, о чём, скорее всего, пожалеем в ближайшие дни."
 lmf_feast.1002.a:0 "Что ж, это было досадно."
 self_rival_family_dinner:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName|U] стали соперниками после ужасной ссоры на пиру."
 self_rival_family_dinner_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName|U] стали соперниками после ужасной ссоры на пиру."

 lmf_feast.1003.t:0 "Семейный пир: Примирение"
 lmf_feast.1003.desc.opening:0 "Сегодняшний вечер в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошёл довольно спокойно. Ни вспышек гнева, ни драм, лишь моя семья, наслаждающаяся моментом относительного мира.\n\nЧто удивительнее, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival_1'))] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival_2'))] действительно разговаривали.\n\nОба были изрядно навеселе, это правда, но когда я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_1'))] смеётся над одной из "
 lmf_feast.1003.desc.relation:0 "шуток [family_rival_1.GetHerHis] [family_rival_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_2'))] "
 lmf_feast.1003.desc.norelation:0 "шуток мое[Select_CString(ROOT.Char.IsFemale, 'й', 'го')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_2'))] "
 lmf_feast.1003.desc.child:0 "я начал[Select_CString(ROOT.Char.IsFemale, 'а', '')] задумываться, не подошёл ли их спор к концу."
 lmf_feast.1003.desc.end:0 "я начал[Select_CString(ROOT.Char.IsFemale, 'а', '')] задумываться, нет ли шанса, что их вражда, наконец, останется в прошлом. Быть может, с небольшой помощью...?"
 lmf_feast.1003.a:0 "Попробовать убедить их, наконец, помириться."
 lmf_feast.1003.a.convince.tt:0 "Вам удаётся убедить их помириться"
 lmf_feast.1003.a.fail.tt:0 "Они раздражены вашим вмешательством"
 lmf_feast.1003.b:0 "Пусть сами разберутся."
 lmf_feast.1003.c:0 "Очень надеюсь, что они помирятся."
 lmf_feast.1003.b.makeup.tt:0 "Они, наконец, помирились"
 lmf_feast.1003.b.nomakeup.tt:0 "Настоящего примирения не произошло"

 lmf_feast.1004.desc:0 "Сегодняшние посиделки в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошли относительно тихо. Никаких вспышек, никаких драм — лишь моя семья, наслаждающаяся мгновением относительного покоя.\n\nЧто ещё удивительнее, я действительно поговорил[Select_CString(ROOT.Char.IsFemale, 'а', '')] с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival'))].\n\nОба мы были изрядно навеселе, это правда, но в нашей беседе появилась лёгкость, которой давно не было. Когда мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] рассмеял[Select_CString(SCOPE.sC('family_rival').IsFemale, 'ась', 'ся')] над одной из моих шуток, я задумал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]... Неужели наше соперничество наконец можно похоронить? Может, оно закончится здесь, сегодня?"
 lmf_feast.1004.a:0 "Пришло время помириться."
 lmf_feast.1004.a.success.tt:0 "Вам удаётся убедить [family_rival.GetHerHis] прекратить соперничество"
 lmf_feast.1004.a.failure.tt:0 "[family_rival.GetSheHe|U] раздражён[Select_CString(SCOPE.sC('family_rival').IsFemale, 'а', '')] вашей попыткой"
 lmf_feast.1004.b:0 "Достаточно и того, что у нас был хороший вечер."

 lmf_feast.1005.t:0 "Семейный пир: Поминовение"
 lmf_feast.1005.desc.start:0 "Сегодняшний семейный пир прошёл в мрачной атмосфере.\n\nНедавняя смерть [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'моей', 'моего')] [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('dead_relative'))] всё ещё висела над большим залом, словно тёмное облако."
 lmf_feast.1005.desc.miscarriage.start:0 "Сегодняшний семейный пир прошёл в мрачной атмосфере.\n\nНедавняя мертворождённость [Select_CString(SCOPE.sC('dead_child').IsFemale, 'моей', 'моего')] [dead_child.Custom('GetDaughterSonGenitive')] всё ещё висела над большим залом, словно тёмное облако."
 lmf_feast.1005.desc.miscarriage:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dead_relative'))|U] [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'сидела', 'сидел')] за столом, почти не разговаривая, но [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'её', 'его')] печаль ощущалась почти физически.\n\nГоворили немногие, и когда мы всё же заговорили, то лишь мягко напомнили [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'ей', 'ему')] — да и всем нам — что жизнь продолжается.\n\nЯ не знаю, насколько разговор помог [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'ей', 'ему')], но, когда трапеза подошла к концу, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('dead_relative'))] [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'сжала', 'сжал')] мою руку под столом. Это было хоть что-то, и то, что семья была вместе в этот тёмный момент, оказалось лучше прежнего молчания."
 lmf_feast.1005.desc.old:0 "Говорили немногие, и когда мы всё же заговорили, то в основном вспоминали [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'прожила', 'прожил')] долгую жизнь, и [dead_relative.GetHerHis] уход оставил пустоту при моём дворе, которую будет непросто заполнить. Мы вспоминали [dead_relative.GetHerHis], игнорируя менее приятные воспоминания, и... в каком-то смысле помогало то, что мы скорбели вместе."
 lmf_feast.1005.desc.adult:0 "Говорили немногие, и когда мы всё же заговорили, то в основном вспоминали [dead_relative.GetFirstNameNoTooltip].\n\nМы вспоминали [dead_relative.GetHerHis], игнорируя менее приятные воспоминания, и... в каком-то смысле помогало то, что мы скорбели вместе."
 lmf_feast.1005.desc.child:0 "Говорили немногие, и когда мы всё же заговорили, то в основном вспоминали [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'умерла', 'умер')] так рано, что мы едва успели узнать [dead_relative.GetHerHis]. Поэтому мы говорили о [dead_relative.GetHerHis] проделках и о том, кем бы [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'она могла', 'он мог')] стать, если бы [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'ей', 'ему')] дали вырасти... и, в каком-то смысле, помогало то, что мы скорбели вместе."
 lmf_feast.1005.desc.baby:0 "Говорили немногие, и когда мы всё же заговорили, то в основном вспоминали [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] [Select_CString(SCOPE.sC('dead_relative').IsFemale, 'умерла', 'умер')] ещё младенцем, и почему-то казалось таким неправильным, что [ROOT.Char.GetFaith.DeathDeityName] уже забирает [dead_relative.GetHerHis] у нас. Нам всем было больно это обсуждать... но, в каком-то смысле, помогало то, что мы скорбели вместе."
 lmf_feast.1005.a:0 "Пусть [ROOT.Char.GetFaith.DeathDeityName] упокоит [dead_relative.GetHerHis] душу."
 lmf_feast.1005.b:0 "[dead_relative.GetHerHis] будут помнить."
 lmf_feast.1005.c:0 "Пусть [ROOT.Char.GetFaith.DeathDeityName] упокоит [dead_child.GetHerHis] маленькую душу."

 lmf_feast.1006.t:0 "Семейный пир: Какофония"
 lmf_feast.1006.desc:0 "Семья собралась на наш вечерний ужин в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и с самого начала там царил настоящий бедлам.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_1'))|U] [dinner_neg_family_1.Custom('dinner_activity_neg_past')].\n\nПотом [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_2'))] [dinner_neg_family_2.Custom('dinner_activity_neg_past')].\n\nА затем [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_3'))] [dinner_neg_family_3.Custom('dinner_activity_neg_past')].\n\nВсе кричали, и какофония становилась настолько невыносимой, что я наконец повысил[Select_CString(ROOT.Char.IsFemale, 'а', '')] голос и приказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] всем замолчать. Возможно, я сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] кое-что лишнее, но мне просто необходимо было выбраться оттуда."
 lmf_feast.1006.a:0 "Бывало и лучше, это точно."

 lmf_feast.1007.t:0 "Семейный пир: Спокойствие"
 lmf_feast.1007.desc:0 "Время от времени мне кажется, что наша семья здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ничем не отличается от любой другой. Сегодня был именно такой случай.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_1'))|U] [dinner_pos_family_1.Custom('dinner_activity_pos_past')].\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_2'))|U] [dinner_pos_family_2.Custom('dinner_activity_pos_past')].\n\nДаже [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_3'))] [dinner_pos_family_3.Custom('dinner_activity_pos_past')].\n\nВсе ладили между собой, смеялись и даже пели. В какой-то момент я встал[Select_CString(ROOT.Char.IsFemale, 'а', '')] и произн[Select_CString(ROOT.Char.IsFemale, 'есла', 'ёс')] речь, растрогавшую мою семью до слёз. Это было... хорошо."
 lmf_feast.1007.a:0 "Прекрасный вечер."

 lmf_feast.1008.t:0 "Семейный пир: Дружба"
 lmf_feast.1008.desc.start:0 "Сегодняшний семейный пир в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошёл довольно удачно.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nПотом я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_friend_1'))] явно прекрасно ладит с "
 lmf_feast.1008.desc.relation:0 "[family_friend_1.GetHerHis] [family_friend_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))], [family_friend_2.GetTitledFirstNameNoTooltip]. "
 lmf_feast.1008.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend_2'))]. "
 lmf_feast.1008.desc.child:0 "Они бегали вокруг, занимаясь тем, что детям удаётся лучше всего: смеялись, играли.\n\n"
 lmf_feast.1008.desc.twomen:0 "Они хлопали друг друга по плечу, смеялись и рассказывали истории.\n\n"
 lmf_feast.1008.desc.twowomen:0 "Они шептались, сплетничали и смеялись.\n\n"
 lmf_feast.1008.desc.mixed:0 "Они вели долгую беседу... не романтическую, а с настоящим интересом и уважением.\n\n"
 lmf_feast.1008.desc.end:0 "Думаю, я стал[Select_CString(ROOT.Char.IsFemale, 'а', '')] свидетелем зарождения настоящей дружбы."
 lmf_feast.1008.a:0 "Прекрасно!"

 lmf_feast.1009.desc.start:0 "Сегодняшний семейный пир в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошёл довольно удачно.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nЯ также прекрасно поладил[Select_CString(ROOT.Char.IsFemale, 'а', '')] с [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend'))]. "
 lmf_feast.1009.desc.child:0 "[family_friend.GetSheHe|U] присоединил[Select_CString(SCOPE.sC('family_friend').IsFemale, 'ась', 'ся')] ко мне в игре после трапезы, и не прошло и мгновения, как мы оба смеялись и веселились, будто никогда прежде.\n\n"
 lmf_feast.1009.desc.adult:0 "[family_friend.GetSheHe|U] выпил[Select_CString(SCOPE.sC('family_friend').IsFemale, 'а', '')] со мной после трапезы, и не прошло и мгновения, как мы оба смеялись и делились историями.\n\n"
 lmf_feast.1009.desc.end:0 "Неужели это начало новой дружбы?"
 lmf_feast.1009.a:0 "Да! Новый друг!"
 lmf_feast.1009.b:0 "Нет, ближе [family_friend.GetSheHe] уже не станет."

 lmf_feast.1010.t:0 "Семейный пир: Холодок"
 lmf_feast.1010.desc.start:0 "На сегодняшнем семейном пиру в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] витала странная атмосфера.\n\nСначала [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nПотом [Select_CString(ROOT.Char.IsFemale, 'я заметила', 'я заметил')], что [family_friend_1.GetFirstNameNoTooltip] и [family_friend_2.GetFirstNameNoTooltip] не разговаривали.\n\nОбычно они неразлучны, но вдруг [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_1'))] и "
 lmf_feast.1010.desc.relation:0 "[family_friend_1.GetHerHis] [family_friend_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))] "
 lmf_feast.1010.desc.norelation:0 "[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))] "
 lmf_feast.1010.desc.end:0 "сидели на противоположных концах стола, и даже если они проходили друг мимо друга, между ними ощущался явный холодок.\n\nПохоже, их дружба подошла к концу."
 lmf_feast.1010.a:0 "Очень жаль."

 lmf_feast.1011.desc:0 "Сегодняшний семейный пир в большом зале сопровождался странной атмосферой.\n\nСначала [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nЗатем [Select_CString(ROOT.Char.IsFemale, 'я заметила', 'я заметил')], что [family_friend.GetFirstNameNoTooltip] избегает меня. Когда я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался')] подойти к своему [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend'))], [family_friend.GetSheHe] [Select_CString(family_friend.IsFemale, 'отошла', 'отошёл')]... и с тех пор между нами ощущается явная холодность. Что я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал')]? Почему [family_friend.GetSheHe] не хочет со мной разговаривать?"
 lmf_feast.1011.a:0 "Я не понимаю, что изменилось..."

 lmf_feast.1012.t:0 "Семейный пир: Разоблачение"
 lmf_feast.1012.desc.start:0 "Сегодняшний семейный пир прошёл тихо, без происшествий. На самом деле я уже [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался')] удалиться на сон, когда [Select_CString(ROOT.Char.IsFemale, 'заговорила', 'заговорил')] с [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('tattler'))].\n\n"
 lmf_feast.1012.desc.child:0 "Думаю, [tattler.Custom('polite_gender_ref')] даже не [Select_CString(tattler.IsFemale, 'понимала', 'понимал')] всей серьёзности того, что [Select_CString(tattler.IsFemale, 'говорила', 'говорил')], лишь невинно [Select_CString(tattler.IsFemale, 'подслушала', 'подслушал')] "
 lmf_feast.1012.desc.adult:0 "Думаю, [tattler.GetFirstNameNoTooltip] даже не [Select_CString(tattler.IsFemale, 'понимала', 'понимал')] всей серьёзности того, что [Select_CString(tattler.IsFemale, 'сказала', 'сказал')], лишь [Select_CString(tattler.IsFemale, 'подслушала', 'подслушал')] "
 lmf_feast.1012.desc.relation:0 "[tattler.GetHerHis] [tattler.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_secret'))] "
 lmf_feast.1012.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_secret'))] "
 lmf_feast.1012.desc.child2:0 "шепчущихся об этом и [Select_CString(tattler.IsFemale, 'нашла', 'нашёл')] это крайне забавным.\n\n"
 lmf_feast.1012.desc.temperate:0 "разговаривающих и [Select_CString(tattler.IsFemale, 'посчитала', 'посчитал')] тему весьма неприятной.\n\n"
 lmf_feast.1012.desc.drunk:0 "шепчущихся, а позже, изрядно выпив, [Select_CString(tattler.IsFemale, 'упомянула', 'упомянул')] это мне вскользь.\n\n"
 lmf_feast.1012.desc.end:0 "Ну а я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')] смысл очень хорошо, даже если [tattler.GetFirstNameNoTooltip] и нет. У [family_secret.GetTitledFirstNameNoTooltip] есть секрет, который мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_secret'))] невольно [Select_CString(family_secret.IsFemale, 'выдала', 'выдал')]."
 lmf_feast.1012.a:0 "Как интересно..."

 lmf_feast.1013.t:0 "Семейный пир: Влечение"
 lmf_feast.1013.start:0 "Сегодняшний семейный пир прошёл относительно тихо и ничем особым не выделился... за одним примечательным исключением.\n\n[Select_CString(ROOT.Char.IsFemale, 'Я заметила', 'Я заметил')], что [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_lover_1'))] ведёт себя довольно странно. [family_lover_1.GetSheHe|U] всё время с надеждой [Select_CString(family_lover_1.IsFemale, 'посматривала', 'посматривал')] через зал на "
 lmf_feast.1013.desc.relation:0 "[family_lover_1.GetHerHis] [family_lover_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_lover_2'))], [family_lover_2.GetTitledFirstNameNoTooltip]"
 lmf_feast.1013.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_lover_2'))]"
 lmf_feast.1013.end:0 ", [Select_CString(family_lover_2.IsFemale, 'которая', 'который')] [Select_CString(family_lover_2.IsFemale, 'делала', 'делал')] вид, что не замечает. Однако когда [family_lover_1.GetFirstNameNoTooltip] наконец [Select_CString(family_lover_1.IsFemale, 'извинилась', 'извинился')] и [Select_CString(family_lover_1.IsFemale, 'вышла', 'вышел')], [family_lover_2.GetFirstNameNoTooltip] тихо [Select_CString(family_lover_2.IsFemale, 'последовала', 'последовал')] за [Select_CString(family_lover_1.IsFemale, 'ней', 'ним')] минутой позже.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] посмотреть, чем они заняты, и [Select_CString(ROOT.Char.IsFemale, 'застала', 'застал')] их в страстных объятиях в тёмном коридоре. Я быстро [Select_CString(ROOT.Char.IsFemale, 'отступила', 'отступил')], никому не говоря... по крайней мере, пока."
 lmf_feast.1013.a:0 "Шокирующе!"

 lmf_feast.1014.t:0 "Семейный пир: Насилие"
 lmf_feast.1014.start:0 "Напряжение на сегодняшнем семейном пиру было крайне высоким.\n\nВсе кричали. [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))|U] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nХуже всего было слышать, как [family_duel_starter.GetFirstNameNoTooltip] спорит с [family_duel_target.GetFirstNameNoTooltip] на другом конце зала. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')], как [family_duel_starter.GetFirstNameNoTooltip] всё больше [Select_CString(family_duel_starter.IsFemale, 'приходила', 'приходил')] в ярость, пока наконец мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_starter'))] не [Select_CString(family_duel_starter.IsFemale, 'выхватила', 'выхватил')] кинжал и не [Select_CString(family_duel_starter.IsFemale, 'напала', 'напал')] на "
 lmf_feast.1014.desc.relation:0 "[family_duel_starter.GetHerHis] [family_duel_starter.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_target'))]. "
 lmf_feast.1014.desc.norelation:0 "моего [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_target'))]. "
 lmf_feast.1014.end:0 "\n\nВсе замерли и уставились в ужасе, когда кровь капнула на пол. Было ясно, что их соперничество зашло слишком далеко."
 lmf_feast.1014.a:0 "Не вмешиваться."
 lmf_feast.1014.b:0 "Похоже, они всё-таки решили драться?"
 lmf_feast.1014.a.start.kill.tt:0 "[family_duel_starter.GetFirstNameNoTooltip] убивает [family_duel_target.GetFirstNameNoTooltip] на дуэли"
 lmf_feast.1014.a.start.win.tt:0 "[family_duel_starter.GetFirstNameNoTooltip] выигрывает дуэль"
 lmf_feast.1014.a.target.win.tt:0 "[family_duel_target.GetFirstNameNoTooltip] выигрывает дуэль"
 lmf_feast.1014.a.target.kill.tt:0 "[family_duel_target.GetFirstNameNoTooltip] убивает [family_duel_starter.GetFirstNameNoTooltip] на дуэли"
 family_feast_duel:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сошлись в дуэли на семейном пиру."
 lmf_feast.1014.c:0 "Бросить [family_duel_starter.GetFirstNameNoTooltip] в темницу, пока [family_duel_starter.GetSheHe] не остынет."

 lmf_feast.1015.t:0 "Семейный пир: Блаженство"
 lmf_feast.1015.desc.start:0 "Пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был прекрасным этим вечером. Все вели себя тихо и прилично, а в моей семье царила атмосфера дружелюбия.\n\n"
 lmf_feast.1015.desc.newborn:0 "Вскоре после того, как убрали еду, служанка принесла маленького [show_child.GetFirstNameNoTooltip] из детской, всё ещё в пелёнках и бодрствующего гораздо позже положенного времени. И всё же мы с [family_spouse.GetFirstNameNoTooltip] не смогли устоять. Мы взяли младенца на руки, сюсюкали с [show_child.GetHerHim]... и в какой-то момент наши с [family_spouse.GetFirstNamePossessiveNoTooltip] глаза встретились, как будто говоря:\n\nМы создали это. Мы создали этого идеального маленького [show_child.Custom('GirlBoy')]."
 lmf_feast.1015.desc.smallchild:0 "Вскоре после того, как убрали еду, служанка привела юного [show_child.GetFirstNameNoTooltip] из детской, чтобы пожелать нам доброй ночи. [show_child.Custom('GirlBoy')] был недоволен, конечно, ведь [show_child.GetSheHe] так интересовался происходящим в большом зале. Пытаясь не ложиться спать, [show_child.GetSheHe] развлёк нас забавным танцем. Мы с [family_spouse.GetFirstNameNoTooltip] громко смеялись, и в какой-то момент наши глаза встретились, как будто говоря:\n\nЭто наш маленький [show_child.Custom('GirlBoy')]. Наша семья."
 lmf_feast.1015.desc.youngchild:0 "Вскоре после того, как убрали еду, юный [show_child.GetFirstNameNoTooltip] вбежал, полон радости и решимости развлечь нас с [family_spouse.GetFirstNameNoTooltip] весёлой песней и танцем. Мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] и я громко смеялись, и в какой-то момент наши глаза встретились, как будто говоря:\n\nЭто наш [show_child.Custom('GetDaughterSon')]. Мы — семья."
 lmf_feast.1015.desc.stillgotit:0 "После того как убрали еду, мы с [family_spouse.GetFirstNameNoTooltip] оглядели всех, вовлечённых в веселье и разговоры. Мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] [Select_CString(family_spouse.IsFemale, 'вздохнула', 'вздохнул')] с удовлетворением, затем [family_spouse.GetSheHe] повернулся ко мне... и я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] искорку в [family_spouse.GetHerHis] глазах. [family_spouse.GetSheHe|U] явно [Select_CString(family_spouse.IsFemale, 'хотела', 'хотел')] провести ночь как муж и жена — и начать прямо сейчас!"
 lmf_feast.1015.desc.chaste:0 "После того как убрали еду, мы с [family_spouse.GetFirstNameNoTooltip] оглядели всех, вовлечённых в веселье и разговоры. Мой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] [Select_CString(family_spouse.IsFemale, 'вздохнула', 'вздохнул')] с удовлетворением, и наши глаза встретились. Возможно, нашу страсть нельзя назвать пылающей, но это всё же любовь. Это наша семья, и это прекрасно."
 lmf_feast.1015.a:0 "Поднимем бокал за [family_spouse.GetTitledFirstNameNoTooltip]!"
 friend_family_feast:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились на тёплом семейном пиру."

 lmf_feast.1016.t:0 "Семейный пир: Презрение"
 lmf_feast.1016.desc.start:0 "Отношения между мной и моим [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] были напряжёнными с самого начала сегодняшнего семейного пира.\n\nСначала мы почти не разговаривали, а редкие слова были холодными и неприятными. Затем, когда трапеза закончилась, всё стало ещё хуже. "
 lmf_feast.1016.desc.object.to.me:0 "[family_spouse.GetSheHe|U] [Select_CString(family_spouse.IsFemale, 'бросала', 'бросал')] на меня взгляды с отвращением, [Select_CString(family_spouse.IsFemale, 'отдёргивала', 'отдёргивал')] руку от моего прикосновения. "
 lmf_feast.1016.desc.object.to.me.sodomy:0 "«Правда? С другими мужчинами?!» — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. И теперь я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], о чём речь, хотя знание ничем не помогло.\n\n"
 lmf_feast.1016.desc.object.to.me.incest:0 "«Правда? С собственными родственниками?!» — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. И теперь я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], о чём речь, хотя знание ничем не помогло.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.sodomy:0 "«Правда? С другими мужчинами?» — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. Но [family_spouse.GetSheHe] категорически [Select_CString(family_spouse.IsFemale, 'отказалась', 'отказался')] что-либо пояснить.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.incest:0 "«Правда? С собственными родственниками?» — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. Но [family_spouse.GetSheHe] категорически [Select_CString(family_spouse.IsFemale, 'отказалась', 'отказался')] что-либо пояснить.\n\n"
 lmf_feast.1016.desc.object.to.me.deviant:0 "«Я знаю, кто ты на самом деле», — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. И теперь я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], о чём речь, хотя знание ничем не помогло.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.deviant:0 "«Я знаю, кто ты на самом деле», — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe]. Но [family_spouse.GetSheHe] категорически [Select_CString(family_spouse.IsFemale, 'отказалась', 'отказался')] что-либо пояснить.\n\n"
 lmf_feast.1016.desc.object.to.them:0 "Я просто не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] скрывать своего отвращения, зная то, что знаю о [family_spouse.GetHerHis] "
 lmf_feast.1016.desc.object.to.them.sodomy:0 "связях с другими мужчинами. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.object.to.them.incest:0 "запретной страсти к собственной родне. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.sodomy:0 "тайных связях с другими мужчинами. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.incest:0 "тайных запретных связях с собственной роднёй. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.object.to.them.deviant:0 "странных и извращённых влечениях. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.deviant:0 "тайных и извращённых привычках. «Я знаю, кто ты на самом деле!» — [Select_CString(ROOT.Char.IsFemale, 'прошипела', 'прошипел')] я в какой-то момент.\n\n"
 lmf_feast.1016.desc.betrayed:0 "[family_spouse.GetSheHe|U] [Select_CString(family_spouse.IsFemale, 'стала', 'стал')] спорить, даже издеваться. Всё это было из-за моего предательства супружеских клятв, я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал')]... [family_spouse.GetSheHe] никогда бы не [Select_CString(family_spouse.IsFemale, 'простила', 'простил')] меня.\n\n"
 lmf_feast.1016.desc.they.betrayed:0 "Я [Select_CString(ROOT.Char.IsFemale, 'спорила', 'спорил')] и [Select_CString(ROOT.Char.IsFemale, 'отдёргивала', 'отдёргивал')] руку от каждого прикосновения [family_spouse.GetHerHis]. Я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] простить или забыть [family_spouse.GetHerHis] предательство наших брачных клятв. Не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')]!\n\n"
 lmf_feast.1016.desc.they.secret.lover:0 "Я [Select_CString(ROOT.Char.IsFemale, 'спорила', 'спорил')] и [Select_CString(ROOT.Char.IsFemale, 'отдёргивала', 'отдёргивал')] руку от каждого прикосновения [family_spouse.GetHerHis]. Я никак не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] выбросить из головы образ [family_spouse.GetHerHim], [Select_CString(family_spouse.IsFemale, 'лежащей', 'лежащего')] с [suspected_lover.GetTitledFirstNameNoTooltip], и это сводило меня с ума!\n\n"
 lmf_feast.1016.desc.secret.lover:0 "«Обязательно нужно было с [suspected_lover.GetFirstNameNoTooltip]?» — [Select_CString(family_spouse.IsFemale, 'прошипела', 'прошипел')] [family_spouse.GetSheHe], но [Select_CString(family_spouse.IsFemale, 'отказалась', 'отказался')] уточнить, насколько хорошо [family_spouse.GetSheHe] [Select_CString(family_spouse.IsFemale, 'знала', 'знал')] о [suspected_lover.GetHerHim].\n\n"
 lmf_feast.1016.desc.rivalry:0 "[family_spouse.GetSheHe|U] [Select_CString(family_spouse.IsFemale, 'насмехалась', 'насмехался')] над каждым моим словом, [Select_CString(family_spouse.IsFemale, 'отдёргивала', 'отдёргивал')] руку от моего прикосновения. В последнее время между нами и так было плохо, но теперь [family_spouse.GetSheHe] [Select_CString(family_spouse.IsFemale, 'отвергала', 'отвергал')] любые попытки наладить отношения.\n\n"
 lmf_feast.1016.desc.end:0 "К концу вечера наши крики уже вызывали ужасающие взгляды у остальной семьи. [family_spouse.GetFirstNameNoTooltip] в ярости [Select_CString(family_spouse.IsFemale, 'выскочила', 'выскочил')] прочь, и... всё."
 lmf_feast.1016.a:0 "Ай..."
 nemesis_family_feast:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'стала', 'стал')] заклятым врагом [TARGET_CHARACTER.GetShortUIName|U] после ссоры на семейном пиру."
 nemesis_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'стала', 'стал')] заклятым врагом [CHARACTER.GetShortUIName|U] после ссоры на семейном пиру."
 rival_family_feast:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'сильно поссорилась', 'сильно поссорился')] с [TARGET_CHARACTER.GetShortUIName|U] из-за брака на семейном пиру."
 rival_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'сильно поссорилась', 'сильно поссорился')] с [CHARACTER.GetShortUIName|U] из-за брака на семейном пиру."

 lmf_feast.1017.t:0 "Семейный пир: Несчастный случай"
 lmf_feast.1017.desc.start:0 "Семейный пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был оживленным и начался вполне неплохо.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nЗатем всё резко изменилось.\n\nОдин из слуг вбежал в большой зал в панике, сообщив мне, что [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_accident'))] "
 lmf_feast.1017.desc.fire:0 "ужасно обжёгся из-за внезапного пожара на кухне. "
 lmf_feast.1017.desc.stairs:0 "упал с лестницы прямо снаружи. "
 lmf_feast.1017.desc.window:0 "выпал из одного из окон наверху. "
 lmf_feast.1017.desc.fall:0 "сильно ушибся, упав во дворе. "
 lmf_feast.1017.desc.trample:0 "был затоптан во дворе, когда одно из животных пришло в ярость. "
 lmf_feast.1017.desc.accident:0 "получил тяжёлую травму во дворе, но с трудом мог объяснить, что произошло. "
 lmf_feast.1017.desc.end:0 "\n\nКонечно, это был несчастный случай, и все мы были глубоко обеспокоены. Я немедленно распустил всех и [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошёл')] позаботиться о лечении [family_accident.GetFirstNamePossessiveNoTooltip]."
 lmf_feast.1017.a:0 "Надеюсь, это не слишком серьёзно!"
 lmf_feast.1017.injured.tt:0 "[family_accident.GetTitledFirstName] ранен!"

 lmf_feast.1018.t:0 "Семейный пир: Хворь"
 lmf_feast.1018.desc.start:0 "Семейный пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] проходил весьма удачно этим вечером, по крайней мере, поначалу.\n\nВсе смеялись и весело беседовали, пока вдруг кто-то "
 lmf_feast.1018.desc.child:0 "заметил, что маленький [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_sick'))] стал слишком тихим.\n\nМой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_sick'))] и вправду был бледен как полотно, а затем [family_sick.GetSheHe] свалился со [family_sick.GetHerHis] стула! "
 lmf_feast.1018.desc.adult:0 "закричал в тревоге. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_sick'))] вырвало прямо на [family_sick.GetHerHis] тарелку! То, что сначала показалось простым излишеством вина, быстро оказалось чем-то гораздо более серьёзным.\n\nМой [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_sick'))] был бледен и дрожал, холодный на ощупь. "
 lmf_feast.1018.desc.end:0 "Я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел')] слугам немедленно унести [family_sick.GetHerHim], а затем распустил всех — вдруг эта хворь заразна.\n\nК концу вечера мы всё ещё не знали, насколько серьёзна эта внезапная болезнь."
 lmf_feast.1018.a:0 "Надеюсь, [family_sick.GetSheHe] быстро поправится!"

 lmf_feast.1019.t:0 "Семейный пир: Все Благополучно"
 lmf_feast.1019.desc.opening:0 "Моя семья собралась в большом зале в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_feast.1019.desc.atwar:0 "игнорируя на один вечер вести с фронта, пока мы пировали.\n\n"
 lmf_feast.1019.desc.nowar:0 "наслаждаясь относительным миром в королевстве, во время нашего пира.\n\n"
 lmf_feast.1019.desc.end:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nМежду тем, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nИ все же, это было хорошо. Мы были все вместе, а это важнее всего."
 lmf_feast.1019.a:0 "Да благословит нас всех [ROOT.Char.GetFaith.FertilityGodName]."
 lmf_feast.1019.b:0 "Такой мир наверняка не может длиться вечно..."
 lmf_feast.1019.c:0 "Подобные времена стали такими редкими."
 lmf_feast.1019.d:0 "Честно говоря, я едва мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] не заснуть..."
 lmf_feast.1019.e:0 "Как же я жажду вернуться на поле боя."
 lmf_feast.1019.f:0 "Я едва выношу их постоянную болтовню."
 lmf_feast.1019.g:0 "Честно, я предпоч[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел' )] бы побыть где-нибудь в одиночестве."
 lmf_feast.1019.h:0 "О? Я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] больше заинтересован[Select_CString(ROOT.Char.IsFemale, 'а', '' )] в еде."
 lmf_feast.1019.i:0 "О? Я лично был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] больше заинтересован[Select_CString(ROOT.Char.IsFemale, 'а', '' )] в выпивке."
 lmf_feast.1019.j:0 "Это те времена, которые мы будем помнить."

 lmf_feast.1020.t:0 "Семейный пир: Надежда"
 lmf_feast.1020.desc.start:0 "Сегодняшний семейный пир был оживленным, хотя, честно говоря, я едва обратил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] на это внимание.\n\nЯ, как и большая часть семьи, внимательно следил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] за своей женой и ее беременностью. [family_spouse.GetFirstNameNoTooltip] прибыл[Select_CString(family_spouse.IsFemale, 'а', '' )] в большой зал поздно, выглядя бледной и измученной. К ее чести, она почти не жаловалась и пыталась улыбаться каждому участливому члену семьи, который подходил проведать ее. Когда вечер подходил к концу, наши взгляды встретились... и в них была настоящая нежность.\n\n"
 lmf_feast.1020.desc.resolution:0 ""Между нами было не все хорошо, муж," сказала она. "Если у этого ребенка есть хоть какая-то надежда, не пришло ли время отбросить наши разногласия?" [family_spouse.GetFirstNameNoTooltip] не стала ждать ответа. Она лишь тяжело вздохнула и попросила слуг отвести ее обратно в спальню, оставив меня размышлять: права ли она?"
 lmf_feast.1020.desc.love:0 ""Я так тебя обожаю, мой муж," неожиданно сказала она без повода. "Я не знала, чего ожидать от нашего брака, но я так рада, что мы поженились." Я едва успел[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] улыбнуться в ответ, как она поманила слуг, чтобы те вернули ее в спальню, оставив меня купаться в теплом сиянии ее любви."
 lmf_feast.1020.desc.possibility:0 ""Я не знала, чего ожидать от нашего брака," неожиданно сказала она. "Я думала, возможно, наш будет холодным браком, лишь для вида. Но теперь я думаю иначе. Есть ли надежда для нас с тобой, муж?" [family_spouse.GetFirstNameNoTooltip] не стала ждать ответа. Она лишь тяжело вздохнула и попросила слуг отвести ее обратно в спальню, оставив меня размышлять над ответом на ее вопрос."
 lmf_feast.1020.desc.fallback:0 ""Надеюсь, ребенок порадует тебя, муж," сказала она. Когда я ответил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что несомненно так и будет, [family_spouse.GetFirstNameNoTooltip] просияла от гордости. "Тогда я рада." Тяжело вздохнув, она позвала слуг, чтобы те отвели ее обратно в спальню, и я смотрел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как она уходит, с улыбкой на губах."
 lmf_feast.1020.a:0 "Ради ребенка, да. Пора положить этому конец."
 lmf_feast.1020.b:0 "Вот и ушла мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))]."
 lmf_feast.1020.c:0 "Да, я действительно думаю, что у нас есть надежда."
 lmf_feast.1020.d:0 "Думаю, она вернется в норму после рождения ребенка."
 lmf_feast.1020.e:0 "Нет, я еще не готов[Select_CString(ROOT.Char.IsFemale, 'а', '' )] отпустить это."
 lmf_feast.1020.f:0 "В последнее время она так эмоциональна. Я проигнорирую это."

 lmf_feast.1021.t:0 "Семейный пир: Дружба"
 lmf_feast.1021.desc.start:0 "Сегодняшние семейные посиделки в большом зале [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] на удивление прошли тихо.\n\nЭто дало мне время пообщаться с [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend'))]. По мере того как вечер подходил к концу, всё больше родственников расходились, но мы едва это замечали. Мы делились историями. Я рассказывал о своих планах для [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], а [family_friend.GetSheHe] [Select_CString(family_friend.IsFemale, 'слушала', 'слушал')] с живым интересом. [family_friend.GetSheHe|U] рассказал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] мне о "
 lmf_feast.1021.desc.spouse:0 "различных трудностях, что были в [family_friend.GetHerHis] браке. "
 lmf_feast.1021.desc.ruler:0 "мелких заботах, что выпадали [family_friend.GetHerHim] в правлении [family_friend.GetPrimaryTitle.GetNameNoTierNoTooltip]. "
 lmf_feast.1021.desc.court:0 "мелких делах, с которыми [family_friend.GetSheHe] [Select_CString(family_friend.IsFemale, 'сталкивалась', 'сталкивался')] как мой [family_friend.Custom('GetCouncilOrCourtPosition')]. "
 lmf_feast.1021.desc.courtier:0 "разных событиях в [ROOT.Char.Custom('FortifiedBuilding')], о которых я редко слышу. "
 lmf_feast.1021.desc.end:0 "Я лишь кивал и делал вид, что понимаю [family_friend.GetHerHis] заботы.\n\nКогда мы, наконец, остановились, то поняли, что зал давно опустел, а за окнами ночь. [family_friend.GetFirstNameNoTooltip] [Select_CString(family_friend.IsFemale, 'засмеялась', 'засмеялся')], [Select_CString(family_friend.IsFemale, 'извинившись', 'извинившись')], что так много [Select_CString(family_friend.IsFemale, 'заняла', 'занял')] моего времени... но, по правде сказать, это было приятно — провести время с другом."
 lmf_feast.1021.a:0 "За моего верного [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend'))]!"

 lmf_feast.1022.t:0 "Семейный пир: Вражда"
 lmf_feast.1022.desc:0 "Сегодняшний пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] мог бы быть вполне приятным… если бы не присутствие [family_rival.GetFirstNameNoTooltip]. Зачем мо[Select_CString(family_rival.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] продолжает приходить на эти ужины — выше моего понимания. Пожалуй, лишь назло мне.\n\nСегодня это проявилось особенно явно, когда [family_rival.GetFirstNameNoTooltip] сел[Select_CString(family_rival.IsFemale, 'а', '')] достаточно далеко, чтобы я едва мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] разобрать [family_rival.GetHerHis] слова — язвительные реплики, которые [family_rival.GetSheHe] бросал[Select_CString(family_rival.IsFemale, 'а', '')] соседям, замаскированные так, будто они не адресованы никому конкретно, но на деле явно направленные в мой адрес. Постепенно они становились всё громче и злее по мере того, как [family_rival.GetFirstNameNoTooltip] всё больше пил[Select_CString(family_rival.IsFemale, 'а', '')], и мне оставалось лишь стиснуть зубы и делать вид, что я это игнорирую.\n\nВ конце концов, когда терпение моё иссякло, я встал[Select_CString(ROOT.Char.IsFemale, 'а', '')] и приказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] мо[Select_CString(family_rival.IsFemale, 'ей', 'ему')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] покинуть стол. [family_rival.GetSheHe|U] же принял[Select_CString(family_rival.IsFemale, 'а', '')] такой вид невинности и оскорблённости, что это стало невыносимо. Тогда я развернул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] и сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] покинул[Select_CString(ROOT.Char.IsFemale, 'а', '')] зал, кипя от ярости и всерьёз обдумывая, не изгнать ли [family_rival.GetHerHim] из моего двора навсегда."
 lmf_feast.1022.a:0 "Хорошо хоть [family_rival.GetSheHe] всё же из семьи…"

 lmf_feast.1023.t:0 "Семейный пир: Мо[Select_CString(dead_relative.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('dead_relative'))|U]"
 lmf_feast.1023.desc:0 "Вечернее собрание в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошло тихо и без особых событий. Вдруг, без всякой видимой причины, разговор зашёл о мо[Select_CString(dead_relative.IsFemale, 'ей', 'ём')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('dead_relative'))], умерш[Select_CString(dead_relative.IsFemale, 'ей', 'ем')] и покинувш[Select_CString(dead_relative.IsFemale, 'ей', 'ем')] нас уже много лет назад.\n\nСемья говорила о [dead_relative.GetHerHim] шёпотом, то с лёгкими улыбками, то с горечью, пока наконец [family_toaster.GetFirstNameNoTooltip] не встал[Select_CString(family_toaster.IsFemale, 'а', '')] и не призвал[Select_CString(family_toaster.IsFemale, 'а', '')] всех к вниманию.\n\n«Поднимем бокалы в память о [dead_relative.GetTitledFirstName],» — обратил[Select_CString(family_toaster.IsFemale, 'ась', 'ся')] к собравшимся в большом зале мо[Select_CString(family_toaster.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_toaster'))].\n\n«[dead_relative.GetSheHe|U] правил[Select_CString(dead_relative.IsFemale, 'а', '')] [dead_relative.GetPrimaryTitle.GetNameNoTooltip], пока был[Select_CString(dead_relative.IsFemale, 'а', '')] жив[Select_CString(dead_relative.IsFemale, 'а', '')], и ныне пребывает в [dead_relative.GetFaith.PositiveAfterLife], но память о [dead_relative.GetHerHim] всегда останется с нами. Пусть [dead_relative.GetFaith.DeathDeityName] хранит [dead_relative.GetHerHim] в вечности!»"
 lmf_feast.1023.a:0 "Верно сказано!"

 lmf_feast.1024.t:0 "Семейный пир: Не в своей тарелке"
 lmf_feast.1024.desc.start:0 "Семейный пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] сегодня был шумным, весёлым и полным радости.\n\nВсе веселились, кроме юн[Select_CString(family_hostage.IsFemale, 'ой', 'ого')] [family_hostage.GetTitledFirstNameNoTooltip]. [Select_CString(ROOT.Char.IsFemale, 'Я заметила', 'Я заметил')], что [family_hostage.Custom('GetLassLad')] сидел[Select_CString(family_hostage.IsFemale, 'а', '')] од[Select_CString(family_hostage.IsFemale, 'на', 'ин')] на дальнем конце стола, опустив голову и выглядя явно неловко.\n\n«Должно быть, тяжело», — подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')] я, "
 lmf_feast.1024.desc.language.none:0 "не зная языка [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], и при этом ни один человек на пиру не говорил на [family_hostage.GetCulture.GetLanguage.GetNameNoTooltip].\n\n"
 lmf_feast.1024.desc.language.one:0 "не зная языка [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], и при этом никто на пиру, кроме [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_hostage_common'))], не говорил на [family_hostage.GetCulture.GetLanguage.GetNameNoTooltip].\n\n"
 lmf_feast.1024.desc.religion.none:0 "будучи единственным последовател[Select_CString(family_hostage.IsFemale, 'ьницей', 'ем')] веры [family_hostage.GetFaith.GetNameNoTooltip] на пиру, где никто не соблюдал её обычаев и, вероятно, даже не знал их.\n\n"
 lmf_feast.1024.desc.religion.one:0 "будучи единственным последовател[Select_CString(family_hostage.IsFemale, 'ьницей', 'ем')] веры [family_hostage.GetFaith.GetNameNoTooltip] на пиру, кроме [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hostage_common'))], и никто не соблюдал её обычаев.\n\n"
 lmf_feast.1024.desc.culture.none:0 "будучи [family_hostage.GetCulture.GetNameNoTooltip], и при этом на пиру не было ни души, кто бы знал или заботился о традициях [family_hostage.GetCulture.GetNameNoTooltip].\n\n"
 lmf_feast.1024.desc.culture.one:0 "будучи [family_hostage.GetCulture.GetNameNoTooltip], и при этом только [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hostage_common'))] хоть что-то знал или заботился о традициях [family_hostage.GetCulture.GetNameNoTooltip].\n\n"
 lmf_feast.1024.desc.end:0 "Честно говоря, мне стало жаль [family_hostage.GetHerHis] в тот момент. Может быть, стоило что-то предпринять?"
 lmf_feast.1024.a:0 "Я постараюсь, чтобы [family_hostage.GetSheHe] почувствовал[Select_CString(family_hostage.IsFemale, 'а', '')] себя как дома."
 lmf_feast.1024.b:0 "Я не [family_hostage.GetHerHis] [ROOT.Char.GetMotherFather]. [family_hostage.GetSheHe|U] может позаботиться о себ[Select_CString(family_hostage.IsFemale, 'е', 'е')]."

 lmf_feast.1025.t:0 "Семейный пир: Мой воспитанник"
 lmf_feast.1025.desc.start:0 "Сегодняшний пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] оказался довольно скучным, и [Select_CString(ROOT.Char.IsFemale, 'я уже почти задремала', 'я уже почти задремал')] на своём месте, когда заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] юного [family_ward.GetFirstNameNoTooltip] неподалёку, который внимательно слушал разговор, "
 lmf_feast.1025.desc.relation:0 "который [family_ward.GetHerHis] [family_ward.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_example'))] "
 lmf_feast.1025.desc.norelation:0 "который [Select_CString(family_example.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_example'))] "
 lmf_feast.1025.desc.mid:0 "в[Select_CString(family_example.IsFemale, 'ела', 'ёл')] с кем-то другим.\n\nВ конце концов, любопытство взяло верх, и [Select_CString(ROOT.Char.IsFemale, 'я подошла', 'я подошёл')] и спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] у [family_ward.Custom('GetLassLad')], что же так привлекло [family_ward.GetHerHis] внимание. Оказалось, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_example'))] "
 lmf_feast.1025.desc.diplomacy:0 "обсуждал[Select_CString(family_example.IsFemale, 'а', '')] весьма деликатный дипломатический вопрос, касавшийся иностранного королевства, достаточно сложный, "
 lmf_feast.1025.desc.intrigue:0 "тихо говорил[Select_CString(family_example.IsFemale, 'а', '')] о дворцовых интригах, мораль которых была достаточно запутанной, "
 lmf_feast.1025.desc.martial:0 "рассказывал[Select_CString(family_example.IsFemale, 'а', '')] о недавней битве в другом королевстве, и стратегии, которые там применялись, были достаточно сложными, "
 lmf_feast.1025.desc.learning:0 "рассуждал[Select_CString(family_example.IsFemale, 'а', '')] о возвышенной философии, достаточно сложной, "
 lmf_feast.1025.desc.stewardship:0 "объяснял[Select_CString(family_example.IsFemale, 'а', '')] недавнее дело о правосудии при моём дворе, детали которого были достаточно сложными, "
 lmf_feast.1025.desc.end:0 "чтобы оставить [family_ward.GetFirstNameNoTooltip] в полном недоумении.\n\nПовернувшись ко мне, [family_ward.GetSheHe] потребовал[Select_CString(family_ward.IsFemale, 'а', '')] объяснений. Впрочем, неудивительно, ведь [family_ward.GetSheHe] — [Select_CString(family_ward.IsFemale, 'моя воспитанница', 'мой воспитанник')] и [Select_CString(ROOT.Char.IsFemale, 'моя ответственность', 'моя ответственность')]."
 lmf_feast.1025.a:0 "Ну, понимаешь, это было так..."
 lmf_feast.1025.a.success:0 "[family_ward.GetFirstNameNoTooltip] понял[Select_CString(family_ward.IsFemale, 'а', '')], и [family_ward.GetHerHis] обучение [education_focus|E] продвинулось вперёд."
 lmf_feast.1025.a.success.tt:0 "[family_ward.GetFirstNameNoTooltip] понял[Select_CString(family_ward.IsFemale, 'а', '')]"
 lmf_feast.1025.a.success2.tt:0 "[family_ward.GetHerHis|U] обучение [education_focus|E] продвинулось."
 lmf_feast.1025.a.fail:0 "[family_ward.GetFirstNameNoTooltip] никак не мог[Select_CString(family_ward.IsFemale, 'ла', '')] понять твои объяснения, как бы ни старал[Select_CString(family_ward.IsFemale, 'ась', 'ся')]..."
 lmf_feast.1025.a.fail.tt:0 "[family_ward.GetFirstNameNoTooltip] не понял[Select_CString(family_ward.IsFemale, 'а', '')]"
 lmf_feast.1025.a.botch:0 "[family_ward.GetFirstNameNoTooltip] совершенно неправильно всё понял[Select_CString(family_ward.IsFemale, 'а', '')], что повредило [family_ward.GetHerHis] обучению [education_focus|E]."
 lmf_feast.1025.a.botch.tt:0 "[family_ward.GetFirstNameNoTooltip] совершенно неправильно всё понял[Select_CString(family_ward.IsFemale, 'а', '')]"
 lmf_feast.1025.a.botch2.tt:0 "[family_ward.GetHerHis|U] обучение [education_focus|E] оказалось под угрозой."
 lmf_feast.1025.b:0 "Хватит. Спроси меня в другой раз."

 lmf_feast.1026.t:0 "Семейный пир: Время молитвы"
 lmf_feast.1026.desc.start:0 "Сегодняшний пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] вышел довольно скучным, и ничуть не оживило его то, что [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_religious'))] [Select_CString(family_religious.IsFemale, 'решила', 'решил' )] провести вечер, читая длинную проповедь для всей семьи о важности благочестия и добродетели.\n\n"
 lmf_feast.1026.desc.zealous:0 "[Select_CString(ROOT.Char.IsFemale, 'Я слушала', 'Я слушал' )] с неподдельным вниманием, "
 lmf_feast.1026.desc.cynical:0 "[Select_CString(ROOT.Char.IsFemale, 'Я старалась', 'Я старался' )] не закатывать глаза слишком часто, "
 lmf_feast.1026.desc.nozeal:0 "[Select_CString(ROOT.Char.IsFemale, 'Я слушала', 'Я слушал' )] некоторое время, с трудом подавляя зевоту, "
 lmf_feast.1026.desc.impatient:0 "но, признаюсь, для моего терпения это оказалось чрезмерным испытанием.\n\n"
 lmf_feast.1026.desc.patient:0 "и, к счастью, моё терпение позволило мне выдержать это куда дольше, чем большинству присутствующих, которые уже мечтали вернуться к вину.\n\n"
 lmf_feast.1026.desc.family:0 "даже когда большинство в зале уже томились у своих кубков или клевали носом.\n\n"
 lmf_feast.1026.desc.loved:0 "По крайней мере, у [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))] нашёлся один союзник в семье: "
 lmf_feast.1026.desc.relation:0 "[family_religious.GetHerHis] [family_religious.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_react'))], [family_react.GetTitledFirstNameNoTooltip], "
 lmf_feast.1026.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_react'))], "
 lmf_feast.1026.desc.loved2:0 "который явно наслаждался и подбадривал [family_religious.GetFirstNameNoTooltip] ещё долго после того, как [Select_CString(family_religious.IsFemale, 'она', 'он' )] в ином случае [Select_CString(family_religious.IsFemale, 'остановилась бы', 'остановился бы' )].\n\nК концу вечера, когда почти вся семья уже тихо разошлась, эти двое были видны на другой стороне зала, увлечённо споря о вере."
 lmf_feast.1026.desc.hated:0 "По крайней мере, один из членов семьи отнёсся к такой забаве с особым раздражением: "
 lmf_feast.1026.desc.hated2:0 "который больше часа сжимал зубы, а затем стал почти при каждом удобном случае перебивать и высмеивать [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))].\n\nКогда проповедь наконец завершилась — к явному облегчению большинства в зале — их обоих можно было заметить в дальнем углу, ожесточённо спорящих о религии. Подозреваю, они оба будут помнить этот вечер ещё очень долго."
 lmf_feast.1026.desc.default:0 "Она тянулась и тянулась, пока в конце концов почти вся семья не удалилась из зала. Когда же [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))] наконец [Select_CString(family_religious.IsFemale, 'иссякла', 'иссяк' )] и не [Select_CString(family_religious.IsFemale, 'смогла', 'смог' )] продолжать, [Select_CString(ROOT.Char.IsFemale, 'я всё равно была вынуждена', 'я всё равно был вынужден' )] аплодировать [family_religious.GetHerHis] выносливости. Действительно, [family_religious.GetFaith.GetAdherentNameNoTooltip] с завидным усердием!"
 lmf_feast.1026.a:0 "Я предпочитаю слушать проповеди всё же в [ROOT.Char.GetFaith.HouseOfWorship|l]."
 loved_family_feast_sermon:0 "[CHARACTER.GetShortUIName|U] проник[Select_CString(CHARACTER.IsFemale, 'лась', 'ся' )] проповедью [TARGET_CHARACTER.GetShortUIName] на семейном пире."
 loved_family_feast_sermon_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] проник[Select_CString(TARGET_CHARACTER.IsFemale, 'лась', 'ся' )] проповедью [CHARACTER.GetShortUIName] на семейном пире."
 hated_family_feast_sermon:0 "[CHARACTER.GetShortUIName|U] отнёс[Select_CString(CHARACTER.IsFemale, 'лась', 'ся' )] отрицательно к проповеди [TARGET_CHARACTER.GetShortUIName] на семейном пире."
 hated_family_feast_sermon_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] отнёс[Select_CString(TARGET_CHARACTER.IsFemale, 'лась', 'ся' )] отрицательно к проповеди [CHARACTER.GetShortUIName] на семейном пире."

 lmf_feast.1027.t:0 "Семейный пир: Представление"
 lmf_feast.1027.desc.start:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_entertainer'))] [Select_CString(family_entertainer.IsFemale, 'превзошла саму себя', 'превзошёл самого себя' )] на сегодняшнем семейном пиру.\n\nВечер проходил довольно спокойно, пока [Select_CString(family_entertainer.IsFemale, 'она', 'он' )] вдруг не [Select_CString(family_entertainer.IsFemale, 'решила', 'решил' )], что так не пойдёт... и [Select_CString(family_entertainer.IsFemale, 'вскочила', 'вскочил' )] на один из столов и "
 lmf_feast.1027.desc.poet:0 "[Select_CString(family_entertainer.IsFemale, 'разразилась', 'разразился' )] эпической поэмой в стиле [family_entertainer.GetCulture.GetNameNoTooltip].\n\nЭто было вовсе не простое стихотворение, нет. Это была сага о героических подвигах, и [Select_CString(family_entertainer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_entertainer'))] поведал[Select_CString(family_entertainer.IsFemale, 'а', '' )] её мастерски. [Select_CString(family_entertainer.IsFemale, 'Она', 'Он' )] [Select_CString(family_entertainer.IsFemale, 'делала', 'делал' )] драматические паузы в нужных местах и [Select_CString(family_entertainer.IsFemale, 'вдыхала', 'вдыхал' )] жизнь в каждую роль. Когда монстр поднял голову, [Select_CString(family_entertainer.IsFemale, 'она', 'он' )] [Select_CString(family_entertainer.IsFemale, 'воздвигла', 'воздвиг' )] руки и [Select_CString(family_entertainer.IsFemale, 'зарычала', 'зарычал' )], заставив детей визжать от ужаса и восторга.\n\n"
 lmf_feast.1027.desc.bard:0 "[Select_CString(family_entertainer.IsFemale, 'начала', 'начал' )] развлекать нас песней.\n\nНе знаю, какой дух вселился в [Select_CString(family_entertainer.IsFemale, 'мою', 'моего' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_entertainer'))] в тот вечер, но музыка, которую [Select_CString(family_entertainer.IsFemale, 'она', 'он' )] [Select_CString(family_entertainer.IsFemale, 'исполняла', 'исполнял' )], была настоящим шедевром. Каждая нота — изысканна, каждая строка — тщательно подобрана и точно исполнена. И как только мы думали, что песня заканчивается, [family_entertainer.GetFirstNameNoTooltip] [Select_CString(family_entertainer.IsFemale, 'плавно переходила', 'плавно переходил' )] к следующей.\n\n"
 lmf_feast.1027.desc.end:0 "Сказать, что семья осталась довольна, — ничего не сказать. Половина из нас прослезилась к концу, и когда [family_entertainer.GetFirstNameNoTooltip] [Select_CString(family_entertainer.IsFemale, 'сделала', 'сделал' )] последний поклон и [Select_CString(family_entertainer.IsFemale, 'покинула', 'покинул' )] стол, всех присутствующих объяли громовые аплодисменты.\n\nМы долго этого не забудем, я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 lmf_feast.1027.a:0 "Какой замечательный вечер!"

 lmf_feast.1028.t:0 "Семейный пир: Беседа"
 lmf_feast.1028.desc.start:0 "В [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прошёл хороший вечер семейного пира.\n\nДля начала [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nПозже я легко зав[Select_CString(ROOT.Char.IsFemale, 'ела', 'ёл' )] разговор с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_expert'))], котор[Select_CString(family_expert.IsFemale, 'ая', 'ый' )] "
 lmf_feast.1028.desc.diplomat:0 "[Select_CString(family_expert.IsFemale, 'долго говорила', 'долго говорил' )] о дипломатии и возможностях для [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] в отношениях с соседями. [Select_CString(family_expert.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] даже поведал[Select_CString(family_expert.IsFemale, 'а', '' )] несколько поразительных историй дипломатических провалов, о которых я никогда не слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], каждая лучше предыдущей.\n\n"
 lmf_feast.1028.desc.family_first:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном о семье... обычно это не тема, которая меня интересует, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] предложил[Select_CString(family_expert.IsFemale, 'а', '' )] такие взгляды на то, как семьи могут лучше ладить между собой, что это оказалось захватывающе. Подобных идей я не слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] никогда.\n\n"
 lmf_feast.1028.desc.august:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] о правлении, о взаимоотношениях между [ROOT.Char.GetLadyLord] и [ROOT.Char.GetHerHis] вассалами и о том, как добиться лучшего понимания с обеих сторон. Это было по-настоящему увлекательно и показало глубину, на которую я не считал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] способн[Select_CString(family_expert.IsFemale, 'ой', 'ым' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))].\n\n"
 lmf_feast.1028.desc.strategist:0 "[Select_CString(family_expert.IsFemale, 'рассказывала', 'рассказывал' )] истории о сражениях: о допущенных командирами ошибках, об изобретательных решениях, которые в последний момент переламывали ход войны, о том, как часто всё сводилось к тому, у какой стороны лучше снабжение. Возможно, я уже слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] эти истории, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] умел[Select_CString(family_expert.IsFemale, 'а', '' )] излагать их так, будто они новые и важные.\n\n"
 lmf_feast.1028.desc.overseer:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] о снабжении армии... обычно это быстро нагоняет скуку, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] сумел[Select_CString(family_expert.IsFemale, 'а', '' )] сделать это увлекательным. Даже самая сильная армия может пасть без хлеба! Кто бы мог подумать, что я буду смеяться, обсуждая цепочки снабжения?\n\n"
 lmf_feast.1028.desc.gallant:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] о романтике и рыцарстве — темах, что я обычно нахожу скучными или приторными, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] сделал[Select_CString(family_expert.IsFemale, 'а', '' )] их почти легендарными. Глаза [Select_CString(family_expert.IsFemale, 'загорелись', 'загорелись' )], когда [Select_CString(family_expert.IsFemale, 'она', 'он' )] [Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] об этом, и всё казалось невероятно важным.\n\n"
 lmf_feast.1028.desc.architect:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] об архитектуре... обычно тема малопривлекательная, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] сделал[Select_CString(family_expert.IsFemale, 'а', '' )] её интересной. Я и не знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], сколько требуется для строительства [ROOT.Char.GetFaith.HouseOfWorship]! Или насколько важна простая каменная колонна!\n\n"
 lmf_feast.1028.desc.administrator:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] об управлении державой... обычно это смертельно скучно, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] сумел[Select_CString(family_expert.IsFemale, 'а', '' )] превратить каждую тему в эпическую историю! [Select_CString(family_expert.IsFemale, 'Её', 'Его' )] прозорливость казалась почти сверхъестественной, а советы были разумными и хорошо продуманными.\n\n"
 lmf_feast.1028.desc.avaricious:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном о [Select_CString(family_expert.IsFemale, 'своей', 'своей' )] любви к деньгам и о разных способах их добывать... обычно это мне неприятно, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] излагал[Select_CString(family_expert.IsFemale, 'а', '' )] это так увлекательно, что я заслушал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]. Не каждый заработок лишён морали, утверждал[Select_CString(family_expert.IsFemale, 'а', '' )] [Select_CString(family_expert.IsFemale, 'она', 'он' )], и у [Select_CString(family_expert.IsFemale, 'неё', 'него' )] было полно историй в подтверждение.\n\n"
 lmf_feast.1028.desc.schemer:0 "[Select_CString(family_expert.IsFemale, 'рассказывала', 'рассказывал' )] о разных заговорах, в которых [Select_CString(family_expert.IsFemale, 'она участвовала', 'он участвовал' )]. Меня подмывало отвернуться, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] всегда удерживал[Select_CString(family_expert.IsFemale, 'а', '' )] моё внимание. Каждая история говорила о глубине [Select_CString(family_expert.IsFemale, 'её', 'его' )] знаний об интригах, и не было конца хитросплетениям! Я и не представлял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что ум [Select_CString(family_expert.IsFemale, 'так коварен', 'так коварен' )].\n\n"
 lmf_feast.1028.desc.seducer:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном о [Select_CString(family_expert.IsFemale, 'своих любовных похождениях', 'своих любовных похождениях' )] — теме, что обычно меня мало интересует, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] был[Select_CString(family_expert.IsFemale, 'а', '' )] достаточно пьяна, чтобы её язык развязался, и [Select_CString(family_expert.IsFemale, 'она', 'он' )] делилась тем, что обычно держала при себе. История за историей, полные скандальных подробностей, приковывали моё внимание.\n\n"
 lmf_feast.1028.desc.torturer:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном о пользе пыток. Сначала меня это оттолкнуло, пока я не понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] был[Select_CString(family_expert.IsFemale, 'а', '' )] достаточно пьяна, чтобы язык её развязался. Подробности были ужасающими, но раскрывали такие методы, о которых я никогда не слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], и я не мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] оторваться.\n\n"
 lmf_feast.1028.desc.whole_of_body:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] о человеческом теле, болезнях и «жидкостях»... обычно тема сухая, но [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] делал[Select_CString(family_expert.IsFemale, 'а', '' )] её интересной. [Select_CString(family_expert.IsFemale, 'Она', 'Он' )] выглядел[Select_CString(family_expert.IsFemale, 'а', '' )] так увлечённо, что это передавалось и мне.\n\n"
 lmf_feast.1028.desc.scholar:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном об учёности, но вместо сухих рассуждений о философии и истории [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] превращал[Select_CString(family_expert.IsFemale, 'а', '' )] каждую задачу в увлекательную головоломку. «Мы так мало знаем о творении [family_expert.GetFaith.CreatorNamePossessive],» — сказал[Select_CString(family_expert.IsFemale, 'а', '' )] [Select_CString(family_expert.IsFemale, 'она', 'он' )], покачав [Select_CString(family_expert.IsFemale, 'головой', 'головой' )] с грустью.\n\n"
 lmf_feast.1028.desc.theologian:0 "[Select_CString(family_expert.IsFemale, 'говорила', 'говорил' )] в основном о богословии... сухая тема для пира, но я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [Select_CString(family_expert.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] был[Select_CString(family_expert.IsFemale, 'а', '' )] достаточно пьяна, чтобы язык её развязался. Рассуждения [Select_CString(family_expert.IsFemale, 'её', 'его' )] о [ROOT.Char.GetFaith.CreatorName] и сотворении, о роли [ROOT.Char.GetFaith.GetNameNoTooltip] и человечества я никогда раньше не слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]!\n\n"
 lmf_feast.1028.desc.end:0 "Сказать, что я в основном слушал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], — ничего не сказать. Я сидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], ловя каждое [Select_CString(family_expert.IsFemale, 'её', 'его' )] слово, пока почти все не разошлись. Когда мы наконец оглянулись и это заметили, [Select_CString(family_expert.IsFemale, 'она', 'он' )] горячо извинил[Select_CString(family_expert.IsFemale, 'ась', 'ся' )] за то, что весь вечер занимал[Select_CString(family_expert.IsFemale, 'а', '' )] меня, но я отмахнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] от этой заботы. На самом деле я узнал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] очень многое."
 lmf_feast.1028.a:0 "Какой познавательный вечер!"
 good_family_feast_conversation:0 "[CHARACTER.GetShortUIName|U] узнал[Select_CString(CHARACTER.IsFemale, 'а', '' )] многое от [TARGET_CHARACTER.GetShortUIName] за долгий вечер разговора на семейном пиру."
 good_family_feast_conversation_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] узнал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] многое от [CHARACTER.GetShortUIName] за долгий вечер разговора на семейном пиру."

 lmf_feast.1029.t:0 "Семейный пир: Презрение"
 lmf_feast.1029.desc.start:0 "Сегодняшний семейный пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] проходил в тишине. Тем более досадно, что [public_lover.GetFirstNameNoTooltip] [Select_CString(public_lover.IsFemale, 'выбрала', 'выбрал' )] именно этот вечер, чтобы прийти.\n\n"
 lmf_feast.1029.desc.notfamily:0 "Я [Select_CString(ROOT.Char.IsFemale, 'говорила', 'говорил' )] [public_lover.GetHerHim] уже много раз, что [public_lover.GetSheHe] [Select_CString(public_lover.IsFemale, 'может', 'может' )] свободно приходить на такие мероприятия, теперь, когда о наших отношениях знает каждый. Однако сегодня, когда семье больше не на что было обратить внимание, они обратили его на #EMP [public_lover.GetHerHim]#!.\n\n"
 lmf_feast.1029.desc.family:0 "Несмотря на то, что мы семья, учитывая, что все знают о наших отношениях, [public_lover.GetSheHe] [Select_CString(public_lover.IsFemale, 'могла', 'мог' )] бы вовсе не приходить, но [public_lover.GetSheHe] [Select_CString(public_lover.IsFemale, 'захотела', 'захотел' )] увидеть меня. Однако сегодня, когда у остальной семьи не было других поводов для обсуждений, они сосредоточили внимание на #EMP [public_lover.GetHerHim]#!.\n\n"
 lmf_feast.1029.desc.end:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hater'))|U] особенно возмути[Select_CString(SCOPE.sC('family_hater').IsFemale, 'лась', 'лся' )] присутствием [public_lover.GetHerHis] здесь.\n\nШёпот и косые взгляды начались сразу же, и я видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [public_lover.GetFirstNameNoTooltip] чувствовал[Select_CString(public_lover.IsFemale, 'а себя', ' себя' )] неловко. Я собирал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] предложить [public_lover.GetSheHe] уйти, но в этот момент вмешал[Select_CString(SCOPE.sC('family_hater').IsFemale, 'ась', 'ся' )] [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_hater'))]. Они поспорили, привлекая внимание всей залы, и когда [public_lover.GetFirstNameNoTooltip] был[Select_CString(public_lover.IsFemale, 'а', '' )] громко обруган[Select_CString(public_lover.IsFemale, 'а', '' )] парой «ласковых» слов, [public_lover.GetSheHe] наконец [Select_CString(public_lover.IsFemale, 'решила', 'решил' )] уйти.\n\nБыло уже поздно что-либо предпринимать, и праздничная атмосфера заметно охладилась."
 lmf_feast.1029.a:0 "Что ж, это было неприятно..."
 lover_showed_at_family_feast:0 "[CHARACTER.GetShortUINameNoTooltip|U] оскорбил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [TARGET_CHARACTER.GetShortUINameNoTooltip] за то, что [TARGET_CHARACTER.GetHerHisMy] [Select_CString(TARGET_CHARACTER.IsFemale, 'осмелилась', 'осмелился' )] появиться на семейном пиру."
 lover_showed_at_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltip|U] оскорбил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.GetShortUINameNoTooltip] за то, что [CHARACTER.GetHerHisMy] [Select_CString(CHARACTER.IsFemale, 'осмелилась', 'осмелился' )] появиться на семейном пиру."

 lmf_feast.1030.t:0 "Семейный пир: Культурный конфликт"
 lmf_feast.1030.desc:0 "Пир в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] начинался достаточно спокойно — по крайней мере, пока [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hater'))] и [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_react'))] не начали спорить.\n\nСначала казалось, что это просто дружеская дискуссия, и никто не обращал на неё внимания. Затем голоса повысились. Спор, как оказалось, был о том, чья кухня лучше — [family_hater.GetCulture.GetNameNoTooltip] или [family_react.GetCulture.GetNameNoTooltip]. Потом [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_react'))] сказал[Select_CString(SCOPE.sC('family_react').IsFemale, 'а', '' )] что-то, что оскорбило [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_hater'))], и вот тогда начались настоящие крики.\n\nДело чуть не дошло до драки, но другие члены семьи быстро вмешал[Select_CString(ROOT.Char.IsFemale, 'ись', 'ись' )] и разняли их, однако ущерб уже был нанесён. Остаток вечера они избегал[Select_CString(SCOPE.sC('family_hater').IsFemale, 'и', 'и' )] друг друга, а настроение в большом зале заметно испортилось."
 lmf_feast.1030.a:0 "Как неприятно."
 argued_over_different_culture:0 "[CHARACTER.GetShortUINameNoTooltip|U] и [TARGET_CHARACTER.GetShortUINameNoTooltip] спорил[Select_CString(CHARACTER.IsFemale, 'и', 'и' )] из-за культурных различий на семейном пиру."

 lmf_feast.1031.t:0 "Семейный пир: Представление"
 lmf_feast.1031.desc.start:0 "На сегодняшнем семейном пиру всё было спокойно... какое-то время.\n\nПотом [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_fool'))] "
 lmf_feast.1031.desc.drunkard:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'так напилась', 'так напился' )], что полностью опозорил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )]. Рюмка за рюмкой, пока [family_fool.GetSheHe] не начал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] шататься по большому залу, выкрикивая призывы присоединиться к веселью, несмотря на неловкие взгляды семьи.\n\n[family_fool.GetSheHe|U] хватал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] слуг, несколько раз падал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )], а в конце концов был[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] вынесен[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала другими членами семьи, пока [family_fool.GetSheHe] кричал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )], чтобы его отпустили."
 lmf_feast.1031.desc.hashishiyah:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'так накурилась', 'так накурился' )] «молоком мака», что полностью опозорил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )]. Несколько членов семьи пытались сказать [family_fool.GetHerHim], чтобы [family_fool.GetSheHe] умерил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] пыл, но [family_fool.GetSheHe] раздражённо отмахивал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )].\n\nВскоре [family_fool.GetSheHe] уже шатал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )] по большому залу почти без сознания. [family_fool.GetSheHe|U] несколько раз вырвал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', 'о' )] и рухнул[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )], а [family_fool.GetHerHis] без сознания тело вынесли слуги, пока мы с неловким молчанием наблюдали."
 lmf_feast.1031.desc.lunatic:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'взобралась', 'взобрался' )] на один из столов, привлекла внимание всех и начала бормотать. Сначала все решили, что это тост или история, и неловко посмеивались, хотя [family_fool.GetSheHe] говорил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] полную чепуху.\n\nПотом всё вышло из-под контроля. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))|U] стал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] непредсказуем[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ой', 'ым' )], то крича, то заливаясь слезами. Когда [family_fool.GetSheHe] схватил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] нож и пригрозил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] выколоть себе глаза, я велел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] вывести [family_fool.GetHerHim] из зала ради [family_fool.GetHerHis] же безопасности."
 lmf_feast.1031.desc.irritable:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'начала', 'начал' )] спорить... сначала с теми, кто сидел рядом с [family_fool.GetHerHim], а затем [family_fool.GetSheHe] поднял[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] голос на всю семью. Вспомнились старые обиды, старые грехи — реальные или воображаемые, все оказались неправы и ужасными родственниками.\n\nГнев [family_fool.GetHerHis|U] казался безграничным, и мы лишь молча переглядывались, пока наконец [family_fool.GetSheHe] не вскинул[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] руки и не выскочил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала."
 lmf_feast.1031.desc.depressed:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'начала', 'начал' )] плакать. Сначала это были тихие слёзы, и [family_fool.GetHerHis] подавленность привлекла внимание лишь тех, кто сидел рядом с [family_fool.GetHerHim]. Но вскоре [family_fool.GetSheHe] разрыдал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )] в полный голос, что встревожило всю семью.\n\nПочти все окружили [family_fool.GetHerHim], пытаясь помочь, но, похоже, это лишь усугубило ситуацию. Когда [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))] выбежал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала, [family_fool.GetSheHe] оставил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] нас в неловком молчании."
 lmf_feast.1031.desc.rakish:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'устроила', 'устроил' )] настоящее представление. [family_fool.GetSheHe|U] весь вечер приставал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] к слугам и отпускал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] непристойные шутки, которые все слышали. Некоторые были столь грубыми, что заставили самых целомудренных родственников ахнуть.\n\nКогда [family_fool.GetSheHe] схватил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] одного из молодых [dummy_attracted_gender.Custom('FemaleMale')] слуг и начал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] лапать [dummy_attracted_gender.GetHerHim] — несмотря на [dummy_attracted_gender.GetHerHis] отчаянные протесты — прямо перед всей семьёй, я вмешал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] и велел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] вытащить [family_fool.GetHerHim] из зала под взгляды шокированных родственников."
 lmf_feast.1031.desc.reclusive:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'решила', 'решил' )], что [family_fool.GetSheHe] достаточно насмотрел[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )] на нашу компанию. [family_fool.GetSheHe|U] поднял[Select_CString(SCOPE.sC('family_fool').IsFemale, 'ась', 'ся' )], привлёк внимание и начал высказывать каждому своё мнение... и оно было недобрым.\n\n\"Почему я вообще прихожу на эти сборища — ума не приложу!\" — выкрикнул[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] [family_fool.GetSheHe]. — \"Не хочу здесь быть! И вы не хотите, чтобы я здесь был[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )]! Так что, с вашего позволения, я #EMP с радостью#! уйду!\" — и с этими словами [family_fool.GetSheHe] выскочил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала, оставив нас в неловком молчании."
 lmf_feast.1031.desc.deviant:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'устроила', 'устроил' )] настоящее представление. [family_fool.GetSheHe|U] весь вечер приставал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] к слугам и отпускал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] непристойные шутки, которые все слышали. Некоторые были столь грубыми, что вызвали вздохи у более целомудренных родственников.\n\nВ конце концов [family_fool.GetSheHe] шокировал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] нас всех, сорвав с себя одежду, взобравшись на стол и начав отчитывать всех за чрезмерную скромность. [family_fool.GetSheHe|U] выскочил[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала, прежде чем я успел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] приказать его вывести, оставив нас в полном молчании."
 lmf_feast.1031.desc.contrite:0 "[Select_CString(SCOPE.sC('family_fool').IsFemale, 'поразила', 'поразил' )] всех, взобравшись на один из столов. [family_fool.GetSheHe|U] стоял[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] там, нервно ломая [family_fool.GetHerHis] руки, пока зал не притих в ожидании.\n\n\"Я больше не могу!\" — сказал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] [family_fool.GetSheHe]. — \"Тяжесть этой тайны... это слишком! [family_fool.GetFaith.HighGodName] судит меня за молчание, и я больше не выдержу!\" После чего [family_fool.GetSheHe] раскрыл[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] секрет и, пока мы стояли в потрясённом молчании, выбежал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] из зала."
 lmf_feast.1031.desc.newtrait:0 "\n\nЧто стало причиной, никто не знал, ведь обычно [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))] так себя не ведёт. Вероятнее всего, стресс.\n\n"
 lmf_feast.1031.desc.trait:0 "\n\nДа, это не новое поведение для [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))], но такое — на семейном сборе? [family_fool.GetSheHe|U] должно быть испытывал[Select_CString(SCOPE.sC('family_fool').IsFemale, 'а', '' )] сильнейший стресс.\n\n"
 lmf_feast.1031.desc.end:0 "Какова бы ни была причина, настроение в большом зале заметно испортилось... хотя, думаю, у семьи теперь будет тема для сплетен на месяцы."
 lmf_feast.1031.a:0 "Что ж, это было... что-то, ладно."

 lmf_feast.1032.t:0 "Семейный пир: Радость"
 lmf_feast.1032.desc:0 "Настроение на сегодняшнем семейном пиру в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] было лёгким и весёлым.\n\nА потом стало ещё оживлённее — благодаря нескольким зачинщикам: [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_1'))], [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_2'))] и [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_3'))].\n\n[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_celebrate_2'))] начал[Select_CString(SCOPE.sC('family_celebrate_2').IsFemale, 'а', '' )] веселье, попросив музыкантов сыграть что-нибудь задорное, и когда [family_celebrate_2.GetSheHe] пустил[Select_CString(SCOPE.sC('family_celebrate_2').IsFemale, 'ась', 'ся' )] в пляс, двое других быстро присоединились.\n\nОни вытягивал[Select_CString(SCOPE.sC('family_celebrate_1').IsFemale, 'и', 'и' )] других членов семьи на танцпол, одного за другим, и прежде чем я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], весь зал был охвачен радостным весельем. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_celebrate_1'))] встал[Select_CString(SCOPE.sC('family_celebrate_1').IsFemale, 'а', '' )] на один из столов и призвал[Select_CString(SCOPE.sC('family_celebrate_1').IsFemale, 'а', '' )] меня показать свои танцевальные умения — и признаюсь, я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] это, к восторгу всех.\n\nКогда вечер подошёл к концу, мы все были вымотаны... но приятно, ведь этот вечер, уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], надолго останется в памяти всей семьи."
 lmf_feast.1032.a:0 "Да! Вот так бы почаще."
 all_stressed_family_dinner_guests:0 "Все гости семейного пира"

 lmf_feast.1033.t:0 "Семейный пир: Презрение"
 lmf_feast.1033.desc.start:0 "Вечер на сегодняшнем семейном пиру начинался вполне неплохо, пока [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_rival_1'))] не начал[Select_CString(SCOPE.sC('family_rival_1').IsFemale, 'а', '' )] спорить со сво[Select_CString(family_rival_2.IsFemale, 'ей', 'им' )] [family_rival_2.Custom('WifeHusband')].\n\nДумаю, зачинщиком был[Select_CString(SCOPE.sC('angry_spouse').IsFemale, 'а', '' )] именно [angry_spouse.GetSheHe|U]. Сначала — холодные взгляды на сво[Select_CString(SCOPE.sC('angry_spouse').IsFemale, 'ю', 'его' )] [target_spouse.Custom('WifeHusband')], затем — едкие замечания, которые погрузили всех вокруг в тягостное молчание, пока, наконец, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] не смог[Select_CString(SCOPE.sC('target_spouse').IsFemale, 'ла', '' )] терпеть это дольше.\n\nВот тогда и начались крики. Судя по тому, что я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], "
 lmf_feast.1033.desc.sodomy:0 "речь шла о связях [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] с другими мужчинами — скандале, о котором и так знали все в зале.\n\n"
 lmf_feast.1033.desc.incest:0 "речь шла о… ну, об инцесте. Скандал [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] известен нам всем, разумеется.\n\n"
 lmf_feast.1033.desc.deviant:0 "речь шла о делах супружеского ложа, и учитывая известные всем вкусы [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]… это неудивительно.\n\n"
 lmf_feast.1033.desc.secretsodomy:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] обвинял[Select_CString(SCOPE.sC('target_spouse').IsFemale, 'и', 'и' )] в связях с другим мужчиной… для семьи это, разумеется, стало шокирующим откровением.\n\n"
 lmf_feast.1033.desc.secretincest:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] обвинял[Select_CString(SCOPE.sC('target_spouse').IsFemale, 'и', 'и' )] в инцесте… для семьи это, разумеется, стало шокирующим откровением.\n\n"
 lmf_feast.1033.desc.secretdeviant:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] приш[Select_CString(SCOPE.sC('angry_spouse').IsFemale, 'ла', 'ёл' )] в отвращение от «сексуальной извращённости» [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]… это стало новостью для нас всех.\n\n"
 lmf_feast.1033.desc.infidelity:0 "речь шла о супружеской неверности [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] — теме, уже давно известной всей семье.\n\n"
 lmf_feast.1033.desc.secretinfidelity:0 "речь шла о тайной любовной связи [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] — шокирующем откровении для нас всех.\n\n"
 lmf_feast.1033.desc.rival:0 "это было не более чем очередное проявление их взаимной ненависти. Всё те же старые споры, только теперь на глазах у всей семьи.\n\n"
 lmf_feast.1033.desc.potrival:0 "это был взрыв накопленной ненависти, которая, судя по всему, копилась в [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] уже давно.\n\n"
 lmf_feast.1033.desc.end:0 "Или, по крайней мере, так всё #EMP началось#!. Крики и взаимные обвинения продолжались почти час, пока мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('target_spouse'))] не умолял[Select_CString(SCOPE.sC('target_spouse').IsFemale, 'а', '' )] нас вмешаться. Когда я это сделал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] обрушил[Select_CString(SCOPE.sC('angry_spouse').IsFemale, 'а', '' )] свой гнев на #EMP меня#!.\n\nТогда я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что пора заканчивать этот вечер."
 lmf_feast.1033.a:0 "Как же неловко для всех нас."

 lmf_heir.1501.t:0 "Тайная тренировка"
 lmf_heir.1501.start:0 "Я проверял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] укрепления, когда [new_educator.Custom2('MyCharacterIntroduction', ROOT.Char)] попросил[Select_CString(SCOPE.sC('new_educator').IsFemale, 'а', '' )] поговорить со мной наедине.\n\n«Ваш[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] в последние месяцы часто приходил[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '' )] ко мне, [Select_CString(ROOT.Char.IsFemale, 'моя леди', 'мой лорд' )], с просьбой дать уроки фехтования. Я не отказал[Select_CString(SCOPE.sC('new_educator').IsFemale, 'а', '' )] [focus_child.GetHerHim], ведь я вижу [focus_child.GetHerHis] страсть, но… я не могу продолжать это втайне».\n\n«У [focus_child.GetTitledFirstNameNoTooltip] большой потенциал, — настаивает [new_educator.GetSheHe], — и [focus_child.GetSheHe] несчастн[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', 'ен' )] на нынешних занятиях».\n\n"
 lmf_heir.1501.unusual:0 "«Я понимаю, что это весьма необычно — для [focus_child.Custom('GirlBoy')] взяться за меч, но"
 lmf_heir.1501.default:0 "«Я понимаю, что у вас, должно быть, есть другие планы на будущее [focus_child.GetHerHis], но"
 lmf_heir.1501.end:0 "я готов[Select_CString(SCOPE.sC('new_educator').IsFemale, 'а', '' )] обучать [focus_child.GetHerHim] и наверстать упущенное, если вы позволите. [focus_child.GetSheHe|U] будет учиться быстро, обещаю»."
 lmf_heir.1500.a.tt_change:0 "[education_focus|E] [focus_child.GetFirstNamePossessiveNoTooltip] меняется на [martial|E]"
 lmf_heir.1500.a.tt_tutor:0 "[new_educator.GetTitledFirstNameNoTooltip] лично обучает [focus_child.GetFirstNameNoTooltip], чтобы восполнить пробелы в образовании"
 lmf_heir.1501.a:0 "Хорошо. Посмотрим, как [focus_child.GetFirstNameNoTooltip] справится."
 lmf_heir.1501.b:0 "Ни в коем случае. [focus_child.GetFirstNameNoTooltip] долж[Select_CString(SCOPE.sC('focus_child').IsFemale, 'на', 'ен' )] сосредоточиться на нынешних занятиях."
 lmf_heir.1501.c:0 "[new_educator.GetFirstNameNoTooltip] может помочь, но я сам[Select_CString(ROOT.Char.IsFemale, 'а', '' )] обучу [focus_child.GetFirstNameNoTooltip] фехтованию."
 lmf_heir.1501.d:0 "[new_educator.GetFirstNameNoTooltip] может помочь, но я останусь наставни[Select_CString(ROOT.Char.IsFemale, 'цей', 'ком' )] для [focus_child.GetFirstNamePossessiveNoTooltip]."

 lmf_heir.1503.t:0 "Тренировка моего [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))]"
 lmf_heir.1503.start:0 "Мне пришли новости о военной подготовке моего [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))], и… они неутешительны.\n\n«[focus_child.GetTitledFirstNameNoTooltip] ещё молод[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '' )], это правда, — признаётся последний наставник [focus_child.GetHerHis], — но ясно, что сердце [focus_child.GetHerHis] к этому не лежит, мо[Select_CString(ROOT.Char.IsFemale, 'я', й')] [ROOT.Char.GetLadyLord]. [focus_child.GetSheHe|U] "
 lmf_heir.1503.female:0 "понимает, что ей никогда не позволят по-настоящему взяться за оружие, а даже если бы это было возможно, "
 lmf_heir.1503.end:0 "совершенно лиш[Select_CString(SCOPE.sC('focus_child').IsFemale, 'ена', 'ён' )] и таланта, и интереса к военному делу и стратегии».\n\nЭто уже не первый подобный отчёт. Как бы ни было это неприятно, возможно, пора подумать о том, чтобы перевести [focus_child.GetFirstNameNoTooltip] на другое направление обучения, где [focus_child.GetSheHe] сможет проявить себя."
 lmf_heir.1503.a:0 "Возможно, [new_diplomacy_educator.GetFirstName] сможет обучать [focus_child.GetHerHim] дипломатии."
 lmf_heir.1503.b:0 "[focus_child.GetFirstNameNoTooltip] займётся дипломатией, а подходящего наставника мы подберём позже."
 lmf_heir.1503.c:0 "Возможно, [new_stewardship_educator.GetFirstName] сможет обучать [focus_child.GetHerHim] управлению."
 lmf_heir.1503.d:0 "[focus_child.GetFirstNameNoTooltip] займётся управлением, а подходящего наставника мы подберём позже."
 lmf_heir.1503.e:0 "Возможно, [new_intrigue_educator.GetFirstName] сможет обучать [focus_child.GetHerHim] искусству интриг."
 lmf_heir.1503.f:0 "[focus_child.GetFirstNameNoTooltip] займётся интригами, а подходящего наставника мы подберём позже."
 lmf_heir.1503.g:0 "Возможно, [new_learning_educator.GetFirstName] сможет обучать [focus_child.GetHerHim] наукам."
 lmf_heir.1503.h:0 "[focus_child.GetFirstNameNoTooltip] займётся науками, а подходящего наставника мы подберём позже."
 lmf_heir.1503.i:0 "Нет, [focus_child.GetFirstNameNoTooltip] просто нужно приложить [focus_child.GetHerselfHimself] и постараться усерднее."
 lmf_heir.1503.a.tt_change:0 "[education_focus|E] [focus_child.GetFirstNamePossessiveNoTooltip] меняется на [diplomacy|E]"
 lmf_heir.1503.a.tt_tutor:0 "[new_diplomacy_educator.GetTitledFirstNameNoTooltip] лично обучает [focus_child.GetFirstNameNoTooltip], чтобы восполнить пробелы в образовании"
 lmf_heir.1503.tt_no_tutor:0 "[focus_child.GetFirstNameNoTooltip] будет усердно работать, чтобы восполнить пробелы в образовании"
 lmf_heir.1503.b.tt_change:0 "[education_focus|E] [focus_child.GetFirstNamePossessiveNoTooltip] меняется на [stewardship|E]"
 lmf_heir.1503.b.tt_tutor:0 "[new_stewardship_educator.GetTitledFirstNameNoTooltip] лично обучает [focus_child.GetFirstNameNoTooltip], чтобы восполнить пробелы в образовании"
 lmf_heir.1503.c.tt_change:0 "[education_focus|E] [focus_child.GetFirstNamePossessiveNoTooltip] меняется на [intrigue|E]"
 lmf_heir.1503.c.tt_tutor:0 "[new_intrigue_educator.GetTitledFirstNameNoTooltip] лично обучает [focus_child.GetFirstNameNoTooltip], чтобы восполнить пробелы в образовании"
 lmf_heir.1503.d.tt_change:0 "[education_focus|E] [focus_child.GetFirstNamePossessiveNoTooltip] меняется на [learning|E]"
 lmf_heir.1503.d.tt_tutor:0 "[new_learning_educator.GetTitledFirstNameNoTooltip] лично обучает [focus_child.GetFirstNameNoTooltip], чтобы восполнить пробелы в образовании"

 lmf_heir.1505.t:0 "Тренировка моего [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))]"
 lmf_heir.1505.desc:0 "Мне пришли новости о военной подготовке моего [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))].\n\n«[focus_child.GetTitledFirstNameNoTooltip] ещё молод[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '' )], это правда, — признаётся последний наставник [focus_child.GetHerHis], — но [focus_child.GetSheHe] проявляет столь решительный характер и врождённый талант. [focus_child.GetSheHe|U] всё время требует позволить [focus_child.GetHerHim] начать полноценные занятия фехтованием, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord], и думаю, что если мы не позволим, [focus_child.GetSheHe] отправится учиться этому тайком».\n\nДля девушки браться за оружие — дело весьма неподобающее… но, с другой стороны, почему [focus_child.GetHerHis] обучение должно ограничиваться лишь стратегией и военным делом?"
 lmf_heir.1505.a:0 "Пусть учится сражаться. Посмотрим, что из этого выйдет."
 lmf_heir.1505.b:0 "Ей достаточно нынешней подготовки. Пусть сосредоточится на ней."

 lmf_heir.1511.t:0 "Брак по любви?"
 lmf_heir.1511.desc.start:0 "[focus_child.GetFirstNameNoTooltip] ещё молод[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '')], но уже понимает, что помолвка может быть не за горами.\n\n«Если я выйду замуж, то только по любви!» — смело заявил[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '')] [focus_child.GetSheHe] за ужином. «[focus_child.Custom2('LMF_RelationToMeShort', ROOT.Char)|U], вы же не станете заставлять меня жениться или выходить замуж против моей воли, правда?»\n\n"
 lmf_heir.1511.desc.sex:0 "Всё яснее становится, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] не слишком интересуется [focus_child.Custom('GetGirlsBoysOpposite')]. Быть может, внезапная тяга к независимости проистекает именно из этого?\n\n"
 lmf_heir.1511.desc.lustful:0 "Я всё чаще замечаю, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] превращается в влюбчивого [focus_child.Custom('GetLassLad')], несмотря на столь юный возраст. Возможно, внезапная тяга к независимости связана с желанием насладиться вольной жизнью. Признаюсь, в [focus_child.GetHerHis] годы я чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] то же самое.\n\n"
 lmf_heir.1511.desc.sibling:0 "Когда я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], зачем [focus_child.GetSheHe] вообще поднимает этот вопрос, [focus_child.GetSheHe] ответил[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '')]: «Вы же позволили [favored_sibling.GetFirstNameNoTooltip] жениться или выйти замуж по [favored_sibling.GetHerHis] выбору! Почему я не могу так же?» Ах, значит, дело в зависти к свободе [focus_child.GetHerHis] [focus_child.Custom2('LMF_RelationToMePossessive', SCOPE.sC('favored_sibling'))]. Теперь всё ясно.\n\n"
 lmf_heir.1511.desc.adventure:0 "Признаюсь, я не совсем понимаю, откуда у моего [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))] вдруг взялась эта тяга к независимости. Желание приключений, быть может? Или стремление насладиться молодостью без бремени [focus_child.Custom('WifeHusbandOpp')]?\n\n"
 lmf_heir.1511.desc.end.female:0 "Вопрос лишь в том, стоит ли поощрять такие желания. Члены нашей династии обязаны вступать в брак и иметь детей, и, нравится это или нет, женщинам приходится делать это в молодости, пока они в расцвете сил. Хотя… возможно, пока об этом ещё рано думать."
 lmf_heir.1511.desc.end:0 "Вопрос лишь в том, стоит ли поощрять это. Члены нашей династии обязаны вступать в брак и иметь детей, в конце концов. Хотя… возможно, это может подождать? [focus_child.GetFirstNameNoTooltip] ещё совсем юн[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '')] и, кажется, настроен[Select_CString(SCOPE.sC('focus_child').IsFemale, 'а', '')] отстоять своё мнение."
 lmf_heir.1511.a:0 "С браком [focus_child.GetHerHis] можно повременить."
 lmf_heir.1511.b:0 "[focus_child.GetSheHe|U] вступит в брак тогда, когда я скажу. И точка."
 allowed_to_marry_at_will:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] позволил[Select_CString(CHARACTER.IsFemale, 'а', '')] [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] вступить в брак по [CharYourHerHis(TARGET_CHARACTER)] желанию."
 allowed_to_marry_at_will_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] позволил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] [CHARACTER.GetShortUINameNoTooltipNoFormat] вступить в брак по [CharYourHerHis(CHARACTER)] желанию."

 invite_suitor_1_introduction_tt:0 "[suitor_1.GetTitledFirstName] будет приглашен[Select_CString(suitor_1.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] для представления [secondary_actor.GetTitledFirstNameNoTooltip]"
 invite_suitor_2_introduction_tt:0 "[suitor_2.GetTitledFirstName] будет приглашен[Select_CString(suitor_2.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] для представления [secondary_actor.GetTitledFirstNameNoTooltip]"
 invite_suitor_3_introduction_tt:0 "[suitor_3.GetTitledFirstName] будет приглашен[Select_CString(suitor_3.IsFemale, 'а', '')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] для представления [secondary_actor.GetTitledFirstNameNoTooltip]"
 lmf_heir.1516.warning.matrilineal_tt:0 "Если представление закончится браком, он будет #X матрилинейным#!"
 lmf_heir.1516.warning.patrilineal_tt:0 "Если представление закончится браком, он будет #X патрилинейным#!"
 lmf_heir.1516.t:0 "Представление?"
 lmf_heir.1516.desc.start:0 "Хорошая новость: хотя [secondary_actor.GetFirstNameNoTooltip] получил[Select_CString(secondary_actor.IsFemale, 'а', '')] разрешение жениться только по собственному желанию, у [Select_CString(secondary_actor.IsFemale, 'нее', 'него')] уже есть мысли на этот счет.\n\n[secondary_actor.GetSheHe|U] сегодня подош[Select_CString(secondary_actor.IsFemale, 'ла', 'ел')] ко мне с "
 lmf_heir.1516.desc.one:0 "именем одно[Select_CString(suitor_1.IsFemale, 'й', 'го')] [suitor_1.Custom('WomanManGirlBoy')], кого [Select_CString(secondary_actor.IsFemale, 'она', 'он')] хотел[Select_CString(secondary_actor.IsFemale, 'а', '')] бы встретить"
 lmf_heir.1516.desc.two:0 "именами двух [suitor_1.Custom('WomenMenGirlsBoys')], кого [Select_CString(secondary_actor.IsFemale, 'она', 'он')] хотел[Select_CString(secondary_actor.IsFemale, 'а', '')] бы встретить"
 lmf_heir.1516.desc.three:0 "списком нескольких [suitor_1.Custom('WomenMenGirlsBoys')], кого [Select_CString(secondary_actor.IsFemale, 'она', 'он')] хотел[Select_CString(secondary_actor.IsFemale, 'а', '')] бы встретить"
 lmf_heir.1516.desc.matrilineal:0 "для матрилинейного брака.\n\n"
 lmf_heir.1516.desc.normal:0 ".\n\n"
 lmf_heir.1516.desc.end:0 "Если я соглашусь, нужно будет пригласить [suitor_1.GetHerHim] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] для представления. Надеюсь, мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))] серьез[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] и не тратит мое время. Если придется нарушить желания [Select_CString(secondary_actor.IsFemale, 'ее', 'его')] ради брака, я сделаю это."
 lmf_heir.1516.a:0 "Пригласим [suitor_1.GetFullNameNoTooltip]."
 lmf_heir.1516.b:0 "Пригласим [suitor_2.GetFullNameNoTooltip]."
 lmf_heir.1516.c:0 "Пригласим [suitor_3.GetFullNameNoTooltip]."
 lmf_heir.1516.d:0 "Чепуха, я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] найду кого получше."

 lmf_heir.1517.t:0 "Время для свадьбы"
 lmf_heir.1517.desc:0 "[focus_child.GetFirstNameNoTooltip] приш[Select_CString(focus_child.IsFemale, 'ла', 'ел')] ко мне сегодня с виноватым видом.\n\n\"Я знаю, что говорил[Select_CString(focus_child.IsFemale, 'а', '')] о желании жениться само[Select_CString(focus_child.IsFemale, 'й', 'му' )], [focus_child.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], но правда в том, что я не встретил[Select_CString(focus_child.IsFemale, 'а', '')] [focus_child.Custom('GetWomanManOpposite')], достойн[Select_CString(focus_child.IsFemale, 'ой', 'ого')] брака.\"\n\n\"Это значит то, о чем я думаю?\" — спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] я с улыбкой.\n\n[focus_child.GetSheHe|U] вздохнул[Select_CString(focus_child.IsFemale, 'а', '')]: \"Да, думаю, пора. Если бы вы нашли подходящ[Select_CString(focus_child.IsFemale, 'ую', 'его')] [focus_child.Custom('WifeHusbandOpp')], я был[Select_CString(focus_child.IsFemale, 'а', '')] бы благодар[Select_CString(focus_child.IsFemale, 'на', 'ен')].\""
 lmf_heir.1517.a:0 "Наконец-то!"

 lmf_heir.1518.t:0 " Время возвращаться?"
 lmf_heir.1518.desc:0 "Сегодня я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] весточку от мое[Select_CString(ROOT.Char.IsFemale, 'ей', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))].\n\nВидимо, [focus_child.GetFirstNameNoTooltip] считает, что пора закончить [Select_CString(focus_child.IsFemale, 'ее', 'его')] странствия, даже если придется остепениться и принять люб[Select_CString(focus_child.IsFemale, 'ую', 'ого')] [focus_child.Custom('WifeHusbandOpp')], которого я выберу. Разумеется, если я разрешу [Select_CString(focus_child.IsFemale, 'ей', 'ему')] вернуться в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nБунт [focus_child.GetFirstNamePossessiveNoTooltip], кажется, окончен."
 lmf_heir.1518.a:0 "Пусть [Select_CString(focus_child.IsFemale, 'она', 'он')] возвращается."
 lmf_heir.1518.b:0 "Нет, пусть остается где есть."

 lmf_heir.1519.t:0 "[Select_CString(heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))|U] [Select_CString(heir.IsFemale, 'влюблена', 'влюблён' )]"
 lmf_heir.1519.desc.start:0 "Кажется, я наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] причину нежелания [heir.GetFirstNamePossessiveNoTooltip] жениться: [Select_CString(heir.IsFemale, 'девушка', 'юноша' )] влюблен[Select_CString(heir.IsFemale, 'а', '')].\n\nК несчастью, "
 lmf_heir.1519.desc.samesex:0 "объект [heir.GetHerHis] любви тоже [heir_lover.GetWomanMan]. Довольно неловкая ситуация.\n\n"
 lmf_heir.1519.desc.order:0 "объект [heir.GetHerHis] любви дал обет духовному ордену. [Select_CString(heir_lover.IsFemale, 'Она', 'Он')] |U] не может жениться, пока хранит верность обетам.\n\n"
 lmf_heir.1519.desc.married:0 "объект [heir.GetHerHis] любви уже женат[Select_CString(heir_lover.IsFemale, 'а', '')]. Старая как мир история.\n\n"
 lmf_heir.1519.desc.betrothed:0 "объект [heir.GetHerHis] любви уже обручен[Select_CString(heir_lover.IsFemale, 'а', '')]. [Select_CString(heir_lover.IsFemale, 'Она', 'Он')] |U] не может жениться на [heir.GetHerHim], пока действует помолвка.\n\n"
 lmf_heir.1519.desc.permission.lover.man:0 "мой предыдущий отказ разрешить брак привел к тому, что мужчина не решается просить руки мое[Select_CString(ROOT.Char.IsFemale, 'й', 'го')] [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))].\n\n"
 lmf_heir.1519.desc.permission.lover.woman:0 "мой предыдущий отказ разрешить брак привел к тому, что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))] считает, что отказ распространяется и на него.\n\n"
 lmf_heir.1519.desc.permission.both:0 "мой предыдущий отказ привел к тому, что они продолжают встречаться тайно. Довольно неловкая ситуация.\n\n"
 lmf_heir.1519.desc.permission.heir.man:0 "[Select_CString(heir.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))] не решается просить разрешения [Select_CString(heir.IsFemale, 'выйти замуж за', 'жениться на')] на [Select_CString(heir_lover.IsFemale, 'ней', 'него')] после моего отказа.\n\n"
 lmf_heir.1519.desc.permission.heir.woman:0 "мужчина не решается просить, чтобы [Select_CString(heir.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))] вышла за него после отказа.\n\n"
 lmf_heir.1519.desc.generic:0 "Им невозможно пожениться. Поэтому они встречаются тайно, а мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))] слишком увлечен[Select_CString(ROOT.Char.IsFemale, 'а', '')], чтобы помнить о долге.\n\n"
 lmf_heir.1519.desc.end.canact:0 "Пожалуй, стоит сказать [heir.GetFirstNameNoTooltip], что я знаю, и разрешить брак. Или приказать покончить с этим. В любом случае нужно действовать."
 lmf_heir.1519.desc.end:0 "Я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы вмешаться в дела мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'его')] [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))], хотя сомневаюсь, что [heir.GetSheHe] будет благодар[Select_CString(heir.IsFemale, 'на', 'ен')] за это."
 lmf_heir.1519.a:0 "[heir.GetFirstNameNoTooltip] долж[Select_CString(heir.IsFemale, 'на', 'ен')] покончить с этим. Ни к чему не приведет."
 lmf_heir.1519.b:0 "Я скажу, что передумал[Select_CString(ROOT.Char.IsFemale, 'а', '')]."
 lmf_heir.1519.c:0 "[heir_lover.GetFirstNameNoTooltip] долж[Select_CString(heir_lover.IsFemale, 'на', 'ен')] нарушить обеты и жениться на мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))]."
 lmf_heir.1519.d:0 "[heir_lover.GetFirstNameNoTooltip] долж[Select_CString(heir_lover.IsFemale, 'на', 'ен')] расторгнуть помолвку и жениться на мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'ем')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))]."
 lmf_heir.1519.e:0 "Нет, пусть [heir.GetFirstNameNoTooltip] развлекается, пока может."

 lmf_heir.1530.heir_training.tt:0 "Подготовка [trainee_heir.GetFirstNamePossessiveNoTooltip] к правлению"
 lmf_heir.1530.heir_begin_training.tt:0 "[trainee_heir.GetFirstNameNoTooltip] начинает обучение наследника"

 lmf_heir.1601.t:0 "День при дворе"
 lmf_heir.1601.desc:0 "Сегодняшний двор в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был спокоен... или так казалось.\n\nКогда зал опустел, [your_heir.GetFirstNameNoTooltip] подош[Select_CString(your_heir.IsFemale, 'ла', 'ел')] ко мне с вопросами. Оказывается, [Select_CString(your_heir.IsFemale, 'она', 'он')] наблюдал[Select_CString(your_heir.IsFemale, 'а', '')] за всем днем, и некоторые мои решения остались [Select_CString(your_heir.IsFemale, 'ей', 'ему')] непонятны.\n\nКаждый ответ порождал новые вопросы, и через час стало ясно, что [your_heir.GetFirstNameNoTooltip] не приблизил[Select_CString(your_heir.IsFemale, 'ась', 'ся')] к пониманию правления.\n\n\"Откуда такой интерес, [your_heir.Custom('GetLassLad')]?\" — спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] я в недоумении."
 lmf_heir.1601.a:0 "Попытаться объяснить, сколько бы времени это ни заняло."
 lmf_heir.1601.b:0 "Пусть кто-то другой ответит на вопросы."
 lmf_heir.1601.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] понимает"
 lmf_heir.1601.a.success.effect.tt:0 "Обучение [your_heir.GetFirstNamePossessiveNoTooltip] значительно продвинулось"
 lmf_heir.1601.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] не понимает"
 lmf_heir.1601.a.failure.effect.tt:0 "Обучение [your_heir.GetFirstNamePossessiveNoTooltip] не продвинулось"
 lmf_heir.1601.a.critfail.tt:0 "[your_heir.GetFirstNameNoTooltip] все понял[Select_CString(your_heir.IsFemale, 'а', '')] неправильно"
 lmf_heir.1601.a.critfail.effect.tt:0 "Обучение [your_heir.GetFirstNamePossessiveNoTooltip] значительно откатилось"

 lmf_heir.1602.t:0 "Ярость в саду"
 lmf_heir.1602.desc:0 "Тихий день в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] прервался, когда стражник доложил о драке между [your_heir.GetFirstNameNoTooltip] и [angry_family.GetFirstNameNoTooltip] в саду.\n\n\"Драке?!\" — воскликнул[Select_CString(ROOT.Char.IsFemale, 'а', '')] я. \"Между ними? Не может быть!\"\n\nОднако так и было. [angry_family.GetFirstNameNoTooltip] начал[Select_CString(angry_family.IsFemale, 'а', '')] ссору из-за мнимого оскорбления от [your_heir.GetFirstNamePossessiveNoTooltip]... хотя, полагаю, причина в ревности к положению наследника.\n\nХотя оба пробормотали извинения, подозреваю, эта вражда продолжится."
 lmf_heir.1602.a:0 " Почему дети не могут ладить?"
 fought_over_heir_status:0 "[CHARACTER.GetShortUIName] начал[Select_CString(CHARACTER.IsFemale, 'а', '')] драку с [TARGET_CHARACTER.GetShortUIName] из-за ревности к статусу наследника [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]."
 fought_over_heir_status_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] начал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] драку с [CHARACTER.GetShortUIName] из-за ревности к статусу наследника [CHARACTER.GetShortUINamePossessiveNoTooltip]."

 lmf_heir.1603.t:0 " Столько вопросов"
 lmf_heir.1603.desc:0 "Воспитание юно[Select_CString(your_heir.IsFemale, 'й', 'го')] [your_heir.GetFirstNameNoTooltip] как правителя [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] иногда сложно. Сегодня такой день.\n\n[your_heir.GetFirstNameNoTooltip] начал[Select_CString(your_heir.IsFemale, 'а', '')] с рассвета, задавая вопросы о вчерашнем уроке. [Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] хочет понять правление. \"Рано начал[Select_CString(your_heir.IsFemale, 'а', '')], [your_heir.Custom('GetLassLad')], не так ли?\" — усмехнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я. Но это лишь раззадорило [Select_CString(your_heir.IsFemale, 'ее', 'его')].\n\nВесь день [your_heir.GetFirstNameNoTooltip] ходил[Select_CString(your_heir.IsFemale, 'а', '')] за мной по пятам — от тронного зала до конюшен... даже до отхожего места! Пришлось запретить [your_heir.Custom('GirlBoy')] вход!\n\n\"Я просто хочу понять, [your_heir.Custom2('LMF_RelationToMeShort', ROOT.Char )|U]!\" — [Select_CString(your_heir.IsFemale, 'она', 'он')] кричал[Select_CString(your_heir.IsFemale, 'а', '')] за дверью, пока я сидел[Select_CString(ROOT.Char.IsFemale, 'а', '')] внутри, потирая виски."
 lmf_heir.1603.a:0 "Детям следует быть видными, но не слышными."

 lmf_heir.1604.t:0 " Почему мы воюем?"
 lmf_heir.1604.desc:0 "Мой юный наследник сопровождал[Select_CString(your_heir.IsFemale, 'а', '')] меня на смотр гарнизона в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но большинство вопросов были о войне.\n\n\"Почему [war_target.GetPrimaryTitle.GetNameNoTierNoTooltip] нас ненавидит?\"\n\"Что мы сделаем с [war_target.GetTitledFirstNameNoTooltip] после победы?\"\n\"Мы ведь победим?\"\n\"Что если армии [war_target.GetHerHis] придут сюда?\"\n\nХорошие вопросы для будущего правителя, но я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] здесь для смотра гарнизона."
 lmf_heir.1604.a:0 "Терпеливо объяснять."
 lmf_heir.1604.b:0 "Поручить [Select_CString(your_heir.IsFemale, 'ее', 'его')] [ROOT.Char.GetCouncillorPosition('councillor_marshal').GetPositionName]."

 lmf_heir.1605.t:0 " Разгневанн[Select_CString(your_councillor.IsFemale, 'ая', 'ый')] [your_councillor.GetCouncilTitle|U]"
 lmf_heir.1605.desc.start:0 "Поздним вечером в тронный зал ворвал[Select_CString(your_councillor.IsFemale, 'ась', 'ся')] мой советник в ярости.\n\n\"Ваш[Select_CString(your_heir.IsFemale, 'а', '')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] осмелил[Select_CString(your_heir.IsFemale, 'ась', 'ся')] отдавать мне приказы!\" — кричал[Select_CString(your_councillor.IsFemale, 'а', '')] [your_councillor.GetTitledFirstNameNoTooltip]. \"Словно я слуга, а не ваш[Select_CString(ROOT.Char.IsFemale, 'а', '')] [your_councillor.GetCouncilTitle|l]!\"\n\nЯ попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] успокоить [Select_CString(your_councillor.IsFemale, 'ее', 'его')]: \"Помните, я учу [your_heir.GetTitledFirstNameNoTooltip] правлению, и [Select_CString(your_heir.IsFemale, 'она', 'он')]"
 lmf_heir.1605.desc.same:0 "станет ваш[Select_CString(ROOT.Char.IsFemale, 'ей', 'им')] [ROOT.Char.GetTitleAsNameNoTooltip] после меня.\"\n\n\"[Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] еще #EMP не#! [ROOT.Char.GetTitleAsNameNoTooltip]!!\""
 lmf_heir.1605.desc.opposite:0 "станет ваш[Select_CString(your_heir.IsFemale, 'ей', 'им')] [ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip] после меня.\"\n\n\"[your_heir.GetSheHe|U] еще #EMP не#! [ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]!!\""
 lmf_heir.1605.desc.default:0 "станет вашим сюзереном после меня.\"\n\n\"[Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] еще #EMP не правит#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!!\""
 lmf_heir.1605.a:0 "Научить [your_heir.GetFirstNameNoTooltip] большей тактичности."
 lmf_heir.1605.b:0 "Убедить [your_councillor.GetTitledFirstNameNoTooltip] помочь в обучении [your_heir.GetFirstNamePossessiveNoTooltip]."
 lmf_heir.1605.b.success.tt:0 "[Select_CString(your_councillor.IsFemale, 'Она', 'Он')] |U] согласил[Select_CString(your_councillor.IsFemale, 'ась', 'ся')] помочь [your_heir.GetFirstNameNoTooltip]"
 lmf_heir.1605.b.failure.tt:0 "[Select_CString(your_councillor.IsFemale, 'Она', 'Он')] |U] отказал[Select_CString(your_councillor.IsFemale, 'ась', 'ся')] помочь [your_heir.GetFirstNameNoTooltip]"
 lmf_heir.1605.b.critfail.tt:0 "[Select_CString(your_councillor.IsFemale, 'Она', 'Он')] |U] оскорблен[Select_CString(your_councillor.IsFemale, 'а', '')] вашей просьбой"
 convinced_to_help_heir:0 "[CHARACTER.GetShortUIName] начал[Select_CString(CHARACTER.IsFemale, 'а', '')] помогать в обучении [TARGET_CHARACTER.GetShortUINamePossessive] наследника."
 convinced_to_help_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] начал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] помогать в обучении [CHARACTER.GetShortUINamePossessive] наследника."
 not_convinced_to_help_heir:0 "[CHARACTER.GetShortUIName] разгневан[Select_CString(CHARACTER.IsFemale, 'а', '')] вмешательством [TARGET_CHARACTER.GetShortUINamePossessive] в дела совета."
 not_convinced_to_help_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] разгневан[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] вмешательством [CHARACTER.GetShortUINamePossessive] в дела совета."
 lmf_heir.1605.c:0 "Пусть разбираются сами."
 lmf_heir.1605.c.success.tt:0 "Они пришли к согласию"
 lmf_heir.1605.c.failure.tt:0 "Вражда между ними усилилась"

 lmf_heir.1606.t:0 " Постоянное неуважение"
 lmf_heir.1606.desc:0 "\"[Select_CString(your_courtier.IsFemale, 'Она', 'Он')] |U] не слушает меня!\" — в ярости кричал[Select_CString(your_heir.IsFemale, 'а', '')] [your_heir.GetFirstNameNoTooltip], врываясь в кабинет.\n\nУспокоив [Select_CString(your_heir.IsFemale, 'ее', 'его')], я узнал, что виной всему мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_courtier'))], [your_courtier.GetTitledFirstNameNoTooltip]. Эт[Select_CString(your_courtier.IsFemale, 'а', 'от')] [your_courtier.Custom('WomanManGirlBoy')] постоянно игнорирует приказы [your_heir.GetFirstNameNoTooltip] и грубит.\n\n\"И ты сразу прибежал[Select_CString(your_heir.IsFemale, 'а', '')] ко мне?\" — улыбнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я.\n\n[your_heir.GetFirstNameNoTooltip] развел[Select_CString(your_heir.IsFemale, 'а', '')] руками: \"Я не знаю, что делать!\""
 lmf_heir.1606.a:0 "[Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] долж[Select_CString(your_heir.IsFemale, 'на', 'ен')] научиться прощать."
 lmf_heir.1606.b:0 "[Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] долж[Select_CString(your_heir.IsFemale, 'на', 'ен')] постоять за себя."
 lmf_heir.1606.c:0 "Скажи [Select_CString(your_heir.IsFemale, 'ей', 'ему')] преподать урок [your_courtier.GetWomanMan], который [Select_CString(your_courtier.IsFemale, 'она', 'он')] не забудет."
 will_not_listen_to_heir:0 "[CHARACTER.GetShortUIName] раздражен[Select_CString(CHARACTER.IsFemale, 'а', '')] постоянным неуважением [TARGET_CHARACTER.GetShortUINamePossessive] при дворе."
 will_not_listen_to_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] раздражен[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] постоянным неуважением [CHARACTER.GetShortUINamePossessive] при дворе."
 lmf_heir.1606.d:0 "Научить [your_heir.GetFirstNameNoTooltip] лучше справляться с такими ситуациями."
 lmf_heir.1606.e:0 "Вынести выговор [your_courtier.GetTitledFirstNameNoTooltip]. Так продолжаться не может."
 forced_to_listen_to_heir:0 "[CHARACTER.GetShortUIName] получил[Select_CString(CHARACTER.IsFemale, 'а', '')] выговор от [TARGET_CHARACTER.GetShortUIName] за неуважение к наследнику [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]."
 forced_to_listen_to_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] получил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] выговор от [CHARACTER.GetShortUIName] за неуважение к наследнику [CHARACTER.GetShortUINamePossessiveNoTooltip]."

 lmf_heir.1607.t:0 " Вмешательство наследника"
 lmf_heir.1607.desc:0 "[your_heir.GetFirstNameNoTooltip] долж[Select_CString(your_heir.IsFemale, 'на', 'ен')] учиться правлению, ведь однажды [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет [Select_CString(your_heir.IsFemale, 'ее', 'его')], но в последнее время [your_heir.Custom('GetLassLad')] заш[Select_CString(your_heir.IsFemale, 'ла', 'ел')] слишком далеко.\n\nДважды я отдавал[Select_CString(ROOT.Char.IsFemale, 'а', '')] приказы придворным, а потом узнавал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [Select_CString(your_heir.IsFemale, 'она', 'он')] их отменил[Select_CString(your_heir.IsFemale, 'а', '')]. Мое решение о нарушителе было тайно отменено. Даже хуже: иногда подчиненные смотрят на мо[Select_CString(ROOT.Char.IsFemale, 'ю', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] в поисках подтверждения!\n\nМожет, это и к лучшему... но разве я уже не [ROOT.Char.GetTitleAsNameNoTooltip]?"
 lmf_heir.1607.a:0 "Пусть продолжается. [Select_CString(your_heir.IsFemale, 'Она', 'Он')] |U] дол[Select_CString(your_heir.IsFemale, 'жна', 'жен')] быть готов[Select_CString(your_heir.IsFemale, 'а', '')]."
 lmf_heir.1607.b:0 "[your_heir.GetFirstNameNoTooltip] дол[Select_CString(your_heir.IsFemale, 'жна', 'жен')] научиться уважению!"

 lmf_heir.1608.t:0 " Гнев в казармах"
 lmf_heir.1608.desc:0 "Наблюдая за тренировкой мое[Select_CString(ROOT.Char.IsFemale, 'й', 'го')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] в казармах, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] неуважение со стороны других [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n[your_courtier.GetTitledFirstNameNoTooltip] игнорировал[Select_CString(your_courtier.IsFemale, 'а', '')] мнение [your_heir.GetFirstNameNoTooltip] и даже отмахнул[Select_CString(your_courtier.IsFemale, 'ась', 'ся')] от [your_heir.Custom('GetLassLad')].\n\nПозже [your_heir.GetFirstNameNoTooltip] подтвердил[Select_CString(your_heir.IsFemale, 'а', '')]: \"[Select_CString(your_courtier.IsFemale, 'Она', 'Он')] |U] знает больше меня, но однажды я стану [Select_CString(your_courtier.IsFemale, 'ее', 'его')] сюзереном! Мне нужно [Select_CString(your_courtier.IsFemale, 'ее', 'его')] уважение!\""
 lmf_heir.1608.a:0 "Помочь [your_heir.GetFirstNameNoTooltip] улучшить боевые навыки."
 lmf_heir.1608.b:0 "Вынести выговор [your_courtier.GetTitledFirstNameNoTooltip]. [Select_CString(your_courtier.IsFemale, 'Она', 'Он')] |U] дол[Select_CString(your_courtier.IsFemale, 'жна', 'жен')] знать свое место."
 lmf_heir.1608.c:0 "Пусть разбираются сами."
 does_not_respect_heir:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] разгневан[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] явным неуважением [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] в казармах."
 does_not_respect_heir_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] разгневан[Select_CString(CHARACTER.IsFemale, 'а', '')] явным неуважением [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] в казармах." 

 lmf_heir.1609.t:0 "Наследник Травмирован"
 lmf_heir.1609.desc:0 "Еще не конец дня, когда я получаю тревожные вести в [ROOT.Char.Custom('FortifiedBuilding')]: [your_heir.GetFirstNameNoTooltip] [Select_CString(your_heir.IsFemale, 'получила', 'получил' )] серьезную травму!\n\nЯ мчусь в казармы, страшась худшего и проклиная свою глупость за то, что позволил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [Select_CString(your_heir.IsFemale, 'ей', 'ему' )] занять место среди других [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nК моему огромному облегчению, [your_heir.GetFirstNameNoTooltip] не мертв[Select_CString(your_heir.IsFemale, 'а', '' )]. Однако [your_heir.GetSheHe] [Select_CString(your_heir.IsFemale, 'получила', 'получил' )] ужасные увечья в результате, как мне сказали, нелепого несчастного случая на тренировке.\n\nЯ зову [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()] — что бы ни случилось, действовать нужно быстро!"
 lmf_heir.1609.a:0 "Могу лишь молиться, что все не так плохо, как кажется."
 lmf_heir.1609.a.injured.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] травмирован[Select_CString(your_heir.IsFemale, 'а', '' )]!"

 lmf_heir.1610.t:0 "Наследник Готов Помочь"
 lmf_heir.1610.desc:0 "С возрастом бесконечные повседневные заботы, связанные с правлением [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], становятся все более утомительными.\n\nМои советники говорят, что нет ничего зазорного в том, чтобы обратиться за помощью к моему наследнику. [your_heir.GetFirstNameNoTooltip] ведь проживает здесь, в [ROOT.Char.Custom('FortifiedBuilding')], не имея собственного титула. [your_heir.GetSheHe|U] мог[Select_CString(your_heir.IsFemale, 'ла', ' ' )] бы время от времени замещать меня, верша правосудие в большом зале, или даже представлять меня на встречах с делегациями со всего [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nПризнаю, возможность больше отдыхать была бы облегчением... но готов[Select_CString(your_heir.IsFemale, 'а', '' )] ли [your_heir.GetFirstNameNoTooltip] к такой ответственности?"
 lmf_heir.1610.a:0 "Готов[Select_CString(your_heir.IsFemale, 'а', '' )] [your_heir.GetFirstNameNoTooltip] или нет, мне нужна [your_heir.GetHerHis] помощь."
 lmf_heir.1610.b:0 "Нет, я справлюсь сам[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 lmf_heir.1610.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] хорошо справил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )] со своими обязанностями"
 lmf_heir.1610.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] не справил[Select_CString(your_heir.IsFemale, 'ась', 'ся' )]"
 lmf_heir.1610.a.critfail.tt:0 "Все закончилось катастрофой"

 lmf_heir.1611.t:0 "Новый Проект?"
 lmf_heir.1611.desc:0 "Мои советники принесли вести о возможном проекте развития здесь, в [project_county.GetNameNoTierNoTooltip]. К сожалению, он слишком амбициозен, чтобы доверить его надзирателям, но и слишком мал, чтобы оправдать мое личное наблюдение или наблюдение моих советников.\n\nОднако возникла идея, что [your_heir.GetFirstNameNoTooltip] мог[Select_CString(your_heir.IsFemale, 'ла', ' ' )] бы идеально подойти для руководства им. Это даст [your_heir.GetHerHim] шанс пообщаться с местными жителями за пределами [ROOT.Char.Custom('FortifiedBuilding')], а также бесценный опыт.\n\nНо меня беспокоит... не слишком ли это большая ответственность для [your_heir.GetHerHis] плеч? Что, если [your_heir.GetSheHe] провалит задание?"
 lmf_heir.1611.a:0 "[your_heir.GetFirstNameNoTooltip] долж[Select_CString(your_heir.IsFemale, 'на', 'ен' )] начать немедленно."
 lmf_heir.1611.a.success.tt:0 "Проект развития стал огромным успехом"
 lmf_heir.1611.a.failure.tt:0 "Проект развития провалился"
 lmf_heir.1611.a.critfail.tt:0 "Проект развития обернулся катастрофой"
 lmf_heir.1611.b:0 "Нет, риск не оправдан."

