 lmf_interaction.1327.desc.tour.secrec:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям. [secondary_recipient.GetFirstNameNoTooltip] с гордостью демонстрировал[Select_CString(secondary_recipient.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но главной целью, конечно, была беседа. "
 lmf_interaction.1327.desc.garden.secrec:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')], мирной и прекрасной обстановке для нашей беседы. "
 lmf_interaction.1327.desc.mid.secrec:0 "И мы поговорили. Мы долго говорили о будущем и о том, чего мы от него ждем. Хотя мы знали, что за нами наблюдают, думаю, мы оба чувствовали себя непринужденно.\n\nКогда солнце начало клониться к закату, мне стало ясно: это [secondary_actor.Custom('WomanManGirlBoy')], на котор[Select_CString(secondary_actor.IsFemale, 'ой', 'ом')] я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы жениться, и я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_actor.GetSheHe] чувствовал[Select_CString(secondary_actor.IsFemale, 'а', '')] то же самое."
 lmf_interaction.1327.desc.secrec.lover:0 " На самом деле, в [secondary_actor.GetHerHis] глазах был огонек, который говорил, что, возможно, [secondary_actor.GetSheHe] заинтересован[Select_CString(secondary_actor.IsFemale, 'а', '')] во мне не только как в [secondary_recipient.GetWifeHusband]. Что мы могли бы быть любовниками. "
 lmf_interaction.1327.desc.secrec.friends:0 " На самом деле, думаю, мы оба нашли настоящую связь... не как любовники, по крайней мере пока. Но как друзья. Только представьте! [secondary_actor.GetWifeHusband], котор[Select_CString(secondary_actor.IsFemale, 'ая', 'ый')] также мой самый близкий друг. "
 lmf_interaction.1327.desc.secrec.end:0 "К тому времени, как мы вернулись в [actor.Custom('FortifiedBuilding')], я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [actor.GetTitledFirstNameNoTooltip] стремится начать подготовку.\n\nГлавный вопрос тогда: хочу ли я этого?"
 lmf_interaction.1327.desc.start:0 "Я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] ответ от [secondary_recipient.GetFirstNameNoTooltip], и [secondary_recipient.GetSheHe] пишет, что [secondary_recipient.GetHerHis] визит в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] был успешным.\n\nПохоже, они "
 lmf_interaction.1327.desc.hunting:0 "устроили неспешную охоту в небольшом лесу неподалеку от [actor.Custom('FortifiedBuilding')]. Целью, конечно, была не охота, а беседа. "
 lmf_interaction.1327.desc.hike:0 "побродили по землям вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] различные исторические достопримечательности. Главной целью была беседа. "
 lmf_interaction.1327.desc.garrison:0 "отправились в гарнизон [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] наблюдал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. Каждый раз, когда [secondary_actor.GetSheHe] делал[Select_CString(secondary_actor.IsFemale, 'а', '')] перерыв, они разговаривали. "
 lmf_interaction.1327.desc.seduction:0 "бродили по территории [actor.Custom('FortifiedBuilding')]... по слухам, слишком близко. Читая между строк, я бы сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что поведение [secondary_actor.GetFirstNamePossessiveNoTooltip] было порой неуместным. Тем не менее, у них была возможность поговорить. "
 lmf_interaction.1327.desc.poetry:0 "бродили по садам [actor.Custom('FortifiedBuilding')], [secondary_recipient.GetFirstNameNoTooltip] слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')], как [secondary_actor.GetFirstNameNoTooltip] читал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetCulture.GetNameNoTooltip] стихи о любви и доблести. Но в основном они беседовали. "
 lmf_interaction.1327.desc.library:0 "осматривали библиотеку [actor.Custom('FortifiedBuilding')], обыскивая полки, пока [secondary_actor.GetFirstNameNoTooltip] показывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] свои самые ценные фолианты. Целью, конечно, были не книги, а разговор. "
 lmf_interaction.1327.desc.church:0 "посетили [actor.GetFaith.HouseOfWorship|l], слушая проповеди о благочестии, когда не разговаривали. "
 lmf_interaction.1327.desc.tavern:0 "отправились в деревню неподалеку от [actor.Custom('FortifiedBuilding')], в основном в таверне. [secondary_recipient.GetSheHe] пишет, что [secondary_actor.GetFirstNameNoTooltip] был[Select_CString(secondary_actor.IsFemale, 'а', '')] полон[Select_CString(secondary_actor.IsFemale, 'а', '')] решимости веселиться, но даже так у них было много возможностей поговорить. "
 lmf_interaction.1327.desc.poor:0 "находились у [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], раздавая милостыню и утешая бедных. Хотя это и достойное занятие, главной целью была беседа. "
 lmf_interaction.1327.desc.tour:0 "совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям. [secondary_actor.GetFirstNameNoTooltip] с гордостью демонстрировал[Select_CString(secondary_actor.IsFemale, 'а', '')], что может предложить [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но главной целью, конечно, была беседа. "
 lmf_interaction.1327.desc.garden:0 "прогуливались по садам [actor.Custom('FortifiedBuilding')] большую часть дня, в достаточно мирной обстановке, где у них была возможность поговорить. "
 lmf_interaction.1327.desc.hated:0 "Несмотря на то, что [secondary_recipient.GetSheHe] не особо интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], в конце концов [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] покорен[Select_CString(secondary_recipient.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1327.desc.loved:0 "[secondary_recipient.GetSheHe|U] явно одобрил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], очень даже, и в конце концов был[Select_CString(secondary_recipient.IsFemale, 'а', '')] покорен[Select_CString(secondary_recipient.IsFemale, 'а', '')].\n\n"
 lmf_interaction.1327.desc.neutral:0 "Они так и поступили, и приятно беседовали, несмотря на все наблюдающие за ними глаза.\n\n"
 lmf_interaction.1327.desc.end:0 "Кажется, они симпатизируют друг другу и согласны на [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l]. [actor.GetTitledFirstNameNoTooltip] хочет, чтобы подготовка началась как можно скорее.\n\nГлавный вопрос тогда: хочу ли я этого?"
 lmf_interaction.1327.b:0 "Мне не нужен другой любовник, только [secondary_actor.GetWifeHusband]."
 lmf_interaction.1327.e:0 "Мы поженимся, и [secondary_actor.GetSheHe] будет [Select_CString(secondary_actor.IsFemale, 'моей любовницей', 'моим любовником')]."
 lmf_interaction.1327.f:0 "Да, [secondary_actor.GetSheHe] будет [Select_CString(secondary_actor.IsFemale, 'моей женой', 'моим мужем')] и [Select_CString(secondary_actor.IsFemale, 'подругой', 'другом')]."
 overrode_marriage_wishes:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] отверг[Select_CString(TARGET_CHARACTER.IsFemale, 'ла', '')] желание [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] вступить в брак по [CharYourHerHis(CHARACTER)] собственной воле."
 overrode_marriage_wishes_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] отверг[Select_CString(CHARACTER.IsFemale, 'ла', '')] желание [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] вступить в брак по [CharYourHerHis(TARGET_CHARACTER)] собственной воле."
 married_to_someone_I_dislike:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] выдал[Select_CString(CHARACTER.IsFemale, 'а', '')] замуж [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] за того, кого [CharYouSheHe(TARGET_CHARACTER)] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'не любит', 'не любит' )]."
 married_to_someone_I_dislike_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] выдал[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '')] замуж [CHARACTER.GetShortUINameNoTooltipNoFormat] за того, кого [CharYouSheHe(CHARACTER)] [Select_CString( CHARACTER.IsLocalPlayer, 'не любит', 'не любит' )]."
 force_marriage_intro_ask_rec.tt:0 "Если [recipient.GetTitledFirstName] соглас[Select_CString(recipient.IsFemale, 'на', 'ен')], подготовка к [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] продолжится в любом случае"
 became_enemies_at_introduction:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] сразу возненавидели друг друга, когда [Select_CString( Or( CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer ), 'вас', 'их' )] познакомили для брака."
 became_enemies_at_introduction_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [CHARACTER.GetShortUINameNoTooltipNoFormat] сразу возненавидели друг друга, когда [Select_CString( Or( CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer ), 'вас', 'их' )] познакомили для брака."

 lmf_interaction.1328.t:0 "Катастрофическая пара"
 lmf_interaction.1328.desc.secact.actor.start:0 "День, проведенный в компании [secondary_recipient.GetFirstNamePossessiveNoTooltip], оказался катастрофой.\n\n"
 lmf_interaction.1328.desc.secact.both.loved:0 "Было странно, главным образом потому, что казалось, будто [secondary_recipient.GetTitledFirstNameNoTooltip] очень нравил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')]... по крайней мере сначала. "
 lmf_interaction.1328.desc.secact.both.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] страстно ненавидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], и дальше становилось только хуже. "
 lmf_interaction.1328.desc.secact.both.neutral:0 "[secondary_recipient.GetTitledFirstNameNoTooltip], казалось, нормально относил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] к [secondary_actor.Custom('lmf_intro_activity_short')], но мы с самого начала были как масло и вода. "
 lmf_interaction.1328.desc.secact.both.hunting:0 "Наш разговор по дороге в лес быстро превратился в споры и холодное молчание. В какой-то момент я решил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что с меня хватит, и поскакал[Select_CString(ROOT.Char.IsFemale, 'а', '')] вперед, оставив [secondary_recipient.GetHerHim] позади, но даже когда [secondary_recipient.GetSheHe] догнал[Select_CString(secondary_recipient.IsFemale, 'а', '')], ситуация мало улучшилась.\n\n"
 lmf_interaction.1328.desc.secact.both.hike:0 "Наш разговор быстро превратился в споры и холодное молчание, поэтому я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] провести прогулку, указывая на местные достопримечательности вокруг [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и объясняя их историю, но в ответ получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] закатывание глаз и вздохи.\n\n"
 lmf_interaction.1328.desc.secact.both.garrison:0 "Я сражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] с моими [actor.Custom('KnightCulturePluralNoTooltipLowercase')] в гарнизоне [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe] стал[Select_CString(secondary_recipient.IsFemale, 'а', '')] нетерпеливым[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]. И каждый раз, когда я подходил[Select_CString(ROOT.Char.IsFemale, 'а', '')] к [secondary_recipient.GetHerHim] между поединками, ситуация только ухудшалась.\n\n"
 lmf_interaction.1328.desc.secact.both.poetry:0 "Я развлекал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim], пока мы бродили по садам [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe], казалось, мало интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] моими выборами. А когда стихи закончились, стало еще неловче.\n\n"
 lmf_interaction.1328.desc.secact.both.library:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] по библиотеке, с радостью показывая [secondary_recipient.GetHerHim] свои самые ценные тома, но [secondary_recipient.GetSheHe] мало интересовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] моими словами. Каждая мысль о литературе заставляла [secondary_recipient.GetHerHim] закатывать [secondary_recipient.GetHerHis] глаза.\n\n"
 lmf_interaction.1328.desc.secact.both.church:0 "Мы слушали проповеди, но [secondary_recipient.GetSheHe] стал[Select_CString(secondary_recipient.IsFemale, 'а', '')] вял[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')]. Все, что я говорил о вере, вызывало лишь закатывание глаз, и в конце концов [secondary_recipient.GetSheHe] просто сидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] со скрещенными руками.\n\n"
 lmf_interaction.1328.desc.secact.both.poor:0 "Мы были перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и у нас было мало возможностей поговорить. Каждый раз, когда я подходил[Select_CString(ROOT.Char.IsFemale, 'а', '')] к [secondary_recipient.GetHerHim], [secondary_recipient.GetSheHe] отстранял[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')].\n\n"
 lmf_interaction.1328.desc.secact.both.tour:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] по [actor.Custom('FortifiedBuilding')] и окрестным землям, но это было неловко. [secondary_actor.GetSheHe|U], казалось, раздражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] каждый раз, когда я пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] говорить о личных вещах, и наш разговор быстро превращался в споры и холодное молчание.\n\n"
 lmf_interaction.1328.desc.secact.both.garden:0 "Наш разговор быстро превратился в споры и холодное молчание. Несколько раз [secondary_recipient.GetFirstNameNoTooltip] ускорял[Select_CString(secondary_recipient.IsFemale, 'а', '')] шаг и шел вперед, несмотря на незнакомость с садами, заставляя меня бежать, чтобы догнать.\n\n"
 lmf_interaction.1328.desc.secact.both.mid:0 "Постоянное ощущение наблюдения заставляло нас нервничать, что только усиливало напряжение. Ничто из сказанного мной не нравилось [secondary_recipient.GetHerHim], и все, что говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetSheHe], заставляло меня хотеть уйти."
 lmf_interaction.1328.desc.secact.secact.loved:0 "Сначала я думал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что все прошло хорошо. [secondary_recipient.GetTitledFirstNameNoTooltip], казалось, очень нравилось [secondary_actor.Custom('lmf_intro_activity_short')]. "
 lmf_interaction.1328.desc.secact.secact.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] с самого начала ненавидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], но я думал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что дальше будет лучше. "
 lmf_interaction.1328.desc.secact.secact.neutral:0 "[secondary_recipient.GetTitledFirstNameNoTooltip], казалось, нормально относил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] к [secondary_actor.Custom('lmf_intro_activity_short')], и все, казалось, шло неплохо. "
 lmf_interaction.1328.desc.secact.secact.hunting:0 "Поездка в небольшой лес возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] была приятной, и [secondary_actor.GetSheHe] был[Select_CString(secondary_actor.IsFemale, 'а', '')] отличн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] компаньоном на охоте. [secondary_recipient.GetSheHe] приятно беседовал[Select_CString(secondary_recipient.IsFemale, 'а', '')] со мной"
 lmf_interaction.1328.desc.secact.secact.hike:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] внимате[Select_CString(ROOT.Char.IsFemale, 'льна', 'лен')] к темпу, указывая на многочисленные достопримечательности и объясняя их историю. Мне казалось, [secondary_recipient.GetSheHe|U] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')], задавая много вопросов"
 lmf_interaction.1328.desc.secact.secact.garrison:0 "Я сражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в энергичных поединках с моими [actor.Custom('KnightCulturePluralNoTooltipLowercase')] в гарнизоне [actor.Custom('FortifiedBuilding')], признаюсь, показушничал[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Мы разговаривали после каждого поединка"
 lmf_interaction.1328.desc.secact.secact.poetry:0 "Мы осматривали сады [actor.Custom('FortifiedBuilding')], пока я развлекал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim], и [secondary_recipient.GetSheHe] тихо слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')]. Когда стихи закончились, мы долго беседовали"
 lmf_interaction.1328.desc.secact.secact.library:0 "Я показал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] свои любимые тома среди множества фолиантов. [secondary_recipient.GetSheHe] мало говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')], но тишина дала нам возможность долго поговорить"
 lmf_interaction.1328.desc.secact.secact.church:0 "Мы слушали проповеди в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Это давало нам мало шансов поговорить, но когда мы наконец заговорили"
 lmf_interaction.1328.desc.secact.secact.poor:0 "Мы провели день перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и толпа занимала нас. Когда у нас наконец появилась возможность поговорить"
 lmf_interaction.1328.desc.secact.secact.tour:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] повсюду по [actor.Custom('FortifiedBuilding')] и окрестным землям, подробно объясняя историю всего. [secondary_actor.GetSheHe|U] был[Select_CString(secondary_actor.IsFemale, 'а', '')] приятн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')] компаньоном"
 lmf_interaction.1328.desc.secact.secact.garden:0 "Мы беседовали, пока бродили, и поначалу это казалось приятным. У [secondary_recipient.GetSheHe] были разнообразные интересы, о которых [secondary_recipient.GetSheHe] охотно говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')]"
 lmf_interaction.1328.desc.secact.secact.mid:0 ", и я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] себя очарованн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')] [secondary_recipient.GetHerHis] манерой.\n\nОднако постепенно я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] не чувствует того же. Я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [secondary_recipient.GetHerHim] закатывает [secondary_recipient.GetHerHis] глаза, когда я говорил[Select_CString(ROOT.Char.IsFemale, 'а', '')], и [secondary_recipient.GetSheHe] вздрагивал[Select_CString(secondary_recipient.IsFemale, 'а', '')], когда я приближал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]. Напряжение стало невыносимым."
 lmf_interaction.1328.desc.secact.secrec.loved:0 "Сначала все шло неплохо. [secondary_recipient.GetTitledFirstNameNoTooltip] явно очень нравил[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] [secondary_actor.Custom('lmf_intro_activity_short')], например. "
 lmf_interaction.1328.desc.secact.secrec.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] явно ненавидел[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_actor.Custom('lmf_intro_activity_short')], но терпел[Select_CString(secondary_recipient.IsFemale, 'а', '')] и пытал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] участвовать. "
 lmf_interaction.1328.desc.secact.secrec.neutral:0 "Сначала все шло неплохо. [secondary_recipient.GetTitledFirstNameNoTooltip] не возражал[Select_CString(secondary_recipient.IsFemale, 'а', '')] против [secondary_actor.Custom('lmf_intro_activity_short')], по крайней мере не настолько, чтобы испортить день. "
 lmf_interaction.1328.desc.secact.secrec.hunting:0 "Поездка в небольшой лес возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] была приятной, и [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] приятным[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')]. Мы время от времени беседовали, и это было неловко, но не неожиданно."
 lmf_interaction.1328.desc.secact.secrec.hike:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] внимате[Select_CString(ROOT.Char.IsFemale, 'льна', 'лен')] к темпу, указывая на многочисленные достопримечательности и объясняя их историю. [secondary_recipient.GetSheHe|U] казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] заинтересованн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')], но довольно поверхностно. Все же я ценил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] пытал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')]."
 lmf_interaction.1328.desc.secact.secrec.garrison:0 "Я сражал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в энергичных поединках с моими [actor.Custom('KnightCulturePluralNoTooltipLowercase')] в гарнизоне [actor.Custom('FortifiedBuilding')], признаюсь, показушничал[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Мы разговаривали после каждого матча, и это было не неприятно."
 lmf_interaction.1328.desc.secact.secrec.poetry:0 "Мы осматривали сады [actor.Custom('FortifiedBuilding')], пока я развлекал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim], и [secondary_recipient.GetSheHe] тихо слушал[Select_CString(secondary_recipient.IsFemale, 'а', '')]. Когда стихи закончились, мы долго беседовали... или пытались, во всяком случае, и это было достаточно приятно."
 lmf_interaction.1328.desc.secact.secrec.library:0 "Я показал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] свои любимые тома среди множества фолиантов. [secondary_recipient.GetSheHe] мало говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')], но тишина дала нам возможность долго поговорить, и это было неловко, хотя и не совсем неприятно."
 lmf_interaction.1328.desc.secact.secrec.church:0 "Мы слушали проповеди в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Это давало нам мало шансов поговорить, но когда мы наконец заговорили, это было достаточно приятно."
 lmf_interaction.1328.desc.secact.secrec.poor:0 "Мы провели день перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], и толпа занимала нас. Когда у нас наконец появилась возможность поговорить, это было неловко, но достаточно приятно."
 lmf_interaction.1328.desc.secact.secrec.tour:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] повсюду по [actor.Custom('FortifiedBuilding')] и окрестным землям, подробно объясняя историю всего. [secondary_recipient.GetSheHe|U] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] приятн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')], хотя и неловк[Select_CString(secondary_recipient.IsFemale, 'ой', 'им')] компаньоном."
 lmf_interaction.1328.desc.secact.secrec.garden:0 "Мы беседовали, пока бродили, и поначалу это казалось достаточно приятным. У [secondary_recipient.GetSheHe] были разнообразные интересы, о которых [secondary_recipient.GetSheHe] охотно говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')], даже если я находил[Select_CString(ROOT.Char.IsFemale, 'а', '')] их довольно банальными."
 lmf_interaction.1328.desc.secact.secrec.mid:0 "\n\nОднако постепенно я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] себя все более раздраженн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]. [secondary_recipient.GetHerHis|U] манера раздражала[Select_CString(ROOT.Char.IsFemale, 'а', '')], [secondary_recipient.GetHerHis] заставлял[Select_CString(secondary_recipient.IsFemale, 'а', '')] меня закатывать глаза, и напряжение росло. Если [secondary_recipient.GetSheHe] заметил[Select_CString(secondary_recipient.IsFemale, 'а', '')] это, [secondary_recipient.GetSheHe] не сказал[Select_CString(secondary_recipient.IsFemale, 'а', '')]. Действительно, [secondary_recipient.GetSheHe] казал[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] полностью очарованн[Select_CString(secondary_recipient.IsFemale, 'ой', 'ым')] мной... но я? Я не чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] того же."
 lmf_interaction.1328.desc.rival.actor:0 " В какой-то момент я споткнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], и [secondary_recipient.GetFirstNameNoTooltip] засмеял[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')] — засмеял[Select_CString(secondary_recipient.IsFemale, 'ась', 'ся')]! Клянусь, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы свернуть [secondary_recipient.GetHerHis] шею прямо там и тогда."
 lmf_interaction.1328.desc.end.actor:0 "\n\nК тому времени, как зашло солнце и мы вернулись в [actor.Custom('FortifiedBuilding')], стало ясно, что это не пара."
 lmf_interaction.1328.desc.start:0 "День, который [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.GetFirstNameNoTooltip] провели в обществе друг друга, оказался катастрофой.\n\nПо словам наблюдателей, "
 lmf_interaction.1328.desc.both.start:0 "никто не проявлял интереса к другому с самого начала. "
 lmf_interaction.1328.desc.both.hunting:0 "Они спорили по дороге в небольшой лес возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetFirstNameNoTooltip] постоянно скакал[Select_CString(secondary_actor.IsFemale, 'а', '')] впереди [secondary_recipient.GetFirstNameNoTooltip], оставляя [secondary_recipient.GetHerHim] изо всех сил пытаю[Select_CString(secondary_recipient.IsFemale, 'щейся', 'щегося')] догнать. Даже когда [secondary_recipient.GetSheHe] догонял[Select_CString(secondary_recipient.IsFemale, 'а', '')], их разговор, по сообщениям, был неловким, когда вообще происходил."
 lmf_interaction.1328.desc.both.hike:0 "Изначально разговор во время их прогулки был достаточно приятным... пока спор не привел к холодному молчанию. [secondary_actor.GetFirstNameNoTooltip] задал[Select_CString(secondary_actor.IsFemale, 'а', '')] нещадный темп и, казалось, раздражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] из-за незнакомства [secondary_recipient.GetFirstNamePossessiveNoTooltip] с местностью. Никто не хотел там быть, но к тому времени было уже слишком поздно."
 lmf_interaction.1328.desc.both.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] практически игнорировал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip], пока [secondary_actor.GetSheHe] сражал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] с [secondary_actor.GetHerHis] товарищами [actor.Custom('KnightCulturePluralNoTooltipLowercase')], и когда поединки закончились, дела шли немногим лучше. Немногочисленные разговоры были неловкими и наполненными холодным молчанием."
 lmf_interaction.1328.desc.both.seduction:0 "Они бродили по территории [actor.Custom('FortifiedBuilding')], мало разговаривая. Затем [secondary_actor.GetFirstNameNoTooltip] начал[Select_CString(secondary_actor.IsFemale, 'а', '')] стоять слишком близко к [secondary_recipient.GetFirstNameNoTooltip], по всем сообщениям ведя себя неуместно и намекая на то, что явно не интересовало [secondary_recipient.GetSheHe]. Дальше становилось только хуже."
 lmf_interaction.1328.desc.both.poetry:0 "[secondary_actor.GetFirstNameNoTooltip] развлекал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] поэзией [secondary_actor.GetCulture.GetName], пока они бродили по садам [actor.Custom('FortifiedBuilding')], но [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] либо скучающ[Select_CString(secondary_recipient.IsFemale, 'ей', 'им')] от поэзии, либо от [secondary_actor.GetHerHim]. В любом случае, [secondary_actor.GetSheHe] обидел[Select_CString(secondary_actor.IsFemale, 'а', '')], и дальше становилось только хуже."
 lmf_interaction.1328.desc.both.library:0 "Они осмотрели библиотеку [actor.Custom('FortifiedBuilding')], и [secondary_actor.GetFirstNameNoTooltip] показал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] свои самые любимые тома среди множества фолиантов. [secondary_actor.GetSheHe|U], казалось, совершенно не замечал[Select_CString(secondary_actor.IsFemale, 'а', '')], что [secondary_recipient.GetSheHe] не заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')], и дальше становилось только хуже."
 lmf_interaction.1328.desc.both.church:0 "[secondary_actor.GetFirstNameNoTooltip] привел[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] в [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где они слушали проповеди, но мало что еще делали. Разговоры, если происходили, были натянутыми и неловкими."
 lmf_interaction.1328.desc.both.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] сделал[Select_CString(secondary_actor.IsFemale, 'а', '')] странный выбор, приведя [secondary_recipient.GetFirstNameNoTooltip] в таверну в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetSheHe] практически оставил[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetHerHim] в углу, пока [secondary_actor.GetSheHe] веселил[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')]. По сообщениям, когда [secondary_actor.GetSheHe] позже вернул[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] к [secondary_recipient.GetHerHim], [secondary_recipient.GetSheHe] был[Select_CString(secondary_recipient.IsFemale, 'а', '')] в ярости."
 lmf_interaction.1328.desc.both.poor:0 "Они провели день, раздавая милостыню бедным перед [actor.GetFaith.HouseOfWorship|l] в [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но стояли далеко друг от друга и редко разговаривали. Когда они говорили, их беседа была неловкой и наполненной холодным молчанием."
 lmf_interaction.1328.desc.both.tour:0 "Они совершили тур по [actor.Custom('FortifiedBuilding')] и окрестным землям, [secondary_actor.GetFirstNameNoTooltip] подробно объяснял[Select_CString(secondary_actor.IsFemale, 'а', '')] историю всего... и не замечал[Select_CString(secondary_actor.IsFemale, 'а', '')], что [secondary_recipient.GetFirstNameNoTooltip] совершенно не заинтересован[Select_CString(secondary_recipient.IsFemale, 'а', '')]. [secondary_recipient.GetSheHe] едва говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')], лишь вздыхал[Select_CString(secondary_recipient.IsFemale, 'а', '')] или зевал[Select_CString(secondary_recipient.IsFemale, 'а', '')]."
 lmf_interaction.1328.desc.both.garden:0 "Они бродили по садам [actor.Custom('FortifiedBuilding')], но стояли далеко друг от друга и явно предпочли[Select_CString(secondary_actor.IsFemale, 'бы', '')] бы быть где угодно в другом месте. Разговоры, по сообщениям, были натянутыми и неловкими, [secondary_actor.GetFirstNameNoTooltip] постоянно закатывал[Select_CString(secondary_actor.IsFemale, 'а', '')] [secondary_actor.GetHerHis] глаза на все, что говорил[Select_CString(secondary_recipient.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip]."
 lmf_interaction.1328.desc.both.mid:0 "\n\nОни были как масло и вода, без единой искры."
 lmf_interaction.1328.desc.secrec.start:0 "[secondary_actor.GetFirstNameNoTooltip], казалось, сначала был[Select_CString(secondary_actor.IsFemale, 'а', '')] пол[Select_CString(secondary_actor.IsFemale, 'на', 'он')] энтузиазма. "
 lmf_interaction.1328.desc.secrec.hunting:0 "Они выехали в небольшой лес возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [secondary_actor.GetFirstNameNoTooltip], по сообщениям, старал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] изо всех сил очаровать [secondary_recipient.GetFirstNameNoTooltip] своими разговорными навыками. Действительно, [secondary_actor.GetSheHe] казал[Select_CString(secondary_actor.IsFemale, 'ась', 'ся')] настолько увлеченн[Select_CString(secondary_actor.IsFemale, 'ой', 'ым')], что охота почти не велась."
 lmf_interaction.1328.desc.secrec.hike:0 "Они прогуливались по тропам возле [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] задал[Select_CString(secondary_actor.IsFemale, 'а', '')] неторопливый темп и, по сообщениям, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очень внимате[Select_CString(secondary_actor.IsFemale, 'льна', 'лен')]. [secondary_actor.GetSheHe], казалось, был[Select_CString(secondary_actor.IsFemale, 'а', '')] очарован[Select_Cstring(secondary_actor.IsFemale, 'а', '')] [secondary_recipient.GetFirstNameNoTooltip] с самого начала, всячески стараясь произвести впечатление на [secondary_recipient.GetHerHim]." 
 lmf_interaction.1328.desc.secrec.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] down to the [actor.Custom('FortifiedBuilding')] garrison, where [secondary_actor.GetSheHe] fought bouts with [secondary_actor.GetHerHis] fellow [actor.Custom('KnightCulturePluralNoTooltipLowercase')], evidently trying extra hard to impress [secondary_recipient.GetHerHim]. [secondary_recipient.GetSheHe|U] appeared besotted, in fact."
 lmf_interaction.1328.desc.secrec.seduction:0 "They roamed the [actor.Custom('FortifiedBuilding')] grounds, where [secondary_actor.GetFirstNameNoTooltip] tried to dazzle [secondary_recipient.GetFirstNameNoTooltip] with conversation. [secondary_actor.GetSheHe|U] evidently took [secondary_recipient.GetHerHis] silence as encouragement, for [secondary_recipient.GetSheHe] began to act... inappropriate. Standing too close and making suggestive comments, clearly convinced things were going swimmingly."
 lmf_interaction.1328.desc.secrec.poetry:0 "They toured the [actor.Custom('FortifiedBuilding')] gardens while [secondary_actor.GetFirstNameNoTooltip] regaled [secondary_recipient.GetHerHim] with [secondary_actor.GetCulture.GetNameNoTooltip] poetry. [secondary_actor.GetSheHe|U] took [secondary_recipient.GetHerHis] relative silence as encouragement and kept trying harder with [secondary_actor.GetHerHis] recitations, clearly enamored."
 lmf_interaction.1328.desc.secrec.library:0 "They toured the [actor.Custom('FortifiedBuilding')] library, and [secondary_actor.GetFirstNameNoTooltip] showed [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] very favorites among the many tomes. By all reports, [secondary_actor.GetSheHe] talked endlessly and took [secondary_recipient.GetHerHis] relative quiet as encouragement. [secondary_actor.GetSheHe|U] was clearly enamored."
 lmf_interaction.1328.desc.secrec.church:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] to the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where they listened to the sermons on piety. [secondary_actor.GetSheHe|U] appeared encouraged by [secondary_recipient.GetHerHis] quiet and tried to dazzle [secondary_recipient.GetHerHim] with [secondary_actor.GetHerHis] faith, clearly interested in [secondary_recipient.GetHerHis] approval."
 lmf_interaction.1328.desc.secrec.tavern:0 "[secondary_actor.GetFirstNameNoTooltip] made the odd choice of bringing [secondary_recipient.GetFirstNameNoTooltip] to a tavern in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where [secondary_actor.GetSheHe] tried to make merry with [secondary_recipient.GetHerHim]. Reportedly, [secondary_actor.GetSheHe] drank a great deal, and thought they were both having a wonderful time."
 lmf_interaction.1328.desc.secrec.poor:0 "They spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [secondary_actor.GetFirstNameNoTooltip] was clearly enamored, trying hard to impress [secondary_recipient.GetFirstNameNoTooltip] with [secondary_actor.GetHerHis] generosity."
 lmf_interaction.1328.desc.secrec.tour:0 "They toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands, [secondary_actor.GetFirstNameNoTooltip] explaining the history of everything to [secondary_recipient.GetHerHim] with great interest and detail. Too much, perhaps, such was [secondary_actor.GetHerHis] eagerness."
 lmf_interaction.1328.desc.secrec.garden:0 "They roamed the [actor.Custom('FortifiedBuilding')] gardens, engaging in conversation that, by all reports, was quite one-sided. [secondary_actor.GetFirstNameNoTooltip] was eager to impress [secondary_recipient.GetFirstNameNoTooltip], and tried hard to dazzle [secondary_recipient.GetHerHim]... and clearly thought [secondary_actor.GetSheHe] was succeeding."
 lmf_interaction.1328.desc.secrec.hated:0 "\n\n[secondary_recipient.GetSheHe|U], however, clearly did not feel the same. From the outset, [secondary_recipient.GetSheHe] did not enjoy [secondary_actor.Custom('lmf_intro_activity_short')] and it increasingly aggravated [secondary_recipient.GetHerHim] more and more as the day wore on."
 lmf_interaction.1328.desc.secrec.loved:0 "\n\nDespite obviously enjoying [secondary_actor.Custom('lmf_intro_activity_short')], it was clear [secondary_recipient.GetSheHe] did not feel the same. [secondary_recipient.GetHerHis|U] enjoyment lessened as the day wore on, eventually turning into boredom if not outright resentment."
 lmf_interaction.1328.desc.secrec.neutral:0 "\n\n[secondary_recipient.GetSheHe|U], however, clearly did not feel the same. I'm told [secondary_recipient.GetSheHe] sometimes appeared bored, at others resentful. This did not improve as the day wore on."
 lmf_interaction.1328.desc.secact.start:0 "[secondary_recipient.GetFirstNameNoTooltip] seemed eager enough at first. "
 lmf_interaction.1328.desc.secact.hunting:0 "They rode out to a small forest near [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where [secondary_recipient.GetFirstNameNoTooltip] reportedly did [secondary_recipient.GetHerHis] best to dazzle [secondary_actor.GetFirstNameNoTooltip] with [secondary_recipient.GetHerHis] conversational skills. Indeed, [secondary_recipient.GetSheHe] distracted [secondary_actor.GetHerHim] so much that little hunting got done. Clearly, [secondary_recipient.GetSheHe] was enamored."
 lmf_interaction.1328.desc.secact.hike:0 "They hiked along the trails near [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [secondary_actor.GetFirstNameNoTooltip] setting a gentle pace and reportedly being very considerate. [secondary_recipient.GetFirstNameNoTooltip] appeared to be enamored with [secondary_actor.GetHerHim] from the outset, trying hard to impress [secondary_actor.GetHerHim] at every turn."
 lmf_interaction.1328.desc.secact.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] down to the [actor.Custom('FortifiedBuilding')] garrison, where [secondary_actor.GetSheHe] fought vigorous bouts with [secondary_actor.GetHerHis] fellow [actor.Custom('KnightCulturePluralNoTooltipLowercase')]. [secondary_recipient.GetFirstNameNoTooltip] was clearly impressed, swooning over [secondary_actor.GetHerHim] after every match."
