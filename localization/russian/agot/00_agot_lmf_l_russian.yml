 lmf_scheme.1031.courtier.opening:0 "[proposer.Custom2('GreetingToLiegePositive', ROOT.Char )]"
 lmf_scheme.1031.opening:0 "[proposer.Custom2('GreetingToForeignRulerPositive', ROOT.Char )]"

 lmf_scheme.1031.my.relation.notcourtier:0 "Я приш[Select_CString(proposer.IsFemale, 'ёл', 'ла' )] просить вашего разрешения жениться на ваш[Select_CString(proposer_target.IsFemale, 'ей', 'ем' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))], [proposer_target.GetTitledFirstName], котор[Select_CString(proposer_target.IsFemale, 'ая', 'ый' )] находится при дворе [Select_CString(proposer_target_liege.IsLocalPlayer, 'вашем', proposer_target_liege.GetShortUINamePossessive )].\n\n"
 lmf_scheme.1031.my.relation:0 "Я приш[Select_CString(proposer.IsFemale, 'ёл', 'ла' )] просить вашего разрешения жениться на ваш[Select_CString(proposer_target.IsFemale, 'ей', 'ем' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))], [proposer_target.GetTitledFirstName].\n\n"
 lmf_scheme.1031.other.relation:0 "Я приш[Select_CString(proposer.IsFemale, 'ёл', 'ла' )] просить вашего разрешения жениться на [proposer_target_liege.GetTitledFirstNamePossessive] [proposer_target_liege.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))], [proposer_target.GetTitledFirstName].\n\n"
