 agot_seduce_outcome.4908.desc:0 "Я иду по коридору ночью в сторону своей спальни, когда вдруг ко мне подбегает [target.GetWomanMan] и начинает идти рядом. Это [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], выглядит напряжённо и нервно... хотя явно не я тому причина.\n\n«Просто продолжайте идти», — умоляет [Select_CString(target.IsFemale, 'она', 'он' )]. — «Хорошо, что вы появились вовремя — я весь день пытал[Select_CString(target.IsFemale, 'ась', 'ся' )] избегать [Select_CString(owner.IsFemale, 'её', 'его' )] ухаживаний». Не зная, о ком может идти речь, я оглядываюсь и замечаю [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], притаившегося в тени и пытающегося сделать вид, что оказался там случайно и совсем не интересуется местонахождением [target.GetFirstNamePossessiveNoTooltip].\n\n«Не верьте ни единому слову, что [Select_CString(owner.IsFemale, 'она', 'он' )] скажет», — шёпотом добавляет [target.GetFirstNameNoTooltip]. — «[Select_CString(owner.IsFemale, 'Её', 'Его' )] поведение крайне неприлично, но это всё, что я могу сделать, чтобы сохранить своё достоинство, если уж не доброе имя». Как только мы скрылись из виду, [target.GetFirstNameNoTooltip] горячо поблагодарила меня и поспешила прочь."
 agot_seduce_outcome.4908.a:0 "Вмешаться ли мне, интересно?"

 agot_seduce_outcome.4909.desc:0 "Я нахожусь в кабинете в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], развлекая нескольких придворных, когда вдруг вбегает [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. [target.GetWomanMan] явно взволнован[Select_CString(target.IsFemale, 'а', '')], держа в руках большую пачку писем. На миг я подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [Select_CString(target.IsFemale, 'она', 'он' )] пришла ко мне, но вместо этого [Select_CString(target.IsFemale, 'она', 'он' )] направилась прямо к [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], сидевш[Select_CString(owner.IsFemale, 'ей', 'ему' )] на другом конце комнаты.\n\n«Заберите их обратно, — [Select_CString(target.IsFemale, 'сказала она', 'сказал он' )]. — Заберите все! Умоляю вас, [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.GetLadyLord], перестаньте писать мне. Эта ваша одержимость должна закончиться!» С этими словами [target.GetFirstNameNoTooltip] бросил[Select_CString(target.IsFemale, 'а', '')] письма к ногам [owner.GetFirstNamePossessiveNoTooltip] и стремительно покинул[Select_CString(target.IsFemale, 'а', '')] кабинет, оставив [owner.GetFirstNameNoTooltip] в шоковом оцепенении.\n\nСодержание писем можно было только угадывать, но по тому, как [Select_CString(owner.IsFemale, 'она', 'он' )], опустив глаза, собирал[Select_CString(owner.IsFemale, 'а', '')] их, и по осуждающим взглядам остальных в комнате, стало ясно: все прекрасно понимали, чем занимал[Select_CString(owner.IsFemale, 'ась', 'ся' )] [owner.GetFirstNameNoTooltip]. Не менее ясно было и то, что теперь всё кончено."
 agot_seduce_outcome.4909.a:0 "Вот это да!"
 
 lmf_army.1010.t:0 "Походная девка"
 lmf_army.1010.female.start:0 "При войске в походе всегда тянутся несколько крестьянок. В основном это поварихи и прачки, но некоторых зовут и «походными девками» — теми, кто надеется привлечь внимание [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], чтобы либо найти мужа, либо заработать пару монет, подарив ему ночь утешения.\n\nОбычно я не обращаю особого внимания на этих женщин, но в последнее время одна из них #EMP всё же#! привлекла мой взгляд. Она [follower.GetCulture.GetNameNoTooltip], улыбается мне каждый раз, когда я прохожу мимо, и, похоже, не возражала бы против позднего визита... это очевидно.\n\n"
 lmf_army.1010.male.start:0 "При войске в походе всегда тянутся крестьяне. Большинство из них — женщины, поварихи и прачки, а также печально известные «походные девки», которые надеются привлечь внимание статного [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] и терпимы лишь потому, что готовы дарить утешение.\n\nОбычно я не обращаю на них внимания, но в последнее время я приметил среди них красивого молодого [follower.GetCulture.GetNameNoTooltip] — сына прачки, как мне сказали, который помогает чинить повозки. По тому, как он улыбается мне всякий раз, когда я прохожу мимо, ясно, что он был бы не прочь позднего визита.\n\n"
 lmf_army.1010.end:0 "Вопрос лишь в том, готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] ли #EMP я#!?"
 lmf_army.1010.a:0 "Почему бы и нет? Навещу [follower.GetHerHim]."
 lmf_army.1010.b:0 "Нет, лучше избегать таких связей."

 lmf_army.1020.t:0 "Тавернщица"
 lmf_army.1020.desc:0 "Устав от лагерной стряпни, мы с несколькими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] решили заглянуть в небольшую деревенскую таверну неподалёку от [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], чтобы выпить и развлечься.\n\nВечер прошёл вполне приятно, и я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что одна из тавернщиц явно положила на меня глаз. Она присела к нашему столу, чокалась за нашу удачу, смеялась над шутками, но всё это время улыбалась только мне — и никому другому.\n\nРазвеяться за кружкой-другой — это одно. Но захочу ли я провести с ней ночь страсти? Если да, было ясно, что для этого нужно лишь попросить."
 lmf_army.1020.a:0 "А почему бы и нет."
 lmf_army.1020.b:0 "Нет, она меня не интересует."
 
 lmf_army.1030.t:0 "Буйная ночь в таверне"
 lmf_army.1030.desc:0 "Мы с несколькими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] отправились из лагеря войска в [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] в соседнюю деревню, где, по словам одного из наших, имелась таверна.\n\nМесто оказалось неплохим, и вскоре мы уже изрядно набрались, горланя во всю глотку и веселясь, как это свойственно солдатам.\n\nВозможно, мы слегка перебрали, и терпение местных начало иссякать. Слово за слово, пара ударов — и вот я уже лицом к лицу с разъярённым, громилоподобным местным жителем."
 lmf_army.1030.a:0 "Пора выпустить пар!"
 lmf_army.1030.a.injury.tt:0 "[champion.GetShortUINameNoTooltipNoFormat|U] получил ранение в драке"
 lmf_army.1030.a.injury.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] получил ранение после того, как спровоцировал драку в деревенской таверне неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1030.b:0 "Может, попробую всех успокоить, пока не стало хуже..."
 lmf_army.1030.c:0 "Лучше уйти, пока не стало #EMP совсем#! жарко."

 lmf_army.1040.t:0 "Ночь веселья"
 lmf_army.1040.siege.start:0 "Осада тянется, и конца-края ей не видно. В лагерях царит напряжение, и признаюсь — я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] чувствую этот стресс.\n\nТак что неудивительно, что, как только солнце садится, я оказываюсь в центре попойки среди [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], которые хлопают меня по плечу и подбадривают. Мы обчистили палатку квартирмейстера, вытащив крепкий алкоголь, и уже сейчас я понимаю: это будет та самая ночь, за которую утро отомстит сполна.\n\n"
 lmf_army.1040.march.start:0 "Кажется, этот марш длится уже вечность. В лагерях царит напряжение, и признаюсь — я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] чувствую этот стресс.\n\nТак что неудивительно, что, как только солнце садится, я вместе с лагерными [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] оказываюсь в таверне небольшой [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip]ской деревушки неподалёку. Местные быстро разбегаются от нашей шумной компании, а хозяева таверны беспомощно наблюдают из тени, пока мы пьем, орем и веселимся. И уже сейчас я понимаю: это будет та самая ночь, за которую утро отомстит сполна.\n\n"
 lmf_army.1040.end:0 "Надо бы остановиться, говорю я себе. Но мне нужен какой-то выход. #EMP Хоть что-то.#! "
 lmf_army.1040.a:0 "Пожалуй, лучше найти кого-то для ночи."
 lmf_army.1040.a.male.camp:0 "Вы ищете в лагере молодого мужчину, с которым можно провести ночь."
 lmf_army.1040.a.male.tavern:0 "Вы ищете в таверне молодого мужчину, с которым можно провести ночь."
 lmf_army.1040.a.female.camp:0 "Вы ищете в лагере походную девку, с которой можно провести ночь."
 lmf_army.1040.a.female.tavern:0 "Вы ищете в таверне молодую девушку, с которой можно провести ночь."
 lmf_army.1040.b:0 "Пожалуй, лучше найти кого-то для поединка."
 lmf_army.1040.c:0 "Наверняка тут можно присоединиться к азартной игре?"
 lmf_army.1040.d:0 "Лучше направлю аппетит на еду, а не на выпивку!"
 lmf_army.1040.e:0 "Ночь излишеств — вот что мне нужно!"
 lmf_army.1040.f:0 "Смогу устоять перед искушением. Пора отойти на покой."
 
 lmf_army.1050.t:0 "Друзья по оружию"
 lmf_army.1050.march.start:0 "Дни, проведённые в марше по [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], тянутся долго, "
 lmf_army.1050.siege.start:0 "Дни, проведённые в осаде [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], тянутся долго, "
 lmf_army.1050.end:0 "и между солдатами не всегда царит дружеское товарищество. Напряжение нередко зашкаливает.\n\nНо сегодня вечером, когда я отдыхаю у костра, ко мне присоединяется [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))], и разговор идёт легко. [Select_CString(army_friend.IsFemale, 'Она', 'Он' )] развлекает меня забавными историями, и сердце моё оттаивает; к тому времени, как огонь начинает угасать, я почти совсем забываю, где нахожусь.\n\nПо её/его лукавому взгляду я понимаю, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] отлично осознавал[Select_CString(army_friend.IsFemale, 'а', ' ' )] моё состояние и намеренно пров[Select_CString(army_friend.IsFemale, 'ела', 'ёл' )] вечер, развлекая меня. Отличн[Select_CString(army_friend.IsFemale, 'ая', 'ый' )] [army_friend.GetWomanMan], скажу я."
 lmf_army.1050.a:0 "Думаю, я наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл' )] нового друга."
 lmf_army.1050.a.friend.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] становятся друзьями"
 lmf_army.1050.a.friend.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] и [army_friend.GetShortUIName] подружились, находясь в военном лагере неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 made_friend_at_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] подружились, находясь в составе войска, расположившегося лагерем у [PROVINCE.GetNameNoTooltip]."
 lmf_army.1050.b:0 "Я ценю [army_friend.GetHerHis] усилия, но не хочу, чтобы это заходило дальше."

 lmf_army.1060.t:0 "Враги по оружию"
 lmf_army.1060.mid:0 "и между солдатами не всегда царит дружеское товарищество. Напряжение нередко зашкаливает.\n\nСегодняшний вечер был тому наглядным примером. В течение дня у меня несколько раз возникали стычки с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))], которые едва не перерастали в ссоры, прежде чем я сжимал[Select_CString(ROOT.Char.IsFemale, 'а', '')] зубы и просто уходил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Однако позже, когда мы сидели у костра, я подслушал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как [Select_CString(army_rival.IsFemale, 'она', 'он' )] отпускал[Select_CString(army_rival.IsFemale, 'а', '' )] комментарии обо мне в беседе с другими [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nВсё это было вызвано "
 lmf_army.1060.revenge:0 "желанием отомстить, "
 lmf_army.1060.impious:0 "недовольством моей «безбожностью», "
 lmf_army.1060.pious:0 "недовольством моей набожностью, "
 lmf_army.1060.faith:0 "ненавистью к моей вере, "
 lmf_army.1060.jealous:0 "ревностью, "
 lmf_army.1060.differences:0 "нашими сильными разногласиями, "
 lmf_army.1060.hatred:0 "привычной ненавистью ко мне и ничем новым, "
 lmf_army.1060.end:0 "я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], но терпеть, как [Select_CString(army_rival.IsFemale, 'она', 'он' )] распространяет ложь у меня за спиной, я больше не собираюсь.\n\nЯ поднял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], бросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] вызов [Select_CString(army_rival.IsFemale, 'ей', 'ему' )], и вскоре мы уже дрались. Другим [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] пришлось нас разнимать, так и не поняв, кто начал первым. Более того, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] заявил[Select_CString(army_rival.IsFemale, 'а', '')], что виноват[Select_CString(ROOT.Char.IsFemale, 'а', '')] #EMP я#!."
 lmf_army.1060.a:0 "Это непростительно!"
 lmf_army.1060.a.rival.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] становятся врагами"
 lmf_army.1060.a.rival.desc:0 "Ваш [player.Custom('KnightCultureNoTooltipLowercase')] [champion.GetShortUIName] и [army_rival.GetShortUIName] стали врагами, находясь в военном лагере неподалёку от [province.GetTitle.GetNameNoTierNoTooltip]."
 became_rivals_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] и [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] стали заклятыми врагами, находясь в составе войска, расположившегося лагерем у [PROVINCE.GetNameNoTooltip]."
 lmf_army.1060.b:0 "Попробую его успокоить. Постараюсь уладить всё как можно лучше."
 lmf_army.1060.c:0 "Стисну зубы и уйду. Снова."

 lmf_army.1070.t:0 "Кипение эмоций"
 lmf_army.1070.mid:0 "и, конечно, совсем не помогает то, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] находится в военном лагере.\n\n[army_rival.GetHerHis|U] язвительное отношение ко мне раздражает с первого дня, а сегодня наша взаимная усталость только усугубила ситуацию. Одна едкая реплика сменяет другую, и когда мы задели друг друга при проходе — #EMP [army_rival.GetSheHe]#! сделал[Select_CString(army_rival.IsFemale, 'а', '' )] это [Select_CString(army_rival.IsFemale, 'намеренно', 'намеренно' )], я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] — вдруг [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] выхватил[Select_CString(army_rival.IsFemale, 'а', '' )] [army_rival.GetHerHis] меч и вызвал[Select_CString(army_rival.IsFemale, 'а', '' )] меня на поединок.\n\n"
 lmf_army.1070.liege:0 "Технически говоря, такие несанкционированные дуэли не допускаются в армии. Как сюзерен [army_rival.GetHerHis], я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы просто решить проигнорировать это правило... а ещё я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы заковать [army_rival.GetHerHim] в цепи за попытку напасть на своего сюзерена, что технически является изменой, так ведь? Но #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.commander:0 "Технически говоря, такие несанкционированные дуэли не допускаются в армии. Однако как командир [army_rival.GetHerHis] я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы просто решить проигнорировать это правило... #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.knight:0 "Единственная проблема? Такие несанкционированные дуэли не допускаются в армии. Мы оба можем оказаться в цепях за неповиновение приказам... но #EMP ох#! как же было бы приятно проучить [army_rival.GetHerHim]!"
 lmf_army.1070.a:0 "Если [army_rival.GetSheHe] хочет поединка — пусть так и будет!"
 lmf_army.1070.a.root.kill.tt:0 "[duel_opponent.GetShortUINameNoTooltipNoFormat|U] [Select_CString( duel_opponent.IsLocalPlayer, 'убиваете', 'убивает' )] [Select_CString(army_rival.IsLocalPlayer, '', 'персонажа ' )][army_rival.GetShortUINamePossessive][Select_CString(army_rival.IsLocalPlayer, 'его персонажа', '' )] в поединке"
 lmf_army.1070.a.root.kill.title:0 "[army_rival.GetShortUINameNoTooltipNoFormat] убит[Select_CString(army_rival.IsFemale, 'а', '' )] в поединке"
 lmf_army.1070.a.root.kill.desc:0 "[duel_opponent.GetShortUIName|U] убил[Select_CString(duel_opponent.IsFemale, 'а', '' )] [Select_CString(army_rival.IsLocalPlayer, '', 'персонажа ' )][army_rival.GetShortUINamePossessive][Select_CString(army_rival.IsLocalPlayer, 'его персонажа', '' )] в несанкционированном поединке, пока их армия стояла лагерем в провинции [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1070.a.root.kill.sanctioned.desc:0 "[duel_opponent.GetShortUIName|U] убил[Select_CString(duel_opponent.IsFemale, 'а', '' )] [Select_CString(army_rival.IsLocalPlayer, '', 'персонажа ' )][army_rival.GetShortUINamePossessive][Select_CString(army_rival.IsLocalPlayer, 'его персонажа', '' )] в поединке, пока их армия стояла лагерем в провинции [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
