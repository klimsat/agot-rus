 lmf_heir_trait_brave:0 "как безрассудн[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')]. Храбр[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')], да, но и безрассудн[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] тоже. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] готов[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] променять жизнь на крупицу славы."
 lmf_heir_trait_shy:0 "как застенчив[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он')] избегает светских мероприятий, и видно, что общение причиняет [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему')] страдания."
 lmf_heir_trait_gregarious:0 "как общител[Select_CString(ROOT.GetCharacter.IsFemale, 'ьна', 'ен')] [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он')] стал[Select_CString(ROOT.GetCharacter.IsFemale, 'а', '')]. Жизнь - это вечный праздник, а будущее значит куда меньше, чем постоянное веселье."
