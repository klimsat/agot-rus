 setting_lmf_yes_disinheritance_change_desc:0 "Лишённый наследства персонаж получает претензии на все титулы, наследником которых он был. По достижении совершеннолетия он может потребовать восстановления своего наследства."
 setting_lmf_no_claim_disinheritance_change:0 "Частичное изменение"
 setting_lmf_no_claim_disinheritance_change_desc:0 "Лишённый наследства персонаж всё ещё может потребовать восстановления своего наследства, но не получает мгновенных претензий на какие-либо титулы."
 setting_lmf_no_disinheritance_change:0 "Без изменений"
 setting_lmf_no_disinheritance_change_desc:0 "Лишение наследства работает так же, как в ванильной CK3."
 rule_lmf_family_feasts:0 "@lmf_icon! Семейные пиры"
 setting_lmf_normal_family_feasts:0 "Обычно"
 setting_lmf_normal_family_feasts_desc:0 "У игрока будет случайное событие семейного пира в среднем каждые два года, при условии, что он не занят чем-то другим."
 setting_lmf_less_frequent_family_feasts:0 "Реже"
 setting_lmf_less_frequent_family_feasts_desc:0 "У игрока будет случайное событие семейного пира с половиной обычной частоты, при условии, что он не занят чем-то другим."
 setting_lmf_no_family_feasts:0 "Отключено"
 setting_lmf_no_family_feasts_desc:0 "События семейных пиров полностью отключены."
 rule_lmf_heir_training:0 "@lmf_icon! Обучение наследника"
 setting_lmf_more_frequent_heir_events:0 "Более частые события"
 setting_lmf_more_frequent_heir_events_desc:0 "Ваш [player_heir|E] получает обучение как при «Обычном обучении наследника», но случайные события будут появляться гораздо чаще."
 setting_lmf_normal_heir_training:0 "Обычные события"
 setting_lmf_normal_heir_training_desc:0 "Ваш [player_heir|E] получает обучение, дающее ему черты, которые развиваются со временем, и случайные события, которые появляются с 12 лет."
 setting_lmf_less_frequent_heir_events:0 "Менее частые события"
 setting_lmf_less_frequent_heir_events_desc:0 "Ваш [player_heir|E] будет получать события и черты обучения наследника как обычно, но случайные события будут появляться реже."
 setting_lmf_no_heir_events:0 "Только обучение"
 setting_lmf_no_heir_events_desc:0 "Ваш [player_heir|E] будет получать обучение и связанные с ним черты, но вы не будете получать случайных событий по обучению наследника."
 setting_lmf_no_heir_training:0 "Отключено"
 setting_lmf_no_heir_training_desc:0 "Полностью отключает систему обучения наследника. Черты не появятся, и не будет случайных событий."
 rule_lmf_army_events:0 "@lmf_icon! Армейские события"
 setting_lmf_player_only_army_events:0 "Только игрок"
 setting_lmf_player_only_army_events_desc:0 "Рыцари и командиры в армиях игрока будут получать армейские события, находясь в поле."
 setting_lmf_player_realm_army_events:0 "Только держава игрока"
 setting_lmf_player_realm_army_events_desc:0 "Рыцари и командиры в державе игрока (любого ранга герцога или выше) будут получать армейские события, находясь в поле."
 setting_lmf_independent_ruler_army_events:0 "Только независимые державы"
 setting_lmf_independent_ruler_army_events_desc:0 "Рыцари и командиры любого независимого правителя (ранга герцога или выше) будут получать армейские события, находясь в поле. #X Может сильно нагружать производительность! #!"
 setting_lmf_no_army_events:0 "Отключено"
 setting_lmf_no_army_events_desc:0 "Никто не будет получать армейских событий."
 rule_lmf_player_marriage_modifiers:0 "@lmf_icon! Модификаторы брака игрока"
 setting_lmf_all_marriage_modifiers:0 "Все модификаторы"
 setting_lmf_all_marriage_modifiers_desc:0 "Игрок испытывает те же бонусы и ограничения для предложений брака, что и ИИ."
 setting_lmf_fewer_marriage_modifiers:0 "Меньше модификаторов"
 setting_lmf_fewer_marriage_modifiers_desc:0 "Большинство добавленных LMF ограничений на предложения брака, за исключением тех, что специально нацелены на возраст и фертильность, не будут применяться к предложениям игрока."
 setting_lmf_easy_marriage_modifiers:0 "Упрощённый брак"
 setting_lmf_easy_marriage_modifiers_desc:0 "В дополнение к эффектам правила «Меньше модификаторов», все предложения брака от игрока получат +200 к принятию (эквивалент сильного крючка)."
 rule_lmf_birth_fertility_modifiers:0 "@lmf_icon! Рождение и фертильность"
 setting_lmf_all_birth_fertility_modifiers:0 "Все модификаторы"
 setting_lmf_all_birth_fertility_modifiers_desc:0 "LMF увеличивает осложнения при родах и добавляет модификаторы, которые могут снизить фертильность после рождения нескольких детей."
 setting_lmf_all_birth_fertility_modifiers_ai_only:0 "Все модификаторы - Только ИИ"
 setting_lmf_all_birth_fertility_modifiers_ai_only_desc:0 "Модификаторы LMF применяются как обычно, но модификаторы фертильности, которые могут возникнуть после родов, никогда не применяются к игроку или его ближайшей семье."
 setting_lmf_reduce_birth_fertility_modifiers:0 "Меньше модификаторов"
 setting_lmf_reduce_birth_fertility_modifiers_desc:0 "Шанс применения модификаторов фертильности после родов будет значительно снижен."
 setting_lmf_reduce_birth_fertility_modifiers_ai_only:0 "Меньше модификаторов - Только ИИ"
 setting_lmf_reduce_birth_fertility_modifiers_ai_only_desc:0 "Шанс применения модификаторов фертильности после родов значительно снижен и полностью исключён для игрока или его ближайшей семьи."
 setting_lmf_no_birth_fertility_modifiers:0 "Без новых модификаторов"
 setting_lmf_no_birth_fertility_modifiers_desc:0 "Любые изменения, применяемые LMF к фертильности или осложнениям при родах, будут удалены, хотя общее увеличение количества детей остаётся."
 rule_lmf_automatic_guardians:0 "@lmf_icon! Автоматические опекуны"
 setting_lmf_automatic_guardians_active:0 "Включено"
 setting_lmf_automatic_guardians_active_desc:0 "Детям, которые не являются близкими родственниками хозяина двора, будет назначен лучший доступный опекун для их типа образования."
 setting_lmf_automatic_guardians_inactive:0 "Отключено"
 setting_lmf_automatic_guardians_inactive_desc:0 "Опекуны никогда не будут назначаться автоматически."
 rule_lmf_lover_event_eligibility:0 "@lmf_icon! Доступность событий любовников"
 setting_lmf_lover_event_eligibility_all:0 "Все"
 setting_lmf_lover_event_eligibility_all_desc:0 "Все игроки и правители ИИ ранга герцога или выше будут получать события любовников/родственных душ. Все остальные персонажи ИИ получают упрощённые версии. #X Может сильно нагружать производительность! #! "
 setting_lmf_lover_event_eligibility_tier:0 "Держава игрока + Высокий ранг"
 setting_lmf_lover_event_eligibility_tier_desc:0 "Только игроки и правители ИИ ранга герцога или выше будут получать события любовников/родственных душ. Другие персонажи ИИ в державе игрока будут получать упрощённые версии. #X Может сильно нагружать производительность! #! "
 setting_lmf_lover_event_eligibility_player_realm:0 "Только держава игрока"
 setting_lmf_lover_event_eligibility_player_realm_desc:0 "Только игроки и правители ИИ в их державе ранга герцога или выше будут получать события любовников/родственных душ. Другие персонажи ИИ в их державе получают упрощённые версии."
 setting_lmf_lover_event_eligibility_player_only:0 "Только игрок"
 setting_lmf_lover_event_eligibility_player_only_desc:0 "Только игроки будут получать события любовников/родственных душ."
 rule_lmf_lover_event_frequency:0 "@lmf_icon! Частота событий любовников"
 setting_lmf_lover_event_frequency_none:0 "Никогда"
 setting_lmf_lover_event_frequency_none_desc:0 "Система событий любовников/родственных душ будет полностью отключена, а настройка «Доступность событий любовников» будет игнорироваться."
 setting_lmf_lover_event_frequency_less:0 "Реже"
 setting_lmf_lover_event_frequency_less_desc:0 "События любовников/родственных душ будут происходить реже для всех подходящих персонажей."
 setting_lmf_lover_event_frequency_default:0 "По умолчанию"
 setting_lmf_lover_event_frequency_default_desc:0 "Стандартная частота событий любовников/родственных душ для всех подходящих персонажей."
 setting_lmf_lover_event_frequency_more:0 "Чаще"
 setting_lmf_lover_event_frequency_more_desc:0 "События любовников/родственных душ будут происходить чаще для всех подходящих персонажей."
 
 agot_court_ongoing.court_start_song.intro.0503.relative.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )], классическую [target.GetCulture.GetNameNoTooltip] балладу о любви, которая идеально подходит для [target.GetFirstName]! Я репетирую её снова и снова — всё должно быть идеально!\n\nЯ застаю [Select_CString(target.IsFemale, 'свою', 'своего' )] [owner.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'прогуливающейся', 'прогуливающимся' )] в садах [target_location.GetNameNoTooltip] в окружении [target.GetHerHis] друзей. С сердцем, бьющимся как молот, я опускаюсь на колени перед [target.GetHerHim] и начинаю петь."
 agot_court_ongoing.court_start_song.success.0503.relative.desc:0 "\n\nЩёки [target.GetFirstNamePossessiveNoTooltip] становятся гранатово-красными, но [target.GetSheHe] не прерывает меня. [target.GetHerHis|U] спутники выглядят то восхищёнными, то завистливыми — это хороший знак!\n\n«У тебя прекрасный голос, [target.Custom2('LMF_RelationToMeShort', SCOPE.sC('owner'))]», — говорит [target.GetFirstNameNoTooltip], прежде чем поспешно удалиться. [target.GetHerHis|U] друзья тут же следуют за [target.GetHerHim]. Я поднимаюсь на дрожащих ногах, наблюдая, как они исчезают среди кустов, моё сердце бьётся сильнее, чем когда-либо."
 agot_court_ongoing.court_start_sneaky_love_letter.success.spouse.0503.desc:0 "\n\nОжидание невыносимо. Мысль об отказе вызывает тошноту! Когда [target.GetHerHis] ответ наконец приходит, я дрожащими руками разрываю печать.\n\n«Твои слова прекрасны, [owner.Custom2('RelationToMeAddress', ROOT.Char)], и я [Select_CString(target.IsFemale, 'благодарна', 'благодарен' )] за них. Возможно, со временем узы нашего брака станут узами любви? Поживём — увидим. Преданно [Select_CString(target.IsFemale, 'твоя', 'твой' )], [target.GetFirstNameNoTooltip]»."
 agot_court_ongoing.court_start_sneaky_love_letter.success.relative.0503.desc:0 "\n\nОжидание невыносимо. Мысль об отказе вызывает тошноту! Когда [target.GetHerHis] ответ наконец приходит, я дрожащими руками разрываю печать.\n\n«Твои слова стали для меня неожиданностью, [owner.Custom2('RelationToMeAddress', ROOT.Char)], но признаю — они прекрасны. Я спрячу твоё письмо в тайном месте, чтобы перечитывать, когда пожелаю. [Select_CString(target.IsFemale, 'Твоя', 'Твой' )] [owner.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))], [target.GetFirstNameNoTooltip]»."
 agot_court_ongoing.public_regular_rejection.0503.desc:0 "Реакция персонажа [target.GetFirstNamePossessiveNoTooltip] не такая, на которую я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )],. «Прекрати это нелепое публичное представление, [ROOT.Char.Custom2('RelationToMeAddress', target)], и не позорь себя дальше. Меня не интересуют твои ухаживания, и никогда не будут!»"
 agot_court_ongoing.written_regular_rejection.0503.desc:0 "\n\nОтвет [target.GetFirstNamePossessiveNoTooltip] быстр и недвусмыслен. «Я получил[Select_CString(target.IsFemale, 'а', '' )] твою записку, [ROOT.Char.Custom2('RelationToMeAddress', target)], если это действительно ты, а не чья-то злая шутка. Если это всё же ты, настоятельно требую прекратить это глупое предприятие немедленно. У меня нет и никогда не будет романтического интереса к тебе.»"
 
 agot_court_ongoing.1000.t:1 "$court_event_title$ Неловкий танец"
 agot_court_ongoing.1000.desc:0 "Во время светского мероприятия в [location.GetNameNoTooltip], пытаясь быть ближе к [target.GetFirstNameNoTooltip], музыканты заиграли весёлую мелодию, и начался танец. Я ищу взглядом объект своих чувств, но уже слишком поздно... [Select_CString(target.IsFemale, 'она', 'он')] уже танцует с [social_bore.GetTitledFirstNameNoTooltip]. Похоже, не по своей воле, ведь [Select_CString(target.IsFemale, 'ей', 'ему')] не слишком нравится [social_bore.GetTitledFirstNameNoTooltip], да и [Select_CString(social_bore.IsFemale, 'она', 'он')] танцует ужасно, а [target.GetFirstNameNoTooltip] слишком вежлив[Select_CString(target.IsFemale, 'а', '')], чтобы прервать танец, хотя [Select_CString(target.IsFemale, 'она', 'он')] явно этого хочет.\n\n[target.GetFirstNameNoTooltip] смотрит на меня с другого конца танцплощадки, умоляя взглядом [Select_CString(target.IsFemale, 'спасти её', 'спасти его')]."
 agot_court_ongoing.1000.a:0 "Попробовать изящно вмешаться."
 agot_court_ongoing.1000.a.success:0 "Вам удаётся вмешаться и потанцевать с [target.GetFirstNameNoTooltip]."
 agot_court_ongoing.1000.a.failure:0 "[social_bore.GetTitledFirstNameNoTooltip] отказывается и делает ситуацию ещё более неловкой."
 agot_court_ongoing.1000.b:0 "[target.GetFirstNameNoTooltip] придётся справляться [Select_CString(target.IsFemale, 'самой', 'самому')]."

 agot_court_ongoing.1300.t:0 "$court_event_title$ Литературные вкусы"
 agot_court_ongoing.1300.desc:0 "Я иду искать [target.GetFirstNameNoTooltip] и нахожу [target.GetHerHim] в один солнечный день читающим во дворе [location.GetNameNoTooltip]. Подойдя ближе, я замечаю, что книга — это увесистый том, и [target.GetFirstNameNoTooltip], кажется, не получает от него большого удовольствия. Заметив меня, [target.GetSheHe] откладывает книгу и, подтверждая мои подозрения, долго жалуется на неё.\n\nС изогнутой бровью [target.GetSheHe] спрашивает, не могу ли я порекомендовать что-нибудь получше. Это столько же просьба, сколько и вызов, немедленно ставящий меня в тупик."
 agot_court_ongoing.1300.a:0 "Предложить что-то, что, по-моему, [target.GetSheHe] может понравиться."
 agot_court_ongoing.1300.a.success:0 "[target.GetSheHe|U] нравится книга, которую вы порекомендовали!"
 agot_court_ongoing.1300.a.failure:0 "[target.GetSheHe|U] не впечатлён вашим выбором"
 agot_court_ongoing.1300.b:0 "Найти предлог и вместо этого попытаться сделать [target.GetHerHim] комплимент..."
 
 agot_court_ongoing.1310.t:0 "Тренировочный спарринг"
 agot_court_ongoing.1310.opening.martial:0 "Я спаррингую с солдатами во дворе, когда замечаю [target.GetTitledFirstNameNoTooltip], также спаррингующего неподалёку. "
 agot_court_ongoing.1310.opening:0 "Я прохожу через двор, когда замечаю [target.GetTitledFirstNameNoTooltip], спаррингующего с солдатами неподалёку. "
 agot_court_ongoing.1310.mid:09 "[target.GetSheHe|U] агрессивно нападает на [target.GetHerHis] противника, пот стекает по [target.GetHerHis] лбу, и [target.GetSheHe] выглядит весьма впечатляюще.\n\nЯ могу только предполагать, что [target.GetSheHe] ещё не заметил меня, но это ненадолго. Возможно, это мой шанс подобраться поближе? "
 agot_court_ongoing.1310.ending.martial:0 "Мы могли бы скрестить мечи, пока я впечатляю [target.HerHim] своей техникой, сблизиться в духе товарищества, может быть, даже позволить [target.GetHerHim] нанести несколько хороших ударов..."
 agot_court_ongoing.1310.ending.spectator:0 "Обычно я не увлекаюсь фехтованием, но я мог бы поболеть за него. Возможно, после спарринга даже будет возможность присоединиться к [target.GetHerHim] и солдатам за выпивкой..."
 agot_court_ongoing.1310.ending:0 "Они бы не позволили [owner.GetWomanMan] присоединиться к поединкам, но не могли бы отказать мне в возможности посмотреть. Возможно, я мог бы даже сделать вид, что оказываю свою благосклонность [target.GetTitledFirstNameNoTooltip], полностью очаровав [target.GetHerHim] в процессе..."
 agot_court_ongoing.1310.a:0 "Присоединиться к спаррингу!"
 agot_court_ongoing.1310.b:0 "Болеть за [target.GetHerHim] со стороны."
 agot_court_ongoing.1310.c:0 "Время включить обаяние!"
 agot_court_ongoing.1310.d:0 "Поспешно пройти мимо, пока [target.GetSheHe] меня не увидел..."
 agot_court_ongoing.1310.a.success:0 "[target.GetSheHe|U] впечатлён вашим мастерством"
 agot_court_ongoing.1310.a.failure:0 "Вы позоритесь в поединке"
 agot_court_ongoing.1310.b.success:0 "[target.GetSheHe|U] покорён вашим обаянием"
 agot_court_ongoing.1310.b.failure:0 "Становится немного неловко..."
 
 court_outcome.0003.d:0 "Я надеюсь жениться на [owner.GetHerHim]!"
 court_outcome.0003.e:0 "Я хочу быть с [owner.GetHerHim], несмотря ни на что!"
 court_outcome.0003.e.them.elope.tt:0 "Если [owner.GetShortUIName|U] [Select_CString(owner.IsFemale, 'согласится', 'согласится')], [owner.GetSheHe] начнёт интригу, чтобы сбежать со мной и стать моей родственной душой"
 court_outcome.0003.e.me.elope.tt:0 "Если [owner.GetShortUIName|U] [Select_CString(owner.IsFemale, 'согласится', 'согласится')], я начну интригу, чтобы сбежать с [owner.GetHerHim] и стать [owner.GetHerHis] родственной душой"
 court_outcome.0003.e.no.elope.tt:0 "Никто из нас не может начать интригу побега, но, если [owner.GetShortUIName|U] [Select_CString(owner.IsFemale, 'согласится', 'согласится')], будет дано обещание, и мы станем родственными душами"
 court_outcome.0003.d.propose.tt:0 "Если [owner.GetShortUIName|U] [Select_CString(owner.IsFemale, 'согласится', 'согласится')], вы женитесь на [owner.GetHerHim] и станете [owner.GetHerHis] родственной душой"
 court_outcome.0003.d.permission.tt:0 "Если [owner.GetShortUIName|U] [Select_CString(owner.IsFemale, 'согласится', 'согласится')], вы станете [owner.GetHerHis] родственной душой и будете просить разрешения жениться на [owner.GetHerHim]"
 agot_court_outcome.1001.c:0 "Наш союз должен быть засвидетельствован [owner.GetFaith.FertilityGodName]!"
 agot_court_outcome.1001.d:0 "Мы однажды поженимся, несмотря ни на что!"
 agot_court_outcome.1003.b:0 "Мы делим один поцелуй, сладкий, как мёд."
