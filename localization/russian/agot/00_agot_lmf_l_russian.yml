 lmf_lover.101.t:0 "Настало утро"
 lmf_lover.101.desc.start:0 "Я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] в своих покоях в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] после ночи, проведенной с [lover.GetFirstNameNoTooltip], и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] [lover.GetHerHim] стоящим неподалеку. [Select_CString(lover.IsFemale, 'Она', 'Он' )] смотрит в окно с озабоченным выражением лица, что удивительно, учитывая, насколько... усердны были [lover.GetHerHis] старания ранее.\n\nПосле нескольких осторожных вопросов я узнаю правду о [lover.GetHerHis] беспокойстве.\n\n"
 lmf_lover.101.desc.soulmate:0 ""Я обожаю тебя сильнее, чем могу выразить, любовь моя. Это правда, однако "
 lmf_lover.101.desc.lover:0 ""Я [Select_CString(lover.IsFemale, 'несчастлива', 'несчастлив' )] из-за нашей... связи, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. Совсем наоборот. Однако "
 lmf_lover.101.desc.samesex:0 "ты [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )], как и я. Наш союз запретен. "
 lmf_lover.101.desc.incest:0 "ты приходишься мне [lover.Custom2('LMF_RelationToMeShort', ROOT.Char )]. Наш союз не просто невозможен, он запретен. "
 lmf_lover.101.desc.lover.married:0 "Я [Select_CString(lover.IsFemale, 'замужняя женщина', 'женатый мужчина' )]. Я не могу перестать думать о [lover_spouse.GetFirstNameNoTooltip]. "
 lmf_lover.101.desc.married:0 "ты [Select_CString(ROOT.Char.IsFemale, 'замужняя женщина', 'женатый мужчина' )], и я не могу перестать думать о [my_spouse.GetTitledFirstNameNoTooltip]. "
 lmf_lover.101.desc.both.married:0 "мы оба [Select_CString(lover.IsFemale, 'замужем', 'женаты' )]. Я не могу перестать думать о [lover_spouse.GetFirstNameNoTooltip] и [my_spouse.GetTitledFirstNameNoTooltip]. "
 lmf_lover.101.desc.not.married:0 "мы не муж и жена. Я твой любовник. "
 lmf_lover.101.desc.ruler:0 "ты [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], а я? Никто по сравнению с тобой. "
 lmf_lover.101.desc.nobility:0 "мы оба знаем разницу в нашем положении. Я всего лишь [Select_CString(lover.IsFemale, 'простолюдинка', 'простолюдин' )] по сравнению с тобой. "
 lmf_lover.101.desc.default:0 "но все же... "
 lmf_lover.101.desc.secret:0 "Если кто-то узнает о нас...\"\n\n"
 lmf_lover.101.desc.public:0 "То, что все уже знают о нас. То, как они смотрят...\"\n\n"
 lmf_lover.101.desc.end:0 "Я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] успокоить [lover.GetHerHim], но тщетно. \"Полагаю, мне просто нужно понять, что это значит,\" вздохнул[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]."
 lmf_lover.101.a:0 ""Я сделаю все возможное, чтобы ты был[Select_CString(lover.IsFemale, 'а', '' )] счастлив[Select_CString(lover.IsFemale, 'а', '' )].""
 lmf_lover.101.b:0 ""Мы здесь ради собственного удовольствия.""
 lmf_lover.101.c:0 ""Ты и я созданы друг для друга.""
 lmf_lover.101.d:0 ""Тьфу! Почему это вообще что-то должно значить?""
 lmf_lover_promise_tt:0 "#italic [lover.GetFirstNameNoTooltip] воспримет это как намек на совместное будущее #!"
 lmf_lover_no_promise_tt:0 "#italic [lover.GetFirstNameNoTooltip] воспримет это как знак, что отношения несерьезны #!"

 lmf_lover.102.t:0 "В садах"
 lmf_lover.102.desc.start:0 "Мы с [lover.GetFirstNameNoTooltip] только что закончили наши утехи в укромном уголке сада, когда я повернул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] к [lover.GetHerHim]. Я любуюсь [lover.GetHerHis] телом, с которого еще не высох пот, и замечаю насмешливую ухмылку [lover.GetSheHe], когда [lover.GetSheHe] видит, что я наблюдаю за [lover.GetHerHim].\n\n\"О чем думаешь, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]?\" спрашивает[Select_CString(lover.IsFemale, '', '' )] [lover.GetSheHe].\n\n\"Интересно, к чему приведет то, что между нами.\"\n\n[Select_CString(lover.IsFemale, 'Эта', 'Этот' )] вопрос заставил [lover.GetFirstNameNoTooltip] усмехнуться. \"Почему это должно куда-то приводить? "
 lmf_lover.102.desc.married:0 "У тебя есть [Select_CString(my_spouse.IsFemale, 'жена', 'муж' )]. "
 lmf_lover.102.desc.theymarried:0 "У меня есть [Select_CString(lover_spouse.IsFemale, 'жена', 'муж' )]. "
 lmf_lover.102.desc.samesex:0 "Мы [Select_CString(ROOT.Char.IsFemale, 'две женщины', 'два мужчины' )], находящие удовольствие друг в друге. "
 lmf_lover.102.desc.incest:0 "Я тво[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))]. "
 lmf_lover.102.desc.end:0 "Честно говоря, я удивлен[Select_CString(lover.IsFemale, 'а', '' )] лишь тому, что ты захотел[Select_CString(lover.IsFemale, 'а', '' )] продолжить это после нашей первой... ночи.\" [lover.GetSheHe|U] приподнял[Select_CString(lover.IsFemale, 'а', '' )] бровь. \"Если ты хочешь чего-то большего... полагаю, тебе решать, не так ли?"
 lmf_lover.102.a:0 ""Я сделаю все возможное, чтобы ты был[Select_CString(lover.IsFemale, 'а', '' )] счастлив[Select_CString(lover.IsFemale, 'а', '' )].""
 lmf_lover.102.b:0 ""Соглас[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )]. Мы здесь ради собственного удовольствия.""
 lmf_lover.102.c:0 ""Мы созданы друг для друга, веришь ты в это или нет.""
 lmf_lover.102.d:0 ""Ты прав[Select_CString(lover.IsFemale, 'а', '' )]. Это ничего для меня не значит.""

 lmf_lover.103.t:0 "М[Select_CString( lover.IsFemale, 'оя Прекрасная', 'ой Красивый' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.103.desc.start:0 "Мы с [lover.GetFirstNameNoTooltip] только что закончили наши утехи и лежим в постели, когда я повернул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] к [lover.GetHerHim]. Я любуюсь [lover.GetHerHis] телом, с которого еще не высох пот, и замечаю насмешливую ухмылку, когда [lover.GetSheHe] видит, что я наблюдаю за [lover.GetHerHim].\n\n\"О чем думаешь, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]?\" спрашивает [lover.GetSheHe].\n\n\"Ты счастлив[Select_CString(lover.IsFemale, 'а', '' )]? Со мной?\"\n\nВопрос заставил [lover.GetHerHim] задуматься. \"Счастлив[Select_CString(lover.IsFemale, 'а', '' )] быть "
 lmf_lover.103.desc.secret:0 "тайной [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))], ты хочешь сказать? "
 lmf_lover.103.desc.public:0 "[ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))], известн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым' )] всему твоему двору? "
 lmf_lover.103.desc.end:0 "В этом нет стыда, и я вполне счастлив[Select_CString(lover.IsFemale, 'а', '' )]. Пожалуй, мне следовало бы спросить, счастлив[Select_CString(ROOT.Char.IsFemale, 'а', '' )] ли #EMP ты#!, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)].\"\n\nЯ не знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как ответить на свой же вопрос, но [lover.GetSheHe] настаивал[Select_CString(lover.IsFemale, 'а', '' )]. \"Куда, по-твоему, ведет то, что между нами, если оно вообще куда-то ведет?\""
 lmf_lover.103.a:0 ""Я сделаю все возможное, чтобы ты был[Select_CString(lover.IsFemale, 'а', '' )] счастлив[Select_CString(lover.IsFemale, 'а', '' )].""
 lmf_lover.103.b:0 ""Мы здесь ради собственного удовольствия. Мне этого достаточно.""
 lmf_lover.103.c:0 ""Ты и я созданы друг для друга.""
 lmf_lover.103.d:0 ""Это ни к чему не ведет, и мне так даже лучше.""

 lmf_lover.104.t:0 "Еще одна ночь в [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 lmf_lover.104.desc.start:0 "Пока что все с [lover.GetFirstNameNoTooltip] было восхитительно, как и подобает новому роману. Только сегодня вечером, к примеру, я освободил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] тронный зал в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы разыграть свой любимый сценарий придворного и [ROOT.Char.GetLadyLord], и все было именно так, как я мечтал[Select_CString(ROOT.Char.IsFemale, 'а', '' )].\n\nОднако позже, когда пот на наших телах еще не высох, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetFirstNameNoTooltip] ведет себя немного... сдержанно. Сожаления, возможно? Или я слишком часто потакал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] своим желаниям? Я спросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] об этом.\n\n"
 lmf_lover.104.desc.end:0 "Я усмехнул[Select_CString(ROOT.Char.IsFemale, 'ась', '' )] над [lover.GetHerHis] мыслями. Я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] такое не впервые, но мое веселье лишь сильнее обеспокоило [lover.GetFirstNameNoTooltip]. \"Мне просто... нужно понять, что это,\" сказал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. \"Значу ли я что-то для тебя или просто обманываю себя.\""

 lmf_lover.105.t:0 "Всему хорошему приходит конец"
 lmf_lover.105.desc:0 "Я осознал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что давно не думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о [lover.GetFirstNameNoTooltip], и сомневаюсь, что [lover.GetSheHe] думал[Select_CString(lover.IsFemale, 'а', '' )] обо мне.\n\nПричин множество, но все они меркнут перед правдой: что бы ни было между мной и [lover.GetFirstNameNoTooltip], что бы мы ни делили и ни чувствовали, наши отношения окончены."
 lmf_lover.105.a:0 "Какая жалость."

 lmf_lover.1000.t:0 "Блаженство родственной души"
 lmf_lover.1000.desc.army:0 "В редкий момент затишья сегодня, когда армия расположилась лагерем, [lover.GetFirstNameNoTooltip] приш[Select_CString(lover.IsFemale, 'ла', 'ел' )] ко мне.\n\n"
 lmf_lover.1000.desc.travel:0 "Мы уже расположились в шатрах на ночь, совершенно изможденные, когда [lover.GetFirstNameNoTooltip] приш[Select_CString(lover.IsFemale, 'ла', 'ел' )] ко мне.\n\n"
 lmf_lover.1000.desc.activity:0 "Я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] перерыв в напряженном графике днем, прогуливаясь по двору в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], когда поднял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] глаза и увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip] рядом.\n\n"
 lmf_lover.1000.desc.notlocal:0 "[lover.GetFirstNameNoTooltip] приш[Select_CString(lover.IsFemale, 'ла', 'ел' )] навестить меня в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] сегодня, что стало приятным сюрпризом.\n\n"
 lmf_lover.1000.desc.local:0 "Я прогуливал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] по двору в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] сегодня, погруженн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] в мысли, когда поднял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] глаза и увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip] рядом.\n\n"
 lmf_lover.1000.desc.end:0 "Я улыбнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], как только увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim], и [lover.GetSheHe] ответил[Select_CString(lover.IsFemale, 'а', '' )] тем же. Почти без слов мы пошли рядом. Любой, кто увидел бы нас, счел бы нас просто друзьями, но [lover.GetFirstNameNoTooltip] значит для меня гораздо больше.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] внимательно слушал[Select_CString(lover.IsFemale, 'а', '' )], как я жаловал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] на свои проблемы, почти не давая советов, но позволяя мне выговориться. После каждого тяжелого вздоха [lover.GetSheHe] тихо усмехал[Select_CString(lover.IsFemale, 'ась', 'ся' )], и мне почему-то становилось легче.\n\nНе успел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] я опомниться, как прошли часы, но мне не надоело общество [lover.GetHerHis]. Должно быть, так и выглядит настоящая родственная душа."
 lmf_lover.1000.a:0 "Мне никогда не надоест это."

 lmf_lover.1005.t:0 "Мо[Select_CString(lover.IsFemale, 'я', 'й' )] [lover_trait.GetNameNoTooltip( ROOT.Char )|U] родственная душа"
 lmf_lover.1005.desc.sinful:0 "Мне говорили, что за годы вместе [lover.GetFirstNameNoTooltip] могл[Select_CString(lover.IsFemale, 'а', '' )] плохо на меня влиять"
 lmf_lover.1005.desc.good:0 "Мне говорили, что за годы вместе [lover.GetFirstNameNoTooltip] хорошо повлиял[Select_CString(lover.IsFemale, 'а', '' )] на меня"
 lmf_lover.1005.desc.normal:0 "Мне говорили, что за годы вместе [lover.GetFirstNameNoTooltip] сильно повлиял[Select_CString(lover.IsFemale, 'а', '' )] на меня"
 lmf_lover.1005.desc.mid:0 "... и в этом есть доля правды.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] довольно [lover_trait.GetNameNoTooltip( ROOT.Char )|l], например, "
 lmf_lover.1005.desc.opposite:0 "тогда как я, напротив, [lover_opposite_trait.GetNameNoTooltip( ROOT.Char )|l]. Это создает напряжение в наших отношениях, проявляясь в мелочах, ведь хотя [lover.GetFirstNameNoTooltip] никогда не пытался[Select_CString(lover.IsFemale, 'ась', '' )] меня изменить, я чувствую [lover.GetHerHis] неодобрение.\n\n"
 lmf_lover.1005.desc.notopp:0 "и хотя [lover.GetFirstNameNoTooltip] никогда не пытал[Select_CString(lover.IsFemale, 'ась', 'ся' )] меня изменить, я все же чувствую [lover.GetHerHis] влияние в едва уловимых взглядах и случайных неодобрительных кивках.\n\n"
 lmf_lover.1005.desc.end:0 "Я часто ловлю себя на том, что меняю поведение, когда мы вместе. Наша связь так сильна, что я не против, ведь становиться ближе естественно... но хочу ли я этого? Стать более [lover_trait.GetNameNoTooltip( ROOT.Char )|l], как [lover.GetSheHe]?\n\nЕсли я проявлю твердость, есть риск, что это "
 lmf_lover.1005.desc.opposite2:0 "напряжение может перерасти в реальную проблему. Но разве наши различия не привлекли нас друг к другу изначально?"
 lmf_lover.1005.desc.notopp2:0 "может перерасти в реальную проблему в наших отношениях. Или я, возможно, придаю значение тому, что изначально не должно было быть проблемой?"
 lmf_lover.1005.a:0 "Пусть будет так."
 lmf_lover.1005.b:0 "Нет, я тот, кто я есть, и меняться не собираюсь."
 lmf_lover.1005.b.tt:0 "Ваши различия усиливаются"

 lmf_lover.1010.t:0 "Мое влияние [lover_trait.GetNameNoTooltip( ROOT.Char )|U]"
 lmf_lover.1010.desc.sinful:0 "Мне говорили, что за годы вместе я плохо повлиял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] на [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.good:0 "Мне говорили, что за годы вместе я хорошо повлиял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] на [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.normal:0 "Мне говорили, что за годы вместе я сильно повлиял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] на [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.mid:0 "... и в этом есть доля правды.\n\nЯ часто бываю довольно [lover_trait.GetNameNoTooltip( ROOT.Char )|l], например, "
 lmf_lover.1010.desc.opposite:0 "тогда как [lover.GetSheHe], напротив, [lover_opposite_trait.GetNameNoTooltip( ROOT.Char )|l]. Это создает напряжение в наших отношениях, проявляясь в мелочах, ведь хотя я никогда не пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] изменить [lover.GetHerHim], [lover.GetSheHe] чувствует мое неодобрение.\n\n"
 lmf_lover.1010.desc.notopp:0 "и хотя я никогда не пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] изменить [lover.GetHerHim], очевидно, [lover.GetSheHe] чувствует влияние моих едва уловимых взглядов и случайных неодобрительных кивков.\n\n"
 lmf_lover.1010.desc.end:0 "Все чаще [lover.GetFirstNameNoTooltip] меняет свое поведение, когда мы вместе. Чтобы угодить мне, думаю, и чтобы наши различия не стали источником напряжения, хотя я никогда не просил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] об этом. Наша связь так сильна, что [lover.GetSheHe] не жалуется, и я верю, что это ведет к глубоким изменениям... которые со временем лишь сблизят нас."
 lmf_lover.1010.a:0 "Я так люблю [lover.GetHerHim] за это."

 lmf_lover.1015.t:0 "Побег?"
 lmf_lover.1015.desc.start:0 "Мне следовало догадаться, что у [lover.GetHerHis] есть план, по той ухмылке, с которой появил[Select_CString(lover.IsFemale, 'ась', 'ся' )] [lover.GetFirstNameNoTooltip].\n\n\"Давай сбежим,\" заявил[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe] с полной уверенностью.\n\n"
 lmf_lover.1015.desc.bold:0 "[lover.GetFirstNameNoTooltip] всегда был[Select_CString(lover.IsFemale, 'а', '' )] смел[Select_CString(lover.IsFemale, 'а', '' )], но это было нечто иное.\n\n"
 lmf_lover.1015.desc.irrational:0 "[lover.GetFirstNameNoTooltip] всегда был[Select_CString(lover.IsFemale, 'а', '' )] немного безрассуд[Select_CString(lover.IsFemale, 'на', 'ен' )], по правде говоря, но сейчас это достигло нового уровня.\n\nЯ начал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] объяснять проблемы [lover.GetHerHis] плана"
 lmf_lover.1015.desc.married:0 ", начиная с мо[Select_CString(ROOT.Char.IsFemale, 'его', 'ей' )] [Select_CString(my_spouse.IsFemale, 'жены', 'мужа' )], но [lover.GetSheHe] остановил[Select_CString(lover.IsFemale, 'а', '' )] меня. \"Разве [my_spouse.GetTitledFirstNameNoTooltip] твоя родственная душа? Нет? Тогда и обсуждать нечего, верно?\n\n\""
 lmf_lover.1015.desc.them.married:0 ", начиная с [lover.GetHerHis] [Select_CString(lover_spouse.IsFemale, 'жены', 'мужа' )], но [lover.GetSheHe] остановил[Select_CString(lover.IsFemale, 'а', '' )] меня. \"Разве [lover_spouse.GetTitledFirstNameNoTooltip] моя родственная душа? Нет? Тогда и обсуждать нечего, верно?\n\n\""
 lmf_lover.1015.desc.liege:0 ", начиная с того, что [lover.GetHerHis] сюзерен несомненно воспротивится такому плану, но [lover.GetSheHe] остановил[Select_CString(lover.IsFemale, 'а', '' )] меня. \"Разве [lover.GetLiege.GetTitledFirstNameNoTooltip] моя родственная душа? Нет? Тогда и обсуждать нечего, верно?\n\n\""
 lmf_lover.1015.desc.default:0 ", но [lover.GetSheHe] остановил[Select_CString(lover.IsFemale, 'а', '' )] меня. \"Я твоя родственная душа. Разве есть что-то еще для обсуждения?\"\n\n"
 lmf_lover.1015.desc.end:0 "У меня не нашлось быстрого ответа на это. "
 lmf_lover.1015.desc.end.happy:0 "\"Когда мы впервые полюбили друг друга, ты сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что сделаешь все для моего счастья,\" напомнил[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. \"#EMP Это#! сделает меня счастлив[Select_CString(lover.IsFemale, 'ой', 'ым' )].\""
 lmf_lover.1015.desc.end.meant:0 "\"Когда мы впервые полюбили друг друга, ты сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что мы созданы друг для друга,\" напомнил[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. \"Так давай будем вместе.\""
 lmf_lover.1015.desc.end.now:0 "\"Может, мы и не начинали эти отношения, ожидая такого,\" напомнил[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe], \"но мы здесь! Так давай будем счастлив[Select_CString(lover.IsFemale, 'ы', 'ы' )].\""
 lmf_lover.1015.a:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] совершенно права[Select_CString(lover.IsFemale, '', 'в' )]."
 lmf_lover.1015.b:0 "Этого не случится."

 lmf_lover.1020.t:0 "Давно назревало"
 lmf_lover.1020.desc.army:0 "[lover.GetFirstNameNoTooltip] присоединил[Select_CString(lover.IsFemale, 'ась', 'ся' )] ко мне у костра поздним вечером, когда солдаты разошлись по шатрам и воцарилась тишина.\n\n"
 lmf_lover.1020.desc.travel:0 "[lover.GetFirstNameNoTooltip] присоединил[Select_CString(lover.IsFemale, 'ась', 'ся' )] ко мне у костра сегодня, поздним вечером, когда большая часть свиты уже удалилась.\n\n"
 lmf_lover.1020.desc.activity:0 "После насыщенного дня [lover.GetFirstNameNoTooltip] наш[Select_CString(lover.IsFemale, 'ла', 'ел' )] меня в саду.\n\n"
 lmf_lover.1020.desc.notlocal:0 "Во время прогулки по саду я обнаружил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetFirstNameNoTooltip] специально приехал[Select_CString(lover.IsFemale, 'а', '' )] из [lover.GetCurrentLocation.GetNameNoTooltip], чтобы провести день со мной.\n\n"
 lmf_lover.1020.desc.local:0 "Во время прогулки по саду ко мне присоединился[Select_CString(lover.IsFemale, 'ась', '' )] [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1020.desc.desc:0 "Признаю, я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )] видеть [lover.GetHerHim]. Было время, когда я считал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim] лишь любовни[Select_CString(lover.IsFemale, 'цей', 'ком' )], но я говорил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim] с самого начала, что наши отношения особенные, и это оказалось правдой - они переросли в нечто большее.\n\nМы говорили часами, и в конце концов зашла речь о наших отношениях. [lover.GetFirstNameNoTooltip] колебал[Select_CString(lover.IsFemale, 'ась', 'ся' )], но я задумал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], не пришло ли время выяснить, стали ли мы родственными душами."
 lmf_lover.1020.a:0 "Я убежу [lover.GetHerHim], что наша любовь истинна!"
 lmf_lover.1020.a.success.tt:0 "[lover.GetFirstNameNoTooltip] убежден[Select_CString(lover.IsFemale, 'а', '' )]"
 lmf_lover.1020.a.failure.tt:0 "[lover.GetFirstNameNoTooltip] не готов[Select_CString(lover.IsFemale, 'а', '' )] к этому шагу"
 lmf_lover.1020.b:0 "Нет, лучше оставить все как есть."

 lmf_lover.1025.t:0 "Разговор на подушках"
 lmf_lover.1025.desc.courtier.other:0 "Мне следовало догадаться, что что-то затевается, когда [lover.GetFirstNameNoTooltip] прибыл[Select_CString(lover.IsFemale, 'а', '' )] из [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] провести вечер. "
 lmf_lover.1025.desc.courtier:0 "Мне следовало догадаться, что что-то затевается, когда [lover.GetFirstNameNoTooltip] приш[Select_CString(lover.IsFemale, 'ла', '' )] в мои покои провести вечер. "
 lmf_lover.1025.desc:0 "В глазах [Select_CString(lover.IsFemale, 'этой женщины', 'этого мужчины' )] мерцал озорной огонек.\n\n\"Мне нужно кое-что тебе сказать, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)],\" сказал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe].\n\n\"Да?\" Я изо всех сил старал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] выглядеть равнодушн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым' )], хотя это было неправдой.\n\n\"Это секрет, который я подслушал[Select_CString(lover.IsFemale, 'а', '' )] при дворе сегодня, и подумал[Select_CString(lover.IsFemale, 'а', '' )], тебе будет интересно это услышать...\""
 lmf_lover.1025.a:0 ""Как[Select_CString(lover.IsFemale, 'ая', 'ой' )] ты умница, [ROOT.Char.Custom2('spoken_address_by_familiarity', SCOPE.sC('lover'))]!\""

 lmf_lover.1030.t:0 "[Select_CString( lover.IsFemale, 'Моя талантливая', 'Мой талантливый' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1030.desc.start:0 "Иногда легко забыть, насколько талантлив[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip] на самом деле.\n\n"
 lmf_lover.1030.desc.diplomacy:0 "Однако в последнее время [lover.GetSheHe] очень помогает, сидя в постели и слушая, как я составляю письма другим правителям, а затем предлагая проницательные советы по редактированию.\n\n"
 lmf_lover.1030.desc.martial:0 "Однако на днях [lover.GetSheHe] заметил[Select_CString(lover.IsFemale, 'а', '' )] на моем столе документы со скучными деталями о снабжении войск и предложил[Select_CString(lover.IsFemale, 'а', '' )] улучшения, которые оказались удивительно полезны.\n\n"
 lmf_lover.1030.desc.stewardship:0 "Однако на днях, когда мы лежали в постели, а я бесконечно жаловал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] на налоговые соглашения с вассалами, [lover.GetSheHe] мимоходом предложил[Select_CString(lover.IsFemale, 'а', '' )] идеи, значительно улучшившие эти договоренности.\n\n"
 lmf_lover.1030.desc.intrigue:0 "[Select_CString(lover.IsFemale, 'Ее', 'Его' )] глаза всегда настороже: [lover.GetSheHe] указывает на недостатки моей личной охраны и отмечает, на какие дворцовые интриги стоит обратить внимание.\n\n"
 lmf_lover.1030.desc.learning:0 "[lover.GetSheHe|U] проявляет большой интерес к моим размышлениям о последних увлечениях и даже предлагает полезные подсказки, почерпнутые из [lover.GetHerHis] знаний.\n\n"
 lmf_lover.1030.desc.end:0 "Сначала я сопротивлял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] [lover.GetHerHis] помощи, считая это неуместным, но теперь все чаще принимаю поддержку придворно[Select_CString(lover.IsFemale, 'ой', 'го' )], котор[Select_CString(lover.IsFemale, 'ая', 'ый' )] явно желает мне добра."
 lmf_lover.1030.a:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] удивительн[Select_CString(lover.IsFemale, 'а', 'ен' )], не так ли?"

 lmf_lover.1035.t:0 "Небольшой подарок"
 lmf_lover.1035.desc.ruler:0 "Мне показалось любопытным, когда доложили о прибытии гонца из [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и я выш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел' )] во двор встретить его.\n\n"
 lmf_lover.1035.desc.notlocation:0 "Мне показалось любопытным, когда доложили о прибытии гонца из [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и я выш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел' )] во двор встретить его.\n\n"
 lmf_lover.1035.desc.location:0 "Мне показалось любопытным, когда доложили, что [lover.GetFirstNameNoTooltip] прибыл[Select_CString(lover.IsFemale, 'а', '' )] во двор, чтобы увидеть меня. Так официально? Странно. Я немедленно отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] встретить [lover.GetHerHim].\n\n"
 lmf_lover.1035.desc.courtier:0 "Я проходил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] через двор [ROOT.Char.Custom('FortifiedBuilding')], когда заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetTitledFirstNameNoTooltip], стоя[Select_CString(lover.IsFemale, 'щую', 'щего' )] там с безумной улыбкой. Как... неожиданно. Конечно, я сразу подош[Select_CString(ROOT.Char.IsFemale, 'шла', 'ел' )] поговорить с [lover.GetHerHim].\n\n"
 lmf_lover.1035.desc.messenger:0 "\"Посланием\" был мешок с драгоценными камнями и простая записка:\n\n\"#EMP Они никогда не сияют так ярко, как ты — небольшой подарок от любящего тебя.#!\"\n\nПодписи не было, но я точно знаю, от кого она."
 lmf_lover.1035.desc.inperson:0 "\"У меня для тебя небольшой подарок,\" сказал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. С этими словами [lover.GetSheHe] передал[Select_CString(lover.IsFemale, 'а', '' )] мне маленький мешочек с драгоценными камнями.\n\nЯ уже собирал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] возразить против [lover.GetHerHis] излишней щедрости, но [lover.GetFirstNameNoTooltip] опередил[Select_CString(lover.IsFemale, 'а', '' )] меня. [Select_CString(lover.IsFemale, 'Она', 'Он' )] слишком хорошо меня знает.\n\n\"Ты так много значишь для меня, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. Пожалуйста, прими это с тем чувством, с которым дарю.\" И с этими словами [lover.GetSheHe] уш[Select_CString(lover.IsFemale, 'ла', 'ел' )], не дав мне ответить."
 lmf_lover.1035.a:0 "Как внимательно с [lover.GetHerHis] стороны."

 lmf_lover.1036.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Родственница', 'Родственник' )] в беде"
 lmf_lover.1036.desc.start:0 "До меня дошли вести из [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и дела у [lover.GetFirstNameNoTooltip]... в последнее время идут не лучшим образом.\n\nНасколько я понимаю, [lover.GetSheHe] по уши в долгах, и конечно же [lover.GetSheHe] слишком "
 lmf_lover.1036.desc.proud:0 "горд[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1036.desc.stubborn:0 "упрям[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1036.desc.humble:0 "скром[Select_CString(lover.IsFemale, 'на', 'ен' )] "
 lmf_lover.1036.desc.shy:0 "застенчив[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1036.desc.paranoid:0 "параноидал[Select_CString(lover.IsFemale, 'ьна', 'ен' )] "
 lmf_lover.1036.desc.craven:0 "напуган[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1036.desc.content:0 "неохот[Select_CString(lover.IsFemale, 'на', 'ен' )] "
 lmf_lover.1036.desc.end:0 ", чтобы #EMP попросить#! моей помощи.\n\nПожалуй, мне следует просто помочь, не оставляя [lover.GetHerHim] выбора. Но часть меня сомневается: а не ожидает ли [lover.GetFirstNameNoTooltip] этого в глубине души? Не будет ли [lover.GetSheHe] разочарован[Select_CString(lover.IsFemale, 'а', '' )] или даже рассержен[Select_CString(lover.IsFemale, 'а', '' )], если я останусь в стороне?"
 lmf_lover.1036.a:0 "Конечно я помогу!"
 lmf_lover.1036.b:0 "[lover.GetFirstNameNoTooltip] сам[Select_CString(lover.IsFemale, 'а', '' )] по себе."
 lmf_lover.1036.b.tt:0 "[lover.GetFirstNameNoTooltip] ожидал[Select_CString(lover.IsFemale, 'а', '' )] вашей помощи..."

 lmf_lover.1040.t:0 "Небольшой совет"
 lmf_lover.1040.desc.start:0 "Как только [lover.GetFirstNameNoTooltip] прибыл[Select_CString(lover.IsFemale, 'а', '' )] из [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] сегодня, я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что что-то беспокоит [lover.GetHerHim].\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] был[Select_CString(lover.IsFemale, 'а', '' )] так рассеян[Select_CString(lover.IsFemale, 'а', '' )]на, с морщинами от стресса на лбу. Я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetSheHe] приш[Select_CString(lover.IsFemale, 'ла', 'ел' )] не провести день со мной, а за советом.\n\n\"Что-то случилось, [ROOT.Char.Custom2('spoken_address_by_familiarity', SCOPE.sC('lover'))]?\" наконец спросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] я.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] тяжело вздохнул[Select_CString(lover.IsFemale, 'а', '' )]. \"Знаю, у тебя свои заботы с управлением [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], но мне нужна твоя помощь "
 lmf_lover.1040.desc.diplomacy:0 "с деликатным дипломатическим вопросом, "
 lmf_lover.1040.desc.martial:0 "со стратегическим вопросом, "
 lmf_lover.1040.desc.stewardship:0 "в споре с вассалом о договоре, "
 lmf_lover.1040.desc.intrigue:0 "с неотложным делом, требующим полной секретности, "
 lmf_lover.1040.desc.end:0 "а в этом ты разбираешься куда лучше меня. Пожалуйста... боюсь, я в отчаянии.\""
 lmf_lover.1040.a:0 "\"Я сделаю все возможное, что бы ни потребовалось.\""
 lmf_lover.1040.a.success:0 "Ваша помощь успешна и радует [lover.GetHerHim]"
 lmf_lover.1040.a.fail.angry:0 "Ваша помощь приводит к обратному результату, и [lover.GetSheHe] в ярости"
 lmf_lover.1040.a.fail.disappointed:0 "Ваша помощь приводит к обратному результату, но [lover.GetSheHe] прощает вас"
 lmf_lover.1040.b:0 "Увернуться от помощи туманными фразами."
 lmf_lover.1040.b.success:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] соглас[Select_CString(lover.IsFemale, 'на', 'ен' )], что вы не можете помочь"
 lmf_lover.1040.b.fail:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] видит вашу хитрость"

 lmf_lover.1045.t:0 "Совет мо[Select_CString(ROOT.Char.IsFemale, 'его', 'ей' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1045.desc.start:0 "Иногда я забываю, насколько умел[Select_CString(lover.IsFemale, 'ая', 'ый' )] и умн[Select_CString(lover.IsFemale, 'ая', 'ый' )] [Select_CString(lover.IsFemale, 'женщина', 'мужчина' )] [lover.GetFirstNameNoTooltip].\n\nМы прогуливались по садам в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], когда [lover.GetSheHe] "
 lmf_lover.1045.desc.diplomacy:0 "заговорил[Select_CString(lover.IsFemale, 'а', '' )] о моих недавних проблемах с вассалом и о том, как их можно решить мирно.\n\n"
 lmf_lover.1045.desc.martial:0 "упомянул[Select_CString(lover.IsFemale, 'а', '' )] о проблемах со снабжением войск, которые я обсуждал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], и предложил[Select_CString(lover.IsFemale, 'а', '' )] несколько вариантов решения.\n\n"
 lmf_lover.1045.desc.stewardship:0 "заговорил[Select_CString(lover.IsFemale, 'а', '' )] о налоговом споре с вассалами, сначала нерешительно, но потом увереннее. Фактически [lover.GetSheHe] показал[Select_CString(lover.IsFemale, 'а', '' )] способ полностью обойти проблему.\n\n"
 lmf_lover.1045.desc.intrigue:0 "заговорил[Select_CString(lover.IsFemale, 'а', '' )] о безопасности [ROOT.Char.Custom('FortifiedBuilding')], вернее о ее отсутствии. О способах проникновения. Не как угрозу, а из искренней заботы.\n\n"
 lmf_lover.1045.desc.learning:0 "подробно рассказал[Select_CString(lover.IsFemale, 'а', '' )], как я могу поддержать библиотеки в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] и как это поможет развитию моих земель.\n\n"
 lmf_lover.1045.desc.end:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] продолжал[Select_CString(lover.IsFemale, 'а', '' )] говорить большую часть дня, а я слушал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] с интересом. [Select_CString(lover.IsFemale, 'Ее', 'Его' )] совет действительно может быть полезен, если [lover.GetSheHe] соглас[Select_CString(lover.IsFemale, 'на', 'ен' )] продолжать советовать."
 lmf_lover.1045.a:0 "Очень признател[Select_CString(ROOT.Char.IsFemale, 'ьна', 'ен' )]!"

 lmf_lover.1050.t:0 "На помощь"
 lmf_lover.1050.desc.start:0 "Болезнь приковала меня к постели с кашлем, и когда я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как кто-то входит в покои, я заворчал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], чтобы ушли.\n\n\"Чепуха, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. "
 lmf_lover.1050.desc.ruler:0 "Я приехал[Select_CString(lover.IsFemale, 'а', '' )] прямиком из [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], как только услышал[Select_CString(lover.IsFemale, 'а', '' )] о твоей болезни.\" "
 lmf_lover.1050.desc.location:0 "Я не оставлю тебя здесь чахнуть, когда могу ухаживать за тобой.\" "
 lmf_lover.1050.desc.notlocation:0 "Я приехал[Select_CString(lover.IsFemale, 'а', '' )] прямиком из [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], как только услышал[Select_CString(lover.IsFemale, 'а', '' )] о твоей болезни.\" "
 lmf_lover.1050.desc.mid:0 "[lover.GetFirstNameNoTooltip] ворвал[Select_CString(lover.IsFemale, 'ась', 'ся' )], не оставляя выбора, и сразу взял[Select_CString(lover.IsFemale, 'а', '' )] на себя заботу.\n\n\"Н-но ты же заразишься!\" возразил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] я между приступами кашля.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] пожал[Select_CString(lover.IsFemale, 'а', '' )] плечами. \"Если на то воля [lover.GetFaith.HighGodName], пусть будет так.\"\n\n"
 lmf_lover.1050.desc.secret:0 "Я слишком слаб[Select_CString(ROOT.Char.IsFemale, 'а', '' )] для протеста, но понимаю: слугам будет трудно объяснить, что [lover.GetHerHis] забота совершенно невинна. Благие намерения [lover.GetFirstNameNoTooltip] могут раскрыть наш секрет!"
 lmf_lover.1050.desc.public:0 "Я слишком слаб[Select_CString(ROOT.Char.IsFemale, 'а', '' )] для протеста, да и какой толк? Все уже знают о наших отношениях... а [lover.GetSheHe] явно не примет отказа."
 lmf_lover.1050.a:0 "Подчиниться [lover.GetHerHis] заботе."
 lmf_lover.1050.a.success:0 "[lover.GetFirstNameNoTooltip] удалось избежать подозрений"
 lmf_lover.1050.a.fail:0 "Преданность [lover.GetFirstNamePossessiveNoTooltip] раскрыла правду"
 lmf_lover.1050.b:0 "Немедленно выгнать [lover.GetHerHim]! Без возражений!"

 lmf_lover.1055.t:0 "Оговорка"
 lmf_lover.1055.desc:0 "Я не хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] этого говорить.\n\nНазовите это 'разговором на подушках', неосторожностью или глупостью. Мы беседовали с [lover.GetFirstNameNoTooltip] вечером, и я сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] лишнего.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] сделал[Select_CString(lover.IsFemale, 'а', '' )] вид, что не понял[Select_CString(lover.IsFemale, 'а', '' )], но я увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] понимание в [lover.GetHerHis] глазах. [Select_CString(lover.IsFemale, 'Она', 'Он' )] знает."
 lmf_lover.1055.a:0 "Теперь ничего не поделаешь..."
 lmf_lover.1055.b:0 "Пообещать [lover.GetHerHim] что угодно за молчание."
 lmf_lover.1055.c:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] никому не расскажет из темницы!"
 lover_promise_to_keep_secret:0 "[lover.GetFirstNameNoTooltip] обещает не раскрывать [secret|E]"
 lover_jailed_to_keep_secret:0 "Вынужденное обещание [lover.GetFirstNameNoTooltip] не раскрывать [secret|E]"

 lmf_lover.1060.t:0 "Оговорка [lover.GetHerHis]"
 lmf_lover.1060.desc:0 "Ясно, что [lover.GetFirstNameNoTooltip] не хотел[Select_CString(lover.IsFemale, 'а', '' )] этого говорить.\n\nНазовите это 'разговором на подушках', неосторожностью или глупостью. Мы беседовали вечером, и [lover.GetSheHe] проговорил[Select_CString(lover.IsFemale, 'ась', 'ся' )] о том, о чем не следовало.\n\nКак [lover.GetSheHe] мгновенно замер[Select_CString(lover.IsFemale, 'ла', '' )], я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] - [lover.GetSheHe] осознает, что сказал[Select_CString(lover.IsFemale, 'а', '' )], и знает, что я это понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Даже если мне все еще трудно поверить."
 lmf_lover.1060.a:0 "Что ж, это неожиданно."

 lmf_lover.1065.t:0 "Предложение"
 lmf_lover.1065.desc.start:0 "\"Почему мы не женаты?\"\n\nТак спросил[Select_CString(lover.IsFemale, 'а', '' )] меня [lover.GetFirstNameNoTooltip] сегодня, когда мы лежали в постели, с озабоченным выражением лица.\n\n"
 lmf_lover.1065.desc.secret:0 "Я напомнил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о тайном характере наших отношений, а [lover.GetSheHe] ответил[Select_CString(lover.IsFemale, 'а', '' )], что это не имело бы значения, будь мы обвенчаны.\n\n"
 lmf_lover.1065.desc.public:0 "Я колебал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], а [lover.GetSheHe] напомнил[Select_CString(lover.IsFemale, 'а', '' )], что все уже знают о наших отношениях. После свадьбы люди забудут, и косые взгляды прекратятся.\n\n"
 lmf_lover.1065.desc.happy:0 "\"Ты же говорил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], в начале наших отношений, что сделаешь все для моего счастья. Что ж, это сделает меня счастлив[Select_CString(lover.IsFemale, 'ой', 'ым' )].\" "
 lmf_lover.1065.desc.meant:0 "\"Ты же говорил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], в начале наших отношений, что мы созданы друг для друга. Так давай будем вместе. По-настоящему.\" "
 lmf_lover.1065.desc.now:0 "\"Может, мы и не думали об этом годами назад, но [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]... сейчас все иначе.\" "
 lmf_lover.1065.desc.end:0 "Я видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] решимость в [lover.GetHerHis] глазах."
 lmf_lover.1065.a:0 "Соглас[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )]. Давай!"
 lmf_lover.1065.b:0 "Нет, это невозможно."

 lmf_lover.1070.t:0 "Пора?"
 lmf_lover.1070.desc.start:0 "Когда мы с [lover.GetFirstNameNoTooltip] лежали в постели, зашел разговор о браке.\n\nИнициатива исходила не от [lover.GetHerHis], ведь [lover.GetSheHe] часто говорил[Select_CString(lover.IsFemale, 'а', '' )], что равнодуш[Select_CString(lover.IsFemale, 'на', 'ен' )] к браку. Это была моя идея.\n\n"
 lmf_lover.1070.desc.happy:0 "Я напомнил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim], что в начале наших отношений обещал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] сделать все для [lover.GetHerHis] счастья. "
 lmf_lover.1070.desc.meant:0 "Я напомнил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim], что в начале наших отношений говорил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о нашей предназначенности друг другу. "
 lmf_lover.1070.desc.now:0 "Я напомнил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetHerHim], что в начале никто из нас не считал эти отношения серьезными... но все изменилось. "
 lmf_lover.1070.desc.secret:0 "К тому же это положит конец тайным встречам и необходимости скрывать наши отношения.\n\n"
 lmf_lover.1070.desc.public:0 "К тому же все уже знают о наших отношениях. Это положит конец перешептываниям и косым взглядам в адрес [lover.GetHerHis].\n\n"
 lmf_lover.1070.desc.end:0 "[lover.GetFirstNameNoTooltip] обдумывал[Select_CString(lover.IsFemale, 'а', '' )] предложение. Я чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] - если настоять, [lover.GetHerHis] нерешительность исчезнет. Иначе эта тема больше не поднимется."
 lmf_lover.1070.a:0 "Настоять на своем. Давай поженимся!"
 lmf_lover.1070.b:0 "Оставить тему здесь и сейчас."

 lmf_lover.1075.t:0 "Появление при дворе"
 lmf_lover.1075.desc.start:0 "\"Что #EMP [lover.GetSheHe]#! здесь делает?\"\n\nЯ услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] шепот придворных и, подняв глаза, увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip], смело идущ[Select_CString(lover.IsFemale, 'ую', 'его' )] в тронный зал, будто здесь хозя[Select_CString(lover.IsFemale, 'йка', 'ин' )]. [Select_CString(lover.IsFemale, 'Она', 'Он' )] — "
 lmf_lover.1075.desc.known:0 "[Select_CString(lover.IsFemale, 'моя известная любовница', 'мой известный любовниник' )] и предмет всех сплетен в [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_lover.1075.desc.lowborn:0 "простолюдин[Select_CString(lover.IsFemale, 'ка', '' )], здесь совершенно неумест[Select_CString(lover.IsFemale, 'на', 'ен' )].\n\n"
 lmf_lover.1075.desc.courtier.realm:0 "[lover.GetLiege.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))] [lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] без причины здесь находится.\n\n"
 lmf_lover.1075.desc.courtier.foreign:0 "[Select_CString(lover.IsFemale, 'женщина', 'мужчина' )] из [lover.GetLiege.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] без причины здесь находится.\n\n"
 lmf_lover.1075.desc.culture:0 "[Select_CString(lover.IsFemale, 'женщина', 'мужчина' )] культуры [lover.GetCulture.GetNameNoTooltip] без причин здесь находится.\n\n"
 lmf_lover.1075.desc.religion:0 "последователь[Select_CString(lover.IsFemale, 'ница', '' )] [lover.GetFaith.GetNameNoTooltip] без причин здесь находится.\n\n"
 lmf_lover.1075.desc.default:0 "[Select_CString(lover.IsFemale, 'женщина', 'мужчина' )] без сюзерена, двора и причин быть здесь.\n\n"
 lmf_lover.1075.desc.mid:0 "Что [lover.GetSheHe] надеялс[Select_CString(lover.IsFemale, 'ась', 'ся' )] достичь — не представляю. "
 lmf_lover.1075.desc.secret:0 "Хуже того, с уже начавшимися перешептываниями, будет сложно объяснить [lover.GetHerHis] присутствие без заранее придуманной истории.\n\n"
 lmf_lover.1075.desc.public:0 "Возможно, [lover.GetSheHe] хотел[Select_CString(lover.IsFemale, 'а', '' )] бросить вызов тем, кто знает о наших отношениях, сплетникам и интриганам, даже если это лишь разожжет их.\n\n"
 lmf_lover.1075.desc.end:0 "Благоразумнее было бы тихо удалить [lover.GetHerHim]. Но зная [lover.GetFirstNameNoTooltip], [lover.GetSheHe] будет крайне недовол[Select_CString(lover.IsFemale, 'ьна', 'ен' )]."
 lmf_lover.1075.a:0 "Пусть [lover.GetFirstNameNoTooltip] останется и повеселится."
 lmf_lover.1075.a.success:0 "Вам удалось объяснить присутствие [lover.GetFirstNamePossessiveNoTooltip]"
 lmf_lover.1075.a.fail:0 "Вам не удалось объяснить"
 lmf_lover.1075.b:0 "Нет, это неуместно. Удалить [lover.GetHerHim]."

 lmf_lover.1080.opening:0 "Моя любовь"
 lmf_lover.1080.desc.start:0 "Говорят, разлука усиливает чувства. Похоже, это правда, ведь мое сердце тоскует по тебе.\n\nМне сказали, что "
 lmf_lover.1080.desc.army:0 "твоя армия расположилась лагерем далеко в "
 lmf_lover.1080.desc.travel:0 "твое путешествие завело тебя в далекие "
 lmf_lover.1080.desc.event:0 "ты сейчас в далеком "
 lmf_lover.1080.desc.end:0 "[my_camp.GetNameNoTierNoTooltip], и если это так, надеюсь, это письмо найдет тебя в добром здравии. Я буду думать о тебе, пока ты не вернешься в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_lover.1080.a:0 "Надеюсь, скоро увижу [lover.GetHerHim]."

 lmf_lover.1085.t:0 "Мо[Select_CString(ROOT.Char.IsFemale, 'й', 'я' )] честолюбив[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1085.desc.start:0 "Я чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetFirstNamePossessiveNoTooltip] что-то беспокоит, и точно - когда мы раздевались в моих покоях, [lover.GetSheHe] остановил[Select_CString(lover.IsFemale, 'а', '' )] меня.\n\n\"Я хочу быть полезн[Select_CString(lover.IsFemale, 'ой', 'ым' )],\" сказал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe].\n\n\"Разве это не может подождать?\" пошутил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] я, хотя знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] ответ.\n\n\"Я нахожусь при твоем дворе,\" [lover.GetFirstNameNoTooltip] сказал[Select_CString(lover.IsFemale, 'а', '' )] прямо, \"но у меня нет дела. Никакой цели, кроме служения тебе.\" "
 lmf_lover.1085.desc.target:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] глубоко вздохнул[Select_CString(lover.IsFemale, 'а', '' )]. \"Я хочу стать тво[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [lover.Custom('GetTargetCourtPosition')].\"\n\nПризнаю, я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]. \"И это все?\"\n\n\"Я серьезно! "
 lmf_lover.1085.desc.bodyguard:0 "Кто защитит тебя лучше того, кто рядом днем и ночью? "
 lmf_lover.1085.desc.lady:0 "Подумай! Я буду рядом днем и ночью, и никто не посмеет осудить! "
 lmf_lover.1085.desc.oldholder:0 "Я буду служить вернее, чем [old_holder.GetTitledFirstNameNoTooltip]! "
 lmf_lover.1085.desc.noholder:0 "Должность же свободна? "
 lmf_lover.1085.desc.backup:0 "Или... или, возможно, я мог[Select_CString(lover.IsFemale, 'ла', '' )] бы стать тво[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [lover.Custom('GetBackupCourtPosition')]? "
 lmf_lover.1085.desc.onlybackup:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] глубоко вздохнул[Select_CString(lover.IsFemale, 'а', '' )]. \"Я хочу стать тво[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [lover.Custom('GetBackupCourtPosition')].\"\n\nПризнаю, я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )]. \"И это все?\"\n\n\"Я серьезно"
 lmf_lover.1085.desc.nothing:0 "Я спросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] #EMP как#! [Select_CString(lover.IsFemale, 'она', 'он' )] может служить, но [lover.GetSheHe] растерял[Select_CString(lover.IsFemale, 'ась', 'ся' )]. \""
 lmf_lover.1085.desc.end:0 "Пожалуйста, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], я хочу делать #EMP что-нибудь#!!\"\n\nЯ понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] - [lover.GetSheHe] не отступит, и вечер не продолжится, пока я не отвечу."
 lmf_lover.1085.a:0 ""Хорошо, ты можешь стать мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [lover.Custom('GetTargetCourtPosition')].""
 lmf_lover.1085.b:0 ""Хорошо. [old_holder.GetTitledFirstNameNoTooltip] уступит место тебе.""
 lmf_lover.1085.a.lady_in_waiting_soulmate:0 ""Какая мы пара!""
 lmf_lover.1085.a.lady_in_waiting_lover:0 ""Кхм, да, ты можешь прислуживать мне.""
 lmf_lover.1085.a.bodyguard_soulmate:0 "#EMP О, мой доблестный Адмирал...#!"
 lmf_lover.1085.a.bodyguard_lover:0 ""Ты не долж[Select_CString(lover.IsFemale, 'на', 'ен' )] покидать меня, [lover.GetFirstNameNoTooltip].""
 lmf_lover.1085.c:0 ""Тогда ты можешь стать мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [lover.Custom('GetBackupCourtPosition')].""
 lmf_lover.1085.d:0 ""Почему бы не вступить в ряды моих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]?""
 lmf_lover.1085.e:0 ""Нет, это было бы неуместно.""
 lmf_lover.1086.title.tt:0 "Нарушенное обещание"
 lmf_lover.1086.desc:0 "Вы нарушили обещание, данное [lover.GetFirstNameNoTooltip], лишив [lover.GetHerHis] должности при дворе."

 lmf_lover.1090.opening:0 "Моя бедная любовь"
 lmf_lover.1090.desc:0 "Если это письмо дошло, значит юный солдат, которого я подкупил[Select_CString(lover.IsFemale, 'а', '' )], сдержал слово, и [my_imprisoner.GetTitledFirstNameNoTooltip] (плюю на [my_imprisoner.GetHerHis] имя) ничего не знает.\n\nЯ написал[Select_CString(lover.IsFemale, 'а', '' )], как только узнал[Select_CString(lover.IsFemale, 'а', '' )] о твоем пленении. Если бы я мог[Select_CString(lover.IsFemale, 'ла', '' )] устроить побег! Увы, мне остается лишь утешать тебя словами и молиться о скором освобождении.\n\nЯ буду ждать дня нашей встречи."
 lmf_lover.1090.a:0 "Мысли о [lover.GetHerHim] скрасят мое заточение."

 lmf_lover.1095.t:0 "Остывающие чувства"
 lmf_lover.1095.desc:0 "Когда мы с [lover.GetFirstNameNoTooltip] только полюбили друг друга, я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел' )] родственную душу. Сейчас? Не так уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )].\n\nЧувства все еще сильны, но сердце не замирает при мысли о [Select_CString(lover.IsFemale, 'ней', 'нем' )]. [Select_CString(lover.IsFemale, 'Она', 'Он' )] не занимает мои мысли каждую минуту... а глядя в [lover.GetHerHis] глаза, я вижу - [lover.GetSheHe] чувствует то же.\n\nМожет, это естественно - любовь со временем остывает. Или я недостаточно старал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] поддерживать пламя. Можно ли это исправить?\n\nИ хочу ли я этого теперь?"
 lmf_lover.1095.a:0 "Чувства меняются."
 lmf_lover.1095.b:0 "Попытаться возродить искру любви."
 lmf_lover.1095.b.success.tt:0 "Вам удалось возродить страсть"
 lmf_lover.1095.b.failure.tt:0 "Ваши попытки лишь ухудшили положение"

 lmf_lover.1098.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя тайная', 'Мой тайный' )] [my_bastard.Custom('GetDaughterSon')|U]"
 lmf_lover.1098.courtier:0 "Я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], когда [lover.GetFirstNameNoTooltip] попросил[Select_CString(lover.IsFemale, 'а', '' )] встречи сегодня без договоренности. "
 lmf_lover.1098.notcourtier:0 "Я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], когда [lover.GetFirstNameNoTooltip] прибыл[Select_CString(lover.IsFemale, 'ла', '' )] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] без предупреждения. "
 lmf_lover.1098.start:0 "Еще больше я удивил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )], увидев [Select_CString(my_bastard.IsFemale, 'девочку', 'мальчика' )] позади: [my_bastard.GetFirstNameNoTooltip], [Select_CString(lover.IsFemale, 'ее', 'его' )] [my_bastard.Custom('GetDaughterSon')] "
 lmf_lover.1098.notsecret:0 "и тайно - моего дитя.\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] представил[Select_CString(lover.IsFemale, 'а', '' )] молчалив[Select_CString(my_bastard.IsFemale, 'ую', 'ого' )] [my_bastard.GetFirstNameNoTooltip] и посмотрел[Select_CString(lover.IsFemale, 'а', '' )] мне в глаза: \"Пора людям узнать, кто [Select_CString(my_bastard.IsFemale, 'ее', 'его' )] отец.\"\n\n"
 lmf_lover.1098.secret:0 ".\n\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] представил[Select_CString(lover.IsFemale, 'а', '' )] молчалив[Select_CString(my_bastard.IsFemale, 'ую', 'ого' )] [my_bastard.GetFirstNameNoTooltip] и сказал[Select_CString(lover.IsFemale, 'а', '' )]: \"Пора узнать, что [my_bastard.GetSheHe] тво[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [my_bastard.Custom('GetDaughterSon')].\" Я подозревал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], но был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] шокирован[Select_CString(ROOT.Char.IsFemale, 'а', '' )] прямотой?\n\nНо [lover.GetSheHe] не закончил[Select_CString(lover.IsFemale, 'а', '' )]: \"Пора людям узнать, кто [Select_CString(my_bastard.IsFemale, 'ее', 'его' )] отец.\"\n\n"
 lmf_lover.1098.criminal:0 "Я предупредил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о серьезных последствиях, но [lover.GetSheHe] был[Select_CString(lover.IsFemale, 'а', '' )] непреклон[Select_CString(lover.IsFemale, 'на', 'ен' )]: \"Дело не во мне, а в будущем [my_bastard.GetHerHis] и правде.\""
 lmf_lover.1098.notcriminal:0 "Я спросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], почему сейчас? [Select_CString(lover.IsFemale, 'Она', 'Он' )] ответил[Select_CString(lover.IsFemale, 'а', '' )]: \"Дело не в нас. [my_bastard.GetSheHe|U] заслужил[Select_CString(my_bastard.IsFemale, 'а', '' )] выйти из тени.\""
 lmf_lover.1098.a:0 "Убедить ее не делать этого сейчас."
 lmf_lover.1098.a.success:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] соглас[Select_CString(lover.IsFemale, 'на', 'ен' )], но недовол[Select_CString(lover.IsFemale, 'на', 'ен' )]"
 lmf_lover.1098.a.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] раскрывает правду без согласия"
 lmf_lover.1098.b:0 "Пригрозить ей как сюзерен."
 lmf_lover.1098.b.angry:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] в ярости, но отступает"
 lmf_lover.1098.b.dumped:0 "Тайна сохранена, но отношениям конец"
 lmf_lover.1098.c:0 "Возможно, она права. Пора."
 lmf_lover.1098.c.tt:0 "Вы автоматически простите преступления [lover.GetFirstNameNoTooltip]"

 lmf_lover.1100.t:0 "Взгляд на приз"
 lmf_lover.1100.desc.start:0 "Пока пот остывал после утех, я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] - [lover.GetFirstNamePossessiveNoTooltip] что-то нужно. В [lover.GetHerHis] глазах был тот самый взгляд желания.\n\n\"Я видел[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1100.desc.jewelry:0 "чудесное украшение "
 lmf_lover.1100.desc.sword:0 "великолепный меч "
 lmf_lover.1100.desc.book:0 "невероятную книгу "
 lmf_lover.1100.desc.manuals:0 " самая замечательная коллекция пособий "
 lmf_lover.1100.desc.robe:0 " невероятный халат, столь искусно вышитый, "
 lmf_lover.1100.desc.end:0 "на рынке сегодня. Я так сильно этого хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], хотя это, конечно, #EMP очень#! дорого...\"\n\nНамерение было ясным: [lover.GetFirstNameNoTooltip] хотел[Select_CString(lover.IsFemale, 'а', '' )], чтобы я купил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] это в подарок для [Select_CString(lover.IsFemale, 'неё', 'него' )]. Более того, еще до конца вечера [Select_CString(lover.IsFemale, 'она', 'он' )] уже умолял[Select_CString(lover.IsFemale, 'а', '' )] о [Select_CString(lover.IsFemale, 'её', 'его' )] вожделенном призе. \"Неужели это так много, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]? Ты ведь обожаешь меня, не так ли?\""
 lmf_lover.1100.a:0 "Я удивлю [Select_CString(lover.IsFemale, 'её', 'его' )] чем-то еще #EMP дороже#!"
 lmf_lover.1100.b:0 "Уступить и подарить [Select_CString(lover.IsFemale, 'ей', 'ему' )] подарок."
 lmf_lover.1100.c:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] шутит? Ни за что!"

 lmf_lover.1105.t:0 "Тяжелое оскорбление"
 lmf_lover.1105.desc.start:0 "Когда [lover.GetFirstNameNoTooltip] ворвал[Select_CString(lover.IsFemale, 'ась', 'ся' )] в комнату, пылая от гнева, я сначала подумал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что причина во мне.\n\nНо, нет, оказалось, что [Select_CString(lover.IsFemale, 'она', 'он' )] столкнул[Select_CString(lover.IsFemale, 'ась', 'ся' )] с [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('my_courtier'))]. "
 lmf_lover.1105.desc.relation:0 "М[Select_CString(ROOT.Char.IsFemale, 'оя', 'ой' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('my_courtier'))] "
 lmf_lover.1105.desc.norelation:0 "[Select_CString(my_courtier.IsFemale, 'Женщина', 'Мужчина' )] "
 lmf_lover.1105.desc.end:0 "позволил[Select_CString(my_courtier.IsFemale, 'а', '' )] себе комментарий, который [lover.GetSheHe] подслушал[Select_CString(lover.IsFemale, 'а', '' )], нечто... скажем так, недоброе. Это привело к перепалке, а затем и к громкой ссоре, и теперь [lover.GetFirstNameNoTooltip] говорит, что [my_courtier.GetFirstNameNoTooltip] \"бегает по [ROOT.Char.Custom('FortifiedBuilding')], распространяя лживые слухи\" о [Select_CString(lover.IsFemale, 'ней', 'нем' )].\n\nПолагаю, это было неизбежно, учитывая, что всем при дворе известно о наших отношениях. Мне они ничего сказать не могут, но [Select_CString(lover.IsFemale, 'ей', 'ему' )]?\n\n[lover.GetFirstNameNoTooltip] прямо не просил[Select_CString(lover.IsFemale, 'а', '' )] меня что-либо предпринять, но я чувствую, что [Select_CString(lover.IsFemale, 'она', 'он' )] считает, что я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )]."
 lmf_lover.1105.a:0 "Я прогоню [my_courtier.GetFirstNameNoTooltip]. Немедленно."
 got_me_kicked_from_court:0 "[TARGET_CHARACTER.GetShortUIName|U] добил[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] изгнания [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] из двора после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] оскорбил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' )]."
 got_me_kicked_from_court_corresponding:0 "[CHARACTER.GetShortUIName|U] добил[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] изгнания [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] из двора после того, как [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'вы', TARGET_CHARACTER.GetSheHe)] оскорбил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [Select_CString(CHARACTER.IsFemale, 'её', 'его' )]."
 lmf_lover.1105.b:0 "[my_courtier.GetFirstNameNoTooltip] получит суровый выговор за это оскорбление."
 lmf_lover.1105.b.success:0 "[my_courtier.GetFirstNameNoTooltip] должным образом раскаивается"
 lmf_lover.1105.b.failure:0 "Теперь [my_courtier.GetFirstNameNoTooltip] злит на вас обоих"
 got_me_reprimanded_unjustly:0 "[TARGET_CHARACTER.GetShortUIName|U] добил[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся' )] несправедливого выговора [CHARACTER.GetShortUIName] после того, как [CHARACTER.GetFirstNameNoTooltip] оскорбил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' )]."
 got_me_reprimanded_unjustly_corresponding:0 "[CHARACTER.GetShortUIName|U] добил[Select_CString(CHARACTER.IsFemale, 'ась', 'ся' )] несправедливого выговора [TARGET_CHARACTER.GetShortUIName] после того, как [TARGET_CHARACTER.GetFirstNameNoTooltip] оскорбил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [Select_CString(CHARACTER.IsFemale, 'её', 'его' )]."
 reprimanded_me_unjustly:0 "[TARGET_CHARACTER.GetShortUIName|U] несправедливо выговорил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.GetShortUIName] за оскорбление, нанесенное [Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' )] любовнику."
 reprimanded_me_unjustly_corresponding:0 "[CHARACTER.GetShortUIName|U] несправедливо выговорил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [TARGET_CHARACTER.GetShortUIName] за оскорбление, нанесенное [Select_CString(CHARACTER.IsFemale, 'её', 'его' )] любовнику."
 lmf_lover.1105.c:0 "[lover.GetFirstNameNoTooltip] придется с этим смириться."
 insulted_lover:0 "[TARGET_CHARACTER.GetShortUIName|U] оскорбил[Select_CString(TARGET_CHARACTER.IsFemale, 'а', '' )] [CHARACTER.GetShortUIName] сошло всё с рук."
 insulted_lover_corresponding:0 "[CHARACTER.GetShortUIName|U] оскорбил[Select_CString(CHARACTER.IsFemale, 'а', '' )] [TARGET_CHARACTER.GetShortUIName] сошло всё с рук."

 lmf_lover.1110.t:0 " Всегда рядом"
 lmf_lover.1110.desc.start:0 "В последние дни [lover.GetFirstNameNoTooltip] всегда рядом со мной.\n\nМы вместе в постели, вместе гуляем по садам, вместе при дворе... "
 lmf_lover.1110.desc.secret:0 "даже несмотря на необходимость скрывать наши отношения, [Select_CString(lover.IsFemale, 'она', 'он')] всегда умудряется быть рядом.\n\n"
 lmf_lover.1110.desc.public:0 "ведь нам не нужно скрывать наши отношения, поэтому нет причин удерживать [Select_CString(lover.IsFemale, 'ее', 'его')] от моего общества.\n\n"
 lmf_lover.1110.desc.mid:0 "Полагаю, это объяснимо, учитывая "
 lmf_lover.1110.desc.courtier:0 "что у [lover.GetFirstNameNoTooltip] нет особых обязанностей в [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], которые занимали бы [Select_CString(lover.IsFemale, 'ее', 'его')] внимание"
 lmf_lover.1110.desc.mycourtier:0 "что у [lover.GetFirstNameNoTooltip] нет особых обязанностей при дворе, которые занимали бы [Select_CString(lover.IsFemale, 'ее', 'его')] внимание"
 lmf_lover.1110.desc.pool:0 "что у [lover.GetFirstNameNoTooltip] нет сюзерена, а значит и обязанностей, которые занимали бы [Select_CString(lover.IsFemale, 'ее', 'его')] внимание"
 lmf_lover.1110.desc.male:0 " и [Select_CString(lover.IsFemale, 'она не', 'он не')] [lover.Custom('KnightCultureNoTooltipLowercase')].\n\n"
 lmf_lover.1110.desc.female:0 " и [Select_CString(lover.IsFemale, 'у нее нет детей для воспитания', 'у него нет детей для воспитания')].\n\n"
 lmf_lover.1110.desc.end:0 "Хотя мне и приятно наше время вместе, это серьезное... отвлечение от моих обязанностей [ROOT.Char.GetTitleAsNameNoTooltip]. Я никогда не сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы об этом [Select_CString(lover.IsFemale, 'ей', 'ему')], конечно, но возможно придется, если это продолжится, иначе пострадает мое правление [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 lmf_lover.1110.a:0 "И что с того? Мне нравится отвлекаться."
 lmf_lover.1110.b:0 "Отослать [Select_CString(lover.IsFemale, 'ее', 'его')]. Мне нужно сосредоточиться на обязанностях."

 lmf_lover.1115.t:0 " Неожиданный визит"
 lmf_lover.1115.desc.start:0 "Я только что думал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о [lover.GetFirstNameNoTooltip] и о том, как редко вижу [Select_CString(lover.IsFemale, 'ее', 'его')], и вдруг кто появился? Я едва поверил[Select_CString(ROOT.Char.IsFemale, 'а', '')] глазам, когда [Select_CString(lover.IsFemale, 'она', 'он')] вош[Select_CString(lover.IsFemale, 'ла', 'ел')] в зал, и [Select_CString(lover.IsFemale, 'ее', 'его')] лицо озарила улыбка при виде меня.\n\n\"Что ты здесь делаешь?\" — спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] я, все еще в шоке. "
 lmf_lover.1115.desc.courtier:0 "\"Я думал[Select_CString(ROOT.Char.IsFemale, 'а', '')], ты в [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!\"\n\n"
 lmf_lover.1115.desc.away:0 "\"Последние слухи говорили, что ты в [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!\"\n\n"
 lmf_lover.1115.desc.local:0 "\"Я знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что ты в [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], но не ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '')] увидеть!\"\n\n"
 lmf_lover.1115.desc.mid:0 "\"Я чувствовал[Select_CString(lover.IsFemale, 'а', '')], что я тебе нуж[Select_CString(lover.IsFemale, 'на', 'ен')],\" — сказал[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')]. \"Почему? Ты прогонишь меня?\"\n\nЯ ответил[Select_CString(ROOT.Char.IsFemale, 'а', '')] смехом, взял[Select_CString(ROOT.Char.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'ее', 'его')] за руку и повел[Select_CString(ROOT.Char.IsFemale, 'а', '')] по лестнице. "
 lmf_lover.1115.desc.secret:0 "Обычно нам пришлось бы скрываться, но "
 lmf_lover.1115.desc.public:0 "Нам не было нужды скрываться, но даже так "
 lmf_lover.1115.desc.end:0 "в [ROOT.Char.Custom('FortifiedBuilding')] царила непривычная тишина. Результатом стал вечер, который мы не скоро забудем."
 lmf_lover.1115.a:0 "Я обожаю сюрпризы!"

 lmf_lover.1120.t:0 " День в саду"
 lmf_lover.1120.desc.start:0 "Хотя [lover.GetFirstNameNoTooltip] и состоит при моем дворе, нам редко выпадает возможность провести день вместе. "
 lmf_lover.1120.desc.secret:0 "Необходимость сохранения тайны требует, чтобы мы проводили как можно больше времени порознь, дабы не возбуждать подозрений.\n\n"
 lmf_lover.1120.desc.public:0 "Хотя наш роман и известен всем, долг удерживает меня от [Select_CString(lover.IsFemale, 'ее', 'его')] общества не меньше, чем приличия.\n\n"
 lmf_lover.1120.desc.end:0 "Однако сегодняшний день выдался не таким, как другие. В [ROOT.Char.Custom('FortifiedBuilding')] царила непривычная тишина, и большая часть двора была занята другими делами. [lover.GetFirstNameNoTooltip] тихо подош[Select_CString(lover.IsFemale, 'ла', 'ел')] ко мне. \"Я знаю местечко, где мы можем побыть одни,\" — прошептал[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')].\n\n[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] отвел[Select_CString(lover.IsFemale, 'а', '')] меня в самую глубь садов, и хотя я оглядывал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в поисках садовников, не увидел[Select_CString(ROOT.Char.IsFemale, 'а', '')] никого.\n\n\"Я отослал[Select_CString(lover.IsFemale, 'а', '')] их,\" — сказал[Select_CString(lover.IsFemale, 'а', '')] [lover.GetFirstNameNoTooltip].\n\nКак [Select_CString(lover.IsFemale, 'ей', 'ему')] удалось это, я не спросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] и это не волновало меня, ибо последующий день мы вряд ли скоро забудем."
 lmf_lover.1120.a:0 "Мне #EMP очень#! нравится этот сад."

 lmf_lover.1130.t:0 " Украденный миг в лагере"
 lmf_lover.1130.desc:0 "Армия расположилась лагерем в провинции [army_location.GetCounty.GetTitle.GetNameNoTierNoTooltip] после долгого дня. Было поздно, большинство солдат и рыцарей уже разошлись по своим шатрам, и я скоро собирал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] последовать их примеру.\n\nИ тут появил[Select_CString(lover.IsFemale, 'ась', 'ся')] [lover.GetFirstNameNoTooltip], словно из ниоткуда, и озорная ухмылка на [Select_CString(lover.IsFemale, 'ее', 'его')] лице стала видна, как только [Select_CString(lover.IsFemale, 'она', 'он')] снял[Select_CString(lover.IsFemale, 'а', '')] шлем. \"Пойдем со мной,\" — сказал[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')].\n\nНа мгновение я подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что что-то не так. Когда [lover.GetFirstNameNoTooltip] привел[Select_CString(lover.IsFemale, 'а', '')] меня в более уединенную часть лагеря и начал[Select_CString(lover.IsFemale, 'а', '')] снимать доспехи, я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что это совсем не так.\n\n\"Солдаты могут увидеть нас,\" — предупредил[Select_CString(ROOT.Char.IsFemale, 'а', '')] я со смешком.\n\n\"Увидеть что? Двух влюбленных рыцарей? Какое им дело?\" После этого мое сопротивление рухнуло, и это к лучшему."
 lmf_lover.1130.a:0 "Кто бы мог подумать, что в лагере так весело?"

 lmf_lover.1135.t:0 " Сломанное колесо"
 lmf_lover.1135.desc.start:0 "Мне доложили, что у одной из повозок сломалось колесо, что не должно было сильно задержать нас в пути, но все же означало долгое ожидание, пока другие чинят поломку.\n\nИ вдруг позади меня появил[Select_CString(lover.IsFemale, 'ась', 'ся')] [lover.GetFirstNameNoTooltip]. \"У меня есть идея,\" — сказал[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')], подмигнув.\n\nЯ не понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [Select_CString(lover.IsFemale, 'она', 'он')] имеет в виду, пока не заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] корзину и покрывало на [Select_CString(lover.IsFemale, 'ее', 'его')] руке. Я позволил[Select_CString(ROOT.Char.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'ей', 'ему')] увести себя в укромное местечко, подальше от любопытных глаз нашей свиты, и, расстелив покрывало, [lover.GetFirstNameNoTooltip] начал[Select_CString(lover.IsFemale, 'а', '')] снимать [Select_CString(lover.IsFemale, 'ее', 'его')] одежду.\n\n\"
 lmf_lover.1135.desc.cold:0 "\"Здесь для этого немножко прохладно, не так ли?\" — рассмеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я.\n\n\"Нет, если ты рядом со мной,\" — улыбнул[Select_CString(lover.IsFemale, 'ась', 'ся')] [Select_CString(lover.IsFemale, 'она', 'он')]. "
 lmf_lover.1135.desc.sand:0 "\"Только не занеси песок... куда не надо,\" — рассмеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я.\n\n\"Проверь меня,\" — улыбнул[Select_CString(lover.IsFemale, 'ась', 'ся')] [Select_CString(lover.IsFemale, 'она', 'он')]. "
 lmf_lover.1135.desc.bugs:0 "\"Насекомых, вижу, не боишься,\" — рассмеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я.\n\n\"Не боюсь, если ты рядом,\" — улыбнул[Select_CString(lover.IsFemale, 'ась', 'ся')] [Select_CString(lover.IsFemale, 'она', 'он')]. "
 lmf_lover.1135.desc.default:0 "\"Знаешь, кто-нибудь может увидеть нас,\" — рассмеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] я.\n\n\"Тогда увидят настоящее шоу,\" — улыбнул[Select_CString(lover.IsFemale, 'ась', 'ся')] [Select_CString(lover.IsFemale, 'она', 'он')]. "
 lmf_lover.1135.desc.end:0 "От такого предложения я не смог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] отказаться."
 lmf_lover.1135.a:0 "Обожаю путешествия."

 lmf_lover.1140.opening:0 "Любовь моя"
 lmf_lover.1140.courtier:0 "Я долго размышлял[Select_CString(lover.IsFemale, 'а', '')] и хочу покинуть двор [lover_liege.GetTitledFirstNamePossessiveNoTooltip] и "
 lmf_lover.1140.pool:0 "Я долго размышлял[Select_CString(lover.IsFemale, 'а', '')] и хочу "
 lmf_lover.1140.start:0 "прибыть к тебе в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_lover.1140.spouse:0 "[lover_spouse.GetFirstNameNoTooltip] готов[Select_CString(lover_spouse.IsFemale, 'а', '')] ехать со мной и ничего не знает, не беспокойся о [Select_CString(lover_spouse.IsFemale, 'ней', 'нем')]. "
 lmf_lover.1140.bastard:0 "[my_bastard.GetFirstNameNoTooltip] нуждается в месте, где [Select_CString(my_bastard.IsFemale, 'она', 'он')] сможет вырасти и встретить [Select_CString(my_bastard.IsFemale, 'ее', 'его')] [ROOT.Char.GetMotherFather]. Кроме того, "
 lmf_lover.1140.child:0 "я так беспокоюсь о [my_bastard_courtier.GetFirstNameNoTooltip]. Хочу быть ближе к [Select_CString(my_bastard_courtier.IsFemale, 'ней', 'нему')]"
 lmf_lover.1140.mid:0 "я просто чувствую, что [Select_CString(lover.IsFemale, 'должна', 'должен')] быть рядом с тобой"
 lmf_lover.1140.public:0 ". Все уже знают, кто я для тебя. Я справлюсь с пересудами при дворе.\n\n"
 lmf_lover.1140.myspouse:0 ", даже если придется терпеть взгляд [ROOT.Char.GetPrimarySpouse.GetTitledFirstNamePossessiveNoTooltip] все время. Мне все равно, и тебе должно быть тоже.\n\n"
 lmf_lover.1140.secret:0 ", даже если нам придется сохранять тайну. Мне все равно, и тебе должно быть тоже.\n\n"
 lmf_lover.1140.end:0 "Прошу тебя. Ради меня. Ради нас."
 lmf_lover.1140.a:0 "Конечно, [Select_CString(lover.IsFemale, 'ей', 'ему')] здесь рады."
 lmf_lover.1140.b:0 "Приехать в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и остаться? Нет!"

 lmf_lover.1145.t:0 "Ревность к мое[Select_CString(ROOT.Char.IsFemale, 'й', 'му')] [my_spouse.GetWifeHusband|U]"
 lmf_lover.1145.desc.start:0 "Даже когда пот остывал после вечерних утех, я чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что с [lover.GetFirstNameNoTooltip] что-то не так. [Select_CString(lover.IsFemale, 'Она', 'Он')] |U] весь вечер молчал[Select_CString(lover.IsFemale, 'а', '')] и отвлекал[Select_CString(lover.IsFemale, 'ась', 'ся')], когда мы занимались любовью.\n\n\"Ты любишь [Select_CString(my_spouse.IsFemale, 'ее', 'его')] сильнее, чем меня,\" — наконец выпалил[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')].\n\nЯ был[Select_CString(ROOT.Char.IsFemale, 'а', '')] ошеломлен[Select_CString(ROOT.Char.IsFemale, 'а', '')] и честно сказал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что не понимаю, о ком речь.\n\n\"[Select_CString(my_spouse.IsFemale, 'Твою жену', 'Твоего мужа')]!\" — сердито бросил[Select_CString(lover.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'она', 'он')]. \""
 lmf_lover.1145.desc.soulmate:0 "\"Я вижу, как ты ведешь себя с [Select_CString(my_spouse.IsFemale, 'ней', 'ним')]. [my_spouse.GetTitleAsNameNoTooltip|l] — твоя настоящая родственная душа, и все это знают!\"\n\n"
 lmf_lover.1145.desc.bestfriend:0 "\"Я вижу, как ты ведешь себя с [Select_CString(my_spouse.IsFemale, 'ней', 'ним')]. Вам так легко друг с другом, словно вы лучшие друзья! Со сво[Select_CString(my_spouse.IsFemale, 'ей', 'им')] [my_spouse.GetWifeHusband]! Кто мог даже представить такое?!\"\n\n"
 lmf_lover.1145.desc.lover:0 "\"Я вижу, как ты смотришь на [my_spouse.GetTitleAsNameNoTooltip|l]. Эти прикосновения, эти улыбки! Как я могу соперничать с [Select_CString(my_spouse.IsFemale, 'ней', 'ним')]?!\"\n\n"
 lmf_lover.1145.desc.friend:0 "\"Я вижу, как ты общаешься с [my_spouse.GetTitleAsNameNoTooltip|l]. Вам так комфортно, так дружелюбно! Как я могу соперничать с [Select_CString(my_spouse.IsFemale, 'ней', 'ним')]?!\"\n\n"
 lmf_lover.1145.desc.ruler:0 "\"Все потому, что [Select_CString(my_spouse.IsFemale, 'она', 'он')] — высокородн[Select_CString(my_spouse.IsFemale, 'ая', 'ый')] [my_spouse.GetTitleAsNameNoTooltip|l] из [my_spouse.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], да? А я никто. Как я могу тягаться с [Select_CString(my_spouse.IsFemale, 'ней', 'ним')]?!\"\n\n"
 lmf_lover.1145.desc.smart:0 "\"Все потому, что [Select_CString(my_spouse.IsFemale, 'она', 'он')] умнее меня, да? О, эт[Select_CString(my_spouse.IsFemale, 'а', 'от')] [my_spouse.GetTitleAsNameNoTooltip|l] так ум[Select_CString(my_spouse.IsFemale, 'на', 'ен')], все так говорят! Как мне с этим тягаться?!\"\n\n"
 lmf_lover.1145.desc.pretty:0 "\"Все потому, что [Select_CString(my_spouse.IsFemale, 'она', 'он')] [Select_CString(my_spouse.IsFemale, 'красивее', 'красивее' )] меня, да? Признай! Все так говорят! Как мне тягаться?!\"\n\n"
 lmf_lover.1145.desc.end:0 "По мере продолжения ревнивой тирады [lover.GetFirstNamePossessiveNoTooltip] [Select_CString(lover.IsFemale, 'она', 'он')] становил[Select_CString(lover.IsFemale, 'ась', 'ся')] все неразумнее, пока наконец не выбежал[Select_CString(lover.IsFemale, 'а', '')] в ярости."
 lmf_lover.1145.a:0 "Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] убедить [Select_CString(lover.IsFemale, 'ее', 'его')], что мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [my_spouse.GetWifeHusband] не угроза."
 lmf_lover.1145.a.success:0 "Вам удалось убедить [Select_CString(lover.IsFemale, 'ее', 'его')]... в основном"
 lmf_lover.1145.a.failure:0 "Теперь [lover.GetFirstNameNoTooltip] в ярости на вас"
 lover_jealousy:0 "[CHARACTER.GetShortUIName|U] невероятно ревнует к [TARGET_CHARACTER.GetShortUIName|U]."
 lover_jealousy_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] невероятно ревнует к [CHARACTER.GetShortUIName|U]."
 lmf_lover.1145.b:0 "[my_spouse.GetFirstNameNoTooltip] — мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] [my_spouse.GetWifeHusband]. Такова реальность."

 lmf_lover.1150.desc:0 "Когда [lover.GetFirstNameNoTooltip] и я впервые полюбили друг друга, я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что наш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] родственную душу. Теперь? Не уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')].\n\nНе уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что мы все еще любим друг друга. О, я все еще привязан[Select_CString(ROOT.Char.IsFemale, 'а', '')] к [Select_CString(lover.IsFemale, 'ней', 'нему')], и верю, что [Select_CString(lover.IsFemale, 'она', 'он')] отвечает взаимностью, но [Select_CString(lover.IsFemale, 'она', 'он')] занимает мои мысли? Пылает ли мое сердце при виде [Select_CString(lover.IsFemale, 'ее', 'его')]? Увы, нет.\n\nОзначает ли это конец нашим отношениям — не знаю. Но несомненно одно: мы с [lover.GetFirstNameNoTooltip] больше не родственные души."

 lmf_lover.1155.t:0 " Недоверчивый любовник?"
 lmf_lover.1155.desc:0 "Может ли это быть правдой?\n\nМне донесли, что [lover.GetFirstNameNoTooltip] недавно контактировал[Select_CString(lover.IsFemale, 'а', '')] с [my_rival.GetTitledFirstNameNoTooltip]. Почему [Select_CString(lover.IsFemale, 'она', 'он')] переписывал[Select_CString(lover.IsFemale, 'ась', 'ся')] с моим соперником — понятия не имею. [Select_CString(lover.IsFemale, 'Она', 'Он')] |U] отрицает это, и хотя я пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] расследовать дело, вполне вероятно, что все это слухи... которые, по словам [lover.GetFirstNameNoTooltip], несомненно распустил[Select_CString(lover.IsFemale, 'а', '')] кто-то, желающий опорочить [Select_CString(lover.IsFemale, 'ее', 'его')] имя.\n\nБез возможности проверить правду, мне остается лишь поверить [Select_CString(lover.IsFemale, 'ей', 'ему')] на слово, но это гложет меня. Я чувствую неладное. Здесь кроется какая-то подлость."
 lmf_lover.1155.a:0 "Надеюсь, ничего не случится."

 lmf_lover.1156.opening:0 "[lover.Custom2('GreetingToGenericPositive', ROOT.Char )]"
 lmf_lover.1156.stranger:0 "Вы меня не знаете, но "
 lmf_lover.1156.start:0 "у меня есть сведения о [player_rival.GetTitledFirstName], которые вас заинтересуют, учитывая вашу известную вражду.\n\nВзамен прошу лишь малую толику золота за труды и чтобы вы не упоминали "
 lmf_lover.1156.know:0 "что это исходило от ваш[Select_CString(ROOT.Char.IsFemale, 'ей', 'его')] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))|l]."
 lmf_lover.1156.stranger2:0 "источник информации."
 lmf_lover.1156.a:0 "У [player_rival.GetTitledFirstNameNoTooltip] есть тайна? Да, расскажите!"
 lmf_lover.1156.b:0 "Мне это неинтересно. Проваливайте."

 lmf_lover.1160.t:0 " Как разжечь пламя?"
 lmf_lover.1160.desc:0 "Я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что в последнее время редко вижу [lover.GetFirstNameNoTooltip]. Между нами нет разлада, насколько я знаю. Просто мы оба заняты другими делами.\n\nРаз в [ROOT.Char.Custom('FortifiedBuilding')] сейчас непривычно тихо, возможно, стоит разжечь пламя нашей любви? Неужели для этого не хватит небольших усилий? Что можно предпринять?"
 lmf_lover.1160.a:0 "Напишу [Select_CString(lover.IsFemale, 'ей', 'ему')] поэму!"
 lmf_lover.1160.a.success:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] в восторге от поэмы"
 lmf_lover.1160.a.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] развеселен[Select_CString(lover.IsFemale, 'а', '')] вашими стихами"
 lmf_lover.1160.b:0 "Нам просто нужно больше времени вместе."
 lmf_lover.1160.b.success:0 "Совместное время — именно то, что нужно"
 lmf_lover.1160.b.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] оценил[Select_CString(lover.IsFemale, 'а', '')] жест"
 lmf_lover.1160.c:0 "Подарю [Select_CString(lover.IsFemale, 'ей', 'ему')] нечто роскошное."
 lmf_lover.1160.c.success:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] в восторге от подарка"
 lmf_lover.1160.c.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'он')] |U] благодар[Select_CString(lover.IsFemale, 'на', 'ен')] за подарок, но не более"
 lmf_lover.1160.d:0 "Может, прогулка по диким местам?"
 lmf_lover.1160.d.success:0 "Прогулка стала идеальным времяпрепровождением"
 lmf_lover.1160.d.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] скорее раздражен[Select_CString(lover.IsFemale, 'а', '')] прогулкой"
 lmf_lover.1160.e:0 "Пора разнообразить ночные утехи!"
 lmf_lover.1160.e.success:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] потрясен[Select_CString(lover.IsFemale, 'а', '')] вашими усилиями"
 lmf_lover.1160.e.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] отверг[Select_CString(lover.IsFemale, 'ла', '')] ваши попытки"
 lmf_lover.1160.f:0 "Инкогнито в самой людной таверне [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 lmf_lover.1160.f.success:0 "Вечер стал грандиозным успехом!"
 lmf_lover.1160.f.failure:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] благодарен за вечер, но не более"
 lmf_lover.1160.g:0 "Не нужно. У нас все хорошо."

 lmf_lover.1165.t:0 " Вспыхнувшее пламя"
 lmf_lover.1165.desc.start:0 "В последнее время я все чаще нахожусь в обществе [lover.GetFirstNamePossessiveNoTooltip].\n\n"
 lmf_lover.1165.desc.secret:0 "Конечно, нам приходится осторожничать, чтобы никто ничего не заподозрил... но почему-то это не кажется сложным. Или я обманываю себя, потому что хочу этого, не знаю.\n\n"
 lmf_lover.1165.desc.public:0 "Возможно, причина в том, что всем уже известен наш роман. Нет нужды ходить на цыпочках, но думаю, дело не только в этом.\n\n"
 lmf_lover.1165.desc.end:0 "Факт в том, что мы с [Select_CString(lover.IsFemale, 'ней', 'ним')] так похожи. То, как [Select_CString(lover.IsFemale, 'она', 'он')] заканчивает мои фразы, граничит с комедией. Не думаю, что так будет всегда, но сейчас? Кажется, нас обоих это устраивает."
 lmf_lover.1165.a:0 "Интересно, к чему это приведет."
 lmf_lover.1165.b:0 "Возможно, это серьезнее, чем мы думали..."
 lmf_lover.1165.c:0 "Нет нужды развивать это дальше."

 lmf_lover.1170.t:0 " Надвигающаяся тень"
 lmf_lover.1170.desc.start:0 "[lover.GetFirstNameNoTooltip] бол[Select_CString(lover.IsFemale, 'ьна', 'ен')].\n\n"
 lmf_lover.1170.desc.courtier:0 "Я ненадолго заш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ел')] в [Select_CString(lover.IsFemale, 'ее', 'его')] покои и застал[Select_CString(ROOT.Char.IsFemale, 'а', '')] [Select_CString(lover.IsFemale, 'ее', 'его')] в бреду. [Select_CString(lover.IsFemale, 'Она', 'Он')] |U] стонал[Select_CString(lover.IsFemale, 'а', '')] мое имя снова и снова, а увидев меня, протянул[Select_CString(lover.IsFemale, 'а', '')] руку, умоляя подойти ближе.\n\nЯ не мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] остаться, конечно, и теперь сомневаюсь, правильно ли поступил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. "
 lmf_lover.1170.desc.pool:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] пропустил[Select_CString(lover.IsFemale, 'а', '')] нашу последнюю встречу, и я навел справки. Оказалось, [Select_CString(lover.IsFemale, 'она', 'он')] в [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] страдает от лихорадки и [ROOT.Char.GetFaith.FertilityGodName] знает чего еще.\n\n[Select_CString(lover.IsFemale, 'Ей', 'Ему')] нужен лекарь, и единственный способ — привезти [Select_CString(lover.IsFemale, 'ее', 'его')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. "
 lmf_lover.1170.desc.secret:0 "Конечно, это риск разоблачения... как объяснить мое постоянное присутствие у постели [lover.GetFirstNamePossessiveNoTooltip]?\n\n"
 lmf_lover.1170.desc.public:0 "Все уже знают, кто [lover.GetFirstNameNoTooltip] для меня. Нам нечего скрывать. Единственный риск — заразиться.\n\n"
 lmf_lover.1170.desc.end:0 "Больно думать о [Select_CString(lover.IsFemale, 'ней', 'нем')], лежащ[Select_CString(lover.IsFemale, 'ей', 'ем')] там, возможно умирающ[Select_CString(lover.IsFemale, 'ей', 'ем')], и о том, что в моменты ясности меня нет рядом. Если [Select_CString(lover.IsFemale, 'она', 'он')] выживет, а меня не было в самый нужный момент, [Select_CString(lover.IsFemale, 'она', 'он')] узнает это."
 lmf_lover.1170.a:0 "Конечно, я буду у [Select_CString(lover.IsFemale, 'ее', 'его')] постели!"
 lmf_lover.1170.a.success:0 "Ваше объяснение принято"
 lmf_lover.1170.a.fail:0 "Ваше объяснение никого не убедило"
 lmf_lover.1170.b:0 "Немедленно доставить [Select_CString(lover.IsFemale, 'ее', 'его')] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 lmf_lover.1170.c:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] получит лечение как придворный."
 lmf_lover.1170.d:0 "[Select_CString(lover.IsFemale, 'Она', 'Он')] |U] обойдется тем, что есть."

 lmf_lover.1175.t:0 " Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й')] разгневанн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] [my_spouse.GetWifeHusband|U]"
 lmf_lover.1175.desc.start:0 "[my_spouse.GetTitledFirstNameNoTooltip] дождал[Select_CString(my_spouse.IsFemale, 'ась', 'ся')], пока тронный зал опустеет, прежде чем ворваться. По ярости в [Select_CString(my_spouse.IsFemale, 'ее', 'его')] глазах я сразу понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что что-то не так.\n\n\"Ты долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] покончить с [my_spouse.Custom2('direct_address_by_familiarity', SCOPE.sC('lover'))],\" — отрезал[Select_CString(my_spouse.IsFemale, 'а', '')] [Select_CString(my_spouse.IsFemale, 'она', 'он')]. \"Немедленно.\"\n\n"
 lmf_lover.1175.desc.secret:0 "Я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] отрицать, но [Select_CString(my_spouse.IsFemale, 'она', 'он')] прервал[Select_CString(my_spouse.IsFemale, 'а', '')]. \"Я знаю о вашей связи. "
 lmf_lover.1175.desc.public:0 "Я попытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] сделать вид, что не понимаю, но [Select_CString(my_spouse.IsFemale, 'она', 'он')] прервал[Select_CString(my_spouse.IsFemale, 'а', '')]. \"[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] знает всю правду. "
 lmf_lover.1175.desc.mid:0 "Не смей оскорблять меня дальше.\"\n\nРазгорелся жаркий спор, длившийся почти час. \"Ради нашего брака, ради твоей чести — мне все равно почему, но ты #EMP долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')]#! покончить с этим! "
 lmf_lover.1175.desc.courtier:0 "Покончи и отошли [Select_CString(lover.IsFemale, 'ее', 'его')] подальше от [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]! "
 lmf_lover.1175.desc.end:0 "Если не сделаешь...\"\n\n[Select_CString(my_spouse.IsFemale, 'Она', 'Он')] |U] замолчал[Select_CString(my_spouse.IsFemale, 'а', '')], оставив угрозу невысказанной, и выбежал[Select_CString(my_spouse.IsFemale, 'а', '')] из зала."
 lmf_lover.1175.a:0 "Я выполню просьбу, чтобы сохранить мир."
 lmf_lover.1175.a.rivalry:0 "[lover.GetFirstNameNoTooltip] винит ваш[Select_CString(ROOT.Char.IsFemale, 'у', 'го')] [my_spouse.GetWifeHusband] в разрыве"
 spouse_made_lover_break_up:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'заставила супруга', 'заставил супругу')]разорвать связь с [CHARACTER.GetShortUIName]."
 spouse_made_lover_break_up_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'заставила супруга', 'заставил супругу')] разорвать связь с [TARGET_CHARACTER.GetShortUIName]."
 lmf_lover.1175.b:0 "[lover.GetFirstNameNoTooltip] будет отослан[Select_CString(lover.IsFemale, 'а', '')], но я не покончу с отношениями."
 spouse_had_me_kicked_out:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'заставила супруга', 'заставил супругу')] изгнать [CHARACTER.GetShortUIName] из двора."
 spouse_had_me_kicked_out_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'заставила супруга', 'заставил супругу')] изгнать [TARGET_CHARACTER.GetShortUIName] из двора."
 lmf_lover.1175.c:0 "Что мо[Select_CString(ROOT.Char.IsFemale, 'й', 'я')] [my_spouse.GetWifeHusband] сможет сделать? Отказываюсь."
 lmf_lover.1175.c.rivalry:0 "[my_spouse.GetTitledFirstNameNoTooltip] обращает [Select_CString(my_spouse.IsFemale, 'ее', 'его')] гнев на [lover.GetFirstNameNoTooltip]"
 refused_to_dump_lover:0 "[TARGET_CHARACTER.GetShortUIName|U] отказался[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', '')] порвать с любовником."
 spouse_wont_dump_lover:0 "[CHARACTER.GetShortUINamePossessiveNoTooltip|U] [CHARACTER.Custom('WifeHusbandOpp')] отказал[Select_CString(CHARACTER.IsFemale, 'ась', 'ся')] порвать с любовни[Select_CString(CHARACTER.IsFemale, 'цей', 'ком')] [TARGET_CHARACTER.GetShortUIName]."
 spouse_wont_dump_lover_corresponding:0 "[TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip|U] [TARGET_CHARACTER.Custom('WifeHusbandOpp')] отказал[Select_CString(TARGET_CHARACTER.IsFemale, 'ась', 'ся')] порвать с любовни[Select_CString(TARGET_CHARACTER.IsFemale, 'цей', 'ком')] [CHARACTER.GetShortUIName]."

 lmf_lover.1180.t:0 "Бремя секретности"
 lmf_lover.1180.desc.start:0 "Я вижу, как наши отношения сказываются на [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1180.desc.honest:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] честный в душе, поэтому бремя необходимости постоянно лгать снова и снова "
 lmf_lover.1180.desc.just:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] — [Select_CString(lover.IsFemale, 'женщина', 'мужчина' )] с четким пониманием добра и зла, и бремя хранения тайны, особенно безнравственной, "
 lmf_lover.1180.desc.paranoid:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] всегда был[Select_CString(lover.IsFemale, 'а', '' )] немного параноиком, если честно, поэтому мысли о том, что случится, когда и если нас обнаружат, "
 lmf_lover.1180.desc.craven:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] не самый храбрый из [Select_CString(lover.IsFemale, 'женщин', 'мужчин' )], если честно, поэтому постоянные мысли о последствиях, если нас когда-нибудь обнаружат, "
 lmf_lover.1180.desc.intrigue:0 "Учитывая [Select_CString(lover.IsFemale, 'её', 'его' )] образование, можно было бы подумать, что [Select_CString(lover.IsFemale, 'она', 'он' )] лучше умеет хранить секреты, но, по правде говоря, это не [Select_CString(lover.IsFemale, 'её', 'его' )] естественная склонность, и ложь "
 lmf_lover.1180.desc.bold:0 "Учитывая, как смел[Select_CString(lover.IsFemale, 'а', '' )] [Select_CString(lover.IsFemale, 'она', 'он' )], можно было бы подумать, что хранить секрет не составит труда, но, полагаю, даже самых смелых [Select_CString(lover.IsFemale, 'женщин', 'мужчин' )] можно сломить, и ложь "
 lmf_lover.1180.desc.default:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] не склонн[Select_CString(lover.IsFemale, 'а', '' )] к обману или интригам, если честно, и не самая смел[Select_CString(lover.IsFemale, 'ая', 'ый' )] из [Select_CString(lover.IsFemale, 'женщин', 'мужчин' )], поэтому постоянная ложь "
 lmf_lover.1180.desc.end:0 "явно разъедает [Select_CString(lover.IsFemale, 'её', 'его' )] изнутри.\n\nЯ вижу, как это угнетает [lover.GetFirstNameNoTooltip], до такой степени, что это влияет на любовь, которую мы испытываем друг к другу, и, кажется, я ничего не могу с этим поделать."
 lmf_lover.1180.a:0 "Хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я, чтобы для [Select_CString(lover.IsFemale, 'неё', 'него' )] это было проще."

 lmf_lover.1185.t:0 "Бремя греха"
 lmf_lover.1185.desc.start:0 "Я вижу, как наши отношения сказываются на [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1185.desc.incest:0 "Спать с [Select_CString(lover.IsFemale, 'её', 'его' )] [Select_CString(lover.IsFemale, 'сестрой', 'братом' )] — грех по любым меркам веры [lover.GetFaith.GetNameNoTooltip], это правда. "
 lmf_lover.1185.desc.gay:0 "Спать с другим [Select_CString(ROOT.Char.IsFemale, 'мужчиной', 'мужчиной' )] — грех по любым меркам веры [lover.GetFaith.GetNameNoTooltip], это правда. "
 lmf_lover.1185.desc.married:0 "Прелюбодеяние, совершенное [Select_CString(lover.IsFemale, 'женщиной', 'мужчиной' )], — это не только грех, но и уголовное преступление. "
 lmf_lover.1185.desc.unmarried:0 "[Select_CString(lover.IsFemale, 'Женщина', 'Мужчина' )], пойманн[Select_CString(lover.IsFemale, 'ая', 'ый' )] и обвиненн[Select_CString(lover.IsFemale, 'ая', 'ый' )] в блуде? Не только грех, но и уголовное преступление. "
 lmf_lover.1185.desc.secret:0 "Тот факт, что мы должны постоянно быть настороже, чтобы хранить нашу тайну, только добавляет стресса, который, я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], чувствует [Select_CString(lover.IsFemale, 'она', 'он' )].\n\n"
 lmf_lover.1185.desc.public:0 "Можно было подумать, что открытость наших отношений облегчит ситуацию, последствия уже наступили, но, похоже, все с точностью до наоборот.\n\n"
 lmf_lover.1185.desc.end:0 "Тяжесть [Select_CString(lover.IsFemale, 'её', 'его' )] грехов явно сильно тревожит [Select_CString(lover.IsFemale, 'её', 'его' )]. Я вижу стресс, который чувствует [Select_CString(lover.IsFemale, 'она', 'он' )], и его влияние просачивается в любовь, которую мы испытываем друг к другу, с каждым днем... и, кажется, я абсолютно ничего не могу с этим поделать."
 lmf_lover.1185.a:0 "Хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я, чтобы для [Select_CString(lover.IsFemale, 'неё', 'него' )] это было проще."

 lmf_lover.1190.t:0 "Все взгляды на [Select_CString(lover.IsFemale, 'неё', 'него' )]"
 lmf_lover.1190.desc:0 "Можно было подумать, что открытость наших отношений облегчит жизнь [lover.GetFirstNameNoTooltip].\n\nОднако, похоже, это не так. Быть любовни[Select_CString(lover.IsFemale, 'цей', 'ком' )] [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] означало, что все взгляды были прикованы к вам. [lover.GetFirstNameNoTooltip] сказал[Select_CString(lover.IsFemale, 'а', '' )], что [Select_CString(lover.IsFemale, 'она', 'он' )] чувствовал[Select_CString(lover.IsFemale, 'а', '' )], будто [Select_CString(lover.IsFemale, 'её', 'его' )] постоянно осуждают, где бы [Select_CString(lover.IsFemale, 'она', 'он' )] ни был[Select_CString(lover.IsFemale, 'а', '' )].\n\nХотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я, чтобы для [Select_CString(lover.IsFemale, 'неё', 'него' )] было делом простым отмахнуться от всего этого, но это не так. Стресс от этого явно сказывается на [lover.GetFirstNameNoTooltip], как и на наших отношениях. И, кажется, я ничего не могу с этим поделать."
 lmf_lover.1190.a:0 "Хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я, чтобы для [Select_CString(lover.IsFemale, 'неё', 'него' )] это было проще."

 lmf_lover.1195.t:0 "Бремя секретности"
 lmf_lover.1195.desc.start:0 "Хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы я сказать, что сохранение моих отношений с [lover.GetFirstNameNoTooltip] в секрете никак на меня не влияет, но это было бы ложью.\n\n"
 lmf_lover.1195.desc.honest:0 "По правде говоря, я честный в душе, поэтому необходимость постоянно лгать и затем помнить всю эту ложь "
 lmf_lover.1195.desc.just:0 "У меня сильное чувство справедливости. Я знаю разницу между добром и злом. Делать нечто столь явно неправильное, а потом #EMP продолжать#! это делать, "
 lmf_lover.1195.desc.paranoid:0 "Все, о чем я могу думать, это то, что случится, когда нас неизбежно обнаружат. Если кто-то смотрит на нас, я напрягаюсь, пытаясь понять, что они думают. Это сводит с ума и "
 lmf_lover.1195.desc.craven:0 "Не сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] бы, что я самый храбрый из [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )], если честно. Страх перед тем, что случится, как только нас обнаружат, нарастает, и это "
 lmf_lover.1195.desc.intrigue:0 "Можно было бы подумать, что у меня это лучше получается, учитывая мое образование, но, по правде говоря, интриги — это не мое. Постоянный обман "
 lmf_lover.1195.desc.bold:0 "Многие называли меня смел[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым' )], и в этом есть доля правды. Однако одной смелости недостаточно, чтобы быть неподотчетным, и постоянная необходимость в обмане "
 lmf_lover.1195.desc.default:0 "Я не из тех, кто любит обман или интриги, если честно. Я и не самый смел[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] из [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )], и признаю, что постоянное скрывание и ложь "
 lmf_lover.1195.desc.end:0 "разъедают меня изнутри.\n\n[lover.GetFirstNameNoTooltip] видит, как стресс сказывается на мне, и, конечно, [Select_CString(lover.IsFemale, 'она', 'он' )] призывает меня не думать об этом, но я не могу с собой поделать. Нет ничего, что [Select_CString(lover.IsFemale, 'она', 'он' )] могл[Select_CString(lover.IsFemale, 'а', '' )] бы сделать, чтобы я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] себя хорошо в этой ситуации."
 lmf_lover.1195.a:0 "Что мне делать?"

 lmf_lover.1200.t:0 "Бремя греха"
 lmf_lover.1200.desc.start:0 "Мои отношения с [lover.GetFirstNameNoTooltip] влияют на меня, хоть мне и не хотелось бы этого.\n\n"
 lmf_lover.1200.desc.incest:0 "Совокупление с мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))] — грех, это правда. "
 lmf_lover.1200.desc.gay:0 "Совокупление с друг[Select_CString(lover.IsFemale, 'ой', 'им' )] [lover.GetWomanMan] — грех, это правда. "
 lmf_lover.1200.desc.married:0 "Прелюбодеяние, совершённое [ROOT.Char.GetWomanMan], — не только грех, но и уголовное преступление. "
 lmf_lover.1200.desc.unmarried:0 "[ROOT.Char.GetWomanMan], пойманн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] на блуде? Не только грех, но и уголовное преступление. "
 lmf_lover.1200.desc.secret:0 "Необходимость постоянно скрывать нашу тайну лишь усиливает стресс.\n\n"
 lmf_lover.1200.desc.public:0 "Я думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что открытость наших отношений облегчит положение, но это не так.\n\n"
 lmf_lover.1200.desc.independent:0 "Дело не в страхе перед последствиями, ибо у меня нет сюзерена, "
 lmf_lover.1200.desc.liege:0 "Дело не в страхе перед последствиями, ведь [lover.GetFirstNameNoTooltip] — мой сюзерен, "
 lmf_lover.1200.desc.ruler:0 "Дело не в страхе перед последствиями как таковыми, "
 lmf_lover.1200.desc.end:0 "а в том, что этот грех сделает с моей бессмертной душой. Эта мысль разъедает меня, и хотя [lover.GetFirstNameNoTooltip] призывает забыть о ней, я не могу. Ничто не заставит меня чувствовать себя хорошо."
 lmf_lover.1200.a:0 "Что же мне делать?"

 lmf_lover.1205.t:0 "Все взгляды на меня"
 lmf_lover.1205.desc:0 "Я думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что открытость наших отношений облегчит жизнь.\n\nВедь не нужно лгать. Не нужно скрывать встречи с [lover.GetFirstNameNoTooltip]. Я [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и могу делать что хочу, не так ли?\n\nНо эти взгляды... придворные и вассалы молчат, но в их глазах читается осуждение. Я пытаюсь не замечать, но чем дольше длятся наши отношения с [lover.GetFirstNameNoTooltip], тем сильнее это меня гнетёт."
 lmf_lover.1205.a:0 "Невероятно раздражает."

 lmf_lover.1210.t:0 "Начались пересуды"
 lmf_lover.1210.desc:0 "Я думал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], мы были осторожны.\n\nОчевидно, нет, ибо при дворе пошли пересуды о [lover.GetFirstNameNoTooltip] и мне... как часто нас видят вместе, как дружелюбно мы общаемся, подозрения, что это нечто большее.\n\n«Я знал[Select_CString(lover.IsFemale, 'а', '' )], что так будет», — сказал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip], когда я рассказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] об этом.\n\nВозможно, но теперь нужно что-то делать, пока тайна не раскрылась."
 lmf_lover.1210.a:0 "Я попытаюсь прекратить пересуды."
 lmf_lover.1210.b:0 "Пусть [lover.GetFirstNameNoTooltip] попытается прекратить пересуды."
 lmf_lover.1210.a.success.tt:0 "Слухи успешно подавлены"
 lmf_lover.1210.a.failure.tt:0 "Тайна всё равно раскрывается"
 lmf_lover.1210.c:0 "Нам с [lover.GetFirstNameNoTooltip] стоит побыть порознь, пока всё не утихнет."

 lmf_lover.1215.t:0 "Время выбора"
 lmf_lover.1215.desc.start:0 "Я видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetFirstNameNoTooltip] чем-то разгневан[Select_CString(lover.IsFemale, 'а', '' )].\n\nМы провели ночь вместе, а [lover.GetSheHe] едва проронил[Select_CString(lover.IsFemale, 'а', '' )] слово. Наконец, после моих расспросов, [lover.GetSheHe] взорва[Select_CString(lover.IsFemale, 'лась', 'лся' )]: «Покончи с [other_lover.GetTitledFirstNameNoTooltip]!»\n\n"
 lmf_lover.1215.desc.spouse:0 "«Покончить... с мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'им' )] #EMP [other_lover.Custom2('GetYourConsortType', ROOT.Char )]#!?»\n\n«[other_lover.GetSheHe|U] больше чем просто [other_lover.Custom2('GetYourConsortType', ROOT.Char )]! Ты души не чаешь в [other_lover.GetHerHis], не можешь удержаться от прикосновений, ты #EMP влюблён[Select_CString(ROOT.Char.IsFemale, 'а', '' )]#! в [other_lover.GetHerHis]!»\n\n"
 lmf_lover.1215.desc.secret:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] поражён[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetSheHe] вообще знает о [other_lover.GetFirstNameNoTooltip]. «Да, я знаю! — закричал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. — Я не стану раскрывать твою тайну, я не дура[Select_CString(lover.IsFemale, '', 'к' )], но ты не можешь любить [other_lover.GetHerHis], говоря что любишь #EMP меня#!»\n\n"
 lmf_lover.1215.desc.public:0 "Ах. Я знал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что это всплывёт. «Ты выставляешь напоказ отношения с [other_lover.GetHerHis]! — закричал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe]. — Будто мне всё равно! Ты любишь [other_lover.GetHerHis]? Ты вообще любишь меня?!»\n\n"
 lmf_lover.1215.desc.end:0 "Спор перерос в ультиматум: я должен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] выбрать между ними, иначе мы расстанемся."
 lmf_lover.1215.a:0 "«Конечно, я выбираю тебя!»"
 lmf_lover.1215.b:0 "«Если нужно, я выбираю [other_lover.GetHerHis]»."
 lmf_lover.1215.c:0 "«Ты не можешь заставить меня выбирать. Я отказываюсь!»"
 lmf_lover.1215.c.angry:0 "[lover.GetFirstNameNoTooltip] в ярости, но отступает"
 lmf_lover.1215.c.dumped:0 "[lover.GetFirstNameNoTooltip] выполняет свою угрозу"

 lmf_lover.1220.t:0 "Нежданная няня?"
 lmf_lover.1220.desc:0 "Когда [lover.GetFirstNameNoTooltip] прислала[Select_CString(lover.IsFemale, 'а', '' )] сообщение, что хочет провести день вместе, я обрадова[Select_CString(ROOT.Char.IsFemale, 'лась', 'лся' )]. В [ROOT.Char.Custom('FortifiedBuilding')] наконец было тихо, и я смог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] улизнуть.\n\nКаково же было моё удивление, когда я увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что она пришла с [my_bastard.Custom('ChildhoodPersonalityTrait')|l] [my_bastard.Custom('polite_gender_ref')]: [my_bastard.GetFirstNameNoTooltip], её [my_bastard.Custom('GetDaughterSon')]... котор[Select_CString(my_bastard.IsFemale, 'ая', 'ый' )] также является мо[Select_CString(my_bastard.IsFemale, 'ей', 'им' )] [my_bastard.Custom('GetDaughterSon')].\n\n«Я хочу, чтобы [my_bastard.GetFirstNameNoTooltip] узнал[Select_CString(my_bastard.IsFemale, 'а', '' )] своего отца, — сказала она. — Ты так редко видишь [my_bastard.GetHerHis], [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], это может быть твой последний шанс до того, как [my_bastard.GetSheHe] вырастет».\n\nЯ видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] её решимость, но... целый день с эт[Select_CString(my_bastard.IsFemale, 'ой', 'им' )] [my_bastard.Custom('GetLassLad')]?"
 lmf_lover.1220.a:0 "Может, это шанс построить отношения отец-[my_bastard.Custom('GetDaughterSon')]?"
 lmf_lover.1220.a.success:0 "День вместе прошёл успешно"
 spent_time_with_me:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] провели время, узнавая друг друга как отец и [CHARACTER.Custom('GetDaughterSon')]."
 spent_time_with_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] провели время, узнавая друг друга как отец и [TARGET_CHARACTER.Custom('GetDaughterSon')]."
 lmf_lover.1220.a.failure:0 "Этот день был неловким и разочаровывающим"
 lmf_lover.1220.b:0 "У меня нет ни времени, ни терпения на это!"
 refused_to_spend_time_with_me:0 "Настоящий отец [CHARACTER.GetShortUINamePossessive|U], [TARGET_CHARACTER.GetShortUIName], отверг[Select_CString( CHARACTER.IsLocalPlayer, 'меня', CHARACTER.GetHerHim )]."
 refused_to_spend_time_with_me_corresponding:0 "[CHARACTER.GetShortUIName|U] отверг[Select_CString(CHARACTER.IsFemale, 'ла', '' )] [CHARACTER.GetHerHisMy] тайн[Select_CString(TARGET_CHARACTER.IsFemale, 'ую', 'ого' )] [TARGET_CHARACTER.Custom('GetDaughterSon')], [TARGET_CHARACTER.GetShortUIName]."

 lmf_lover.1225.opening:0 "Любовь моя"
 lmf_lover.1225.secret:0 "Знаю, это может стать неожиданностью, но тебе пора узнать: мо[Select_CString(my_bastard.IsFemale, 'я', 'й' )] дорог[Select_CString(my_bastard.IsFemale, 'ая', 'ой' )] [my_bastard.Custom('polite_gender_ref')], [my_bastard.GetFirstName], — тво[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [my_bastard.Custom('GetDaughterSon')].\n\n"
 lmf_lover.1225.public:0 "Пишу тебе о наш[Select_CString(my_bastard.IsFemale, 'ей', 'ем' )] дорог[Select_CString(my_bastard.IsFemale, 'ой', 'ом' )] [my_bastard.Custom('polite_gender_ref')], [my_bastard.GetFirstName], котор[Select_CString(my_bastard.IsFemale, 'ая', 'ый' )] растёт не по дням, а по часам.\n\n"
 lmf_lover.1225.courtier:0 "Я хочу, чтобы [my_bastard.GetSheHe] получил[Select_CString(my_bastard.IsFemale, 'а', '' )] хорошее образование и будущее, но здесь, в [lover.GetLiege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], этого не случится. "
 lmf_lover.1225.pool:0 "Я хочу, чтобы [my_bastard.GetSheHe] получил[Select_CString(my_bastard.IsFemale, 'а', '' )] хорошее образование и будущее, но сама я не могу этого дать. "
 lmf_lover.1225.end:0 "Я хочу отправить [my_bastard.GetHerHis] ко твоему двору в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], где [my_bastard.GetSheHe] сможет вырасти настоящ[Select_CString(my_bastard.IsFemale, 'ей', 'им' )] [my_bastard.GetWomanMan]. Сделаешь это для меня?"
 lmf_lover.1225.a:0 "[new_guardian.GetTitledFirstNameNoTooltip] станет отличным опекуном для эт[Select_CString(my_bastard.IsFemale, 'ой', 'ого' )] [my_bastard.Custom('GetLassLad')]."
 lmf_lover.1225.b:0 "Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )], мы найдём здесь кого-нибудь в опекуны."
 lmf_lover.1225.c:0 "Привезти [my_bastard.GetHerHis] сюда? Нет, этого не случится."

 lmf_lover.1230.t:0 "Место для мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'его' )] [my_bastard.Custom('GetDaughterSon')|U]?"
 lmf_lover.1230.desc.start:0 "Когда [lover.GetFirstNameNoTooltip] попроси[Select_CString(lover.IsFemale, 'ла', 'л' )] о приватной встрече, я нерешительно согласи[Select_CString(ROOT.Char.IsFemale, 'лась', 'лся' )].\n\nОказалось, она хотела поговорить о наш[Select_CString(my_bastard.IsFemale, 'ей', 'ем' )] [my_bastard.Custom('GetDaughterSon')]. "
 lmf_lover.1230.desc.othercourt:0 "«Потенциал [my_bastard.GetFirstNamePossessiveNoTooltip] пропадает зря при дворе [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip], — пожалова[Select_CString(lover.IsFemale, 'лась', 'лся' )] она. — "
 lmf_lover.1230.desc.otherknight:0 "«Потенциал [my_bastard.GetFirstNamePossessiveNoTooltip] пропадает зря среди [my_bastard.GetLiege.Custom('KnightCulturePluralNoTooltipLowercase')] [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip], — пожалова[Select_CString(lover.IsFemale, 'лась', 'лся' )] она. — "
 lmf_lover.1230.desc.other:0 "«У [my_bastard.GetFirstNameNoTooltip] нет обязанностей при дворе [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip]. Весь этот потенциал! Пропадает!» — пожалова[Select_CString(lover.IsFemale, 'лась', 'лся' )] она. — "
 lmf_lover.1230.desc.court:0 "«Потенциал [my_bastard.GetFirstNamePossessiveNoTooltip] пропадает зря здесь, в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], — пожалова[Select_CString(lover.IsFemale, 'лась', 'лся' )] она. — Дай [my_bastard.GetHerHis] полезное занятие!»\n\n"
 lmf_lover.1230.desc.pool:0 "«У [my_bastard.GetFirstNameNoTooltip] столько потенциала, но нет сюзерена для службы», — пожалова[Select_CString(lover.IsFemale, 'лась', 'лся' )] она. — "
 lmf_lover.1230.desc.bring:0 "«Хочу, чтобы ты забра[Select_CString(ROOT.Char.IsFemale, 'ла', 'л' )] [my_bastard.GetHerHis] сюда, где [my_bastard.GetSheHe] пригодится».\n\n"
 lmf_lover.1230.desc.mid:0 "«Что значит "пригодится"?» — спроси[Select_CString(ROOT.Char.IsFemale, 'ла', 'л' )] я.\n\n"
 lmf_lover.1230.desc.target:0 "Ответ был готов: «Сделай [my_bastard.GetHerHis] своим [my_bastard.Custom('GetTargetCourtPosition')]». Я чуть не расхохота[Select_CString(ROOT.Char.IsFemale, 'лась', 'лся' )], но [lover.GetFirstNameNoTooltip] стоя[Select_CString(lover.IsFemale, 'ла', 'л' )] на своём. "
 lmf_lover.1230.desc.notarget:0 "Тут [lover.GetFirstNameNoTooltip] заколеба[Select_CString(lover.IsFemale, 'лась', 'лся' )]. «Я... не знаю. #EMP Что-нибудь#!» Мои слова о бесполезности такого ответа не поколебали её. "
 lmf_lover.1230.desc.backup:0 "«Или твоим [my_bastard.Custom('GetBackupCourtPosition')]!» — выкрикну[Select_CString(lover.IsFemale, 'ла', 'л' )] она. "
 lmf_lover.1230.desc.end:0 "«[my_bastard.GetFirstNameNoTooltip] — тво[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] плоть и кровь! Ты #EMP обязан[Select_CString(ROOT.Char.IsFemale, 'а', '' )]#! дать [my_bastard.GetHerHis] шанс!»"
 lmf_lover.1230.a:0 "«Хорошо, [my_bastard.GetFirstNameNoTooltip] будет моим [my_bastard.Custom('GetTargetCourtPosition')]»."
 lmf_lover.1230.b:0 "«Полагаю, [my_bastard.GetSheHe] мог[Select_CString(my_bastard.IsFemale, 'ла', '' )] бы стать моим [my_bastard.Custom('GetBackupCourtPosition')]»."
 lmf_lover.1230.c:0 "«[my_bastard.GetSheHe|U] может вступить в ряды моих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]»."
 lmf_lover.1230.d:0 "«Я не обязан[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [my_bastard.GetHerHis] #EMP ничем#!»."
 lmf_lover.1231.title.tt:0 "Нарушенное обещание"
 lmf_lover.1231.desc:0 "Вы нарушили обещание [lover.GetFirstNameNoTooltip], отобрав должность у [my_bastard.GetFirstNamePossessive]."

 lmf_lover.1235.t:0 "Законное требование"
 lmf_lover.1235.desc:0 "После недавнего вечера с [lover.GetFirstNameNoTooltip], она заговорила о наш[Select_CString(my_bastard.IsFemale, 'ей', 'ем' )] [my_bastard.Custom('GetDaughterSon')], [my_bastard.GetFirstName].\n\n«Все знают, кто я для тебя», — сказала она, — «и они знают, кто [my_bastard.GetSheHe] так[Select_CString(my_bastard.IsFemale, 'ая', 'ой' )]. Пора узаконить [my_bastard.GetHerHis] положение».\n\n«Узаконить?» — я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] искренне удивлён[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. — «Но мы с тобой не женаты, любовь моя».\n\nЕё взгляд ясно говорил, что это #EMP моя#! вина, а не её. «Но [my_bastard.GetSheHe] — тво[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [my_bastard.Custom('GetDaughterSon')]! Несправедливо, что с [my_bastard.GetHerHis] обращаются иначе, а ты можешь это изменить!» Я понял[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetFirstNameNoTooltip] будет настаивать."
 lmf_lover.1235.a:0 "Возможно, она права. Хорошо."
 lmf_lover.1235.topliege.tt:0 "Вы отправите просьбу [recipient.GetShortUIName] об узаконивании [secondary_recipient.GetShortUIName]"
 lmf_lover.1235.b:0 "Нет, этого просто не случится."

 lmf_lover.1240.t:0 "Долгое ожидание"
 lmf_lover.1240.desc:0 "Кто бы мог подумать, что наши отношения с [lover.GetFirstNameNoTooltip] продлятся столько лет?\n\nНе я, ведь именно я дал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] понять, что не считаю наш роман серьёзным. Но мы всё ещё вместе, и хотя прежняя страсть угасла, я не могу отрицать, что всё ещё испытываю к [lover.GetHerHis] большую привязанность.\n\nЕсли я хочу продолжения, мне придётся приложить больше усилий. Возможно, наши отношения #EMP действительно#! развиваются. Но... хочу ли я этого?"
 lmf_lover.1240.a:0 "Я хочу этого. Я приложу усилия."
 lmf_lover.1240.b:0 "Нет. Что есть, то есть."

 lmf_lover.1245.t:0 "Любовь и ненависть"
 lmf_lover.1245.desc:0 "[lover.GetFirstNameNoTooltip] зол[Select_CString(lover.IsFemale, 'а', '' )] на меня.\n\nИли, возможно, [lover.GetSheHe] стал[Select_CString(lover.IsFemale, 'а', '' )] меня недолюбливать, даже ненавидеть. В последние месяцы мы редко видимся. Когда это происходит, [lover.GetSheHe] холоден[Select_CString(lover.IsFemale, 'а', '' )] и отстранён[Select_CString(lover.IsFemale, 'а', '' )].\n\nВозможно, это пройдёт. А может, это начало конца. Покажет время."
 lmf_lover.1245.a:0 "Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] действовать, чтобы удержать [lover.GetHerHis]."

 lmf_lover.1250.t:0 "Что-то не то сказал?"
 lmf_lover.1250.desc:0 "На последней встрече с [lover.GetFirstNameNoTooltip] что-то пошло не так.\n\nЕщё до приятной части вечера [lover.GetSheHe] замолчал[Select_CString(lover.IsFemale, 'а', '' )]. Я чувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что [lover.GetSheHe] зол[Select_CString(lover.IsFemale, 'а', '' )], но не мог вспомнить, что именно сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]. Любая попытка спросить о причине лишь сильнее раздражала [lover.GetHerHis]! В итоге мы поссорились, и [lover.GetSheHe] собрал[Select_CString(lover.IsFemale, 'а', '' )] вещи и ушёл[Select_CString(lover.IsFemale, 'а', '' )].\n\nПроблема не критична, но если я не попытаюсь всё исправить, это повлияет на наши отношения."
 lmf_lover.1250.a:0 "Лучше попробовать."
 lmf_lover.1250.a.success:0 "[lover.GetFirstNameNoTooltip] смягчается, развеселён[Select_CString(lover.IsFemale, 'а', '' )] вашими усилиями"
 lmf_lover.1250.a.failure:0 "Ваши усилия лишь сильнее раздражают [lover.GetHerHis]"
 lmf_lover.1250.b:0 "Лучше не будить лихо, пока оно тихо."

 lmf_lover.1255.t:0 "Противоположности сталкиваются"
 lmf_lover.1255.desc.courtier:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )] возможности провести вечер наедине с [lover.GetFirstNameNoTooltip], "
 lmf_lover.1255.desc.notcourtier:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] рад[Select_CString(ROOT.Char.IsFemale, 'а', '' )] неожиданному визиту [lover.GetFirstNameNoTooltip], позволившему провести вечер наедине, "
 lmf_lover.1255.desc.mid:0 "редкость в последнее время.\n\nВсё началось хорошо, но вскоре мы начали пререкаться. Сначала по мелочам. Её колкость меня задела. Моя неудачная реплика огорчила [lover.GetHerHis]. К моменту перехода в спальню это стал полноценный спор... и уж точно не секс.\n\n"
 lmf_lover.1255.desc.courtier2:0 "[lover.GetFirstNameNoTooltip] ушёл[Select_CString(lover.IsFemale, 'а', '' )] в свои покои в [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_lover.1255.desc.notcourtier2:0 "[lover.GetFirstNameNoTooltip] уехал[Select_CString(lover.IsFemale, 'а', '' )] раньше времени, "
 lmf_lover.1255.desc.end:0 "а я остал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся' )] размышлять. Мы так разные, что я удивляюсь, как вообще стали любовниками. Я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] бы попытаться помириться, но потребуются усилия."
 lmf_lover.1255.a:0 "Я обязан[Select_CString(ROOT.Char.IsFemale, 'а', '' )] попробовать."
 lmf_lover.1255.a.success.tt:0 "Вам удаётся наладить отношения"
 lmf_lover.1255.a.failure.tt:0 "[lover.GetFirstNameNoTooltip] отвергает ваши попытки"
 lmf_lover.1255.b:0 "Нет смысла. Меняться должен[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetSheHe], а не я."

 lmf_lover.1260.t:0 "Разлученные долгом"
 lmf_lover.1260.desc:0 "[lover.GetFirstNameNoTooltip] и я оба так заняты.\n\nЯ правлю в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], в то время как обязанности [lover.GetTitleAsNameNoTooltip|l] держат [lover.GetHerHis] занят[Select_CString(lover.IsFemale, 'ой', 'ым' )] в [lover.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Поэтому возможности видеться у нас редки и мимолетны.\n\nВозможно, это трудно, но нам стоит приложить больше усилий. Иначе я чувствую, что наш роман может медленно превратиться в мимолётное увлечение..."
 lmf_lover.1260.a:0 "Мы должны приложить больше усилий!"
 lmf_lover.1260.b:0 "Ничего не поделаешь. Что есть, то есть."

 lmf_lover.1265.t:0 "Не в том месте, не в то время"
 lmf_lover.1265.desc:0 "[lover.GetFirstNameNoTooltip] и я только что закончили ещё один восхитительный вечер в обществе друг друга. Фактически, [lover.GetSheHe] только что собрал[Select_CString(lover.IsFemale, 'а', '' )] [lover.GetHerHis] одежду и вышел[Select_CString(lover.IsFemale, 'а', '' )] из спальни, когда внезапно я услышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], как дверь снова открылась.\n\nДумая, что это [lover.GetHerHis], я вскочил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] с постели. «Ты что-то забыл[Select_CString(lover.IsFemale, 'а', '' )], любовь моя?» — крикнул[Select_CString(ROOT.Char.IsFemale, 'а', '' )] я.\n\nТолько тогда, с опозданием, я осознал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что в дверях стоит мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('my_courtier'))|l], а не [lover.GetHerHis], пришедш[Select_CString(my_courtier.IsFemale, 'ая', 'ий' )] с сообщением.\n\nСлышал[Select_CString(my_courtier.IsFemale, 'а', '' )] ли [my_courtier.GetFirstNameNoTooltip], что я сказал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]? Видел[Select_CString(my_courtier.IsFemale, 'а', '' )] ли [my_courtier.GetSheHe], как [lover.GetFirstNameNoTooltip] ушёл[Select_CString(lover.IsFemale, 'а', '' )] мгновением раньше? Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] был быстро соображать..."
 lmf_lover.1265.a:0 "Убедить [my_courtier.GetFirstNameNoTooltip], что это было недоразумение."
 lmf_lover.1265.a.success.tt:0 "[my_courtier.GetFirstNameNoTooltip] убеждён[Select_CString(my_courtier.IsFemale, 'а', '' )], что это ничего не значит"
 lmf_lover.1265.a.failure.tt:0 "[my_courtier.GetFirstNameNoTooltip] знает, что вы лжёте"
 lmf_lover.1265.b:0 "Умолять [my_courtier.GetFirstNameNoTooltip] не проронить ни слова."
 lmf_lover.1265.b.success.tt:0 "[my_courtier.GetFirstNameNoTooltip] соглашается держать язык за зубами"
 courtier_promised_not_to_reveal_tt:0 "[my_courtier.GetFirstNameNoTooltip] обещает не разглашать [Concept('secret','секрет')|E]"
 lmf_lover.1265.b.failure.tt:0 "Вы не очень убедительны"
 lmf_lover.1265.c:0 "Отослать [my_courtier.GetHerHis] и ждать последствий."
 lmf_lover.1265.c.knows.tt:0 "[my_courtier.GetFirstNameNoTooltip] видел[Select_CString(my_courtier.IsFemale, 'а', '' )] всё и знает"
 lmf_lover.1265.c.revealed.tt:0 "[my_courtier.GetFirstNameNoTooltip] кому-то рассказывает, и слухи расползаются..."
 lmf_lover.1265.c.learned.tt:0 "[my_courtier.GetFirstNameNoTooltip] пока хранит тайну"

 lmf_lover.1270.t:0 "Неожиданный свидетель"
 lmf_lover.1270.desc:0 "[lover.GetFirstNameNoTooltip] и я предавались дневным утехам, укрывшись в моей спальне, пока большинство обитателей [ROOT.Char.Custom('FortifiedBuilding')] были заняты, когда вдруг глаза [lover.GetFirstNamePossessiveNoTooltip] расширились от шока.\n\nЯ взглянул[Select_CString(ROOT.Char.IsFemale, 'а', '' )] и увидел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] молод[Select_CString(my_courtier.IsFemale, 'ую', 'ого' )] [my_courtier.GetFirstNameNoTooltip], стоящ[Select_CString(my_courtier.IsFemale, 'ую', 'его' )] с широко раскрытыми глазами.\n\nКак этот [my_courtier.Custom('GetLassLad')] сюда попал[Select_CString(my_courtier.IsFemale, 'а', '' )] или что [my_courtier.GetSheHe] вообще здесь делал[Select_CString(my_courtier.IsFemale, 'а', '' )], я не знаю, но, натягивая штаны, я должен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] был решить: попытаться убедить [my_courtier.Custom('GetLassLad')], что [my_courtier.GetSheHe] видел[Select_CString(my_courtier.IsFemale, 'а', '' )] не то, что кажется? Или надеяться, что люди не поверят рассказам [my_courtier.GetHerHis] из-за [my_courtier.GetHerHis] юности?"
 lmf_lover.1270.a:0 "Пора поговорить!"
 lmf_lover.1270.a.success.tt:0 "Вы убеждаете [my_courtier.GetHerHis], что это была инсценировка"
 lmf_lover.1270.a.failure.tt:0 "Попытки убедить [my_courtier.GetHerHis] только ухудшают ситуацию"
 lmf_lover.1270.b:0 "Никто не поверит [my_courtier.GetHerHis], я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '' )]."
 lmf_lover.1270.c:0 "Чего не сделаешь ради любви..."
 lmf_lover.1270.c.tt:0 "#EMP Вы выталкиваете персонажа [my_courtier.GetShortUIName] из окна, что, скорее всего, убьет [my_courtier.GetHerHis] при падении во двор внизу!#!\n"
 lmf_lover.1270.c.death.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] [Select_CString(my_courtier.IsFemale, 'погибла', 'погиб' )] в результате случайного падения.#!"
 lmf_lover.1270.c.death.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] умирает от падения"
 lmf_lover.1270.c.death.desc:0 "[my_courtier.GetShortUIName] [Select_CString(my_courtier.IsFemale, 'погибла', 'погиб' )], выпав из окна спальни во внутренний двор. Считается, что падение было несчастным случаем."
 lmf_lover.1270.c.death2.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] умирает от падения"
 lmf_lover.1270.c.death2.desc:0 "[my_courtier.GetShortUIName] не оправится после падения из окна. Ваш секрет в безопасности."
 lmf_lover.1270.c.crippled.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] [Select_CString(my_courtier.IsFemale, 'выжила', 'выжил' )] при падении, но [Select_CString(my_courtier.IsFemale, 'была', 'был' )] тяжело [Select_CString(my_courtier.IsFemale, 'ранена и стала', 'ранен и стал' )] калекой. [my_courtier.GetSheHe|U] сможет рассказать всем, что произошло, когда поправится.#!"
 lmf_lover.1270.c.crippled.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] выживает при падении"
 lmf_lover.1270.c.crippled.desc:0 "[my_courtier.GetShortUIName] едва [Select_CString(my_courtier.IsFemale, 'выжила', 'выжил' )] при падении, [Select_CString(my_courtier.IsFemale, 'она', 'он' )] тяжело [Select_CString(my_courtier.IsFemale, 'ранена и стала', 'ранен и стал' )] калекой. Придя в себя, [my_courtier.GetSheHe] [Select_CString(my_courtier.IsFemale, 'рассказала', 'рассказал' )] всем, что произошло!"
 lmf_lover.1270.c.survive.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] чудом [Select_CString(my_courtier.IsFemale, 'выжила', 'выжил' )] после падения, не получив серьезных травм, и [Select_CString(my_courtier.IsFemale, 'смогла', 'смог' )] рассказать всем, что произошло.#!"
 lmf_lover.1270.c.survive.desc:0 "[my_courtier.GetShortUIName] чудом [Select_CString(my_courtier.IsFemale, 'выжила', 'выжил' )] после падения почти [Select_CString(my_courtier.IsFemale, 'невредимой', 'невредимым' )], и [Select_CString(my_courtier.IsFemale, 'смогла', 'смог' )] рассказать всем, что произошло!"

 lmf_lover.1271.t:0 "Падение"
 lmf_lover.1271.start:0 "Мне сообщили, что [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('my_courtier'))] [Select_CString(my_courtier.IsFemale, 'выпала', 'выпал' )] сегодня из окна и [Select_CString(my_courtier.IsFemale, 'упала', 'упал' )] во двор, что должно было оборвать [my_courtier.GetHerHis] молодую жизнь.\n\n"
 lmf_lover.1271.crippled:0 "Вместо этого, [my_courtier.Custom('GetLassLad')] [Select_CString(my_courtier.IsFemale, 'сумела', 'сумел' )] выжить... хотя и с трудом. Мне сказали, что [my_courtier.GetHerHis] травмы довольно серьезные, и [my_courtier.GetSheHe], возможно, никогда больше не сможет ходить.\n\n"
 lmf_lover.1271.survived:0 "Вместо этого, похоже, что [my_courtier.Custom('GetLassLad')] [Select_CString(my_courtier.IsFemale, 'получила', 'получил' )] всего несколько травм, и вскоре выздоровеет. Ах, стойкость молодости!\n\n"
 lmf_lover.1271.end:0 "Больше беспокоит, #EMP почему#! [Select_CString(my_courtier.IsFemale, 'она упала', 'он упал' )]. Как только [my_courtier.GetTitledFirstName] [Select_CString(my_courtier.IsFemale, 'смогла', 'смог' )] говорить, [Select_CString(my_courtier.IsFemale, 'она сказала', 'он сказал' )], что [Select_CString(my_courtier.IsFemale, 'заметила', 'заметил' )], как [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('murderer'))] и [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('lover'))] занимались чем-то... неподобающим, там, в спальне. Вместо того, чтобы рисковать раскрытием их связи, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('murderer'))] [Select_CString(murderer.IsFemale, 'вытолкнула', 'вытолкнул' )] [my_courtier.GetHerHis] из окна спальни! Покушение на убийство, чтобы скрыть свою опрометчивость!"
 lmf_lover.1271.a:0 "Невероятно!"
 lmf_lover.1271.a.tt1:0 "[scope:my_courtier.GetShortUINameNoTooltip] раскрывает секрет персонажа [scope:murderer.GetShortUINamePossessive] о наличии любовника"
 lmf_lover.1271.a.tt2:0 "[scope:my_courtier.GetShortUINameNoTooltip] раскрывает секрет персонажа [scope:murderer.GetShortUINamePossessive] о попытке убийства"

 lmf_lover.1275.t:0 "Любовник мо[Select_CString(ROOT.Char.IsFemale, 'ей', 'его' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))]"
 lmf_lover.1275.desc.start:0 "[lover.GetFirstNameNoTooltip] в последнее время ведёт себя иначе. Ничего подозрительного, но отстранённо. Рассеянно. Этого было достаточно, чтобы я "
 lmf_lover.1275.desc.courtier:0 "тихо поручил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слугам в [ROOT.Char.Custom('FortifiedBuilding')] присматривать за [lover.GetHerHis], когда меня нет рядом.\n\n"
 lmf_lover.1275.desc.othercourtier:0 "нанял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слуг следить за [lover.GetHerHis], когда [lover.GetSheHe] верну[Select_CString(lover.IsFemale, 'лась', 'лся' )] ко двору [lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] после нашей последней встречи.\n\n"
 lmf_lover.1275.desc.landed:0 "нанял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слуг при [lover.GetHerHis] дворе в [lover.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] следить за [lover.GetHerHis].\n\n"
 lmf_lover.1275.desc.other:0 "нанял[Select_CString(ROOT.Char.IsFemale, 'а', '' )] слуг следить за [lover.GetHerHis], когда [lover.GetSheHe] уехал[Select_CString(lover.IsFemale, 'ла', '' )] из [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] после нашей последней встречи.\n\n"
 lmf_lover.1275.desc.end:0 "Я хотел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] лишь понять, в чём дело, чтобы помочь. Но доклад слуг удивил меня.\n\n[lover.GetFirstNameNoTooltip] видели несколько раз в компании [other_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]... и это были не невинные встречи. Их замечали смеющимися, трогающими друг друга, а при приближении посторонних они резко расходились.\n\nТеперь мне ясно: у [lover.GetFirstNameNoTooltip] есть тайный любовни[Select_CString(other_lover.IsFemale, 'ца', 'к' )]."
 lmf_lover.1275.a:0 "Что ж, #EMP вот это да#! Не ожидал[Select_CString(ROOT.Char.IsFemale, 'а', '' )]..."

 lmf_lover.1280.t:0 "[lover.GetHerHis|U] другой любовник"
 lmf_lover.1280.desc:0 "Я не могу выбросить эту мысль из головы.\n\n[lover.GetFirstNameNoTooltip] и [other_lover.GetTitledFirstNameNoTooltip], их тела сплетены меж простыней, пот смешивается, стоны вырываются из их губ, пока они...\n\n#EMP Нет!#! Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] что-то сделать с этим, прежде чем сойду с ума."
 lmf_lover.1280.a:0 "[lover.GetFirstNameNoTooltip] должен[Select_CString(lover.IsFemale, 'а', '' )] выбрать между нами."
 lmf_lover.1280.a.you:0 "[lover.GetFirstNameNoTooltip] выбирает вас"
 lmf_lover.1280.a.them:0 "[lover.GetFirstNameNoTooltip] выбирает [other_lover.GetHerHis]"
 lmf_lover.1280.b:0 "Я постараюсь выкинуть это из головы..."
 lmf_lover.1280.c:0 "Нет, с меня хватит. Здесь и сейчас это закончится."

 lmf_lover.1285.t:0 "Угасающая любовь"
 lmf_lover.1285.desc:0 "Сегодня я осознал[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что в последнее время почти не видел[Select_CString(ROOT.Char.IsFemale, 'а', '' )] [lover.GetFirstNameNoTooltip].\n\n[lover.GetSheHe|U] не приходил[Select_CString(lover.IsFemale, 'а', '' )] ко мне, не присылал[Select_CString(lover.IsFemale, 'а', '' )] записок... и, что более важно, я не замечал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] этого. Возможно, правда то, что говорят: любовь просто угасает со временем. Либо это, либо я не приложил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] достаточно усилий, чтобы сохранить то, что когда-то было между нами.\n\nСтоит ли пытаться? Или пора положить этому конец?"
 lmf_lover.1285.a:0 "Я найду способ разжечь искру снова!"
 lmf_lover.1285.a.success.tt:0 "Ваши усилия оценены"
 lmf_lover.1285.a.failure.tt:0 "К сожалению, вы только ухудшаете ситуацию"
 lmf_lover.1285.b:0 "Увы, думаю, всё кончено..."

 lmf_lover.1500.t:0 "С глаз долой — из сердца вон"
 lmf_lover.1500.desc:0 "В последнем письме от [lover.GetFirstNameNoTooltip] [lover.GetSheHe] был[Select_CString(lover.IsFemale, 'а', '' )] где-то в [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], но даже оно шло до меня сюда, в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], месяцами, так что кто знает, там ли [lover.GetSheHe] ещё? [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] так далеко, что почти невозможно отправить или получить весточку.\n\nХочется верить, что [lover.GetSheHe] скоро вернётся, но я сомневаюсь... и с каждым месяцем я думаю о [lover.GetHerHis] всё меньше.\n\nПодозреваю, [lover.GetSheHe] чувствует то же самое."
 lmf_lover.1500.a:0 "Пусть будет так."

 lmf_lover.1505.t:0 "Мо[Select_CString(ROOT.Char.IsFemale, 'я', 'й' )] далёк[Select_CString(lover.IsFemale, 'ая', 'ий' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1505.desc.start:0 "Прошло много времени с тех пор, как я слышал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] о [lover.GetFirstNameNoTooltip].\n\nПоследнее, что я знаю, [lover.GetSheHe] был[Select_CString(lover.IsFemale, 'а', '' )] "
 lmf_lover.1505.desc.courtier:0 "при дворе [lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] в [lover.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], "
 lmf_lover.1505.desc.pool:0 "где-то в далёком [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], "
 lmf_lover.1505.desc.end:0 "хотя что [lover.GetSheHe] там делает, я точно не знаю.\n\nЧто я знаю точно — я скучаю по [lover.GetHerHis]. Возможно, мне стоит нанять слуг, чтобы разыскать [lover.GetFirstNameNoTooltip] и убедить [lover.GetHerHis] присоединиться ко мне в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]... если, конечно, они вообще найдут [lover.GetHerHis]."
 lmf_lover.1505.a:0 "Я отправлю их немедленно."
 lmf_lover.1505.a.success.tt:0 "[lover.GetTitledFirstNameNoTooltip] найден[Select_CString(lover.IsFemale, 'а', '' )] и соглашается присоединиться к вашему двору"
 lmf_lover.1505.b:0 "Если [lover.GetSheHe] захочет вернуться, [lover.GetSheHe] вернётся."

