 #Misc
 trait_shade_of_the_evening:0 "Вечерняя тень"
 trait_shade_of_the_evening_desc:0 "Этот персонаж регулярно испивает вечернюю тень, окрашивая свои губы в синий цвет."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно испивает вечернюю тень, окрашивая [ROOT.GetCharacter.GetHerHis] губы в синий цвет."

 #Ironborn priests
 trait_drowned_man:0 "Утопленник"
 trait_drowned_man_desc:0 "Утопленники - это помощники жрецов Утонувшего бога. Они носят грубошерстяные одежды зеленого, серого и синего цветов в крапинку - цвета Утонувшего бога. Они носят дубинки из плавучего дерева, чтобы показать свою преданность в бою, и бурдюки с соленой водой для совершения ритуального помазания и утоления жажды."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является помощником жреца Утонувшего бога."

 #Rahloo priests
 trait_red_priest:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Красная жрица', 'Красный жрец' )]"
 trait_red_priest_desc:0 "Этот персонаж - жрец Рглора."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является [Select_CString( ROOT.GetCharacter.IsFemale, 'жрицей', 'жрецом' )] Рглора."

 trait_red_priest_female:0 "Красная жрица"
 trait_red_priest_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является жрицей Рглора."

 #Bearded priests
 trait_bearded_priest:0 "Бородатый жрец"
 trait_bearded_priest_desc:0 "Этот персонаж является жрецом Бородатого бога."
 trait_bearded_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является жрецом Бородатого бога."

 #Heterochromia Eye
 trait_heterochromia_eyes:0 "Гетерохромия"
 trait_heterochromia_desc:0 "Цвет глаз этого персонажа различается с рождения."
 trait_heterochromia_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] с рождения имеет глаза, различающиеся по цвету."
 trait_name_heterochromia_eyes:0 "Гетерохромия"

 trait_half_blind:0 "Полуслепость"
 trait_half_blind_desc:0 "Этот персонаж слеп на один глаз."
 trait_half_blind_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'слепа', 'слеп' )] на один глаз."

 #Replaced Eyes
 trait_one_eyed_sapphire:0 "Сапфировый глаз"
 trait_one_eyed_sapphire_desc:0 "Этот персонаж заменил свой отсутствующий глаз куском сверкающего сапфира."
 trait_one_eyed_sapphire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заменила', 'заменил' )] свой отсутствующий глаз сверкающим сапфиром."

 trait_one_eyed_red:0 "Рубиновый глаз"
 trait_one_eyed_red_desc:0 "Этот персонаж заменил свой отсутствующий глаз горящим рубином."
 trait_one_eyed_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заменила', 'заменил' )] свой отсутствующий глаз огненным рубином."

 trait_one_eyed_white:0 "Белый глаз"
 trait_one_eyed_white_desc:0 "Этот персонаж заменил свой отсутствующий глаз сверкающим бриллиантом."
 trait_one_eyed_white_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заменила', 'заменил' )] свой отсутствующий глаз сверкающим бриллиантом."

 trait_one_eyed_green:0 "Изумрудный глаз"
