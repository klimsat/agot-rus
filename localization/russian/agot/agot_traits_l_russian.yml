 trait_line_of_char:0 "Ответвление..."
 trait_line_of_char_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."
 trait_line_of_char_character_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."

