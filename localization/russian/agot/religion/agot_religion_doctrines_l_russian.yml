 doctrine_parameter_dosh_khaleen:0 "Вдовы приверженцев присоединяются к Дош кхалин"

 tenet_eternal_shields_name:0 "Вечные щиты"
 tenet_eternal_shields_desc:0 "Только крепкий щит может спасти веру, только бдительность укроет ее последователей."

 tenet_divine_presence_name:0 "Божественное присутствие"
