 tenet_deep_jungles_desc:0 "Глубоко в джунглях человек оказывается в противостоянии с самой разнообразной, самой неожиданной природой - вот где его ждет испытание."

 tenet_terror_of_the_plains_name:0 "Ужас равнин"
 tenet_terror_of_the_plains_desc:0 "Степь - родина орды, здесь правят великие всадники и пожирают всех остальных."
