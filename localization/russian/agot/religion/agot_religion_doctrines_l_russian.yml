l_russian:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] запрещает одновременное владение несколькими супругами и наложницами"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] должна иметь дуалистических либо транстеистических богов."
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] должна верить в нескольких богов"
 allowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] должны быть монахами или монахинями."
 disallowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] не должны быть монахами или монахинями."

 doctrine_pantheon_name:0 "Пантеон и обряды"
 doctrine_fots_pantheon_name:0 "Семеро"
 doctrine_fots_pantheon_desc:0 "Эта конфессия поклоняется Семи ликам Единого, зародившимся в Старом Андалосе и распространившимся на Вестерос благодаря завоеваниям андалов. Их пантеон состоит из Отца, Матери, Воина, Кузнеца, Девы, Старицы и Неведомого."
 doctrine_parameter_faith_of_the_seven_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семерых в качестве покровителя."
 doctrine_pantheon_the_seven_baelor_name:0 "Семеро и Бейлор"
 doctrine_pantheon_the_seven_baelor_desc:0 "В дополнение к Семи ликам Единого, в молитвах обращаются к Бейлору Благословенному, королю-септону, Святейшему из смертных, в надежде, что он заступится за людей перед Семерыми."
 doctrine_pantheon_the_seven_name:0 "Семь ликов Единого"
 doctrine_pantheon_the_seven_desc:0 "Семь ликов Единого - это единое божество, представленное семью аспектами: Отец - суровый и справедливый, Матерь - любящая и защищающая, Воин - храбрый и сильный, Дева - прекрасная и чистая, Кузнец - стойкий и усердный, Старица - мудрая и задумчивая, Неведомый - тёмный и загадочный."
 doctrine_pantheon_the_seven_old_gods_name:0 "Семь ликов Единого & Старые боги"
 doctrine_pantheon_the_seven_old_gods_desc:0 "В то время как некоторые считают Старых и Новых богов двумя разными сущностями, адепты этого учения знают, что они действительно одно целое, просто противоположные стороны одной медали."
 doctrine_parameter_faith_of_the_seven_weirwood_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семи богов или чардрева в качестве своего покровителя."
 doctrine_pantheon_the_seven_qarlon_name:0 "Семь ликов Единого & Кварлон Великий"
 doctrine_pantheon_the_seven_qarlon_desc:0 "Помимо Семи ликов единов, поминают и молятся Кварлону Великому, королю всех андалов, в надежде укрыться от чужаков и неверных."
 doctrine_parameter_faith_of_the_seven_qarlon_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семи богов или Кварлона Великого, воплощение Семерых, в качестве своего покровителя."
 doctrine_parameter_baelorist_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семерых или Бейлора I, Олицетворение Семерых, в качестве своего покровителя."
 doctrine_pantheon_old_gods_name:0 "Старые боги"
 doctrine_pantheon_old_gods_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, которые можно найти по всему Вестеросу."
 doctrine_parameter_old_gods_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_old_gods_btw_pantheon_name:0 "Старые боги Севера"
 doctrine_old_gods_btw_pantheon_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, а также многим странным богам за-Стеной."
 doctrine_parameter_free_folk_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_parameter_rhllor_volantene_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во Владыку Света."
 doctrine_parameter_magnar_patron:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] считают, что их король ближе к божеству, чем к людям, и поклоняются ему."
 doctrine_pantheon_old_gods_magnar_name:0 "Магнар & Старые боги"
 doctrine_pantheon_old_gods_magnar_desc:0 "Старые боги неисчислимы и непознаваемы, все, кроме одного, который ходит по миру во плоти: Магнара."
 doctrine_parameter_bronze_gods_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением Бронзы, а также Олова и Меди, которые приносят им удачу и богатство."
 doctrine_bronze_ones_name:0 "Бронзовые боги"
 doctrine_bronze_ones_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением Бронзы, а также Олова и Меди, которые приносят им удачу и богатство."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_waves_and_skies_name:0 "Волны и небеса"
 doctrine_waves_and_skies_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_parameter_others_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что Иные - особые существа, которые возвестят новое, праведное разрушение и опустошение мира, принося им в жертву новорождённых."
 doctrine_pantheon_the_others_name:0 "Иные"
 doctrine_pantheon_the_others_desc:0 "Иные, Белые ходоки, Холодные тени: под каким бы именем они ни были известны, они несут холод и смерть и являются предвестниками Долгой Ночи."
 doctrine_old_gods_vale_pantheon_name:0 "Старые боги Долины"
 doctrine_old_gods_vale_pantheon_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, встречающимися по всей Долине."
 doctrine_parameter_vale_clans_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из многих Старых богов Долины в качестве своего покровителя."
 doctrine_pantheon_drowned_god_name:0 "Утонувший бог"
 doctrine_pantheon_drowned_god_desc:0 "Эта конфессия поклоняется Утонувшему богу, Тому, кто обитает под волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший бог связан со всеми морями мира."
 doctrine_parameter_drowned_god_patrons:0 "Предоставляет этой [Concept('faith', 'конфессии')|E] доступ к покровительству Утонувшего бога."
 doctrine_pantheon_the_seven_drowned_god_name:0 "Восемь Божеств железнорождённых"
 doctrine_pantheon_the_seven_drowned_god_desc:0 "Эта конфессия поклоняется Семерым и Утонувшему богу, Тому, кто обитает под волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший бог связан с морями мира и явно правит Семью богами андалов."
 doctrine_parameter_faith_of_eight_patrons:0 "Предоставляет этой [Concept('faith', 'конфессии')|E] доступ к покровительству Семерых и Утонувшего бога в синкретической форме."
 doctrine_pantheon_drowned_god_storm_name_name:0 "Штормовой бог"
 doctrine_pantheon_drowned_god_storm_name_desc:0 "Эта конфессия поклоняется Штормовому богу, Тому, кто живёт над небесами, в его облачных чертогах. Создатель Небес и отец верующих, Штормовой бог связан с небесами мира."
 doctrine_parameter_storm_god_patrons:0 "Предоставляет этой [Concept('faith', 'конфессии')|E] доступ к покровительству Штормового бога"
 doctrine_parameter_can_execute_drown:0 "Разблокирует способ [Concept('execution', 'казни')|E] #V Утопить#!."
 doctrine_rhllor_westerosi_pantheon_name:0 "Красный бог"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Эта конфессия следует обрядам Красного бога, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_pantheon_rhllor_name:0 "Рглор"
 doctrine_pantheon_rhllor_desc:0 "Рглор - Пламенное сердце, Владыка света, Бог пламени и тени. Именно он борется с Великим Иным и направил Азора Ахая, чтобы спасти мир в Долгую Ночь после Предательства Крови."
 doctrine_rhllor_asshai_pantheon_name:0 "Асшайский обряд"
 doctrine_rhllor_asshai_pantheon_desc:0 "Эта конфессия следует асшайским обрядам рглоризма, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Гиркунский обряд"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Эта конфессия следует гиркунским обрядам рглоризма, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_valyrian_pantheon_name:0 "Валирийский пантеон"
 doctrine_valyrian_pantheon_desc:0 "Эта конфессия поклоняется богам древнего валирийского пантеона, богам огня и крови, их иконам, как драконам, так и людям."
 doctrine_pantheon_the_seven_valyrian_name:0 "Четырнадцать ликов Единого"
 doctrine_pantheon_the_seven_valyrian_desc:0 "Когда была провозглашена Вера драконов, стало ясно, что Четырнадцать Огней - это всего лишь меньшие аспекты Единого, так же как Единый являлся андалам как Семь ликов Единого."
 doctrine_valyrian_pantheon_painted_name:0 "Боги пламени и крыльев"
 doctrine_valyrian_pantheon_painted_desc:0 "Когда-то боги были среди нас, но они не ходили, а летали над нами на грозных крыльях и дышали пламенем."
 doctrine_pantheon_braavos_name:0 "Мировой пантеон"
 doctrine_pantheon_braavos_desc:0 "Хотя в Вольных городах рады всем богам, на острове Богов больше всего славятся Луноликая Дева, Лев Ночи, Отец Вод и Сардиний король."
 doctrine_parameter_braavosi_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов браавосийского пантеона в качестве своего покровителя."
 doctrine_pantheon_black_goat_name:0 "Чёрный Козёл"
 doctrine_pantheon_black_goat_desc:0 "Чёрному Козлу поклоняются главным образом в Квохоре, и он известен кровавыми жертвоприношениями, которых требует."
 doctrine_pantheon_boash_name:0 "Слепой бог"
 doctrine_pantheon_boash_desc:0 "Боаш, Слепой бог, - строгий бог, который стремится к тому, чтобы его последователи видели высшие планы бытия."
 doctrine_pantheon_josimakazma_name:0 "Йосимаказма"
 doctrine_pantheon_josimakazma_desc:0 "Божественное солнце, Йосимаказма, - источник всей жизни и прародитель всего. Именно ему мы обязаны всем."
 doctrine_pantheon_volantis_name:0 "Достойные"
 doctrine_pantheon_volantis_desc:0 "Хотя в Вольных городах рады всем богам, в Волантисе больше всего славят Льва Ночи, близнецов Семоша и Селлосо, Пантеру и Аквана Красного быка."
 doctrine_parameter_volantene_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов волантинского пантеона в качестве своего покровителя."
 doctrine_pantheon_lorath_name:0 "Покровители Узоров"
 doctrine_pantheon_lorath_desc:0 "Хотя в Вольных городах рады всем богам, в Лорате больше всего почитают Творца узоров, Отца Вод, Путника в капюшоне и Баккалона."
 doctrine_parameter_lorath_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов лоратийского пантеона в качестве своего покровителя."
 doctrine_pantheon_pentos_name:0 "Милость Принца"
 doctrine_pantheon_pentos_desc:0 "В то время как в Вольных городах приветствуются все боги, в Пентосе принц считается посредником, голосом богов, а также главной жертвой, чтобы умиротворить богов."
 doctrine_pantheon_myr_name:0 "Конклав"
 doctrine_pantheon_myr_desc:0 "Хотя в Вольных городах приветствуются все боги, в Мире поклоняются в основном Аквану Красному быку, Путнику в капюшоне, Безмолвному богу и Геленее."
 doctrine_parameter_myrish_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов мирийского пантеона в качестве своего покровителя."
 doctrine_pantheon_tyrosh_name:0 "Оттенки Триоса"
 doctrine_pantheon_tyrosh_desc:0 "Хотя в Вольных городах приветствуют всех богов, в Тироше больше всего славят Триоса, близнецов Семоша и Селлосо, Пьяного бога и Творца узоров."
 doctrine_parameter_tyroshi_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов тирошийского пантеона в качестве своего покровителя."
 doctrine_pantheon_lys_name:0 "Жемчужные божества"
 doctrine_pantheon_lys_desc:0 "Хотя в Вольных городах приветствуются все боги, в Лисе особо выделяют следующих: Плачущая Госпожа, Пантера, Индрос Сумеречный, Баккалон и Саагейль."
 doctrine_parameter_lyseni_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из богов лиснийского пантеона в качестве своего покровителя."
 doctrine_pantheon_faceless_men_name:0 "Многоликий бог"
 doctrine_pantheon_faceless_men_desc:0 "Все знают Многоликого, даже если не осознают этого - когда кто-то молится Отцу андалов, Льву Ночи, Индросу Сумеречному, Богу-на-Земле и другим, он молится Многоликому. Смерть - его награда, смерть - его дар, и все мы получим его."
 doctrine_pantheon_mother_rhoyne_name:0 "Матерь-Ройна"
 doctrine_pantheon_mother_rhoyne_desc:0 "Матерь-Ройна - верховная богиня. Именно от нее происходят все остальные боги и люди. Именно она питает и обеспечивает всем необходимым."
 doctrine_pantheon_mother_summer_name:0 "Матерь-Ройна & Летние боги"
 doctrine_pantheon_mother_summer_desc:0 "Хотя Матерь-Ройна родила всех, именно её дети, Летние боги, теперь направляют и лелеют нас."
 doctrine_parameter_rhoynish_patrons:0 "Эта конфессия поклоняется Матери-Ройне или Матери-Реке."
 doctrine_pantheon_bearded_god_name:0 "Бородатый бог"
 doctrine_pantheon_bearded_god_desc:0 "Эта конфессия поклоняется Бородатому богу."
 doctrine_parameter_norvoshi_patrons:0 "Эта конфессия поклоняется Бородатому богу."
 doctrine_pantheon_summer_naath_name:0 "Владыка Гармонии"
 doctrine_pantheon_summer_naath_desc:0 "Повелитель Гармонии, Великая бабочка, защищает свой народ, даже не прибегая к насилию."
 doctrine_pantheon_eldritch_fishgod_name:0 "Рыбьи боги"
 doctrine_pantheon_eldritch_fishgod_desc:0 "Рыбьи боги - одни из великих божеств, обитающих под волнами. Обитатели Тысячи островов верят, что они являются прародителями их расы."
 doctrine_pantheon_eldritch_bloodless_name:0 "Бескровный"
 doctrine_pantheon_eldritch_bloodless_desc:0 "Бескровный бог известен своим прожорливым голодом и требует жертв."
 doctrine_pantheon_eldritch_yellow_name:0 "Жёлтая метка"
 doctrine_pantheon_eldritch_yellow_desc:0 "Бог, скрытый за жёлтой меткой, видит все."
 doctrine_pantheon_eldritch_dreams_name:0 "Чужак"
 doctrine_pantheon_eldritch_dreams_desc:0 "Сила сновидений хорошо известна - от валирийцев древности до древовидцев из мифов. Однако на востоке верят в богов за пределами земли и неба."
 doctrine_pantheon_eldritch_wisdom_name:0 "Тёмный охотник"
 doctrine_pantheon_eldritch_wisdom_desc:0 "Император Кровавой Яшмы был первым верховным жрецом Храма Звездной мудрости, первым, кто признал дар знания, которым был падший, маслянистый чёрный камень из Тёмного охотника."
 doctrine_pantheon_eldritch_leng_name:0 "Древние и Богиня-императрица"
 doctrine_pantheon_eldritch_leng_desc:0 "В туннелях глубоко под Лэнгом покоятся Древние. Через богиню-императрицу стали известны их замыслы и желания."
 doctrine_pantheon_dothraki_name:0 "Великий жеребец"
 doctrine_pantheon_dothraki_desc:0 "Боги многочисленны и разнообразны, они есть у всех народов, и все они будут растоптаны Великим жеребцом, который поведёт дотракийцев на край света."
 doctrine_pantheon_yiti_celestial_name:0 "Боги И-Ти"
 doctrine_pantheon_yiti_celestial_desc:0 "Тысяча богов И-Ти устроены как срединное царство под землёй - огромная божественная бюрократия, во главе которой стоит Бог-на-Земле, вознёсшийся к своим родителям, Деве-из-Света и Льву Ночи."
 doctrine_pantheon_yiti_jewels_name:0 "Императоры и императрица Зари"
 doctrine_pantheon_yiti_jewels_desc:0 "Преемники Бога-на-Земле в Великой империи Зари, эти люди вознеслись и получили божественные обязанности в высшей духовной бюрократии."
 doctrine_parameter_yiti_imperial_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из императорских монархов И-Ти в качестве своего покровителя."
 doctrine_pantheon_yiti_ancestral_name:0 "Боги-императоры & Предки"
 doctrine_pantheon_yiti_ancestral_desc:0 "Предки всех, от самых низких домов до великих династий богов-императоров, служат в великой божественной бюрократии и заботятся о своих потомках."
 doctrine_pantheon_yiti_bloodstone_name:0 "Император Кровавой Яшмы"
 doctrine_pantheon_yiti_bloodstone_desc:0 "Те, кто пойдёт по стопам Предательства Крови, видят в Императоре Кровавой Яшмы не просто героя, а вознесенного бога. Он снова приведет их к новому славному миру."
 doctrine_pantheon_yiti_leng_name:0 "Богиня-императрица & Предки"
 doctrine_pantheon_yiti_leng_desc:0 "Богиня-императрица Лэнга всегда была и будет, пока Святой Лэнг существует."
 doctrine_pantheon_first_men_bronze_name:0 "Бронзовые"
 doctrine_pantheon_first_men_bronze_desc:0 "Боги Первых людей были многогранны и отражали свой народ в той же мере, в какой народ отражал их. Поэтому то, что самая большая группа среди них была отражением бронзы, величайшего оружия Первых людей, не является чем-то необычным."
 doctrine_pantheon_first_men_sisters_name:0 "Волны и небеса"
 doctrine_pantheon_first_men_sisters_desc:0 "Владычице волн и Владыке небес всегда поклонялись те, кто поселился в Сёстрах, даже после того, как их завоевали андалы. А их дар, Отметина, почитается и по сей день."
 doctrine_pantheon_first_men_elenei_name:0 "Море и ветры"
 doctrine_pantheon_first_men_elenei_desc:0 "Бог моря и его жена, богиня ветров, родили божественную Эленею, которую Дюрран взял в жены, принеся горе и душевную боль ее родителям за свой смертный выбор."
 doctrine_pantheon_first_men_merling_name:0 "Сардиний двор"
 doctrine_pantheon_first_men_merling_desc:0 "Культ Короля водяных можно найти везде, где есть солёная вода, но именно в этих землях он нашел свою королеву, ведьму Урсулу Апклифф, или, как говорят, её дом."
 doctrine_pantheon_first_men_sni_name:0 "Снег и лёд"
 doctrine_pantheon_first_men_sni_desc:0 "Считается, что брат и сестра, божества Снега и Льда, когда-то угрожали всему миру. В попытке остановить их, другие боги украли их имена. В отместку последователи Снега и Льда уничтожают своих врагов и пленников, пытаясь присвоить себе и их имена."
 doctrine_pantheon_first_men_garth_name:0 "Гарт Зелёная Рука"
 doctrine_pantheon_first_men_garth_desc:0 "У Гарта Зелёного было много верных последователей в Просторе; некоторые даже считали его богом."
 doctrine_pantheon_lhazar_name:0 "Великий Пастырь"
 doctrine_pantheon_lhazar_desc:0 "Как пастух оберегает и направляет свое стадо, так и Великий Пастырь направляет и охраняет народ Лхазара."
 doctrine_pantheon_ghis_name:0 "Боги Гиса"
 doctrine_pantheon_ghis_desc:0 "Старых богов Гиса почитали ещё до того, как возникла мысль о Фригольде. Их октархи проповедовали и руководили с восьми высот, ведя старую империю к величию после Граздана."
 doctrine_pantheon_ghis_spears_name:0 "Владычица Копий"
 doctrine_pantheon_ghis_spears_desc:0 "Одна из древних богов Гиса, Владычица Копий популярна среди воинов, как свободных, так и порабощенных, особенно среди Безупречных."
 doctrine_pantheon_warlocks_name:0 "Бессмертные"
 doctrine_pantheon_warlocks_desc:0 "Старейшие и величайшие из чернокнижников становятся Бессмертными - теми, кто больше не скован смертной участью, но наделен вечной жизнью благодаря Вечерней тени и черноствольным деревьям."
 doctrine_pantheon_pureborn_name:0 "Троны & Бессмертные"
 doctrine_pantheon_pureborn_desc:0 "Цивилизация - величайшее стремление человека, а величайшая цивилизация - это цивилизация Кварта. Это стремление и его защита - божественное и священное дело, которое Чистокровные продолжают и по сей день."
 doctrine_pantheon_qaathi_name:0 "Воспоминания & Троны"
 doctrine_pantheon_qaathi_desc:0 "Кваатийцы помнят дни до Красной пустоши, до появления дотракийцев, до своего падения. И именно эти воспоминания поддерживают их."
 doctrine_pantheon_sarnori_name:0 "Сотня богов"
 doctrine_pantheon_sarnori_desc:0 "В древние времена, до того как Серебряное море уменьшилось, Сто богов говорили через королев-рыбачек, принося всем гармонию и процветание."
 doctrine_pantheon_order_eternal_name:0 "Вечный цикл"
 doctrine_pantheon_order_eternal_desc:0 "Чтобы убежать от мира, нужно разрушить разум удовольствиями."
 doctrine_pantheon_order_manticore_name:0 "Смертоносный жук"
 doctrine_pantheon_order_manticore_desc:0 "Чтобы спастись от мира, нужно убить всех остальных."
 doctrine_pantheon_order_spice_name:0 "Текучая пряность"
 doctrine_pantheon_order_spice_desc:0 "Чтобы вырваться из мира, нужно заглянуть за его пределы."
 doctrine_pantheon_order_cow_name:0 "Каменная корова"
 doctrine_pantheon_order_cow_desc:0 "Чтобы спастись от мира, нужно выдавить молоко из камня."
 doctrine_pantheon_order_chain_name:0 "Закованные"
 doctrine_pantheon_order_chain_desc:0 "Чтобы вырваться из мира, нужно быть прикованным к нему."
 doctrine_pantheon_shanty_skull_name:0 "Груда черепов"
 doctrine_pantheon_shanty_skull_desc:0 "На острове Черепов высится великая груда черепов, которая растёт с каждым новым черепом."
 doctrine_pantheon_shanty_toad_name:0 "Жаб-Камень"
 doctrine_pantheon_shanty_toad_desc:0 "Большой Жаб-Камень, сделанный из маслянистого черного камня, наблюдает и направляет всех, кто ищет его объятий."
 doctrine_pantheon_shanty_brindle_name:0 "Пятнистая песня"
 doctrine_pantheon_shanty_brindle_desc:0 "Пятнистая песня диктует действия прибрежных народов Соториоса и кажется им одновременно законом и религией."
 doctrine_pantheon_shanty_yeen_name:0 "Йин"
 doctrine_pantheon_shanty_yeen_desc:0 "Йин, великий пустынный город Соториоса. Город, сложенный из маслянистого черного камня, остался нетронутым окружающими его джунглями, и все, кто туда заглядывает, чувствуют себя неспокойно."
 doctrine_pantheon_summer_gods_name:0 "Летние боги"
 doctrine_pantheon_summer_gods_desc:0 "Боги лета, страсти и любви, которых почитают жители Летних островов."
 doctrine_parameter_summer_gods_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из летних богов в качестве своего покровителя."
 doctrine_pantheon_ib_god_king_name:0 "Бог-король"
 doctrine_pantheon_ib_god_king_desc:0 "Бог-король Иба, повелитель камня и звука, - истинный бог иббенийцев."
 doctrine_pantheon_ib_sound_name:0 "Звуки моря"
 doctrine_pantheon_ib_sound_desc:0 "Слушая звуки моря, ритм волн, удары прибоя, можно найти понимание, обрести знание и найти себя."
 doctrine_pantheon_song_moon_name:0 "Луна и звёзды"
 doctrine_pantheon_song_moon_desc:0 "Песни Луны и звёзд могут вести тех, кто слушает и поёт их, где бы они ни находились."
 doctrine_pantheon_song_nefer_name:0 "Земля и камни"
 doctrine_pantheon_song_nefer_desc:0 "Песни земли и камней под землей - это постоянный ритм, направляющий всех, у кого есть слух, чтобы услышать их."
 doctrine_pantheon_song_mossovy_name:0 "Снег и вьюга"
 doctrine_pantheon_song_mossovy_desc:0 "Песни снега и вьюги могут быть тихими, как снежинка, или громкими, как буря."

 doctrine_syncretism_name:0 "Синкретизм"
 doctrine_no_syncretism_name:0 "Одна истинная вера"
 doctrine_no_syncretism_desc:0 "Наша вера истинна и чиста. Разбавление его верованиями и практиками других было бы в лучшем случае странным, а в худшем — кощунственным."
 doctrine_parameter_counties_harder_to_convert:0 "Графства этой конфессии имеют повышенное сопротивление обращению."
 doctrine_general_syncretism_name:0 "Общая веротерпимость"
 doctrine_general_syncretism_desc:0 "Эта конфессия признаёт все другие конфессии и учения как жизнеспособные, хотя и менее значимые, чем её собственная."
 doctrine_parameter_hostility_override_special_doctrine_agot_is_any_faith:3 "Все прочие [Concept('faiths', 'конфессии')|E], не относящиеся к #L [GetReligionByKey('the_others_religion').GetName]ой#! религии, воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_syncretism_the_pact_name:0 "Синкретизм Договора"
 doctrine_syncretism_the_pact_desc:0 "Старые боги могут быть более древним, менее формальным почитанием наших собственных богов, и поэтому мы будем чтить их права, традиции и святость их поклонения."
 doctrine_syncretism_the_others_name:0 "Синкретизм Белых теней"
 doctrine_syncretism_the_others_desc:0 "Иные - это всего лишь другой аспект наших собственных богов, и поэтому мы будем чтить права и традиции их последователей."
 doctrine_parameter_can_sacrifice_children_to_others:0 "Последователи могут приносить своих детей и внуков в жертву Иным в обмен на [Concept('piety', 'благочестие')|E]."
 doctrine_syncretism_the_faith_name:0 "Синкретизм Веры"
 doctrine_syncretism_the_faith_desc:0 "Семь ликов Единого - это всего лишь ещё один лик нашей собственной божественности, и поэтому мы будем чтить права и традиции верующих."
 doctrine_syncretism_the_mother_name:0 "Синкретизм Матери"
 doctrine_syncretism_the_mother_desc:0 "Матерь-Ройна и её дети - ещё одни божества нашего пантеона, и поэтому мы будем чтить права и традиции ее детей."
 doctrine_syncretism_the_cults_name:0 "Синкретизм культов"
 doctrine_syncretism_the_cults_desc:0 "Многочисленные боги культов Вольных городов - это всего лишь иные аспекты наших богов, и поэтому мы будем чтить права и традиции многочисленных храмов."
 doctrine_parameter_cannot_demand_conversion:0 "Последователи не могут требовать обращения персонажей другой конфессии."
 doctrine_syncretism_the_flames_name:0 "Синкретизм огней"
 doctrine_syncretism_the_flames_desc:0 "Боги Валирии - это ещё один аспект богов, которым мы поклоняемся, и поэтому мы будем чтить права и традиции последователей огней."
 doctrine_parameter_can_send_food_to_dragons:0 "Последователи могут посылать пищу [Concept('dragons_plural', 'драконам')|E] в обмен на [Concept('piety', 'благочестие')|E]."
 doctrine_syncretism_the_rhllor_name:0 "Синкретизм сердца (Рглора)"
 doctrine_syncretism_the_rhllor_desc:0 "Красный бог не входит в наш пантеон, но всё же он может быть богом, и поэтому мы будем чтить права и традиции его жрецов."
 doctrine_syncretism_the_graces_name:0 "Синкретизм благодатей"
 doctrine_syncretism_the_graces_desc:0 "Боги Гиса стары и обветрены, и поэтому мы будем чтить права и традиции, которым учат их благодати."
 doctrine_parameter_unlock_maa_unsullied:0 "$culture_parameter_unlock_maa_unsullied$"
 doctrine_syncretism_the_flocks_name:0 "Синкретизм паствы"
 doctrine_syncretism_the_flocks_desc:0 "Великий Пастырь может и не быть истинным богом, но его учение справедливо и добродетельно, и поэтому мы будем чтить права и традиции его паствы."
 doctrine_syncretism_the_counsels_name:0 "Синкретизм наставлений"
 doctrine_syncretism_the_counsels_desc:0 "Великий жеребец провёл свой кхаласар через Великое Травяное море, и поэтому мы будем чтить права и традиции тех, кто следует его советам."
 doctrine_parameter_unlocks_dothraki_screams_maa:0 "Последователям доступны [men_at_arms|El] - [GetMaA('dothraki_screamers').GetName]"
 doctrine_syncretism_the_liturgies_name:0 "Синкретизм литургий"
 doctrine_syncretism_the_liturgies_desc:0 "Литургии повествуют об истинах и мудрости, и поэтому мы будем чтить права и традиции тех, кто их почитает."
 doctrine_syncretism_the_houses_name:0 "Синкретизм домов"
 doctrine_syncretism_the_houses_desc:0 "Дома хранят тайны и скрытые истины, и поэтому мы будем чтить права и традиции тех, кто следует их учениям."
 doctrine_syncretism_the_first_gods_name:0 "Синкретизм Первых богов"
 doctrine_syncretism_the_first_gods_desc:0 "Первые боги - это ещё одни боги нашего пантеона, и поэтому мы будем чтить права и традиции их последователей."
 doctrine_syncretism_the_venerations_name:0 "Синкретизм почитания"
 doctrine_syncretism_the_venerations_desc:0 "Почитания говорят об истине, и поэтому мы будем чтить права и традиции тех, кто их почитает."
 doctrine_parameter_can_join_defensive_wars:0 "Последователи могут свободно присоединяться к оборонительным войнам правителей-единоверцев"
 doctrine_syncretism_the_courts_name:0 "Синкретизм дворов"
 doctrine_syncretism_the_courts_desc:0 "Дворы хранят истину и справедливость, и поэтому мы будем чтить права и традиции их подданных."
 doctrine_syncretism_the_songs_name:0 "Синкретизм песен"
 doctrine_syncretism_the_songs_desc:0 "Песни передают истину и мудрость, и поэтому мы будем чтить права и традиции тех, кто их поёт."
 doctrine_syncretism_the_churches_name:0 "Синкретизм храмов"
 doctrine_syncretism_the_churches_desc:0 "Храмы проповедуют темные истины и скрытые тайны, и поэтому мы будем чтить права и традиции их общин."
 doctrine_syncretism_the_shanties_name:0 "Синкретизм морских песен"
 doctrine_syncretism_the_shanties_desc:0 "Морские песни с юга и их Тёмные боги исповедуют те же убеждения, что и наша собственная вера, и поэтому мы будем чтить их права и традиции."
 doctrine_syncretism_the_ways_name:0 "Синкретизм путей"
 doctrine_syncretism_the_ways_desc:0 "Утонувший бог - это еще один аспект наших собственных богов, и поэтому мы будем чтить права и традиции его путей."
 doctrine_syncretism_the_orders_name:0 "Синкретизм орденов"
 doctrine_syncretism_the_orders_desc:0 "Ордена Нефрита и Корицы могут не поклоняться нашим богам, но в их философии есть доля истины и логики, и поэтому мы будем чтить их права и традиции."
 doctrine_syncretism_the_chosen_name:0 "Синкретизм избранников"
 doctrine_syncretism_the_chosen_desc:0 "Владыка гармонии может являться богом или нет, но учения бога бабочек мирные и робкие, и поэтому мы будем чтить их права и традиции."
 doctrine_syncretism_the_temples_name:0 "Синкретизм святилищ"
 doctrine_syncretism_the_temples_desc:0 "Летние боги и их последователи - мирная и трудолюбивая группа, и поэтому мы будем чтить их права и традиции."

 faith_of_the_seven_hostility_doctrine_name:0 "Враждебность Семибожия"
 faith_of_the_seven_hostility_doctrine_desc:0 "Воспринимает прочие [Concept('faiths', 'конфессии')|E] в пределах одной семьи [Concept('faith_astray', 'заблудшими')|E], богов Вечной зимы - [Concept('faith_evil', 'воплощённым злом')|E], а все остальные религии - [Concept('faith_hostile', 'враждебными')|E]."
 western_essosi_hostility_doctrine_name:0 "Западно-эссосская враждебность"
 western_essosi_hostility_doctrine_desc:0 "Воспринимает все прочие конфессии [Concept('faith_astray', 'заблудшими')|E], за исключением богов Вечной зимы, которые считаются [Concept('faith_evil', 'воплощённым злом')|E]."
 sunset_hostility_doctrine_name:0 ""
 sunset_hostility_doctrine_desc:0 ""
 dawn_hostility_doctrine_name:0 ""
 dawn_hostility_doctrine_desc:0 ""
 southern_hostility_doctrine_name:0 ""
 southern_hostility_doctrine_desc:0 ""
 azorian_hostility_doctrine_name:0 ""
 azorian_hostility_doctrine_desc:0 ""
 grasslands_hostility_doctrine_name:0 ""
 grasslands_hostility_doctrine_desc:0 ""

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Все прочие [Concept('faiths', 'конфессии')|E] всегда будут считаться [Concept('faith_astray', 'заблудшими')|E], независимо от доктринальных различий"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] не подвержено влиянию [Concept('faith_hostility', 'враждебности конфессии')|E]"

 doctrine_slavery_name:0 "Рабство"
 doctrine_slavery_crime_name:0 "Преступление"
 doctrine_slavery_crime_desc:0 "Рабство во всех его проявлениях - это преступление против богов и людей."
 doctrine_slavery_indentured_name:0 "Подневольный труд"
 doctrine_slavery_indentured_desc:0 "Здесь нет рабства, есть только свободные слуги, которые просто задолжали своим хозяевам."
 doctrine_slavery_thralls_name:0 "Невольники"
 doctrine_slavery_thralls_desc:0 "Невольники - это не рабы, их нельзя купить или продать, но жизнь их не легче."
 doctrine_slavery_accepted_name:0 "Приемлемо"
 doctrine_slavery_accepted_desc:0 "Как все люди прикованы к божественному, так и мужчины и женщины прикованы к своим земным хозяевам."

 doctrine_parameter_slavery_crime:0 "Рабство во всех его аспектах считается [Concept('crime', 'преступлением')|E]."
 doctrine_parameter_slavery_indentured:0 "Рабство не одобряется, но содержание подневольных слуг вполне приемлемо."
 doctrine_parameter_slavery_thralls:0 "Порабощение и удержание невольников вполне допустимо, хотя их нельзя купить или продать."
 doctrine_parameter_slavery_accepted:0 "Рабство во всех его аспектах полностью приемлемо."

 agot_exceptionalism_doctrine_name:0 "Доктрина исключительности"
 agot_exceptionalism_doctrine_desc:0 "Наша вера рождена Андалосом, где инцест считался мерзостью. Тем не менее, валирийцы, такие как Таргариены, имеют свои корни в Валирии, а не в Андалосе и там господствовали другие традиции. Валирийцы были созданы богами, чтобы жениться на брате и сестре, и поэтому вера не будет осуждать их за эту практику."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
 doctrine_parameter_targaryen_incest_active:0 "Члены династии Таргариен могут вступить в законный брак между братом и сестрой."

 #Tenets
 tenet_weirwoods_name:0 "Чардрева"
 tenet_weirwoods_desc:0 "Когда между Детьми Леса и Первыми людьми был заключён Договор, люди отказались от своего бога в пользу Старых богов. Для этого они создали богорощи - рощи, в которых они могут поклоняться и общаться со Старыми богами. В центре каждого божьего леса стоит сердце-древо, для тех, кто поклоняется Старым богам, - чардрево с вырезанным ликом, для других - часто другой вид дерева, и именно через сердцо-древо боги слушают и видят мир."
 doctrine_parameter_can_visit_weirwood_groves:0 "[Concept('rulers', 'Правители')|E] с этим догматом могут [Concept('decide', 'решить')|E] посетить богорощи, где они могут принять участие в различных мероприятиях."
 doctrine_parameter_can_build_weirwood_groves:0 "Позволяет строить линейку [Concept('buildings', 'зданий')|E] #V богорощ#!"
 tenet_the_pact_exclusive_trigger:0 "Такие пути известны только #L [GetReligionByKey('the_pact_religion').GetName|l]им#! последователям."

 tenet_god_kings_name:0 "Короли-боги"
 tenet_god_kings_desc:0 "Кто может сомневаться в богах, особенно когда один из них ходит среди нас? Не все божественные сущности отказываются от смертной плоти, и тем, кто исповедует эту конфессию, повезло, что их возглавляет такое существо."
 doctrine_parameter_can_change_crown_authority_frequently:0 "Правители могут менять авторитет короны каждые 3 года"

 tenet_greensight_name:0 "Зелёные сны"
 tenet_greensight_desc:0 "Старые боги даруют множество благ, но ни один из них не является столь великим, как зелёные сны; для человека возможность увидеть мир глазами птиц и зверей, увидеть прошлое и будущее, увидеть мир глазами самих богов - что может быть лучше?"
 doctrine_parameter_increased_chance_of_greenseers:0 "Повышает шанс развить [Concept('trait', 'свойство')|E] «[GetTrait('greensight').GetName( GetNullCharacter )]»"
 doctrine_parameter_increased_chance_of_wargs:0 "Повышает шансы стать варгом"

 tenet_always_winter_name:0 "Земли Вечной зимы"
 tenet_always_winter_desc:0 "Холодные ветры дуют по этим землям; само лето бежит от зимы и тех, кто её приносит. И люди, если их можно назвать людьми, внявшие холодному зову, рады всему, что он приносит."
 doctrine_parameter_always_winter:0 "Во всех землях [Concept('realm', 'державы')|E] зима длится круглый год."
 tenet_the_others_exclusive_trigger:0 "Такие пути известны только #L [GetReligionByKey('the_others_religion').GetName|l]им#! последователям."


 tenet_ever_growing_armies_name:0 "Постоянно растущее войско"
 tenet_ever_growing_armies_desc:0 "Войска Иных - это сами мертвецы. Ведь упыри не нуждаются ни в отдыхе, ни в пище, ни в укрытии и пополняются за счет самих врагов. Какая сила может противостоять им?"
 doctrine_parameter_raise_wights_from_dead:0 "Враги, убитые в сражениях под командованием Иных, воскресают в виде упырей и присоединяются к вашим армиям"
 wight_army_name:0 "Войско упырей"

 tenet_knighthood_name:0 "Рыцарство"
 tenet_knighthood_desc:0 "Когда андалы пришли с железом и топорами, их величайшие воины были помазаны своим септонами и назывались [Concept('agot_knights', 'рыцарями')|E]. Ныне [Concept('agot_knights', 'рыцари')|E] по-прежнему принимают помазание Веры в Семерых и служат бастионами рыцарства, являясь образцами мужества, стойкости и чести."
 doctrine_parameter_can_grant_knighthood:0 "Приверженцы с большей вероятностью примут рыцарское звание через [Concept( 'interactions', 'взаимодействия' )|E]."
 doctrine_parameter_can_host_joust_contests:0 "Приверженцы могут провести [Concept('contest', 'состязание')|E] #V рыцарских поединков#! во время #TOOLTIP:ACTIVITY_TYPE,activity_tournament #L большого турнира#!#!"
 faith_has_doctrine_can_grant_knighthood:0 "Ваша конфессия имеет [Concept('doctrine', 'доктрину')|E] «[GetFaithDoctrine('tenet_knighthood').GetBaseName]»"
 not_faith_has_doctrine_can_grant_knighthood:0 "Ваша конфессия не имеет [Concept('doctrine', 'доктрину')|E] «[GetFaithDoctrine('tenet_knighthood').GetBaseName]»"

 tenet_the_most_devout_name:0 "Праведные"
 tenet_the_most_devout_desc:0 "Праведные, святые предводители верующих, - сердце и разум Веры в Семерых. Именно они избирают и возвышают Верховного септона, хотя иногда лорды и короли пытаются повлиять на Праведных."

 tenet_the_mark_name:0 "Отметина"
 tenet_the_mark_desc:0 "Говорят, что те, кто отмечены божественными сущностями, рождаются с перепончатыми руками и ногами. Очевидно, что эти люди, пользующиеся благосклонностью божественных, считаются самыми достойными из нас."
 doctrine_parameter_more_likely_born_with_mark:0 "Приверженцы с большей вероятностью рождаются с отметиной"

 tenet_oily_black_stone_name:0 "Маслянистый чёрный камень"
 tenet_oily_black_stone_desc:0 "Приверженцы странных и тёмных богов, независимо от происхождения и вероисповедания, тянутся к маслянистому черному камню, делают из него памятники или хранят его как безделушку: какие тайны он хранит?"
 doctrine_parameter_access_to_dark_communion_event:0 "Открывает доступ к [Concept('decision', 'решению')|E] #V Тёмное единение#! при наличии соответствующих [Concept('artifacts', 'артефактов')|E] или [Concept('holy_sites', 'священных мест')|E]"

 tenet_scourge_of_the_seas_name:0 "Бич морей"
 tenet_scourge_of_the_seas_desc:0 "Для одних море - это свобода, для других - процветание, а для третьих эти стремления достаются ценой всего."
 doctrine_parameter_faith_can_raid_overseas:0 "Приверженцы могут совершать [Concept('raid', 'налёты')|E] по морю"

 tenet_the_old_way_name:0 "Старый закон"
 tenet_the_old_way_desc:0 "Серый король, наиболее благословенный в глазах Утонувшего бога, изложил правильные пути, по которым человек может проложить себе дорогу в этом мире. Ныне многие следуют новым законам новых богов, но только Старый закон приведёт истинно верующих к процветанию."
 tenet_the_ways_exclusive_trigger:0 "Такие обычаи практикуют только #L [GetReligionByKey('the_ways_religion').GetName|l]ие#! последователи."
 doctrine_parameter_cannot_purchase_artifacts:0 "Приверженцы не могут покупать или заказывать [Concept('artifacts', 'артефакты')|E]"
 cannot_purchase_artifacts_name:0 "Конфессия препятствует покупке или заказу [Concept('artifacts', 'артефактов')|E]"
 doctrine_parameter_more_likely_to_take_artifacts:0 "Приверженцы чаще крадут [Concept('artifacts', 'артефакты')|E]"

 tenet_stars_and_axes_name:0 "Звёзды и топоры"
 tenet_stars_and_axes_desc:0 "Когда боги даровали земли своим избранникам, они не передавали их безвозмездно. Избранники должны были сами выкроить свои королевства, если потребуется, с помощью звезды и топора."
 doctrine_parameter_can_use_adventure_cb:0 "Позволяет использовать [Concept('casus_belli', 'казус белли')|E] приключения"

 tenet_black_barked_trees_name:0 "Черноствольные деревья"
 tenet_black_barked_trees_desc:0 "Из знойных Красных пустошей приходит вечерняя тень, собранная с черноствольных деревьев с синими листьями. Этот напиток употребляют чернокнижники Кварта и другие эзотерики востока."
 doctrine_parameter_can_use_shade_of_the_evening:0 "Позволяет употреблять вечернюю тень"
 incompatible_tenet_the_pact_trigger:0 "Несовместимо с [Concept('core_tenets', 'догматами')|E] «[GetFaithDoctrine('tenet_weirwoods').GetName( GetPlayer.GetFaith )]» или «[GetFaithDoctrine('tenet_greensight').GetName( GetPlayer.GetFaith )]»"

 tenet_heart_of_fire_name:0 "Пламенное сердце"
 tenet_heart_of_fire_desc:0 "Через благословенный огонь, на языке пепла, золы и извивающегося пламени Рглор обращается к верующим."
 doctrine_parameter_can_execute_by_burning:0 "Открывает казни путём сожжения"
 doctrine_parameter_can_gaze_into_fire:0 "Позволяет принимать [Concept('decision', 'решение')|E] #V Взглянуть в пламя#!"

 tenet_shadowbinding_name:0 "Заклинатели теней"
 tenet_shadowbinding_desc:0 "Во тьме нет теней. Тени - это слуги света, дети огня. Самое яркое пламя отбрасывает самые тёмные тени."
 doctrine_parameter_can_become_shadowbinders:0 "Приверженцы могут стать заклинателями теней"
 doctrine_parameter_can_gain_shadowbinder_murder_plot_bonus:0 "[Concept('scheme_success_chance', 'Шанс успеха происков')|E] «[GetScheme('murder').GetTypeName]»: #P +[EmptyScope.ScriptValue('agot_shadowbinding_tenet_bonus_value')]#!"

 tenet_healing_flames_name:0 "Исцеляющее пламя"
 tenet_healing_flames_desc:0 "Жизнь - это тепло, а тепло - это огонь. Только в пламени Рглора жизнь может существовать по-настоящему."
 doctrine_parameter_can_heal_via_flames:0 "Позволяет приверженцам обращаться к жрецам за исцеляющим пламенем"
 tenet_rhllor_exclusive_trigger:0 "Такие пути известны только #L [GetReligionByKey('the_rhllor_religion').GetName|l]им#! последователям."

 tenet_life_givers_life_takers_name:0 "Даруя и отнимая жизнь"
 tenet_life_givers_life_takers_desc:0 "Лишение жизни, будь то на войне или после вынесения приговора, - дело серьезное, ведь кто знает, что может произойти в результате этого поступка? Единственные, кто может понять это, - те, кто даёт жизнь, и поэтому именно на женщин ложится это бремя."
 doctrine_parameter_men_cannot_fight:0 "Только женщины могут быть командирами"

 tenet_pequod_name:0 "Пекод"
 tenet_pequod_desc:0 "Моря изобилуют жизнью, от косяков рыб до огромных кракенов, но самые великие существа - это огромные левиафаны, способные сражаться со всем, что находится под или над волнами, - со всеми, кроме китобоев, которые на них охотятся."
 doctrine_parameter_can_go_on_whaling_expeditions:0 "Приверженцы могут отправиться в китобойную экспедицию"

 tenet_sanctity_of_life_name:0 "Святость жизни"
 tenet_sanctity_of_life_desc:0 "Всё живое священно, от самого низшего животного до человека, и поэтому причинять вред любому из божественных творений - святотатство."
 doctrine_parameter_cannot_hunt:0 "Приверженцы не могут устраивать или участвовать в [Concept('activities', 'занятиях')|E] [GetActivityType('activity_hunt').GetTextIcon] #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоты#!#!"
 doctrine_parameter_cannot_eat_meat:0 "Приверженцам нельзя есть мясо"
 doctrine_parameter_cannot_execute_criminals:0 "Приверженцы не могут казнить преступников"
 cannot_execute_criminals_name:0 "Нельзя казнить преступников"

 tenet_wrath_of_the_storm_name:0 "Гнев шторма"
 tenet_wrath_of_the_storm_desc:0 "Гнев бога и человека подобен шторму, яростному и полному ярости. И подобно шторму, верующие обрушиваются на берега, ожесточившись в своем долге."

 tenet_chains_and_whips_name:0 "Цепи и кнуты"
 tenet_chains_and_whips_desc:0 "Величие, будь то человек или империя, строится из кирпича и крови. Через рабство, через цепи и кнуты можно построить по-настоящему процветающее королевство."
 doctrine_parameter_can_build_slave_duchy_buildings:0 "Приверженцы могут строить герцогские постройки, специализирующиеся на рабстве"
 can_build_slave_duchy_buildings_name:0 "Позволяет строить герцогские постройки, специализирующиеся на рабстве"
 tenet_not_seven_or_pact_exclusive_trigger:0 "Несовместимо с #L [GetReligionByKey('the_pact_religion').GetName|l]ими#! или #L [GetReligionByKey('the_seven_religion').GetName|l]ими#! обычаями."

 tenet_many_faces_name:0 "Множество ликов"
 tenet_many_faces_desc:0 "Великая ложь, разделяющая людей, заключается в том, что их боги разные, а не просто многоликий единый бог, и что он меняет лица так же легко, как и своих последователей."
 tenet_many_faces_exclusive_trigger:0 "Такие тайны известны только #L [GetFaithByKey('fc_pan_faceless').GetName|l]им#! последователям."
 doctrine_parameter_can_take_new_face:0 "Приверженцам доступно [Concept('decision', 'решение')|E] #V Принять новый лик#!"

 tenet_shield_of_the_seas_name:0 "Щит морей"
 tenet_shield_of_the_seas_desc:0 "Для одних море - источник грабежа и возможность поживиться за счёт слабых, другие используют его для защиты и укрепления своего народа."

 tenet_bounties_of_the_river_name:0 "Щедроты реки"
 tenet_bounties_of_the_river_desc:0 "От реки, матери всех нас, исходит все, что нам нужно: мастерство, чтобы делать металл, вода, чтобы питать посевы, товары, чтобы снабжать наши города, и оружие, чтобы защищать наши дома."

 tenet_ritual_wars_name:0 "Ритуальные войны"
 tenet_ritual_wars_desc:0 "Жизни нашего народа священны и не должны быть выброшены на ветер в ненужных конфликтах, поэтому мы не будем гневить бога (богов), проливая кровь."
 doctrine_parameter_wars_replaced_with_ritual_battles:0 "Исход войн определяют военные игры, а не сражения"

 tenet_blood_magic_steel_name:0 "Кровь, магия и сталь"
 tenet_blood_magic_steel_desc:0 "В древнем Фригольде творили множество чудес. То, как они это делали, было в значительной степени потеряно после Рока, но благодаря магии и крови некоторые из их секретов сохранились."
 tenet_blood_magic_steel_exclusive_trigger:0 "Такие секреты известны только #L [GetFaithByKey('valyrian_pan_freehold').GetName]им#! и #L [GetFaithByKey('fc_pan_blackgoat').GetName]им#! конфессиям"
 doctrine_parameter_execute_prisoner_to_improve_artifact:0 "Приверженцы могут казнить [Concept('prisoners', 'пленников')|E], чтобы улучшить [Concept('artifacts', 'артефакты')|E]"
 doctrine_parameter_reforge_valyrian_steel:0 "Приверженцы могут перековать валирийскую сталь ([artifacts|El])"

 tenet_holy_hair_name:0 "Священные волосы"
 tenet_holy_hair_desc:0 "Бог, царствующий над миром, могущественен и упорядочил мир; это он поставил человека над зверем, жреца над человеком."
 doctrine_parameter_holy_hair:0 "Только представители [Concept('clergy', 'духовенства')|E] могут носить бороды, а женщины должны быть с обритыми головами"

 tenet_holy_water_name:0 "Священные воды"
 tenet_holy_water_desc:0 "Река, вода - это дар Матери, именно из вод рождается жизнь, именно из вод дается надежда, и именно из вод вершится правосудие."
 doctrine_parameter_unlock_water_anti_dragon_maa:0 "Доступны [men_at_arms|El] - [GetMaA('water_wizards').GetName]"

 tenet_secret_tongue_name:0 "Тайный язык"
 tenet_secret_tongue_desc:0 "Наши слова драгоценны, а язык священен, он не предназначен для язычников и неверующих."
 doctrine_parameter_increased_languages:0 "Приверженцы могут выучить один дополнительный [Concept('language', 'язык')|E]"

 tenet_holy_bonds_name:0 "Священные узы"
 tenet_holy_bonds_desc:0 "Узы между верующими священны, боги требуют, чтобы мы воевали только против неверных."
 doctrine_parameter_no_same_faith_wars:0 "Приверженцы не могут объявлять [Concept('war', 'войны')|E] [Concept('faith', 'единоверцам')|E]"
 doctrine_parameter_prestige_for_different_faith_truce_break:0 "Приверженцы получают [Concept('prestige', 'престиж')|E] и [Concept('dynasty_prestige', 'признание')|E], когда нарушают [Concept('truce', 'перемирие')|E] против правителей-[Concept('faith', 'иноверцев')|E]"
 doctrine_parameter_women_can_fight_if_they_have_martial:0 "Женщины могут служить рыцарями, если имеют высокое значение навыков [Concept('martial', 'военного дела')|E] и [Concept('prowess', 'доблести')|E]"

 tenet_peace_of_the_butterflies_name:0 "Покой бабочек"
 tenet_peace_of_the_butterflies_desc:0 "Владыка гармонии превыше всего чтит мир. Верующие не должны нарушать его таинства в погоне за личной славой, а в ответ он защищает их."
 doctrine_parameter_cannot_declare_war:0 "Приверженцы не могут объявлять [Concept('war', 'войны')|E]"
 cannot_declare_war_name:0 "Нельзя объявлять войны"
 doctrine_parameter_butterfly_disease_immunity:0 "Приверженцы #P невосприимчивы#! к мотыльковой лихорадке"
 butterfly_disease_immunity_name:0 "Невосприимчивость к мотыльковой лихорадке"

 tenet_holiness_through_commerce_name:0 "Святость через торговлю"
 tenet_holiness_through_commerce_desc:0 "Там, где другие религии смотрят свысока на торговлю и погоню за монетой, здесь все признают истину, что богатство и погоня за ним - это то, на что финансируются храмы, снаряжаются миссионеры и приносятся жертвы богам."
 doctrine_parameter_can_fund_trade_expeditions:0 "Приверженцы могут [Concept('decide', 'решить')|E] профинансировать торговые экспедиции"

 tenet_divine_plots_name:0 "Божественные происки"
 tenet_divine_plots_desc:0 "Только с помощью коварства и тени мы можем защитить верующих и принести людям высший дар. Только в смерти мы по-настоящему свободны, и Многоликий бог примет всех нас."
 doctrine_parameter_can_hire_assassin:0 "Приверженцы получают [Concept('decision', 'решение')|E], позволяющее нанять опытного персонажа-убийца в ходе [Concept('schemes', 'происков')|E] «[GetScheme('murder').GetTypeName]»"

 tenet_opening_the_third_eye_name:0 "Открытие третьего глаза"
 tenet_opening_the_third_eye_desc:0 "Этот мир полон лжи и греха, и все это обманывает наши глаза. Только ослепив себя к этой лжи, можно по-настоящему увидеть истину и обрести понимание."
 doctrine_parameter_can_blind_self_for_piety:0 "Приверженцы могут ослепить себя ради [Concept('piety', 'благочестия')|E]"

 tenet_blasphemous_sacrifice_name:0 "Богохульное жертвоприношение"
 tenet_blasphemous_sacrifice_desc:0 "Только через то, что другие считают мрачным и кощунственным, мы можем по-настоящему понять божественное, доведя человечность до крайности, мы продвигаемся вперед."
 doctrine_parameter_can_sacrifice_dark_ritual:0 "Приверженцы могут приносить в жертву пленников в ходе тёмных ритуалов"
 tenet_dark_gods_exclusive_trigger:0 "Необходимо почитать Тёмных богов глубин."

 tenet_blood_is_the_life_name:0 "Кровь - это жизнь"
 tenet_blood_is_the_life_desc:0 "Только через кровь, священную живицу, можно по-настоящему постичь силу."
 doctrine_parameter_can_drain_and_consume_prisoners_blood:0 "Приверженцы могут осушать и потреблять кровь своих пленников"

 tenet_imperial_records_name:0 "Имперские записи"
