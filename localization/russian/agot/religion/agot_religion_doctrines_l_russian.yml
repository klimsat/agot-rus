 tenet_blood_oaths_name:0 "Кровные клятвы"
 tenet_blood_oaths_desc:0 "«Кровь моей крови», так оно и было. Они были братьями кхала, его тенью, его самыми яростными друзьями. Они жили единой жизнью."
 doctrine_parameter_can_make_bloodriders:0 "Приверженцам доступна придворная должность «[GetCourtPositionType('bloodrider_court_position').GetName]»"
