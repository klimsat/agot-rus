 summer_gods_pan_desc:0 "Вера Летних Островов сосредоточена вокруг великого пантеона божеств, часто ассоциируемых с летом, любовью и страстью. Эти божества охраняют людей островов в целом, давая указания, чтобы войны оставались священными испытаниями, чтобы рабовладельцы были прогнаны, а любовь распространялась на всех."
