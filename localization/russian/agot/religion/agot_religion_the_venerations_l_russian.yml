 ib_ven_sound_desc:0 "Иббенцы — странный народ, и если когда-то они поклонялись Божественному Царю, то теперь они отдают должное вере, которую называют Звук. Звук — это естественная гармония мира и всего, что его составляет, от волн на побережье до ветров на горах."
