### РЕЛИГИЯ ###
 the_houses_religion:0 "Кваатийские дома"
 the_houses_religion_adj:0 "Дома"
 the_houses_religion_adherent:0 "Кваатиец"
 the_houses_religion_adherent_plural:0 "Кваатийцы"
 the_houses_religion_desc:0 "Кваатийцы  — странный и экзотический народ, и их боги и вера не менее необычны. Покрытая эзотерическими и секретными обычаями, религия Каатхи интегрирована во все аспекты жизни, особенно в политику и экономику."
 
 ### Веры ###
 #Колдуны
 qh_warlock:0 "Дом Бессмертных"
 qh_warlock_adj:0 "Колдуны"
 qh_warlock_adherent:0 "Пьющий"
 qh_warlock_adherent_plural:0 "Пьющие"
 qh_warlock_desc:0 "Глубоко в Доме Бессмертных, колдуны Квартха практикуют свои тёмные искусства и создают Тень Вечера из Черных Деревьев. Отсюда Бессмертные ведут орден в своих усилиях, как духовных, так и светских."
 
 #Возвышенные
 qh_pureborn:0 "Дом Возвышенных"
 qh_pureborn_adj:0 "Троны"
 qh_pureborn_adherent:0 "Возвышенный"
 qh_pureborn_adherent_plural:0 "Возвышенные"
 qh_pureborn_desc:0 "Кварти считают себя старейшим и наиболее цивилизованным народом в мире и почитают свою культуру и наследие так же, как Вестеросы поклоняются Семи. Это почитание особенно важно среди Чистокровных, которые считают себя хранителями и судьями цивилизации и приличий. Из своего Зала Тысячи Тронов они управляют Царицей Городов."
 
 #Память
 qh_commoner:0 "Дом Памяти"
 qh_commoner_adj:0 "Память"
 qh_commoner_adherent:0 "Плачущий"
 qh_commoner_adherent_plural:0 "Плачущие"
 qh_commoner_desc:0 "Обычные люди Квартха следуют за Возвышенными и Бессмертными, но их почитание более связано с памятью о времени, когда народ Каатхи не был ограничен только Квартхом, до того как земли вокруг них превратились в Красную Пустошь, до того как Дотракийцы разрушили их другие опорные пункты."
