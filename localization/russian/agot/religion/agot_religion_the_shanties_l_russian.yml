 ### THE RELIGION ###
 the_shanties_religion:0 "Морско-песенск"
 the_shanties_religion_adj:0 "Морские песни василисков и виверн"
 the_shanties_religion_adherent:0 "Поющий"
 the_shanties_religion_adherent_plural:0 "Поющая"
 the_shanties_religion_desc:0 "В землях Соториоса и на островах, расположенных вдоль его побережья, поклоняются многим странным и разнообразным богам. Общее звено между всеми этими практиками - морские песни, которые распространяют их культ и используются практикующими, чтобы утолить свой тёмный голод."

 shanty_base_desc:0 "Среди островов Василиска и земель Соториоса не найти письменных свидетельств о королевствах, народах и даже религиях. Но великие песнопения объединяют и связывают вместе разные народы, даже те, что не являются уроженцами южного континента. Эти песни носят почти философский и религиозный характер, в них часто встречаются стихи с требованиями или желаемым поведением."

 ### Faiths ###
 #Skull Shanty
 shanty_basilisks:0 "Песне-черепск"
 shanty_basilisks_adj:0 "Морская песня черепов"
 shanty_basilisks_adherent:0 "Черепист"
 shanty_basilisks_adherent_plural:0 "Череписты"
 shanty_basilisks_desc:0 "$shanty_base_desc$\nВ одной из таких песен, известной как «Песня черепа», пираты и другие народы приносят черепа убитых ими людей на остров Черепа, где черепа оставляют как часть религиозной церемонии."

 #Toad Shanty
 shanty_toad:0 "Песне-жабск"
 shanty_toad_adj:0 "Морская песня жаб"
 shanty_toad_adherent:0 "Жабист"
 shanty_toad_adherent_plural:0 "Жабисты"
 shanty_toad_desc:0 "$shanty_base_desc$\nВ одной из таких песен, известной как «Песня жаб», поклоняются статуе большой жабы, сделанной из маслянистого чёрного камня."

 #Brindled Shanty
 shanty_brindle:0 "Пёстро-песенск"
 shanty_brindle_adj:0 "Пёстрая морская песня"
 shanty_brindle_adherent:0 "Бережник"
 shanty_brindle_adherent_plural:0 "Бережники"
 shanty_brindle_desc:0 "$shanty_base_desc$\nОдна из таких песен, известная как Пёстрая морская песня, диктует действия прибрежных народов Соториоса и служит для них одновременно законом и религией."

 #Black Shanty
 shanty_black:0 "Чёрно-песенск"
 shanty_black_adj:0 "Чёрная морская песня"
 shanty_black_adherent:0 "Йинит"
 shanty_black_adherent_plural:0 "Йиниты"
 shanty_black_desc:0 "$shanty_base_desc$\nОдна из таких песен, известная как Чёрная морская песня, ведёт соториосцев в поклонение Йину, великому пустынному городу Соториоса. Город, сложенный из маслянистого чёрного камня, остаётся нетронутым окружающими его джунглями, и все, кто туда забредает, чувствуют себя неспокойно."

 #Green Shanty
 shanty_greenhell:0 "Лесно-песенск"
 shanty_greenhell_adj:0 "Зелёная морская песня"
 shanty_greenhell_adherent:0 "Лесовик"
 shanty_greenhell_adherent_plural:0 "Лесовики"
 shanty_greenhell_desc:0 "$shanty_base_desc$\nВ глубоких джунглях Зелёного Пекла, где природа противится людям, где болезни распространены и неизлечимы, а человечество больше не является главным хищником, местные считают, что жизнь должна продолжаться, чего бы это ни стоило."