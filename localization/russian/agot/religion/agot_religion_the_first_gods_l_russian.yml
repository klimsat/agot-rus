 the_first_gods_religion_desc:0 "До заключения Договора Первые люди поклонялись своим собственным богам, принесенным ими со своей родины, расположенной на лугах вокруг Серебряного моря. Поклонение этим Первым богам в значительной степени сошло на нет, однако некоторых их последователей все еще можно встретить в Вестеросе и за его пределами."

 ### Faiths ###
 #Bronze Gods
 fg_pan_bronze:0 "Бронзо-божск"
 fg_pan_bronze_adj:0 "Боги бронзы и копыт"
 fg_pan_bronze_adherent:0 "Последователь"
 fg_pan_bronze_adherent_plural:0 "Последователи"
 fg_pan_bronze_desc:0 "Первые люди изначально не поклонялись Старым богам; это стало возможным только после заключения Договора между людьми и Детьми. Изначально они поклонялись своим собственным богам, гораздо более известным и похожим на них самих. Главными из них были Боги бронзы и копыт, которые привели Первых людей в Вестерос из Эссоса."

 #Sisters' Gods
 fg_pan_sisters:0 "Сестринско-богск"
 fg_pan_sisters_adj:0 "Боги волн и неба"
 fg_pan_sisters_adherent:0 "Последователь"
 fg_pan_sisters_adherent_plural:0 "Последователи"
 fg_pan_sisters_desc:0 "До прихода андалов и их веры в Семь ликов Единого, коренные народы Трёх Сестер поклонялись своим собственным богам, главными из которых были Владычица волн и ее супруг, Владыка небес. Её почитают как страстную и требовательную богиню, чьи свидания с супругом, как считается, вызывают штормы, от которых страдает весь регион.\n\nИзвестно, что она требует, чтобы её последователи бросали в море тех, кто родился чахлым или уродливым, возвращая их в свои владения. Однако её требовательная натура не лишена благосклонности и любви к своим почитателям. Те, кто родился со отметиной перепонок между пальцами, получают ее благосклонность безвозмездно."

 #Storm Gods
 fg_pan_elenei:0 "Штормо-божск"
 fg_pan_elenei_adj:0 "Боги моря и ветра"
 fg_pan_elenei_adherent:0 "Последователь"
 fg_pan_elenei_adherent_plural:0 "Последователи"
 fg_pan_elenei_desc:0 "Боги Первых людей были многочисленны и разнообразны, но в заливе Разбитых Кораблей бог моря и его жена, богиня ветра, имеют первостепенное значение. Ведь именно их дочь, Эленея, вышла замуж за Дуррана Богоборца, и от него ведут своё происхождение Дюррандоны и другие дома."

 #Merling Gods
 fg_pan_merling:0 "Водяно-божск"
 fg_pan_merling_adj:0 "Боги Сардиньего двора"
 fg_pan_merling_adherent:0 "Последователь"
 fg_pan_merling_adherent_plural:0 "Последователи"
 fg_pan_merling_desc:0 "Подводный король - бог, которому поклоняются во многих землях и у многих народов, но его отношения с Первыми людьми были более тесными, чем у других. Именно среди Первых людей, а именно в доме Апклифф, он нашёл свою жену - Урсулу Апклифф, королеву водяных."

 # Snow Gods
 fg_pan_sni:0 "Снежно-божск"
 fg_pan_sni_adj:0 "Боги снега и льда"
 fg_pan_sni_adherent:0 "Последователь"
 fg_pan_sni_adherent_plural:0 "Последователи"
 fg_pan_sni_desc:0 "На огромных замерзших равнинах, где текут ледяные реки, люди поклоняются богам снега и льда, которые существовали задолго до заключения Договора."

 #Garth the Green
 fg_pan_garth:0 "Зелено-божск"
 fg_pan_garth_adj:0 "Зеленобожие"
 fg_pan_garth_adherent:0 "Палец"
 fg_pan_garth_adherent_plural:0 "Пальцы"
 fg_pan_garth_desc:0 "Гарт Зелёный, Гарт Зелёная Рука, Гарт Зеленовласый - под многими именами известен этот легендарный человек, и от него ведут свое происхождение многие дома Простора и за его пределами. Одни видят в нём Первого короля, другие - главного бога Первых людей. Те, кто поклоняется ему, стремятся распространить зелёный лес."

