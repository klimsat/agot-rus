 DRAGON_DESIGNER_STORE_DNA_TOOLTIP:1 "#T Сохранить ДНК дракона#!\nСохранить текущие настройки ДНК в редакторе.\n\n@warning_icon! #X Вы потеряете эти значения, если ваш персонаж умрёт#!"
 DRAGON_DESIGNER_APPLY_DNA_TOOLTIP:1 "#T Применить сохранённое ДНК#!\nПрименить сохранённые настройки ДНК в редакторе."
 DRAGON_DESIGNER_UNDO_DNA_TOOLTIP:1 "#T Отменить применённое ДНК#!\nВосстановить настройки ДНК в редакторе к тем значениям, которые они имели до применения."
 DRAGON_DESIGNER_EXPORT_VALUES:0 "#T Скопировать контент события#!\nСкопирует содержимое текста события в ваш буфер обмена.\n\nТекст события будет содержать скриптовый эффект, который вы можете поместить в файл #high import_dragon_dna.txt#!.\n\n@warning_icon! #X Пожалуйста, используйте#! кнопку #T Восстановить контент события#! #X (кнопка обновления слева от этой), чтобы восстановить текст события и получить самые последние значения из редактора#!"
 DRAGON_DESIGNER_IMPORT_VALUES:0 "#T Импортировать ДНК из файла#!\nПеред использованием этой кнопки убедитесь в следующем:\n$BULLET_WITH_TAB$Создана эта папка: #high %USERPROFILE%/Documents/Paradox Interactive/Crusader Kings III/run#! — создайте папку, если её не существует.\n$BULLET_WITH_TAB$Внутри папки #high run#! есть файл #high import_dragon_dna.txt#!.\n$BULLET_WITH_TAB$В файле #high import_dragon_dna.txt#! есть эффект #high import_dragon_dna = {}#!.\n\n@warning_icon! #X Пожалуйста, обратите внимание, что это приведет к запуску всех эффектов в файле, убедитесь, что у вас есть только то, что вы хотите запустить внутри него#!"

