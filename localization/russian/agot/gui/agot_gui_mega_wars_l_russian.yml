 game_concept_agot_mw_mega_wars:0 "Мега-война"
 game_concept_agot_mw_mega_wars_desc:0 "В ходе мега-войн держава раскалывается на три фракции: [Concept('agot_mw_royalists', 'Роялисты')|E], [Concept('agot_mw_neutrals', 'нейтральные правители')|E] и [Concept('agot_mw_rebels', 'восставшие')|E].\nПоследствия войны считаются настолько серьёзными, что каждый участник должен выбрать сторону или остаться нейтральным. Во время войны нейтральные правители могут выбрать сторону и не связаны своим первоначальным решением. В конце войны победившая сторона имеет расширенные возможности по наказанию проигравшей стороны."
 game_concept_agot_mw_royalists:0 "Роялисты"
 game_concept_agot_mw_royalists_desc:0 "Название фракции в [Concept('agot_mw_mega_wars', 'мега-войне')|E], которая верна короне. Корона может быть объектом нападения нескольких [Concept('agot_mw_rebels', 'предводителей восставших')|E]."
 game_concept_agot_mw_neutrals:0 "Нейтралитет"
 game_concept_agot_mw_neutrals_desc:0 "Нейтральными правителями в [Concept('agot_mw_mega_wars', 'мега-войне')|E] считаются вассалы, которые ещё не примкнули ни к одной из сражающихся сторон. Некоторые не хотят иметь ничего общего с войной вообще, другие ждут, когда прилив войны принесёт новые возможности..."
 game_concept_agot_mw_rebels:0 "Восставшие"
 game_concept_agot_mw_rebels_desc:0 "Название фракции в [Concept('agot_mw_mega_wars', 'мега-войне')|E], которая противостоит [Concept('agot_mw_royalists', 'короне')|E]. У восставших есть предводитель, который возглавляет войну. В разных войнах может быть несколько предводителей восставших, нацеленных на одну и ту же [Concept('agot_mw_royalists', 'короны')|E] в разных войнах."
 game_concept_agot_mw_expel_character:0 "Изгнание"
 game_concept_agot_mw_expel_character_desc:0 "Персонаж будет вынужден покинуть вашу державу и может никогда не вернуться. Его судьба - изгнание."
 game_concept_agot_mw_take_main_titles:0 "Отнятие основных титулов"
 game_concept_agot_mw_take_main_titles_desc:0 "У изменника отнимаются все титулы высокого уровня."