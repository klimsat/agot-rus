 councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] решает проблему с долгами придворного"
 councillor_personal_steward_stewardship.1011.desc.guilds:0 "Гильдии побеждены"
 councillor_personal_steward_stewardship.1011.desc.serfs:0 "Крепостные смягчились"
 councillor_personal_steward_stewardship.1011.desc.corruption:0 "Контроль сборщиков налогов"

 councillor_personal_steward_stewardship.2001.t:1 "Персональный управляющий: Инвестиционный запрос"
 councillor_personal_steward_stewardship.2001.desc:0 "Благодаря тому, что [councillor.GetTitledFirstNamePossessive] усердно управляет финансами моей семьи, в конце этого сезона золота будет больше, чем ожидалось.\n\n"Как мы должны использовать его наилучшим образом, [ROOT.Char.GetWifeHusband]?""
 councillor_personal_steward_stewardship.2001.a:0 "Устройте великолепный званый ужин на радость всем!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Каждый могущественный вассал"
 councillor_personal_steward_stewardship.2001.b:0 "Вложите деньги в регион."
 councillor_personal_steward_stewardship.2001.c:0 "Если что и можно купить за деньги, так это глаза и уши!"
 councillor_personal_steward_stewardship.2001.d:0 "Давайте пока не будем их тратить."

 councillor_personal_steward_stewardship.2002.t:1 "Личный управляющий: блестящая возможность"
 councillor_personal_steward_stewardship.2002.desc:0 ""Мой [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] подходит ко мне и [courtier_lender.Custom('quirk_pos_adverb')] улыбается. "Ко мне подошел [councillor.GetTitledFirstName] который в [councillor.GetHerHis] мудрости предложил соглашение между нами двумя. Так как вам не помешала бы финансовая помощь, а мне не помешала бы социальная помощь...""
 councillor_personal_steward_stewardship.2002.a:0 "Я отплачу тебе, обещаю."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Я займу [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! золота у [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b:0 "Почему бы вам вместо этого не пожертвовать его [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_personal_steward_stewardship.2002.c:0 "Вы должны пожертвовать его бедным."
 councillor_personal_steward_stewardship.2002.d:0 "Я с радостью приму эту дань уважения!"

 councillor_personal_steward_stewardship.2003.t:1 "Личный управляющий: возможность торговли"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] приближается ко мне с тремя свитками пергамента в [councillor.GetHerHis] руках.\n\n"Мой [ROOT.Char.GetLadyLord], я подготовил торговые предложения для соседних правителей. Я уверен, что сделка будет выгодна обеим сторонам!""
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] кажется разумным."
 councillor_personal_steward_stewardship.2003.b:0 "Заключите соглашение с [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c:0 "Заключите сделку с [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy:0 "Никто из них не приблизится к моему золоту!"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "Ни один из них не достоин сделки со #EMP мной#!!"
 councillor_personal_steward_stewardship.2003.d:0 "Они все не внушают мне доверия..."

 councillor_personal_steward_stewardship.2004.t:1 "Личный управляющий: рука помощи"
 councillor_personal_steward_stewardship.2004.desc:0 ""Ваш [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], недавно попал в непричятную ситуацию."\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] улыбается, а [councillor.GetSheHe] продолжает: "Я позаботился о том, чтобы ситуация разрешилась сама собой, и упомянул вас как благодетеля""
 councillor_personal_steward_stewardship.2004.a:0 "Отличная работа!"
 councillor_personal_steward_stewardship.2004.b:0 "Доброе дело не требует возмещения."

 councillor_personal_steward_stewardship.2005.t:1 "Личный управляющий: инвестиции в [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc:1 ""Мой [ROOT.Char.GetLadyLord|U]. Мне стало известно, что существует редкая возможность инвестировать в [county_to_boost.GetName]."\n\nМой [councillor.Custom('WifeHusband')] [councillor.GetFirstName] опсиывает детали для инвестиций в предприятие, и действительно похоже, что сделка может принести большую пользу [county_to_boost.GetNameNoTierNoTooltip] в случае успеха."
 councillor_personal_steward_stewardship.2005.a:0 "Это стоит риска!"
 councillor_personal_steward_stewardship.2005.a_1:0 "Результатом сделки является отличный доход для [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2:0 "Сделка проваливается"
 councillor_personal_steward_stewardship.2005.b:0 "Оставьте эту возможность жителям [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_personal_steward_stewardship.2005.c:0 "Этот разговор о местных делах ниже моего достоинства!"
