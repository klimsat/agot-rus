agot_filler_westeros.0001.desc:0 "Скагос обрел независимость от Севера и Железного трона! Жители Скагоса больше не будут угнетаться и начали восстанавливать свой флот."
agot_filler_westeros.0001.a:0 "Означает ли это новую эпоху пиратства?"

