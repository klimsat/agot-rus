agot_filler_westeros.0002.opening:0 "Три Сестры"
agot_filler_westeros.0002.desc:0 "Три Сестры разорвали цепи господства Долины и Железного трона. Никто отныне не смеет указывать жителям Сестёр, кроме них самих! Песня Владычицы волн зазвучала вновь, и она поёт для нас!"
agot_filler_westeros.0002.a:0 "Это тревожные вести для Пасти..."

