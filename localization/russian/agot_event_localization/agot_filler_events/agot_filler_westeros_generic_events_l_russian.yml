agot_filler_westeros.0007.opening:0 "Независимость Дорна"
agot_filler_westeros.0007.desc:0 "Дорн откололся от Железного трона, и отныне будет властвовать сами, как и прежде! Дорн никогда не удавалось покорять силой, и принцы Дорна ни перед кем не склонятся!"
agot_filler_westeros.0007.a:0 "Накал в Красных горах нарастает"

###############################
#   High Septon Scandal       #
#     ZombieSchrodCat         #
#       0008 - 0008           #
###############################

agot_filler_westeros.0008.opening:0 "Слухи правдивы"
agot_filler_westeros.0008.desc:0 "Это письмо призвано сообщить верующим, что даже самые преданные Семерым не без греха. Я поддался соблазну плоти в момент слабости."
agot_filler_westeros.0008.a:0 "Какой скандал!"
agot_filler_westeros.0008.b:0 "Но разве.. он де должен представлять Семерых?"
agot_filler_westeros.0008.c:0 "Мне жаль того, кто переспал с этим старым козлом."

###############################
#   High Septon Scandal:Murder#
#     ZombieSchrodCat         #
#       0009 - 0009           #
###############################

agot_filler_westeros.0009.opening:0 "Слухи правдивы"
agot_filler_westeros.0009.desc:0 "Этим письмом я хочу сообщить, что я попал под влияние Неведомого. Хотя я не хочу вдаваться в детали в этом письме, я лишил жизни другого человека. Да простят меня Семеро за подобный грех!"
agot_filler_westeros.0009.a:0 "Во имя Семерых!"
agot_filler_westeros.0009.b:0 "Но разве.. он де должен представлять Семерых? отнять жизнь..."
agot_filler_westeros.0009.c:0 "Наша вера во многом пошла не тем путём..."

###############################
#       House at War          #
#     ZombieSchrodCat         #
#       0010 - 0010           #
###############################

agot_filler_westeros.0010.opening:0 "Цена войны"
agot_filler_westeros.0010.desc:0 "Пишу сообщить вам, что мой дом оказался в состоянии войны. В такие времена люди видят, кто действительно их друг, а кто желает падения их дома."
agot_filler_westeros.0010.a:0 "Я пошлю золото, чтобы помочь с их бедой"
agot_filler_westeros.0010.b:0 "Я пошлю золото, но мне нужно что-то в обмен"
agot_filler_westeros.0010.c:0 "Не моего ума дело"

###############################
#  King of Mountain Clans     #
#     ZombieSchrodCat         #
#       0017 - 0017           #
###############################

agot_filler_westeros.0017.opening:0 "Долина: восстание горных кланов"
agot_filler_westeros.0017.desc:0 "Пишу сообщить вам, что горные кланы сплотились вокруг короля. Долине угрожает сила, находящаяся внутри её собственных границ."
agot_filler_westeros.0017.a:0 "Напряжённая ситуация..."

###############################
#       Fellow Hunter         #
#     ZombieSchrodCat         #
#       0018 - 0032           #
###############################

agot_filler_westeros.0018.opening:0 "Приятель-охотник"
agot_filler_westeros.0018.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Милостивая', 'Милостивый' )] [ROOT.Char.GetLadyLord|l], мне сообщили, что у нас с вами схожие интересы. По правде говоря, вы же [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]? Если да, то на какую дичь вы предпочитаете охотиться?"
agot_filler_westeros.0018.a:0 "Мне нравится захватывающая охота на кабана."
agot_filler_westeros.0018.b:0 "Охота на оленя - всегда весело."
agot_filler_westeros.0018.c:0 "Боюсь, мне сейчас не до охоты."

agot_filler_westeros.0019.opening:0 "Будоражащий кабан!"
agot_filler_westeros.0019.desc:0 "Вот это да! Мой егерь сообщил мне, что в моем лесу водится довольно крупный кабан. Не присоединитесь ли вы ко мне на охоту?"
agot_filler_westeros.0019.a:0 "Звучит весело."
agot_filler_westeros.0019.b:0 "Боюсь, мне сейчас не до охоты."

agot_filler_westeros.0020.opening:0 "Благородный олень!"
agot_filler_westeros.0020.desc:0 "Олень является королём леса, так говорят! Мой егерь недавно заметил довольно крупного оленя. Не хотите ли вы присоединиться ко мне на охоте? Вместе мы сможем повалить этого зверя."
agot_filler_westeros.0020.a:0 "Звучит весело."
agot_filler_westeros.0020.b:0 "Боюсь, мне сейчас не до охоты."

agot_filler_westeros.0021.t:0 "Охота на кабана"
agot_filler_westeros.0021.desc:0 "[Select_CString(fellow_hunter.IsFemale, 'Леди', 'Лорд' )] [fellow_hunter.GetFirstNameNoTooltip] и я прибыли на место, где [fellow_hunter.GetHerHis] егерь в последний раз видел кабана. Обменявшись любезностями, мы отпустили собак и начали искать след животного."
agot_filler_westeros.0021.a:0 "Посмотрим, удастся ли нам найти следы"

agot_filler_westeros.0022.t:0 "Охота на кабана"
agot_filler_westeros.0022.desc:0 "Вой гончих оповестил нас о том, что они нашли кабана. Когда мы подъехали, гончие загнали зверя в угол. Кабан, увидев наше приближение, наклонил голову для нападения."
agot_filler_westeros.0022.a:0 "*Приготовить копьё для кабана*"
agot_filler_westeros.0022.b:0 "*Убежать*"

agot_filler_westeros.0023.t:0 "Охота на кабана"
agot_filler_westeros.0023.desc:0 "Кабан бросился прямо на копье, я [Select_CString(ROOT.Char.IsFemale, 'молилась', 'молился' )], чтобы наконечник копья выдержал силу зверя. Через несколько секунд после взмаха копья кабан был мёртв."
agot_filler_westeros.0023.a:0 "Хорошо поохотились"

agot_filler_westeros.0024.t:0 "Охота на кабана"
agot_filler_westeros.0024.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'побежала', 'побежал' )], бросив копье, когда кабан начал гнаться. Прошло некоторое время, и меня [Select_CString(fellow_hunter.IsFemale, 'нашла леди', 'нашёл лорд' )] [fellow_hunter.GetFirstNameNoTooltip], [Select_CString(fellow_hunter.IsFemale, 'которая сама зарубила', 'который сам зарубил' )] кабана. [Select_CString(fellow_hunter.IsFemale, 'Она посмотрела', 'Он посмотрел' )] на меня с презрением, протягивая мне копьё, которое я [Select_CString(ROOT.Char.IsFemale, 'обронила', 'обронил' )]."
agot_filler_westeros.0024.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], [fellow_hunter.GetSheHe] считает меня трусом..."

agot_filler_westeros.0025.t:0 "Охота на оленя"
agot_filler_westeros.0025.desc:0 "[Select_CString(fellow_hunter.IsFemale, 'Леди', 'Лорд' )] [fellow_hunter.GetFirstNameNoTooltip] и я прибыли на место, где [fellow_hunter.GetHerHis] егерь в последний раз видел довольно крупного оленя. Обменявшись любезностями, мы отпустили собак и начали искать след животного."
agot_filler_westeros.0025.a:0 "Давайте поищем следы!"

agot_filler_westeros.0026.t:0 "Охота на оленя"
agot_filler_westeros.0026.desc:0 "В середине дня мы обнаружили на поляне крупного оленя. Ветер сыграл нам на руку, и животное нас не заметило."
agot_filler_westeros.0026.a:0 "*Нанести быстрый выстрел*"
agot_filler_westeros.0026.b:0 "*Выстрелить вдвоём*"
agot_filler_westeros.0026.c:0 "*Позволить нанести выстрел организатору охоты*"

agot_filler_westeros.0027.t:0 "Охота на оленя"
agot_filler_westeros.0027.desc:0 "Стрела попала точно в цель, и олень умчался прочь. Мы немного подождали, а затем начали идти по следу крови. Олень успел добежать до полосы деревьев, прежде чем жизнь покинула животное."
agot_filler_westeros.0027.a:0 "Великолепное животное"

agot_filler_westeros.0028.t:0 "Охота: отсутствие следов"
agot_filler_westeros.0028.desc:0 "В течение нескольких часов мы обыскивали окрестности, но нигде не нашли никаких признаков дичи. Неохотно [Select_CString(fellow_hunter.IsFemale, 'леди', 'лордом' )] [fellow_hunter.GetFirstNameNoTooltip] и я решаем закончить охоту, возможно, когда-нибудь нам предоставится шанс поохотиться снова."
agot_filler_westeros.0028.a:0 "Неудачная охота"

agot_filler_westeros.0029.t:0 "Охота: прощание"
agot_filler_westeros.0029.desc:0 "После того, как убитое животное было погружено, [Select_CString(fellow_hunter.IsFemale, 'леди', 'лорд' )] [fellow_hunter.GetFirstNameNoTooltip] и я обменялись любезностями и разошлись."
agot_filler_westeros.0029.a:0 "Хорошая вышла охота"
agot_filler_westeros.0029.b:0 "Охота была ошибкой.."
agot_filler_westeros.0029.c:0 "Хорошая охота для меня.. насчёт [Select_CString(fellow_hunter.IsFemale, 'неё', 'него' )] не знаю"

agot_filler_westeros.0030.opening:0 "Хорошая охота"
agot_filler_westeros.0030.desc:0 "Охота была впечатляющей! Давно у меня не было такой замечательной охоты. Благодарю вас."
agot_filler_westeros.0030.a:0 "Я люблю поохотиться"

agot_filler_westeros.0031.opening:0 "Такая себе охота"
agot_filler_westeros.0031.desc:0 "Спасибо, что уделили время ради для охоты. Теперь я вижу, что наше общее увлечение было ошибочным и что вы не [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]. Спасибо, что вообще решились на эту поездку."
agot_filler_westeros.0031.a:0 "Не думаю, что я [Select_CString(ROOT.Char.IsFemale, 'произвела', 'произвёл' )] хорошее впечатление...."

agot_filler_westeros.0032.opening:0 "Высокомерный охотник"
agot_filler_westeros.0032.desc:0 "Хотя я признаю, что вы [Select_CString(ROOT.Char.IsFemale, 'искусная охотница', 'искусный охотник' )], но я нахожу вас довольно жадным. То, что должно было быть славной охотой для нас обоих, вы присвоили себе."
agot_filler_westeros.0032.a:0 "[fellow_hunter.GetSheHe|U] просто завидует"

