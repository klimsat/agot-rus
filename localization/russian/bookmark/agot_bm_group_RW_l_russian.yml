l_russian:
 agot_bm_group_RW:0 "Ройнарские войны\n7100 - 7300 до З.Э."
 agot_bm_7100:0 "Черепашья война"
 agot_bm_7100_desc:0 "Между ройнарами и валирийскими колонистами вдоль Ройна давно сложились непростые отношения. Этот конфликт обострился, когда волантинцы захватили и зарезали одну из гигантских черепах, обитающих в Ройне. Эти огромные звери считаются священными для ройнаров."
 agot_bm_7294:0 "Разграбление Сароя"
 agot_bm_7294_desc:0 "Вторая Пряная война вспыхнула в устье Ройны между ройнарским городом Сарой и Вольным городом Волантис."
 agot_bm_7297:0 "Десять тысяч кораблей"
 agot_bm_7297_desc:0 "После разорения Сароя ройнары объединились под властью принца Гарина Великого из Хрояна. Принц поклялся покарать волантинцев за их преступления. Однако не все разделяют настроения Гарина. Принцесса Нимерия из Ни-Сара осознаёт, что им не победить в этой битве."
 agot_bm_7300:0 "Высадка Нимерии"
 agot_bm_7300_desc:0 "После долгих лет скитаний по морям принцесса Нимерия привела то, что осталось от её флота, в Дорн. Там она была принята лордом Морсом Мартеллом. Приняв ройнарский титул принца, Морс Мартелл провозгласил своё господство над всем Дорном и вместе с новообретёнными ройнарскими союзниками стремится покорить различных мелких королей."