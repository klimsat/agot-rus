l_russian:
 agot_bm_group_AV:0 "Вторжение андалов\n6478 - 6699 до З.Э."
 agot_bm_6478:0 "Наказание Лората"
 agot_bm_6478_desc:0 "Укрепив свою власть над Андалосом, верховный король Кварлон Великий намеревается завоевать Вольный город Норвос."
 agot_bm_6538:0 "Битва Семи звёзд"
 agot_bm_6538_desc:0 "Объединившись под властью короля Робара Ройса, Первые люди Долины готовятся дать последний бой андальским захватчикам. Андалов возглавляет молодой сир Артис Аррен, известный как Рыцарь-Сокол."
 agot_bm_6583:0 "Падение Грейайронов"
 agot_bm_6583_desc:0 "Спустя тысячу лет после высадки на Перстах андалы обратили своё внимание на Железные острова. По мере того, как андалы захватывали и заселяли речные земли, западные земли и Простор, они возводили новые поселения и крепкие замки. Эти прочные оборонительные сооружения в сочетании с талантом андалов к мореходству ослабили хватку железнорождённых над Закатным морем. Андалы раз за разом вторгались на Железные острова, часто при поддержке соперничающих железнорождённых лордов. Теперь Рогнару II Грейайрону, королю Железных островов, предстоит противостоять андалам, которые заручились поддержкой домов Драмм, Грейджой, Хоар и Орквуд."
 agot_bm_6610:0 "Голодный Волк"
 agot_bm_6610_desc:0 "Король Теон Старк правит осаждённым со всех сторон Севером. Железнорождённые совершают набеги на западные берега, андалы, воодушевлённые победами на юге, высаживаются на восточных берегах, также не стоит забывать про одичалых за Стеной. В то же время в других частях Вестероса Первые люди продолжают бороться с неисчислимыми андальскими захватчиками."
 agot_bm_6650:0 "Молот Правосудия"
 agot_bm_6650_desc:0 "Пока андалы продолжают вторжение в Вестерос, король Речных земель Тристер Мадд становится величайшим защитником Первых людей. Известный как Молот Правосудия, он отразил 99 попыток вторжения. Недавно отразив вторжение короля Роланда Аррена, Молот Правосудия оказался окружён могущественным андальским военачальником Армистедом Вэнсом."
 agot_bm_6699:0 "Свет Семерых"
 agot_bm_6699_desc:0 "Битвы завершены, а величайшие герои потерпели поражение. Мудрейшие из Первых людей осознали, что противостоять натиску захватчиков невозможно. Многие из них приняли поклонение Семи Богам андалов. Что ожидает Вестерос в грядущем?"