 #AGOT Disabled
 #fp2_council_heresy_modifier:0 "Council of Inquisition"
 #AGOT Disabled
 #fp2_council_heresy_modifier_desc:0 "The last Council of Toledo encouraged rooting out heresies which have sprung up in Iberia."
