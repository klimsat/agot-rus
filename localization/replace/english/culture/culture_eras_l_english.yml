 #ERAS
 #AGOT Modified
 #culture_era_tribal:0 "Tribal"
 culture_era_tribal:0 "Bronze Age"
 #AGOT Modified
 #culture_era_tribal_desc:0 "The Tribal Era of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Tribal Era [innovations|E]."
 culture_era_tribal_desc:0 "The Bronze Age has seen the emergence of bronze, a copper and tin alloy, and the development of early societal organization, primarily through tribal kingship and autocratic empires. Architecture in this era is dominated by simple ringforts and — in more developed regions — the establishment of early cities."
 #AGOT Modified
 #culture_era_early_medieval:0 "Early Medieval"
 culture_era_early_medieval:0 "Iron Age"
 #AGOT Modified
 #culture_era_early_medieval_desc:0 "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_early_medieval_desc:0 "The Iron Age has seen the emergence of iron and the further growth of institutions, such as the development of feudalism. Military organization and equipment have begun to allow larger states to be formed than what was once though possible, such as bureaucratic empires."
 #AGOT Modified
 #culture_era_high_medieval:0 "High Medieval"
 culture_era_high_medieval:0 "Steel Age"
 #AGOT Modified
 #culture_era_high_medieval_desc:0 "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_high_medieval_desc:0 "The Steel Age has seen the solidification of older systems as they mature into more developed forms. Architecture has transformed from ringforts and early castles into truly formiddable structures capable of enduring decade-long sieges."
 #AGOT Modified
 #culture_era_late_medieval:0 "Late Medieval"
 culture_era_late_medieval:0 "High Steel Age"
 #AGOT Modified
 #culture_era_late_medieval_desc:0 "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
 culture_era_late_medieval_desc:0 "The High Steel Age has seen the development of advanced artisanal work, large trade networks, and expanded bureaucracies. Some believe that secrets lost during the Long Night are at our doorstep, just outside our grasp."
