 game_concept_co_ruler: "Coправитель"
 game_concept_co_rulers: "Coправители"
 game_concept_co_rulership_desc: "Совместное правление — разновидность [Concept('diarchies','диархии')|E], при которой [Concept('liege','сюзерен')|E] официально и на постоянной основе разделяет власть над [Concept('realm','державой')|E] с [Concept('diarch','диархом')|E].\n\nДиарх всегда обладает статусом [Concept('designated_heir','предопределенного наследника')|E] (хотя и может проиграть выборы), а лишить его должности можно лишь посредством [Concept('execution','казни')|E]. Исключением являются культуры, чьи [Concept('culture_tradition','традиции')|E] допускают лишение прав наследования для персонажей-калек — в этом случае смещенный диарх может отделаться увечьями.\n\nУникальность совместного правления в том, что соправитель может [Concept('usurp','узурпировать')|E] все [Concept('titles','титулы')|E] сюзерена, если победит его в войне или казнит. В [Concept('cultures','культурах')|E], не допускающих наследования калеками, соправитель также может изувечить сюзерена, чтобы узурпировать его титулы.\n\n#WEAK Примерами совместного правления являются:\n$EFFECT_LIST_BULLET$[Concept('duumvirates','дуумвираты')|E]\n$EFFECT_LIST_BULLET$[Concept('nominal_duumvirates','номинальные дуумвираты')|E]\n$EFFECT_LIST_BULLET$[Concept('co_monarchies','совместные монархии')|E]#!"

 game_concept_duumvirate: "Дуумвират"
 game_concept_duumvirates: "Дуумвираты"
 game_concept_co_emperor: "Император-соправитель"
 game_concept_co_emperors: "Императоры-соправители"
 game_concept_duumvirate_desc: "При дуумвирате [Concept('empire','империя')|E] совместно управляется двумя [Concept('characters','персонажами')|E] — старшим императором ([Concept('liege','сюзереном')|E]) и младшим императором-соправителем.\n\nСоправитель пассивно повышает как собственное [Concept('influence','влияние')|E], так и влияние старшего императора. Бонус к влиянию увеличивается за каждые [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] г., в течение которых соправитель занимает должность (включая время, проведенное в качестве [Concept('junior_emperor','номинального соправителя')|E]).\n\nВ реальности большая часть власти сконцентрирована в руках не [Concept('diarch','диарха')|E], а сюзерена, который носит императорский титул. В то же время соправитель обладает широкими полномочиями, которые позволяют активно влиять на жизнь [Concept('realm','державы')|E]. Кроме того, зачастую он является наиболее выгодным кандидатом на [Concept('administrative','административные')|E] должности.\n\nПри достаточно сильном нарушении [Concept( 'scales_of_power', 'равновесия сил' )|E] император-соправитель может воспользоваться [Concept('casus_belli','казус белли')|E] «[Concept('imperial_expedition_cb','Имперская экспедиция')|E]».\n\n#WEAK Соправитель может [Concept('usurp','узурпировать')|E] власть старшего императора, нанеся ему церемониальные увечья.#!"

 game_concept_nominal_duumvirate: "Номинальный дуумвират"
 game_concept_nominal_duumvirates: "Номинальные дуумвираты"
 game_concept_junior_emperor: "Номинальный император-соправитель"
 game_concept_junior_emperors: "Номинальные императоры-соправители"
 game_concept_nominal_duumvirate_desc: "При дуумвирате [Concept('empire','империя')|E] совместно управляется двумя [Concept('characters','персонажами')|E] — старшим императором ([Concept('liege','сюзереном')|E]) и младшим императором-соправителем.\n\nДуумвират считается номинальным, если соправитель еще ребенок и не может полноценно править. Когда он достигает совершеннолетия, форма правления трансформируется в полноценный [Concept('duumvirates','дуумвират')|E].\n\nМалолетний соправитель пассивно повышает как собственное [Concept('influence','влияние')|E], так и влияние старшего императора. Бонус к влиянию увеличивается за каждые [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0] г., в течение которых номинальный соправитель занимает должность, и сохраняется при его превращении в полноценного соправителя.\n\n#WEAK Выбор ребенка на роль номинального соправителя означает, что его видят будущим преемником в качестве старшего императора. Чем больше он практики он получит на этой должности, тем лучше подготовится к полноценному правлению.\n\nЭто обучение принимает форму дополнительного [Concept('skill','навыка')|E], который малолетний соправитель получает по достижении [Concept('adult','совершеннолетия')|E] в зависимости от значения [Concept( 'scales_of_power', 'равновесия сил' )|E].\n\nДети не получают событий, связанных с [Concept('mandate','мандатом')|E].#!"

 game_concept_co_monarchy: "Совместная монархия"
 game_concept_co_monarchies: "Совместные монархии"
 game_concept_co_monarch: "Монарх-соправитель"
 game_concept_co_monarchs: "Монархи-соправители"
 game_concept_co_monarchy_desc: "Совместная монархия — разновидность [Concept('diarchy','диархии')|E], в рамках которой [Concept('feudal','феодальные')|E] правители могут назначать себе [Concept('designated_heir','наследника')|E] даже в ранние [Concept('eras','эпохи')|E].\n\nЦеной этого становится постоянно действующее соглашение о наделении соправителя значительными полномочиями, сравнимыми с возможностями [Concept('entrenched_regent','укоренившегося регента')|E].\n\n#WEAK Совместная монархия доступна только для [Concept('kings','королей')|E] и [Concept('emperors','императоров')|E].#!"

 game_concept_regency: "Регентство"
 game_concept_regencies: "Регентства"
 game_concept_regency_possessive: "Регентства"
 game_concept_regencies_possessive: "Регентств"
 game_concept_regency_desc: "Регентство — это особая форма [Concept( 'diarchy', 'наделения полномочиями' )|E], которая возникает, когда [Concept( 'ruler', 'правитель' )|E] не способен править [Concept( 'realm', 'державой' )|E] самостоятельно.\n\nКак правило, регентство требуется, если правитель — [Concept( 'child', 'ребенок' )|E], [Concept( 'imprisoned', 'находится в заключении' )|E], имеет [GetTrait('incapable').GetName( GetNullCharacter )|l] или у него [Concept( 'activity', 'занятие' )|E] за пределами своей державы.\n\nРегентство, которое длится слишком долго, может стать [Concept( 'entrenched_regency', 'укоренившимся регентством' )|E]."

 game_concept_regency_veto: "Вето диархии"
 game_concept_veto: "Вето"
 game_concept_regency_veto_desc: "Когда [Concept( 'diarch', 'диарх' )|E] использует [Concept( 'diarch_powers', 'возложенные на него полномочия' )|E], [Concept( 'liege', 'сюзерен' )|E] может наложить вето на решение диарха, потратив для этого очки [Concept( 'prestige', 'престижа' )|E]"

 game_concept_regent_succession_score: "Очки наследования регента"
 game_concept_regent_succession_score_desc: "В случае наступления [Concept( 'regency', 'регентства' )|E] следующим [Concept( 'regent', 'регентом' )|E] становится кандидат с самым большим количеством очков наследования регента.\n\nКроме того, [Concept( 'ruler', 'правитель' )|E] [Concept( 'realm', 'державы' )|E] может самостоятельно выбрать регента, изменив тем самым обычный порядок наследования.\n\n#WEAK Предпочтение отдается [Concept( 'characters', 'персонажам' )|E], состоящим в родстве с правителем, особенно политически подкованным безземельным членам [Concept( 'family', 'семьи' )|E], находящимся при [Concept( 'court', 'дворе' )|E].#!"

 game_concept_diarch_power: "Возложенные полномочия"
 game_concept_diarch_powers: "Возложенные полномочия"
 game_concept_diarch_power_power: "Полномочия"
 game_concept_diarch_power_powers: "Полномочия"
 game_concept_diarch_power_possessive: "Возложенных полномочий"
 game_concept_diarch_powers_possessive: "Возложенных полномочий"
 game_concept_diarch_power_power_possessive: "Полномочий"
 game_concept_diarch_power_powers_possessive: "Полномочий"
 game_concept_diarch_power_desc: "[Concept( 'diarch', 'Диарх' )|E], наделенный [Concept( 'sharing_power', 'разделеными полномочиями' )|E], может использовать особые $game_concept_diarch_powers$.\n\nЭто особые [Concept( 'character_interaction', 'взаимодействия персонажа' )|E], похожие на доступные [Concept( 'liege', 'сюзерену' )|E] решения или другие способы использования власти. В их числе можно назвать [Concept( 'revoking', 'лишение' )|E] [Concept( 'titles', 'титула' )|E] другого [Concept('vassals', 'вассала' )|E] или выкачивание [Concept( 'gold', 'золота' )|E] из казны сюзерена.\n\n$game_concept_diarch_powers$ нередко могут быть заблокированы сюзереном с помощью права [Concept( 'veto', 'вето' )|E]."
 game_concept_trilateral_interaction: "Трехстороннее взаимодействие"
 game_concept_trilateral_interactions: "Трехсторонние взаимодействия"
 game_concept_trilateral_interaction_desc: "Трехсторонние взаимодействия требуют одобрения не только получателя, но и третьей стороны.\n\nПримерами могут служить [Concept( 'diarch_powers', 'возложенные полномочия' )|E], так как в этом случае [Concept( 'liege', 'сюзерен' )|E] может наложить [Concept( 'regency_veto', 'вето' )|E]."

 game_concept_mandate: "Мандат"
 game_concept_mandates: "Мандаты"
 game_concept_mandate_possessive: "Мандата"
 game_concept_mandates_possessive: "Мандатов"
 game_concept_mandate_desc: "$game_concept_mandates$ — это ценные поручения, которые [liege|El] может дать [Concept( 'diarch', 'диарху' )|E] при передаче ему части [Concept( 'sharing_power', 'полномочий' )|E].\n\nПо аналогии с [Concept( 'councillor_tasks', 'заданиями совета' )|E], сюзерен выбирает мандат, а затем постепенно получает преимущества от него.\n\nКогда диарх хорошо справляется с работой, он перетягивает [scales_of_power|El] на себя #EMP и#! увеличивает [strife|El] со стороны других [Concept( 'vassals', 'вассалов' )|E].\n\nВыгода сюзерена зависит от [Concept( 'diarch_aptitude', 'пригодности' )|E] и [Concept( 'diarch_loyalty', 'верности' )|E] диарха."

 game_concept_diarch_aptitude: "Пригодность диарха"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$ показывает, насколько хорошо [Concept( 'diarch', 'диарх' )|E] справится с исполнением [Concept( 'mandate', 'мандата' )|E], полученного от [Concept( 'liege', 'сюзерена' )|E].\n\nСвою роль в этом сыграют как [Concept( 'skills', 'навыки' )|E], так и [Concept( 'personality_traits', 'личностные свойства' )|E]. Например, диарх со свойством [GetTrait('greedy').GetName(GetNullCharacter)|l], которому поручено наполнить сундуки, может передать гораздо меньше [Concept( 'gold', 'золота' )|E] своему сюзерену.\n\n#WEAK [Concept( 'diarchs', 'Диархи' )|E] хорошо подходят для исполнения мандата, если их пригодность составляет 40+.#!"

 game_concept_diarch_loyalty: "Верность"
 game_concept_diarch_loyalty_explicit: "Верность диарха"
 game_concept_diarch_loyal: "Верный"
 game_concept_diarch_loyalty_desc: "Верность [Concept( 'diarch', 'диарха' )|E] показывает, насколько он склонен поступать в своих интересах в ущерб интересам своего [Concept( 'liege', 'сюзерена' )|E] (или своей [Concept( 'realm', 'державы' )|E]).\n\nПерсонаж бескорыстен — диарх воздерживается использовать [diarch_powers|El], старается добросовестно выполнять свой [Concept( 'mandate', 'мандат' )] и без сопротивления отдает полномочия, если его об этом попросить.\n\nПерсонаж корыстен — диарх активно использует возложенные полномочия, выполняет мандат, чтобы склонить [Concept( 'scales_of_power', 'равновесие сил' )|E] в свою сторону, и может отказаться отдавать власть, если равновесие склонилось далеко в его сторону.\n\nПерсонаж действует по обстоятельствам — диарх иногда использует возложенные полномочия, как правило — делит преимущества мандата со своим сюзереном или вовсе игнорирует мандат. И в случае, если равновесие сил склонится в его сторону, может потребовать взятку за то, чтобы оставить свой пост."

 game_concept_diarch_succession: "Преемственность"
 game_concept_diarch_succession_explicit: "Преемственность диархии"
 game_concept_diarch_succession_desc: "Преемственность диархии определяет, кто из [Concept( 'vassals', 'вассалов' )|E] или [Concept( 'courtiers', 'придворных' )|E] [Concept( 'liege', 'сюзерена' )|E] автоматически становится [Concept( 'diarch', 'диархом' )|E] в случае необходимости.\n\nЭто происходит при начале [Concept( 'diarchy', 'диархии' )|E] у сюзерена или после смерти или отстранения действующего диарха.\n\n#weak Порядок наследования может определяться по-разному в зависимости от типа разделения полномочий. Например, в случае [Concept( 'regency', 'регентства' )|E] у власти чаще оказываются безземельные [characters|El], близкие сюзерену.\n\nЗнание [Concept( 'language', 'языка' )|E] сюзерена (и [Concept( 'court_language', 'придворного языка' )|E], если таковой имеется) обязательно в большинстве случаев.#!"

 game_concept_scales_of_power: "Равновесие сил"
 game_concept_scales_of_power_scales: "Равновесие"
 game_concept_scales_of_power_desc: "При [Concept( 'sharing_power', 'разделении полномочий' )|E] в основе отношений [Concept( 'liege', 'сюзерена' )|E] и [Concept( 'diarch', 'диарха' )|E] лежит равновесие сил.\n\nЕсли равновесие сдвигается в сторону диарха, он получает больше [Concept( 'diarch_powers', 'полномочий' )|E], из-за чего сюзерену становится сложнее выполнять [Concept( 'diarch_affected_actions', 'обычные действия' )|E]. Если равновесие сдвигается в сторону сюзерена, ему становится проще избавиться от [Concept( 'diarchy', 'диархии' )|E].\n\nРавновесие можно сдвинуть:\n$EFFECT_LIST_BULLET$Используя [Concept( 'character_interaction', 'взаимодействие персонажа' )|E] «$swing_scales_currency_interaction$» против противоположной стороны\n$EFFECT_LIST_BULLET$[Concept( 'diarch', 'Диарх' )|E], может прислуживать своему [Concept( 'liege', 'сюзерену' )|E], как положено (и со всем цинизмом) в событиях, связанных с [Concept( 'mandate', 'мандатом' )|E]"


 game_concept_entrenched_regency: "Укоренившееся регентство"
 game_concept_entrenched_regency_entrenched: "Укоренившееся"
 game_concept_entrenched_regency_regency: "Регентство"
 game_concept_entrenched_regent: "Укоренившийся регент"
 game_concept_entrenched_regents: "Укоренившиеся регенты"
 game_concept_entrenched_regency_entrench: "Укорениться"
 game_concept_entrenched_regencies: "Укоренившиеся регентства"
 game_concept_entrenched_regency_desc:3 "Если [Concept( 'regency', 'регентство' )|E] длится слишком долго, оно может укорениться, и [Concept( 'regent', 'регент' )|E] может даже стать могущественнее своего [Concept( 'liege', 'сюзерена' )|E].\n\nПреимущества, получаемые [Concept( 'regent', 'регентом' )|E] от сложившегося [Concept( 'scales_of_power', 'равновесия сил' )|E], также увеличатся.\n\nЧтобы положить конец укоренившемуся регентству, либо регент должен принять дар от сюзерен, либо сам сюзерен должен склонить равновесие сил в свою пользу."

 game_concept_diarch_affected_actions: "Обычные действия"
 game_concept_diarch_affected_actions_desc:3 "Когда [Concept( 'scales_of_power', 'равновесие сил' )|E] во время [Concept( 'sharing_power', 'разделения полномочий' )|E] складывается в пользу [Concept( 'diarch', 'диарха' )|E], некоторые [Concept( 'interactions', 'взаимодействия' )|E] начинают требовать от [Concept( 'liege', 'сюзерена' )|E] больше [Concept( 'prestige', 'престижа' )|E].\n\nЭто распространяется на следующие действия:\n$EFFECT_LIST_BULLET$[Concept( 'revoking', 'Лишение' )|E] [Concept( 'title', 'титула' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'retracting', 'Отзыв' )|E] [Concept( 'vassal', 'вассала' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'imprisoning', 'Арест' )|E] [Concept( 'characters', 'персонажей' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'executing', 'Казнь' )|E] персонажей #weak (если [faith|El] сюзерена не практикует человеческие жертвоприношения)#!"


 ######## GRAND ACTIVITIES ETC

 game_concept_grand_activity: "Грандиозное занятие"
 game_concept_grand_activities: "Грандиозные занятия"
 game_concept_grand_activity_desc: "Грандиозные занятия — роскошные демонстрации богатства и великолепия, которые по сути своей масштабнее и #EMP внушительнее,#! чем обычные [Concept( 'activities', 'занятия' )|E]. Они могут проводиться в несколько [Concept( 'activity_phases', 'фаз' )|E], имеют больше вариантов и требуют более тщательной подготовки.\n\nТуры позволяют посетить несколько [Concept('vassals', 'вассалов' )|E] вашей [Concept( 'realm', 'державы' )|E], а турниры позволяют провести различные [Concept( 'contests', 'состязания' )|E]."

 game_concept_special_guest: "Особый гость"
 game_concept_special_guests: "Особые гости"
 game_concept_honorary_guest: "Почетный гость"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "Особым гостям отведены почетные места на [Concept( 'grand_activities', 'грандиозных занятиях' )|E]. Чествуйте кого-то, пока идет [GetActivityType( 'activity_feast' ).GetName], или устройте [GetActivityType( 'activity_tournament' ).GetName] и выберите воителя, который будет представлять вас!\n\nОсобые гости с большей вероятностью примут ваше приглашение. Все занятия, в которых должны принять участие особые гости, начнутся только после их прибытия."

 game_concept_contest: "Состязание"
 game_concept_contests: "Состязания"
 game_concept_contest_desc:3 "[GetActivityType( 'activity_tournament' ).GetName|U] состоит из нескольких состязаний, выбранных [Concept( 'activity_host', 'устроителем' )|E], где [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [Concept( 'contestants', 'участники' )|E] могут состязаться друг с другом за [Concept( 'prizes', 'призы' )|E] и другие награды.\n\nПобеда в каждом из состязаний определяется одним из следующих способов: [Concept( 'contest_category_versus', 'борьба на вылет' )|E], [Concept( 'contest_category_turn', 'состязание по очкам' )|E], [Concept( 'contest_category_team', 'командное состязание' )|E] и [Concept( 'contest_category_race', 'скачки' )|E].\n\nВероятность победить в состязании зависит от ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'traits', 'свойств' )|E], подготовки и других факторов. Возможность участия в физических состязаниях зависит от состояния здоровья и пола, исходя из [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E] [Concept( 'activity_host', 'устроителя' )|E]."
 game_concept_prize: "Приз"
 game_concept_prizes: "Призы"
 game_concept_prize_desc:4 "Призы — это [Concept( 'artifacts', 'артефакты' )|El], которые выдаются по окончании [Concept( 'contest', 'состязаний' )|El], где предусматривается один победитель.\n\nКачество приза зависит от принятых [Concept( 'activity_host', 'устроителем' )|E] решений и [Concept( 'era', 'эпохи' )|E]."
 game_concept_contest_category_team: "Команды"
 game_concept_contest_category_team_desc: "В [Concept( 'contest_category_team', 'командном' )|E] [Concept( 'contests', 'состязании' )|E] все  [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [Concept( 'contestants', 'участники' )|E] команды, набравшей в сумме наибольшее количество очков, получают награды.\n\nК [Concept( 'contest_category_team', 'командным' )|E] состязаниям относятся:\n$EFFECT_LIST_BULLET$Сражение в ближнем бою"
 game_concept_contest_category_versus: "на вылет"
 game_concept_contest_category_versus_desc: "Победителем [Concept( 'contest', 'состязания' )|E]-противоборства становится участник, победивший других [Concept( 'contest_qualifying', 'прошедших отбор' )|El] [Concept( 'contestants', 'участников' )|El] во всех [Concept( 'contest_rounds', 'этапах' )|El].\n\nСостязания-противоборства:\n$EFFECT_LIST_BULLET$Борьба\n$EFFECT_LIST_BULLET$Поединок\n$EFFECT_LIST_BULLET$Рыцарский поединок\n$EFFECT_LIST_BULLET$Настольные игры"
 game_concept_contest_category_turn: "Состязания по очкам"
 game_concept_contest_category_turn_desc: "Победителем [Concept( 'contest', 'состязаний' )|El] по очкам становится [contest_qualifying|El] [contestant|El], набравший наибольшее число очков на момент окончания соревнования.\n\nСостязания по очкам:\n$EFFECT_LIST_BULLET$Стрельба из лука\n$EFFECT_LIST_BULLET$Декламация"
 game_concept_contest_category_race: "Скачки"
 game_concept_contest_category_race_desc: "Победителем [Concept( 'contests', 'состязания' )|E] по скачкам становится [contest_qualifying|El] [contestant|El], чья лошадь занимает первое место в конце скачек.\n\nСкачки:\n$EFFECT_LIST_BULLET$Конные состязания"
 game_concept_contest_round: "Этап состязания"
 game_concept_contest_rounds: "Этапы состязания"
 game_concept_contest_round_desc: "В [Concept( 'contests', 'состязаниях' )|E] [contest_category_versus|El] [Concept( 'contest_qualifying', 'прошедшие отбор' )|E] [contestants|El] сходятся один на один в поединках с вылетом проигравших, пока не останется один единственный победитель.\n\nСостязание проходит в три этапа: четвертьфинал, полуфинал и финал."
 game_concept_contest_qualification: "Прохождение отбора"
 game_concept_contest_qualify: "Проходить отбор"
 game_concept_contest_qualifier: "Отборочный тур"
 game_concept_contest_qualifiers: "Отборочные туры"
 game_concept_contest_qualifying: "Прошедший отбор"
 game_concept_contest_qualifies: "Проходит отбор"
 game_concept_contest_qualification_desc: "[GetActivityType( 'activity_tournament' ).GetName] привлечет многих достойных [Concept( 'contestants', 'участников' )|El], но лишь малая их часть пройдет отбор для участия в [Concept( 'contest', 'состязаниях' )|E] и получит шанс заработать славу и унести домой [prize|El].\n\nЧтобы вы прошли отбор, ваш [progress_to_victory|El] на начало состязания должен быть выше определенного порога."
 game_concept_contestant: "Участник"
 game_concept_contestants: "Участники"
 game_concept_contestant_desc: "[GetActivityType( 'activity_tournament' ).GetName] предъявляет к потенциальным [Concept( 'contestants', 'участникам' )|E] [Concept( 'contests', 'состязания' )|E] определенные требования. Состязаться в настольных играх может кто угодно, а для состязаний по борьбе нужно обладать высоким навыком военного дела.\n\nНе участвующие персонажи [Concept( 'spectate', 'наблюдают' )|E] за состязаниями со стороны; потенциальные [contestants|El] также могут отказаться от своего права и стать зрителями.\n\nПраво участвовать в состязаниях определяется полом и здоровьем персонажа в зависимости от [Concept( 'culture', 'культуры' )|E] и [Concept( 'religion', 'религии' )|E] устроителя."
 game_concept_spectator: "Зритель"
 game_concept_spectators: "Зрители"
 game_concept_spectating: "Наблюдение"
 game_concept_spectate: "Наблюдатель"
 game_concept_spectator_desc: "Любой персонаж, не имеющий права участвовать в [Concept( 'contest', 'состязании' )|E], становится [Concept( 'spectator', 'зрителем' )|E].\n\nПотенциальные [contestants|El] также могут отказаться от участия в состязании."

 game_concept_progress_to_victory: "Прогресс победы"
 game_concept_progress_to_victory_desc: "Абстрактное представление ваших шансов на победу в данном [Concept( 'contest', 'состязании' )|E] относительно других участников, исходя из ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'health', 'здоровья' )|E] и [Concept( 'traits', 'свойств' )|E]. Например, персонаж со свойством «[GetTrait('giant').GetName( GetNullCharacter )]» и большой [Concept( 'prowess', 'доблестью' )|El] обладает преимуществом в пеших состязаниях, вроде борьбы.\n\nДля [Concept( 'contest_qualification', 'прохождения отбора' )|E] на участие в [Concept( 'contest', 'состязании' )|E] необходим минимальный прогресс победы. Посещайте различные [Concept( 'locales', 'места' )|E], чтобы повысить свои шансы и получить возможность навредить соперникам.\n\nВ #V таблице лидеров#! турнира указан прогресс победы всех участников."
 game_concept_progress_to_victory_locale_tt: "Посещайте различные [Concept( 'locales', 'места' )|E], чтобы повысить свои шансы и получить возможность навредить соперникам."
 
 game_concept_contest_aptitude: "Состязательные способности"
 game_concept_contest_aptitude_desc: "Разные [contests|El] требуют от участников разных талантов: умений спешенного боя, верховой езды, стрельбы из лука, ловкости ума или комбинации всего вышеперечисленного.\n\nВаши способности определяются, исходя из ваших [Concept( 'skills', 'навыков' )|E], [Concept( 'health', 'здоровья' )|E], [Concept( 'traits', 'свойств' )|E] и [Concept( 'trait_level_track_xp', 'пути развития свойства' )|E] «[GetTrait('tourney_participant').GetName( GetNullCharacter )]».\n\nНапример, персонаж со свойством «[GetTrait('giant').GetName( GetNullCharacter )]» и высокой [Concept( 'prowess', 'доблестью' )|E] обладает природным преимуществом в состязаниях по борьбе."

 game_concept_locale: "Места"
 game_concept_locales: "Места"
 game_concept_locale_desc:3 "[GetActivityType( 'activity_tournament').GetName] уже собирается, но [contests|El] еще не начались. Значит, пока что можно погулять по месту проведения мероприятия.\n\nВ каждом из мест у вас будет возможность пообщаться с гостями, повысить [progress_to_victory|El] и навредить [Concept( 'contestants', 'соперникам' )|E].\n\nЕсли вы не знаете, куда отправиться, место будет выбрано случайно."

 game_concept_travel: "Путешествие"
 game_concept_travels: "Путешествия"
 game_concept_traveling: "Путешествия"
 game_concept_traveled: "Уже посещалось"
 game_concept_travel_desc: "Путешествие позволяет [Concept( 'character', 'персонажу' )|E] переместиться из одной [Concept( 'location', 'локации' )|E] в другую, как правило, ради [Concept( 'activities', 'занятий' )|E].\n\nЕсть множество способов спланировать путешествие. Например, можно нанять #L [GetCourtPositionType('travel_leader_court_position').GetName()|l]а#!, выбрать [Concept( 'travel_options', 'варианты путешествия' )|E] и изменить маршрут. В дороге вас ждёт множество интересных встреч, но помните — [Concept( 'travel_danger', 'опасности' )|E] могут скрываться за каждым поворотом."
 game_concept_travel_option: "Вариант путешествия"
 game_concept_travel_options: "Варианты путешествия"
 game_concept_travel_option_desc: "Вариант, который вы выбираете при планировании [Concept( 'travel', 'путешествия' )|E], чтобы улучшить или изменить его."
 game_concept_travel_danger: "Опасность"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc: "Ваши [travels|El] могут завести вас в опасные места — например, в пустыни или болота, — которые могут осложнить вам путь.\n\nСнизить опасность можно, повысив [travel_safety|El]. Для этого выбирайте соответствующие [travel_options|El]. Кроме того, помочь вам может [GetCourtPositionType('travel_leader_court_position').GetName()|l].\n\nНекоторые [culture_traditions|El] снижают или вовсе устраняют риск возникновения некоторых типов опасности."
 game_concept_travel_safety: "Безопасность в пути"
 game_concept_travel_safety_desc: "Высокая безопасность в пути поможет вам избегать [Concept( 'travel_danger', 'опасностей' )|E] во время [Concept( 'travels', 'путешествий' )|E]. Ваша безопасность зависит от ваших [Concept( 'skills', 'навыков' )|E], а также от навыков вашего [GetCourtPositionType('travel_leader_court_position').GetName()|l]а.\n\n$min_travel_contribution$"
 game_concept_travel_speed: "Скорость"
 game_concept_travel_speed_desc: "Высокая скорость в [Concept( 'traveling', 'пути' )|E] поможет вам быстрее добраться до места назначения. Ваша скорость зависит от ваших [Concept( 'skills', 'навыков' )|E], а также от навыков вашего [GetCourtPositionType('travel_leader_court_position').GetName()|l]а.\n\n$min_travel_contribution$"
 game_concept_entourage: "Свита"
 game_concept_entourage_desc: "Путешествовать в одиночку опасно, поэтому соберите свою свиту и отправляйтесь в путь. Все, кто [Concept( 'travels', 'путешествует' )|E] вместе с вами, будут считаться частью свиты и разделят с вами тяготы пути.\n\nВаш [GetCourtPositionType('travel_leader_court_position').GetName()] будет руководить свитой и составлять план путешествия.\n\nКогда вы планируете путешествие, некоторые [Concept( 'characters', 'персонажи' )|E] сразу же собираются в путь вместе с вами. [Concept( 'travel_options', 'Варианты путешествия' )|E] и [Concept( 'activity_options', 'параметры занятий' )|E] позволят добавить в свиту новых персонажей."
 min_travel_contribution: "Вклад [Concept('character_possessive','персонажа')|E] не может быть ниже #HIGH 0#!."

 game_concept_point_of_interest: "Точка интереса"
 game_concept_points_of_interest: "Точки интереса"
 game_concept_point_of_interest_desc: "Точка интереса — это место в мире, которое стоит посетить. При первом визите туда вы получите определенные бонусы, связанные с местом."

 game_concept_vassal_stance: "Взгляды вассала"
 game_concept_vassal_stances: "Взгляды вассалов"
 game_concept_preferred_heir: "Предпочтительный наследник"
 game_concept_unpreferred_heir: "Нежелательный наследник"
 game_concept_preferred_heirs: "Предпочтительные наследники"
 game_concept_unpreferred_heirs: "Нежелательные наследники"
 game_concept_vassal_stance_desc: "Каждый [vassal|El] придерживается определенных взглядов, которые влияют на его [opinion|El] о вас как [Concept( 'liege', 'сюзерене' )|E] и на предпочтения относительно [Concept( 'heir', 'наследника' )|E] [Concept( 'realm', 'державы' )|E].\n\nВассалам с одинаковыми взглядами будет нравиться и не нравиться одно и то же. Например, если вассал известен как [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName|l], ему не понравится поражение в [Concept( 'wars', 'войне' )|E].\n\nВассалы с одинаковыми взглядами предпочитают одного конкретного наследника. При наследовании у вассалов с этими взглядами будут меньшие [Concept( 'legitimacy_expectations', 'требования к легитимности' )|E] предпочтительного наследника.\n\n#low Существуют следующие взгляды:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 
 game_concept_personality_i: "@personality_icon!"
 game_concept_warlike_i: "@warlike_icon!"
 game_concept_unpredictable_i: "@unpredictable_icon!"
 game_concept_cautious_i: "@cautious_icon!"
 game_concept_builder_i: "@builder_icon!"
 game_concept_conqueror_i: "@conqueror_icon!"
 game_concept_ai_warlike_personality: "Воинственный"
 game_concept_ai_warlike_personality_desc: "$game_concept_ai_warlike_personality$ [ruler|El] хочет всегда быть готовым к [Concept( 'war', 'войне' )|E]. Он предпочтет накопить [gold|El] для войны, а уже потом вкладываться в развитие [Concept( 'realm', 'державы' )|E]. Если воинственный правитель долго находится в состоянии мира, он использует золото из военной казны на постройку [Concept( 'buildings', 'зданий' )|E].\n\nВоинственные правители более охотно создают и распространяют героические [Concept( 'legends', 'легенды' )|E].\n\nХрабрые и жадные правители часто становятся воинственными.\nУ них часто встречаются свойства «[GetTrait('wrathful').GetName( GetNullCharacter )]», «[GetTrait('impatient').GetName( GetNullCharacter )]», «[GetTrait('sadistic').GetName( GetNullCharacter )]», «[GetTrait('ambitious').GetName( GetNullCharacter )]», «[GetTrait('vengeful').GetName( GetNullCharacter )]», «[GetTrait('irritable').GetName( GetNullCharacter )]» и «[GetTrait('zealous').GetName( GetNullCharacter )]»."
 game_concept_ai_cautious_personality: "Осторожный"
 game_concept_ai_cautious_personality_desc: "$game_concept_ai_cautious_personality$ [ruler|El] хочет быть готовым на случай, если ему объявят [Concept( 'war', 'войну' )|E]. Такие правители избегают наступательных войн, предпочитая им медленное развитие. Они создадут [Concept( 'gold', 'золотой' )|E] запас на случай обороны и будут вкладываться в [buildings|El] и [Concept( 'men_at_arms', 'профессиональные войска' )|E], чтобы обеспечить свою безопасность.\n\nОсторожные правители реже создают и распространяют [Concept( 'legends', 'легенды' )|E].\n\nСдержанные и аккуратные правители часто становятся осторожными.\nУ них часто встречаются свойства «[GetTrait('patient').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]», «[GetTrait('craven').GetName( GetNullCharacter )]», «[GetTrait('paranoid').GetName( GetNullCharacter )]» и «[GetTrait('content').GetName( GetNullCharacter )]». У них никогда не встречается свойство «[GetTrait('fickle').GetName( GetNullCharacter )]»."
 game_concept_ai_conqueror_personality: "Завоеватель"
 game_concept_ai_conquerors_personality: "Завоеватели"
 game_concept_ai_conqueror_personality_desc: "$game_concept_ai_conqueror_personality$ всегда стремится расширить свою [Concept( 'realm', 'державу' )|E] [Concept( 'war', 'военным' )|E] путем. Такой правитель направляет всё свое [Concept( 'gold', 'золото' )|E] в [Concept( 'war_chest', 'военную казну' )|E] и на набор [Concept( 'men_at_arms', 'профессиональных солдат' )|E].\n\nЗавоеватели намного чаще обычного объявляют [Concept( 'wars', 'войны' )|E] и являются довольно ненадежными [Concept( 'allies', 'союзниками' )|E]. Они часто отказывают себе в легкомысленных радостях жизни вроде участия в [Concept( 'activities', 'занятиях' )|E] или поддержки [Concept( 'inspirations', 'вдохновений' )|E], чтобы сберечь [Concept( 'gold', 'золото' )|E] для борьбы с врагами. Единственное условие, при которых они станут участвовать в занятиях, — это если они нуждаются в [Concept( 'prestige', 'престиже' )|E] или [Concept( 'piety', 'благочестии' )|E] для объявления войны.\n\nЛюбой [Concept( 'ruler', 'правитель' )|E], кроме [Concept( 'ai_cautious_personality', 'осторожного' )|E], потенциально способен стать завоевателем, но на практике во всем мире редко бывает больше пары-тройки завоевателей одновременно."
 game_concept_ai_economical_boom_personality: "Строитель"
 game_concept_ai_economical_boom_personality_desc: "$game_concept_ai_economical_boom_personality$ хочет вкладывать [gold|El] в [Concept( 'realm', 'державу' )|E]. Такой правитель опустошит свою сокровищницу ради постройки [Concept( 'buildings', 'зданий' )|E] и найма [Concept( 'men_at_arms', 'профессиональной армии' )|E], часто отдавая предпочтение [Concept( 'economic_buildings', 'экономическим постройкам' )|E] и [Concept( 'holdings', 'владениям' )|E]. Он будет копить золото только при непосредственной угрозе, например со стороны сильной [Concept( 'faction', 'фракции' )|E].\n\nСтроители не так часто создают и распространяют [Concept( 'legends', 'легенды' )|E].\n\nСтроителями часто становятся храбрые правители, склонные к строительству и не особо заинтересованные в войне.\nУ них часто встречаются свойства «[GetTrait('calm').GetName( GetNullCharacter )]», «[GetTrait('patient').GetName( GetNullCharacter )]», «[GetTrait('diligent').GetName( GetNullCharacter )]», «[GetTrait('generous').GetName( GetNullCharacter )]», «[GetTrait('stubborn').GetName( GetNullCharacter )]», «[GetTrait('profligate').GetName( GetNullCharacter )]» и «[GetTrait('improvident').GetName( GetNullCharacter )]». Правители с фокусом «[GetFocus('stewardship_domain_focus').GetName]» также зачастую становятся строителями."
 game_concept_ai_economical_unpredictable_personality: "Непредсказуемый"
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$ [ruler|El] не имеет [Concept( 'traits', 'свойств' )|E], подталкивающих его к определенному экономическому архетипу, и может выбирать любую стратегию.\n\nТакой правитель может какое-то время активно вкладываться в [Concept( 'buildings', 'здания' )|E], как [ai_economical_boom_personality|El], или медленно развивать [Concept( 'realm', 'державу' )|E], накапливая запасы [Concept( 'gold', 'золото' )|E]. [Concept( 'war', 'Войны' )|E] ведутся в обычном темпе."

 game_concept_trait_level_track: "Направление свойства"
 game_concept_trait_level_track_desc: "Некоторые [traits|El] можно развивать в разных направлениях.\n\nДля развития свойства в том или ином направлении необходимо зарабатывать [trait_level_track_xp|El]."
 game_concept_trait_level_track_xp: "Опыт свойства"
 game_concept_trait_level_track_xp_desc: "Опыт, необходимый для развития того или иного [Concept( 'trait', 'свойства' )|E] в выбранном [Concept( 'trait_level_track', 'направлении' )|El] и получения соответствующих бонусов. "
 
 game_concept_hunt_sighting: "Обнаружение дичи"
 game_concept_hunt_sightings: "Случаи обнаружения дичи"
 game_concept_hunt_sighting_no_prefix: "Обнаружение"
 game_concept_hunt_sightings_no_prefix: "Случаи обнаружения"
 game_concept_hunt_sighting_desc: "$game_concept_hunt_sighting$ — это сообщение об обнаружении в том или ином [Concept( 'county', 'графстве' )|E] некоего ценного зверя, на которого может быть устроена [GetActivityType('activity_hunt').GetName|l].\n\nЗа обнаружение дичи отвечает [Concept( 'court_position', 'придворный' )|E] [GetCourtPositionType('master_of_hunt_court_position').GetName()|l]."

 
 game_concept_stationed_regiment: "Размещенный полк"
 game_concept_stationed_regiment_desc: "Если разместить [regiment|El] [Concept('men_at_arms','профессиональных солдат')|El] во [Concept('holding','владении')|El], он получит бонусы к эффективности.\n\nУсилить эти бонусы могут [buildings|El]: иногда они действуют для всех типов профессиональных солдат, но чаще для одного-двух. Так, [GetBuilding('stables_01').GetName] дают бонус расположенным во владении [Concept('light_cavalry','легкой кавалерии')|E] и [Concept('heavy_cavalry','тяжелым всадникам')|E].\n\nРазмещать [Concept('men_at_arms','профессиональных солдат')|El] можно в любое время, кроме случаев [Concept('war','войны')|E] или [Concept('occupied','захвата')|El] владения врагом. Если владение будет потеряно, все размещенные в нем профессиональные полки потеряют свой размещенный статус."
 game_concept_stationed: "Размещен"
 game_concept_station: "Разместить"
 game_concept_station_regiment: "Разместить полк"
 game_concept_stationed_holding: "Владение с полком"
 
 game_concept_tour: "Тур"
 game_concept_tour_desc: "[Concept( 'grand_activity', 'Грандиозное занятие' )|E], в рамках которого [liege|El] устраивает поездку по землям своих [Concept( 'vassals', 'вассалов' )|E] и получает от них выгоды: собирает с них [gold|El], внушает им [dread|El], повышает их [opinion|El] о себе, укрепляет [control|El] или культивирует [cultural_acceptance|El]."
 game_concept_tours: "Туры"
 game_concept_royal_tour: "Монарший тур"
 game_concept_royal_tours: "Монаршие туры"
 game_concept_grand_tour: "Большой тур"
 game_concept_grand_tours: "Большие туры"
 game_concept_culture_festival: "Празднество культуры"
 game_concept_cultural_festival_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] должен развлекать своего [Concept( 'liege', 'сюзерена' )|E], что часто приводит к повышению [Concept( 'county_opinion', 'народного мнения' )|E] и росту [Concept( 'cultural_acceptance', 'терпимости' )|E]."
 game_concept_cultural_festival: "Культурное празднество"
 game_concept_cultural_festivals: "Культурные празднества"
 game_concept_culture_festivals: "Празднества культуры"
 game_concept_hosted_dinner: "Званый обед"
 game_concept_hosted_dinner_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] должен развлекать своего [Concept( 'liege', 'сюзерена' )|E], в результате чего оба часто получают [hooks|El] друг на друга и развивают [relations|El]."
 game_concept_hosted_dinners: "Званые обеды"
 game_concept_host_a_dinner: "Дать обед"
 game_concept_tour_the_grounds: "Устроить осмотр земель"
 game_concept_tour_the_grounds_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] [vassal|El] принимает в гости своего [Concept( 'liege', 'сюзерена' )|E], что часто приводит к повышению [Concept( 'control', 'контроля' )|E] в его [Concept( 'counties', 'графствах' )|E]."
 game_concept_touring_the_grounds: "Осматривает земли"
 game_concept_tour_of_the_grounds: "Осмотр земель"
 game_concept_tour_grounds: "Турнирные арены"
 game_concept_tour_stop: "Остановка в туре"
 game_concept_tour_stop_desc: "В этой [Concept( 'activity_phase', 'фазе' )|E] [Concept( 'royal_tour', 'монаршего тура' )|E] сюзерен может посетить [hosted_dinner|E], [tour_the_grounds|E] своего [Concept( 'vassal', 'вассала' )|E] или отправиться на [cultural_festival|E]."
 game_concept_stop: "Остановка"
 game_concept_stops: "Остановки"
 game_concept_tour_stops: "Остановки в туре"
 game_concept_tour_success: "Успех тура"
 game_concept_tour_success_desc: "Значение, определяющее, какие награды вы получите в конце вашего [Concept( 'grand_tour', 'большого тура' )|E]. Вы будете получать или терять очки в зависимости от вашего выбора перед началом тура и от того, насколько ваши решения соответствуют [Concept( 'tour_type', 'типу' )|E] вашего тура."
 game_concept_tour_success_points: "Очки успеха тура"
 game_concept_tour_success_point: "Очко успеха тура"
 game_concept_tour_type: "Тип тура"
 game_concept_tour_type_desc: "Определяет, в какой именно [tour|El] вы отправляетесь и какие награды получите. Это может быть [majesty_tour|El], [intimidation_tour|El] и [taxation_tour|El]."
 game_concept_majesty_tour: "Величественный тур"
 game_concept_majesty_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь оказать влияние на своих [Concept( 'vassals', 'вассалов' )|El] и повысить их [Concept( 'opinion', 'мнение' )|El] о вас."
 game_concept_intimidation_tour: "Тур для запугивания"
 game_concept_intimidation_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь запугать своих [Concept( 'vassals', 'вассалов' )|E], нагнать на них [dread|El] и заставить их выйти из [Concept( 'factions', 'фракций' )|E]."
 game_concept_taxation_tour: "Тур за налогами"
 game_concept_taxation_tour_desc: "[Concept( 'tour_type', 'Тип тура' )|E], в котором вы пытаетесь заставить своих [Concept( 'vassals', 'вассалов' )|E] поделиться с вами богатством и собрать с них побольше [Concept( 'gold', 'золота' )|E]."

 game_concept_accolade: "Акколада"
 game_concept_accolades: "Акколады"
 game_concept_accolade_desc:5 "Акколада — это почетная церемония, в которой участвуют [Concept( 'knights', 'рыцари' )|E] и их [Concept( 'liege', 'сюзерен' )|E].\n\nРыцарь, в честь которого проводится акколада, становится [Concept( 'acclaimed_knight', 'именитым рыцарем' )|E].\n\nКогда именитый рыцарь стяжает [Concept( 'glory', 'славу' )|E], [Concept( 'accolade_rank', 'ранг' )|E] его [Concept( 'accolade_types', 'типа акколады' )|E] увеличивается, что приносит сюзерену рыцаря дополнительные преимущества.\n\nКогда именитый рыцарь умирает, его заменяет [Concept( 'accolade_succession', 'наследник' )|E].\n\n[Concept( 'innovations', 'Инновации' )|E] и более высокий [Concept( 'title_tiers', 'ранг' )|E] позволяют [Concept( 'rulers', 'правителям' )|E] одновременно иметь больше акколад."

 game_concept_acclaimed_knight: "Именитый рыцарь"
 game_concept_acclaimed_knights: "Именитые рыцари"
 game_concept_acclaimed_knight_desc: "[Concept( 'knight', 'Рыцарь' )|E], прошедший [Concept( 'accolade', 'акколаду' )|E].\n\nЧтобы стать именитым рыцарем, рыцарь должен быть [Concept( 'unlanded', 'безземельным' )|E] или [Concept( 'baron', 'бароном' )|E], а его [Concept( 'prowess', 'доблесть' )|E] должна быть не меньше [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V].\n\nИменитый рыцарь должен отвечать требованиям двух [Concept( 'accolade_types', 'атрибутов акколады' )|E], ни одна из которых не может принадлежать другому именитому рыцарю этого же [Concept( 'liege', 'сюзерена' )|E]."

 game_concept_accolade_type: "Атрибут акколады"
 game_concept_accolade_types: "Атрибуты акколады"
 game_concept_accolade_type_desc: "[Concept( 'accolade', 'Акколада' )|E] имеет основной и второстепенный атрибуты, которые с ростом [Concept( 'accolade_rank', 'ранга акколады' )|E] обеспечивают различные преимущества.\n\nВсе потенциальные [Concept( 'acclaimed_knight', 'именитые рыцари' )|E] могут быть связаны лишь с определенными атрибутами, что определяется в большинстве своем их личными [Concept( 'traits', 'свойствами' )|E]. В случае [Concept( 'accolade_succession', 'наследования акколады' )|E] новый рыцарь должен отвечать требованиями основного атрибута, при этом можно изменить второстепенный атрибут, потратив для этого [Concept( 'glory', 'славу' )|E]. Кроме того, если атрибут открывает доступ к определенной [Concept( 'retinue_maa', 'свите из профессионалов' )|E], воспользоваться ей можно будет лишь в том случае, когда этот атрибут является основным. \n\nУ каждой акколады должно быть два уникальных атрибута. Сюзерен #high не может#! дважды использовать один атрибут."

 game_concept_accolade_succession: "Наследование акколады"
 game_concept_accolade_succession_desc: "Наследование акколады происходит, когда [Concept( 'acclaimed_knight', 'именитый рыцарь' )|E], прошедший церемонию [Concept( 'accolade', 'акколады' )|E], погибает или не может более исполнять свой рыцарский долг.\n\nТогда на смену именитому рыцарю приходит его наследник, который должен соответствовать основному [Concept( 'accolade_type', 'типу акколады' )|E]. Второстепенный атрибут можно изменить за счет [Concept( 'glory', 'славы' )|E].\n\nЕсли при дворе нет достойного преемника, можно воспользоваться решением #high $call_for_acclaimed_knight_candidates_decision$#! для поиска подходящих кандидатов."

 game_concept_accolade_rank: "Ранг акколады"
 game_concept_accolade_ranks: "Ранги акколады"
 game_concept_accolade_rank_short: "Ранг"
 game_concept_accolade_rank_desc: "У [Concept( 'accolade', 'акколады' )|E] есть #value 6#! последовательных рангов, каждый из которых обеспечивает соответствующие [Concept( 'accolade_types', 'типу акколады' )|E] преимущества, например [knight_army_modifiers|E].\n\nЧтобы получить доступ к новому рангу, требуется [glory|E], причем при потере очков славы также будет потерян и ранг акколады.\n\nГлавные атрибуты акколады открываются при достижении нечетных рангов, а дополнительные — при достижении четных."

 game_concept_inactive_accolade: "Недействительная акколада"
 game_concept_inactive_accolade_desc: "[Concept( 'accolade', 'Акколады' )|E], утратившие силу, становятся неактивными.\n\nЭто происходит в следующих ситуациях:\n$EFFECT_LIST_BULLET$[Concept( 'acclaimed_knight', 'Именитый рыцарь' )|E] или [Concept( 'ruler', 'правитель' )|E] рыцаря более не соответствуют требованиям [Concept( 'accolade_type', 'типа акколады' )|E]\n$EFFECT_LIST_BULLET$Именитый рыцарь погибает или покидает [Concept( 'court', 'двор' )|E] правителя, не оставив наследника\n$EFFECT_LIST_BULLET$[Concept( 'ruler', 'Правитель' )|E] лично отменяет акколаду"

 game_concept_glory: "Слава"
 game_concept_glory_desc: "Уровень славы [Concept( 'accolade', 'акколады' )|E] увеличивает её [Concept( 'accolade_rank', 'ранг' )|E].\n\n[Concept( 'acclaimed_knight', 'Именитый рыцарь' )|E] может покрыть свое имя славой, побеждая в [Concept( 'battles', 'битвах' )|E], поражая воинов, участвуя в [Concept( 'contests', 'состязаниях' )|E] типа «[GetActivityType( 'activity_tournament' ).GetName]» и посещая [Concept( 'activities', 'занятия' )|E].\n\nКроме того, именитый рыцарь может снизить уровень славы акколады, если потерпит поражение в битве или при [Concept( 'accolade_succession', 'наследовании акколады' )|E], а также если акколада станет [Concept( 'inactive_accolade', 'неактивной' )|E]."

 game_concept_tax_collector: "Сборщик налогов"
 game_concept_tax_collector_desc: "Сборщик налогов позволяет использовать [Concept( 'tax_jurisdictions', 'налоговые юрисдикции' )|E].\n\nЕго [Concept( 'aptitude', 'пригодность' )|E] определяет количество [Concept( 'taxes', 'налогов' )|E] и [Concept( 'levies', 'ополчения' )|E], собираемых для [Concept( 'liege', 'сюзерена' )|E]."
 game_concept_tax_collectors: "Сборщики налогов"

 game_concept_tax_decree: "Налоговый указ"
 game_concept_tax_decree_desc: "Каждой [Concept( 'tax_jurisdiction', 'налоговой юрисдикции' )|E] доступно несколько указов, которые изменяют количество [Concept( 'taxes', 'налогов' )|E] и [Concept( 'levies', 'ополчения' )|E], предоставляемое [Concept( 'taxpayers', 'налогоплательщиками' )|E].\n\nВ большинстве случаев налоговые указы изменяют [Concept( 'obligations', 'обязательства' )|E], взамен накладывая штраф или бонус."
 game_concept_tax_decrees: "Налоговые указы"

 game_concept_tax_jurisdiction: "Налоговая юрисдикция"
 game_concept_tax_jurisdictions: "Налоговые юрисдикции"
 game_concept_tax_jurisdiction_desc: "Налоговая юрисдикция включает в себя группу [Concept( 'taxpayers', 'налогоплательщиков' )|E] из числа [Concept( 'clan', 'клановых' )|E] [Concept('vassals', 'вассалов' )|E]. Каждая юрисдикция поддерживает до #V 12#! налогоплательщиков.\n\nДля любой из юрисдикций можно издать [Concept( 'tax_decree', 'налоговый указ' )|E].\n\nКоличество доступных налоговых юрисдикций зависит от [Concept( 'rank', 'ранга' )|E], [Concept( 'traditions', 'традиций' )|E] и [Concept( 'innovations', 'инноваций' )|E].\n\nК каждой юрисдикции необходимо приписать [Concept( 'tax_collector', 'сборщика налогов' )|E]."

 game_concept_untaxed_jurisdiction: "Не облагаемая налогами юрисдикция"
 game_concept_untaxed_jurisdictions: "Не облагаемые налогами юрисдикции"
 game_concept_untaxed_jurisdiction_short: "Без налогов"
 game_concept_untaxed_jurisdiction_desc: "Юрисдикцией без налогов считается [Concept( 'tax_jurisdiction', 'налоговая юрисдикция' )|E], имеющая [Concept('taxpayers', 'налогоплательщиков')|E], но не имеющая [Concept( 'tax_collector', 'сборщика налогов' )|E]. Это означает, что приписанные к ней налогоплательщики не платят [Concept( 'taxes', 'налоги' )|E] и не предоставляют [Concept( 'levies', 'ополчение' )|E] [Concept( 'liege', 'сюзерену' )|E]."

 game_concept_taxpayer: "Налогоплательщик"
 game_concept_taxpayers: "Налогоплательщики"
 game_concept_taxpayer_desc: "Налогоплательщики — это [Concept( 'clan', 'клановые' )|E] [Concept('vassals', 'вассалы' )|E], приписанные к [Concept( 'tax_jurisdiction', 'налоговой юрисдикции' )|E]. Они будут предоставлять ежемесячный доход от [Concept( 'tax', 'налогов' )|E] и [Concept( 'levies', 'ополчение' )|E] при условии, что вы назначили [Concept( 'tax_collector', 'сборщика налогов' )|E]."
 game_concept_taxpayer_i: "@tax_collector_icon!"

 game_concept_unassigned_vassal: "Вассал без налогов"
 game_concept_unassigned_vassals: "Вассалы без налогов"
 game_concept_unassigned_vassal_short: "Без налогов"
 game_concept_unassigned_vassal_desc: "Вассалами без налогов называются [Concept( 'clan', 'клановые' )|E] [Concept('vassals', 'вассалы' )|E], не приписанные к [Concept( 'tax_jurisdiction', 'налоговой юрисдикции' )|E] в качестве [Concept( 'taxpayers', 'налогоплательщиков' )|E], а потому не передающие сюзерену [Concept( 'taxes', 'налоги' )|E] и [Concept( 'levies', 'ополчение' )|E].\n\nОни начнут делать ежемесячные выплаты, если приписать их к юрисдикции со [Concept( 'tax_collector', 'сборщиком налогов' )|E]."

 game_concept_retinue_maa: "Свита профессионалов"
 game_concept_retinue_maa_desc: "Некоторые [Concept( 'accolade_types', 'типы акколад' )|E] позволяют нанять [Concept( 'men_at_arms', 'профессионалов' )|E]. Такая возможность появляется, когда [Concept( 'acclaimed_knight', 'именитый рыцарь' )|E] достигает определенного прогресса в [Concept( 'trait_level_track', 'направлении свойства' )|E] «[GetTrait('tourney_participant').GetName( GetNullCharacter )]» соответствующем [Concept( 'commander_trait', 'свойстве командира' )|E].\n\n$game_concept_men_at_arms$ в свите ограничены одним [Concept( 'regiment', 'полком' )|E], их количество не может превышать определенное значение. Они в два раза эффективнее других [Concept( 'men_at_arms', 'профессионалов' )|E] и становятся всё лучше с каждой эпохой."

 game_concept_knight_army_modifier: "Модификатор армии рыцаря"
 game_concept_knight_army_modifiers: "Модификаторы армии рыцаря"
 game_concept_knight_army_modifier_desc: "Этот эффект применяется к любой [Concept( 'army', 'армии' )|E], в которой #high есть#! подходящий [acclaimed_knight|E].\n\nЧтобы данный эффект вступил в силу, [knight|E] #high не должен#! [Concept( 'commander', 'командовать' )|E] своей армией."

 game_concept_piety_level_impact: "Влияние уровня набожности"
 game_concept_piety_level_impact_desc: "Влияние уровня набожности проявляется в увеличении или снижении [Concept( 'modifiers', 'модификаторов' )|E], связанных с текущим [Concept( 'piety_level', 'уровнем набожности' )|E]."

 game_concept_prestige_level_impact: "Влияние уровня репутации"
 game_concept_prestige_level_impact_desc: "Влияние уровня репутации проявляется в увеличении или снижении [Concept( 'modifiers', 'модификаторов' )|E], связанных с текущим [Concept( 'prestige_level', 'уровнем репутации' )|E]."

 game_concept_hostage: "Заложник"
 game_concept_hostages: "Заложники"
 game_concept_hostages_possessive: "Заложника"
 game_concept_hostage_desc: "[Concept( 'close_family_member', 'Близкий родственник' )|E] [Concept( 'ruler', 'правителя' )|E], отправленный прочь с [Concept( 'home_court', 'родного двора' )|E] в качестве гарантии мира или покорности.\n\nРепутация правителя, объявившего [Concept( 'war', 'войну' )|E] несмотря на отправленного или полученного заложника, серьезно пострадает, и принимающая сторона может безнаказанно казнить заложников своих врагов.\n\nЗаложники, с которыми хорошо обращаются, вполне могут стать лояльными к принимающей стороне, попасть на [Concept( 'hook', 'крючок' )|E] или и вовсе [Concept( 'friends', 'подружиться' )|E].\n\nЗаложниками могут быть только безземельные дети, братья, сестры, племянники, племянницы или внуки правителя.\n\nВ зависимости от личности, мнения и количества лет при дворе, принимающая сторона может получить [perpetual_hook|El] на заложника, когда тот повзрослеет.."

 game_concept_home_court: "Родной двор"
 game_concept_home_courts: "Родные дворы"
 game_concept_home_courts_possessive: "Родного двора"
 game_concept_home_court_desc: "[ruler|E], являющийся [Concept( 'close_family_member', 'близким родственником' )|E] [Concept( 'hostage', 'заложника' )|E] и отправивший его [Concept( 'warden', 'принимающей стороне' )|E] как гарантию мира или покорности."

 game_concept_warden: "Принимающая сторона"
 game_concept_wardens: "Принимающая сторона"
 game_concept_wardens_possessive: "Принимающей стороны"
 game_concept_warden_desc: "[ruler|E], которому прислали [Concept( 'hostage', 'заложника' )|E] с иноземного [Concept( 'home_court', 'двора' )|E] как гарантию мира или покорности.\n\n[warden|E] будет постепенно получать [prestige_i|E][prestige|El] за каждого [Concept( 'hostage', 'заложника' )|E] при [Concept( 'court', 'дворе' )|E]."

 game_concept_goliardic_shenanigans: "Вагантские проделки"
 game_concept_goliardic_shenanigans_desc: "Персонаж в занятии «[GetActivityType('activity_adult_education').GetName]» может заниматься самыми разными проделками, окунувшись в студенческую жизнь. Последствия таких приключений непредсказуемы и включают в себя получение очков [Concept( 'skill', 'навыков' )|E], [Concept( 'traits', 'свойств' )|E], связанных с образом жизни и стрессом, опыта образа жизни, болезней и ранений."

 game_concept_adoption: "Усыновление"
 game_concept_adopt: "Усыновить"
 game_concept_adopts: "Усыновляет"
 game_concept_adopting: "Усыновление"
 game_concept_adopted: "Усыновление"
 game_concept_adoption_desc: "Усыновление — это принятие другого [Concept( 'character', 'персонажа' )|E] в ваш [house|El] и вашу [Concept( 'dynasty', 'династию' )|E]."

 game_concept_legitimacy: "Легитимность"
 game_concept_legitimacy_desc: "Легитимность представляет собой право [Concept( 'ruler', 'правителя' )|E] на власть. У [Concept('vassals', 'вассалов' )|E] существуют определенные [Concept('legitimacy_expectations', 'требования к легитимности' )|E], которым [Concept( 'liege', 'сюзерен' )|E] должен удовлетворять.\n\nЛегитимность есть только у [Concept( 'rulers', 'правителей' )|E], и она зависит от [Concept( 'initial_legitimacy', 'начальной легитимности' )|E] на момент начала правления. [Concept( 'heirs', 'Наследники' )|E] получают часть легитимности предыдущего правителя при наследовании [Concept( 'title', 'титула' )|E] более высокого [Concept( 'title_tier', 'уровня' )|E].\n\nЛегитимность влияет на множество игровых систем, повышая шанс принятия предложений о [Concept( 'marriage', 'браках' )|E], [Concept( 'vassalization', 'вассалитете' )|E] и [Concept( 'alliances', 'союзах' )|E], а также удешевляя [Concept( 'claims', 'претензии' )|E] и упрощая сдвиг [Concept( 'scales_of_power', 'равновесия сил' )|E] во время [Concept( 'regency', 'регентства' )|E].\n\nУ легитимности существует 5 [Concept( 'legitimacy_levels', 'уровней' )|E] и нижний уровень — #weak нелегитимность#!."
 game_concept_legitimacy_i: "@legitimacy_icon!"

 game_concept_legitimacy_level: "Уровень легитимности"
 game_concept_legitimacy_level_desc: "Уровни легитимности можно получать рядом способов: победой в [Concept( 'wars', 'войнах' )|E], через освобождение [Concept( 'valuable_prisoners', 'ценных узников' )|E], создание [Concept( 'legends', 'легенд' )|E], проведение [Concept( 'court', 'приемов при дворе' )|E] или участие в различных [Concept( 'activities', 'занятиях' )|E].\n\nНо уровни легитимности можно и потерять: опустошающие [Concept( 'capital', 'столицу' )|E] [Concept( 'epidemics', 'поветрия' )|E], поражение в войнах (особенно против [Concept( 'faction', 'фракций' )|E]), потеря [Concept( 'titles', 'титулов' )|E] и раскрытые [Concept( 'hostile_scheme', 'враждебные происки' )|E] являются основными способами снижения легитимности."
 game_concept_legitimacy_levels: "Уровни легитимности"
 game_concept_legitimacy_gain: "Рост легитимности"

 game_concept_expected_legitimacy: "Ожидаемая легитимность"
 game_concept_expected_legitimacy_desc: "[Concept('legitimacy_level','Уровень легитимности')], которого [Concept('vassals','вассалы')|E] ожидают от своего [Concept('ruler','правителя')|E] в соответствии с историческими обстоятельствами. Некоторые факторы могут снижать ожидания, например:\n$BULLET_WITH_TAB$Статус [de_jure|El]-[Concept('liege','сюзерена')] вассала.\n$BULLET_WITH_TAB$[Concept('close_family','Близкое родство')] с вассалом.\n$BULLET_WITH_TAB$Статус [Concept('preferred_heir','предпочтительного наследника')|E] вассала.\n$BULLET_WITH_TAB$Принадлежность к [Concept('dynasty','династии')], которой вассал служил более #color_white 50#! лет.\n$BULLET_WITH_TAB$Отсутствие у вассала статуса [Concept('powerful_vassal','могущественного')].\n\nЕсли легитимность ниже ожидаемой, вассалы станут беспокойными: их [Concept('opinion','мнение')|E] снизится, и они могут вступать во [Concept('factions','фракции')|E] против своего [Concept('liege','сюзерена')|E].\n\nОжидания растут в зависимости от уровня [Concept('primary_title','первого титула')|E] и [Concept('era','эпохи')|E]."
 game_concept_legitimacy_expectations: "Требования к легитимности"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"

 game_concept_initial_legitimacy: "Начальная легитимность"
 #AGOT Modified
 #game_concept_initial_legitimacy_desc: "Легитимность, которой обладает [Concept( 'character', 'персонаж' )|E], когда становится землевладельцем.\n\nРассчитывается на основе [Concept( 'dynasty_prestige_level', 'уровня величия' )|E], отношения к предшественнику, [Concept( 'court_grandeur', 'величия двора' )|E], пола, статуса [Concept( 'bastardy', 'бастарда' )|E], срока [Concept( 'ruler', 'правления' )], [Concept( 'dynasty_perk', 'наследия династии' )|E] «[legitimacy|E]», [Concept( 'diplomacy', 'дипломатии' )|E], [Concept( 'virtues', 'добродетелей' )|E], [Concept( 'sins', 'грехов' )|E] и особых [Concept( 'traits', 'свойств' )|E], таких как «[GetTrait('sayyid').GetName( GetNullCharacter )]», «[GetTrait('diplomat').GetName( GetNullCharacter )]» и «[GetTrait('just').GetName( GetNullCharacter )]».\n\n[heirs|E] наследуют [GetDefine('NCharacter', 'LEGITIMACY_INHERITED' )|V%^] легитимности предыдущего правителя при наследовании [Concept( 'title', 'титулов' )|E] более высокого [Concept( 'title_tier', 'уровня' )|E]."
 game_concept_initial_legitimacy_desc: "Легитимность, которой обладает [Concept( 'character', 'персонаж' )|E], когда становится землевладельцем.\n\nРассчитывается на основе [Concept( 'dynasty_prestige_level', 'уровня величия' )|E], отношения к предшественнику, [Concept( 'court_grandeur', 'величия двора' )|E], пола, статуса [Concept( 'bastardy', 'бастарда' )|E], срока [Concept( 'ruler', 'правления' )], [Concept( 'dynasty_perk', 'наследия династии' )|E] «[legitimacy|E]», [Concept( 'diplomacy', 'дипломатии' )|E], [Concept( 'virtues', 'добродетелей' )|E], [Concept( 'sins', 'грехов' )|E] и особых [Concept( 'traits', 'свойств' )|E], таких как «[GetTrait('diplomat').GetName( GetNullCharacter )]» и «[GetTrait('just').GetName( GetNullCharacter )]».\n\n[heirs|E] наследуют [GetDefine('NCharacter', 'LEGITIMACY_INHERITED' )|V%^] легитимности предыдущего правителя при наследовании [Concept( 'title', 'титулов' )|E] более высокого [Concept( 'title_tier', 'уровня' )|E]."

 game_concept_court_position_task_short: "Поручение"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "Поручения"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "Поручение придворному"
 game_concept_court_position_tasks: "Поручения придворным"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "Некоторые [Concept( 'court_position', 'придворные должности' )|E] могут исполнять дополнительные поручения, обычно приносящие больше преимуществ ценой больших расходов.\n\nЕдиновременно [Concept( 'court_position', 'придворная должность' )|E] может исполнять только одно поручение."

 game_concept_fatalities: "Смертность"
 game_concept_fatalities_desc: "[Concept('characters','Персонажи')|E], погибшие в результате [Concept('epidemic','поветрия')|E]."
 game_concept_funeral: "Похороны"
 game_concept_funeral_desc: "[Concept( 'activity', 'Занятие' )|E], [Concept( 'host', 'устроитель' )|E] которого приглашает различных [Concept( 'characters', 'персонажей' )|E] отдать дань уважения недавно [Concept( 'character_death', 'умершему' )|E]. Похороны часто приводят к росту [Concept( 'legitimacy', 'легитимности' )|E], снижают [Concept( 'stress', 'стресс' )|E] и позволяют выказать свое [Concept( 'piety', 'благочестие' )|E]."
 game_concept_funerals: "Похороны"

 game_concept_scheme_group_calculating: "Расчет"
 game_concept_calculating_schemes: "Расчетливые происки"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$ подразумевают тщательно спланированные действия, обычно завершающиеся, когда заговорщики наносят решающий удар.\n\nЛучше всего их сдерживают оборонительные меры противодействия, такие как «#V $scheme_countermeasure_type_redouble_guards$#!».\n\nПримерами расчетливых происков могут служить:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"

 game_concept_scheme_group_opportunistic: "Оппортунизм"
 game_concept_opportunistic_schemes: "Оппортунистические происки"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$ подразумевают импровизированные, многократно повторяемые взаимодействия между [Concept( 'characters', 'персонажами' )|E] в неформальной обстановке.\n\nЛучше всего их могут предотвратить бдительные меры противодействия, такие как «#V $scheme_countermeasure_type_strengthen_sentries$#!».\n\nПримерами оппортунистических происков могут служить:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"

 game_concept_scheme_group_indirect: "Не напрямую"
 game_concept_indirect_schemes: "Непрямые происки"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$ обычно вообще не требуют личного взаимодействия с [Concept('scheme_target','жертвой')|E].\n\nИз-за этого таким проискам сложно противостоять, но некоторые $game_concept_scheme_countermeasure_countermeasures$ могут усложнить задачу интригану.\n\nПримеры:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"

 game_concept_scheme_opportunity: "Преимущество при происках"
 game_concept_scheme_opportunities: "Преимущества при происках"
 game_concept_scheme_opportunity_opportunity: "Преимущество"
 game_concept_scheme_opportunity_opportunities: "Преимущества"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$ выражают ход выполнения цели [Concept('scheme','происков')|e]. С их помощью можно убедить [Concept('agents','соучастников')|e] участвовать в происках или повысить [Concept('success_chance','шанс успеха')|e] при исполнении происков."

 game_concept_favorite_child: "Любимый ребенок"
 game_concept_favorite_child_desc: "Пользующийся особой благосклонностью прямой потомок [Concept('dynasty','династии')|E], к которой принадлежит персонаж игрока. Такой ребенок будет иметь более высокое [Concept('opinion','мнение')|E] о вас, и, когда вы умрете, можно будет передать свое наследие ему, а не прямому наследнику.\n\nЛюбимым ребенком может быть любой из ваших детей, внуков и правнуков, пока они принадлежат к вашей династии."

 game_concept_scheme_breach_short: "Брешь"
 game_concept_scheme_breaches_short: "Бреши"
 game_concept_scheme_breach: "Брешь в происках"
 game_concept_scheme_breaches: "Бреши в происках"
 game_concept_scheme_breach_desc: "Брешь в происках — фактор, усложняющий [Concept('secret_scheme','тайные происки')|E]. Если в [Concept('scheme','происках')|E] возникает брешь, [Concept('success_chance','шанс их успеха')|e] уменьшается. Штраф к шансу успеха происков увеличивается с каждой брешью. Происки, в которых возникает #V 5#! брешей, автоматически проваливаются.\n\n#WEAK При исполнении происков также проверяется их секретность. В данном случае бреши уже не имеют значения.#!"

 game_concept_influence_ward_personality: "Повлиять на личность подопечного"
 game_concept_influence_ward_personality_desc: "Это [Concept('interaction','взаимодействие')|E] позволяет убедить [Concept('ward','подопечного')|E] выбрать [Concept('personality_trait','свойство личности')|E], схожее с собственным."

 game_concept_faction_commitment: "Преданность фракции"
 game_concept_faction_commitment_desc: "Вероятность того, что [Concept('characters','персонаж')|E] поддержит действия [Concept('faction','фракции')|E] против [Concept('liege','сюзерена')|E].\n\nНа преданность фракции влияют [Concept('personality','личность')|E], [Concept('opinion','мнение')|E], [Concept('culture','культура')|E] и другие причины."

 game_concept_state_faith: "Государственная религия"
 game_concept_state_faith_desc: "$game_concept_state_faith$ — [Concept('faith','конфессия')|E], которую поддерживает и одобряет [Concept('administrative_government','бюрократическое правительство')|E]. Такая конфессия привязана к [Concept('title','титулу')|E], а не к конкретному [Concept('characters','персонажу')|E]. Персонажей в [Concept('realm','державе')|E] легко приобщить к государственной религии и очень сложно заставить отречься от нее.\n\nИзменить государственную религию может только [Concept('ruler','правитель')|E] бюрократической державы, но [Concept('governors','губернаторы')|E] могут принимать ее по желанию."

 game_concept_story_generic_prefix: "История"
 game_concept_story_generic_desc_boilerplate: "#WEAK Сюжетные элементы не обязательны. Вы можете в любой момент отказаться от них, когда начнете игру."
 game_concept_story_content_hereward: "История Хереверда Бдительного"
 game_concept_story_content_hereward_desc: "#tooltip_heading Сюжет: подробный#!\n\nВаше изгнание на чужбину будет недолгим. Англию захватят чужеземцы, и вы вернетесь на родину, чтобы биться за свободу, вернуть себе честное имя и перебить норманнов.\n\nВо время этих событий будет действовать особая механика, выражающая сопротивление англичан норманнскому правлению. Кроме того, будут происходить заранее определенные исторические события. Финалом вашей истории станет смерть — врага или ваша собственная.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "История Родриго Диаса Кампеадора"
 game_concept_story_content_el_cid_desc: "#tooltip_heading Сюжет: краткий#!\n\nВаш сюзерен несправедливо решит отослать вас с глаз долой. В изгнании вы сможете решить, сохранять ли верность или пойти собственным путем. В конце концов вам предстоит вернуться ко двору #EMP или#! заполучить ценнейшие земли Валенсии.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "История Валляды бинт аль-Мустакфи"
 game_concept_story_content_wallada_desc: "#tooltip_heading Сюжет: небольшой#!\n\nВы будете писать стихи и откроете поэтические салоны в разных уголках мира, совершенствуя свой особый талант. Вас будут знать под именем «[GetTrait('violet_poet').GetName( GetNullCharacter )]».\n\nВаша история будет полна ярких событий, если на то будет ваша воля. Вы не оставите детей, но у вас всё же будет возможность продолжить игру.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "История Хасана Саббаха"
 game_concept_story_content_hasan_desc: "#tooltip_heading Сюжет: небольшой#!\n\nБудучи неистово преданным своей религии, вы будете нести свет истинной веры и обращать целые [Concept('counties','графства')|E] против своих [Concept('rulers','правителей')|E].\n\nВ конце концов вы поднимете масштабное религиозное восстание против своего врага.\n\n$game_concept_story_generic_desc_boilerplate$"

 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget! Разорение севера"
 game_concept_harrying_widget_desc: "Норманнские правители и недавно потерявшие власть англосаксонские дворяне яростно сражаются за контроль над Англией. Этой вражде не будет конца, пока одна из сторон не будет полностью отстранена от власти.\n\nПо мере развития событий действия этих и других персонажей будут определять уровень [Concept('harrying_resistance','сопротивления')|E] и [Concept('harrying_pacification','усмирения')|E] в регионе.\n\n#TS Последствия повышения уровня #EMP сопротивления#!:#!\n$EFFECT_LIST_BULLET$снижение [Concept('cultural_acceptance','терпимости культур')|E];\n$EFFECT_LIST_BULLET$снижение [Concept('county_control','контроля над графством')|E];\n$EFFECT_LIST_BULLET$повышение шанса возникновения [Concept('claimant_factions','фракций в поддержку претендента')|E] или даже [Concept('civil_war','гражданской войны')|E].\n\n#TS Последствия повышения уровня #EMP усмирения#!:#!\n$EFFECT_LIST_BULLET$повышение [Concept('cultural_acceptance','терпимости культур')|E];\n$EFFECT_LIST_BULLET$повышение уровня [Concept('dread','ужаса')|E] для правителя Англии;\n$EFFECT_LIST_BULLET$возможность принять [Concept('decision','решение')|E] «$embrace_english_culture_decision$»."

 game_concept_harrying_resistance: "Сопротивление"
 game_concept_harrying_resistance_desc: "Сопротивление показывает уровень противодействия коренного англосаксонского населения правлению норманнов в Англии. Если уровень сопротивления #BOL превышает#! уровень [Concept('harrying_pacification','усмирения')|E], возникают следующие эффекты:\n\n#S Уровень сопротивления выше #V 7#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V] в месяц\n\n#S Уровень сопротивления выше #V 10#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V] в месяц\n$EFFECT_LIST_BULLET$Немного возрастает шанс появления [Concept('claimant_factions','фракций в поддержку претендента')|E], недовольных правителем Англии\n\n#S Уровень сопротивления выше #V 13#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V] в месяц\n$EFFECT_LIST_BULLET$Заметно возрастает шанс появления [Concept('claimant_factions','фракций в поддержку претендента')|E], недовольных правителем Англии\n$EFFECT_LIST_BULLET$[Concept('county_control','Контроль')|E] над всеми [Concept('counties','графствами')|E] снижается на [EmptyScope.ScriptValue('minor_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal','вассала')|E] Англии\n\n#S Уровень сопротивления выше #V 16#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V] в месяц\n$EFFECT_LIST_BULLET$Сильно возрастает шанс появления [Concept('claimant_factions','фракций в поддержку претендента')|E], недовольных правителем Англии\n$EFFECT_LIST_BULLET$[Concept('county_control','Контроль')|E] над всеми [Concept('counties','графствами')|E] снижается на [EmptyScope.ScriptValue('medium_discontent_loss')|0V] раз в #V 3#! месяца для каждого [Concept('vassal','вассала')|E] Англии"
 game_concept_harrying_pacification: "Усмирение"
 game_concept_harrying_pacification_desc: "Усмирение показывает, насколько эффективно новые норманнские правители подавляют недовольство англосаксонского населения. Если уровень усмирения #BOL превышает#! уровень [Concept('harrying_resistance','сопротивления')|E], возникают следующие эффекты:\n\n#S Уровень усмирения выше #V 5#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V] в месяц\n\n#S Уровень усмирения выше #V 8#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V] в месяц\n$EFFECT_LIST_BULLET$Правитель Англии получает [dread_i]#V 1#! ед. [Concept('dread','ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 11#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V] в месяц\n$EFFECT_LIST_BULLET$Правитель Англии получает [dread_i]#V 2#! ед. [Concept('dread','ужаса')|E] в месяц\n\n#S Уровень усмирения выше #V 14#!#!\n$EFFECT_LIST_BULLET$[Concept('cultural_acceptance','Терпимость культур')|E] англосаксов и норманнов: +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V] в месяц\n$EFFECT_LIST_BULLET$Правитель Англии получает [dread_i]#V 3#! ед. [Concept('dread','ужаса')|E] в месяц\n$EFFECT_LIST_BULLET$Появляется возможность принять [Concept('decision','решение')|E] #V «$embrace_english_culture_decision$»#!"

 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "Экстремальная игра"
 game_concept_game_rule_extreme_desc: "Это правило делает игру #bold гораздо#! сложнее."

 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "Уникальная игра"
 game_concept_game_rule_unique_desc: "Это правило #bold сильно#! видоизменяет игровой опыт."

