 game_concept_house_unity: "Единство дома"
 game_concept_unity: "Единство"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "Единство дома является показателем отношений внутри [Concept( 'clan', 'кланового' )|E] [Concept( 'house', 'дома' )|E] и мнения его представителей друг о друге.\n\nСуществует несколько [Concept( 'house_unity_levels', 'уровней единства' )|E], каждый из которых предоставляет членам дома ряд преимуществ и штрафов.\n\nЕдинство меняется в зависимости от действий представителей дома по отношению друг к другу. [house_unity_unifying_actions|E] зачастую будут повышать единство, а [house_unity_devisive_actions|El] будут его снижать. [house_head|E], как правило, имеет больше возможностей влиять на единство дома."
 game_concept_house_unity_level: "Уровень единства дома"
 game_concept_house_unity_levels: "Уровни единства дома"
 game_concept_house_unity_level_desc: "Уровень единства дома — это текущее [Concept( 'house_unity', 'единство дома' )|E]. Уровень меняется по мере того, как единство увеличивается при помощи [Concept( 'house_unity_unifying_actions', 'объединяющих действий' )|E] или снижается посредством [Concept( 'house_unity_devisive_actions', 'разобщающих' )|E], и каждый уровень предоставляет всем членам [Concept( 'house', 'дома' )|E] различные преимущества и штрафы.\n\nВсего доступно пять уровней единства:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nС каждым уровнем связан свой [Concept( 'succession_law', 'закон о наследовании' )|E]."

 game_concept_house_unity_unifying_actions: "Объединяющие действия"
 game_concept_house_unity_unifying_actions_desc: "Объединяющие действия в отношении представителей вашего [Concept( 'house', 'дома' )|E] увеличат его [Concept( 'house_unity', 'единство' )|E].\n\n[house_heads|E] могут использовать [Concept( 'decision', 'решение' )|E] #V $unity_steer_house_direction_decision$#! и [Concept( 'interaction', 'взаимодействие' )|E] #V $extoll_virtuousness_interaction$#!, чтобы значительно увеличить единство.\n\n#weak Примерами объединяющих действий могут служить: $house_unity_increase_examples$#!"

 game_concept_house_unity_devisive_actions: "Разобщающие действия"
 game_concept_house_unity_devisive_actions_desc: "Разобщающие действия в отношении представителей вашего [Concept( 'house', 'дома' )|E] снизят его [Concept( 'house_unity', 'единство' )|E].\n\n[house_heads|E] могут использовать [Concept( 'decision', 'решение' )|E] #V $unity_steer_house_direction_decision$#! и [Concept( 'interaction', 'взаимодействие' )|E] #V $accuse_of_decandence_interaction$#!, чтобы значительно снизить единство.\n\n#weak Примерами разобщающих действий могут служить: $house_unity_decrease_examples$#!"

 game_concept_house_succession_law: "Закон о наследовании дома"
 game_concept_house_succession_law_desc: "В [Concept( 'realms', 'державах' )|E] с формой правления «[GetGovernment('clan_government').GetName]» [Concept( 'succession_law', 'закон о наследовании' )|E] определяется [Concept( 'house_unity_level', 'уровнем единства дома' )|E].\n\nКланы могут перейти на закон о наследовании «$SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$», что избавит их от влияния [Concept( 'house_unity', 'единства дома' )|E], но сделать это сложнее обычного."

 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
