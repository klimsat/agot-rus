 game_concept_strife: "Недовольство"
 game_concept_strife_opinion: "Недовольство"
 game_concept_strife_desc: "$game_concept_strife$ — это штраф к [Concept( 'opinion', 'мнению' )|E] [Concept('vassals', 'вассалов' )|E] о [Concept( 'diarch', 'диархе' )|E].\n\nНедовольство могут вызвать такие поступки диарха, как использование [Concept( 'diarch_powers', 'возложенных полномочий' )|E], а также связанные с [Concept( 'mandate', 'мандатом' )|E] события, так как диарх не располагает тем же влиянием, что и их [Concept( 'liege', 'сюзерен' )|E]"

 game_concept_diarchy: "Наделение полномочиями"
 game_concept_diarchies: "Наделение полномочиями"
 game_concept_share_power: "Передать полномочия"
 game_concept_sharing_power: "Передача полномочий"
 game_concept_power_sharing: "Разделение полномочий"
 game_concept_diarchy_desc: "Разделение полномочий возникает, когда [Concept( 'ruler', 'правитель' )|E] делится своей властью с одним из собственных [Concept('vassals', 'вассалов' )|E] или [Concept( 'courtiers', 'придворных' )|E], возвышая того до ранга [Concept( 'diarch', 'диарха' )|E].\n\nПравитель, разделивший свои полномочия, может выдавать [Concept( 'mandates', 'мандаты' )|E] диарху, а диарх может использовать особые [Concept( 'diarch_powers', 'возложенные полномочия' )|E]\n\n[Concept( 'scales_of_power', 'Равновесие сил' )|E] показывает, у кого больше власти — у правителя или диарха."

 game_concept_diarch: "Диарх"
 game_concept_diarchs: "Диархи"
 game_concept_diarch_possessive: "Диарха"
 game_concept_diarchs_possessive: "Диархов"
 game_concept_diarch_desc:3 "Выступая в качестве младшего партнера, [Concept( 'diarchy', 'наделенного полномочиями' )|E], диарх помогает своему [Concept( 'liege', 'сюзерену' )|E] править [Concept( 'realm', 'державой' )|E].\n\nДиархи имеют [Concept( 'diarch_powers', 'возложенные полномочия' )|E], и их власть растет, когда [Concept( 'scales_of_power', 'равновесие сил' )|E] меняется в их пользу."

 game_concept_regent: "Регент"
 game_concept_regents: "Регенты"
 game_concept_regent_possessive: "Регента"
 game_concept_regents_possessive: "Регентов"
 game_concept_regent_desc: "Регентом называют [Concept( 'diarch', 'диарха' )|E] в период  [Concept( 'regency', 'регентства' )|E].\n\n[Concept( 'ruler', 'Правитель' )|E] может назначить регента заранее, в противном случае им сразу же становится кандидат, у которого больше всего [Concept( 'regent_succession_score', 'очков наследования' )|E]."

 #For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK Поскольку у правителя не может быть больше одного диарха единовременно, текущий диарх сохранит свое положение, если начнется [Concept( 'regency', 'регентство' )|E].#!"

 game_concept_vizier: "Визирь"
 game_concept_viziers: "Визири"
 game_concept_vizierate: "Визирство"
 game_concept_vizier_desc: "Визирь — это [Concept( 'diarch', 'диарх' )|E], которого [Concept( 'clan', 'клановые' )|E] [Concept(  'rulers', 'правители' )|E] при желании могут назначить, чтобы увеличить свои [Concept( 'income', 'доходы' )|E]. У визирей меньше [Concept( 'diarch_powers', 'полномочий' )|E], но их сложнее снять с должности.\n\nВизирь предоставляет [Concept( 'liege', 'сюзерену' )|E] дополнительные [Concept( 'tax_jurisdictions', 'налоговые юрисдикции' )|E] в зависимости от своего навыка [Concept( 'stewardship', 'управления' )|E] и увеличивает [Concept( 'aptitude', 'пригодность' )|E] [Concept( 'tax_collectors', 'сборщиков налогов' )|E] в зависимости от того, как сильно сдвинуто [Concept( 'scales_of_power', 'равновесие сил' )|E] в пользу визиря.\n\nОсобенно важно отметить, что сюзерен может отнять у визиря [gold_i][gold|El] с помощью [Concept( 'interaction', 'взаимодействия' )|E] «$mulct_vizier_interaction$».\n\n#WEAK Визири по своей сути являются чиновниками с обширными полномочиями, а потому эта должность, несмотря на прилагающееся к ней влияние, не считается престижной среди [Concept( 'nobles', 'дворян' )|E]. Преемник на должность визиря определяется в соответствии с [Concept( 'vizier_succession_score', 'очками наследования визиря' )|E].#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"

 game_concept_vizier_succession_score: "Очки наследования визиря"
 game_concept_vizier_succession_score_desc: "В [Concept( 'vizierate', 'визирстве' )|E] следующий визирь выбирается исходя из того, кто из кандидатов обладает наибольшим количеством очков наследования.\n\nВозможные кандидаты могут попытать убедить [Concept( 'ruler', 'правителя' )|E] позволить им заменить действующего визиря в обмен на [Concept( 'gold', 'золото' )|E].\n\n#WEAK Эту должность могут занимать только безземельные [Concept( 'characters', 'персонажи' )|E] или [Concept( 'baron', 'бароны' )|E], и предпочтение отдается персонажам с развитыми навыками [Concept( 'diplomacy', 'дипломатии' )|E], [Concept( 'stewardship', 'управления' )|E] и [Concept( 'intrigue', 'интриг' )|E], а также со [Concept( 'traits', 'свойствами' )|E], подходящими для службы чиновником.\n\n[relations|E] с действующим визирем, [Concept( 'spouses', 'супругами' )|E], [Concept( 'concubines', 'наложницами' )|E] и [Concept( 'adult', 'взрослыми' )|E] безземельными [Concept( 'children', 'детьми' )|E] [Concept( 'liege', 'сюзерена' )|E] также сильно влияют на очки наследования.#!"

 game_concept_vizier_extravagance: "Излишество визиря"
 game_concept_vizier_extravagances: "Излишества визиря"
 game_concept_vizier_extravagance_extravagance: "Излишество"
 game_concept_vizier_extravagance_extravagances: "Излишества"
 game_concept_vizier_extravagance_desc: "Занимая свой пост, [viziers|El] будут тратить [Concept( 'gold', 'золото' )|E] на все более замысловатые [modifiers|El] излишеств, балуя себя и элиту общества в [Concept( 'capital', 'столице' )|E] [Concept( 'liege', 'сюзерена' )|E].\n\nСюзерен может разорить эти модификаторы с помощью [Concept( 'interaction', 'взаимодействия' )|E] «$mulct_vizier_interaction$», превратив их в золото, которое визирь должен будет выплатить.\n\n#WEAK Когда визирь лишается [Concept( 'sharing_power', 'полномочий' )|E], он теряет возможность поддерживать свой полный излишеств образ жизни, и все оставшиеся модификаторы будут потеряны.\n\nРазорение более высоких уровней приносит больше золота. Всего в игре четыре уровня излишеств:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"

