 game_concept_knight: "Капитан"
 #AGOT Modified
 #game_concept_knights: "Knights"
 game_concept_knights: "Капитаны"
 game_concept_knight_i: "@knight_icon!"
 #AGOT Modified
 #game_concept_knight_desc:4 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 game_concept_knights_possessive: "Рыцаря"
 game_concept_knight_desc:3 "Капитан — это [Concept( 'vassal', 'вассал' )|El] или [Concept( 'courtier', 'придворный' )|El] или [Concept( 'follower', 'последователь' )|E], который сражается непосредственно в вашей [Concept( 'army', 'армии' )|El].\n\nВо время [Concept( 'battle', 'битвы' )|El] рыцари сражаются тем эффективнее, чем выше их [Concept( 'prowess_skill', 'доблесть' )|El]. Высокая доблесть позволяет наносить больше урона врагам и повышает шансы рыцаря не только выйти из битвы живым, но и вовсе не получить никаких ран.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak В зависимости от [Concept( 'culture', 'культуры' )|El] и [Concept( 'faith', 'конфессии' )|El] капитаны могут называться по-разному. Например, $knight_champion_no_tooltip_plural$.\n\nКапитаны представляют как самого персонажа, так и его личные войска.#!"
 game_concept_knight_desc_TOTO_DLC: "Вы получаете [Concept( 'prestige', 'престиж' )|E] каждый раз, когда ваши рыцари будут [Concept( 'contest_qualifies', 'проходить отбор' )|E] на [Concept( 'contest', 'состязания' )|E] (например, [GetActivityType( 'activity_tournament' ).GetName]) или одерживать на них победу.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "Рыцари, прошедшие церемонию [Concept( 'accolade', 'акколада' )|E], становятся [Concept( 'acclaimed_knights', 'именитыми рыцарями' )|E].\n\n"


