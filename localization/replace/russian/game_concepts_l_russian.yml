 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "Потратив [Concept('prestige','престиж')|E], [Concept('piety','благочестие')|E] или [Concept('gold','золото')|E], [Concept('liege','сюзерен')|E] и [Concept('diarch','диарх')|E] могут сдвинуть [Concept('scales_of_power','равновесие сил')|E] в свою пользу."

 game_concept_destination: "Пункт назначения"
 game_concept_travel_destination: "Цель путешествия"
 game_concept_destination_desc: "Пункт назначения — это конечная цель [Concept('traveling','путешествия')|E] или одна из нескольких целей. В случае [Concept('pilgrimage','паломничества')|E] пунктом назначения является [Concept('holy_site','священное место')|E], а во время [Concept('tour','тура')|E] каждый [Concept('vassal','вассал')|E], удостоенный посещения, будет считаться пунктом назначения."

 game_concept_roaming_longer_length_travel: "Долгая прогулка"
 game_concept_roaming_longer_length_travel_desc: "Долгая прогулка — это [Concept('activity_option','параметр')|E] #L #TOOLTIP:ACTIVITY,activity_roaming прогулки#!#!. Персонаж потратит на [Concept('activity','занятие')|E] значительно больше времени и получит больше возможностей."

 game_concept_inspection_success_chance: "Шанс успеха осмотра"
 game_concept_inspection_success_chance_no_prefix: "Шанс успеха"
 game_concept_inspection_success_chance_desc: "При проведении [Concept('inspection','проверки')|E] успех не гарантирован. Главным образом его определяют:\n$BULLET_WITH_TAB$@skill_learning_icon![Concept('skills','навыки')|E]\n$BULLET_WITH_TAB$@control_icon![Concept('county_control','контроль над графством')|E]\n$BULLET_WITH_TAB$@county_icon!наличие границы с другой [Concept('realm','державой')|E]\n\nШанс успеха проверки не может превышать #bold 95%#!."

 game_concept_inspection: "Осмотр"
 game_concept_inspections: "Осмотры"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "Занятие, в ходе которого [Concept('liege','сюзерен')|E] отправляется в [Concept('county','графство')|E] в [Concept('realm','державе')|E], чтобы уделить внимание местным вельможам и дворянам.\n\nСюзерен получит возможность сосредоточиться на одном из следующих вопросов: $rewards_inspection_tt$"

 game_concept_skill_challenges: "Проверки навыков"
 game_concept_skill_challenges_no_prefix: "Проверки"
 game_concept_skill_challenges_desc: "В ходе проверок навыков персонаж может использовать один из своих [Concept('skills','навыков')|E], чтобы повлиять на исход события. Чем выше навык или навыки, тем выше шанс того, что персонаж навяжет свою волю или получит желаемый исход."

 game_concept_hike: "Прогулка"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "Отправиться в одиночный поход, чтобы отдохнуть от тягот придворной жизни.\n\nОжидаемые награды:\n$activity_roaming_host_desc$"

 game_concept_monument_expedition: "Поход к монументу"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "Занятие, в ходе которого персонаж путешествует к знаменитому монументу или достопримечательности, чтобы изучить историю, обрести знания или погрузиться в тайны.\n\nОжидаемые награды\n\t$BULLET_WITH_TAB$очки [Concept('skill','навыков')|E] [intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]\n$BULLET_WITH_TAB$[court_position_i][Concept('court_positions','придворные должности')|E] с отличной [Concept('aptitude','пригодностью')|E]\n$BULLET_WITH_TAB$[prestige_i|E][Concept('prestige','престиж')|E]"

 game_concept_designated_terrain: "Предпочтительная местность"
 game_concept_designated_terrain_desc: "[Concept('decision','Решение')|E] из [Concept('wanderer_lifestyle','пути странника')|E], которое позволяет выбрать группу [Concept('terrain','типов местности')|E], на которых вы будете специализироваться. Ряд [Concept('perks','достоинств')|E] предоставят различные бонусы к выбранным типам.\n\nДоступные группы типов местности: \n$BULLET_WITH_TAB$@forest! леса / @jungle! джунгли / @taiga! тайга / @wetlands! болота\n$BULLET_WITH_TAB$@mountains! горы / @hills! холмы / @desert_mountains! пустынные горы\n$BULLET_WITH_TAB$@plains! равнины / @steppe! степи / @farmlands! пашни / @floodplains! поймы рек\n$BULLET_WITH_TAB$@desert! пустыни / @drylands! засушливые земли / @oasis! оазисы"

 game_concept_master_terrain: "Излюбленная местность"
 game_concept_master_terrain_desc: "[Concept('decision','Решение')|E] из [Concept('wanderer_lifestyle','пути странника')|E], которое позволяет выбрать [Concept('terrain','тип местности')|E], на котором вы будете специализироваться, в зависимости от [Concept('designated_terrain','предпочтительной местности')|E].\n\nЭто решение дает значительные бонусы для выбранной местности, например, дополнительное [Concept('advantage','преимущество')|E], лучшие [Concept('combat_roll','броски на результаты боя')|E], снижение [Concept('attrition','потерь')|E] и прирост [Concept('prestige','престижа')|E] и [Concept('prestige_experience','репутации')|E] от [Concept('battle','битв')|E]."