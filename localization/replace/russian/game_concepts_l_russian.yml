 game_concept_excommunication_war: "Война против нечестивца"
 game_concept_excommunicated_ruler: "Отлученный правитель"
 game_concept_excommunicated_ruler_desc: "На войне против нечестивца нападающие сделают все, чтобы [Concept( 'excommunicated', 'отлученный' )|E] правитель лишился власти.\n\nВ случае победы [Concept( 'piety', 'благочестие' )|El] нападающих повысится, [head_of_faith|El] оценит их по достоинству, а отлученный правитель будет вынужден отречься от власти в пользу [Concept( 'heir', 'наследника')|El].\n\nНо если победит отлученный правитель, [head_of_faith|El] отменит отлучение за достойно пройденное испытание боем."
 game_concept_holy_site: "Священное место"
 game_concept_holy_sites: "Священные места"
 game_concept_holy_site_desc: "$game_concept_holy_site$ — [county|El], в котором есть место, представляющее для [faiths|El] религиозную ценность. Под властью персонажа, принадлежащего соответствующей конфессии, [Concept( 'holy_sites', 'священные места' )|E] благотворно воздействуют на всех членов конфессии и позволяют возводить [Concept( 'special_buildings', 'особые здания' )|E] или создавать [holy_orders|El]. У каждой конфессии свои [Concept( 'holy_sites', 'священные места' )|E]."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "Терпимость культур"
 game_concept_cultural_acceptance_desc: "Терпимость культур показывает взаимные отношения двух [Concept( 'cultures', 'культур' )|E].\n\nВ первую очередь это влияет на снижение [Concept( 'opinion', 'мнения' )|E] персонажей различных культур. Кроме того, терпимость влияет на стоимость создания [Concept( 'hybrid_culture', 'гибридной культуры' )|E].\n\nТерпимость культур меняется в зависимости от [Concept( 'wars', 'войн' )|E], раздачи и отъема [Concept( 'titles', 'титулов' )|E] и [Concept( 'councillor_task', 'задания советника' )|E] по [Concept( 'accept_culture', 'повышению терпимости' )|E].\n\nСо временем вся терпимость будет изменяться в сторону [Concept( 'cultural_acceptance_baseline', 'базового значения терпимости' )|E]."
 game_concept_cultural_acceptance_baseline: "Базовая терпимость культур"
 #AGOT Modified
 #game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E] has a baseline which it will decay towards if exceeded. The baseline depends on:\n$EFFECT_LIST_BULLET$Shared [heritage|E]\n$EFFECT_LIST_BULLET$Shared [language|E]\n$EFFECT_LIST_BULLET$Shared [faith|E] and [religion|E], especially if [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] or [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Shared [ethos|E] within the same [region|E]"
 game_concept_cultural_acceptance_baseline_desc: "У [Concept( 'cultural_acceptance', 'терпимости культур' )|E] есть базовое значение, и при его превышении терпимость будет постепенно снижаться до этого значения. Базовое значение зависит от следующих факторов:\n$EFFECT_LIST_BULLET$Общее [heritage|El]\n$EFFECT_LIST_BULLET$Общий [language|El]\n$EFFECT_LIST_BULLET$Общие [faith|El] и [religion|El], особенно при наличии доктрины «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или принадлежности к группе «[GetReligionFamily('rf_westerosi').GetName]»\n$EFFECT_LIST_BULLET$Общие [ethos|El] в пределах одного [Concept( 'region', 'региона' )|E]"
 game_concept_culture_pillar: "Культурный столп"
 game_concept_culture_pillars: "Культурные столпы"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "Столпы представляют собой качества, отражающие происхождение [Concept( 'culture', 'культуры' )|E].\n\nВсего существует 5 столпов:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Эстетика\n\n[culture_head|E] может изменить моральные принципы, язык и военные традиции при помощи [Concept( 'reformation', 'реформации' )|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "Столпы представляют собой неизменные качества, отражающие происхождение [Concept( 'culture', 'культуры' )|E].\n\nВсего существует 5 столпов:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Эстетика"
 game_concept_culture_tradition: "Культурные традиции"
 game_concept_culture_traditions: "Культурные традиции"
 game_concept_tradition: "Традиция"
 game_concept_traditions: "Традиции"
 game_concept_culture_tradition_desc: "Традиции представляют собой обряды, привычки, ценности и моральные принципы отдельных [Concept( 'cultures', 'культур' )|E].\n\nКаждая традиция предоставляет особые бонусы или возможности [Concept( 'characters', 'персонажам' )|E] и [Concept( 'counties', 'графствам' )|E] этой культуры.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ могут иметь до 6 традиций, но в большинстве случаев их меньше."
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E] может устанавливать новые традиции или заменять существующие при помощи [Concept( 'reformation', 'реформации' )|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E] может устанавливать новые традиции, расходуя на это [Concept( 'prestige', 'престиж' )|E]."

 game_concept_ethos: "Моральные принципы"
 game_concept_ethos_desc: "Моральные принципы [Concept( 'culture', 'культуры' )|E] определяют ее главные ценности, руководящие принципы и отношение к жизни в целом.\n\nКроме этого, моральные принципы значительно влияют на стоимость принятия новых [Concept( 'traditions', 'традиций' )|E] [Concept( 'culture_head', 'культурным идеологом' )|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E] может устанавливать или заменять существующие [Concept( 'ethos', 'моральные принципы' )|E] при помощи [Concept( 'reformation', 'реформации' )|E]."
