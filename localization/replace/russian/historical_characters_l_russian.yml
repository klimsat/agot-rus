 nick_la_hire_desc: "Существует много объяснений происхождения прозвища «Ла Гир». Кто-то говорит, что это англичане прозвали его «Гнев Господен» от старо-французского «hīra», «гнев» или «сердитый». Другое предположение выводит это прозвище от французского слова «hérisson» («еж»), данного ему за вздорный характер."
