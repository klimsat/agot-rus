 mass_conversion_tt: "Позволяет один раз использовать [Concept('decision','решение')|E] #V $legendary_conversion$#!"
 religious_inspiration: "Религиозное вдохновение"
 religious_inspiration_desc: "Персонаж с религиозным вдохновением [Concept('inspired','вдохновлен')|E] вложить сердце и душу в исследование тонкостей и тайн [Concept('faith','веры')|E]. Подобные персонажи часто становятся великими реформаторами или лидерами религиозных движений. Это #EMP очень редкое#! вдохновение."

 historical_character.karunakara: "Карунакара — выдающийся полководец чольского царя Кулотунги, победивший множество внешних и внутренних врагов Чолы. О его жизни рассказывается в поэме «Калингаттуппарани», которая прославляет завоевание Калинги и преклонение Карунакары перед Кулотунгой."
 historical_character.sekkilhar: "Гениальность Секкилара проявилась уже в детстве, раджа Кулотунга юношей принял его на службу и высоко ценил как советника и государственного деятеля. Но наибольшую известность ему принесло сочинение «Перия-пуранам» — жизнеописание 63 шиваистских наянаров в 4253 стихах. Впоследствии и сам Секкилар был признан святым и по сей день почитается в регионе как божество процессий."
 historical_character.omar_khayyam: "Омар Хайям — знаменитый персидский философ, поэт, математик и астроном XI века. Наибольшую известность ему принёс сборник стихов «Рубайят», однако он также внес значительный вклад в развитие алгебры и астрономии. Его труды по классификации кубических уравнений и их решению считаются одним из величайших достижений математики."
 historical_character.bhaskaracharya: "Бхаскарачарья — выдающийся индийский математик и астроном XII века, автор фундаментального труда «Сиддханта-широмани». Этот всеобъемлющий трактат состоит из нескольких частей, посвящённых арифметике, алгебре, математике движения планет и сферической тригонометрии. Его расчёты на пять с лишним столетий опередили Ньютона и Лейбница."
 historical_character.joseph_rabban: "Иосиф Раббан был видным деятелем еврейской общины Малабара IX века. Царь Черы пожаловал кочинским евреям во главе с Раббаном многочисленные права и привилегии, что способствовало распространению их влияния в южной Индии. Политика Раббана обеспечила автономию еврейской общины и всеобщее признание ее вклада в культуру и коммерцию региона."
 historical_character.atisha: "Один из величайших мыслителей средневекового буддизма, Атиша родился в Бенгалии, однако его имя прочно связывается с монастырем Викрамашила в Бихаре. Он внес неоценимый вклад в распространение буддизма махаяны и ваджраяны в Юго-Восточной Азии и в Тибете."
 historical_character.hemachandra: "Хемачандра — индийский ученый, полимат и монах-джайнист XII века. Он внес значительный вклад в изучение математики, грамматики, стихосложения и философии, его «Сиддха-хема-шабданушасана» является важнейшим произведением джайнской литературы. Учение Хемачандры оказало огромное влияние на образование и практику джайнизма."
 historical_character.kshemendra: "Кшемендра — кашмирский поэт и ученый XI века. Его литературное наследие включает широкий спектр произведений, от сатиры и пародий до религиозных текстов. Такие произведения, как «Самаяматрика» и «Дарпадалана», выделяются на фоне классической санскритской литературы остроумной критикой современных автору нравов."
 historical_character.akka_mahadevi: "Акка Махадеви — поэтесса XII века на языке каннада, автор множества поэтических сочинений-вачан. Видная представительница движения бхакти лингаятов, придававшей особое значение набожности и духовному освобождению, она бросала вызов общественным нормам, отреклась от мирской жизни и добивалась равноправия женщин в духовной практике."
 historical_character.namdev: "Намдев — маратхский поэт и святой XIII века, выдающийся представитель движения бхакти в Махараштре, прославившийся своими религиозными песнями в честь Витхобы. Его творчество пользовалось огромной популярностью среди простонародья, оно сыграло заметную роль в трансформации маратхи в язык поэзии и религии."
 historical_character.madhvacharya: "Мадхвачарья — индийский философ XIII века, основатель традиции двайта-веданты. Он учил, что душа (Атман) и абсолютное бытие (Брахман) не тождественны друг другу, что полностью противоречило господствовавшим тогда недвойственным учениям. Его сочинения значительно повлияли на формирование теологии индуизма."
 historical_character.vidyapati: "Видьяпати — крупный индийский поэт и ученый XIV века из Бихара. Он прославился любовными песнями, а также религиозными гимнами в честь Шивы, оказавшими немалое влияние на движение бхакти. Сочинения Видьяпати отличались особой поэтичностью и мощной эмоциональной выразительностью."
 historical_character.abhinavagupta: "Абхинавагупта — индийский мистик и философ X-XI веков из Кашмира. Он считается одним из наиболее выдающихся теоретиков недвойственного шиваизма. Труды Абхинавагупты оказали заметное влияние на философию индуизма, особенно учение об эстетике и духовности, изложенное в комментариях «Абхинавабхарати»."
 historical_character.basava: "Басава — индийский философ и социальный реформатор XII века, основатель секты лингаятов. Его учение отвергало традиционную кастовую систему и почитало Господа Шиву как Единого бога. В своих вачанах (поэтических сочинениях) Басава проповедовал духовное равенство всех людей. Его идеи легли в основу движения бхакти и оказали значительное влияние на средневековое индийское общество и религию."
 historical_character.hildegard: "Хильдегарда Бингенская — выдающаяся аббатиса, писательница, мистик и композитор, автор книг видений и множества научных работ. Ее труды по теологии, медицине и музыке внесли значительный вклад в средневековую христианскую мысль. Кроме того, Хильдегарда прославилась литургическими песнопениями и постановками, посвященными исцелению тела и души."
 historical_character.thomas_aquinas: "Фома Аквинский — монах-доминиканец, философ и богослов, автор трактата «Сумма теологии». Он связывал христианское вероучение с философией Аристотеля и доказывал, что разум и вера не противоречат друг другу. Работы Фомы Аквинского оказали заметное влияние на христианскую доктрину, естественное право и этику. Через полвека после смерти он был канонизирован, впоследствии ему присвоили звание Учителя Церкви."
 historical_character.dante_alighieri: "Данте Алигьери — итальянский поэт, автор знаменитой «Божественной комедии», рассказывающей о путешествии по Аду, Чистилищу и Раю. Его творчество оказало огромное влияние на западноевропейскую литературу и христианское богословие. Многие из стихов Данте посвящены вопросам морали и природы человека. Благодарные потомки назвали его «отцом итальянского языка»."
 historical_character.thomas_becket: "Томас Бекет — английский архиепископ, вошедший в историю благодаря своему конфликту с королем Генрихом II. Он упорно защищал привилегии церкви от посягательств короны, и за это в 1170 году был убит прямо на ступенях алтаря Кентерберийского собора. За свою мученическую смерть Бекет был причислен к лику святых, а его гробница в Кентербери стала местом массового паломничества."
 historical_character.maimonides: "Маймонид — еврейский философ и ученый XII века. Он кодифицировал еврейское законы в книге «Мишне Тора» и написал «Путеводитель растерянных», где рассматривал отношения между религией и философией. Маймонид считается одним из самых влиятельных еврейских мыслителей в истории."
 historical_character.chretien_de_troyes: "Написанные на старофранцузском языке сочинения Кретьена легли в основу легенды о короле Артуре. Темы куртуазной любви и поисков Святого Грааля, поднятые им в романах «Ланселот, или Рыцарь телеги» и «Персеваль, или Повесть о Граале», оказали огромное влияние на рыцарскую литературу. В сочинениях Кретьена прославляются идеалы рыцарства, героизма и куртуазной любви."
 historical_character.egil_skallagrimrsson: "Прославленный исландский воин-скальд Эгиль Скаллагримссон — центральный персонаж «Саги об Эгиле». Он отличался не только выдающимся поэтическим даром, но и буйным нравом. Эгиль совершил немало кровавых подвигов, принимал участие в набегах викингов на Англию и сыграл важную роль в заселении Исландии."
 historical_character.gunnlaug_ormstunga: "Гуннлауг Змеиный Язык, герой «Саги о Гуннлауге» — знаменитый воин-скальд, прославившийся своими дальними странствиями и соперничеством с другими поэтами. Сага повествует о трагической истории его любви и о противостоянии со скальдом-соперником. В ней отражается отношение викингов к вопросам чести и славы."
 historical_character.torbjorg_the_seeress: "Торбьерг Малая Вёльва — прорицательница, упоминаемая в «Саге об Эрике Рыжем». Она обладала даром пророчества и владела тайнами сейда, скандинавского волшебства. Поселенцы в Гренландии обращались к ней, чтобы узнать, что ждет их в будущем. Описание ее появления в саге показывает, какую важную роль в жизни скандинавов играли прорицатели."
 historical_character.erik_rode: "Эйрик Рауда, также известный как Эрик Рыжий — викинг-мореплаватель, основавший первые поселения скандинавов в Гренландии. Усилиями этого неугомонного авантюриста была создана община, просуществовавшая несколько столетий."
 historical_character.alhazen: "Хасан аль-Хайсам — арабский математик и физик XI века, известный своим изучением оптики. Его фундаментальный труд «Китаб аль-маназир» («Книга оптики») заложил основы современной оптики и оказал заметное влияние на средневековую западную науку. Аль-Хайсам — важный представитель Золотого века ислама, для его работ характерен строгий экспериментальный подход."
 historical_character.ibn_battuta: "Ибн Баттута — известный марокканский путешественник XIV века. За свою жизнь он объехал множество стран, преодолев около 120 000 километров — как в исламском мире, так и за его пределами. Его записки, опубликованные под названием «Рихла», содержат подробные сведения об различных обществах и культурах средневековья, и он заслуженно считается одним из самых прославленных путешественников в истории."
 historical_character.william_of_ockham: "Уильям Оккам — английский философ и богослов XIV века. Он прославился благодаря «бритве Оккама» — принципу, по которому из всех возможных объяснений следует выбирать самое простое. Оккам был крупным представителем схоластической традиции, он выступал против власти папы и поддерживал разделение светских и духовных властей. Его работы оказали немалое влияние на развитие логики, научной мысли и политики."
 historical_character.geoffrey_chaucer: "Джефри Чосер — английский поэт и писатель XIV века, знаменитый автор «Кентерберийских рассказов» — сборника новелл, повествующих о паломничестве в Кентербери. Его произведения отличаются живыми и яркими персонажами, он с искрометным юмором изучает нравы средневекового общества. За вклад в английскую литературу Чосера называют «отцом английской поэзии»."
 historical_character.aaron_of_lincoln: "Аарон из Линкольна — английский финансист и ростовщик XII века, один из самых богатых евреев средневековой Англии. Он предоставлял крупные займы знати и церкви, на его деньги было построено несколько соборов. После смерти Аарона его огромные богатства были конфискованы королем Генрихом II."
 historical_character.john_wycliffe: "Джон Уиклиф — английский богослов и церковный реформатор XIV века, считающийся одним из предтеч протестантизма. Он выступал за перевод Библии на английский язык и часто критиковал злоупотребления католической церкви. Его учение, направленное против светской власти церкви, повлияло на движение лоллардов, а также на реформаторов последующих веков, включая Мартина Лютера."
 historical_character.roger_bacon: "Роджер Бэкон — английский философ XIII века, монах-францисканец, известный сторонник научного метода. Он придавал важное значение наблюдениям и экспериментам и тем самым сыграл немаловажную роль в развитии эмпирической науки. Его работы в области оптики и алхимии оказали значительное влияние на других ученых средневековья."
 historical_character.heloise_dargenteuil: "Элоиза д’Аржантейль — французская аббатиса XII века, ученая, известная своей перепиской с Пьером Абеляром. Письма Элоизы выдают страстную натуру, высокий интеллект и эмоциональную глубину. Позже она стала настоятельницей аббатства Параклет, где проявила себя способным лидером."
 historical_character.peter_abelard: "Пьер Абеляр — французский философ и богослов XII века, известный схоласт, прославившийся благодаря скандальному роману с Элоизой. В книге «Sic et Non» для разрешения вопросов теологии он использовал диалектические рассуждения. Жизнь и творчество Абеляра оказали немалое влияние на средневековую философию, а история его любви к Элоизе стала классическим средневековым сюжетом."
 historical_character.petrarch: "Петрарка — итальянский ученый и поэт XIV века. Его часто называют «отцом гуманизма». Наиболее известны его сонеты и поэмы, в частности сборник «Канцоньере», посвященный его безответной любви к Лауре. Произведения Петрарки, подчеркивавшие значение личности и важность классического образования, оказали ключевое влияние на гуманизм эпохи Возрождения."
 historical_character.christine_pizan: "Кристина де Пизан — французская писательница и поэтесса XIV века, прославившаяся произведениями в защиту прав и образования для женщин. В своей «Книге о граде женском» она прославяла достижения женщин и критиковала женоненавистнические взгляды своего времени. Кристина была одним из первых авторов, затронувших тему гендерного равенства, и сейчас считается одной из первых феминисток средневековой Европы."
 historical_character.giotto_di_bondone: "Джотто ди Бондоне — итальянский живописец и архитектор XIII-XIV веков, выдающийся новатор, привнесший в изобразительное искусство перспективу и реализм. Отойдя от стилизации, характерной для византийской традиции, его творчество заложило основу для искусства Возрождения. Фрески Джотто, украсившие капеллу Скровеньи в Падуе, — это шедевры, повлиявшие на несколько поколений художников."
 historical_character.fibonacci: "Леонардо Фибоначчи — знаменитый итальянский математик XII-XIII веков. Именно его «Книга абака» популяризировала арабскую арифметику и использование индийско-арабских цифр в западном мире. Его имя было увековечено в «последовательности Фибоначчи» — математической концепции, описывающей закономерности, часто встречающиеся в природе и в различных областях знаний."
 historical_character.giovanni_boccaccio: "Джованни Боккаччо — итальянский писатель и поэт XIV века. Главное его произведение — «Декамерон», сборник историй, рассказанных десятью людьми, которые пытаются спастись от эпидемии Черной смерти. Благодаря дару рассказчика и глубокому знанию человеческой природы Боккаччо стал ключевой фигурой литературы раннего Возрождения. Его произведения повлияли на более поздних писателей, таких как Чосер, и сыграли важную роль в формировании итальянской литературной традиции."
 historical_character.snorri_sturluson: "Снорри Стурлусон — исландский историк, поэт и политический деятель XIII века, автор «Эдды в прозе», основополагающей работы по скандинавской мифологии. Его произведения стали основным источником для современного понимания древнескандинавского наследия. Считается, что Снорри также был автором «Круга земного», хроники норвежских конунгов, где реальные исторические события сочетаются с легендами и фольклором."
 historical_character.hrotsvitha: "Хросвита — германская монахиня X века, поэтесса и автор пьес. Ее считают первой женщиной-драматургом в христианском мире. Хросвиту в юном возрасте определили в аббатство Гандерсгейм, именно там она сочинила все свои пьесы, поэмы и легенды. Христианская тематика в ее творчестве сочеталась с античными влияниями, при этом многие произведения восхваляли женскую силу и ум."
 historical_character.ramanuja: "Рамануджа — индийский теолог XI века, основатель и главный представитель традиции шри-вишнуизма. Он проповедовал личное почитание Вишну и обретение духовности через сострадание. Его толкование веданты утверждало ограниченную недвойственность, что заметно отличало его от других религиозных течений в индуизме."
 historical_character.arnaldus_de_villa_nova: "Арнольд де Вилланова — каталонский врач, алхимик и ученый XIII века, оставивший значительный вклад в медицину и химию. Он был активным сторонником использования научного метода в медицинской практике, его авторству приписывают большое количество работ по алхимии и врачеванию. Труды Виллановы сильно повлияли на европейскую медицинскую науку и на только зарождающуюся химию."
 historical_character.ibn_khaldun: "Ибн Хальдун — арабский ученый XIV века из Туниса, считающийся одним из отцов современной социологии, историографии и экономики. Его самая известная работа, «Мукаддима» («Введение») — это попытка освободить исторические и социальные явления от наслоения мифов и объяснить их путем анализа причин и следствий, социальных конфликтов и экономических факторов."
 historical_character.rumi: "Руми — персидский поэт, богослов и мистик-суфий XIII века. Его обширное духовное наследие воплощено в многочисленных поэтических произведениях, среди которых выделяется поэма «Маснави», которую нередко называют «Кораном на персидском языке». В своем учении Руми проповедует безусловную любовь, терпимость и достижение божественной истины посредством индивидуального духовного опыта."
 historical_character.avicenna: "Авиценна, или Ибн Сина — персидский врач, астроном, мыслитель и писатель, один из самых видных представителей Золотого века ислама. Его фундаментальные труды «Книга исцеления» и «Канон медицины» на протяжении веков использовались в качестве основных текстов по медицине как в исламском мире, так и в Европе."
 historical_character.averroes: "Аверроэс, или Ибн Рушд — андалузский ученый XII века, известный своими трудами по философии Аристотеля. В своих работах Ибн Рушд стремился объединить традиции ислама с античной греческой философией. Его попытки рационализировать философию превратили Ибн Рушда в ведущую фигуру исламской и европейской интеллектуальной мысли и повлияли на философию эпохи Возрождения."
 historical_character.al_biruni: "Аль-Бируни — известный персидский ученый и мыслитель XI века, автор множества трудов по различным дисциплинам, включая астрономию, математику и географию. Сопровождая армию Газневидов, Аль-Бируни составил обширное исследование религий и философских школ Индии. Среди прочего, ему удалось рассчитать радиус Земли."
 historical_character.rashi: "Раши (Шломо Ицхаки) — французский раввин XI века, крупнейший средневековый комментатор Талмуда и Танаха. Его работы оказали глубокое влияние на исследования иудейского богословия и права. Они и по сей день являются неотъемлемой частью традиционного еврейского образования."
 historical_character.yehuda_halevi: "Иегуда Галеви — испанский еврейский поэт и мыслитель XII века, автор философских диалогов и поэтических произведений, пронизанных пронзительным лиризмом. Книга «Кузари», в которой Галеви обосновывает религиозные истины иудаизма, полна глубокой тоску по Сиону, набожность в его творчестве сочетается с богатой лирической традицией. Галеви по праву считается центральной фигурой средневековой литературы на иврите."
 historical_character.shaprut: "Хасдай ибн Шапрут — еврейский врач, дипломат и ученый X века, живший в мусульманской части Испании. Как доверенное лицо халифа Абд ар-Рахмана III, он играл важную роль в интеллектуальных и дипломатических кругах Кордовы и активно способствовал культурному обмену между еврейскими и исламскими учеными."
 historical_character.gersonides: "Леви бен Гершон, или Герсонид — французский еврейский философ, астроном и математик XIV века. Он написал несколько влиятельных трактатов по математике и астрономии, в которых придерживался строгого научного подхода. Помимо этого, перу Герсонида принадлежат философские размышления о свободе воли и божественном предвидении, также он усовершенствовал астрономические приборы, применяемые в навигации."
 historical_character.ezra: "Авраам ибн Эзра — испанский еврейский ученый, поэт и мыслитель XII века, сделавший глубокий вклад в библейскую экзегетику, астрологию и математику. Ибн Эзра много путешествовал, его работы высоко ценили в интеллектуальных кругах многих держав Средиземноморья."
 historical_character.gabriol: "Шломо ибн Габироль — еврейский философ и поэт XI века из мусульманской части Испании. В своих неоплатонических трудах Ибн Габироль исследовал природу Бога и Вселенной. Его главная работа, книга «Источник жизни» («Fons Vitae»), оказала заметное влияние на иудейскую и христианскую мысль. Ибн Габироль был плодовитым поэтом, оставившим множество стихотворных произведений на иврите."
 historical_character.nachmanides: "Нахманид, также известный как Моше бен Нахман или Рамбан — еврейский ученый и богослов XIII века, глава еврейской общины Жироны. Будучи авторитетным комментатором Торы, Нахманид представлял интересы иудеев в знаменитом диспуте с христианами в Барселоне (1263 г.) Его труды сочетают в себе элементы иудейского права, мистицизм Каббалы и наставления по этике."
 historical_character.crescas: "Хасдай Крескас — еврейский мыслитель XIV века, противник учения Аристотеля, под чьим влиянием в те годы находился иудаизм. Его самый известный текст — книга «Свет Господа», направленная против основ аристотелевской философии. Труды Крескаса заложили основы современной иудейской философии и повлияли на таких мыслителей, как Спиноза."
 historical_character.saadia: "Саадия Гаон — еврейский философ, богослов и ученый X века. Он возглавлял знаменитую академию в Суре и прославился работами по иудейскому праву. Важнейшее сочинение Саадии — философский трактат «Эмунот ве-деот» («Верования и мнения»), ставший первой попыткой систематически изложить иудейское богословие и соединить его с элементами греческой философии."
 historical_character.awkal: "Юсуф ибн Авкаль — еврейский купец и путешественник X века из Египта, оставивший подробные отчеты о своих торговых поездках по Средиземноморью, Ближнему Востоку и некоторым частям Африки. Его записи дают ценное представление о торговых делах, культурных взаимодействиях и активной жизни еврейских общин, которые ему довелось посетить."
 historical_character.benjamin_of_tudela: "Вениамин Тудельский — еврейский путешественник и исследователь XII века. В оставленных им записках описываются поездки автора по странам Европы, Азии и Африки. «Путешествия Вениамина» содержат подробные сообщения о еврейских общинах, разбросанных по всему средневековому миру."
 historical_character.marco_polo: "Марко Поло — венецианский купец, исследователь и писатель, который в 1271–1295 годах путешествовал по Азии вдоль Шелкового пути. Подробный отчет о его посещении Китая под властью хана Хубилая, опубликованный под названием «Книга чудес света», дал европейцам широкое представление о странах и культурах азиатского континента."
 historical_character.bridget_of_sweden: "Бригитта Шведская — писательница и святая XIV века, основательница ордена бригитток, известная своими мистическими видениями. После смерти мужа она посвятила себя религиозному служению и совершила несколько паломничеств к святым местам."
 historical_character.meister_eckhart: "Мейстер Экхарт — богослов, философ и мистик XIII века, создатель влиятельного учения о природе Бога и взаимоотношении человеческой души с абсолютом. В своих трудах и проповедях Экхарт рассматривает темы отрешенности, сущности бытия и божественной искры в человеческой душе."
 historical_character.jangar: "Джангар — легендарный герой ойратского «Эпоса о Джангаре». Он построил сказочный город Шамбхалу и проявил себя мудрым и отважным правителем. Битвы Джангара с врагами и его стремление вернуть мир и процветание своей стране воплощают борьбу и идеалы ойратского народа."
 historical_character.zawisza: "Завиша Черный — польский воин и полководец XV века, прославившийся своей доблестью и рыцарским благородством. В 1410 году Завиша отличился в Грюнвальдской битве, затем служил при дворе нескольких королей. Присоединившись к крестовому походу против османов, он героически погиб при осаде Голубацкой крепости в 1428 году."
 historical_character.theophanes_the_greek: "Феофан Грек — выдающийся византийский живописец. Отойдя от формального стиля, характерного для византийского искусства, он привнес выразительную эмоциональную глубину в русскую иконописную традицию. Самые известные работы Феофана Грека — фрески в церкви Преображения в Новгороде и Благовещенском соборе Москвы."
 historical_character.nicetas_choniates: "Никита Хониат — византийский чиновник и историк конца XII – начала XIII века. Его «Хроника» подробно описывает жизнь и политику Византии с 1118 по 1207 год, охватывая период упадка Византийской империи и события Четвертого крестового похода."
 historical_character.michael_psellos: "Михаил Пселл — византийский философ, политик и историк XI века. Как приближенный нескольких императоров, он сыграл важную роль в возрождении греческой философии и науки при византийском дворе. В самом известном своем труде, «Хронографии», Пселл описывает византийскую политику и придворную жизнь глазами очевидца."
 historical_character.john_tzetzes: "Иоанн Цец — византийский ученый XII века, знаток античной литературы и автор множества сочинений. Он оставил множество трудов по грамматике, истории и мифологии. Самое известное произведение Цеца — «Хилиады», или «Книга историй», сборник исторических и мифологических сюжетов, изложенных в стихотворной форме."
 historical_character.theophylact_of_ohrid: "Феофилакт — византийский священник и писатель XI века. Будучи архиепископом Охрида, он сыграл заметную роль в религиозной и культурной жизни региона и оказал значительное влияние на богословскую мысль восточного православия."
 historical_character.eustathius_of_thessalonica: "Евстафий Солунский — архиепископ Салоник, византийский ученый и богослов XII века. Среди множества его произведений особо выделяются обширные комментарии к «Илиаде» и «Одиссее» Гомера. Пребывая на должности архиепископа, он приложил значительные усилия к возрождению и реформированию роли церкви в обществе после сицилийского вторжения в Салоники."
 historical_character.nicephorus_blemmydes: "Никифор Влеммид — византийский ученый и богослов XIII века. Он основал монастырь, в котором прожил большую часть своей жизни, и при нём школу, где сам и преподавал. Влеммид оставил много сочинений на тему философии, богословия и науки. В своих трудах он старался примирить философские идеи античности с христианской доктриной."
 historical_character.georgius_pachymeres: "Георгий Пахимер — византийский историк и ученый XIII века, автор всеобъемлющих «Исторических записок», в котором излагается история Византийской империи с 1255 по 1308 год. В его работах подробно описывается правление династии Палеологов и последствия латинской оккупации."
 historical_character.manuel_moschopoulos: "Мануил Мосхопул — византийский ученый и грамматик конца XIII – начала XIV века, известный своими трудами на ниве возрождения античной греческой философии и литературы. Желая сохранить и объяснить древние тексты, Мосхопул составил обширные комментарии к античным авторам. Кроме того, его перу принадлежит множество работ на тему грамматики."
 historical_character.theodore_metochites: "Метохита можно назвать истинным человеком эпохи Возрождения, хотя жил он задолго до Ренессанса. Он был энциклопедистом, знатоком философии, астрономии, математики и искусства, другом и великим логофетом (придворным советником) императора Андроника II Палеолога. Метохит покровительствовал монастырю Хора, в церкви которого по его заказу были созданы мозаики и фрески."
 historical_character.michael_choniates: "Михаил Хониат — византийский ученый, поэт и церковный деятель XII века. С 1182 по 1204 год он занимал должность афинского митрополита. В этот период центральная власть была в глубоком упадке, и Хониат сделал многое, чтобы сберечь культурные и философские традиции Афин."
 historical_character.joseph_tarchaneiotes: "Иосиф Тарханиот — византийский полководец конца XI века, участник византийских военных кампаний против турок-сельджуков. Сражаясь под началом императора Алексея I Комнина, Тарханиот сыграл важную роль в ряде решающих битв, включая успешную оборону Никеи."
 historical_character.gemistus_pletho: "Гемист Плифон — философ XV века. Будучи ярым сторонником неоплатонизма, Плифон сыграл ключевую роль в интеллектуальном возрождении, непосредственно предшествовавшем падению Константинополя. Он был активным участником Ферраро-Флорентийского собора, где выступал за преодоление раскола между православной и католической церквями."
 historical_character.arethas_of_caesarea: "Арефа Кесарийский — священник, ученый и заядлый коллекционер древнегреческих рукописей, живший в X веке. В должности архиепископа Кесарии Каппадокийской Арефа внес заметный вклад в интеллектуальную и культурную жизнь Византии. Античные знания, которые он сохранил, впоследствии оказали огромное влияние на эпоху Возрождения."
 historical_character.basil_lekapenos: "Василий Лакапин — могущественный евнух и способный администратор, министр нескольких византийских императоров в конце X – начале XI века. Незаконнорожденный сын императора Романа I, Василий занимал должность паракимомена, то есть постельничего, и обладал огромным влиянием при византийском дворе."
 historical_character.john_the_orphanotrophos: "Иоанн Орфанотроф — влиятельный евнух и чиновник при дворе императора Михаила IV, живший в начале XI века. Несмотря на скромную должность орфанотрофа — чиновника, руководящего сиротскими приютами империи, — Иоанн обладал огромной властью и авторитетом."
 historical_character.samonas: "Самона — влиятельный евнух и чиновник при дворе императора Льва VI Мудрого, живший в конце IX – начале X века. Заняв должность паракимомена, то есть постельничего императора, этот уроженец Самосаты обрел немалое могущество при византийском дворе."
 historical_character.peter_the_eunuch: "Пётр Евнух — видный византийский чиновник двора и доверенный советник императора Михаила IV в XI веке. Заняв должность паракимомена, он сыграл ключевую роль в восхождении Михаила IV на престол. Петр покровительствовал Студийскому монастырю."
 historical_character.constantine_the_paphlagonian: "Константин Пафлагонский — византийский евнух и влиятельный придворный чиновник IX века. Он занимал должность паракимомена, то есть постельничего императора Льва VI Мудрого. В период интриг и постоянных раздоров Константин сумел обеспечить стабильность императорского двора."
 historical_character.peter_the_stratopedarches: "Стратопедарх Пётр — видный евнух-полководец X века, «муж деятельный и храбрый». Он играл заметную роль в годы правления императора Василия II и погиб при подавлении мятежа полководца Варды Склира."
 historical_character.basilios_bessarion: "Виссарион Никейский — ученый и философ XV века, кардинал. Перейдя в католичество, он выступал за воссоединение православной и католической церквей на Ферраро-Флорентийском соборе. Виссарион верил, что христианский мир должен объединиться, чтобы противостоять растущей османской угрозе."
 historical_character.demetrios_kydones: "Димитрий Кидон — выдающийся ученый, переводчик и дипломат XIV века, приверженец латинских и римско-католических традиций в православной Византийской империи. Он перевел на греческий язык труды Фомы Аквинского и других латинских схоластов."
 historical_character.manuel_holobolos: "Мануил Оловол — ученый и чиновник XIII века, оратор, обладавший выдающимися литературными способностями. Он занимал различные административные должности при дворе нескольких византийских императорах и оставил после себя множество красноречивых писем и речей."
 historical_character.john_axuch: "Иоанн Аксух — византийский полководец XII века, первый министр при императоре Иоанне II Комнине. Аксух, турок-сельджук по происхождению, ребенком попал в византийский плен и воспитывался в императорской семье. Со временем он стал другом и самым доверенным советником императора."
 historical_character.mkhitar_gosh: "Мхитар Гош — видный армянский ученый, священник и юрист XII века, чьи работы внесли значительный вклад в армянскую литературу и право. Его «Судебник» стал основой для всей последующей армянской правовой мысли."
 historical_character.shota_rustaveli: "Шота Руставели — грузинский поэт XII века, крупнейший представитель литературы Грузии. Он прославился эпической поэмой «Витязь в тигровой шкуре», которая считается одним из величайших литературных произведений на грузинском языке."
 historical_character.grigor_tatevatsi: "Григор Татеваци — армянский философ, богослов и ученый XIV века, преподаватель и ректор средневекового университета при Татевском монастыре в Армении."
 historical_character.sargis_pitsak: "Саргис Пицак — армянский иллюстратор и переписчик рукописей, живший в XIV веке. Он считается одним из величайших мастеров средневековой армянской миниатюры."
 historical_character.medici: "Аверардо де Медичи, также известный как Биччи, был одним из предков славного рода Медичи — самого влиятельного флорентийского семейства эпохи Возрождения. Богатство Аверардо стало отправной точкой для стремительного восхождения семьи на политический Олимп Флоренции."
 historical_character.borgia: "Альфонсо де Борджа — испанский кардинал и дипломат, в 1455 году избранный папой под именем Каликст III. Прежде чем занять папский престол, он был уважаемым юристом и администратором. Альфонсо сыграл заметную роль при заключении компромисса в Каспе, которым завершилось междуцарствие Арагонской короны."
 historical_character.william_wallace: "Уильям Уоллес — знаменитый шотландский рыцарь, один из вождей первой войны за независимость Шотландии от Англии в конце XIII века. Смелый тактик и убежденный патриот, Уоллес блестяще разгромил англичан в битве на Стерлингском мосту в 1297 году и был назначен Хранителем Шотландии."
 historical_character.la_hire: "Этьен де Виньоль, известный под прозвищем Ла Гир — французский воин, принимавший участие в последней фазе Столетней войны. Этот грозный и безрассудно храбрый боец был одним из главных военачальников в войске Жанны д'Арк."
 historical_character.bar_sauma: "Раббан Саума — несторианский монах и дипломат родом из захваченного монголами Китая. Отправившись паломником в Иерусалим, но так и не достигнув цели, Саума поселился в Багдаде. Впоследствии ильхан отправил его послом в Европу, чтобы обсудить потенциальный франко-монгольский союз. В ходе своего посольства Саума встречался с европейскими монархами, византийским императором и даже Папой Римским."
 historical_character.hodja: "Ходжа Насреддин — фольклорный герой и популярный литературный персонаж во многих тюркских культурах. Насреддин — мудрый и находчивый старик, мастер давать загадочные советы и остроумно выпутываться из любых трудностей."
 historical_character.widukind_of_corvey: "Видукинд Корвейский — саксонский монах и историк X века, автор хроники «Деяния саксов» («Res gestae saxonicae»), которая описывает историю саксонского народа с глубокой древности и до правления императора Оттона I."
 historical_character.roger_de_flor: "Рожер де Флор — известный кондотьер и авантюрист конца XIII – начала XIV века. Бывший рыцарь-тамплиер, он встал во главе отряда наемников-альмогаваров, превратив его в знаменитую Каталонскую компанию. Впоследствии Рожер воевал на стороне византийского императора Андроника II, а затем Михаила IX. Последний, страшась растущего влияния кондотьера, приказал убить его."
 historical_character.regino_of_prum: "Регино Прюмский — хронист и теоретик музыки IX века, монах-бенедиктинец, автор труда «Всемирная хроника» («Chronicon»). Регино служил аббатом Прюмского монастыря, а после своего изгнания в 899 году возглавил аббатство Св. Мартина в Трире."
 historical_character.geoffrey_of_monmouth: "Гальфрид Монмутский — валлийский священник XII века, один из основателей британской историографии и ключевая для развития артуровского цикла фигура. Его главный труд, «История королей Британии» («Historia Regum Britanniae»), — псевдоисторическая хроника, повествующая о жизни легендарных правителей Британии."
 historical_character.raiktor: "В 1081 году, когда Византия была охвачена хаосом после прихода к власти Алексея I Комнина, при дворе нормандского герцога Апулии Роберта Гискара объявился беглый монах по имени Ректор, выдававший себя за свергнутого императора Михаила VII. Герцог воспользовался этим предлогом, чтобы начать вторжение на Балканы. Обман был быстро раскрыт, однако Гискар продолжил кампанию — он даже демонстрировал Лжемихаила жителям осажденного Диррахия, убеждая их открыть ворота. В конечном счете нужда в самозванце отпала, и от Ректора тихо избавились."
