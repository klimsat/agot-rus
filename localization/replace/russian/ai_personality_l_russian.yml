 honor_strong_neg_explanation:0 "Этот персонаж #Bold крайне бесчестен#! и с куда большей вероятностью начнет [hostile_schemes|El], будет злоупотреблять полномочиями [Concept( 'regent', 'регента' )|E], удерживать [Concept( 'hostages', 'заложников' )|E], [Concept( 'blackmail', 'шантажировать' )|E], использовать [councillor_task|El] $task_find_secrets$ и может предать [Concept( 'friends', 'друзей' )|E] и [Concept( 'spouses', 'супругов' )|E]. Такие персонажи намного реже исполняют обещания и совершенно не стесняются в средствах для достижения целей."
