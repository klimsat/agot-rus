 vengefulness_explanation:0 "Этот персонаж #Bold довольно мстителен#! и с большей вероятностью предпримет действия против [Concept( 'rivals', 'соперников' )|E], неверных [Concept( 'spouses', 'супругов' )|E], станет [Concept( 'agents', 'соучастником' )|E] в происках против своих обидчиков, попросит об [Concept( 'excommunication', 'отлучении' )|E], накажет [Concept( 'criminals', 'преступников' )|E] и с меньшей вероятностью простит обиды или преступления. Обычно у таких персонажей больше соперников."
 vengefulness_neg_explanation:0 "Этот персонаж #Bold довольно незлобив#! и с большей вероятностью закроет глаза на причиненные обиды, не станет наказывать [Concept( 'prisoners', 'узников' )|E] и может простить [Concept( 'criminals', 'преступников' )|E]. Такие персонажи реже начинают [hostile_schemes|El] против [Concept( 'rivals', 'соперников' )|E]."
 vengefulness_strong_explanation:0 "Этот персонаж #Bold крайне мстителен#! и почти наверняка предпримет действия против [Concept( 'rivals', 'соперников' )|E], неверных [Concept( 'spouses', 'супругов' )|E], станет [Concept( 'agents', 'соучастником' )|E] в происках против своих обидчиков, попросит об [Concept( 'excommunication', 'отлучении' )|E], накажет [Concept( 'criminals', 'преступников' )|E] и с куда меньшей вероятностью простит обиды или преступления. Обычно у таких персонажей много соперников."
 vengefulness_strong_neg_explanation:0 "Этот персонаж #Bold крайне незлобив#! и чаще всего закроет глаза на причиненные обиды, не станет наказывать [Concept( 'prisoners', 'узников' )|E] и может простить [Concept( 'criminals', 'преступников' )|E]. Такие персонажи очень редко начинают [hostile_schemes|El] против [Concept( 'rivals', 'соперников' )|E]."
