 compassion_explanation: "Этот персонаж #Bold довольно сострадателен#! и с большой вероятностью не станет причинять вред другим, может отпустить [Concept( 'prisoners', 'узников' )|E] (особенно детей), будет продвигать [Concept( 'cultural_acceptance', 'терпимость культур' )|E], позволит другим [Concept( 'marry', 'жениться' )|E] по любви и охотно заводит [Concept( 'friends', 'друзей' )|E]. Такие персонажи реже планируют [GetScheme('murder').GetTypeName], пытаются [Concept( 'execute', 'казнить' )|E] или [Concept( 'torture', 'подвергнуть пыткам' )|E] других персонажей и менее охотно используют [Concept( 'hostages', 'заложников' )|E] в качестве пешек."
 compassion_neg_explanation:0 "Этот персонаж #Bold довольно жесток#! и с большей вероятностью причинит вред другим, начнет [hostile_schemes|El], например, [GetScheme('murder').GetTypeName|l], накажет [Concept( 'prisoners', 'узников' )|E] [Concept( 'execution', 'казнью' )|E] или [Concept( 'torture', 'пытками' )|E] и охотнее присоединится к проискам в качестве [Concept( 'agents', 'соучастника' )|E]. Таких персонажей редко волнуют чужие страдания."
 compassion_strong_explanation: "Этот персонаж #Bold крайне сострадателен#! и с куда большой вероятностью не станет причинять вред другим, может отпустить [Concept( 'prisoners', 'узников' )|E] (особенно детей), будет продвигать [Concept( 'cultural_acceptance', 'терпимость культур' )|E], позволит другим [Concept( 'marry', 'жениться' )|E] по любви и охотно заводит [Concept( 'friends', 'друзей' )|E]. Такие персонажи почти никогда не попытаются убить, [Concept( 'execute', 'казнить' )|E] или [Concept( 'torture', 'подвергнуть пыткам' )|E] других персонажей и менее охотно используют [Concept( 'hostages', 'заложников' )|E] в качестве пешек."
 compassion_strong_neg_explanation:0 "Этот персонаж #Bold крайне жесток#! и с куда большей вероятностью причинит вред другим, начнет [hostile_schemes|El], например, [GetScheme('murder').GetTypeName|l], накажет [Concept( 'prisoners', 'узников' )|E] [Concept( 'execution', 'казнью' )|E] или [Concept( 'torture', 'пытками' )|E] и намного охотнее присоединится к проискам в качестве [Concept( 'agents', 'соучастника' )|E]. Таким персонажам нет дела до чужих страданий."

