 char_interaction.0083.intro: "[Select_CString(ward.IsFemale, 'Юная', 'Юный' )] [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] персонажа [ward_liege.GetTitledFirstName],"
 char_interaction.0083.related: "[Select_CString(ward.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "наконец-то [Select_CString(ward.IsFemale, 'прибыла', 'прибыл' )] из державы [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] для своего обучения."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName] скоро начнет уроки."
 char_interaction.0083.desc: "\n\nКогда [ward.GetSheHe] устроится, начнутся занятия."
 char_interaction.0083.a: "Отлично."

 char_interaction.0084.desc: "[Select_CString(ward.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], благополучно [Select_CString(ward.IsFemale, 'прибыла', 'прибыл' )] в державу [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], и я безотлагательно начну [ward.GetHerHis] обучение."
 char_interaction.0084.a: "Очень хорошо."

 char_interaction.0090.from_ward.desc:0 "Боюсь, обучение при вашем дворе больше не отвечает моим потребностям. Я немедленно возвращаюсь в свою столицу."
 char_interaction.0090.two_wards.desc:0 "Боюсь, образование, которое [ward.GetTitledFirstName] и [ward_2.GetTitledFirstName] получают при вашем дворе, больше не отвечает нашим потребностям. Мы возвращаем их под свою опеку."
 char_interaction.0090.one_ward.desc:1 "Боюсь, образование, которое [ward.GetTitledFirstName] получает при вашем дворе, больше не отвечает нашим потребностям. [ward.GetSheHe] немедленно возвращается под нашу опеку."
 char_interaction.0090.a:0 "Мне понимать это как оскорбление?"

 char_interaction.0100.desc:0 "Друг мой, примите этот скромный дар в знак моей признательности."
 char_interaction.0100.a:0 "Приятное дополнение в мою сокровищницу!"

 char_interaction.0110.desc:0 "Тем самым [landed_title.GetName] переходит вам, с титулом, формальными землями и доходом. Правьте этими землями с умом!"
 char_interaction.0110.a:0 "Моя сила растет!"

 char_interaction.0120.desc:0 "После тщательных раздумий я принимаю решение назначить вас своим законным наследником. Не разочаруйте меня, ведь теперь уже поздно менять решение."
 char_interaction.0120.a:0 "Это правильное решение!"

 char_interaction.0130.a:0 "Хорошая сделка."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Я нахожу ваше предложение неразумным. Проявите же благородство, пусть [secondary_recipient.GetShortUIName] уйдет."
 char_interaction.0131.desc_personal:0 "Я лучше буду гнить в вашем подземелье, чем приму ваше непомерное предложение о выкупе."
 char_interaction.0131.a:0 "Пора урезать [recipient.GetHerHis] рацион..."

 char_interaction.0140.desc:0 "Я принимаю ваше предложение о выкупе. [secondary_recipient.GetShortUIName|U] тотчас же вернется к вам!"

 char_interaction.0141.desc:0 "Меня не прельстило ваше предложение. Думаю, [secondary_recipient.GetShortUIName] пока побудет у меня."
 char_interaction.0141.a:0 "Будь [Select_CString(actor.IsFemale, 'проклята эта', 'проклят этот' )] [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Хорошо, я выпущу вас, хотя признаю, мне начало нравиться ваше общество."

 char_interaction.0151.desc:0 "Боюсь, мне придется отклонить ваше предложение о выкупе. Придется вам еще на какое-то время смириться с моим гостеприимством."

 char_interaction.0160.desc:0 "У меня нет выбора! Ради свободы я приму ваши условия."
 char_interaction.0160.a:1 "Прощайте, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Берегитесь, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Я лучше буду гнить в вашем подземелье, чем соглашусь на подобный выкуп."
 
 char_interaction.0170.t:0 "Трудное время"
 char_interaction.0170.desc:0 "Меня разбудили рано утром два незнакомых стражника. Когда меня вывели наружу, у меня уже не оставалось иллюзий о том, что случится. Опускаясь на колени перед палачом, я вдруг понимаю: мой разум ясен и спокоен."
 char_interaction.0170.desc_burned:0 "Мне едва удалось покончить со скудной трапезой, когда дверь распахнулась и меня выволокли наружу. Моя смерть не будет легкой: костер подожжен, и я уже чувствую жар у моих ног. Толпа в молчании замирает, смущенно наблюдая за моими последними мгновениями."
 char_interaction.0170.desc_devoured:0 "Дверь распахивается, стражники сбивают меня с ног и связывают. Затем входит [Select_CString(actor.IsFemale, 'сама', 'сам' )] [actor.GetTitleAsNameNoTooltip|l] с ножом в руке и широкой ухмылкой.\n\nНе обращая внимания на мои крики, [actor.GetSheHe] начинает рвать мою плоть ножом и зубами. Сквозь пелену я вижу [actor.GetHerHis] лицо, покрытое запекшейся кровью — частицами #EMP  меня#!, — и молю о сострадании, но, наблюдая, как [actor.GetSheHe] с удовольствием жует и проглатывает куски, понимаю, что это конец."
 char_interaction.0170.desc_public:0 "Рассвет встречает меня грубым пробуждением, когда двое стражников вытаскивают меня наружу.\n\nПо пути к эшафоту, возвышающемуся над собравшейся толпой, мое сердце замирает. Палач, с ухмылкой поднимающий свой меч, одним своим видом повергает меня в отчаяние.\n\nТолпа замирает, когда палач нависает надо мной и вынуждает опуститься на колени. Меч с усилием взмывает ввысь и опускается с беззвучным #EMP свистом#!, погружая мой мир во тьму."
 char_interaction.0170.a:0 "Будь проклята твоя черная душа, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "Жизнь — #EMP это#! лишь шутка, да?"
 char_interaction.0180.desc:0 "Как глава вашего дома, я думаю, что вы должны принять [actor.GetFaith.GetAdjective|l], единственную истинную веру. Боюсь, в этом вопросе у вас нет выбора."
 char_interaction.0180.desc.liege:0 "Как ваш сюзерен я требую, чтобы вы отказались от своей ложной веры и немедленно присоединились ко мне."
 char_interaction.0180.a:0 "Полагаю, у меня нет выбора."

 char_interaction.0181.desc:1 "Хорошо, я приму #L [actor.GetFaith.GetName|l]ую#! веру, хотя кажется странным отказываться от всего, что мне знакомо."

 char_interaction.0182.desc:0 "Я никогда не откажусь от своей веры! Вместо этого я положу начало собственному дому!"
 char_interaction.0182.a:0 "Какое разочарование..."

 char_interaction.0190.desc:1 "Хорошо, я приму #L [actor.GetFaith.GetName|l]ую#! веру, хотя кажется странным отказываться от всего, что мне знакомо."
 char_interaction.0191.desc:0 "Моя вера — основа самой моей сути, я никогда не откажусь от нее."

 char_interaction.0200.desc:0 "Я полагаю, что вам нельзя доверить высокую честь и ответственность, которые налагает титул [landed_title.GetName]. И потому с этого момента я лишаю вас этого титула во имя интересов державы."
 char_interaction.0200.a:0 "Поверить не могу!"
 char_interaction.0201.desc:0 "[landed_title.GetName] по праву принадлежит дому [recipient.GetHouse.GetName]. Я ни за что не откажусь от этого титула."
 char_interaction.0201.a:0 "Да как [recipient.GetSheHe] смеет!"
 char_interaction.0199.desc:0 "Мне придется смириться с вашим решением отнять мой титул [landed_title.GetName]."
 char_interaction.0199.a:0 "Именно так."

 char_interaction.0211.desc:0 "Лестно, что вы предлагаете, чтобы [secondary_recipient.GetShortUIName] [Select_CString(secondary_recipient.IsFemale, 'стала', 'стал' )] моим вассалом, но боюсь, мне придется отказаться."
 char_interaction.0211.a:0 "Какая неблагодарность!"

 char_interaction.0220.desc:0 "Я принимаю ваше требование о передаче моего вассала, [secondary_recipient.GetShortUIName], но считаю это несправедливым."
 char_interaction.0220.a:0 "Хорошо."

 char_interaction.0221.desc:0 "Я не могу предать клятву верности, что [Select_CString(secondary_recipient.IsFemale, 'дала', 'дал' )] мне [secondary_recipient.GetShortUIName]. Я буду защищать своего вассала, даже если мне придется нарушить присягу, данную вам."
 char_interaction.0221.a:0 "Это измена!"

 char_interaction.0230.title:0 "Перебежчик!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] избежать пленения и [Select_CString(recipient.IsFemale, 'скрылась', 'скрылся' )] среди крестьян!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] избежать плена и теперь, мягко говоря, меня недолюбливает."
 char_interaction.0230.a:0 "Предательство!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Как-то... неловко получилось."

 char_interaction.0231.title:0 "Справедливость"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'была схвачена', 'был схвачен' )] и ожидает своей участи в моей темнице."
 char_interaction.0231.desc_house_arrest:0 "Согласно моим приказам, [recipient.GetTitledFirstName] не может покидать свое жилище. А поставленная мной стража обеспечит [recipient.GetHerHis] согласие на домашний арест."
 char_interaction.0231.a:0 "Хорошо."

 char_interaction.0232.desc:0 "Слишком долго [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'унижала', 'унижал' )] меня. Я больше не могу спокойно смотреть, как наш сюзерен издевается над своими вассалами. Я прошу вас присоединиться ко мне и помочь свергнуть тирана."
 char_interaction.0232.a:0 "Вы не будете одиноки в своей борьбе!"
 char_interaction.0232.b:0 "Это измена!"

 char_interaction.0233.desc:0 "Настоящим объявляется, что вы арестованы за преступления против короны."
 char_interaction.0233.a:0 "Что? Это возмутительно!"

 marriage_interaction.0010.desc:0 "Я с радостью принимаю ваше предложение о браке!"
 marriage_interaction.0010.b_desc:0 "Я с радостью принимаю ваше предложение о помолвке!"
 marriage_interaction.0010.c_desc:0 "Я принимаю ваше предложение о браке."
 marriage_interaction.0010.d_desc:0 "Я принимаю ваше предложение о помолвке."
 marriage_interaction.0010.e_desc:0 "Я, [secondary_recipient.GetFirstName], с радостью принимаю вашу руку!"
 marriage_interaction.0010.mid.a_desc:0 "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] соединятся в священном союзе."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша придворная', 'Ваш придворный' )] [secondary_actor.GetFirstName] и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] соединятся в священном союзе."
 marriage_interaction.0010.mid.b_desc:0 "\n\nВы и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] соединитесь в священном союзе."
 marriage_interaction.0010.mid.c_desc:0 "\n\nЯ великодушно принимаю ваше предложение: пусть [Select_CString(secondary_actor.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] соединится со мной священными узами брака."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nЯ великодушно принимаю ваше предложение: пусть [Select_CString(secondary_actor.IsFemale, 'ваша придворная', 'ваш придворный' )] [secondary_actor.GetFirstName] соединится со мной священными узами брака."
 marriage_interaction.0010.mid.d_desc:0 "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] будут помолвлены."
 marriage_interaction.0010.mid.e_desc:0 "\n\nВы и [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] будете помолвлены."
 marriage_interaction.0010.mid.f_desc:0 "\n\nЯ великодушно принимаю ваше предложение, чтобы [Select_CString(secondary_actor.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] [Select_CString(secondary_actor.IsFemale, 'соединилась', 'соединился' )] со мной священными узами брака, когда придет срок."
 marriage_interaction.0010.mid.g_desc:0 "\n\n[Select_CString(secondary_actor.IsFemale, 'Ваша', 'Ваш' )] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], и я станем #EMP отличной#! парой!"
 marriage_interaction.0010.mid.h_desc:0 "\n\nВы и я станем #EMP отличной#! парой!"
 marriage_interaction.0010.gwedding.desc:0 "\n\nЯ тоже жду, когда же пройдет [GetActivityType('activity_wedding').GetName|l]. Постарайтесь меня не разочаровать."

# Long life and many children
 marriage_interaction.0010.ending.a_desc:0 "\n\nДа дарует [recipient.GetFaith.HighGodName] им долгую жизнь и множество детей!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nДа дарует [recipient.GetFaith.HighGodName] вам долгую жизнь и множество детей!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nДа дарует [recipient.GetFaith.HighGodName] нам долгую жизнь и множество детей!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nДа дарует [recipient.GetFaith.HighGodName] нам долгую жизнь и множество детей, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# May HighGod bless the union
 marriage_interaction.0010.ending.b_desc:0 "\n\nДа благословит [recipient.GetFaith.FertilityGodName] их союз!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nДа благословит [recipient.GetFaith.FertilityGodName] ваш союз!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nДа благословит [recipient.GetFaith.FertilityGodName] наш союз!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nДа благословит [recipient.GetFaith.FertilityGodName] наш союз, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\nПусть их союз будет радостным и счастливым!"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\nПусть ваш союз будет радостным и счастливым!"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\nПусть наш союз будет радостным и счастливым!"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\nПусть наш союз будет радостным и счастливым, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\nДа обретут они силу и поддержку в своем союзе!"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\nДа обретете вы силу и поддержку в своем союзе!"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\nДа обретем мы силу и поддержку в своем союзе!"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\nДа обретем мы силу и поддержку в своем союзе, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# Fruitful in spite of hatred
 marriage_interaction.0010.ending.d_desc:0 "\n\nПусть их брак будет плодотворным, несмотря на разногласия."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nПусть ваш брак будет плодотворным, несмотря на разногласия."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\nПусть наш брак будет плодотворным, несмотря на разногласия."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\nПусть наш брак будет плодотворным, несмотря на разногласия, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# Perfect match
 marriage_interaction.0010.ending.e_desc:0 "\n\nМне еще не доводилось видеть столь идеальную пару, они созданы друг для друга!"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\nМне еще не доводилось видеть столь идеальную пару, вы созданы друг для друга!"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\nНаконец-то мы связаны таинством брака, как были связаны душой и сердцем!"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\nНаконец-то мы связаны таинством брака, как были связаны душой и сердцем, [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [secondary_actor.Custom('ComplimentAdjective')][Select_CString(secondary_actor.IsFemale, 'ая', 'ый' )] [secondary_actor.Custom('WifeHusband')]!"
# Recipient hates secondary recipient
 marriage_interaction.0010.ending.f_desc:0 "\n\nНе понимаю, кому [Select_CString(secondary_actor.IsFemale, 'нужна эта', 'нужен этот' )] [secondary_recipient.Custom('InsultAdjective')] [secondary_recipient.Custom('InsultNoun')], но желаю им счастья."
 marriage_interaction.0010.ending.f_actor_desc:0 "\n\nНе понимаю, кому [Select_CString(secondary_actor.IsFemale, 'нужна эта', 'нужен этот' )] [secondary_recipient.Custom('InsultAdjective')] [secondary_recipient.Custom('InsultNoun')], желаю удачи."
# Sinner, or criminal
 marriage_interaction.0010.ending.g_desc:0 "\n\nЯ молюсь, чтобы они обрели не только счастье, но также спасение и искупление."
 marriage_interaction.0010.ending.g_actor_desc:0 "\n\nЯ молюсь, чтобы вы обрели не только счастье, но также спасение и искупление."
