 ASK_FOR_DIVORCE_NOTIFICATION:0 "[actor.GetFaith.HighGodName] желает разорвать мой брак с персонажем [secondary_recipient.GetShortUIName]. Вы не могли бы дать мне развод?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Я могу вас отпустить, но свобода не дается просто так... Подумайте над моим предложением."
 OFFER_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName] может покинуть мою темницу, но не просто так. Подумайте над моим предложением."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "Я больше не вынесу заключения! Примете ли вы мое предложение в обмен на мою свободу?"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] очень [Select_CString(secondary_recipient.IsFemale, 'дорога', 'дорог' )] мне. Не могли бы вы выпустить [secondary_recipient.GetHerHis] в обмен на мое предложение?"
 RELEASE_PRISONER_OFFER:0 "Мне чрезвычайно приятна компания такого заложника, однако я отпускаю вас на волю."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Я позволю вам уйти, но с одним условием..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Как глава вашего дома, я настаиваю, чтобы вы приняли единственно истинную веру: [actor.GetFaith.GetAdjective|l]."
 CONVERT_TO_RELIGION:0 "Я хочу принять [recipient.GetFaith.GetAdjective|l], единственную истинную веру."
 LIEGE_DEMAND_CONVERSION:0 "Пришло время оставить в прошлом неправедный образ жизни и принять единственно истинную веру, [actor.GetFaith.GetAdjective|l]!"
 GRANT_VASSAL_PROPOSAL:1 "Хорошие новости! По моему решению [secondary_actor.GetFullName] теперь будет вашим вассалом."
 RETRACT_VASSAL_PROPOSAL:1 "Я полагаю, что ради блага державы [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip] [recipient.GetFullName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] стать моим прямым вассалом."
 REVOKE_TITLE_PROPOSAL:0 "Я полагаю, что вам нельзя доверить высокую честь и ответственность, которые налагает [landed_title.GetName]. И потому я требую незамедлительно отказаться от этого титула."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Несмотря на попытки быть хорошим #L [actor.GetFaith.GetAdherentName|l]ом#!, я время от времени оступаюсь. И потому я хочу пожертвовать церкви эти деньги, чтобы искупить свои оплошности."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Теперь, искупив грехи, я понимаю порочность моего прежнего образа жизни и прошу вас снять отлучение, ибо я мечтаю вернуться к своим братьям и сестрам по вере."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] в своих последних злодеяниях [Select_CString(secondary_recipient.IsFemale, 'пересекла', 'пересек' )] черту. Я обращаюсь к вам с просьбой отлучить [secondary_recipient.GetHerHis]: пусть весь мир знает, что мы осуждаем [secondary_recipient.GetHerHis] поступки."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Я — верующий [actor.GetFaith.GetAdherentName|l], но мне трудно творить добро из-за скудности моего кошеля. Не могли бы вы выделить мне немного денег, чтобы у меня была возможность вершить божественную волю?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] недостаточно прилежно следует ценностям нашей веры, и [actor.GetFaith.GetAdherentNamePlural|l] в державе [target.GetNameNoTier] страдают от этого. Благословите ли вы меня на освобождение этих земель от [secondary_recipient.GetHerHis] дурного правления?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Истово веруя, мы в то же время не должны терять холодного рассудка, если хотим триумфа нашей веры. Разве не будет более мудрым объявить, что целью нашей священной войны является [target.GetNameNoTier]."
 ASK_TO_TAKE_VOWS:0 "Думаю, в ваших же интересах будет принести монашеские обеты. Не могу принуждать вас к этому, но, полагаю, вам стоит рассмотреть такую возможность..."
 SEND_GIFT_PROPOSAL:0 "Прошу, примите этот скромный дар. Сущий пустяк, понимаю, но, надеюсь, вы найдете ему применение. За нашу дружбу и ее процветание!"
 SEND_GIFT_ACCEPT:0 "Я принимаю ваш дар!"
 SEND_GIFT_REJECT:0 "Не нужна мне ваша щедрость"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Во имя нашего [Concept( 'alliance', 'союза' )|E] присоединитесь к войне [target.GetName]!"
 call_ally.0001.a:0 "На войну!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Разумеется, я присоединюсь к вам в этой войне! [recipient.GetPrimaryTitle.GetNameNoTier] и наши воины устрашат любого врага!"

 call_ally.0101.desc:0 "Увы, но я не могу позволить себе впутываться в ваши войны."
 call_ally.0101.a:0 "Что за [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Я принимаю ваше милостивое предложение вассализации. Мой сюзерен!"

 char_interaction.0002.desc:0 "Мне не нужна ваша защита: я предпочту оставить дары своей державы себе."
 char_interaction.0002.a:0 "Мне придется рассмотреть другие возможности..."
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], думаю, это начало прекрасной службы!"
 char_interaction.0010.a:0 "Мой сюзерен!"

 char_interaction.0011.desc:0 "Я ценю ваше предложение, но не могу принести вам присягу."
 char_interaction.0011.a:0 "Как неудачно..."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc:1 "Как глава династии, я лишаю вас наследства! Вы не унаследуете титулов ни от кого из членов династии [actor.GetDynastyName]."
 char_interaction.0020.a:0 "Что? Почему?!"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Как глава династии, настоящим я восстанавливаю ваше право наследовать титулы членов династии [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Благодарю вас!"

 char_interaction.0040.desc:1 "Как глава династии, настоящим я осуждаю вас и объявляю мерзким пятном на репутации династии [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "Что? Почему?!"

 char_interaction.0041.desc: "Ваша [recipient.Custom('InsultBehavior')] и несдержанность позорят весь дом [actor.GetHouse.GetBaseName]. Как глава дома, я считаю своим долгом сообщить об этом всему клану.\n\nДа направит вас [actor.GetFaith.HighGodName] на путь добродетели — хотя на это, конечно, мало надежды."
 char_interaction.0041.a: "Клевета!"
 char_interaction.0042.desc: "[recipient.Custom('FormalComplimentAdjective')] и [recipient.Custom('ComplimentAdjective')] — все это о вас. Вы вдохновляете весь дом [actor.GetHouse.GetBaseName], и я, как глава дома, считаю своим долгом превознести ваши добродетели перед всем кланом!\n\nПусть же [actor.GetFaith.HighGodName] осеняет вас своей добродетелью и дальше."
 char_interaction.0042.a: "Восхитительно!"

 char_interaction.0050.desc:1 "Как глава династии, настоящим я прощаю ваши прошлые прегрешения. Члены династии [actor.GetDynastyName] более не будут порицать вас!"
 char_interaction.0050.a:0 "Справедливость восторжествовала!"

 char_interaction.0060.desc:1 "Мне нравится [target.GetName], и я, как глава династии, заявляю о своих претензиях на этот титул. Понимайте это как хотите."
 char_interaction.0060.a:0 "Это не хорошо."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc:1 "Распри внутри династии [actor.GetDynastyName] недостойны: их следует прекратить немедленно. Как глава династии, настоящим я провозглашаю белый мир между вами и вашими врагами среди членов династии!"
 char_interaction.0070.a:0 "Невозможная назойливость!"

 char_interaction.0071.desc:2 "Распри внутри династии [actor.GetDynastyName] недостойны: их следует прекратить немедленно. Как глава династии, я приказываю, чтобы [recipient.GetFullName] и вы заключили статус-кво."
 char_interaction.0071.a:0 "Благодарю вас!"

 char_interaction.0078.desc_them:0 "Знаю, мы договаривались, что [ward.GetTitledFirstName] будет учиться у меня, но есть одна закавыка... У меня и так хватает подопечных. Простите."
 char_interaction.0078.desc:0 "Знаю, мы договаривались, что [ward.GetTitledFirstName] будет учиться здесь, а [guardian.GetTitledFirstName] станет опекуном, но есть одна закавыка... У [Select_CString(guardian.IsFemale, 'нее', 'него' )] и так хватает подопечных. Простите."
 char_interaction.0078.a:0 "Неслыханное оскорбление!"

 char_interaction.0079.desc_them:0 "Мне казалось, мы договорились, что [ward.GetTitledFirstName] будет обучаться у вас, а теперь вы говорите, что заняты заботой о других подопечных?! Стыдитесь."
 char_interaction.0079.desc:0 "Мне казалось, мы договорились, что [ward.GetTitledFirstName] будет учиться у вас, а наставником станет [guardian.GetTitledFirstName]. Но теперь вы говорите, что [guardian.GetSheHe] [Select_CString(guardian.IsFemale, 'занята', 'занят' )] заботой о других подопечных?! Стыдитесь."
 char_interaction.0079.a:0 "Наверное, это было ошибкой..."

 char_interaction.0080.desc: "Для меня будет честью, если [guardian.GetShortUINameNoFormat] лично проследит за тем, какое образование получит [Select_CString(ward.IsFemale, 'моя', 'мой' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_self: "Для меня будет честью, если вы лично проследите за тем, какое образование получит [Select_CString(ward.IsFemale, 'моя', 'мой' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian_self_ward: "Для меня будет честью заняться вашим образованием — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian_self: "Для меня будет честью лично проследить за тем, какое образование получит [Select_CString(ward.IsFemale, 'ваша', 'ваш' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUIName] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian: "Для меня будет честью, если [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], лично проследит за тем, какое образование получит [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"

 char_interaction.0081.desc:0 "К сожалению, нам не нравится ваше предложение об обучении."
 char_interaction.0081.a:0 "Какая жалость."

 char_interaction.0082.t: "Мой наставник"
 char_interaction.0082.intro: "[guardian.GetTitledFirstName] наконец-то [Select_CString(guardian.IsFemale, 'прибыла', 'прибыл' )] из державы [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], привезя с собой горы книг и свитков."
 char_interaction.0082.desc.liege: "\n\n[guardian.GetSheHe|U] сообщает мне, что [ward.GetFirstNameNoTooltip] вскоре начнет учебу!"
 char_interaction.0082.desc: "\n\n[guardian.GetSheHe|U] сообщает мне, что моя учеба скоро начнется!"
 char_interaction.0082.a: "Очень хорошо."

