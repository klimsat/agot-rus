 char_interaction.0261.desc:0 "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я лишаю вас незаконной власти над титулом [landed_title.GetName]. Вы должны немедленно передать этот титул мне для опеки от лица короны."
 char_interaction.0261.a:0 "Возмутительное злоупотребление полномочиями!"

 char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName] узнает об этом, но мне придется смириться с вашим решением отнять мой титул [landed_title.GetName]. "
 char_interaction.0262.a:0 "[intermediary.GetSheHe|U] уже знает."

 char_interaction.0263.desc:0 "Вы не [intermediary.GetTitleAsNameNoTooltip|l], и я не подчиняюсь вашим прихотям. Если вы хотите титул [landed_title.GetName], придется забрать его силой."
 char_interaction.0263.result.criminal:0 "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'отступаетесь', 'отступается' )]"
 char_interaction.0263.result.war:0 "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'навязываете', 'навязывает' )] претензию"
 char_interaction.0263.a:0 "Что ж, это измена."
 char_interaction.0263.a.tt:0 "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0263.b:0 "Думаете, я блефую? На войну!"

 char_interaction.0271.desc:0 "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я исправляю неточности государственных границ.\n\nВы должны немедленно передать вассалитет над персонажем [intermediary.GetTitledFirstName] [intermediary.GetHerHis|l] законному сюзерену. Мне."
 char_interaction.0271.a:0 "Я не могу отказать, но #EMP будь#! у меня такая возможность..."

 char_interaction.0272.desc:0 "Вы перешли границу своих полномочий, но я не могу противиться тому, что приказывает [intermediary.GetTitleAsName|l], даже если этот приказ исходит от #EMP вас#!.\n\nЯ передам своего вассала."
 char_interaction.0272.a:0 "У вас нет выбора, [recipient.GetFirstNameNoTooltip]."

 char_interaction.0273.desc:0 "Клятва обязывает меня защищать своих вассалов, в том числе и от грабителей, вроде #EMP вас#!.\n\n[intermediary.GetTitledFirstName] и [intermediary.GetHerHis|l] не достанутся вам без боя. Сражайтесь или убирайтесь обратно в дыру, из которой вы вылезли."
 char_interaction.0273.result.criminal:0 "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'отступаетесь', 'отступается' )]"
 char_interaction.0273.result.war:0 "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'навязываете', 'навязывает' )] претензию"
 char_interaction.0273.a:0 "Вы пожалеете об этом, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt:0 "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0273.b:0 "Какое #EMP приятное#! приглашение!"


 char_interaction.0281.desc:0 "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я помещаю вас под стражу в связи с подозрением на неправомерные действия.\n\nПередайте себя в руки моих воинов, а не то столкнетесь с последствиями."
 char_interaction.0281.a:0 "У меня нет выбора."

 char_interaction.0282.desc:0 "Мои действия законны, а вот вы поступаете преступно.\n\nЯ подчинюсь ради блага державы, но не рассчитывайте, что я забуду о нанесенной мне обиде."
 char_interaction.0282.a:0 "С чего это вы решили, будто я хочу, чтобы вы #EMP забыли#!?"

 char_interaction.0283.desc:0 "Отдать себя вам на милость? Ну уж нет. Если хотите бросить меня за решетку, то придите и возьмите.\n\nХотя, если вы так настаиваете, я #EMP могу#! прийти к вам... если вы разрешите привести с собой #EMP друзей#!."
 char_interaction.0283.a:0 "Когда-нибудь вы об этом пожалеете."
 char_interaction.0283.a.tt:0 "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0283.b:0 "Кажется, вы не поняли. Это была не просьба."

 char_interaction.0291.desc.positive:0 "Пусть я и доверяю вам в вопросе представления моих интересов, в одном вы ошибаетесь: [recipient.GetTitledFirstName] — верный и добропорядочный гражданин, и вам стоило бы заняться другими вопросами."
 char_interaction.0291.desc.negative:0 "Почему вы вечно занимаетесь #EMP непонятно чем#!? Даже последнему кретину понятно, что у вас есть обязанности важнее, чем [recipient.GetTitledFirstName]. Прекратите досаждать нормальным вассалам и возвращайтесь к своим делам."
 char_interaction.0291.desc.neutral:0 "Сейчас я не могу согласиться: это не в моих интересах. Я надеюсь, вы это понимаете и в остальном продолжите достойно править вместо меня."
 char_interaction.0291.a:0 "Я доверюсь своему сюзерену."
 char_interaction.0291.b:0 "Высокомерное отродье!"
 char_interaction.0291.c:0 "Неизлечимый идиот!"
 char_interaction.0291.d:0 "Слабоумная бестолочь!"
 char_interaction.0291.e:0 "Как же я [intermediary.GetHersHis] #EMP ненавижу#!!"
 char_interaction.0291.f:0 "Вот #EMP мразь#!."
 char_interaction.0291.g:0 "Надеюсь, ты сгниешь в заточении!"
 char_interaction.0291.h:0 "В следующий раз [intermediary.GetSheHe] мне точно не помешает…"

