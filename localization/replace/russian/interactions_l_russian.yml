 end_war_attacker_victory_attacker_desc:0 "\nМое превосходство над вами очевидно. Зачем продолжать сопротивление? Есть некое достоинство в том, чтобы принять свою судьбу смиренно."
 end_war_attacker_victory_defender_desc:0 "\nВы одолели меня. Я больше не могу сопротивляться, а потому сдаюсь вам и вашим войскам. Лишь позвольте мне сохранить достоинство."
 end_war_attacker_white_peace_attacker_desc:0 "\nТеперь я понимаю, что нападать на вас было ошибкой. В этой войне уже пролилось достаточно крови, так давайте покончим с этим бессмысленным насилием."
 end_war_attacker_white_peace_defender_desc:0 "\nРазве недостаточно было пролито крови в этой вашей бессмысленной войне? Никто из нас не выиграет, продолжив сражение. Давайте заключим мир."
 end_war_attacker_defeat_attacker_desc:0 "\nАх, и что только заставило меня думать, что я смогу одолеть в бою столь опасного противника?! Увы, прошлое не изменить!\n\nНо теперь я сдаюсь вам и надеюсь, что эта распря останется в прошлом."
 end_war_attacker_defeat_defender_desc:0 "\nВозможно, вы считали, что сможете одолеть меня, но мне удалось доказать, что это не так. Не нужно лишней крови: сдавайтесь и давайте покончим с этой войной."
