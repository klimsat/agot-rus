 char_interaction.0261.desc: "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я лишаю вас незаконной власти над титулом [landed_title.GetName]. Вы должны немедленно передать этот титул мне для опеки от лица короны."
 char_interaction.0261.a: "Возмутительное злоупотребление полномочиями!"

 char_interaction.0262.desc: "[intermediary.GetTitledFirstName] узнает об этом, но мне придется смириться с вашим решением отнять мой титул [landed_title.GetName]. "
 char_interaction.0262.a: "[intermediary.GetSheHe|U] уже знает."

 char_interaction.0263.desc: "Вы не [intermediary.GetTitleAsNameNoTooltip|l], и я не подчиняюсь вашим прихотям. Если вы хотите титул [landed_title.GetName], придется забрать его силой."
 char_interaction.0263.result.criminal: "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'отступаетесь', 'отступается' )]"
 char_interaction.0263.result.war: "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'навязываете', 'навязывает' )] претензию"
 char_interaction.0263.a: "Что ж, это измена."
 char_interaction.0263.a.tt: "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0263.b: "Думаете, я блефую? На войну!"

 char_interaction.0271.desc: "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я исправляю неточности государственных границ.\n\nВы должны немедленно передать вассалитет над персонажем [intermediary.GetTitledFirstName] [intermediary.GetHerHis|l] законному сюзерену. Мне."
 char_interaction.0271.a: "Я не могу отказать, но #EMP будь#! у меня такая возможность..."

 char_interaction.0272.desc: "Вы перешли границу своих полномочий, но я не могу противиться тому, что приказывает [intermediary.GetTitleAsName|l], даже если этот приказ исходит от #EMP вас#!.\n\nЯ передам своего вассала."
 char_interaction.0272.a: "У вас нет выбора, [recipient.GetFirstNameNoTooltip]."

 char_interaction.0273.desc: "Клятва обязывает меня защищать своих вассалов, в том числе и от грабителей, вроде #EMP вас#!.\n\n[intermediary.GetTitledFirstName] и [intermediary.GetHerHis|l] не достанутся вам без боя. Сражайтесь или убирайтесь обратно в дыру, из которой вы вылезли."
 char_interaction.0273.result.criminal: "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'отступаетесь', 'отступается' )]"
 char_interaction.0273.result.war: "Если [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'навязываете', 'навязывает' )] претензию"
 char_interaction.0273.a: "Вы пожалеете об этом, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt: "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0273.b: "Какое #EMP приятное#! приглашение!"


 char_interaction.0281.desc: "Властью, что [Select_CString(intermediary.IsFemale, 'даровала', 'даровал' )] мне [intermediary.GetTitledFirstName], я помещаю вас под стражу в связи с подозрением на неправомерные действия.\n\nПередайте себя в руки моих воинов, а не то столкнетесь с последствиями."
 char_interaction.0281.a: "У меня нет выбора."

 char_interaction.0282.desc: "Мои действия законны, а вот вы поступаете преступно.\n\nЯ подчинюсь ради блага державы, но не рассчитывайте, что я забуду о нанесенной мне обиде."
 char_interaction.0282.a: "С чего это вы решили, будто я хочу, чтобы вы #EMP забыли#!?"

 char_interaction.0283.desc: "Отдать себя вам на милость? Ну уж нет. Если хотите бросить меня за решетку, то придите и возьмите.\n\nХотя, если вы так настаиваете, я #EMP могу#! прийти к вам... если вы разрешите привести с собой #EMP друзей#!."
 char_interaction.0283.a: "Когда-нибудь вы об этом пожалеете."
 char_interaction.0283.a.tt: "[intermediary.GetTitledFirstName] узнает о ваших преступлениях"
 char_interaction.0283.b: "Кажется, вы не поняли. Это была не просьба."

 char_interaction.0291.desc.positive: "Пусть я и доверяю вам в вопросе представления моих интересов, в одном вы ошибаетесь: [recipient.GetTitledFirstName] — верный и добропорядочный гражданин, и вам стоило бы заняться другими вопросами."
 char_interaction.0291.desc.negative: "Почему вы вечно занимаетесь #EMP непонятно чем#!? Даже последнему кретину понятно, что у вас есть обязанности важнее, чем [recipient.GetTitledFirstName]. Прекратите досаждать нормальным вассалам и возвращайтесь к своим делам."
 char_interaction.0291.desc.neutral: "Сейчас я не могу согласиться: это не в моих интересах. Я надеюсь, вы это понимаете и в остальном продолжите достойно править вместо меня."
 char_interaction.0291.a: "Я доверюсь своему сюзерену."
 char_interaction.0291.b: "Высокомерное отродье!"
 char_interaction.0291.c: "Неизлечимый идиот!"
 char_interaction.0291.d: "Слабоумная бестолочь!"
 char_interaction.0291.e: "Как же я [intermediary.GetHersHis] #EMP ненавижу#!!"
 char_interaction.0291.f: "Вот #EMP мразь#!."
 char_interaction.0291.g: "Надеюсь, ты сгниешь в заточении!"
 char_interaction.0291.h: "В следующий раз [intermediary.GetSheHe] мне точно не помешает…"

