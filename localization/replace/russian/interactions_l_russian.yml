 GRANT_INDEPENDENCE_INTERACTION_NOTIFICATION:0 "Мною принято решение даровать вам независимость. Отныне вы не скованы клятвой верности."
 FORCE_VOTE_INTERACTION_NOTIFICATION:0 "Я воспользуюсь влиянием на вас, чтобы заставить отдать голос за выбранного мной наследника на грядущих выборах."
 FORCE_JOIN_FACTION_NOTIFICATION:0 "Я воспользуюсь влиянием на вас, чтобы принудить присоединиться к моей фракции."
 OFFER_FEALTY_INTERACTION_NOTIFICATION:1 "Покорнейше прошу принять мою клятву верности и стать моим сюзереном."
