 RELIGIOUS_HEAD_ASK_GOLD: "Я — верующий [actor.GetFaith.GetAdherentName|l], но мне трудно творить добро из-за скудности моего кошеля. Не могли бы вы выделить мне немного денег, чтобы у меня была возможность вершить божественную волю?"
 RELIGIOUS_HEAD_ASK_CLAIM: "[secondary_recipient.GetShortUIName|U] недостаточно прилежно следует ценностям нашей веры, и [actor.GetFaith.GetAdherentNamePlural|l] в державе [target.GetNameNoTier] страдают от этого. Благословите ли вы меня на освобождение этих земель от [secondary_recipient.GetHerHis] дурного правления?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET: "Истово веруя, мы в то же время не должны терять холодного рассудка, если хотим триумфа нашей веры. Разве не будет более мудрым объявить, что целью нашей священной войны является [target.GetNameNoTier]."
 ASK_TO_TAKE_VOWS: "Думаю, в ваших же интересах будет принести монашеские обеты. Не могу принуждать вас к этому, но, полагаю, вам стоит рассмотреть такую возможность..."
 SEND_GIFT_PROPOSAL: "Прошу, примите этот скромный дар. Сущий пустяк, понимаю, но, надеюсь, вы найдете ему применение. За нашу дружбу и ее процветание!"
 SEND_GIFT_ACCEPT: "Я принимаю ваш дар!"
 SEND_GIFT_REJECT: "Не нужна мне ваша щедрость"

 call_ally.0001.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc: "Во имя нашего [Concept( 'alliance', 'союза' )|E] присоединитесь к войне [target.GetName]!"
 call_ally.0001.a: "На войну!"

 call_ally.0100.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc: "Разумеется, я присоединюсь к вам в этой войне! [recipient.GetPrimaryTitle.GetNameNoTier] и наши воины устрашат любого врага!"

 call_ally.0101.desc: "Увы, но я не могу позволить себе впутываться в ваши войны."
 call_ally.0101.a: "Что за [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc: "Я принимаю ваше милостивое предложение вассализации. Мой сюзерен!"

 char_interaction.0002.desc: "Мне не нужна ваша защита: я предпочту оставить дары своей державы себе."
 char_interaction.0002.a: "Мне придется рассмотреть другие возможности..."
 
 char_interaction.0010.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0010.desc: "[actor.GetFirstName], думаю, это начало прекрасной службы!"
 char_interaction.0010.a: "Мой сюзерен!"

 char_interaction.0011.desc: "Я ценю ваше предложение, но не могу принести вам присягу."
 char_interaction.0011.a: "Как неудачно..."

 char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc: "Как глава династии, я лишаю вас наследства! Вы не унаследуете титулов ни от кого из членов династии [actor.GetDynastyName]."
 char_interaction.0020.a: "Что? Почему?!"

 char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc: "Как глава династии, настоящим я восстанавливаю ваше право наследовать титулы членов династии [actor.GetDynastyName]!"
 char_interaction.0030.a: "Благодарю вас!"

 char_interaction.0040.desc: "Как глава династии, настоящим я осуждаю вас и объявляю мерзким пятном на репутации династии [actor.GetDynastyName]!"
 char_interaction.0040.a: "Что? Почему?!"

 char_interaction.0041.desc: "Ваша [recipient.Custom('InsultBehavior')] и несдержанность позорят весь дом [actor.GetHouse.GetBaseName]. Как глава дома, я считаю своим долгом сообщить об этом всему клану.\n\nДа направит вас [actor.GetFaith.HighGodName] на путь добродетели — хотя на это, конечно, мало надежды."
 char_interaction.0041.a: "Клевета!"
 char_interaction.0042.desc: "[recipient.Custom('FormalComplimentAdjective')] и [recipient.Custom('ComplimentAdjective')] — все это о вас. Вы вдохновляете весь дом [actor.GetHouse.GetBaseName], и я, как глава дома, считаю своим долгом превознести ваши добродетели перед всем кланом!\n\nПусть же [actor.GetFaith.HighGodName] осеняет вас своей добродетелью и дальше."
 char_interaction.0042.a: "Восхитительно!"

 char_interaction.0050.desc: "Как глава династии, настоящим я прощаю ваши прошлые прегрешения. Члены династии [actor.GetDynastyName] более не будут порицать вас!"
 char_interaction.0050.a: "Справедливость восторжествовала!"

 char_interaction.0060.desc: "Мне нравится [target.GetName], и я, как глава династии, заявляю о своих претензиях на этот титул. Понимайте это как хотите."
 char_interaction.0060.a: "Это не хорошо."

 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc: "Распри внутри династии [actor.GetDynastyName] недостойны: их следует прекратить немедленно. Как глава династии, настоящим я провозглашаю белый мир между вами и вашими врагами среди членов династии!"
 char_interaction.0070.a: "Невозможная назойливость!"

 char_interaction.0071.desc: "Распри внутри династии [actor.GetDynastyName] недостойны: их следует прекратить немедленно. Как глава династии, я приказываю, чтобы [recipient.GetFullName] и вы заключили статус-кво."
 char_interaction.0071.a: "Благодарю вас!"

 char_interaction.0078.desc_them: "Знаю, мы договаривались, что [ward.GetTitledFirstName] будет учиться у меня, но есть одна закавыка... У меня и так хватает подопечных. Простите."
 char_interaction.0078.desc: "Знаю, мы договаривались, что [ward.GetTitledFirstName] будет учиться здесь, а [guardian.GetTitledFirstName] станет опекуном, но есть одна закавыка... У [Select_CString(guardian.IsFemale, 'нее', 'него' )] и так хватает подопечных. Простите."
 char_interaction.0078.a: "Неслыханное оскорбление!"

 char_interaction.0079.desc_them: "Мне казалось, мы договорились, что [ward.GetTitledFirstName] будет обучаться у вас, а теперь вы говорите, что заняты заботой о других подопечных?! Стыдитесь."
 char_interaction.0079.desc: "Мне казалось, мы договорились, что [ward.GetTitledFirstName] будет учиться у вас, а наставником станет [guardian.GetTitledFirstName]. Но теперь вы говорите, что [guardian.GetSheHe] [Select_CString(guardian.IsFemale, 'занята', 'занят' )] заботой о других подопечных?! Стыдитесь."
 char_interaction.0079.a: "Наверное, это было ошибкой..."

 char_interaction.0080.desc: "Для меня будет честью, если [guardian.GetShortUINameNoFormat] лично проследит за тем, какое образование получит [Select_CString(ward.IsFemale, 'моя', 'мой' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_self: "Для меня будет честью, если вы лично проследите за тем, какое образование получит [Select_CString(ward.IsFemale, 'моя', 'мой' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian_self_ward: "Для меня будет честью заняться вашим образованием — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian_self: "Для меня будет честью лично проследить за тем, какое образование получит [Select_CString(ward.IsFemale, 'ваша', 'ваш' )] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUIName] — благородное воспитание для благородной души!"
 char_interaction.0080.desc_guardian: "Для меня будет честью, если [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))], [guardian.GetShortUINameNoFormat], лично проследит за тем, какое образование получит [ward.GetShortUINameNoFormat] — благородное воспитание для благородной души!"

 char_interaction.0081.desc: "К сожалению, нам не нравится ваше предложение об обучении."
 char_interaction.0081.a: "Какая жалость."

 char_interaction.0082.t: "Мой наставник"
 char_interaction.0082.intro: "[guardian.GetTitledFirstName] наконец-то [Select_CString(guardian.IsFemale, 'прибыла', 'прибыл' )] из державы [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], привезя с собой горы книг и свитков."
 char_interaction.0082.desc.liege: "\n\n[guardian.GetSheHe|U] сообщает мне, что [ward.GetFirstNameNoTooltip] вскоре начнет учебу!"
 char_interaction.0082.desc: "\n\n[guardian.GetSheHe|U] сообщает мне, что моя учеба скоро начнется!"
 char_interaction.0082.a: "Очень хорошо."

 char_interaction.0083.t: "Работа с разумом"
 char_interaction.0083.intro: "[Select_CString(ward.IsFemale, 'Юная', 'Юный' )] [ward.GetTitledFirstName],"
 char_interaction.0083.not_related: "[ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] персонажа [ward_liege.GetTitledFirstName],"
 char_interaction.0083.related: "[Select_CString(ward.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))],"
 char_interaction.0083.outro: "наконец-то [Select_CString(ward.IsFemale, 'прибыла', 'прибыл' )] из державы [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] для своего обучения."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName] скоро начнет уроки."
 char_interaction.0083.desc: "\n\nКогда [ward.GetSheHe] устроится, начнутся занятия."
 char_interaction.0083.a: "Отлично."

 char_interaction.0084.desc: "[Select_CString(ward.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))], [ward.GetTitledFirstName], благополучно [Select_CString(ward.IsFemale, 'прибыла', 'прибыл' )] в державу [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], и я безотлагательно начну [ward.GetHerHis] обучение."
 char_interaction.0084.a: "Очень хорошо."

 char_interaction.0090.from_ward.desc: "Боюсь, обучение при вашем дворе больше не отвечает моим потребностям. Я немедленно возвращаюсь в свою столицу."
 char_interaction.0090.two_wards.desc: "Боюсь, образование, которое [ward.GetTitledFirstName] и [ward_2.GetTitledFirstName] получают при вашем дворе, больше не отвечает нашим потребностям. Мы возвращаем их под свою опеку."
 char_interaction.0090.one_ward.desc: "Боюсь, образование, которое [ward.GetTitledFirstName] получает при вашем дворе, больше не отвечает нашим потребностям. [ward.GetSheHe] немедленно возвращается под нашу опеку."
 char_interaction.0090.a: "Мне понимать это как оскорбление?"

 char_interaction.0100.desc: "Друг мой, примите этот скромный дар в знак моей признательности."
 char_interaction.0100.a: "Приятное дополнение в мою сокровищницу!"

 char_interaction.0110.desc: "Тем самым [landed_title.GetName] переходит вам, с титулом, формальными землями и доходом. Правьте этими землями с умом!"
 char_interaction.0110.a: "Моя сила растет!"

 char_interaction.0111.desc: "Этим указом я назначаю вас губернатором владения [landed_title.GetName]. Надеюсь, что вы покажете себя достойным правителем, и [actor.GetTitleAsNameNoTooltip|l] сможет вами гордиться!"

 char_interaction.0120.desc: "После тщательных раздумий я принимаю решение назначить вас своим законным наследником. Не разочаруйте меня, ведь теперь уже поздно менять решение."
 char_interaction.0120.a: "Это правильное решение!"

 char_interaction.0130.a: "Хорошая сделка."

 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc: "Я нахожу ваше предложение неразумным. Проявите же благородство, пусть [secondary_recipient.GetShortUIName] уйдет."
 char_interaction.0131.desc_personal: "Я лучше буду гнить в вашем подземелье, чем приму ваше непомерное предложение о выкупе."
 char_interaction.0131.a: "Пора урезать [recipient.GetHerHis] рацион..."

 char_interaction.0140.desc: "Я принимаю ваше предложение о выкупе. [secondary_recipient.GetShortUIName|U] тотчас же вернется к вам!"

 char_interaction.0141.desc: "Меня не прельстило ваше предложение. Думаю, [secondary_recipient.GetShortUIName] пока побудет у меня."
 char_interaction.0141.a: "Будь [Select_CString(actor.IsFemale, 'проклята эта', 'проклят этот' )] [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc: "Хорошо, я выпущу вас, хотя признаю, мне начало нравиться ваше общество."

 char_interaction.0151.desc: "Боюсь, мне придется отклонить ваше предложение о выкупе. Придется вам еще на какое-то время смириться с моим гостеприимством."

 char_interaction.0160.desc: "У меня нет выбора! Ради свободы я приму ваши условия."
 char_interaction.0160.a: "Прощайте, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier: "Берегитесь, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc: "Я лучше буду гнить в вашем подземелье, чем соглашусь на подобный выкуп."
 
 char_interaction.0170.t: "Трудное время"
 char_interaction.0170.desc: "Меня разбудили рано утром два незнакомых стражника. Когда меня вывели наружу, у меня уже не оставалось иллюзий о том, что случится. Опускаясь на колени перед палачом, я вдруг понимаю: мой разум ясен и спокоен."
 char_interaction.0170.desc_burned: "Мне едва удалось покончить со скудной трапезой, когда дверь распахнулась и меня выволокли наружу. Моя смерть не будет легкой: костер подожжен, и я уже чувствую жар у моих ног. Толпа в молчании замирает, смущенно наблюдая за моими последними мгновениями."
 char_interaction.0170.desc_devoured: "Дверь распахивается, стражники сбивают меня с ног и связывают. Затем входит [Select_CString(actor.IsFemale, 'сама', 'сам' )] [actor.GetTitleAsNameNoTooltip|l] с ножом в руке и широкой ухмылкой.\n\nНе обращая внимания на мои крики, [actor.GetSheHe] начинает рвать мою плоть ножом и зубами. Сквозь пелену я вижу [actor.GetHerHis] лицо, покрытое запекшейся кровью — частицами #EMP  меня#!, — и молю о сострадании, но, наблюдая, как [actor.GetSheHe] с удовольствием жует и проглатывает куски, понимаю, что это конец."
 char_interaction.0170.desc_public: "Рассвет встречает меня грубым пробуждением, когда двое стражников вытаскивают меня наружу.\n\nПо пути к эшафоту, возвышающемуся над собравшейся толпой, мое сердце замирает. Палач, с ухмылкой поднимающий свой меч, одним своим видом повергает меня в отчаяние.\n\nТолпа замирает, когда палач нависает надо мной и вынуждает опуститься на колени. Меч с усилием взмывает ввысь и опускается с беззвучным #EMP свистом#!, погружая мой мир во тьму."
 char_interaction.0170.a: "Будь проклята твоя черная душа, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a: "Жизнь — #EMP это#! лишь шутка, да?"
 char_interaction.0180.desc: "Как глава вашего дома, я думаю, что вы должны принять [actor.GetFaith.GetAdjective|l], единственную истинную веру. Боюсь, в этом вопросе у вас нет выбора."
 char_interaction.0180.desc.liege: "Как ваш сюзерен я требую, чтобы вы отказались от своей ложной веры и немедленно присоединились ко мне."
 char_interaction.0180.a: "Полагаю, у меня нет выбора."

 char_interaction.0181.desc: "Хорошо, я приму #L [actor.GetFaith.GetName|l]ую#! веру, хотя кажется странным отказываться от всего, что мне знакомо."

 char_interaction.0182.desc: "Я никогда не откажусь от своей веры! Вместо этого я положу начало собственному дому!"
 char_interaction.0182.a: "Какое разочарование..."

 char_interaction.0190.desc: "Хорошо, я приму #L [actor.GetFaith.GetName|l]ую#! веру, хотя кажется странным отказываться от всего, что мне знакомо."
 char_interaction.0191.desc: "Моя вера — основа самой моей сути, я никогда не откажусь от нее."

 char_interaction.0200.desc: "Я полагаю, что вам нельзя доверить высокую честь и ответственность, которые налагает титул [landed_title.GetName]. И потому с этого момента я лишаю вас этого титула во имя интересов державы."
 char_interaction.0200.a: "Поверить не могу!"
 char_interaction.0201.desc: "[landed_title.GetName] по праву принадлежит дому [recipient.GetHouse.GetName]. Я ни за что не откажусь от этого титула."
 char_interaction.0201.a: "Да как [recipient.GetSheHe] смеет!"
 char_interaction.0199.desc: "Мне придется смириться с вашим решением отнять мой титул [landed_title.GetName]."
 char_interaction.0199.a: "Именно так."

 char_interaction.0211.desc: "Лестно, что вы предлагаете, чтобы [secondary_recipient.GetShortUIName] [Select_CString(secondary_recipient.IsFemale, 'стала', 'стал' )] моим вассалом, но боюсь, мне придется отказаться."
 char_interaction.0211.a: "Какая неблагодарность!"

 char_interaction.0220.desc: "Я принимаю ваше требование о передаче моего вассала, [secondary_recipient.GetShortUIName], но считаю это несправедливым."
 char_interaction.0220.a: "Хорошо."

 char_interaction.0221.desc: "Я не могу предать клятву верности, что [Select_CString(secondary_recipient.IsFemale, 'дала', 'дал' )] мне [secondary_recipient.GetShortUIName]. Я буду защищать своего вассала, даже если мне придется нарушить присягу, данную вам."
 char_interaction.0221.a: "Это измена!"

 char_interaction.0230.title: "Перебежчик!"
 char_interaction.0230.desc.courtier: "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] избежать пленения и [Select_CString(recipient.IsFemale, 'скрылась', 'скрылся' )] среди крестьян!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] избежать плена и теперь, мягко говоря, меня недолюбливает."
 char_interaction.0230.a: "Предательство!"
 char_interaction.0230.a_court_chaplain_stayed: "Как-то... неловко получилось."

 char_interaction.0231.title: "Справедливость"
 char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'была схвачена', 'был схвачен' )] и ожидает своей участи в моей темнице."
 char_interaction.0231.desc_house_arrest: "Согласно моим приказам, [recipient.GetTitledFirstName] не может покидать свое жилище. А поставленная мной стража обеспечит [recipient.GetHerHis] согласие на домашний арест."
 char_interaction.0231.desc_stockade: "Согласно моим приказам, [recipient.GetTitledFirstName] не может покидать лагерное узилище и будет ждать там своей участи."
 char_interaction.0231.a: "Хорошо."

