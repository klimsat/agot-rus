 artifact_sassanian_replica_sword_name:0 "Меч в сарнорском стиле"
 sassanian_sword_description_base:0 "с несколькими самоцветами и замысловатым узором"
 famed_replica_sassanian_sword_description:0 "Этот меч вдохновлен образами славы ушедшей эпохи и воспевает героическое прошлое предков своего создателя. Это великолепное оружие $sassanian_sword_description_base$. Любой взявший его уподобляется легендарным царям древности."
 masterwork_replica_sassanian_sword_description:0 "Этот меч явно должен был быть подобен искусному оружию древности и увековечивать героическое прошлое предков своего создателя. Это оружие $sassanian_sword_description_base$. Пусть это лишь отголосок прошлого, любой может представить себя могучим владыкой древности, взяв в руки этот меч."
 common_replica_sassanian_sword_description:0 "Эта жалкая пародия насмехается над предками своего создателя. Меч украшен дешевыми камнями и грубыми, рваными узорами. Владелец такого меча будет выглядеть заблудшим глупцом, мечтающим вернуть давно ушедшую эпоху."

