 # martial_authority.4000-5
 improvised_halberd_desc:0 "Кустарная алебарда, увенчанная секачом, благодаря которому это оружие довольно эффективно в сражении."
 improvised_dagger_desc:0 "Этот импровизированный кинжал был выкован из крестьянского инструмента и унаследовал от него удобность и способность резать."
 improvised_billhook_desc:0 "Этот одноручный секач использовался для обрезки кустов. Это оружие едва ли достойно короля, но его изогнутый клинок на удивление легко находит бреши в доспехах."

