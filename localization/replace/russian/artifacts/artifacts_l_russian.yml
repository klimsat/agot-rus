 merchants_sword_description:0 "Отличный клинок, приобретенный у странствующего [merchant_character_scope.GetCulture.GetCollectiveNoun|l]ого торговца."
 jewelled_slippers:0 "Драгоценные туфли"
 jewelled_slippers_description:0 "Великолепная пара туфель, инкрустированных драгоценностями. Надевая их, вы чувствуете, что всегда найдете дорогу домой."
 witchcraft_book:0 "Книга травничества"
 witchcraft_book_description:0 "Эта книга когда-то принадлежала ведьме из владения [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Ее страницы полны рецептов травяных настоев, помогающих регулировать баланс гуморов."
 witchy_holy_text_mid:0 "[witch_scope.GetFaith.ReligiousText|U] с самоцветами"
 witchy_holy_text_mid_description:0 "[witch_scope.GetFaith.ReligiousText|U] с отделкой из драгоценных камней."
 immaculate_witchy_bones:0 "Сохранные кости ведьмы"
 immaculate_witchy_bones_description:0 "Куча костей, некогда принадлежавших ведьме из владения [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Даже после того, как [witch_scope.GetHerHis|l] сожгли, кости остаются в идеальном состоянии."
 mysterious_lamp:0 "Таинственная лампа"
 mysterious_lamp_description:0 "Блестящая золотая лампа, украшенная самоцветами. Вы ощущаете присутствие могущественных космических сил, когда держите ее в руках."
 mysterious_puzzle:0 "Таинственная головоломка"
 mysterious_puzzle_description:0 "Причудливая золотая головоломка, покрытая надписями на иностранном языке. По слухам, она когда-то принадлежала выдающемуся знатоку игр."
 lunchbox:0 "Консервирующий ящик"
 lunchbox_description:0 "Герметичный ящик, который, судя по всему, продлевает срок годности помещенной внутрь пищи."

