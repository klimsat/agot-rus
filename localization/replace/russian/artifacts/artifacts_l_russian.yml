 fp3_incense_burner_sculpture:0 "Скульптура-курительница"
 fp3_incense_burner_sculpture_desc:0 "Курительница в форме кошки испускает дым из множества отверстий. В голове с глазами-самоцветами есть шарнир, позволяющий поместить внутрь кошки горящие благовония."
 fp3_ancient_drinking_vessel:0 "Ахеменидский питейный сосуд"
