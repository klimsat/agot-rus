 artifact_magnificent_crown_name:0 "Великолепная корона"
 artifact_magnificent_crown_description:0 "Великолепная филигрань и узоры тонкой работы на этой короне призваны подчеркнуть ее истинное предназначение: на рельефе изображены все предки, каких только помнит [ROOT.Char.GetFirstName], олицетворяющие власть и наделяющие ей владельца короны."
 artifact_splendid_necklace_name:0 "Превосходное ожерелье"
 artifact_splendid_necklace_description:0 "Это добротное ожерелье переплетено с гербом дома [artifact.GetOwner.GetHouse.GetBaseName], не оставляя сомнений в легитимности владельца."
 artifact_fine_brooch_name:0 "Неплохая брошь"
 artifact_fine_brooch_description:0 "Имя дома [artifact.GetOwner.GetHouse.GetBaseName], аккуратно вырезанное на гранях этой броши, способствует распространению легитимности."

 medicine_jar:0 "Лечебный кувшин"
 medicine_jar_desc:0 "Это керамическое изделие, покрытое тонким слоем глазури, содержит смесь редких и сильнодействующих трав, лечебных солей и различные засушенные части животных — все это используется врачами, чтобы лечить болезни и восстанавливать равновесие гуморов."