 morin_khuur_ornament_description:1 "Голова лошади, вырезанная из кости лошади, обычно устанавливается на седло. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 animal_ring_name:0 "Безвкусное кольцо с тигром"
 animal_ring_description:1 "Украшенное самоцветами и настолько цветастое, что вы скорее ослепите им своих придворных, а не поразите их чувством стиля. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посетила', 'посетил' )] [inspiration_owner.GetTitledFirstNameNoTooltip] в ходе своих приключений."
 ostrich_shell_necklace_name:0 "Ожерелье из скорлупы страусиных яиц"
 ostrich_shell_necklace_description:1 "Хрупкое украшение безупречно-белого цвета. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] его из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 #AGOT Modified
 pilgrimage_figurine_name:0 "Костяная фигура"
 #AGOT Modified
 pilgrimage_figurine_description:1 "Фигура древнего гискарского воина. Его шлем украшен вставками из бронзы. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] эту фигуру из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."
 #AGOT Modified
 saint_margaret_fingernails_name:0 "Ногти Творца узоров"
 #AGOT Modified
 saint_margaret_fingernails_description:1 "Лабиринт Творца узоров — это лабиринт в Браавосе, который нужно пройти, чтобы обрести мудрость. Предположительно, эти старые отвратительные обрезки ногтей принадлежали блестящему уму, стоящему за этим лабиринтом. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] эту реликвию из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посетила', 'посетил' )] [inspiration_owner.GetTitledFirstNameNoTooltip] в ходе своих приключений."
 seahorse_brooch_name:0 "Золотая брошь с морским коньком"
 seahorse_brooch_description:1 "Брошь с изящным витым орнаментом под изображением коня с крыльями и рыбьим хвостом. [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'получила', 'получил' )] ее из далеких земель, которые [Select_CString(inspiration_owner.IsFemale, 'посещала', 'посещал' )] [inspiration_owner.GetTitledFirstNameNoTooltip]."


 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name:0 "Леопардовый шлем"
 leopard_hat_description:0 "Головной убор из головы леопарда, которого [Select_CString(inspiration_owner.IsFemale, 'сразила', 'сразил' )] [inspiration_owner.GetTitledFirstName]."
 #AGOT Modified
 kurgan_ornament_name:0 "Фигура пантеры"
 #AGOT Modified
 kurgan_ornament_description:0 "Каменная фигура, которую [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в кургане."
 #AGOT Modified
 kurgan_saddle_name:0 "Седло из кургана"
 #AGOT Modified
 kurgan_saddle_description:1 "Седло, которое [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'добыла', 'добыл' )] в древнем кургане. Ему более тысячи лет, но оно хорошо сохранилось в гробнице без доступа воздуха, в окружении дюжин мумифицированных лошадей. Возможно, так мы сможем понять искусство древних всадников."
 naked_tapestry_name:0 "Гобелен с наготой"
 naked_tapestry_description:0 "Здесь [Select_CString(inspiration_owner.IsFemale, 'изображена', 'изображен' )] [inspiration_owner.GetTitledFirstName] без одежды посреди пустынного оазиса, [Select_CString(inspiration_owner.IsFemale, 'обмахивающаяся', 'обмахивающийся' )] пальмовым листом в окружении сверкающих капель воды."

 frogspawn_jar_name:0 "Кувшин лягушек"
 frogspawn_jar_description:0 "Кувшин с вязкой икрой и несколькими головастиками. [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'отправила', 'отправил' )] его в качестве свидетельства ужасов окружающего мира.\n\nКакая мерзость!"
 beaver_book_name:1 "Дворцы бобров"
 beaver_book_description:0 "Книга об архитектуре бобров и техниках строительства с набросками, которые [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] в ходе своих путешествий."
 crocodile_tapestry_name:0 "Гобелен с крокодилом"
 crocodile_tapestry_description:0 "Гобелен с крокодилом, который [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'выткала', 'выткал' )] в меру собственных возможностей. Существо ярко-красного цвета с несколькими рядами клыков, ядовитыми наростами и шипастым хвостом. Оно находится в пещере за водопадом в окружении множества яиц."
 mountain_rock_name:0 "Горный камень"
 mountain_rock_description:0 "Большой камень, который [inspiration_owner.GetTitledFirstName] [Select_CString(inspiration_owner.IsFemale, 'приволокла', 'приволок' )] из самой земли [mountain_location.GetName]."
 
 # Game start additional unique artifacts
 reichskrone_name:0 "Имперская корона"
 reichskrone_description:1 "Эмблема императора Священной Римской империи. Прикует к себе взгляд любого герцога."
 nikephoros_crown_name:0 "Корона Никифора II Фоки"
 nikephoros_crown_description:2 "Корона одного из величайших имперских тактиков, потерпевшего поражение к западу от империи, но завоевавшего восток."
 skull_cap_charlemagne_name:0 "Скальп Карла Великого"
 skull_cap_charlemagne_description:0 "Здесь хранится кожа с головы самого Карла Великого. По слухам, она наделяет обладателя мудростью прежнего владельца."
 papal_tiara_name:0 "Папская тиара"
 papal_tiara_description:1 "Инкрустированная самоцветами митра с золотым венцом — символ Папы. Пожалуй, лучше всего она будет смотреться на вашей голове."
 essen_crown_name:0 "Эссенская корона"
 essen_crown_description:1 "Кто-то утверждает, что этот венец изготовили для коронации Оттона III в Эссене. Но есть и другое мнение — будто он должен был венчать статую Девы. Корона очень мала, но, если как следует попытаться, вам, возможно, удастся натянуть ее на голову."
 monomachus_crown_name:1 "Шапка Мономаха"
 monomachus_crown_description:1 "Корона из золотых пластин, на которых изображены Константин IX Мономах, его супруга Зоя, сестра Феодора, аллегорические фигуры и две танцовщицы."
 edmund_head_name:1 "Глава св. Эдмунда"
 edmund_head_description:0 "Эдмунд с рождения заявлял, что станет святым. Согласно легенде, он был королем Восточной Англии, который пожертвовал собой ради спасения своего народа от викингов."
 dhammapada_name:0 "Дхаммапада"
 dhammapada_description:1 "Собрание изречений Будды на свитках из пальмовых листьев."
 excalibur_name:0 "Экскалибур"
 excalibur_description:0 "Едва ли найдется в Британии правитель, который не утверждал бы, будто владеет настоящим Экскалибуром. На деньги от продажи экскалибуров устраивают войны. Остается лишь надеяться, что больше никто не похвалится вашим гостям таким же мечом."
 vinaya_pitaka_name:0 "Виная-питака"
 vinaya_pitaka_description:0 "В первой из трех частей Палийского канона содержатся правила и наставления для монахов и монахинь. "
 sutta_pitaka_name:0 "Сутта-питака"
 sutta_pitaka_description:1 "Во второй части Палийского канона собраны стихи и проповеди, посвященные Будде и его последователям. Написано тхеравадскими буддистами по итогам совета, созванного после смерти Будды."
 abhidhamma_pitaka_name:0 "Абхидамма-питака"
 abhidhamma_pitaka_description:0 "В последней части Палийского канона подробно анализируются учения Будды."




