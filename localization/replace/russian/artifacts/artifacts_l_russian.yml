 maritime_trading_handbook:0 "Справочник морской торговли"
 maritime_trading_handbook_description:0 "Умело написанный справочник о природе [merchant_character_scope.GetCulture.GetCollectiveNoun|l]ой морской торговли."
 own_holy_text_mid:0 "[ROOT.Char.GetFaith.ReligiousText|U] с самоцветами"
