 #artifact_oxus_bracelet_description:0 "Говорят, что этот великолепно изготовленный браслет прибыл из земель Мавераннахра. Хотя украшавшие его эмаль и полудрагоценные камни давно утеряны, золото не утратило свой блеск. В древности при дворе царя царей подобные браслеты были почетными дарами, и, возможно, этот браслет когда-то красовался на руке знатного вавилонского вельможи."
