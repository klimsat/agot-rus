 tiny_box_trinket_name:0 "Миниатюрная шкатулка"
 tiny_box_trinket_description:0 "Крохотная и таинственная коробочка. Если ее открыть, возможно, на мир обрушится какой-нибудь мелкий грешок. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name:0 "Миниатюрный сундук"
 tiny_chest_trinket_description:0 "Крохотный сундук размером с ноготь. Не пустой: если потрясти его, внутри что-то гремит. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name:0 "Миниатюрный шкафчик"
 tiny_cabinet_trinket_description:0 "Шкафчик столь малого размера, что его, пожалуй, стоит положить в обычный шкаф — чтобы никто не раздавил. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name:0 "Миниатюрный трон"
 tiny_throne_trinket_description:0 "Престол, достойный короля. Мышиного. Автор — [inspiration_owner.GetTitledFirstNameNoTooltip]."


