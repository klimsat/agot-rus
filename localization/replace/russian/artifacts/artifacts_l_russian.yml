# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "Гора света"
 artifact_pedestal_koh_i_noor_description:0 "Бриллиант, не имеющий себе равных в размере и чистоте. Говорят, его добыли в шахтах на юго-востоке Индии, но его истинное происхождение остается загадкой."
 artifact_jewelled_danda_name:0 "Данда с самоцветами"
 artifact_jewelled_danda_description:0 "Скипетр из Индии, украшенный драгоценными камнями, символ монаршей власти и права монарха карать своих подданных."
 artifact_aruval_name:0 "Древний арувал"
 artifact_aruval_description:0 "По слухам этот арувал настолько древний, что им мог владеть сам Каруппу Сами."
 artifact_khanda_name:0 "Церемониальная кханда"
 artifact_khanda_description:0 "Эта кханда скорее годится для церемоний, а не для боя, ибо на протяжении поколений она напоминает о необходимости рассекать завесу незнания."
 artifact_makarakundala_name:0 "Макаракундала"
 artifact_makarakundala_description:0 "Эти серьги напоминают украшения богов, а некоторые уверяют, что конкретно эта пара некогда принадлежала божественной сущности."
 artifact_cintamani_name:0 "Камень Чинтамани"
 artifact_cintamani_hindu_description:0 "По слухам, этот камень некогда упал с небес. Кто-то считает, что в прошлом он принадлежал Вишну или царю нагов и приносит богатство своему обладателю."
 artifact_cintamani_buddhist_description:0 "По слухам, этот камень некогда упал с небес. Кто-то считает, что в прошлом он принадлежал бодхисатвам Авалокитешваре и Кшитигарбхе и выполняет желания своего владельца."
 artifact_navaratna_name:0 "Наваратна"
 artifact_navaratna_description:0 "Ожерелье с девятью камнями и большим рубином в центре, символизирующее девять небесных богов индуизма."
 artifact_shankha_conch_name:0 "Раковина Шанкха"
 artifact_shankha_conch_description:0 "Символ бога Вишну, эта древняя раковина Шанкха использовалась в качестве духового инструмента при исполнении религиозных обрядов и считается символом богатства и добродетели."
 artifact_pedestal_great_diamond_name:0 "Великий бриллиант"
 artifact_pedestal_great_diamond_description:0 "По слухам, этот огромный драгоценный камень украшал статую храма, пока его не украл жадный вор."
 al_taj_crown_name:0 "аль-Тадж аль-Шариф"
 al_taj_crown_description:0 "«Благородный венец» или «Вуаль святости» — традиционная церемониальная корона халифов из династии Фатимидов. Украшена огромным драгоценным камнем аль-Ятима."
 qadib_al_mulk_name:0 "Кадиб аль-Мульк"
 qadib_al_mulk_description:0 "Церемониальный посох Фатимидского халифата, покрытый золотом и украшенный жемчугом и драгоценными камнями."
 al_sayf_al_khass_name:0 "аль-Сайф аль-Кхасс"
 al_sayf_al_khass_description:0 "Украшенный самоцветами меч, по слухам — изготовленный из молнии. Он вложен в позолоченные ножны и редко покидает их в силу своей церемониальной значимости для халифата."
 al_dawat_name:0 "аль-Дават"
 al_dawat_description:0 "Чернильница из золота и кораллов. Долгое время она играла особую роль в церемониях халифата."
 al_hafir_name:0 "аль-Хафир"
 al_hafir_description:0 "Красный рубин редкого качества, известный как аль-Хафир, или «Подкова». Он вплетен в шелковое полотно с изумрудами, формирующими круг с рубином в центре. Традиционно им украшали голову лошади халифа."
 artifact_wall_banner_thankfulness_name:0 "Знамя благодарности"
 artifact_wall_banner_thankfulness_description:0 "Знамя из белого шелка с вышитыми на нем золотыми буквами, обернутое вокруг золотого древка. Традиционно это знамя и еще одно такое же несли во время выходов халифа."
 artifact_arms_of_alex_name:0 "Доспех Александра"
 artifact_arms_of_alex_description:0 "Говорят, что этот древний льняной доспех с пластинами принадлежал Александру Македонскому. По назначению его использовать больше нельзя, но доспехи несут в себе наследие великого завоевателя, известного от Средиземного моря и до Индии."
 artifact_pedestal_al_jabal_name:0 "аль-Джабаль"
 artifact_pedestal_al_jabal_description:0 "Кольцо с большим рубином, известным как аль-Джабаль, «Гора». Камень необычайно крупный, и по слухам это кольцо носили еще персидские императоры династии Сасанидов."
 artifact_pedestal_al_yatima_name:0 "аль-Ятима"
 artifact_pedestal_al_yatima_description:0 "Эта огромная жемчужина, известная как аль-Ятима, «Сирота», единственная в своем роде. Она сирота в семье драгоценных камней и жемчужин."
 artifact_dagger_of_rostam_name:0 "Кинжал Ростама"
 artifact_dagger_of_rostam_description:0 "Украшенный кинжал, которым, по слухам, Ростам убил белого дэва."
 artifact_spear_of_ascalon_name:0 "Аскалон"
 artifact_spear_of_ascalon_description:0 "Сломанное старое копье, по слухам, являющееся обломком оружия, которым Святой Георгий сразил дракона Бейрута."
 artifact_zomorrodnegar_name:0 "Шамшир-е Зоморроднегар"
 artifact_zomorrodnegar_description:0 "Меч с изумрудом, по слухам, являющийся легендарным мечом Соломона, от которого пал демон Фулад-Зерех."
 artifact_muhammads_epistles_name:0 "Письмо Мухаммеда"
 artifact_muhammads_epistles_description:1 "Это письмо является частью переписки между пророком Мухаммедом и правителями [THIS.Custom('EpistleReciever')|U]."
 epistle_syria:0 "Сирии"
 epistle_arabia:0 "аравийских племен"
 epistle_persia:0 "Персии"
 epistle_byzantium:0 "Восточной Римской империи"
 epistle_bahrain:0 "Бахрейна"
 artifact_kaves_apron_name:0 "Фартук Каве"
 artifact_kaves_apron_description:0 "Этот потрепанный флаг, по слухам, является легендарным знаменем персидского кузнеца Каве, которое тот изготовил из собственного фартука, чтобы объединить народ в борьбе с тираном."
 artifact_joyeuse_name:0 "Жуайез"
 artifact_joyeuse_description:1 "Меч Карла Великого, выкованный из часть копья Лонгина. Жуайез является символом рыцарской доблести и наследия империи Карла Великого."
 artifact_durendal_name:0 "Дюрандаль"
 artifact_durendal_description:0 "Этот короткий и тяжелый меч, предположительно, является легендарным Дюрандалем, который Роланд спрятал перед смертью, чтобы он не достался врагам."
 artifact_curtana_name:0 "Кортана"
 artifact_curtana_description:0 "Этот меч считается Кортаной, Мечом Милосердия. Некогда этим легендарным мечом Тристан сразил Морхульта. Это объясняет отсутствие у него кончика, который застрял в толстом черепе ирландского великана."
 artifact_ring_angelica_name:0 "Кольцо Анджелики"
 artifact_ring_angelica_description:0 "Считается, что это кольцо принадлежало Анджелике из историй о Роланде и Карле Великом. Должно быть, его силы истощились, поскольку оно больше не дарует своему владельцу невидимость. Тем не менее это все равно великолепный символ давно умершей принцессы."
 artifact_olifant_name:0 "Олифант"
 artifact_olifant_description:0 "Большой рог из слоновой кости, украшенный замысловатой резьбой. Некоторые считают, что с помощью именно этого рога Роланд вызвал подмогу в битве у Ронсесвальеса."
 artifact_colada_name:0 "Колада"
 artifact_colada_description:0 "Этот меч считается одним из мечей Эль Сида и вдохновляет всякого, кто хочет соответствовать его рыцарским добродетелям."
 artifact_aram_name:0 "Арам"
 artifact_aram_description:0 "Это древнее потемневшее копье повидало немало поколений. Оно настолько старое, что многие считают, что это Арам из преданий Джангара."
 artifact_ikenga_name:0 "Икенга"
 artifact_ikenga_description:0 "Считается, что эта небольшая рогатая статуя приносит своим обладателям успех и победу."
 artifact_mmaagha_kamalu_name:0 "Ммаагха Камалу"
 artifact_mmaagha_kamalu_description:0 "Очень древний украшенный церемониальный меч. По слухам, он некогда принадлежал Камалу, богу войны игбо."
 artifact_bronze_head_name:0 "Бронзовая голова"
 artifact_bronze_head_description:0 "Эта реалистичная бронзовая голова в мельчайших подробностях сохранила черты лица давно умершего правителя и кажется скорее скульптурой, а не изделием из металла. Голова увенчана короной, подчеркивающей статус монарха."
 artifact_crystal_carving_name:0 "Обработанный хрусталь"
 artifact_crystal_carving_description:0 "Этот прямоугольный кусок чистого горного хрусталя почти идеально прозрачен, а большая часть его поверхности покрыта замысловатыми узорами. Этот предмет невероятно красив, хотя его назначение остается неясным."
 artifact_ibeji_name:0 "Ибеджи"
 artifact_ibeji_description:0 "Небольшая деревянная статуэтка умершего близнеца. Считается, что если семья будет о ней заботиться, она принесет ей удачу и богатство. Статуэтка украшена замысловатой прической."
 artifact_kantele_name:0 "Древний кантеле"
 artifact_kantele_description:0 "Этот деревянный струнный инструмент передавался из поколения в поколение. По слухам, этот инструмент мог сохраниться со времен самого Вяйнямейнена."
 artifact_sledovik_name:0 "Следовик"
 artifact_sledovik_description:0 "Этот большой булыжник покрыт следами, оставившими вмятины в самом камне. Многие годы он играл роль алтаря. Считается, что следы на нем оставлены святым."
 artifact_nagelring_name:0 "Нагельринг"
 artifact_nagelring_description:0 "Согласно преданиям, этот старинный меч связан с мифическим героем Дитрихом Бернским. Это и овеяло меч не вполне заслуженной славой."
 artifact_kladenets_name:0 "Кладенец"
 artifact_kladenets_description:1 "Хотя этот стальной меч видал лучшие дни, считается, что это сказочный Кладенец, способный рубить сам по себе. В нынешнем состоянии им довольно трудно пользоваться, но само присутствие меча внушает уважение тем, кто верит в его сверхъестественное происхождение."
 artifact_legbiter_name:0 "Легбитер"
 artifact_legbiter_description:0 "Очень острый меч с рукоятью из слоновой кости. Считается, что этим оружием владел норвежский король Магнус Олафсон."
 artifact_quernbiter_name:0 "Кверн-битер"
 artifact_quernbiter_description:0 "Когда-то этим мечом владел сам король Норвегии Хакон, и в те годы он был настолько острым, что мог разрубить даже жернов."
 artifact_dragvandil_name:0 "Драгвандил"
 artifact_dragvandil_description:0 "Говорят, этот меч некогда принадлежал Эгилю Скаллагримссону, фермеру, поэту и воину, известному по Саге об Эгиле."
 artifact_szczerbiec_name:0 "Щербец"
 artifact_szczerbiec_description:1 "Говорят, что этот меч королю Болеславу Храброму вручил ангел. Этим же мечом был нанесен удар по Золотым воротам Киева. Этот меч обладает большим символическим значением."
 #AGOT Modified
 artifact_chinese_caligraphy_name:1 "И-тийская каллиграфия"
 #AGOT Modified
 artifact_chinese_caligraphy_description:0 "Тонкий лист бумаги, покрытый странными, но прекрасными и четкими символами. Говорят, его привезли из далеких земель И-Ти на востоке."
 #AGOT Modified
 artifact_ruyi_name:0 "Нефритовый скипетр"
 #AGOT Modified
 artifact_ruyi_description:0 "Небольшой нефритовый скипетр, покрытый и-тийскими символами и украшениями."
 turquoise_throne_name:0 "Бирюзовый трон"
 turquoise_throne_description:0 "Драгоценный трон, изготовленный по образу и подобию легендарного трона персидских царей из Шахнаме. Основа из эбенового дерева покрыта немыслимым количеством бирюзы, а также золотыми пластинами, глазированными бирюзой. Подобной красоты могли достичь лишь наиболее выдающиеся ремесленники."
 peacock_throne_name:0 "Павлиний трон"
 peacock_throne_description:0 "Этот богатый трон был создан в попытке повторить трон Джамшида. Говорят, что мастера со всего мира собрались, чтобы объединить золото, серебро и сотни драгоценных камней в единый трон."
 artifact_banner_islam_name:0 "Священное Знамя Мухаммеда"
 artifact_banner_islam_description:0 "Считается, что это священное Знамя Мухаммеда, реликвия со времен Пророка и символ единого ислама."
 artifact_spear_of_the_prophet_name:0 "Копье Пророка"
 artifact_spear_of_the_prophet_description:0 "Считается, что это копье Мухаммеда, привезенное правителем Абиссинии в дар Аз-Зубайру ибн аль-Авваму."
 artifact_mantle_of_the_prophet_islam_name:0 "Плащ Пророка"
 artifact_mantle_of_the_prophet_description:0 "Столетиями передававшийся от халифа к халифу, этот плащ некогда принадлежал Пророку. Традиционно халифы надевали его на праздники, что придавало им спокойствия и величия."
 afarganyu_name:0 "Афарганью"
 artifact_afarganyu_description:0 "Большой сосуд для разжигания священного огня, играющего важную роль во многих церемониях зороастризма. Древняя надпись упоминает имя человека, передавшего этот сосуд в дар жрецам."
 siddhachakra_name:0 "Сиддхачакра"
 artifact_siddhachakra_description:0 "Мистический символ, почитаемый джайнами. В центре изображен лотос, на лепестках которого восседают божества. Этот символ связан с легендой о царе Шрипале и его жене Маянасудари."
 artifact_staff_kakusandha:0 "Посох Какусанды"
 artifact_staff_kakusandha_desc:0 "Какусанда, первый Будда нынешней кальпы, владел этим посохом, отгонял им опасных животных и отпугивал мелких, чтобы на них не наступили странствующие монахи."
 water_filter_konagamana:1 "Ситечко Конагаманы"
 water_filter_konagamana_desc:0 "Конагамана, второй Будда нынешней кальпы, носил это ситечко для воды в своих странствиях. Этот простой кусочек ткани помогал фильтровать воду и устранять насекомых, не причиняя им вреда."
 robe_kassapa:2 "Часть одеяния Кассапы"
 robe_kassapa_desc:0 "Кассапа, третий Будда нынешней кальпы, носил это одеяние на протяжении большей части своей жизни. Этот на удивление простой кусок ткани имеет особое значение как единственный уцелевший фрагмент одеяния Будды."
