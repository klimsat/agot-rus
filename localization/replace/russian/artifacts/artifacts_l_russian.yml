 # Easter eggs
 easteregg_artifact_elisabeth_plush:0 "Лисье чучело Елизаветы"
 easteregg_artifact_elisabeth_plush_description:0 "Лисье чучело Елизаветы — любимая игрушка, сопровождавшая свою владелицу на протяжении почти всей жизни. Часто видели, как Елизавета общалась с лисой, составляя сложные шифры для своего нанимателя. Чучело успокаивает и вдохновляет владельца уподобиться в хитроумии лисе."
 easteregg_artifact_nicks_redolence:0 "Врачебный аромат"
 easteregg_artifact_nicks_redolence_description:0 "Небольшой флакон с ароматической жидкостью, от запаха которой любой лишится чувств. Небольшая надпись на пробке гласит: «Для борьбы с недугами»."
