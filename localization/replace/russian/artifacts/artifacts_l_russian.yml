 prince_archivist_love_poem_name:0 "Я Луна, ты Солнце"
 prince_archivist_love_poem_description:0 "Баллада о любви двух мужчин — принца и архивариуса, смотрящих на звезды с вершины башни, вдали от любопытных взглядов, вдвоем среди звезд. По слухам, [inspiration_owner.GetTitledFirstNameNoTooltip] [Select_CString(inspiration_owner.IsFemale, 'писала', 'писал' )] архивариуса с себя."
