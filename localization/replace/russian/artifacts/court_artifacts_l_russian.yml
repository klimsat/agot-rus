 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Гобелен $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Большой гобелен из [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] [SCOPE.Custom('ArtifactQuality')] качества. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "На полотне вышито несколько важных сцен из [Artifact.GetOwner.GetFaith.GetNameNoTooltip|l]ого канона."
 feature_tapestry_scene_historical:0 "На полотне вышит момент основания державы [Artifact.GetOwner.GetPrimaryTitle.GetName] и несколько других важных моментов. Завершает картину [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "На полотне выткан сложный узор из геометрических фигур."
 feature_tapestry_scene_hunt:0 "На полотне изображена сцена охоты: несколько охотников с луками и копьями окружили раненое животное и готовятся добить его."
 feature_tapestry_scene_myth:0 "Древние боги, ужасающие чудовища и бесстрашные герои вытканы на этом полотне, изображающем сцены из мифов."
 feature_tapestry_scene_calligraphic:0 "На полотне выткан сложный узор из каллиграфии, перетекающий в геометрические формы."
 feature_tapestry_scene_bucolic:0 "Полотно изображает умиротворенные сцены повседневной жизни в полях в течение года: кто-то сеет, кто-то пашет, кто-то собирает урожай."
 feature_tapestry_scene_battle:0 "На полотне изображен переломный момент в сражении возле владения [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]. [Artifact.GetOwner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'победила', 'победил' )] в этом бою, а [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName] [Select_CString(epic_loser.IsFemale, 'потерпела', 'потерпел' )] сокрушительное поражение."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] находится в центре полотна, изображающего [Artifact.GetOwner.GetHerHis] коронацию в окружении ликующей толпы."
 feature_tapestry_scene_ships:0 "На полотне изображен многочисленный флот в море. На кораблях стоят вооруженные воины и высматривают неприятеля на горизонте."
 feature_tapestry_scene_animals:0 "На полотне выткана сцена охоты в дикой природе. В центре могучий лев бросается на оленя, безуспешно пытающегося спастись."
 feature_tapestry_scene_banquet:0 "На полотне изображен богатый пир, что устраивает [Artifact.GetOwner.GetTitledFirstName]: важные гости сидят за богатым столом в окружении музыкантов и танцоров."
 feature_tapestry_scene_hearing:0 "На полотне изображен прием при дворе: в центре на своем троне величественно восседает [Artifact.GetOwner.GetTitledFirstName], а вассалы, послы, побежденные враги и слуги выстроились перед троном, чтобы выказать свое почтение."
 feature_tapestry_scene_garden:0 "На полотне выткан чудесный сад: трава зеленая, цветы яркие и пышные, а фруктовые деревья словно тянутся до самого неба."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] [Select_CString(inspiration_owner.IsFemale, 'выткала', 'выткал' )] большой гобелен [SCOPE.Custom('ArtifactQuality')] качества."

