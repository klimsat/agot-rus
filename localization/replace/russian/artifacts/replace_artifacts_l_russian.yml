 translated_arabic_book_elements_desc:0 "Список трактата Нейриса Тогариена в тринадцати томах о геометрии, логике и их доказательствах, написанный в древней Валирии $translated_arabic_book_shared_desc$"
 translated_arabic_book_on_the_soul_desc:0 "Список древнего психологического трактата Теймиона Арейлиса в трёх томах о природе души и ее наклонностей $translated_arabic_book_shared_desc$"
 translated_arabic_book_thucydides_name:0 "#italic Огонь на траве#!"
 translated_arabic_book_thucydides_desc:0 "Список древнего сочинения Террио Эрастеса о жизни кхала Дхако, Дракона Севера $translated_arabic_book_shared_desc$"
 translated_arabic_book_plutarch_name:0 "#italic Жизнь триарха Беличо#!"
 translated_arabic_book_plutarch_desc:0 "Копия одного из томов о жизни триарха Беличо, из Волантиса $translated_arabic_book_shared_desc$"
