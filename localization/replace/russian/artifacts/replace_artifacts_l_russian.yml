 jira_stick:0 "Мраморный скипетр Либера"
 jira_stick.desc:0 "Древний скипетр с изображением паука и змея, бьющихся друг с другом."
 easteregg_artifact_chad_book:0 "«На краю света» с пометками"
 easteregg_artifact_chad_book_description:0 "Ценимая и украшенная копия «На краю света» мейстера Балдера со множеством пометок, как глупых, так и стоящих внимания."
 easteregg_artifact_veronica_book_description:0 "Слабо завуалированная отсылка в виде книги. Написана на языке, давно потерянном за морем."
 artifact_oxus_bracelet_name:0 "Гиркунский браслет"
 artifact_oxus_bracelet_description:0 "Говорят, что этот великолепно изготовленный браслет прибыл из земель Гиркуна. Хотя украшавшие его эмаль и полудрагоценные камни давно утеряны, золото не утратило свой блеск. В древности при дворе царей Сарнора подобные браслеты были почётными дарами, и, возможно, этот браслет когда-то красовался на руке знатного вельможи."
 fp3_ancient_drinking_vessel:0 "Квохорский питейный сосуд"
 artifact_sassanian_sword_name:0 "Сарнорский меч"
 artifact_sassanian_sword_description:0 "Этот меч $sassanian_sword_description_base$ считается реликтом Сарнорского царства и являет собой великолепное зрелище. Хотя к настоящему времени он стал слишком хрупким для сражений, возможно, когда-то этим мечом владел ныне забытый герой?"
 artifact_sassanian_replica_sword_name:0 "Меч в сарнорском стиле"