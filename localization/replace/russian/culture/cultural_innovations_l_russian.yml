 #Military
 innovation_motte: "Мотт"
 innovation_motte_desc: "Просто, но эффективно. Строительство замков на земляных холмах — лучший способ в буквальном смысле возвыситься над врагами."

 innovation_catapult: "Онагр"
 innovation_catapult_desc: "Несмотря на низкую скорость перезарядки и стрельбы, подобные торсионные катапульты позволяют нам атаковать вражеские укрепления, оставаясь вне досягаемости для их лучников."

 innovation_barracks: "Казармы"
 innovation_barracks_desc: "Строя специальные здания для размещения солдат, мы можем быть уверены, что нам хватит места для обустройства растущих армий."

 innovation_mustering_grounds: "Тренировочный плац"
 innovation_mustering_grounds_desc: "Просто набрать людей, готовых за нас сражаться, недостаточно. Выделив клочок земли для тренировок и сбора перед сражением, мы получим более опытных бойцов, которые смогут добыть нам победу."

 #AGOT Modified
 #innovation_bannus: "Bannus"
 innovation_bannus: "Лорды Марок"
 #AGOT Modified
 #innovation_bannus_desc: "Based on the authority to command men in battle, the bann gives our rulers the power to compel free men to fight for them, forming a legal basis for the mustering of large armies."
 innovation_bannus_desc: "Именно на марках королевства рождаются самые выносливые бойцы. Пограничные земли первыми сталкиваются с набегами, битвами и нашествиями, поэтому люди там хорошо знакомы с невзгодами."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('vanguard_attribute').GetName]»"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('armored_footmen').GetName|l]"
 unlock_maa_onager: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('onager').GetName|l]"

 innovation_quilted_armor: "Стеганый доспех"
 innovation_quilted_armor_desc: "Сшитые из десятка и более слоев льна, эти куртки могут останавливать даже тяжелые стрелы. Это недорогой способ обеспечить броней целый полк."

 #Civic
 innovation_gavelkind: "Равный раздел"
 innovation_gavelkind_desc: "Стабильность и процветание идут рука об руку. Мы можем запретить вассалам бороться за власть после смерти старого правителя и создать вместо этого предсказуемую систему наследования. Так мы отчасти избавимся от распрей, неизбежных при передаче наследства."

 innovation_crop_rotation: "Чередование культур"
 innovation_crop_rotation_desc: "Благодаря переходу от традиционного двуполья к трехполью мы сможем каждый год выращивать больший урожай, не истощая почву."

 innovation_city_planning: "Городское планирование"
 innovation_city_planning_desc: "Проектируя города до начала строительства, мы сможем закрепляться в стратегически значимых местах. Новые города будут более удобны и красивы, по сравнению со старыми, которые строились как попало."

 innovation_casus_belli: "Казус белли"
 innovation_casus_belli_desc: "Право сильного было законом в этих землях на протяжении многих веков. Однако, начиная войны с формального повода, мы сможем избегнуть соседского гнева и его неприятных последствий."

 innovation_plenary_assemblies: "Народный сбор"
 innovation_plenary_assemblies_desc: "Мы будем обсуждать и разрешать вопросы, связанные с законами, собрав всех свободных мужчин державы. Присутствие обязательно: на всех неявившихся будет налагаться штраф, а в дальнейшем они не смогут влиять на принимаемые решения."

 innovation_development_01: "Общественные сооружения"
 innovation_development_01_desc: "Если общественные сооружения, такие как дороги, школы и акведуки, получают достойное финансирование, наши поселения разрастаются, а с ними растет и процветает наш народ."

 innovation_currency_01: "Валюта"
 innovation_currency_01_desc: "Обмен — дело долгое и непрактичное. Официально признанная валюта — например, раковины каури или металлические слитки — ускорит развитие торговли и распространение идей в нашей державе."

 innovation_ledger: "Перепись"
 innovation_ledger_desc: "Из-за роста земель нам требуется более надежный способ вести учет нашим богатствам. Благодаря переписи мы всегда будем знать, какими ресурсами располагаем."

 #Regional
 innovation_viking_tradition: "Тактика викингов"
 innovation_viking_tradition_desc: "Северяне издавна промышляли торговлей и пиратством. Немногие готовы дать отпор врагу, способному внезапно и без предупреждения появиться на берегу реки, и викинги — мастера подобной тактики."
 
 innovation_longboats: "Драккары"
 innovation_longboats_desc: "Наши драккары — прочные корабли, которые могут добраться куда угодно. Их не страшат даже шторма, что открывает нам все моря."

 innovation_war_camels: "Боевые верблюды"
 innovation_war_camels_desc: "Верблюды от природы приспособлены для жизни в засушливой местности, но к битвам их необходимо готовить специальным образом. Наши заводчики и дрессировщики помогут нам создать небывалую конницу, и мы станем повелителями песков."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('camelry_attribute').GetName]»"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"

 innovation_elephantry: "Элефантерия"
 innovation_elephantry_desc: "Слонов трудно растить в неволе, и каждый махаут должен поймать собственного дикого слона и научить его всему необходимому. Использование слонов в сражениях — подлинное искусство, и мы намерены в совершенстве овладеть им."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "[Concept('knights', 'Рыцари' )|E] этой [Concept('culture', 'культуры' )|E] могут получить [accolades|El] «[GetAccoladeType('elephantry_attribute').GetName]»"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
 innovation_wootz_steel: "Тигельная сталь"
 innovation_wootz_steel_desc: "Также известный как хиндувани или серик, этот богатый углеродом металл отлично подходит для создания оружия. Тигельной сталью торгуют по всему миру: считается, что это один из лучших видов стали. С древних времен этот материал вызывал восхищение арабских, египетских, китайских и даже римских покупателей."
 
 innovation_african_canoes: "Западноафриканские каноэ"
 innovation_african_canoes_desc: "Большие каноэ Западной Африки отлично подходят для передвижения по рекам и позволяют нам при необходимости быстро перебрасывать войска."
 
 innovation_table_of_princes: "Стол королей"
 innovation_table_of_princes_desc: "Стол королей был символом богемских монархов — только законные правители имели право сидеть за ним. По закону титулом обладал старейший представитель правящей династии."
 unlock_single_heir_dynasty_house_changing: "$single_heir_dynasty_house$: можно принять при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"


 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Вестготский кодекс"
 innovation_visigothic_codes_desc: "Хотя многие древние традиции вестготов давно стерлись из людской памяти, дети Пиренеев помнят заветы предков и при разделе земли между сыновьями и дочерьми поступают прагматично, но честно."
 unlock_equal_succession_changing: "Можно принять [law|El] $equal_law$ при любом уровне [Concept('crown_authority', 'авторитета короны' )|E]"

