 #Military 
 innovation_battlements: "Бойницы"
 innovation_battlements_desc: "Прочная внешняя стена не только укрепит саму цитадель и позволит размещать сверху лучников, но и даст нашим замкам дополнительный уровень защиты от вражеских атак."

 innovation_mangonel: "Мангонели"
 innovation_mangonel_desc: "Значительно улучшенные метательные машины, мангонели существенно мощнее и быстрее обычных рычажно-пращевых машин."
 unlock_maa_mangonel: "Доступны [Concept('men_at_arms', 'профессионалы')|E] — [GetMaA('mangonel').GetName|l]"
