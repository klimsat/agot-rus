 culture_tradition_events.0100.t:0 "Столкновение культуры и веры"
 culture_tradition_events.0100.desc:0 "[head_of_faith.GetTitledFirstName] шлет мне письмо. Оно начинается с любезностей и подчеркивает мою значимость в глазах #L [culture_scope.GetName|l]ого#! народа.\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 "«Поймите, пока ваш народ практикует моногамию, вы нарушаете #L [faith_scope.GetAdjective|l]ие#! доктрины! Я лишь желаю вам спасения. [faith_scope.GetAdjectiveNoTooltip]ие последователи не могут исполнять свой долг с одним лишь супругом», — гласит письмо."
 culture_tradition_events.0100.tradition_polygamous:0 "«Вы практикуете полигамию, что противоречит #L [faith_scope.GetAdjective|l]им#! доктринам, а [faith_scope.HighGodName] считает это грехом! Я лишь желаю вам спасения. Приведите свой народ к свету и избавьтесь от лишних супругов!» — гласит письмо."
 culture_tradition_events.0100.tradition_concubines:0 "«Ваше отношение к наложничеству противоречит #L [faith_scope.GetAdjective|l]им#! доктринам, а [faith_scope.HighGodName] считает это грехом! Я лишь желаю вам спасения. Откажитесь от наложничества ради нас всех», — гласит письмо."
 culture_tradition_events.0100.end:0 "\n\nВот уж дилемма... что же мне дороже? Обычаи моего народа или доктрины нашей веры?"
 culture_tradition_events.0100.a:0 "Мы должны следовать [faith_scope.GetAdjectiveNoTooltip|l]им доктринам."
 culture_tradition_events.0100.b:0 "Обычаи моего народа важнее!"

 culture_tradition_events.0101.t:0 "Разум мистика"
 culture_tradition_events.0101.desc:0 "Мне нечасто удается спокойно поесть без прихлебал или неотложных государственных дел, но сегодня выдалась редкая возможность. Спокойный, приятный ужин, возможность расслабиться.\n\nИ в ту же секунду дверь распахивается с трагической неизбежностью и в зал врывается [mendicant_mystic.GetFaith.PriestNeuter]. [mendicant_mystic.GetSheHe|U] несет в руках узловатую палку со следами удара по двери.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Благородная', 'Благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я хочу кое-что вам предложить! За скромную плату я, #EMP [mendicant_mystic.GetFirstName]#!, поделюсь с детьми при дворе знаниями о древних обычаях нашего народа!»"
 culture_tradition_events.0101.a:0 "Разумеется [mendicant_mystic.GetFaith.PriestNeuter]. Пожалуйста, отложите палку."
 culture_tradition_events.0101.a.tt:0 "Все [Concept( 'children', 'дети' )|E] при [Concept( 'court', 'дворе' )|E] получат более качественное [Concept( 'education', 'образование' )|E]"
 culture_tradition_events.0101.b:0 "А не слишком ли это для воли [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success:0 "Вы переубеждаете мистика"
 culture_tradition_events.0101.b.tt.failure:0 "Мистик с отвращением покидает ваш двор"
 culture_tradition_events.0101.c:0 "Прочь, попрошайка, я пытаюсь поесть!"

 culture_tradition_events.0111.t:0 "Речь мистика"
 culture_tradition_events.0111.desc:0 "«...и именно поэтому мы должны ежесекундно вручать себя милости [mendicant_mystic.GetFaith.HighGodNamePossessive]. Понимаете? Я могу продолжить?»\n\nДва. Часа. Подряд.\n\nЯ даже не знаю, как [mendicant_mystic.GetName] [Select_CString(mendicant_mystic.IsFemale, 'попала', 'попал' )] в мои покои, но [mendicant_mystic.GetFaith.PriestNeuter] читает мне лекцию о нюансах теологии вот уже #EMP два. Часа. Подряд.#!\n\nНаконец, [mendicant_mystic.GetWomanMan] замолкает в ожидании моего ответа. Я чувствую, как у меня начинает дергаться глаз."
 culture_tradition_events.0111.a:0 "Какая вдохновляющая речь!"
 culture_tradition_events.0111.b:0 "Вы высказались, а теперь позвольте высказаться мне..."
 culture_tradition_events.0111.a.tt.success:0 "Вы разбиваете аргументы мистика"
 culture_tradition_events.0111.a.tt.failure:0 "Вы путаетесь в словах"
 culture_tradition_events.0111.c:0 "Что это за бродяга в моем дома? Стража! НА ПОМОЩЬ!"

 culture_tradition_events.0121.t:0 "Услуги мистика"
 culture_tradition_events.0121.desc:0 "Такое нечасто встретишь среди мистиков, но [mendicant_mystic.GetFirstName] терпеливо [Select_CString(mendicant_mystic.IsFemale, 'ждала', 'ждал' )], пока я дам [mendicant_mystic.GetHerHim] аудиенцию.\n\n[mendicant_mystic.GetFaith.PriestNeuter|U] [Select_CString(mendicant_mystic.IsFemale, 'занервничала', 'занервничал' )] при виде меня, но все равно сходу [Select_CString(mendicant_mystic.IsFemale, 'обрушила', 'обрушил' )] на меня речь.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я уже долгое время странствую, и хотя такова воля [mendicant_mystic.GetFaith.HighGodNamePossessive], мои разум и тело устали, хоть душа и закалилась».\n\n«Примите меня в услужение, и я отложу свой посох и помогу вам всем чем смогу. В-вы возьмете меня к себе?»" #Миледи, Милорд - ру
 culture_tradition_events.0121.a:0 "Мне, несомненно, не помешает [mendicant_mystic.GetWomanMan] ваших талантов..."
 culture_tradition_events.0121.b:0 "Говорите, что [mendicant_mystic.GetFaith.PriestNeuter] будет мне служить..."
 culture_tradition_events.0121.c:0 "Вы хотите жить здесь с таким видом, с таким #EMP запахом#!?"

 culture_tradition_events.0131.t:0 "Гнев мистика"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 "«[ROOT.Char.GetTitleAsNameNoTooltip]? Вы лишь червь, что #EMP барахтается в нечистотах#! собственного порока! Покайтесь, и пусть [mendicant_mystic.GetFaith.HighGodName] услышит ваши молитвы! [mendicant_mystic.GetFaith.HighGodName] все видит! [mendicant_mystic.GetFaith.HighGodName] не ошибается! [mendicant_mystic.GetFaith.HighGodName] не ведает сомнений!»\n\nПроклятье, сколько можно досаждать мне, [mendicant_mystic.GetFaith.PriestNeuter]. Хватало того, что [mendicant_mystic.GetSheHe] проповедует на улицах! Если я #EMP когда-нибудь#! узнаю, кто впустил [mendicant_mystic.GetHerHis] в #EMP мой дом#!, то выколю им глаза. Не прошло и десяти минут, как [mendicant_mystic.GetSheHe] здесь, а у меня уже раскалывается голова.\n\nЯ больше не выдержу этих рассуждений, нужно действовать быстро, пока [mendicant_mystic.GetSheHe] ненадолго [Select_CString(mendicant_mystic.IsFemale, 'прервала', 'прервал' )] свое брюзжание."
 culture_tradition_events.0131.a:0 "#EMP Мои#! грехи? Давайте поговорим о #EMP ваших#!."
 culture_tradition_events.0131.a.tt.success:0 "Вы доказываете ханжество мистика"
 culture_tradition_events.0131.a.tt.failure:0 "Мистик доказывает вашу глупость"
 culture_tradition_events.0131.b:0 "Вы... научите меня, как стать лучше?"
 culture_tradition_events.0131.b.tt.success:0 "Мистик помогает вам избавиться от пороков"
 culture_tradition_events.0131.b.tt.failure:0 "Вы страдаете от головной боли"
 culture_tradition_events.0131.c:0 "#EMP Барахтаюсь в нечистотах?#! Бросить бродягу в ближайшую отхожую яму!"

 culture_tradition_events.0141.t:0 "Предложение мистика"
 culture_tradition_events.0141.desc:0 "«Разве вы не видите, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], что рискуете собственной душой, следуя этим... #L [ROOT.Char.GetFaith.GetName|l]им#! идеям? Позвольте мне привести вас к свету истинной #L [mendicant_mystic.GetFaith.GetName|l]ой#! веры и спасти от вечных мук!»\n\n[Select_CString(mendicant_mystic.IsFemale, 'Странствующая', 'Странствующий' )] [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName], до этого [Select_CString(mendicant_mystic.IsFemale, 'проповедовала', 'проповедовал' )] #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ому#! народу, но что работает на крестьянах, не обязано работать и на людях благородного происхождения.\n\nВ наступившей тишине я всматриваюсь в глаза мистика, в которых мерцают свет надежды и голод."
 culture_tradition_events.0141.a:0 "Я нахожу ваши слова убедительными, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b:0 "Позвольте рассказать вам о преимуществах #L [ROOT.Char.GetFaith.GetName|l]ой#! веры..."
 culture_tradition_events.0141.b.tt.success:0 "[mendicant_mystic.GetFirstNameNoTooltip] прислушивается к вам"
 culture_tradition_events.0141.b.tt.failure:0 "Ваша попытка проваливается"
 culture_tradition_events.0141.c:0 "Как же, [mendicant_mystic.GetFaith.HighGodName]! И сколько же войск может [mendicant_mystic.GetFaith.HighGodNameSheHe|U] выставить?"

