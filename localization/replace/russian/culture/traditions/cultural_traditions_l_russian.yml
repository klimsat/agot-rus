l_russian:
 #Ethoses
 ethos_bellicose_name:0 "Воинственность"
 ethos_bellicose_desc:0 "В этой культуре конфликты и насилие считаются необходимостью. Ее представители уверены, что каждый должен уметь постоять за себя."
 ethos_stoic_name:0 "Стойкость"
 ethos_stoic_desc:0 "Эта культура основана на убеждении, что человек должен быть тверд как гора и стойко сносить все невзгоды с мрачной решимостью и непоколебимым духом."
 ethos_bureaucratic_name:0 "Бюрократия"
 ethos_bureaucratic_desc:0 "Культура не может быть старше своих древнейших записей, и этот народ верит, что тщательное ведение записей обеспечит ему бессмертие."
 ethos_spiritual_name:0 "Духовность"
 ethos_spiritual_desc:0 "Пока другие культуры посвящают себя войне или мирским знаниям, этот народ верит в единственную постоянную величину — божественное. Духовность — это единственный путь вперед в суровом и безразличном мире."
 ethos_courtly_name:0 "Педантичность"
 ethos_courtly_desc_nhc:0 "Придворный церемониал настолько важен для этой культуры, что все поведение ее представителей выстроено вокруг него. Место найдется каждому, когда каждый на своем месте."
 ethos_egalitarian_name:0 "Равноправие"
 ethos_egalitarian_desc:0 "Пока другие опираются на нетерпимость и изоляционизм, эта культура считает, что лучше признать различия, чем уничтожать их."
 ethos_communal_name:0 "Общность"
 ethos_communal_desc:0 "Эту культура превыше всего ценит общественные связи и воспитывает верность и преданность через совместный труд ради общих целей."

 #Martial Customs
 martial_custom_equal_name:0 "Равенство"
 martial_custom_equal_desc:0 "В этой культуре любой достаточно сильный человек может взяться за оружие и откликнуться на призыв своего сюзерена."
 martial_custom_male_only_name:0 "Только мужчины"
 martial_custom_male_only_desc:0 "Эта культура считает, что только мужчины достаточно сильны и выносливы, чтобы сражаться на поле боя."
 martial_custom_female_only_name:0 "Только женщины"
 martial_custom_female_only_desc:0 "Эта культура считает, что только женщины достаточно сильны и выносливы, чтобы сражаться на поле боя."
 ## ^The above descs mirror each other deliberately.

 #Traditions
 tradition_court_eunuchs_name:0 "Придворные евнухи"
 tradition_court_eunuchs_desc:0 "Евнухи играют большую роль в придворной жизни этой культуры. Они занимают должности от обычных слуг до управляющих и даже полководцев. Мужчины, лишенные желаний, вызывают больше доверия."
 tradition_byzantine_succession_name:0 "Византийские традиции"
 tradition_byzantine_succession_desc:0 "Эту культура тесно связана с имперскими традициями Восточной Римской империи и ее наследием в виде сложного и запутанного придворного этикета."
 tradition_african_tolerance_name:0 "Африканская терпимость"
 tradition_african_tolerance_desc:0 "Хотя некоторые сочтут это слабостью, держава, выстроенная на понимании и терпимости, стоит на прочном основании."
 tradition_memories_of_bactria_name:0 "Память о Бактрии"
 tradition_memories_of_bactria_desc:0 "В культурной памяти этого народа осталось представление об идеальных землях Бактрии — сияющей короны Востока — время которой еще вернется."
 tradition_equal_inheritance_name:0 "Равное наследование"
 tradition_equal_inheritance_desc:0 "В истории этой культуры правители делили свои земли между всеми детьми, даже теми, кто в нормальных условиях не мог бы считаться наследником."
 tradition_equal_inheritance_link:0 "Равное наследование"
 tradition_the_witenagemot_name:0 "Витенагемот"
 tradition_the_witenagemot_desc:0 "У представителей этой культуры существует давняя традиция проводить собрания местных правителей, на которых они обсуждают политику, законы, финансы и, самое главное… дают #EMP советы#! правителю."
 tradition_things_name:0 "Тинги"
 tradition_things_desc:0 "В Скандинавии расстояния и дикая природа ослабляют центральную власть. Для решения споров и принятия решения местные жители устраивают #EMP тинги#! — собрания равных под председательством законоговорителя."
 tradition_caravaneers_name:0 "Караванщики"
 tradition_caravaneers_desc:0 "Эту культура тесно связана с региональной торговлей, и ее представители активно участвуют в караванной торговле."
 tradition_xenophilic_name:0 "Ксенофилия"
 tradition_xenophilic_desc:0 "Эта культура принимает всех и искренне восхищается другими культурами."
 tradition_legalistic_name:0 "Законничество"
 tradition_legalistic_desc:0 "Эта культура считает власть закона и наличие свода законов обязательными качествами цивилизованного общества."
 tradition_warrior_culture_name:0 "Культура воинов"
 tradition_warrior_culture_desc:0 "Эта культура превыше всего ценит воинскую доблесть и силу. Детей учат драться и отваживают от науки. Слабым здесь не место."
 tradition_philosopher_culture_name:0 "Культура философов"
 tradition_philosopher_culture_desc:0 "Эта культура поощряет размышления и самосозерцание."
 tradition_chivalry_name:0 "Рыцарство"
 tradition_chivalry_desc:0 "Эта культура считает рыцарство и рыцарский кодекс поведения основной для общественных отношений. Превозносятся воинская доблесть, долг, честь и нравственность, а также скверная поэзия и романтическая литература."
 tradition_hit_and_run_name:0 "Мастера тактики булавочных уколов"
 tradition_hit_and_run_desc:0 "Эта культура в совершенстве научилась применять легковооруженные войска для неожиданных атак с последующим отступлением."
 tradition_stand_and_fight_name:0 "Встань и бейся!"
 tradition_stand_and_fight_desc:0 "Воины этой культуры тверды и непоколебимы. Они не отступятся даже перед лицом превосходящего противника, чем бы это им ни грозило."
 tradition_horse_lords_name:0 "Повелители коней"
 tradition_horse_lords_desc:0 "Эта культура в совершенстве овладела верховой ездой и ее применением на поле боя."
 tradition_adaptive_skirmishing_name:0 "Гибкие застрельщики"
 tradition_adaptive_skirmishing_desc:0 "Эта культура умеет эффективно использовать застрельщиков в любых условиях."
 tradition_formation_fighting_name:0 "Специалисты по построению"
 tradition_formation_fighting_desc:0 "Эта культура знает, как объединить различные типы войск в эффективном оборонительном строю."
 #AGOT Modified
 #tradition_republican_legacy_name:0 "Республиканское наследие"
 #tradition_republican_legacy_desc:0 "Эта культура поддерживает республиканские ценности и ценит горожан не ниже землевладельцев."
 tradition_republican_legacy_name:0 "Наследие Фригольда"
 tradition_republican_legacy_desc:0 "Эта культура издавна являлась частью Фригольда и ценит горожан не ниже землевладельцев."
 tradition_hereditary_hierarchy_name:0 "Наследная иерархия"
 tradition_hereditary_hierarchy_desc:0 "В этой культуре глубоко укоренилась мысль, что власть даруется по праву крови, дворянство подкрепляется камнем родовых замков, а феодальная структура незыблема. Они долго помнят тех, кто нарушил феодальные обязательства."
 tradition_theocratic_autonomy_name:0 "Теократическая автономия"
 tradition_theocratic_autonomy_desc:0 "Светские правители этой культуры наделили духовенство значительной властью, обязав население уважать и подчиняться ему."
 tradition_saharan_nomads_name:0 "Кочевники Сахары"
 tradition_saharan_nomads_desc:0 "Эта культура неразрывно связана с Сахарой. Ее представители веками бороздили пески, связывающие Средиземное море с королевствами Сахеля."
 tradition_himalayan_settlers_name:0 "Поселенцы Гималаев"
 tradition_himalayan_settlers_desc:0 "Эта культура заселила «крышу мира», где воздух свеж, но холоден, а зимы долгие и суровые. Они гордятся, что немногие из народов низин могут с таким же комфортом проживать среди пиков и плато, где могут выжить лишь овцы."
 tradition_esteemed_hospitality_name:0 "Традиционное гостеприимство"
 tradition_esteemed_hospitality_desc:0 "Правители этой культуры славятся своим гостеприимством и привечают всякого с распростертыми объятиями. Иного от них и не ждут."
 tradition_hard_working_name:0 "Трудолюбие"
 tradition_hard_working_desc:0 "Эта культура привержена идеалам трудолюбия на благо сообщества и прославляет их."
 tradition_loyal_soldiers_name:0 "Верные подданные"
 tradition_loyal_soldiers_desc:0 "Эта культура считает благородным и справедливым делом служить сюзерену и державе. Это не бремя, но привилегия, и воинами движет не алчность, а чувство долга."
 tradition_female_only_inheritance_name:0 "Матриархат"
 tradition_female_only_inheritance_desc:0 "Эта культура придерживается матриархальной иерархии, в которой правящий класс почти полностью состоит из женщин."
 tradition_pacifism_name:0 "Пацифисты"
 tradition_pacifism_desc:0 "Эту культура не считает насилие оправданным. Люди смогут жить в мире только в том случае, если откажутся от насилия."
 tradition_scientific_curiosity_name:0 "Научное любопытство"
 tradition_scientific_curiosity_desc:0 "Большинство народов ищут ответы слева, справа, позади и впереди. Но не этот. Этот народ смотрит вверх."
 tradition_spartan_name:0 "Спартанский уклад"
 tradition_spartan_desc:0 "Эта культура не превозносит символы могущества, вроде церемоний, богатства и бессмысленных украшений. Ее интересует лишь само могущество, предпочтительно в виде высоких стен и крепостей."
 tradition_tribe_unity_name:0 "Единство племен"
 tradition_tribe_unity_desc:0 "Эта культура уделяет особое внимание семейным и общественным связям, побуждая людей не забывать об общем наследии."
 tradition_astute_diplomats_name:0 "Проницательные дипломаты"
 tradition_astute_diplomats_desc:0 "Среди этого народа распространена идея, что высочайшее проявление превосходства заключается в способности покорить врага без борьбы."
 tradition_collective_lands_name:0 "Общинные земли"
 tradition_collective_lands_desc:0 "Мысль о том, что один человек может владеть землей, чужда этой культуре. Земля принадлежит всему народу ради общего блага. "
 tradition_horse_breeder_name:0 "Заводчики лошадей"
 tradition_horse_breeder_desc:0 "Эта культура методично накапливала знания и опыт в искусстве разведения лошадей. И боевые, и скаковые кони этого народа считаются одними из лучших."
 tradition_hunters_name:0 "Умелые охотники"
 tradition_hunters_desc:0 "То ли по экономическим соображениям, то ли в рамках традиций, эта культура превратила охоту в точное и почти прекрасное искусство."
 tradition_sacred_mountains_name:0 "Священные горы"
 tradition_sacred_mountains_desc:0 "Эта культура считает горы связующим звеном с божественными силами и относится к ним с почтением и уважением."
 tradition_culinary_art_name:0 "Кулинарное искусство"
 tradition_culinary_art_desc:0 "Для этой культуры пища — не просто необходимость, а искусство и ритуал, скрепляющий семью и все общество."
 tradition_festivities_name:0 "Частые празднества"
 tradition_festivities_desc:0 "Представители этой культуры настолько часто организуют пышные празднества, что другие народы могли бы счесть это вульгарным, но веселье должно продолжаться!"
 tradition_tea_ceremony_name:0 "Чайные церемонии"
 tradition_tea_ceremony_desc:0 "Иногда для счастья нужна лишь чашка чая."
 tradition_vegetarianism_name:0 "Вегетарианцы"
 tradition_vegetarianism_desc:0 "Эта культура выработала отвращение к поеданию животной плоти и практикует вегетарианство во всех слоях общества."
 tradition_alpine_supremacy_name:0 "Альпийское превосходство"
 tradition_alpine_supremacy_desc:0 "Представители этой культуры приспособились к жизни в горах и вокруг них. Никому не сравниться с ними в знаниях и опыте жизни в горном климате."
 tradition_seafaring_name:0 "Мореходы"
 tradition_seafaring_desc:0 "Представители этой культуры не могут противиться зову моря, они мечтают как плавать по кристально чистому океану, так и оседлать яростный шторм."
 tradition_strength_display_name:0 "Демонстрация силы"
 tradition_strength_display_desc:0 "Мало обладать силой. Нужно #EMP демонстрировать#! ее окружающим, чтобы любой знал, что перед ним достойный соперник или ценный союзник."
 tradition_mystical_ancestors_name:0 "Мистические предки"
 tradition_mystical_ancestors_desc:0 "Эта культура настолько ценит происхождение, что предки становятся загадочными легендарными сущностями, и многие заявляют о своем происхождении от них."
 tradition_priestly_caste_name:0 "Каста священников"
 tradition_priestly_caste_desc:0 "Эта культура навязывает систему каст, призванную возвысить священников над обществом. Ее представители считают необходимым защищать и почитать тех, кто трактует божественную волю."
 tradition_religion_blending_name:0 "Смешение религий"
 tradition_religion_blending_desc:0 "Представители этой культуры часто проживают с последователями других конфессий, а потому хорошо справляются с включением чуждых элементов в собственные верования."
 tradition_religious_festivities_name:0 "Религиозные празднества"
 tradition_religious_festivities_desc:0 "Движение солнца и звезд не влияет на восприятие времени этой культурой. Вместо этого дни отсчитываются по множественным религиозным фестивалям и празднествам, к участию в которых приглашены все!"
 tradition_religious_patronage_name:0 "Покровительство религии"
 tradition_religious_patronage_desc:0 "Для спасения души нужно совершать поступки, имеющие религиозное значение. Искупление нельзя купить, но храм священников, распевающих гимны в вашу честь, наверняка #EMP поможет#! в его обретении."
 tradition_medicinal_plants_name:0 "Травники-врачеватели"
 tradition_medicinal_plants_desc:0 "В незапамятные времена эта культура осознала медицинские свойства растений и деревьев. Ее представители считают, что любую болезнь можно вылечить правильными припарками, мазями и отварами."
 tradition_storytellers_name:0 "Сказители"
 tradition_storytellers_desc:0 "В этой культуре сильна устная традиция. Прошлое сохраняется при помощи ритуальных сказаний, во время которых знания о героях и легендах прошлого передаются следующим поколениям."
 tradition_sacred_hunts_name:0 "Священная охота"
 tradition_sacred_hunts_desc:0 "Охота — это не спорт и не увлечение. Это чистое проявление человеческой сущности. Каждый может ощутить связь с божественным, доказав свое превосходство над природой."
 tradition_wedding_ceremonies_name:0 "Брачные церемонии"
 tradition_wedding_ceremonies_desc:0 "Эта культура считает союз двух людей общественным ритуалом."
 tradition_music_theory_name:0 "Музыкальная теория"
 tradition_music_theory_desc:0 "Эта культура считает музыку без малого божественным языком, а потому многие ее представители с малых лет изучают благородное музыкальное искусство."
 tradition_poetry_name:0 "Совершенство поэзии"
 tradition_poetry_desc:0 "Эта культура считает поэзию благородным искусством, и многие ее представители занимаются вдумчивым сложением слов."
 tradition_culture_blending_name:0 "Смешение культур"
 tradition_culture_blending_desc:0 "Представители этой культуры часто жили бок о бок с другими народами. Через контакты с ними они в совершенстве научились включать в свою жизнь чужие языки, традиции и обычаи."
 tradition_family_entrepreneurship_name:0 "Семейные дела"
 tradition_family_entrepreneurship_desc:0 "Эта культура поощряет семейные предприятия, в которых каждое поколение перенимает у предыдущего знания и умения, тем самым создавая традицию потомственного профессионализма."
 tradition_fishermen_name:0 "Ловкие рыбаки"
 tradition_fishermen_desc:0 "Рыбачить может каждый, но вот рыбачить так, чтобы каждый улов был богатым, независимо от волн и ветра, — это редкий талант. Никто не знает берега, сушу и море лучше, чем эти рыбаки."
 tradition_metal_craftsmanship_name:0 "Работа с металлом"
 tradition_metal_craftsmanship_desc:0 "Эта культура веками имела беспрепятственный доступ к железу. Со временем ее представители настолько овладели этим металлом, что название народа стало созвучным с прочным и высококачественным оружием и доспехами."
 tradition_isolationist_name:0 "Изоляционисты"
 tradition_isolationist_desc:0 "Эта культура держится особняком и редко интересуется происходящим во внешнем мире."
 tradition_winter_warriors_name:0 "Воины зимы"
 tradition_winter_warriors_desc:0 "Эта культура привыкла к суровым ветрам и морозам."
 tradition_forest_fighters_name:0 "Лесные воины"
 tradition_forest_fighters_desc:0 "Эта культура отлично сражается в лесах."
 tradition_mountaineers_name:0 "Горцы"
 tradition_mountaineers_desc:0 "Солдаты этой культуры имеют при себе всё необходимое для перехода через горы."
 tradition_warriors_of_the_dry_name:0 "Воины засухи"
 tradition_warriors_of_the_dry_desc:0 "Эта культура освоила мастерство боя в засушливых землях."
 tradition_highland_warriors_name:0 "Воины возвышенностей"
 tradition_highland_warriors_desc:0 "Воины этой культуры отлично сражаются среди склонов и долин свой холмистой родины."
 tradition_jungle_warriors_name:0 "Воины джунглей"
 tradition_jungle_warriors_desc:0 "Воинам этой культуры хорошо известно, как пересечь предательские джунгли."
 tradition_only_the_strong_name:0 "Лишь сильнейшие"
 tradition_only_the_strong_desc:0 "Эта культура отдает предпочтение немногочисленным и хорошо обученным воинам. Только лучшие из лучших могут поступить на службу."
 tradition_warriors_by_merit_name:0 "Воинская выслуга"
 tradition_warriors_by_merit_desc:0 "Эта культура считает, что любой, доказавший свое воинское мастерство, может идти в бой, независимо от происхождения."
 tradition_warrior_monks_name:0 "Воины-священники"
 tradition_warrior_monks_desc:0 "Эта культура считает, что любой, кто изучает божественное, должен уметь защитить свою веру."
 tradition_talent_acquisition_name:0 "Признание таланта"
 tradition_talent_acquisition_desc:0 "«Если хочешь, убей меня. Сохрани мне жизнь, и я стану верно служить тебе»."
 tradition_strength_in_numbers_name:0 "Сила в количестве"
 tradition_strength_in_numbers_desc:0 "Эта культура отказалась от идеи элитных войск, отдавая предпочтение многочисленным армиям."
 tradition_frugal_armorsmiths_name:0 "Расчетливые бронники"
 tradition_frugal_armorsmiths_desc:0 "Один высококачественный доспех может спасти жизнь, а десять неплохих доспехов могут выиграть сражение."
 tradition_malleable_invaders_name:0 "Гибкие захватчики"
 tradition_malleable_invaders_desc:0 "Мы захватим ваши земли, ваших детей, ваши традиции и ваше #EMP будущее#!."
 tradition_quarrelsome_name:0 "Задиры"
 tradition_quarrelsome_desc:0 "Пограничные конфликты являются нормой для этой культуры. Земли часто переходят из рук в руки без оглядки на законы."
 tradition_swords_for_hire_name:0 "Наемники"
 tradition_swords_for_hire_desc:0 "Эта культура благосклонно относится к наемникам и поощряет воинов искать славу на этой стезе в перерывах между войнами."
 tradition_reverence_for_veterans_name:0 "Уважение к ветеранам"
 tradition_reverence_for_veterans_desc:0 "Эта культура не презирает тех, кто больше не может сражаться из-за ранений. Наоборот, их чествуют и доверяют обучение молодежи."
 tradition_stalwart_defenders_name:0 "Удалые защитники"
 tradition_stalwart_defenders_desc:0 "Эта культура придает большое значение защите своей собственности."
 tradition_battlefield_looters_name:0 "Мародерство на поле боя"
 tradition_battlefield_looters_desc:0 "Эта культура сражается не ради престижа, а ради выгоды. Кого волнует твое положение, если ты не можешь оплатить войну?"
 tradition_fervent_temple_builders_name:0 "Ревностные строители храмов"
 tradition_fervent_temple_builders_desc:0 "Эта культура считает строительство храмов лучшим способом познания божественного. Ревностные правители должны строить великие храмы в большом количестве."
 tradition_lords_of_the_elephant_name:0 "Повелители слонов"
 tradition_lords_of_the_elephant_desc:0 "Эта культура почитает слонов, приравнивая их к царям. Ее представители в совершенстве овладели искусством поимки слонов, обучения и использования их в военных целях."
 tradition_zealous_people_name:0 "Истовая вера"
 tradition_zealous_people_desc:0 "Представители этой культуры отличаются фанатизмом и приверженности своей конфессии."
 tradition_welcoming_name:0 "Харизма"
 tradition_welcoming_desc:0 "Представители этой культуры — превосходные дипломаты и превыше всего ценят этические нормы."
 tradition_agrarian_name:0 "Аграрии"
 tradition_agrarian_desc:0 "Эта культура ставит земледелие на первое место, а урожаи на ее землях способны прокормить целые армии. Хотя обилие пищи позволяет набирать больше крестьян в ополчение, это также значит, что солдаты не столь мотивированы, как выходцы из более суровых земель."
 tradition_eye_for_an_eye_name:0 "Око за око"
 tradition_eye_for_an_eye_desc:0 "Эта культура не забывает и не прощает неуважения. Люди могут долго таить обиды и мстят со всей страстью."
 tradition_forbearing_name:0 "Выдержка"
 tradition_forbearing_desc:0 "Представители этой культуры обычно сохраняют спокойствие и выдержку перед лицом врага."
 tradition_equitable_name:0 "Справедливость для всех"
 tradition_equitable_desc:0 "Эта культура особо ценит правду и вершит правосудие беспристрастно."
 tradition_charitable_name:0 "Щедрость"
 tradition_charitable_desc:0 "Представители этой культуры, независимо от конфессии, должны поддерживать тех, кому повезло меньше."
 tradition_modest_name:0 "Выдержанность"
 tradition_modest_desc:0 "Эта культура ценит умеренность. Никто не должен занимать слишком много мест или считать себя лучше окружающих."
 tradition_hill_dwellers_name:0 "Обитатели холмов"
 tradition_hill_dwellers_desc:0 "Эта культура чувствует себя на холмах как дома и знает, как вести эффективное хозяйство."
 tradition_forest_folk_name:0 "Лесные жители"
 tradition_forest_folk_desc:0 "Эта культура живет вблизи обширных лесов и знает, как добывать их богатства."
 tradition_mountain_homes_name:0 "Дом в горах"
 tradition_mountain_homes_desc:0 "Эта культура умеет выживать и процветать на плато вблизи отвесных горных склонов."
 tradition_dryland_dwellers_name:0 "Жители засушливых земель"
 tradition_dryland_dwellers_desc:0 "Эта культура привыкла жить в сухом климате и знает, где найти воду и как обрабатывать землю."
 tradition_jungle_dwellers_name:0 "Обитатели джунглей"
 tradition_jungle_dwellers_desc:0 "Эта культура живет вблизи джунглей и знает, как добывать их богатства."
 tradition_faith_bound_name:0 "Связанные верой"
 tradition_faith_bound_desc:0 "В этой культуре принадлежность к иной конфессии исключает из очереди наследования."
 tradition_by_the_sword_name:0 "От меча"
 tradition_by_the_sword_desc:0 "Представители этой культуры считают, что лучший миссионер — это миссионер с мечом. Несмотря на распространенность священных войн, их мотивы всегда всесторонне оцениваются ради одобрения божественных сил."
 tradition_language_scholars_name:0 "Лингвисты"
 tradition_language_scholars_desc:0 "Знание языков соседних народов на шаг приближает вас к пониманию божественного языка."
 tradition_pastoralists_name:0 "Скотоводы"
 tradition_pastoralists_desc:0 "Эта культуры обитает на обширных равнинах, где пасутся многочисленные стада."
 tradition_desert_nomads_name:0 "Пустынные кочевники"
 tradition_desert_nomads_desc:0 "Эта культура привычна к суровым пустынным землям и научилась приручать верблюдов в качестве вьючных, боевых и просто домашних животных."
 tradition_gardening_name:0 "Строители садов"
 tradition_gardening_desc:0 "Представители этой культуры традиционно разбивают и поддерживают различные типы садов, создавая для себя небольшой уголок рая."
 tradition_monogamous_name:0 "Моногамия"
 tradition_monogamous_desc:0 "Представители этой культуры ограничиваются одной супругой, независимо от конфессии."
 tradition_polygamous_name:0 "Полигамия"
 tradition_polygamous_desc:0 "Представители этой культуры зачастую имеют несколько супругов, независимо от конфессии."
 tradition_concubines_name:0 "Консорты"
 tradition_concubines_desc:0 "У правителей этой культуры обычно есть несколько наложниц, независимо от конфессии."
 tradition_mendicant_mystics_name:0 "Нищенствующие мистики"
 tradition_mendicant_mystics_desc:0 "Святые люди этой культуры считают, что вера должна идти от земли, и наиболее благочестивые ее представители часто странствуют по свету."
 tradition_parochialism_name:0 "Местечковость"
 tradition_parochialism_desc:0 "Горожане этой культуры яростно соперничают между собой и отстаивают свою независимость. Они тратят множество сил и средств на то, чтобы #EMP их#! город был величайшим."
 tradition_martial_admiration_name:0 "Восхищение воинами"
 tradition_martial_admiration_desc:0 "Те, кто готов взять в руки меч и сражаться за свой народ, достойны восхищения. Несмотря ни на что."
 tradition_chanson_de_geste_name:0 "Шансон де жест"
 tradition_chanson_de_geste_desc:0 "Эта культура прославляет героические свершения далеких предков. Романтические предания о жизни рыцарей, вроде Гийома или Роланда, станут вдохновением для следующих поколений."
 tradition_ruling_caste_name:0 "Правящая каста"
 tradition_ruling_caste_desc:0 "Правители этой культуры привыкли править подданными иных культур. Они умеют эффективно подавлять восстания, хотя и ценой потери народной любви."
 tradition_staunch_traditionalists_name:0 "Твердые традиционалисты"
 tradition_staunch_traditionalists_desc:0 "Традиции есть традиции, они неизменны. Мы должны быть готовы отстаивать то, что делает нас самими собой."
 tradition_sacred_groves_name:0 "Священные рощи"
 tradition_sacred_groves_desc:0 "Эта культура считает деревья священными. Лес — это живое существо, о нем нужно заботиться, а не уничтожать его."
 tradition_hold_the_line_name:0 "Держать строй"
 tradition_hold_the_line_desc:0 "Среди представителей этой культуры каждый боец гордится своей силой. Зажигательные речи командиров вдохновляют солдат биться до конца."
 tradition_legendary_noble_families_name:0 "Легендарные благородные семейства"
 tradition_legendary_noble_families_desc:0 "Вы ничто без родства с одним из благородных семейств, стоявших у истоков этой культуры."
 tradition_castle_keepers_name:0 "Хранители замков"
 tradition_castle_keepers_desc:0 "Нападение не является лучшей защитой. Лучшая защита — построить больше замков, чем у кого бы то ни было."
 tradition_city_keepers_name:0 "Хранители городов"
 tradition_city_keepers_desc:0 "Города являются сердцем этой культуры, и ее представители хотят сделать каждый из них предметом зависти всего мира."
 tradition_fractious_name:0 "Неуправляемые"
 tradition_fractious_desc:0 "Враг моего врага #EMP также#! и мой враг."
 tradition_runestones_name:0 "Строители рунных камней"
 tradition_runestones_desc:0 "Смерть, завоевание, получение титулов — именно это определяет жизнь благородного сословия. Всюду, где появляется наш народ, появляются и свидетельства о прожитой жизни."
 tradition_insular_spirit_name:0 "Дух обособленности"
 tradition_insular_spirit_desc:0 "Эта культура намерена сохранить исконные традиции и будет сражаться с любым чужаком, посягнувшим на одного из своих."
 tradition_monastic_communities_name:0 "Монастырские сообщества"
 tradition_monastic_communities_desc:0 "У этой культуры есть древняя традиция отправлять представителей благородных семейств в ряды духовенства. Уважаемые политические деятели часто происходят из монашеских орденов."
 tradition_roman_legacy_name:0 "Наследие Восточного Рима"
 tradition_roman_legacy_desc:0 "Эта культура все еще помнит, как была устроена армия Римской империи. Профессиональной армии отдается предпочтение перед ополчением."
 tradition_longbow_competitions_name:0 "Соревнования с длинным луком"
 tradition_longbow_competitions_desc:0 "Эта культура предпочитает луки, слишком тугие для большинства других народов, и еженедельные упражнения с ними считаются ритуалом. Они распространены всюду, от деревенской глуши до густонаселенных городов."
 tradition_illyrian_grit_name:0 "Иллирийская стойкость"
 tradition_illyrian_grit_desc:0 "Несмотря на то, что представители этой культуры постоянно враждуют друг с другом, в нужный час они объединятся в борьбе с захватчиками."
 tradition_maritime_mercantilism_name:0 "Морской меркантилизм"
 tradition_maritime_mercantilism_desc:0 "Пусть миром и правят армии, эта культура знает, что на самом деле власть принадлежит тем, кто контролирует морские потоки золота."
 tradition_sacral_kingship_name:0 "Сакральная власть"
 tradition_sacral_kingship_desc:0 "Правители этой культуры считаются либо богами, либо вершителями божественной воли. Кто выше бога?"
 tradition_reavers_name:0 "Разбой"
 tradition_reavers_desc:0 "Многие представители этой культуры, проживающие на побережье, не брезгуют набегами на другие порты. Хотя подобное и не одобряется правящими элитами, любой правитель знает, что из таких налетчиков при необходимости можно набрать отличных воинов."
 tradition_practiced_pirates_name:0 "Опытные пираты"
 tradition_practiced_pirates_desc:0 "Захватить порт, сжечь его и украсть все, что не прибито гвоздями, — звучит не слишком благородно, зато это #EMP выгодно#!."
 tradition_determined_independence_name:0 "Решительная независимость"
 tradition_determined_independence_desc:0 "Умрем, но не покоримся! Правители этой культуры считают, что вассалитет хуже любого поражения, и сделают все возможное, чтобы стать хозяевами своей жизни."
 tradition_merciful_blindings_name:0 "Милосердное ослепление"
 tradition_merciful_blindings_desc:0 "Каким непростительным бы ни был проступок, представители этой культуры считают, что лучше выколоть глаз, чем пронзить сердце."
 tradition_reindeer_hunters_name:0 "Охотники на северных оленей"
 tradition_reindeer_hunters_desc:0 "Погоня за оленем — это танец среди бескрайних таежных лесов. Представители этой культуры научились в полной мере использовать охотничьи припасы, имеющиеся в их распоряжении."
 tradition_mountaineer_ruralism_name:0 "Горцы-селяне"
 tradition_mountaineer_ruralism_desc:0 "От родных холмов и лесов Богемии до Рудных гор и Татр, большинство представителей этой культуры не только знает, как передвигаться по горам, но и без труда может жить в них."
 tradition_life_is_just_a_joke_name:0 "Жизнь — лишь шутка"
 tradition_life_is_just_a_joke_desc:0 "Представители этой культуры могут смеяться даже на плахе."
 tradition_steppe_tolerance_name:0 "Степная терпимость"
 tradition_steppe_tolerance_desc:0 "Жители степи всегда будут иметь много общего с другими народами, живущими такой же жизнью. Эту чужаки могут поклоняться другим богам, но они тоже живут в седле."
 tradition_nubian_warrior_queens_name:0 "Королевы-воительницы"
 tradition_nubian_warrior_queens_desc:0 "Жители Восточной Африки хорошо помнят великих Королев-воительниц, которые некогда давали отпор захватчикам и создавали королевства земли Куш. Возможно, наши соседи и полагаются на превосходство мужчин, но мы ведем род от матерей, и все эти чужеземные смельчаки разбегаются, едва заслышав боевой клич могучих нубийских женщин."
 tradition_nubian_warrior_kings_name:0 "Короли-воители"
 tradition_nubian_warrior_kings_desc:0 "Жители Восточной Африки хорошо помнят великих Королей-воителей, которые некогда давали отпор захватчикам и создавали королевства земли Куш. Возможно, наши соседи и полагаются на превосходство женщин, но мы ведем род от отцов, и все эти чужеземные «женщины» разбегаются, едва заслышав боевой клич могучих нубийских мужчин."
 tradition_maritime_mangroves_name:0 "Морские мангры"
 tradition_maritime_mangroves_desc:0 "В этой культуре люди научились плавать по болотам, которые другие народы считают непроходимыми. Этот навык позволил ее представителям построить труднодоступные базы для торговли, набегов и исследования мира."
 tradition_mixed_governance_name:0 "Смешанное администрирование"
 tradition_mixed_governance_desc:0 "Эта культура считает, что каждая мысль должна быть услышана, и каждый новый способ правления должен быть опробован. Правители поощряют вассалов править по своему усмотрению."
 tradition_ritual_scarrification_name:0 "Ритуальные шрамы"
 tradition_ritual_scarrification_desc:0 "Эта культура уважает тех, чьей плоти коснулся клинок. Ее представители наносят шрамы, чтобы доказать свою храбрость и просто для красоты."
 tradition_hidden_cities_name:0 "Скрытые города"
 tradition_hidden_cities_desc:0 "Города этой культуры могут быть скрыты на верхушках деревьев или в растительных лабиринтах, но в любом случае чужакам их не найти, и уж тем более — не взять в осаду."
 tradition_hereditary_bards_name:0 "Потомственные барды"
 tradition_hereditary_bards_desc:0 "У некоторых народов есть истории, передающиеся из поколения в поколение, которые не менее важны, чем официальные документы."
 tradition_ancient_miners_name:0 "Древние шахтеры"
 tradition_ancient_miners_desc:0 "Сырье, руды и необработанные драгоценные камни всегда в изобилии встречались на землях этой культуры. Ее представители без труда находят подходящие места для рудников."
 tradition_wetlanders_name:0 "Жители болот"
 tradition_wetlanders_desc:0 "Эта культура обжила болота и трясины. Несмотря на периодическую необходимость бороться с плесенью, этот народ знает, как обратить торфяники в преимущество."
 tradition_diasporic_name:0 "Диаспоры"
 tradition_diasporic_desc:0 "Этот народ утратил свою родину. Некоторые из его представителей странствуют по миру в поисках нового дома."
 tradition_sorcerous_metallurgy_name:0 "Волшебная металлургия"
 tradition_sorcerous_metallurgy_desc:0 "В этой культуре алхимиков, пытающихся превратить металл в золото, не меньше, чем кузнецов. Что страшного, если на богатствах и оружии будут лежать чары?"
 tradition_polders_name:0 "Польдеры"
 tradition_polders_desc:0 "Эта культура издавна отвоевывала земли у моря. Благодаря этому земли, которые в противном случае были бы морским дном, становятся доступными для сельского хозяйства и строительства."
 tradition_caucasian_wolves_name:0 "Кавказские волки"
 tradition_caucasian_wolves_desc:0 "Веками осваивая земли вокруг Кавказских ворот, эта культура в совершенстве освоила искусство войны в горах."
 tradition_artisans_name:0 "Опытные ремесленники"
 tradition_artisans_desc:0 "Профессии в этой культуре передаются по наследству, и мастерство растет с каждым поколением."

 #Debug Traditions
 tradition_debug_name:0 "Изменчивые нравы"
 tradition_debug_desc:0 "Представители этой культуры славятся переменчивым и противоречивым образом мышления."

 #FP1 Traditions
 tradition_fp1_coastal_warriors_name:0 "Воины побережий"
 tradition_fp1_coastal_warriors_desc:0 "Нас всегда тянуло к берегам. Морской ветер, крики чаек, запах копченой рыбы... да какой воин решит жить вдали от воды и свободы?"
 tradition_fp1_performative_honour_name:0 "Честь исполнения"
 tradition_fp1_performative_honour_desc:0 "С честью рождаются, но ее также можно получить или потерять. В погоне за местью солдаты превращаются в подлецов, а молодняк вырастает в воинов."
 tradition_fp1_northern_stories_name:0 "Северные истории"
 tradition_fp1_northern_stories_desc:0 "Жизнь проходит, но сказания о ней остаются в памяти. То, что мы говорим, и что другие говорят о нас, столь же важно, как и наши поступки. Мы помним об этом, и это находит отражение в наших историях."
 tradition_fp1_trials_by_combat_name:0 "Суды поединком"
 tradition_fp1_trials_by_combat_desc:0 "Трус полагается на слова вместо оружия. Зачем полагаться на справедливость невнятных законов и бесчестных судей, если любой спор можно быстро и честно разрешить с помощью клинка?"
 tradition_fp1_the_right_to_prove_name:0 "Право на подвиг"
 tradition_fp1_the_right_to_prove_desc:0 "Не все рождаются воинами, но твердый характер и крепкая рука позволят всякому доказать, что у него в груди бьется сердце воина."

