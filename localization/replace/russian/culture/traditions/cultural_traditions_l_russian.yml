 culture_emergence_events.0001.t:0 "Смешение культур"
 culture_emergence_events.0001.desc:0 "Я принадлежу к #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ому#! народу, но моя столица, [capital_county_scope.GetBaseName], населена #L [hybdridization_offer_culture.GetCollectiveNoun|l]ими#! людьми. В последнее время я часто вижу, как мои [hybdridization_offer_culture.GetCollectiveNounNoTooltip|l]ие подданные подражают мне и [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]им обычаям.\n\nОни смешивают наши традиции. Какие-то из них новые, какие-то старые, но важно то, что они с большей охотой принимают мое правление!\n\nВозможно, это стоит поощрять?"
 culture_emergence_events.0001.a:0 "Раз они подражают мне, я буду подражать им. Вскоре мы станем единым целым."
 culture_emergence_events.0001.b:0 "Достаточно их восхищения!"
