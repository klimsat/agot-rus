 culture_emergence_events.0002.t:0 "Новая идентичность"
 culture_emergence_events.0002.desc:0 "Мы, [ROOT.Char.GetCulture.GetName|l], гордый и широко распространенный народ.\n\nНо несмотря на сходства, я не могу не заменить, что мои подданные начинают вести себя не так, как [ROOT.Char.GetCulture.GetNameNoTooltip|l] в других землях. Порой даже возникают конфликты между пришлыми [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ими группами и обитателями моих земель.\n\nМы по-новому воспринимаем себя, мы [ROOT.Char.GetCulture.GetNameNoTooltip|l], но в то же время и нет. Возможно, стоит поощрить эти изменения?"
