 iberia_north_africa.fp2_golden_age_generic_title_intro: "Странствующий учёный:"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Утраченное знание"
 #AGOT Modified
 #iberia_north_africa.2001.desc: "[Select_CString(generated_actor.IsFemale, 'Знаменитая переводчица', 'Знаменитый переводчик' )] [generated_actor.GetFullName] [Select_CString(generated_actor.IsFemale, 'прибыла', 'прибыл' )] к моему двору, узнав о том, что я поддерживаю науки. «Если вы жаждете знаний, стоит обратить внимание на древние книги. Эти знания забыты, но не утратили от этого своей истинности», — говорит [Select_CString(generated_actor.IsFemale, 'переводчица', 'переводчик' )].\n\n«У меня с собой множество непереведенных книг, и если вы поддержите меня, то тоже сможете многое из них почерпнуть!»"
 iberia_north_africa.2001.desc: "Странствующий мейстер [generated_actor.GetFullName] [Select_CString(generated_actor.IsFemale, 'прибыла', 'прибыл' )] к моему двору, узнав о том, что я поддерживаю науки. «Если вы жаждете знаний, стоит обратить внимание на древние книги. Эти знания забыты, но не утратили от этого своей истинности», — говорит [Select_CString(generated_actor.IsFemale, 'переводчица', 'переводчик' )].\n\n«У меня с собой множество непереведенных книг, и если вы поддержите меня, то тоже сможете многое из них почерпнуть!»"
 iberia_north_africa.2001.a: "Я не поскуплюсь на"
 iberia_north_africa.2001.a.learning: "философские"
 iberia_north_africa.2001.a.martial: "военные"
 iberia_north_africa.2001.a.stewardship: "экономические"
 iberia_north_africa.2001.a.diplointrigue: "риторические"
 iberia_north_africa.2001.a.end: "публикации."
 iberia_north_africa.2001.a.a: "Попросить книгу, чтобы улучшить свой самый низкий навык."
 iberia_north_africa.2001.b: "Я поддержу вас, создайте что-нибудь полезное."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] даст вам случайную книгу, улучшающую [skill|El]"
 #AGOT Modified
 #iberia_north_africa.2001.c: "К чему мне эти старые книги? В науке нет места истории!"
 iberia_north_africa.2001.c: "К чему мне эти старые книги? В мире будущего нет места истории!"
 #AGOT Modified
 #iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Хирург-звездочет"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Красная рука-звездочет"
 #AGOT Modified
 #iberia_north_africa.2002.desc: "«Сюзерен, умоляю, вразумите [Select_CString(generated_actor.IsFemale, 'ее', 'его' )]! [Select_CString(generated_actor.IsFemale, 'Эта', 'Этот' )] хирург [Select_CString(generated_actor.IsFemale, 'провела', 'провел' )] операцию и [Select_CString(generated_actor.IsFemale, 'удалила', 'удалил' )]катаракту на моем правом глазу, но отказывается лечить левый!» — заявляет [patientzero.GetTitledFirstName]. «Операция была успешной, поскольку звезды сложились удачно. Вы #italic должны#! подождать еще двенадцать лет для новой успешной операции!» — отвечает [Select_CString(generated_actor.IsFemale, 'смущенная', 'смущенный' )] врач, [generated_actor.GetFirstName].\n\nЯ правитель, и в мои обязанности входит разрешение подобных вопросов. Стоит ли вмешаться в дела астрологии с риском неудачной операции?"
 iberia_north_africa.2002.desc: "«Сюзерен, умоляю, вразумите [Select_CString(generated_actor.IsFemale, 'ее', 'его' )]! [Select_CString(generated_actor.IsFemale, 'Эта краснорукая врачевательница', 'Этот краснорукий врачеватель' )] [Select_CString(generated_actor.IsFemale, 'провела', 'провел' )] операцию и [Select_CString(generated_actor.IsFemale, 'удалила', 'удалил' )] катаракту на моем правом глазу, но отказывается лечить левый!» — заявляет [patientzero.GetTitledFirstName]. «Операция была успешной, поскольку звезды сложились удачно. Вы #italic должны#! подождать еще двенадцать лет для новой успешной операции!» — отвечает [Select_CString(generated_actor.IsFemale, 'смущенная', 'смущенный' )] врач, [generated_actor.GetFirstName].\n\nЯ правитель, и в мои обязанности входит разрешение подобных вопросов. Стоит ли вмешаться в дела астрологии с риском неудачной операции?"
 iberia_north_africa.2002.a: "Это замечательная возможность — [child_offering.GetFirstNameNoTooltip] может поучиться медицине!"
 iberia_north_africa.2002.a.flavor: "Вы предлагаете, чтобы [child_offering.GetFirstName] [Select_CString(child_offering.IsFemale, 'ассистировала', 'ассистировал' )], когда [generated_actor.GetFirstName] будет удалять катаракту методом отсасывания."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] ассистирует при операции"
 iberia_north_africa.2002.a.b: "Результаты операции по удалению катаракты"
 iberia_north_africa.2002.b: "Звезды не влияют на ваши способности, приступайте к операции!"
 iberia_north_africa.2002.b.a: "Вы требуете провести операцию, зная о рисках."
 iberia_north_africa.2002.c: "Действительно, лучше подождать благоприятных условий."
 iberia_north_africa.2002.d: "#italic Вообще-то#!, если взглянуть #italic под таким углом#!, звезды встанут так, как надо!"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Противоречивые натуры"
 #AGOT Modified
 #iberia_north_africa.2003.desc: "Многие ученые побывали во владении [playerprovince.GetNameNoTooltip], получив мою поддержку, но двое запомнились мне более остальных. Возможно, дело в их выдающемся интеллекте, а возможно — в том, что они #italic не затыкаются#! и всё время спорят о мелких различиях во взглядах посреди моего двора. «Я #italic отказываюсь#! работать с глупцами, а именно к их числу принадлежит [generated_actor_r.GetFirstName]!» — заявляет [generated_actor_k.GetFirstName], а [generated_actor_r.GetFirstName] тут же отвечает: «Меня это устраивает, я ненавижу работать с упрямыми людьми вроде #italic вас#!!»\n\n«[ROOT.Char.GetTitledFirstName], как вы считаете? Должен ли философ описывать природный мир или же это обязанность пророка?»"
 iberia_north_africa.2003.desc: "Многие ученые побывали во владении [playerprovince.GetNameNoTooltip], получив мою поддержку, но двое запомнились мне более остальных. Возможно, дело в их выдающемся интеллекте, а возможно — в том, что они #italic не затыкаются#! и всё время спорят о мелких различиях во взглядах посреди моего двора. «Я #italic отказываюсь#! работать с глупцами, а именно к их числу принадлежит [generated_actor_r.GetFirstName]!» — заявляет [generated_actor_k.GetFirstName], а [generated_actor_r.GetFirstName] тут же отвечает: «Меня это устраивает, я ненавижу работать с упрямыми людьми вроде #italic вас#!!»\n\n«[ROOT.Char.GetTitledFirstName], как вы считаете? Должен ли мейстер описывать природный мир или же это обязанность септона?»"
 iberia_north_africa.2003.a: "Вообще-то, это #ber моя#! обязанность. А теперь за работу."
 iberia_north_africa.2003.a.flavor: "Вы оскорбляете обоих ученых, вынуждая их объединиться против вас."
 #AGOT Modified
 #iberia_north_africa.2003.b: "Разумеется, этим должны заниматься философы, мудрецы вроде Аристотеля."
 iberia_north_africa.2003.b: "Разумеется, этим должны заниматься мейстеры, именно поэтому Перемор собрал их."
 #AGOT Modified
 #iberia_north_africa.2003.c: "Как можно верить философам, если не веришь Иезекиилю?"
 iberia_north_africa.2003.c: "Как можно верить мейстерам, если не веришь Робсону?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Дороги для паломников:"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Странствующий воин"
 #AGOT Modified
 #iberia_north_africa.2011.desc: "Прогуливаясь по владению [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на большое дерево, которое так и манит отдохнуть под ним. Я сижу в прохладной тени, а рядом со мной — [generated_actor.GetWomanMan|l]. «Вы совершаете паломничество?» — спрашиваю я."
 #iberia_north_africa.2011.desc_merge_into: "На что следует ответ:"
 #iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ «Я лишь [Select_CString(generated_actor.IsFemale, 'сбившаяся', 'сбившийся' )] с пути [Select_CString(generated_actor.IsFemale, 'воительница', 'воитель' )] по имени [generated_actor.GetName]. Я направляюсь в священное место [chosen_holy_site_for_pilgrim_roads.GetNameNoTier], чтобы узнать, почему [generated_actor.GetFaith.HighGodName] больше не со мной и куда мне теперь направить свой клинок»."
 #iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ «Возможно. Но я скорее считаю себя заблудшей душой. Меня зовут [generated_actor.GetName], и в прошлом я [Select_CString(generated_actor.IsFemale, 'была', 'был' )] капитаном священного ордена, а теперь же скитаюсь, ищу [generated_actor.GetFaith.HighGodNamePossessive] и свое предназначение»."
 #iberia_north_africa.2011.a: "Думаю, [generated_actor.GetFaith.HighGodName] одобрит, если вы присоединитесь ко мне, [generated_actor.GetFirstNameNoTooltip]."
 #iberia_north_africa.2011.b: "Наверняка [generated_actor.GetFaith.HighGodName] хочет, чтобы вы продолжали странствовать в поисках врагов."
 iberia_north_africa.2011.desc: "Прогуливаясь по владению [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на старый дуб, прохладная тень которого так и манит отдохнуть под его ветвями. Я оставляю своих спутников в одиночестве, когда замечаю, что рядом со мной — [Select_CString(generated_actor.IsFemale, 'незнакомая', 'незнакомый' )] [generated_actor.GetWomanMan|l]. Лёгким шагом я огибаю ствол и негромко спрашиваю: «Вы совершаете паломничество?»."
 iberia_north_africa.2011.desc_merge_into: "[Select_CString(generated_actor.IsFemale, 'Отдыхающая воительница', 'Отдыхающий воин' )] приподнимается, услышав мой голос, затем встаёт, заметив меня, и отвешивает быстрый поклон:"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ «Я лишь [Select_CString(generated_actor.IsFemale, 'сбившаяся', 'сбившийся' )] с пути [Select_CString(generated_actor.IsFemale, 'воительница', 'воитель' )] по имени [generated_actor.GetName]. Я направляюсь по дороге Роз в священное место [chosen_holy_site_for_pilgrim_roads.GetNameNoTier], чтобы узнать, почему [generated_actor.GetFaith.HighGodName] больше не со мной и куда мне теперь направить свой клинок»."
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ «Возможно. Но я скорее считаю себя заблудшей душой. Меня зовут [generated_actor.GetName], и в прошлом я [Select_CString(generated_actor.IsFemale, 'была', 'был' )] капитаном священного ордена, а теперь же скитаюсь, ищу [generated_actor.GetFaith.HighGodNamePossessive] и свое предназначение»."
 iberia_north_africa.2011.a: "Думаю, [generated_actor.GetFaith.HighGodName] одобрит, если вы присоединитесь ко мне, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "Наверняка [generated_actor.GetFaith.HighGodName] хочет, чтобы вы защищали дорогу Роз."
 iberia_north_africa.2011.b.flavor: "Вы побуждаете [Select_CString(generated_actor.IsFemale, 'воительницу', 'воителя' )] продолжать сражаться во имя [generated_actor.GetFaith.HighGodNamePossessive] и нести весть о вашей доброте."
 #AGOT Modified
 #iberia_north_africa.2011.c: "Наверняка [generated_actor.GetFaith.HighGodName] ждет вас в конце паломничества."
 iberia_north_africa.2011.c: "Наверняка [generated_actor.GetFaith.HighGodName] ответит вам в разгар паломничества."
 iberia_north_africa.2011.c.flavor: "Вы позволяете [Select_CString(generated_actor.IsFemale, 'воительнице', 'воителю' )] беспрепятственно нести волю [generated_actor.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Бедный ученик"
 #AGOT Modified
 #iberia_north_africa.2012.desc: "Прогуливаясь по новым дорогам владения [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на [Select_CString(generated_actor.IsFemale, 'молодую девушку, которая', 'молодого парня, который' )] сидит на дорожном камне с унылым видом и пустой сумой в руке. [Select_CString(generated_actor.IsFemale, 'Она', 'Он' )] поворачивается ко мне и просит: «[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], подайте монету [Select_CString(generated_actor.IsFemale, 'бедной ученице, отправившейся', 'бедному ученику, отправившемуся' )] в паломничество. "
 #iberia_north_africa.2012.desc_student: "Я изучаю теологию, надеясь лучше понять этот мир, подарок [generated_actor.GetFaith.HighGodNamePossessive]. В знак признательности я подарю вам свои заметки!»"
 #iberia_north_africa.2012.desc_architect: "Я изучаю архитектуру, и сюда меня привело желание познакомиться с великолепными строениями владения [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Меня волнует лишь мое ремесло. Если вы пожертвуете мне монету, я отдам вам свои записи об архитектуре!»"
 iberia_north_africa.2012.desc: "Прогуливаясь по недавно проложенному тракту, ведущему к владению [chosen_location_for_pilgrim_roads.GetName], я натыкаюсь на [Select_CString(generated_actor.IsFemale, 'молодую девушку, которая', 'молодого парня, который' )] сидит на каменной насыпи, наблюдая великолепный вид цветущих виноградников Простора. [Select_CString(generated_actor.IsFemale, 'Она', 'Он' )] поворачивается ко мне, протягивая небольшой кожаный мешочек: «[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], подайте монету [Select_CString(generated_actor.IsFemale, 'бедной ученице, отправившейся', 'бедному ученику, отправившемуся' )] в паломничество. "
 iberia_north_africa.2012.desc_student: "Я - школяр, ищущий знания о богах и... и высших таинствах в Цитадели и Звёздной септе. Все мы жаждем лучше понять этот мир, подарок [generated_actor.GetFaith.HighGodNamePossessive]. В знак признательности я подарю вам свои заметки, ведь вы тоже исповедуете [generated_actor.GetFaith.GetAdjective]!»"
 iberia_north_africa.2012.desc_architect: "Я изучаю ремесло архитектура, и сюда меня привело желание увидеть чудеса, что лежат в конце дороги Роз... и, возможно, почерпнуть что-то новое из великолепных древних строений владения [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. Если вы пожертвуете мне монету, я отдам вам свои записи об архитектуре!»"
 iberia_north_africa.2012.a: "Знания мне пригодятся. Хорошо, договорились."
 #AGOT Modified
 #iberia_north_africa.2012.b: "Попробуйте поискать работу."
 iberia_north_africa.2012.b: "Зачем мне ваши записи, когда есть вы?"
 iberia_north_africa.2012.b.flavor: "Вы, ко всеобщему удивлению, предлагаете студенту хорошую работу при дворе."
 iberia_north_africa.2012.c: "Никакой торговли. Я тоже [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], и долг велит мне помочь вам."
 iberia_north_africa.2013.t: "Слава прокладывающим пути для паломников."
 iberia_north_africa.2013.desc: "Вы проделали выдающуюся работу, в буквальном смысле заложив основание для доступа к священному месте [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Не могу не вознаградить вас за это.\n\nСкажите, чего желает ваше сердце?"
 iberia_north_africa.2013.a: "Мне достаточно вашей похвалы, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b: "Разнесите весть о моих деяниях во имя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 iberia_north_africa.2013.c: "Пусть все воины узнают о моем религиозном рвении."
 #AGOT Modified
 #iberia_north_africa.2013.d: "Подарите мне артефакт, достойный священного места [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 #iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] подарит вам благословленный [artifact|El]"
 iberia_north_africa.2013.d: "Подарите мне реликвию, которая продемонстрирует мою набожность паломникам, посещающим священное место [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 #AGOT Modified
 #iberia_north_africa.2013.d.tooltip: "[ROOT.Char.GetFaith.TitledReligiousHeadName] подарит вам помазанный [artifact|El]"
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName] подарит вам помазанный [artifact|El]"
 iberia_north_africa.2013.notif.t: "Пути благочестия"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "Текущая [struggle_phase|El] — [struggle_phase_iberia_opportunity|El]"

 iberia_north_africa.2100.t: "Возрождение Старой Васконии"
 iberia_north_africa.2100.desc: "Долгие века мы, баски, стойко и решительно переносили любые невзгоды. Подобно древним скалам пиренейских гор, мы упорно противостояли бессчетным вторжениям — и выжидали возможности нанести ответный удар.\n\nТемные времена остались позади. Мы сумели вернуть старинные земли наших предков, и отныне они будут сердцем нового, свободного королевства [GetTitleByKey('k_navarra').GetNameNoTier].\n\nИстория преподала нам жестокий урок, и теперь я клянусь, что никто и никогда не сможет снова изгнать нас из отчих домов!"
 iberia_north_africa.2100.a: "Под моим руководством мы сможем добиться всего на свете!"
 iberia_north_africa.2100.b: "Никто не сможет нас запугать!"
 iberia_north_africa.2101.desc: "На протяжении долгих веков баски, теснимые со всех сторон захватчиками, отступали все глубже в Пиренеи.\n\nОднако сейчас все изменилось. Отвоевав старинные земли своих предков, [founder.GetTitledFirstNameRegnal] [Select_CString(founder.IsFemale, 'провозгласила','провозгласил')] восстановление королевства [GetTitleByKey('k_navarra').GetNameNoTier]. Теперь [Select_CString(founder.IsFemale, 'свежеиспеченная','свежеиспеченный')] [founder.Custom('QueenKing')|l] заявляет о своих претензиях на еще не покоренные владения, называя их частью нового баскского королевства.\n\nНа взгляд соседей, эти перемены — не более чем историческая случайность. Несомненно, что при первой же возможности они постараются исправить это недоразумение…"
 iberia_north_africa.2101.b: "Лучше бы они и дальше сидели в своих горах."
 iberia_north_africa.2101.c: "Воистину, удивительно."