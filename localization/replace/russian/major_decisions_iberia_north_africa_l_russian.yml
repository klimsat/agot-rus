l_russian:

 iberia_north_africa.0005.t: "Объединенная Испания"
 iberia_north_africa.0005.desc: "И вновь [ROOT.Char.GetTitleAsNameNoTooltip|l] испанские престолы объединяет единый. Фальшивые короли лишились корон, а [ROOT.Char.GetPrimaryTitle.GetNameNoTier] стоит гордо и нерушимо.\n\nОднажды я покину этот мир, и меня примет [ROOT.Char.GetFaith.DivineRealm], но мое наследие останется навсегда. Я пребуду в веках как [ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Испании."
 iberia_north_africa.0005.a: "Это рассвет новой эпохи."

 iberia_north_africa.0006.start.desc: "Одно за другим испанские королевства прекратили сопротивление, и ныне единственная власть — это [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc: "[Select_CString(spain_uniter.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "[Select_CString(spain_uniter.IsFemale, 'объявила', 'объявил' )] себя «[Select_CString(spain_uniter.IsFemale, 'Матерью', 'Отцом' )] Испании».\n\n[spain_uniter.GetHerHis|U] имя наверняка будет жить в веках, но кем [spain_uniter.GetSheHe] станет для потомков — образцом для подражания или тираном? Это знает лишь [ROOT.Char.GetFaith.FateGodName]."

 iberia_north_africa.0010.t: "Одна Африка"
 iberia_north_africa.0010.start.desc: "Никто не верил, что это возможно, но вот я — [ROOT.Char.GetTitleAsNameNoTooltip|l] всей Африки."
 iberia_north_africa.0010.vassals.desc: "От берегов Атлантики до Восточного океана каждое племя, [vassal_1.GetTitleAsNameNoTooltip|l] и [vassal_2.GetTitleAsNameNoTooltip|l], теперь склоняются предо мной."
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')|U] говорят, что духи довольны. Наконец-то наша земля свободна! Впереди много дел, но сегодня мы будем праздновать!"
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')|U] говорят, что предки довольны. Наконец-то наша земля свободна! Впереди много дел, но сегодня мы будем праздновать!"
 iberia_north_africa.0010.generic.desc: "\n\nМои подданные происходят из разных слоев общества, но я объединю всех и укажу новый путь. Отныне мы — единый народ, и [ROOT.Char.GetFaith.HighGodName] ведет нас."
 iberia_north_africa.0010.a: "Слава Африке!"

 iberia_north_africa.0011.start.desc: "[africa_uniter.GetPrimaryTitle.GetNameNoTier] ныне объединяет все африканские народы, от крохотного племени до величайшего королевства."
 iberia_north_africa.0011.relation_former.desc: "[Select_CString(africa_uniter.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "[Select_CString(africa_uniter.IsFemale, 'объединила', 'объединил' )] всех под #L [africa_uniter.GetFaith.GetName|l]им#! знаменем.\n\nСумеет ли [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip|l] таких размеров выдержать испытание временем или развалится на части? Это знает лишь [ROOT.Char.GetFaith.FateGodName]."
 decision_unite_africa_confirm: "Объединить Африку"
 iberia_north_africa.0015.t: "Месть за мучеников"
 iberia_north_africa.0015.part1.desc: "Тысячи тысяч отважных мусульман погибли на Турской дороге, навеки дав ей имя «Дороги мучеников». Они сражались за наступление золотого века для истинно верующих, за наше будущее. И это будущее настало."
 iberia_north_africa.0015.part2.desc: "\n\nМы прочно укрепились в Европе, и мой славный поход только начинается..."
 iberia_north_africa.0015.a: "Аллах акбар."

 iberia_north_africa.0016.t: "Отголоски прошлого"
 iberia_north_africa.0016.relation_former.desc: "\n\n[Select_CString(avenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "[Select_CString(avenger.IsFemale, 'отправила', 'отправил' )] войско в сердце старого франкского королевства и [Select_CString(avenger.IsFemale, 'сокрушила', 'сокрушил' )] врага. [avenger.GetHerHis] надежная позиция в Европе сулит исламу большое будущее."
 iberia_north_africa.0016.christianity.a: "Да смилостивится Господь над нашими душами."
 iberia_north_africa.0016.generic.desc: "Много лет назад на дороге в Тур франкские христиане остановили вторжение Омейядов в Европу. Шарль Мартель и его солдаты изменили историю.\n\nНо нет ничего вечного. [avenger.GetName] привел войска в самое сердце королевства франков и объявил его своим. И теперь лишь [ROOT.Char.GetFaith.FateGodName] знает, что [avenger.GetTitledFirstNameNoTooltip] может сотворить, столь надежно укрепившись в Европе."

 iberia_north_africa.0001.t: "Королевство Португалия"
 iberia_north_africa.0001.start.desc: "Этот день навеки запомнят как рассвет великого Португальского королевства."
 iberia_north_africa.0001.christian.desc: "Наш народ много веков страдал под гнетом мусульман, но с нас довольно. Наконец-то, по благословению [ROOT.Char.GetFaith.HighGodNamePossessive] мы отвоевали свободу и стали вольным [ROOT.Char.GetFaith.GetNameNoTooltip|l]им народом!\n\n"
 iberia_north_africa.0001.muslim.desc: "По благословению [ROOT.Char.GetFaith.HighGodNamePossessive] мы завоевали эти земли и теперь с гордостью называем Иберийский полуостров своим домом. Пусть #L [ROOT.Char.GetFaith.GetName|l]ая#! вера укрепится здесь на многие годы!\n\n"
 iberia_north_africa.0001.end.desc: "Эти древние земли видели тысячи правителей, каждый из которых вплетал свои нити в паутину нашего культурного наследия. Теперь мы уникальный народ, и сегодня я с гордостью провозглашаю рождение нового королевства и нового народа — португальцев!"
 iberia_north_africa.0001.a: "Пришло наше время!"
 iberia_north_africa.0002.start.desc: "На Иберийском полуострове начинается новая эпоха!"
 iberia_north_africa.0002.relation_former.desc: "[Select_CString(portugal_former.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "[Select_CString(portugal_former.IsFemale, 'создала', 'создал' )] королевство Португалия на западном берегу. После веков войн и переселений возник гордый португальский народ, предводителем которого [Select_CString(portugal_former.IsFemale, 'стала', 'стал' )] [portugal_former.GetTitledFirstNameNoTooltip].\n\nДостигнет ли этот народ величия или очередные захватчики сметут его с лица земли? Время покажет."
 iberia_north_africa.0002.a1: "Да славится [ROOT.Char.GetFaith.WarGodName]!"
 name_alas: "Увы."
 name_i_see: "Ясно."
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName], благослови Португалию!"
 iberia_north_africa.0002.c: "Я все еще #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! культуры, кто бы что ни думал."

 iberia_north_africa.9101.t: "Королевство Канарских островов"
 iberia_north_africa.9101.desc.intro: "С незапамятных времен каждый остров называл себя королевством, но теперь, когда всеми островами заботливо правит [canarias_former.GetTitledFirstName], пришла пора объединить их короны.\n\n"
 iberia_north_africa.9101.desc.iberian: "С окончательным поражением языческих королей гуанче ничто не препятствует распространению [canarias_former.GetFaith.GetName|l]ого учения среди обитателей островов, и [canarias_former.GetTitledFirstNameNoTooltip] наконец может упрочить свою власть над ними. [title_k_canarias.GetNameNoTierNoTooltip] теперь [title_k_canarias.GetTierAsNameNoTooltip|l], а [canarias_former.GetName] — [canarias_former.GetTitleAsNameNoTooltip|l] этих земель!"
 iberia_north_africa.9101.desc.guanche: "Перед нами открываются новые горизонты, и мы видим рождение великих королевств, превосходящих любое из наших. Чтобы защититься от иноземных захватчиков, мы должны стать хозяевами своей судьбы и своей короны. [canarias_former.GetName] отныне [canarias_former.GetTitleAsNameNoTooltip|l] державы [title_k_canarias.GetNameNoTierNoTooltip], и обитатели островов получили символ, вокруг которого могут сплотиться ради общей цели сохранить привычный образ жизни."
 iberia_north_africa.9101.desc.outro: "\n\nНеизвестно, с чем столкнется [title_k_canarias.GetNameNoTierNoTooltip] в будущем, но [title_k_canarias.GetTierAsNameNoTooltip|l] ознаменует собой начало новой эры для островов и станет залогом нового будущего Северной Африки."
 iberia_north_africa.9101.a: "Рождается новое королевство!"
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip] обретет свое будущее в Иберии!"

 iberia_north_africa.0101.t: "Верность кафедре святого Петра"
 iberia_north_africa.0101.desc: "Это стоило нам немалых трудов, но моей семье удалось собрать достаточно #L [religious_leader.GetFaith.GetName|l]их#! земель и накопить духовного авторитета, чтобы собрать конклав священников самого высшего ранга. Наконец-то наши кровь, пот и труды окупятся сполна.\n\nСобравшиеся в городе [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] [religious_leader.GetFaith.PriestNeuterPlural] без конца спорят о политике, толкутся в залах и галереях моей крепости с бесконечными предложениями и иногда даже устраивают религиозные потасовки. Мы хотим сохранить верность Риму, и [pope.GetTitledFirstName] — [Select_CString(pope.IsFemale, 'наша Папесса', 'наш Папа' )], но кроме этого мы ни о чем договориться не можем.\n\nПосле нескольких недель бесплодных споров участники приходят к мысли, что рассудить их должен хозяин дворца и [religious_leader.GetTitleAsNameNoTooltip|l] — я."
 iberia_north_africa.0101.a: "Один народ, одна вера!"
 iberia_north_africa.0101.a.tt: "Вы выступаете за праведность веры"
 iberia_north_africa.0101.b: "Мы #EMP обязаны#! укрепить свою власть — лишь так мы защитим единоверцев."
 iberia_north_africa.0101.b.tt: "Вы выступаете за фундаментализм веры"
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText] всё еще нуждается в толковании..."
 iberia_north_africa.0101.c.tt: "Вы выступаете за больший плюрализм веры"

 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetNameNoTooltip]ая $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "Использовав весь свой религиозный авторитет и политический капитал, [religious_leader.GetTitledFirstName] [Select_CString(religious_leader.IsFemale, 'собрала', 'собрал' )] в своей столице [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] великий конклав #L [religious_leader.GetFaith.GetName|l]их#! богословов, чтобы обсудить будущее веры.\n\nПосле продолжительных дебатов собравшееся духовенство признало, что [pope.GetTitledFirstName] обладает священноначалием, но... с некоторыми #EMP поправками#! в церковной политике.\n\nВ первую очередь это касается"
 iberia_north_africa.0102.desc.fundamentalist: "обид, которые вынуждены претерпевать их единоверцы, и необходимости всеми способами укрепить светскую власть церкви во имя их защиты."
 iberia_north_africa.0102.desc.righteous: "литургического единообразия, которое должно соблюдаться всеми верующими независимо от местных традиций."
 iberia_north_africa.0102.desc.pluralist: "тщательного и всестороннего изучения священных текстов, таких как [religious_leader.GetFaith.ReligiousText], и создания официальных методов оспаривания их толкований."
 iberia_north_africa.0102.a.same_faith: "Мы вправе защищаться!"
 iberia_north_africa.0102.a.same_religion: "Они считают угрозой #EMP нас#!?"
 iberia_north_africa.0102.a.misc: "Глупые фанатики..."
 iberia_north_africa.0102.b.same_faith: "Такова наша вера!"
 iberia_north_africa.0102.b.same_religion: "Как это ограниченно..."
 iberia_north_africa.0102.b.misc: "Лишь бы они занимались своими делами."
 iberia_north_africa.0102.c.same_faith: "Это хорошо. [religious_leader.GetFaith.ReligiousText] содержит все ответы."
 iberia_north_africa.0102.c.same_religion: "Ученые штудии не помогут тем, кто уже погряз в невежестве..."
 iberia_north_africa.0102.c.misc: "Они хотят решить философские разногласия с помощью новых разногласий?"

 iberia_north_africa.0111.t: "Свобода от римского ига"
 iberia_north_africa.0111.desc: "Мне потребовались годы, чтобы обеспечить в стране достаточный уровень политического и духовного единства, заручиться необходимым уровнем поддержки среди духовенства и крестьян. И теперь созванный мной конклав объявит всему свету, что [pope.GetTitledFirstName] больше не имеет над нами власти!\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] бурлит, на улицах и во дворцах собираются толпы возбужденных клириков и епископов. Похоже, сюда съехались все недовольные монахи и [religious_leader.GetFaith.PriestNeuterPlural], затаившие обиду на Рим.\n\nИх бесконечные дебаты обеспечат конклаву легитимность, но в конечном счете решение будет за #EMP мной#! — великим #L [religious_leader.GetFaith.GetName|l]им#! монархом."
 iberia_north_africa.0111.a: "Сын Божий учил нас миру, и мы последуем за ним."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "Мы и без Рима знаем, что единоверцев необходимо защищать!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "Ислам ведь тоже является религией Книги..."
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "[religious_leader.GetFaith.GetAdjective] создает новый [Concept( 'title', 'титул' )|E] [Concept( 'head_of_faith', 'главы' )|E] прежней [Concept( 'faith', 'конфессии' )|E]."
 mozarabic_break_with_rome_decision.tt.new_hof_id: "Теперь [Concept( 'head_of_faith', 'главой' )|E] вашей конфессии является [new_religious_head.GetTitledFirstName]"

 iberia_north_africa.0112.t: "[pope.GetFaith.GetAdjectiveNoTooltip] переживает отделение [religious_leader.GetFaith.GetNameNoTooltip|l]ой церкви"
 iberia_north_africa.0112.desc.intro: "[religious_leader.GetTitledFirstName] наконец-то [Select_CString(religious_leader.IsFemale, 'добилась', 'добился' )] своей цели. Потратив многие годы на накопление духовного и политического авторитета, [Select_CString(religious_leader.IsFemale, 'она созвала', 'он созвал' )] великий конклав #L [religious_leader.GetFaith.GetName|l]их#! духовников, который должен был избавить страну от римского диктата.\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] еще нескоро забудет это собрание. Повсюду шли бурные дискуссии о будущем церкви, почтенные священнослужители нередко вцеплялись друг другу в бороды.\n\n[religious_leader.GetTitledFirstName] [Select_CString(religious_leader.IsFemale, 'была вынуждена', 'был вынужден' )] вмешаться лично. [religious_leader.GetSheHe|U] [Select_CString(religious_leader.IsFemale, 'потребовала', 'потребовал' )] подумать о том, чтобы"
 iberia_north_africa.0112.desc.fundamentalist: "обеспечить вооруженную защиту паломников, путешествующих к [religious_leader.GetFaith.GetNameNoTooltip|l]им святым местам."
 iberia_north_africa.0112.desc.righteous: "отказаться от греховной склонности к насилию, от которой так страдает [religious_leader.GetFaith.GetReligion.GetAdjective].\n\n[religious_leader.GetTitledFirstName] считает, что [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip|l] должны жить мирной и богобоязненной жизнью, а не вести постоянные войны с неверными."
 iberia_north_africa.0112.desc.pluralist: "смягчить ограничения и запреты, препятствующие добрососедским контактам с мусульманами, и стремиться к миру между представителями разных религий."
 iberia_north_africa.0112.a.same_faith: "[religious_leader.GetFaith.HighGodName] тому свидетель!"
 iberia_north_africa.0112.a.same_religion: "Надеюсь, они не станут закрывать #EMP наши#! священные места."
 iberia_north_africa.0112.a.misc: "Похоже, они спорят по мелочам..."
 iberia_north_africa.0112.b.same_faith: "Сила в мире!"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "Они думают, что они лучше, чем мы..."
 iberia_north_africa.0112.b.misc: "Интересно, #EMP как#! это им поможет?"
 iberia_north_africa.0112.c.same_faith: "Между нами намного больше общего, чем кажется."
 iberia_north_africa.0112.c.same_religion: "Тревожные вести..."
 iberia_north_africa.0112.c.islam: "Надеюсь, это первый шаг к их обращению в истинную веру..."
 iberia_north_africa.0112.c.misc: "Получается, у них будет гибридная вера?"

 iberia_north_africa.0121.t: "Возвращение к истокам"
 iberia_north_africa.0121.desc.intro: "Не секрет, что у меня возникли некоторые... трудности с #L [old_faith.GetName|l]ой#! верой."
 iberia_north_africa.0121.desc.excommunicated: "Отлучение легло на мою душу тяжким грузом. Все [old_faith.GetAdherentNamePluralNoTooltip|l], которых я знаю, меня возненавидели."
 iberia_north_africa.0121.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName] постоянно спорит со мной по мелочам. Казалось бы, такой человек должен быть выше ничтожных дрязг. Сплошное разочарование..."
 iberia_north_africa.0121.desc.negative_piety_level: "Меня преследуют мои грехи, а вера никак не помогает обрести покой. Я чувствую себя так, будто весь мир повернулся ко мне спиной."
 iberia_north_africa.0121.desc.lorgar: "И хотя пламя моей веры горит ярче солнца, в глубине души начинает казаться, что во вселенной должно быть нечто #EMP большее#!, чем [old_faith.HighGodName]. Какая-то первозданная истина."
 iberia_north_africa.0121.desc.sinful_traits: "Я чувствую, словно все мои поступки, мысли, вся моя жизнь запятнаны каким-то грехом."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "Временами я задаюсь вопросом — откуда во мне вообще эти религиозные чувства, если вся моя природа #EMP требует#! совершенно иного?"
 iberia_north_africa.0121.desc.naked_cynicism: "Мой религиозный пыл угас. Хуже того, религия требует от меня покорности перед теми, кого я не в силах контролировать."
 iberia_north_africa.0121.desc.outro: "\n\nМоим утешением стала другая вера — [basque_faith.GetAdjective|l]. Скромные отшельники, исповедующие древнюю религию басков, не пытаются меня судить. Они радуются, как дети, при мысли о том, что могут стать чем-то большим, нежели простыми хранителями местных суеверий.\n\nТакие перспективы делают их очень... сговорчивыми."
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip] снова станет верой воинов!"
 iberia_north_africa.0121.a.tt: "Вы выступаете за фундаментализм веры"
 iberia_north_africa.0121.b: "Гармония с природой важнее гармонии с соседями."
 iberia_north_africa.0121.b.tt: "Вы выступаете за праведность веры"
 iberia_north_africa.0121.c: "Есть более достойные религии, традиции которых стоят внимания."
 iberia_north_africa.0121.c.tt: "Вы выступаете за плюрализм с другой верой"
 iberia_north_africa.0121.d: "Если я хочу навязать им перемены, чем я лучше, чем [old_faith.GetAdjectiveNoTooltip|l]?"
 iberia_north_africa.0121.d.tt: "Вы отказываетесь менять их воззрения"

 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Похоже, что [religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated: "не [Select_CString(religious_leader.IsFemale, 'смогла', 'смог' )] перенести тягот отлучения."
 iberia_north_africa.0122.desc.rivalry_with_hof: "и [old_faith.GetReligiousHead.GetTitledFirstName] окончательно разругались друг с другом."
 iberia_north_africa.0122.desc.negative_piety_level: "продолжает упорствовать в своих прегрешениях против #L [old_faith.GetName|l]ой#! веры."
 iberia_north_africa.0122.desc.lorgar: "[Select_CString(religious_leader.IsFemale, 'зашла', 'зашел' )] слишком далеко в своем стремлении к #EMP первозданной#! истине и [Select_CString(religious_leader.IsFemale, 'впала', 'впал' )] в откровенную ересь."
 iberia_north_africa.0122.desc.sinful_traits: "окончательно [Select_CString(religious_leader.IsFemale, 'позволила', 'позволил' )] своей грешной природе восторжествовать над [religious_leader.GetHerHis] #L [old_faith.GetName|l]ой#! верой."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "не [Select_CString(religious_leader.IsFemale, 'смогла', 'смог' )] устоять перед соблазнами сельской жизни."
 iberia_north_africa.0122.desc.naked_cynicism: "[Select_CString(religious_leader.IsFemale, 'лишилась', 'лишился' )] разума в своем стремлении полностью контролировать духовную жизнь [religious_leader.GetHerHis] подданных."
 iberia_north_africa.0122.desc.midtro: "\n\nЧем, как не приступом безумия, можно объяснить то, что [religious_leader.GetTitleAsNameNoTooltip|l] [Select_CString(religious_leader.IsFemale, 'объявила', 'объявил' )] новой государственной религией полузабытые народные верования Пиренеев? Скоро [religious_leader.GetPrimaryTitle.GetNameNoTier] станет местом, где господствует [basque_faith.GetAdjective|l].\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Несмотря на изначально мирный характер этой религии, [religious_leader.GetTitledFirstNameNoTooltip] [Select_CString(religious_leader.IsFemale, 'вогнала', 'вогнал' )] ее приверженцев в неистовый раж, пообещав богатую военную добычу всем, кто поддержит [religious_leader.GetHerHis] агрессивную религиозную политику."
 iberia_north_africa.0122.desc.righteous: "Эта секта издавна была тесно связана с христианством, но теперь [religious_leader.GetTitledFirstNameNoTooltip] желает разорвать эту связь и вернуться к языческим истокам."
 iberia_north_africa.0122.desc.pluralist: "На протяжении многих столетий это учение находилось под влиянием христианской церкви, но сейчас [religious_leader.GetTitledFirstNameNoTooltip] вовсю использует свой авторитет, чтобы внедрить в него элементы ислама и устранить наслоения христианской литургической традиции."
 iberia_north_africa.0122.desc.unchanged: "Эта вера представляет собой гибрид языческой мифологии басков с позаимствованными из христианства элементами. Несмотря на внезапное возрождение и интерес со стороны сильных мира сего, ее природа в сущности осталась неизменной."
 iberia_north_africa.0122.a: "Вообще-то [religious_leader.GetSheHe] говорит разумные вещи..."
 iberia_north_africa.0122.b.same_faith: "Это же настоящая ересь!"
 iberia_north_africa.0122.b.same_religion: "Это приведет их к гибели."
 iberia_north_africa.0122.b.respects_fellow_warmongers: "По крайней мере, они охочи до доброй драки."
 iberia_north_africa.0122.b.misc: "Лишь бы они держались подальше отсюда."
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip] думает, что какие-то деревья более достойны поклонения, чем [old_faith.HighGodName]?!"
 iberia_north_africa.0122.c.same_religion: "[religious_leader.GetFirstNameNoTooltip] думает, что [religious_leader.GetSheHe] чем-то лучше #EMP нас#!?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "По крайней мере, их вера ценит гармонию природы."
 iberia_north_africa.0122.c.misc: "И что, их жрецы говорят от имени деревьев?"
 iberia_north_africa.0122.d.muslim: "Зато [basque_faith.GetAdherentNamePluralNoTooltip|l] стали на шаг ближе к истинной вере."
 iberia_north_africa.0122.d.same_faith: "Нас предали! Дважды!"
 iberia_north_africa.0122.d.same_religion: "Это возмутительно!"
 iberia_north_africa.0122.d.syncretised_with_islam: "Они безумцы. Но не безнадежные."
 iberia_north_africa.0122.d.misc: "Что мне за дело? Пусть развлекаются, как умеют."
 iberia_north_africa.0122.e.same_faith: "#EMP Вот#! к чему приводит религиозная терпимость."
 iberia_north_africa.0122.e.same_religion: "Тревожные вести..."
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "Не похоже, что там что-то изменилось."

 iberia_north_africa.0131.t: "Дети Эбро"
 iberia_north_africa.0131.desc.intro: "С провозглашением королевства [k_aragon.GetDefinitiveName] в моих городах и селениях начался подлинный расцвет #L [aragonese_culture.GetCollectiveNoun|l]ой#! культуры. Это происходит не только в самом герцогстве $d_aragon$, но и в"
 iberia_north_africa.0131.desc.duchy.one: "герцогстве [duchy_a.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.duchy.two: "герцогствах [duchy_a.GetBaseNameNoTier] и [duchy_b.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.duchy.three: "герцогствах [duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] и [duchy_c.GetBaseNameNoTier]."
 iberia_north_africa.0131.desc.outro: "Культурное влияние моих подданных распространяется все дальше.\n\nОднако... иногда я скучаю по #L [founder_culture.GetCollectiveNoun|l]им#! обычаям. Пусть они больше не играют никакой роли в моей жизни, но, с учетом моего высокого положения, я могу позволить себе сохранить все самое лучшее из них."
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 случайных [Concept( 'counties', 'графства' )|E] в герцогстве $d_aragon$:"
 iberia_north_africa.0131.a: "Это мой народ, и другого мне не надо."
 iberia_north_africa.0131.b: "У [founder_culture.GetCollectiveNounNoTooltip|l]ой культуры есть несомненные достоинства..."
 iberia_north_africa.0131.c: "Всё, что действительно важно, по-прежнему остается с нами."
 iberia_north_africa.0131.d: "Что бы ни происходило в мире, мы должны беречь свои корни!"

 iberia_north_africa.2105.t: "Правители Средиземноморья"
 iberia_north_africa.2105.desc: "Захватив владения [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] и [sicily.GetNameNoTier], мы провозгласили себя законными владыками Средиземного моря. Послы отправились во все уголки мира и уведомили менее значимых правителей о нашем славном свершении.\n\nЭто море и всё, чего оно касается, принадлежит нам!"
 iberia_north_africa.2105.a: "Никто не может противиться нам!"

