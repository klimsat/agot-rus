 #Historical Battles
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"

 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"

 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"


 BattlePoIHistoricalNameTours: "Битва при Пуатье"
 BattlePoIHistoricalDescTours: "#emp Победитель: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nПроигравший: Абд аль-Рахман аль-Гафики\nДата: 10 октября 732 г.#!\n#weak Битва на реках Клен и Вьенна, в ходе которой Карл Мартелл отразил вторжение Омейядов во Францию. Говорят, войска Карла стояли стеной, разя атакующую тяжелую конницу Омейядов. Когда им удалось выследить и сразить вражеского командующего, противник бежал с поля боя.#!"

 BattlePoIHistoricalNameLechfeld: "Битва на реке Лех"
 BattlePoIHistoricalDescLechfeld: "#emp Победитель: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nДата: 10 августа 955 г.#!\n#weak Жестокое сражение между войсками саксонского короля Отто и армией Венгрии. После того, как обе стороны понесли огромные потери, венгры бежали, опасаясь окружения и понимая, что битва проиграна.\n\nПосле окончания сражения многие венгерские командиры были схвачены и казнены, что положило конец угрозе мадьярских вторжений в Западную Европу.#!"

 BattlePoIHistoricalNameHastings: "Битва при Гастингсе"
 BattlePoIHistoricalDescHastings: "#emp Победитель: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nПроигравший: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nДата: 14 октября 1066 г.#!\n#weak Битва при Гастингсе стала одним из ключевых сражений, позволивших Вильгельму покорить Англию. Вынужденная наступать вверх по склону нормандская армия не могла достичь успеха и даже начала было отступать, но Вильгельм сумел организовать контратаку на войска англичан.\n\nГарольд погиб под натиском войска, а с ним и двое его братьев, [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] и [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], оставив Англию без короля.#!"

 BattlePoIHistoricalNameStamfordBridge: "Битва при Стамфорд-Бридже"
 BattlePoIHistoricalDescStamfordBridge: "#emp Победитель: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nПроигравший: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nДата: 25 сентября 1066 г.#!\n#weak Битва при Стамфорд-Бридже была одним из ключевых сражений между тремя претендентами на английский престол: Вильгельмом Нормандским, Харальдом Норвежским и Гарольдом Английским. Устремившись на север во главе войска, Гарольд сумел застать норвежцев врасплох и вынудил их вступить в сражение, к которому они не были готовы.\n\nХаральд погиб от попавшей в трахею стрелы, погиб и его английский союзник [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], брат Гарольда. Лишенная командования норвежская армия была уничтожена.#!"

 BattlePoIHistoricalNameManzikert: "Битва при Манцикерте"
 BattlePoIHistoricalDescManzikert: "#emp Победитель: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nПроигравший: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nДата: 26 августа 1071 г.#!\n#weak Роман, коронованный император Византийской империи с 1068 г., начал кампанию против тюркского вторжения в Анатолию. После некоторых успехов он решил дать решающий бой правителю Сельджукской империи Арп Арслану близ Манцикерта.\n\nПосле предательства одного из командиров, дезертировавшего вместе со значительной частью армии, Роман был схвачен войсками мусульман. Но затем враг отпустил его на свободу, после чего он был свергнут, ослеплен, изгнан и умер от полученных ран.#!"

 BattlePoIHistoricalNameYarmuk: "Битва при Ярмуке"
 BattlePoIHistoricalDescYarmuk: "#emp Победитель: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nПроигравший: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nДата: 20 августа 636 г.#!\n#weak Битва при Ярмуке была одной из важнейших в византийской истории. Разгромное поражение привело к потере Сирии и Египта и стремительному расширению Арабской империи.\n\nБитва длилась 6 дней и изначально шла не в пользу мусульманских захватчиков, но на пятый день те перешли от оборонительной стратегии к наступательной. На шестой день их всадники совершили дерзкий прорыв, надломивший дух византийской армии.\n\nПотеряв волю к сражению, византийские солдаты бежали с поля боя. Они падали в ущелье, тонули в реке и погибали под ударами вражеского войска.#!"

 BattlePoIHistoricalNameDandanaqan: "Битва при Данданакане"
 BattlePoIHistoricalDescDandanaqan: "#emp Победитель: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nПроигравший: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nДата: 23 мая 1040 г.#!\n#weak Важное сражение между растущей державой Сельджуков в северной Персии и Газневидской империей. Отразив нападение Сельджуков в первом бою, войска Газневидов начали спорить о дележе оставшихся трофеев.\n\nВернувшиеся сельджукские войска застали их врасплох, неорганизованными и не готовыми к бою. Изможденное, голодное и деморализованное войско Газневидов было уничтожено.#!"

 BattlePoIHistoricalNameAror: "Битва при Ароре"
 BattlePoIHistoricalDescAror: "#emp Победитель: Мухаммад ибн аль-Касим\nПроигравший: раджа Дахир\nДата: 711 г.#!\n#weak Сражение между раджой Синда и Империей Омейядов, ставшее частью омейядского вторжения в Индию.\n\nХотя поначалу противник превосходил его числом, омейядский командующий сумел занять лучшую позицию до начала боя. Это преимущество позволило мусульманам постепенно переломить ход сражения в свою пользу, а после гибели раджи Дахира победа стала очевидной.#!"

 BattlePoIHistoricalNameSvolder: "Битва у Свольдера"
 BattlePoIHistoricalDescSvolder: "#emp Победитель: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nПроигравший: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nДата: 9 сентября 999 г.#!\n#weak Сражение между норвежцами Олафа Трюггвасона с одной стороны и коалицией датских и шведских войск под командованием датского короля Свена с другой.\n\nНесмотря на численный перевес противника, норвежский король отказался отступать перед лицом вражеской коалиции и атаковал шведов и датчан в бою, называя их «поедателями коней» и «лесными козлами».\n\nВ конечном счете норвежская армия была разгромлена, хоть и нанесла серьезный ущерб врагу. Олаф пропал без вести в ходе сражения и, скорее всего, погиб.#!"

 BattlePoIHistoricalNameCivitate: "Битва при Чивитате"
 BattlePoIHistoricalDescCivitate: "#emp Победитель: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nПроигравший: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nДата: 18 июня 1053 г.#!\n#weak Сражение между норманнами с одной стороны и коалицией во главе с Папой, куда также вошли германцы и местные итальянцы, с другой.\n\nНесмотря на численное превосходство, папская коалиция не сумела прорвать строй норманнской пехоты в центре сражения, а на флангах их всадники проиграли норманнским.\n\nВскоре после битвы сам Папа оказался в плену у норманнов, что и положило конец конфликту.#!"

 BattlePoIHistoricalNameTalas: "Таласская битва"
 BattlePoIHistoricalDescTalas: "#emp Победитель: Аббасидский халифат\nПроигравший: династия Тан\nДата: 751 г.#!\n#weak Затяжной конфликт между Аббасидским халифатом, двигавшимся в Трансоксиану с юго-запада, и династией Тан, продвигавшейся с востока.\n\nИзначально тяжелая пехота Тан и их тюркские наемники играли важную роль в отражении натиска Аббасидов, но после того, как наемники переметнулись к врагу, а многие союзники предали их, Тан были вынуждены отступить.\n\nЭтот конфликт положил конец танской экспансии на запад, а Трансоксиана оказалась в руках мусульман.#!"

 BattlePoIHistoricalNameSufuku: "Битва при Субуси"
 BattlePoIHistoricalDescSufuku: "#emp Победа: эмиси Исавы\nПоражение: [GetScriptedCharacterByHistoryID( 'japanese_iruma_1' ).GetFullName]\nДата: 789 н. э.#!\n#weak Крупное сражение, состоявшееся в ходе японского покорения эмиси.\n\nЯпонская армия разделилась надвое, преследуя отступающих эмиси по обоим берегам реки Китаками. Застрельщики эмиси помешали японцам пересечь реку и прижали значительную часть армии к горам.\n\nПоследовавший разгром стал серьезным унижением Японии. Многие солдаты, спасая свои жизни, снимали доспехи и пытались переплыть реку нагишом. Побежденная армия была распущена, а [GetScriptedCharacterByHistoryID( 'japanese_yamato_24' ).GetFullName] строго [Select_CString(GetScriptedCharacterByHistoryID( 'japanese_yamato_24' ).IsFemale, 'отчитала', 'отчитал' )] своих военачальников.#!"

 BattlePoIHistoricalNameBaekgang: "Битва на реке Пэккан"
 BattlePoIHistoricalDescBaekgang: "#emp Победа: королевство Силла и Китай династии Тан\nПоражение: [GetScriptedCharacterByHistoryID( 'japanese_abe_36' ).GetFullName]\nДата: 663 н. э.#!\n#weak Решающее речное сражение, в котором танский флот вместе с союзниками из государства Силла дал бой объединенным силам Японии и движения за освобождение Пэкче.\n\nБитва состоялась на реке Кымган. Японский флот значительно превосходил неприятеля числом, однако танские корабли выстояли под их натиском, а затем контратаковали, окружили и уничтожили противника.\n\nЭто сражение положило конец государству Пэкче и японскому влиянию на Корейском полуострове.#!"

 BattlePoIHistoricalNamePalembang: "Нападение Чолы на Палембанг"
 BattlePoIHistoricalDescPalembang: "#emp Победа: [GetScriptedCharacterByHistoryID( '189038' ).GetFullName]\nПоражение: [GetScriptedCharacterByHistoryID( 'javanese_sailendra_25' ).GetFullName]\nДата: 1025 н. э.#!\n#weak Внезапное нападение Чолы на столицу Шривиджаи Палембанг.\n\nПрибыв по морю, войска Чолы стремительным ударом захватили столицу Шривиджаи и разграбили город.\n\nПадение Палембанга привело к крушению империи Шривиджая. Весь регион на несколько десятилетий оказался под влиянием Чолы.#!"

 BattlePoIHistoricalNameAngkor: "Осада Ангкора"
 BattlePoIHistoricalDescAngkor: "#emp Победа: [GetScriptedCharacterByHistoryID( 'cham_panduranga_04' ).GetFullName]\nПоражение: [GetScriptedCharacterByHistoryID( 'khmer_tribhuvanaditya_01' ).GetFullName]\nДата: 1177 н. э.#!\n#weak В результате периода смуты и череды переворотов к власти в Камбудже пришел некий Трибхуванадитья, не принадлежавший к царской династии. Пока узурпатор был занят борьбой со сторонниками других претендентов, в Камбуджу вторглось царство Чампа.\n\nВойско Чампы поднялось по Меконгу к озеру Тонлесап и разграбило столицу Камбуджи Ангкор. Трибхуванадитья погиб в бою.\n\nПосле осады в Камбудже началась анархия. Часть сокровищ Ангкора была унесена чамскими воинами домой, остальное растащили местные жители.#!"

 BattlePoIHistoricalNameSongping: "Осада Сунпина"
 BattlePoIHistoricalDescSongping: "#emp Победа: Ян Сыцзинь\nПоражение: Цай Си\nДата: 863 н. э.#!\n#weak Воспользовавшись беспорядками в танском протекторате Аннан, соседнее царство Наньчжао заключило союз с местными племенами и напало на область, собрав огромные силы.\n\nАрмия Наньчжао и их союзники долгое время осаждали город, а затем взяли его штурмом. Защитники Сунпина героически сражались и перебили множество вражеских всадников, устроив засаду у восточных ворот, но в итоге потерпели поражение.\n\nПоначалу вьетское население приветствовало приход Наньчжао, однако захватчики тут же принялись грабить страну. В итоге танские силы контратаковали и в 864 г. вернули себе контроль над регионом.#!"

 BattlePoIHistoricalNameMuye: "Битва при Муе"
 BattlePoIHistoricalDescMuye: "#emp Победа: У-ван\nПоражение: император Чжоу из династии Шан\nДата: 1046 до н. э.#!\n#weak В битве при Муе мятежный У-ван сражался с шанским императором Чжоу.\n\nПоначалу силы У-вана сражались в меньшинстве, однако шанская армия, состоявшая в основном из солдат-рабов, не отличалась высоким боевым духом и скоро обратилась в бегство. Кровопролитное сражение завершилось победой мятежников под руководством У-вана.\n\nБитва привела к падению династии Шан и возвышению У-вана, который принял небесный мандат и основал новую династию Чжоу.#!"

 BattlePoIHistoricalNameRedCliffs: "Битва при Чиби"
 BattlePoIHistoricalDescRedCliffs: "#emp Победа: Сунь Цюань\nПоражение: Цао Цао\nДата: 208 н. э.#!\n#weak Битва при Чиби была речным сражением между соперничающими князьями в самом конце правления династии Хань. Военачальник Цао Цао, господствовавший на севере Китая, попытался захватить плацдарм на южном берегу реки Янцзы. Против него выступила коалиция южных военачальников.\n\nПрислушавшись к совету притворных перебежчиков, Цао Цао завел свой флот в западню союзников. Скованные цепями корабли были подожжены, множество солдат и коней погибло в огне. Северная армия впала в панику и была полностью разгромлена.\n\nЭто поражение поставило крест на планах Цао Цао по завоеванию земель к югу от Янцзы, создав предпосылки для начала периода Троецарствия.#!"

 BattlePoIHistoricalNameGuandu: "Битва при Гуаньду"
 BattlePoIHistoricalDescGuandu: "#emp Победа: Цао Цао\nПоражение: Юань Шао\nДата: 200 н. э.#!\n#weak В битве при Гуаньду сошлись армии Цао Цао и Юань Шао, могущественных военачальников времен конца династии Восточная Хань. Оба князя контролировали обширные территории и стремились завладеть всем Китаем.\n\nСилы Цао Цао были вынуждены сражаться в меньшинстве, однако внезапный налет на обоз Юань Шао позволил им сокрушить неприятеля.\n\nПобеда обеспечила Цао Цао многолетнее доминирование над северным Китаем и в конечном счете привела к возникновению в период Троецарствия царства Цао Вэй.#!"

 BattlePoIHistoricalNameYiling: "Битва при Илине"
 BattlePoIHistoricalDescYiling: "#emp Победа: Лу Сюнь (Восточная У)\nПоражение: Лю Бэй (Шу Хань)\nДата: 221 н. э.#!\n#weak Желая вернуть утраченные владения в провинции Цзин, Лю Бэй лично возглавил армию и вторгся на территорию Восточной У. Поначалу ему способствовал успех.\n\nВ ходе сражения полководец Лу Сюнь заманил армию Лю Бэя в западню и сжег лагерь Шу Хань, вынудив неприятеля отступить. Чтобы спастись с поля боя, Лю Бэй приказал своим воинам поджечь собственные доспехи и встать живой огненной стеной на пути противника.\n\nРазгром вынудил Лю Бэя прекратить кампанию, а вскоре после этого он скончался.#!"

 BattlePoIHistoricalNameFeiRiver: "Битва на реке Фэйшуй"
 BattlePoIHistoricalDescFeiRiver: "#emp Победа: Се Ань (Цзинь)\nПоражение: Фу Цзянь (Ранняя Цинь)\nДата: 383 н. э.#!\n#weak Это сражение стало итогом продолжительной кампании, в ходе которой Ранняя Цинь, объединив ряд варварских племен, захватила значительные территории империи Цзинь. Цзиньские военачальники решили встретить обладавшую большим численным перевесом циньскую армию на берегу реки Фэйшуй.\n\nВ ходе боя дисциплинированные и хорошо обученные цзиньские солдаты обратили в бегство огромное, но слабо организованное и недисциплинированное циньское войско.\n\nРешительная победа над Цинь резко изменила баланс сил в пользу империи Цзинь и на сто лет вперед обеспечила независимость южного Китая.#!"

 BattlePoIHistoricalNameCanheSlope: "Битва при Цаньхэ"
 BattlePoIHistoricalDescCanheSlope: "#emp Победа: Тоба Гуй (Северная Вэй)\nПоражение: Мужун Бао (Поздняя Янь)\nДата: 395 н. э.#!\n#weak Это сражение было итогом карательного похода, предпринятого Поздней Янь против Северной Вэй.\n\nКогда армия Поздней Янь достигла склонов Цаньхэ, началась сильная буря. Под покровом непогоды неприятель застал их врасплох и сбросил войска Мужун Бао в Желтую реку.\n\nИсход битвы изменил соотношение сил в регионе, позволив Северной Вэй захватить значительные территории Поздней Янь.#!"

 BattlePoIHistoricalNameXiangji: "Битва при храме Сянцзи"
 BattlePoIHistoricalDescXiangji: "#emp Победа: [GetScriptedCharacterByHistoryID( 'han_1528' ).GetFullName]\nПоражение: [GetScriptedCharacterByHistoryID( 'an_qingxu' ).GetFullName]\nДата: 757 н. э.#!\n#weak Одно из самых кровопролитных сражений восстания Ань Лушаня, битва при храме Сянцзи была кульминацией танского контрнаступления на позиции мятежников, захвативших большую часть северного Китая. Две огромные армии сошлись у храма Сянцзи к северу от Чанъаня.\n\nК полудню танская армия заняла высоты, в то время как армия Янь расположилась под стенами Чанъаня. После череды маневров сражение зашло в тупик, дисциплинированные воины с обеих сторон упорно продолжали сражаться, не отступая ни на шаг. В конце концов центр армии повстанцев рухнул, понеся тяжелые потери.\n\nПо итогам битвы обе армии были совершенно обескровлены, но силы повстанцев оказались сломлены. На следующий день танские войска вошли в Чанъань.#!"

 BattlePoIHistoricalNameGaoliang: "Битва на реке Гаолян"
 BattlePoIHistoricalDescGaoliang: "#emp Победа: [GetScriptedCharacterByHistoryID( '194330' ).GetFullName]\nПоражение: [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullName]\nДата: 979 н. э.#!\n#weak Сражение стало результатом попытки империи Сун вернуть шестнадцать префектур, захваченных династией Ляо в 960 г. Сунскую армию возглавлял брат императора, будущий император [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip].\n\nГород Ючжоу выдержал трехмесячную осаду, пока на помощь обороняющимся не прибыли подкрепления Ляо. Поначалу армии Сун способствовал успех, однако ночью неприятель атаковал ее с трех сторон.\n\nБитва стала первым серьезным поражением империи Сун. [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip] [Select_CString(GetScriptedCharacterByHistoryID( 'han_4801' ).IsFemale, 'была вынуждена', 'был вынужден' )] бежать с поля боя в повозке, запряженной ослами.#!"