 activity_coronation_destination_selection:0 "Выбранное графство получит модификатор [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] на 5 лет."
 activity_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Снижение [stress_loss_i][Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'glory_hound' ).GetTextIcon]ищущих славы [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'parochial' ).GetTextIcon]местечковых [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт пути развития свойства')|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n\n@alert_icon! #alert_trial Коронация может проводиться только #V один раз в жизни#!#!"
 activity_coronation_guest_desc:0 "$BULLET_WITH_TAB$ Участники могут улучшить [Concept('opinion', 'мнение')|E] о других приглашённых персонажах\n$BULLET_WITH_TAB$ Участники могут потерять [stress_loss_i][stress|El]"
 activity_coronation_conclusion_desc:1 "[GetActivityType( 'activity_coronation' ).GetName] завершилась"
 activity_coronation_guest_help_text:0 "У всех приглашённых [Concept('guests', 'гостей')|E] будет возможность улучшить своё [Concept('opinion', 'мнение')|E] о вас.\nКоронация - это также возможность завоевать [prestige|El], потерять часть [Concept('stress', 'стресса')|E], получить [piety|El] и повысить свою [Concept('legitimacy', 'легитимность')|E]."
 coronation_positive_increase:0 "#P Повысит#!"
 coronation_negative_decrease:0 "#N Снизит#!"
 coronation_option_pomp:0 "Помпезность"
 coronation_pomp_humble:0 "Скромная"
 coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ $coronation_positive_increase$ [opinion|El] фанатичных и местечковых [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ $coronation_negative_decrease$ [opinion|El] ищущих славы и куртуазных [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ Гораздо больше [Concept('piety', 'благочестия')|E] по завершении, но меньше [Concept('legitimacy', 'легитимности')|E] и [Concept('prestige', 'престижа')|E].\n\n#weak Никаких фанфар, просто возложение короны на вашу голову. Коронация - это время доказать свое почтение богам, а не раздувать самомнение.#!"
 coronation_pomp_appropriate:0 "Подобающая"
 coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ $coronation_positive_increase$ [opinion|El] местечковых и фанатичных [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ $coronation_negative_decrease$ [opinion|El] куртуазных и ищущих славы [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ Награды в виде [Concept('piety', 'благочестия')|E],[Concept('legitimacy', 'легитимности')|E] и [Concept('prestige', 'престижа')|E] по завершении остаются неизменными\n\n#weak Дома державы, как великие, так и малые, признают вашу законность только после того, как на вашу голову возложат корону. Только тогда они преклонят колено.#!"
 coronation_pomp_impressive:0 "Впечатляющая"
 coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ $coronation_positive_increase$ [opinion|El] куртуазных и ищущих славы [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ $coronation_negative_decrease$ [opinion|El] местечковых и фанатичных [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ Меньше [Concept('piety', 'благочестия')|E] по завершении.\n$EFFECT_LIST_BULLET$ Больше [Concept('legitimacy', 'легитимности')|E] и [Concept('prestige', 'престижа')|E] по завершении.\n\n#weak Надлежащая коронация требует соблюдения формальностей, именно этого ожидают от тех, кто правит. Вы не пожалеете средств, чтобы все лорды державы соблюдали свои клятвы.#!"
 coronation_pomp_grandiose:0 "Грандиозная"
 coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ $coronation_positive_increase$ [opinion|El] ищущих славы и куртуазных [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ $coronation_negative_decrease$ [opinion|El] местечковых и фанатичных [Concept('vassals', 'вассалов')|E].\n$EFFECT_LIST_BULLET$ Гораздо меньше [Concept('piety', 'благочестия')|E] по завершении.\n$EFFECT_LIST_BULLET$ Гораздо больше [Concept('legitimacy', 'легитимности')|E] и [Concept('prestige', 'престижа')|E] по завершении.\n\n#weak Какой смысл править, если нет возможности похвастаться? По крайней мере, это должно стать живым памятником вашему показному тщеславию.#!"

