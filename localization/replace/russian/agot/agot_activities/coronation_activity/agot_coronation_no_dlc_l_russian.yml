 activity_no_dlc_coronation_selection_tooltip:1 "Будет проведена [GetActivityType('activity_no_dlc_coronation').GetName], церемония ознаменует официальное начало вашего правления, докажет вашу легитимность [Concept('realm', 'державе')|E] и возобновит клятвы верности [Concept('vassals', 'вассалов')|E].\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$Снижение [stress_loss_i][Concept('stress', 'стресса')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'glory_hound' ).GetTextIcon]ищущих славы [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'courtly' ).GetTextIcon]куртуазных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'parochial' ).GetTextIcon]местечковых [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$[opinion|E] [GetVassalStance( 'zealot' ).GetTextIcon]фанатичных [Concept('vassals', 'вассалов')|E]\n$BULLET_WITH_TAB$Можно получить [Concept('trait_level_track_xp', 'опыт пути развития')|E] свойства [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_no_dlc_coronation_desc:0 "Каждый [vassal|El] и высокопоставленные люди державы были приглашены стать свидетелями коронации нового монарха, преклонить колены и присягнуть ему на верность."

