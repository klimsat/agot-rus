 coronation_officiant_desc:0 "Иногда тот, кто возлагает корону на голову правителя, так же важен, как и сам монарх. Поэтому важно выбрать подходящего человека, иначе легитимность правления может быть поставлена под сомнение.\n\nНекоторые награды зависят от выбранного церемониймейстера:\n$BULLET_WITH_TAB$Больше [piety_i] [Concept('piety', 'благочестия')|E] за [Concept('heads_of_faith', 'главу конфессии')|E].\n$BULLET_WITH_TAB$Больше [legitimacy_i] [Concept('legitimacy', 'легитимности')|E] за [Concept('powerful_vassals', 'могущественных вассалов')|E].\n$BULLET_WITH_TAB$Больше [dynasty_prestige_i] [Concept('dynasty_prestige', 'признания')|E] за [Concept('dynasty_members', 'членов династии')|E]."
