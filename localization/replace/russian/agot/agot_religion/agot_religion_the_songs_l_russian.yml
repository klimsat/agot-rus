 ### THE RELIGION ###
 the_songs_religion:0 "Песньск"
 the_songs_religion_adj:0 "Песни нхайцев"
 the_songs_religion_adherent:0 "Нхай"
 the_songs_religion_adherent_plural:0 "Нхай"
 the_songs_desc:0 "Когда человек обращается к богам, как он должен проявлять должное уважение? Для тех, кто живёт к северу от И-Ти, ответ кроется в песне. Только через песню боги могут услышать людей и, в свою очередь, ответить им."

 ### Faiths ###
 #Jogos Moonsingers
 song_moon:0 "Лунно-песньск"
 song_moon_adj:0 "Песни Луны"
 song_moon_adherent:0 "Нхай"
 song_moon_adherent_plural:0 "Нхай"
 song_moon_desc:0 "Джогос-нхаи были бичом равнин к северу от И-Ти с самых ранних записей о Золотой империи. На протяжении всего этого времени их духовными лидерами были лунные певцы. Они слушают Песнь Луны и обеспечивают духовное руководство и управление, в то время как джаты вершат светское правление."

 #Braavosi Moonsingers
 fc_pan_moon:0 "Лунно-певецк"
 fc_pan_moon_adj:0 "Последователи лунных певцов"
 fc_pan_moon_adherent:0 "Слушатель"
 fc_pan_moon_adherent_plural:0 "Слушатели"
 fc_pan_moon_desc:0 "Рабы Фригольда представляли собой бесчисленное множество народов, как завоеванных Фригольдом, так и пришедших из-за его границ, с которыми он никогда не сталкивался напрямую. Одной из таких групп были лунные певицы Джогос Нхай, которые привели отряд беглых рабов в лагуну, ставшую Браавосом. С тех пор лунные певицы остаются уважаемой и влиятельной, хотя и небольшой, конфессией в Тайном городе."

 #Nefer 
 song_nefer:0 "Подземно-песньск"
 song_nefer_adj:0 "Песни глубин"
 song_nefer_adherent:0 "Глубинник"
 song_nefer_adherent_plural:0 "Глубинники"
 song_nefer_desc:0 "Нефер, последний осколок Н'гая, смог сдержать полчища Джогос Нхай, укрывшись в самой земле, где Песнь глубин укрыла и согрела жителей. Прислушиваясь к ритму и биению окружающих их глинобитных стен, они расширились вглубь земли."

 #Mossovy
 song_mossovy:0 "Снежно-песньск"
 song_mossovy_adj:0 "Песни снега"
 song_mossovy_adherent:0 "Мономах"
 song_mossovy_adherent_plural:0 "Мономах"
 song_mossovy_desc:0 "Далёкая Моссовия, как говорят, странное и необычное место. Земля заперта в холоде и снегах, но, в отличие от негостеприимных Земель Вечной Зимы, моссовиты принимают и процветают в этом морозном царстве. Для них снега и вьюги поют песню, с помощью которой они могут упорядочивать и развиваться."