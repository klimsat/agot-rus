 fots_axe_desc:0 "Считается, что до прихода на холмы Андалоса андалы зародились в землях Секиры. Те, кто вернулся, принесли с собой свою собственную форму Веры, более близкую к оригиналу, не запятнанную чужеземным влиянием."

