 fots_scourged_adherent:0 "Верный"
 fots_scourged_adherent_plural:0 "Верные"
 fots_scourged_desc:0 "Когда Кварлон Великий был последним королем Эссоса, он заявил, что объединит всех андалов континента. К сожалению, его походы закончились пламенем, но уцелевшие стали поклоняться легенде о Короле всех андалов в дополнение к Семи ликам Единого."

