 ### Faiths ###
 #Old Faith
 fots_stars:0 "Звёздск"
 fots_stars_adj:0 "Вера Звёзд"
 fots_stars_adherent:0 "Верный"
 fots_stars_adherent_plural:0 "Верные"
 fots_stars_desc:0 "Именно андалам и их королю, Хугору с Холма, явились Семь ликов Единого. Они научили андалов обрабатывать железо, дали им обряды рыцарства и поручили завоевать закатные земли Вестероса."

 #The FAITH
 fots_seven:0 "Семибожск"
 fots_seven_adj:0 "Вера в Семерых"
 fots_seven_adherent:0 "Верный"
 fots_seven_adherent_plural:0 "Верные"
 fots_seven_desc:0 "Вера в Семерых - доминирующая религия Вестероса. Большинство людей и земель причислены к верным, а все короли андалов, ройнаров и Первых людей, помимо того, что являются членами паствы, добивались коронации у Верховного септона. Вера строится на откровениях и истинах, изложенных в «Семиконечной звезде», и руководствуется наставлениями Праведных и Верховного септона."

 #Baelor Faith
 fots_blessed:0 "Благословеннск"
 fots_blessed_adj:0 "Вера в Благословенного"
 fots_blessed_adherent:0 "Верный"
 fots_blessed_adherent_plural:0 "Верные"
 fots_blessed_desc:0 "Бейлор Благословенный был самым набожным человеком, когда-либо сидевшим на Железном троне. Именно он приказал построить Великую септу в качестве новой резиденции Верховного септона и повел королевство по самым верным путям. Те, кто пойдет по его стопам, увидят продолжение его великих дел во имя Семерых."

 #Sword Faith
 fots_sword:0 "Мечск"
 fots_sword_adj:0 "Вера Меча"
 fots_sword_adherent:0 "Верный"
 fots_sword_adherent_plural:0 "Верные"
 fots_sword_desc:0 "Когда андалы пришли в Вестерос, они пришли с огнем и железом, с мечом и звездой. С тех пор верные были введены в заблуждение, а Верховный септон и Праведные теперь склоняются перед политическим и сторонним давлением. Только с помощью меча Вера вновь завоюет благосклонность Семерых."

 #Pure Faith
 fots_pure:0 "Чисто-верск"
 fots_pure_adj:0 "Чистая вера"
 fots_pure_adherent:0 "Верный"
 fots_pure_adherent_plural:0 "Верные"
 fots_pure_desc:0 "Присутствие Старых богов и Утонувшего бога запятнало верных. Ибо когда Отец говорил с Хугором на Холме, разве не сказал он, что земли Вестероса предназначены только для андалов и верных? Лишь отвергнув порчу этих ересей и богохульств, верные смогут достичь того, что задумали для них Семеро."

 #Old and New Faith
 fots_oldnew:0 "Старо-новск"
 fots_oldnew_adj:0 "Старая и Новая вера"
 fots_oldnew_adherent:0 "Верный"
 fots_oldnew_adherent_plural:0 "Верные"
 fots_oldnew_desc:0 "Задолго до прихода андалов здесь жили Старые боги и их чардрева. Однако Старые и Новые боги не противостоят друг другу и не являются отдельными богами. Старые боги были тем, как Семь ликов Единого говорили с людьми до того, как стали известны, и чардрева всегда были священны и для них."

 #Dorne Faith
 fots_sands:0 "Песчано-верск"
 fots_sands_adj:0 "Вера Песков"
 fots_sands_adherent:0 "Верный"
 fots_sands_adherent_plural:0 "Верные"
 fots_sands_desc:0 "Дорн всегда был уникален в своих отношениях с внешними группами, и Вера не является исключением. Хотя почти все дорнийцы, за исключением Сирот, принадлежат к верным, они никогда не подчинялись указам и предписаниям Праведных или Верховного септона, как остальные. Они поклоняются Семерым, но не отказываются от своего дорнийского образа жизни, только потому, что так велит Верховный септон из Простора. Таким образом, дорнийцы отделились от Праведных и будут следовать за Семи ликами Единого по-своему."

