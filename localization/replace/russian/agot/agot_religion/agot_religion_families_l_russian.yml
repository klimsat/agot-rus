l_russian:
 rf_sunset:0 "Западные культы"
 rf_sunset_desc:0 "Вероисповедания, зародившиеся в Закатных землях Вестероса, появились еще до прихода сюда людей, но некоторые из них сохранились и до нынешних жителей."
 rf_western_essos:0 "Секты западного Эссоса"
 rf_western_essos_desc:0 "Многочисленные и разнообразные секты, происходящие из западного Эссоса вдоль Узкого моря, из Края Долгого Лета и из тех, что расположены вдоль Ройны."
 rf_azorian:0 "Азорианские пророчества"
 rf_azorian_desc:0 "Религии и верования, посвящённые пророчествам из Асшая, в которых говорится об Азор Ахае и его возможном возрождении."
 rf_grasslands:0 "Верования Травяных земель"
 rf_grasslands_desc:0 "Многочисленные конфессии зародились на лугах, которые когда-то были Серебряным морем и царством рыбацких королев."
 rf_dawn:0 "Тысяча богов рассвета"
 rf_dawn_desc:0 "Множество богов И-Ти и Золотой империи - эти религии и верования появились ещё в Рассветную эпоху."
 rf_southseas:0 "Боги Южных морей"
 rf_southseas_desc:0 "Религии и верования, распространённые на островах и землях южных морей."