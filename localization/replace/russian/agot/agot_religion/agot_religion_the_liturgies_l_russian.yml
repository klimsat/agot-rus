 sarnori_faith_desc:0 "Сотня Богов когда-то жили в мире, и их голоса, Рыбьи Королевы, вели народы мира к процветанию. Но с Великой Ночи и смертью последней Рыбьей Королевы, Сотня Богов покинула мир, и теперь последователи Литургий поддерживают веру в их возвращение."
