 first_gods_religion_desc:0 "Задолго до того, как верующие в Семерых андалы пересекли Узкое море и задолго до договора, который Первые люди заключили с Детьми Леса, существовали боги, которых почитали мужчины и женщины древнего Вестероса. В настоящее время большинство из них забыто и предано забвению, а имена их неизвестны."

