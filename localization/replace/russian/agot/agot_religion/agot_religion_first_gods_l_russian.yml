 #First Gods-Group Faiths
 bronze_gods:0 "Бронзобожск"
 bronze_gods_adj:0 "Бронзовые Боги"
 bronze_gods_adherent:0 "Бронзобожник"
 bronze_gods_adherent_plural:0 "Бронзобожник"
 bronze_gods_desc:0 "Во времена, когда железо и сталь не были известны, бронза была доминирующим металлом для всех целей - оружие, инструменты и, даже, боги. Люди этой веры почитают верховного бога Бронзы и двух его дочерей - Олово и Медь. Говорят, что однажды они явили себя и рассказали человеку, как создать сплав, настоятельно убеждая, если не требуя, чтобы он распространил это знание среди своих собратьев. Люди из духовенства передали, что создание бронзы укрепит силы бога и его дочерей, а значит, завоюет их расположение. Это привело к масштабному завоеванию соседних земель в поисках новых ресурсов, которые они могли бы превратить в свой священный металл."

 lady_of_the_waves:0 "Владычице-волнск"
 lady_of_the_waves_adj:0 "Владычица волн"
 lady_of_the_waves_adherent:0 "Волнобожник"
 lady_of_the_waves_adherent_plural:0 "Волнобожники"
 lady_of_the_waves_desc:0 "До прихода андалов и их религии, почитающей Семь ликов Единого, коренные народы Трёх Сестер поклонялись своим собственным богам, главными из которых были Владычица волн и её супруг, Владыка небес. Её почитают как любвеобильную и требовательную богиню, чьи свидания со своим супругом, как считается, вызывают бури, от которых страдает весь регион.\n\nИзвестно, что она требует, чтобы её последователи бросали в море тех, кто родился чахлым или уродливым, возвращая их в её владения, но её требовательная натура не лишена благосклонности - или любви к своим почитателям. Те, кто родился с перепонками между пальцами, заслуживают её безвозмездную благосклонность."

