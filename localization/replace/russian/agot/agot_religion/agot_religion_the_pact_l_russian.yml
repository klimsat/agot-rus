 ### THE RELIGION ###
 the_pact_religion:0 "Договорск"
 the_pact_religion_adj:0 "Договор острова Ликов"
 the_pact_religion_adherent:0 "Последователь Договора"
 the_pact_religion_adherent_plural:0 "Последователи Договора"
 the_pact_religion_desc:0 "Договор острова Ликов - перемирие, положившее конец конфликту между Первыми людьми и Детьми Леса. Благодаря ему в Вестеросе воцарился мир, а люди стали поклоняться Старым богам. Договор соблюдается по сей день и будет чтиться до тех пор, пока в жилах человечества течёт кровь Первых людей."

 ### Faiths ###
 #Northern Old Gods
 old_gods_wnw:0 "Старобожск"
 old_gods_wnw_adj:0 "Старые боги зимы и лесов"
 old_gods_wnw_adherent:0 "Старобожник"
 old_gods_wnw_adherent_plural:0 "Старобожники"
 old_gods_wnw_desc:0 "Принятое после Договора, поклонение Старым богам сохранилось на Севере больше, чем в любой другой части Семи королевств. Поклонение Старым богам очень простое, гораздо более личное, чем Семибожие - в нём мало заповедей и нет священных писаний. Как почитать богов - личное дело каждого. Главные постулаты - святость чардрев, святость права гостя и святость клятв, принесенных перед сердцедревом."

 #River Old Gods
 old_gods_rnh:0 "Речно-старобожск"
 old_gods_rnh_adj:0 "Старые боги рек и холмов"
 old_gods_rnh_adherent:0 "Старобожник"
 old_gods_rnh_adherent_plural:0 "Старобожники"
 old_gods_rnh_desc:0 "За пределами Севера следующим величайшим бастионом поклонения Старым богам являются Речные земли. Еще до возрождения, когда люди с Севера поселились здесь, ключевые дома сохранили поклонение. Их обряды отличаются от северных соседей, сливаясь с семибожием на юге. В дополнение к святости чардрев и права гостя, эти люди приняли традиции рыцарства, чья клятва приносится не в септе, а перед сердцедревом."

 #Vale Old Gods
 old_gods_mnv:0 "Долино-старобожск"
 old_gods_mnv_adj:0 "Старые боги Лунных гор и Долины"
 old_gods_mnv_adherent:0 "Старобожник"
 old_gods_mnv_adherent_plural:0 "Старобожники"
 old_gods_mnv_desc:0 "Хотя Долина и Лунные горы были первыми завоеваны андалами и стали первым местом, где в Вестеросе укоренилась Вера в Семерых, здесь все еще сохранились старые и прочные связи с Первыми людьми и их верованиями. Поэтому в регионе наблюдается возвращение к поклонению Старым богам, но при этом сохраняются многие традиции и принципы, которые жители Долины знали как Верные."

 #Western Old Gods
 old_gods_rng:0 "Западно-старобожск"
 old_gods_rng_adj:0 "Старые боги камня и золота"
 old_gods_rng_adherent:0 "Старобожник"
 old_gods_rng_adherent_plural:0 "Старобожники"
 old_gods_rng_desc:0 "Западные земли издавна были священным местом для поклонения Старым богам. Именно здесь Корлос проявил милосердие к львятам и был вознаграждён Старыми богами. Поклонение Старым богам переродилось в этом регионе, переняв некоторые черты Веры в Семерых, такие как рыцарство, и в то же время приняв основные постулаты Договора."

 #Reach Old Gods
 old_gods_fng:0 "Просторо-старобожск"
 old_gods_fng_adj:0 "Старые боги полей и рощ"
 old_gods_fng_adherent:0 "Старобожник"
 old_gods_fng_adherent_plural:0 "Старобожники"
 old_gods_fng_desc:0 "Большую часть своей истории Простор был домом для Веры в Семерых, но все еще сохраняет связи со Старыми богами. Сохранились рассказы о Гарте Зелёной Руке, живом Дубовом троне, оборотнях у Красного озера и других. С возвращением поклонения Старым богам эти связи были полностью устранены, хотя влияние Веры все еще прослеживается в некоторых догматах и традициях, практикуемых в Просторе."

 #Storm Old Gods
 old_gods_snw:0 "Штормо-старобожск"
 old_gods_snw_adj:0 "Старые боги штормов и волн"
 old_gods_snw_adherent:0 "Старобожник"
 old_gods_snw_adherent_plural:0 "Старобожники"
 old_gods_snw_desc:0 "Штормовые земли давно поддерживают связи с Детьми Леса, известными своими союзами в борьбе со Святым братством. Эти связи привели к возрождению поклонения Старым богам в регионе, но при этом сохранились некоторые традиции, которые чернь и знать приняли под властью Веры."

 #Dorne Old Gods
 old_gods_dns:0 "Дорно-старобожск"
 old_gods_dns_adj:0 "Старые боги дюн и песков"
 old_gods_dns_adherent:0 "Старобожник"
 old_gods_dns_adherent_plural:0 "Старобожники"
 old_gods_dns_desc:0 "Дорн - место, где Дети совершали свои величайшие подвиги с помощью Старых богов. Хотя андалы стали доминировать на большей части низин, связь со Старыми богами все еще сохранялась. Теперь поклонение Старым богам вернулось, вобрав в себя аспекты не только Веры, но и Матери-Ройны."

 #Crownlands Old Gods
 old_gods_sns:0 "Королевско-старобожск"
 old_gods_sns_adj:0 "Старые боги дыма и соли"
 old_gods_sns_adherent:0 "Старобожник"
 old_gods_sns_adherent_plural:0 "Старобожники"
 old_gods_sns_desc:0 "Черноводный залив и острова в его пределах долгое время были бастионом Старых богов на юге Вестероса - особенно Расколотая Клешня и его обитатели. Это способствовало широкому распространению поклонения Старым богам, включающего в себя аспекты Веры и валирийцев, обосновавшихся в этом регионе."

 #Wildling Old Gods
 old_gods_btw_fnf:0 "Одичало-старобожск"
 old_gods_btw_fnf_adj:0 "Старые боги мороза и лесов"
 old_gods_btw_fnf_adherent:0 "Старобожник"
 old_gods_btw_fnf_adherent_plural:0 "Старобожники"
 old_gods_btw_fnf_desc:0 "Только за-Стеной, на настоящем Севере, можно по-настоящему поговорить со Старыми богами и почувствовать их. К югу от Стены земля стала слишком возделанной, слишком обезлесенной, слишком цивилизованной, чтобы по-настоящему услышать шепот Старых богов."

 old_gods_btw_fnf_old:0 "Изначально-старобожск"
 old_gods_btw_fnf_old_adj:0 "Изначальные Старые боги мороза и лесов"
 old_gods_btw_fnf_old_adherent:0 "Старобожник"
 old_gods_btw_fnf_old_adherent_plural:0 "Старобожники"
 old_gods_btw_fnf_old_desc:0 "Только за-Стеной, на настоящем Севере, можно по-настоящему поговорить со Старыми богами и почувствовать их. К югу от Стены земля стала слишком возделанной, слишком обезлесенной, слишком цивилизованной, чтобы по-настоящему услышать шепот Старых богов."

 #Frozen Old Gods
 old_gods_btw_sni:0 "Морозно-старобожск"
 old_gods_btw_sni_adj:0 "Старые боги снегов и льда"
 old_gods_btw_sni_adherent:0 "Старобожник"
 old_gods_btw_sni_adherent_plural:0 "Старобожники"
 old_gods_btw_sni_desc:0 "Поклонение Старым богам сильно в замёрзших землях за Стеной. Однако их последователи слушают богов не в шепоте ручьев или шелесте листьев, а скорее в трескающемся льду или падающем снеге. Морозные земли холодны и пустынны, и люди формируются под влиянием этой суровой среды, как и их верования."

 old_gods_btw_sni_old:0 "Изначально-старобожск"
 old_gods_btw_sni_old_adj:0 "Изначальные Старые боги снегов и льда"
 old_gods_btw_sni_old_adherent:0 "Старобожник"
 old_gods_btw_sni_old_adherent_plural:0 "Старобожники"

 #Moon Old Gods
 old_gods_btw_mns:0 "Горно-старобожск"
 old_gods_btw_mns_adj:0 "Старые боги гор и камня"
 old_gods_btw_mns_adherent:0 "Старобожник"
 old_gods_btw_mns_adherent_plural:0 "Старобожники"
 old_gods_btw_mns_desc:0 "Те, кто отказался оставить Старых богов и склониться перед андальскими королями из дома Аррен, бежали на вершины и в пустоши Лунных гор. Несмотря на то, что они потеряли почти все, они сохранили свои верования и клятвы богам. Их враждебность к жителям низин привела к тому, что их вера ожесточилась."

 old_gods_btw_mns_old:0 "Изначально-старобожск"
 old_gods_btw_mns_old_adj:0 "Изначальные Старые боги гор и камня"
 old_gods_btw_mns_old_adherent:0 "Старобожник"
 old_gods_btw_mns_old_adherent_plural:0 "Старобожники"

 #Magnar Old Gods
 old_gods_btw_pnv:0 "Магнаро-старобожск"
 old_gods_btw_pnv_adj:0 "Старые боги вершин и долин"
 old_gods_btw_pnv_adherent:0 "Старобожник"
 old_gods_btw_pnv_adherent_plural:0 "Старобожники"
 old_gods_btw_pnv_desc:0 "Тенны утверждают, что они - единственные оставшиеся истинные Первые люди, и заявляют, что только они чтят Договор и правильно поклоняются Старым богам. [Glossary('Магнар', 'MAGNAR_GLOSS')] рассматривается как один из Старых богов, просто один из них сотворён из плоти, а остальные - из камня, веток и реки."

 old_gods_btw_pnv_old:0 "Изначально-старобожск"
 old_gods_btw_pnv_old_adj:0 "Изначальные Старые боги вершин и долин"
 old_gods_btw_pnv_old_adherent:0 "Старобожник"
 old_gods_btw_pnv_old_adherent_plural:0 "Старобожники"

 #Cave Old Gods
 old_gods_btw_dnc:0 "Пещерно-старобожск"
 old_gods_btw_dnc_adj:0 "Старые боги тьмы и пещер"
 old_gods_btw_dnc_adherent:0 "Старобожник"
 old_gods_btw_dnc_adherent_plural:0 "Старобожник"

 old_gods_btw_dnc_old:0 "Изначально-старобожск"
 old_gods_btw_dnc_old_adj:0 "Изначальные Старые боги тьмы и пещер"
 old_gods_btw_dnc_old_adherent:0 "Старобожник"
 old_gods_btw_dnc_old_adherent_plural:0 "Старобожники"

 #Shore Old Gods
 old_gods_btw_sas:0 "Берего-старобожск"
 old_gods_btw_sas_adj:0 "Старые боги моря и ракушек"
 old_gods_btw_sas_adherent:0 "Старобожник"
 old_gods_btw_sas_adherent_plural:0 "Старобожники"
 old_gods_btw_sas_desc:0 "На побережье за-Стеной поклонение Старым богам естественным образом обратилось к морю, переняв многие дикие и примитивные аспекты, которые когда-то были характерны для всей веры в целом."

 old_gods_btw_sas_old:0 "Изначально-старобожск"
 old_gods_btw_sas_old_adj:0 "Изначальные Старые боги моря и ракушек"
 old_gods_btw_sas_old_adherent:0 "Старобожник"
 old_gods_btw_sas_old_adherent_plural:0 "Старобожники"

 #Burned Old Gods
 old_gods_btw_valyrian:0 "Обгорело-старобожск"
 old_gods_btw_valyrian_adj:0 "Старые боги Обгорелых"
 old_gods_btw_valyrian_adherent:0 "Старобожник"
 old_gods_btw_valyrian_adherent_plural:0 "Старобожники"
 old_gods_btw_valyrian_desc:0 "Некоторые племена верят, что Старые боги иногда облекаются в плоть и ходят среди людей. Обгорелые поклоняются огненной ведьме, которая, как говорят, повелевает живым пламенем, возможно, драконом, в Лунных горах."

 #Children's Old Gods
 old_gods_children:0 "Истинно-старобожск"
 old_gods_children_adj:0 "Старые боги Песни"
 old_gods_children_adherent:0 "Старобожник"
 old_gods_children_adherent_plural:0 "Старобожники"
 old_gods_children_desc:0 "Люди называли их Детьми Леса, великаны говорили о [Glossary('вох дак наг грам', 'CHILDREN_FOREST_GLOSS')], но сами они называли себя «Те, кто поет песню Земли». Именно из этой песни происходит понимание и поклонение Старым богам леса и зимы, рек и холмов, луны и долины, камня и золота, поля и рощи, бури и волны, дюн и песка, дыма и соли, снега и льда, гор и камней, пиков и долин, тьмы и пещер, моря и ракушек."