 yt_court_leng_adherent_plural:0 "Посвящённые"
 yt_court_leng_desc:0 "Со времён Киары Великой богиня-императрица почитается как правительница и глава веры Лэнга. Она - воплощение духа самого Лэнга, отражающее сущность лэнгского народа."