 the_courts_religion_desc:0 "И-Ти - страна тысячи богов и сотен принцев, и божественное царство устроено так же, как и срединное царство. Хотя все боги признаны и в них верят, различные дворы - это конкретные боги, которым посвящает себя группа или отдельный человек."

 ### Faiths ###
 #Celestial Court
 yt_court_celestial:0 "Небесно-дворск"
 yt_court_celestial_adj:0 "Небесный двор"
 yt_court_celestial_adherent:0 "Посвящённый"
 yt_court_celestial_adherent_plural:0 "Посвящённые"
 yt_court_celestial_desc:0 "Все под небесами рождается по воле Неба, и как императоры правят Золотой империей, так и Бог-на-Земле правит Небесным двором. Среди придворных есть и другие божественные существа, в том числе Дева-из-Света и Лев Ночи, которые служат главными советниками Бога-на-Земле. При необходимости Лев Ночи выступает в роли палача и вершителя."

 #Celestial Court
 yt_court_jewel:0 "Драгоценно-дворск"
 yt_court_jewel_adj:0 "Драгоценный двор Зари"
 yt_court_jewel_adherent:0 "Посвящённый"
 yt_court_jewel_adherent_plural:0 "Посвящённые"
 yt_court_jewel_desc:0 "Жемчужный, Нефритовый, Турмалиновый, Ониксовый, Топазовый, Опаловый императоры и Аметистовая императрица - прямые потомки Бога-на-Земле, они не были такими же мужчинами и женщинами, как мы, но сами обладали божественной природой. Даже если со временем эта искра божественности уменьшилась, сегодня они по-прежнему дают советы и указания тем, кто им молится."

 #Ancestral Court
 yt_court_ancestor:0 "Предко-дворск"
 yt_court_ancestor_adj:0 "Двор предков И-Ти"
 yt_court_ancestor_adherent:0 "Посвящённый"
 yt_court_ancestor_adherent_plural:0 "Посвящённые"
 yt_court_ancestor_desc:0 "Помимо великих дворов богов и императоров Зари, собственная семья и предки образуют свои собственные дворы для руководства и защиты живущих потомков. Все, от самых высоких княжеских домов до самых низких домов слуг, выражают почтение своим предкам."

 #Bloodstone Court
 yt_court_bloodstone:0 "Кровояшмо-дворск"
 yt_court_bloodstone_adj:0 "Кроваво-яшмовый двор Ночи"
 yt_court_bloodstone_adherent:0 "Посвящённый"
 yt_court_bloodstone_adherent_plural:0 "Посвящённые"
 yt_court_bloodstone_desc:0 "Император Кровавой Яшмы содержал свой собственный двор, отбросив праведные и благочестивые пути своих предков и богов. Он взял в жены женщину-тигрицу и стал поклоняться маслянистому черному камню, упавшему с неба во время Предательства Крови. Сегодня мятежники, недовольные, колдуны и прочие нечестивцы поклоняются Императору Кровавой Яшмы и пытаются вернуть мир к прежним порядкам под его властью."

