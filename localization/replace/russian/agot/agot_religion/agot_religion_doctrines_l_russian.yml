l_russian:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] запрещает одновременное владение несколькими супругами и наложницами"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] должна иметь дуалистических либо транстеистических богов."
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] должна верить в нескольких богов"
 allowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] должны быть монахами или монахинями."
 disallowed_clergy_appointed_to_monks:0 "Члены [Concept('clergy', 'духовенства')|E] не должны быть монахами или монахинями."

 doctrine_pantheon_name:0 "Пантеон и обряды"
 doctrine_fots_pantheon_name:0 "Семеро"
 doctrine_fots_pantheon_desc:0 "Эта конфессия поклоняется Семи ликам Единого, зародившимся в Старом Андалосе и распространившимся на Вестерос благодаря завоеваниям андалов. Их пантеон состоит из Отца, Матери, Воина, Кузнеца, Девы, Старицы и Неведомого."
 doctrine_parameter_faith_of_the_seven_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семерых в качестве покровителя."
 doctrine_fots_baelor_pantheon_name:0 "Семеро и Бейлор"
 doctrine_fots_baelor_pantheon_desc:0 "Эта конфессия поклоняется Семерым, которые являются семью ликами одного единого божества, однако в дополнение к этому они почитают Бейлора I, короля Вестероса, которого они считают воплощением или Олицетворением Семерых."
 doctrine_parameter_baelorist_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из Семерых или Бейлора I, Олицетворение Семерых, в качестве своего покровителя."
 doctrine_old_gods_pantheon_name:0 "Старые боги"
 doctrine_old_gods_pantheon_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, которые можно найти по всему Вестеросу."
 doctrine_parameter_old_gods_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_old_gods_btw_pantheon_name:0 "Старые боги Севера"
 doctrine_old_gods_btw_pantheon_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, а также многим странным богам за Стеной."
 doctrine_parameter_free_folk_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во многих местных богов, которые имеют влияние на их общее окружение."
 doctrine_parameter_rhllor_volantene_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят во Владыку Света."



 doctrine_parameter_magnar_patron:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их король больше бог, чем человек, и достоин поклонения."
 doctrine_magnar_pantheon_name:0 "Магнары"
 doctrine_magnar_pantheon_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их король больше бог, чем человек, и достоин поклонения."
 doctrine_parameter_bronze_gods_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением Бронзы, а также Олова и Меди, которые приносят им удачу и богатство."
 doctrine_bronze_ones_name:0 "Бронзовые боги"
 doctrine_bronze_ones_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что их боги являются воплощением Бронзы, а также Олова и Меди, которые приносят им удачу и богатство."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_waves_and_skies_name:0 "Волны и небеса"
 doctrine_waves_and_skies_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в Богиню, которая правит волнами, и в Бога, который правит небом."
 doctrine_parameter_others_pantheon:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что Иные - особые существа, возвещающие новое, праведное разрушение и опустошение мира, принося им в жертву новорождённых."
 doctrine_the_others_pantheon_name:0 "Иные"
 doctrine_the_others_pantheon_desc:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят, что Иные - особые существа, возвещающие новое, праведное разрушение и опустошение мира, принося им в жертву новорождённых."
 doctrine_old_gods_vale_pantheon_name:0 "Старые боги Долины"
 doctrine_old_gods_vale_pantheon_desc:0 "Эта конфессия поклоняется Старым богам рек, лесов и камней, безымянным божествам земли, связанным с чардревами, встречающимися по всей Долине."
 doctrine_parameter_vale_clans_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] могут выбрать одного из многих Старых богов Долины в качестве своего покровителя."
 doctrine_drowned_god_pantheon_name:0 "Утонувший бог"
 doctrine_drowned_god_pantheon_desc:0 "Эта конфессия поклоняется Утонувшему богу, Тому, кто обитает под волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший бог связан со всеми морями мира."
 doctrine_parameter_drowned_god_patrons:0 "Предоставляет этой [Concept('faith', 'конфессии')|E] доступ к покровительству Утонувшего бога."
 doctrine_foe_pantheon_name:0 "Восемь Божеств железнорождённых"
 doctrine_foe_pantheon_desc:0 "Эта конфессия поклоняется Семерым и Утонувшему богу, Тому, кто обитает под волнами, в его водных чертогах. Создатель морей и отец верующих, Утонувший бог связан с морями мира и явно правит Семью богами андалов."
 doctrine_parameter_faith_of_eight_patrons:0 "Предоставляет этому [Concept('faith', 'конфессии')|E] доступ к покровительству Семерых и Утонувшего бога в синкретической форме."
 doctrine_storm_god_pantheon_name:0 "Штормовой бог"
 doctrine_storm_god_pantheon_desc:0 "Эта конфессия поклоняется Штормовому богу, Тому, кто живёт над небесами, в его облачных чертогах. Создатель Небес и отец верующих, Штормовой бог связан с небесами мира."
 doctrine_parameter_storm_god_patrons:0 "Предоставляет этому [Concept('faith', 'конфессии')|E] доступ к покровительству Штормового бога"
 doctrine_rhllor_westerosi_pantheon_name:0 "Красный бог"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Эта конфессия следует обрядам Красного бога, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_volantene_pantheon_name:0 "Волантинский обряд"
 doctrine_rhllor_volantene_pantheon_desc:0 "Эта конфессия следует волантинским обрядам рглоризма, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_asshai_pantheon_name:0 "Асшайский обряд"
 doctrine_rhllor_asshai_pantheon_desc:0 "Эта конфессия следует асшайским обрядам рглоризма, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Гиркунский обряд"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Эта конфессия следует гиркунским обрядам рглоризма, поклоняясь единому истинному богу Рглору, Владыке Света, и герою Азору Ахаю, который вернётся, чтобы изгнать тьму раз и навсегда."
 doctrine_valyrian_pantheon_name:0 "Валирийский пантеон"
 doctrine_valyrian_pantheon_desc:0 "Эта конфессия поклоняется богам древнего валирийского пантеона, богам огня и крови, их иконам, как драконам, так и людям."
 doctrine_lyseni_pantheon_name:0 "Лисенийский пантеон"
 doctrine_lyseni_pantheon_desc:0 "Эта конфессия поклоняется богам Лиса, происходящим из различных валирийских культов и образующим сложный пантеон в вольном городе Лис. Среди них Прекрасная Госпожа, Плачущая Госпожа, Бронированная Госпожа, Индрос Сумеречный, Пантера и Саагейль Безликий."
 doctrine_parameter_lyseni_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в лисенийский пантеон."
 doctrine_parameter_valyrian_patrons:0 "[Concept('characters', 'Персонажи')|E] этой [Concept('faith', 'конфессии')|E] верят в валирийский пантеон."


 doctrine_parameter_prince_patrons:0 "Эта конфессия поклоняется Принцу и богам."
 doctrine_prince_pantheon_name:0 "Принц и боги"
 doctrine_prince_pantheon_desc:0 "Эта конфессия поклоняется Принцу и богам."
 doctrine_rhoynish_pantheon_name:0 "Матерь-Ройна"
 doctrine_rhoynish_pantheon_desc:0 "Эта конфессия поклоняется Матери-Ройне или Матери-Реке."
 doctrine_parameter_rhoynish_patrons:0 "Эта конфессия поклоняется Матери-Ройне или Матери-Реке."
 doctrine_norvoshi_pantheon_name:0 "Бородатый бог"
 doctrine_norvoshi_pantheon_desc:0 "Эта конфессия поклоняется Бородатому богу."
 doctrine_parameter_norvoshi_patrons:0 "Эта конфессия поклоняется Бородатому богу."

 doctrine_syncreticism_name:0 "Синкретизм"
 doctrine_no_syncreticism_name:0 "Одна истинная вера"
 doctrine_no_syncreticism_desc:0 "Наша вера истинна и чиста. Разбавление его верованиями и практиками других было бы в лучшем случае странным, а в худшем — кощунственным."
 doctrine_fots_syncreticism_name:0 "Синкретизм Семибожия"
 doctrine_fots_syncreticism_desc:0 "Семь ликов Единого - это всего лишь ещё один лик нашей собственной божественности, и поэтому мы будем чтить права и традиции их верований."
 doctrine_old_gods_syncreticism_name:0 "Синкретизм Старых Богов"
 doctrine_old_gods_syncreticism_desc:0 "Наша вера переняла обычаи и учение Старых Богов. Их провидцы помогут нам в стремлении к святости."
 doctrine_drowned_god_syncreticism_name:0 "Синкретизм Утонувшего бога"
 doctrine_drowned_god_syncreticism_desc:0 "Наша вера переняла обычаи и учение Утонувшего бога железнорождённых. Их утонувшие жрецы помогут нам в поисках святости."
 doctrine_rhllor_syncreticism_name:0 "Рглорианский синкретизм"
 doctrine_rhllor_syncreticism_desc:0 "Наша вера переняла обычаи и учение [Concept('R'hllorism', 'Рглорианства')|E]. Их красные жрецы помогут нам в стремлении к святости."
 doctrine_valyrian_syncreticism_name:0 "Валирийский синкретизм"
 doctrine_valyrian_syncreticism_desc:0 "Наша вера переняла обычаи и учение валирийцев и вольных городов. Их певцы бури помогут нам в стремлении к святости."

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Все прочие [Concept('faiths', 'конфессии')|E] всегда будут считаться [Concept('faith_astray', 'заблудшими')|E], независимо от доктринальных различий"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] не подвержено влиянию [Concept('faith_hostility', 'враждебности конфессии')|E]"

 tenet_blood_bound_name:0 "Кровная связь"
 tenet_blood_bound_desc:0 "Последователи этой веры часто образуют кровные узы со своими наперсниками, и эти узы чрезвычайно важны. Ожидается, что те, кто связаны кровью, будут хранить непоколебимую верность друг другу, и неспособность поддерживать эту верность чрезвычайно нечестива."
 tenet_role_accordance_name:0 "Соответствие роли"
 tenet_role_accordance_desc:0 ""
 tenet_secretive_faith_name:0 "Скрытная вера"
 tenet_secretive_faith_desc:0 "Вера – это прежде всего глубоко личное дело. Поэтому делиться опытом божественного с посторонними и в некоторой степени даже между собой отвратительно. Нужно созерцать веру на личном уровне и иметь терпение открывать тайны изнутри, а не снаружи."
 tenet_religious_tolerance_name:0 "Религиозная терпимость"
 tenet_religious_tolerance_desc:0 "Божественная любовь простирается за пределы тех, кто следует истинной вере. Все люди несут в своем сердце частичку божественного, и им должно быть позволено исповедовать свои убеждения, какими бы неверными они ни были, без чрезмерного вмешательства."
 tenet_imposed_induction_name:0 "Навязанная служба"
 tenet_imposed_induction_desc:0 "Жреческая каста этой религии часто состоит из людей, которых заставили служить божественному. Служба — это больше, чем обязанность; это обязательство. Этот взгляд также дал членам этой веры положительное отношение к рабству."
 tenet_holy_lovemaking_name:0 "Священное занятие любовью"
 tenet_holy_lovemaking_desc:0 "Хотя многие избегают тех, кто наслаждается плотскими удовольствиями, у нас нет таких угрызений совести. Познать божественное — значит познать удовольствие, и только через занятия любовью можно по-настоящему познать себя, своего партнера и божественное."
 tenet_ritualized_warfare_name:0 "Ритуальная война"
 tenet_ritualized_warfare_desc:0 "Вместо того, чтобы разрешать споры с помощью традиционных войн, люди этой веры вместо этого проводят ритуальные битвы в определенное время и в определенных местах. Споры, обычно улаживаемые войной, разрешаются с помощью этого метода, чтобы обеспечить наименьшее количество кровопролития."
 tenet_pious_scapegoat_name:0 "Благочестивый козел отпущения"
 tenet_pious_scapegoat_desc:0 "В трудные времена, особенно в случае проигранной войны, заранее выбранному козлу отпущения грозит наказание за эту неудачу. Чтобы умилостивить божественное и гарантировать, что кто-то будет наказан, козла отпущения ритуально казнят, чтобы восстановить благосклонность верующих."
 tenet_hair_of_the_virtuous_name:0 "Добродетельные волосы"
 tenet_hair_of_the_virtuous_desc:0 "В этой вере волосы на лице разрешены исключительно духовенству; кроме того, им запрещается брить бороды или подстригать волосы после введения в должность."
 tenet_godly_bloodthirst_name:0 "Божественная кровожадность"
 tenet_godly_bloodthirst_desc:0 "Верующие в глубине души знают, что божественное жаждет крови. Кровавые жертвы рассматриваются не только как благочестие, но и как необходимость. Те, кто не обращает внимания на требование утолить жажду крови, считаются подозрительными и достойными насмешек."
 tenet_council_of_three_name:0 "Совет Трёх"
 tenet_council_of_three_desc:0 ""
 tenet_enemies_of_men_name:0 "Враги людей"
 tenet_enemies_of_men_desc:0 "Последователи этой веры поддерживают темные силы, которые стремятся положить конец миру, каким мы его знаем. Несмотря на верную службу своим хозяевам, последователи этой веры вызывают насмешки и пренебрежение со стороны посторонних, опасаясь поддержки, которую они оказывают врагам человечества."
 tenet_godly_leadership_name:0 "Божественное лидерство"
 tenet_godly_leadership_desc:0 "Наши лидеры больше боги, чем люди, и мы должны обращаться с ними соответственно. Они направляют нас вперед, и мы должны слушать."
 tenet_divine_concubinage_name:0 "Божественное наложничество"
 tenet_divine_concubinage_desc:0 "Правители этой веры, берущие наложниц, считаются добродетельными, а те, кто этого не делает, обычно считаются нечестивыми. Сами наложницы и рожденные от них дети также почитаются верующими."
 tenet_burning_offerings_name:0 "Горящие подношения"
 tenet_burning_offerings_desc:0 "Верующие обычно устраивают сожжение ложных идолов и неверующих в качестве подношений божественному. Кроме того, считается, что пламя очищает от нечистот и считается священным."
 doctrine_parameter_flames_divination_active:0 "[rulers|E] с этим догматом могут [Concept( 'decide', 'решить' )|E] #V Взглянуть в огонь#! в надежде узреть видения."
 tenet_dragon_bonding_name:0 "Узы с драконами"
 tenet_dragon_bonding_desc:0 "Только дурак не смог бы увидеть божественность, присущую драконам. Те немногие счастливчики, которые способны формировать значимые связи с такими великолепными существами, можно поистине назвать благословенными. Те же, в свою очередь, стремятся причинить им вред, поистине презрены."
 tenet_the_others_name:0 "Поклонение Иным"
 tenet_the_others_desc:0 "Хотя они навлекли на нас последние времена, возможно, мы сможем выиграть время, потакая им с нашими новорожденными. Низшие люди будут смотреть на нас свысока и осуждать за это, но они не смогут этого сделать, когда за ними придет Зима."
 tenet_the_mark_name:0 "Клеймо"
 tenet_the_mark_desc:0 "Говорят, что те, кто отмечены божественными сущностями, рождаются с перепончатыми руками и ногами. Очевидно, что эти люди, пользующиеся благосклонностью божественных, считаются самыми достойными из нас."
 tenet_blinded_followers_name:0 "Ослеплённые последователи"
 tenet_blinded_followers_desc:0 "Только в темноте наш третий глаз может открыться, позволяя нам увидеть высшие истины творения, которые скрыты за иллюзиями материального мира. Тщеславие — путь к проклятию, а зрение — катализатор всего этого."
 tenet_sacred_mines_name:0 "Священные шахты"
 tenet_sacred_mines_desc:0 "Дварфом я рождён, добываю руду, в яме я руду, в яме я руду," # AGOT TODO Localization
 tenet_the_mark_desc:0 "."

 tenet_weirwoods_name:0 "Чардрева"
 tenet_weirwoods_desc:0 "Именно через деревья чардрева Старые боги могут видеть верующих. Мы должны довериться им, молясь и размышляя в их священных рощах в трудные времена."
 doctrine_parameter_can_visit_weirwood_groves:0 "[Concept('rulers', 'Правители')|E] с этим догматом могут [Concept('decide', 'решить')|E] посетить богорощи, где они могут принять участие в различных мероприятиях."
 tenet_greenseers_name:0 "Древовидцы"
 tenet_greenseers_desc:0 "Древовидцы видят будущее и прошлое сквозь завесу зелени."

 tenet_godswoods_name:0 "Богороши"
 tenet_godswoods_desc:0 "Когда Первые люди приняли Старых богов Детей Леса, они создали богорощи - рощи внутри своих замков и деревень, где было посажено единственное чардрево, известное как «сердце-древо» с вырезанным лицом, чтобы можно было поклоняться богам."
 doctrine_parameter_can_build_godswoods:0 "[Concept('rulers', 'Правители')|E] могут возводить богорощи - особое [building|El], которое предоставляет [piety|El] и [prestige|El] в [Concept('castle', 'феодальных')|E] и [Concept('tribe', 'племенных')|E] владениях."

 tenet_monasticism_septries:0 "Септрии"
 tenet_monasticism_septries_desc:0 "Септрий — монастырь, посвящённый вере в Семерых. Это монашеская община, объединённая единым уставом, а также комплекс принадлежащих ей хозяйственных построек. Монахи, удалившиеся в септрий от мирских соблазнов, могут вести в нём свое хозяйство."
 tenet_the_most_devout_name:0 "Праведные"
 tenet_the_most_devout_desc:0 "Праведные является советом высшего духовенства веры в Семерых. Их возглавляет Верховный септон, которого избирают их члены, хотя иногда лорды и короли склоняют Праведных избрать нужного им кандидата."
 tenet_knighthood_name:0 "Рыцарство"
 tenet_knighthood_desc:0 "Рыцарство - традиция этой веры. Ожидается, что [agot_knights|e] будут олицетворять рыцарские качества, такие как смелость, справедливость и благородство."
 doctrine_parameter_can_grant_knighthood:0 "Персонажи с большей вероятностью примут рыцарское звание через [Concept( 'interactions', 'взаимодействия' )|E]."
 doctrine_parameter_knighthood_interactions_grant_piety:0 "События и взаимодействия с рыцарями могут дать [piety|El]."

 tenet_salt_and_sea_name:0 "Соль и море"
 tenet_salt_and_sea_desc:0 "Эта конфессия видит святость в морской воде, совершая обряды, в которых верующие приносят жертвы святым морям и божествам, которые находятся внутри."

 #Earl of Berkeley - adding missing localization
 tenet_westerosi_syncretism_name:0 "Вестеросский синкретизм"
 tenet_westerosi_syncretism_desc:0 "Эта конфессия находит большую ценность в вестеросских религиях Старых богов, Семерых и даже сурового Утонувшего бога. Вместо того, чтобы избегать разнообразных взглядов Вестероса, знатоки этой веры терпят свои незнакомые идеи и даже стремятся интегрировать некоторые из своих доктрин и практик."

 tenet_the_iron_way_name:0 "Железный закон"
 tenet_the_iron_way_desc:0 "Последователи этой веры понимают, что единственный смысл в жизни — это стремление к власти, а единственный почётный способ получить власть — заплатить Железную цену. Дипломатия для слабых, торговля для трусливых. Те, кто следует Железному пути, просто берут то, что хотят, и разрушают всё, что стоит на их пути."

 faith_of_the_seven_hostility_doctrine_name:0 "Семибожеская враждебность"
 faith_of_the_seven_hostility_doctrine_desc:0 "Считает другие [faiths|El] в той же семье [Concept('faith_astray', 'заблудшими')|L], богов Зимы — [Concept('faith_evil', 'воплощённым злом')|L], а все остальные религии — [Concept('faith_hostile', 'врагами')|L]."

 westerosi_hostility_doctrine_name:0 "Вестеросская враждебность"
 westerosi_hostility_doctrine_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_hostile', 'враждебными')|L], кроме богов Зимы, которые считаются [Concept('faith_evil', 'воплощённым злом')|L]."

 western_essosi_hostility_doctrine_name:0 "Вестеросо-эссоская враждебность"
 western_essosi_hostility_doctrine_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_astray', 'заблудшими')|L], кроме богов Зимы, которые считаются [Concept('faith_evil', 'воплощённым злом')|L]."

 gods_of_winter_hostility_doctrine_name:0 "Бого-зимская враждебность"
 gods_of_winter_hostility_doctrine_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_evil', 'воплощённым злом')|L]."

 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name:0 "Одичалая старо-божеская враждебность"
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc:0 "Считает другие [faiths|El] в той же семье [Concept('faith_astray', 'заблудшими')|L], богов зимы — [Concept('faith_evil', 'воплощённым злом')|L], а все остальные религии — [Concept('faith_hostile', 'врагами')|L]"

 special_doctrine_ecumenical_essosi_name:0 "Эссосская экуменическая враждебность"
 special_doctrine_ecumenical_essosi_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_astray', 'заблудшими')|L]."

 special_doctrine_ecumenical_the_seven_name:0 "Семибожеская экуменическая враждебность"
 special_doctrine_ecumenical_the_seven_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_righteous', 'праведниками')|L]."

 special_doctrine_ecumenical_old_gods_name:0 "Старо-божеская экуменическая враждебность"
 special_doctrine_ecumenical_old_gods_desc:0 "Все прочие [faiths|El] считаются [Concept('faith_astray', 'заблудшими')|L]."

 special_doctrine_multi_ecumenical_old_gods_name:0 "Старо-божеская экуменическая враждебность"
 special_doctrine_multi_ecumenical_old_gods_desc:0 "Считает веру в Семерых и другие религии Старых богов, кроме Старых богов теннов, [Concept('faith_astray', 'заблудшими')|L], а не [Concept('faith_hostile', 'врагами')|L]. Однако вера в Семерых по-прежнему считает все конфессии Старых богов за Стеной [Concept('faith_hostile', 'врагами')|L]."

 doctrine_voluntary_name:0 "Добровольная"
 doctrine_voluntary_desc:0 "Молитва не обязательна для достижения божественной милости"

 doctrine_consanguinity_agot_exceptionalism_name:0 "Доктрина исключительности"
 doctrine_consanguinity_agot_exceptionalism_desc:0 "Наша вера рождена Андалосом, где инцест считался мерзостью. Тем не менее, валирийцы, такие как Таргариены, имеют свои корни в Валирии, а не в Андалосе и там господствовали другие традиции. Валирийцы были созданы богами, чтобы жениться на брате и сестре, и поэтому вера не будет осуждать их за эту практику."

 agot_exceptionalism_doctrine_name:0 "Доктрина исключительности"
 agot_exceptionalism_doctrine_desc:0 "Наша вера рождена Андалосом, где инцест считался мерзостью. Тем не менее, валирийцы, такие как Таргариены, имеют свои корни в Валирии, а не в Андалосе и там господствовали другие традиции. Валирийцы были созданы богами, чтобы жениться на брате и сестре, и поэтому вера не будет осуждать их за эту практику."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
 doctrine_parameter_targaryen_incest_active:0 "Члены династии Таргариен могут вступить в законный брак между братом и сестрой."

