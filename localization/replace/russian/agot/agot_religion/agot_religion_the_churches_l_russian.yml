 ### THE RELIGION ###
 the_churches_religion:0 "Храмск"
 the_churches_religion_adj:0 "Храмы тёмных богов"
 the_churches_religion_adherent:0 "Вопрошатель"
 the_churches_religion_adherent_plural:0 "Вопрошатели"
 the_churches_religion_desc:0 "Земли за пределами Золотой империи темны и ужасны, и их храмы не отличаются от них. Боги и философия этих храмов эзотеричны, мрачны и ужасающи."

 ### Faiths ###
 #The Fish God
 eldritch_fishgod:0 "Рыбо-богск"
 eldritch_fishgod_adj:0 "Храм рыбьих богов"
 eldritch_fishgod_adherent:0 "Рыбочеловек"
 eldritch_fishgod_adherent_plural:0 "Рыболюди"
 eldritch_fishgod_desc:0 "Храм рыбьих богов - преобладающая форма поклонения на Тысяче островов. Говорят, что люди там похожи на рыб, с зелёной кожей, перепончатыми пальцами и острыми зубами. Они поклоняются богам, похожим на страшных рыб, которые, как говорят, обитают глубоко под волнами, и разговаривают со своими слугами через сны."

 #The Bloodless
 eldritch_bloodgod:0 "Бескровск"
 eldritch_bloodgod_adj:0 "Храм бескровных"
 eldritch_bloodgod_adherent:0 "Бескровный"
 eldritch_bloodgod_adherent_plural:0 "Бескровные"
 eldritch_bloodgod_desc:0 "В центре верований бескровных людей за пределами Пяти крепостей - Бескровный, чудовищное божество, заточенное глубоко под их землями. Несмотря на заточение, оно разговаривает со своими последователями в снах. Однажды они надеются освободить его."

 #The Yellow Sign
 eldritch_yellow:0 "Желто-знаменск"
 eldritch_yellow_adj:0 "Храм жёлтой метки"
 eldritch_yellow_adherent:0 "Искатель знамений"
 eldritch_yellow_adherent_plural:0 "Искатели знамений"
 eldritch_yellow_desc:0 "Еще один из Тёмных богов, прикованный глубоко под землей. Считается, что он - великий наблюдатель всей истории, знающий все, и иногда его называют королем Каркозы. Темные и ужасные дела совершаются от его имени, а жёлтая метка скрывает его истинное имя от всех, кроме его последователей, обрекая на гибель любого, кто на него посмотрит."

 #Unknown Dreams
 eldritch_deep_dreams:0 "Неведо-грёзск"
 eldritch_deep_dreams_adj:0 "Храм неведомых грёз"
 eldritch_deep_dreams_adherent:0 "Енохианец"
 eldritch_deep_dreams_adherent_plural:0 "Енохианцы"
 eldritch_deep_dreams_desc:0 "Глубоко под землей, в древнем циклопическом городе, мертвый бог видит сны. Эти сны трогают его последователей и заставляют их разорвать цепи и узы морали и здравомыслия - так утверждает Храм неведомых грёз."

 #Starry Wisdom
 eldritch_starry_wisdom:0 "Звёздно-мудростьск"
 eldritch_starry_wisdom_adj:0 "Храм звёздной мудрости"
 eldritch_starry_wisdom_adherent:0 "Вопрошатель"
 eldritch_starry_wisdom_adherent_plural:0 "Вопрошатели"
 eldritch_starry_wisdom_desc:0 "Император Кровавой яшмы был основателем Храма звёздной мудрости, но вскоре он превзошёл его. Сегодня его можно найти почти по всему известному миру, хотя те, кто следует его учению, скрытны и избирательны. Известно лишь, что они поклоняются огромному куску маслянистого черного камня, не похожего на камень Йин, Жабий камень, Асшай или даже Морской трон. Считается, что этот камень раскрывает истинную природу реальности и великие космические принципы, которые сокрушают умы многих людей."

 #Great Old Ones
 eldritch_leng:0 "Велико-старейшинск"
 eldritch_leng_adj:0 "Храм древних старейшин"
 eldritch_leng_adherent:0 "Мечтатель"
 eldritch_leng_adherent_plural:0 "Мечтатели"
 eldritch_leng_desc:0 "Боги - это не нематериальные аспекты или чужеродные понятия; нет, Великие старейшины лежат под самим островом. Об этом знали и другие, ведь когда пришла Золотая империя, будь проклято ее название, они запечатали входы к богам. Теперь же, Богиня-императрица сняла с них печать и вновь открыла связь между Великими старейшинами и народом Ленга!"