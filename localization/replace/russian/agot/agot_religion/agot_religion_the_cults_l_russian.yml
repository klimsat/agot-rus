 ### THE RELIGION ###
 the_cults_religion:0 "Культск"
 the_cults_religion_adj:0 "Культы богов"
 the_cults_religion_adherent:0 "Последователь"
 the_cults_religion_adherent_plural:0 "Последователи"
 the_cults_religion_desc:0 "Многочисленные боги, которым поклоняются культы Вольных городов Эссоса, столь же разнообразны, как и их жители. В каждом из городов есть свои основные боги, но большинство из них приветствуют всех остальных."

 ### Faiths ###
 #Braavos Pantheon
 fc_pan_braavos:0 "Вхагьяхарск"
 fc_pan_braavos_adj:0 "Вхагьяхар"
 fc_pan_braavos_adherent:0 "Последователь"
 fc_pan_braavos_adherent_plural:0 "Последователи"
 fc_pan_braavos_desc:0 "Последователи верят во все достоинства Вхагьяхар, «пантеона пантеонов». Все боги и верования мира приветствуются и почитаются, если только они поклоняются им таким образом, чтобы не ущемлять присущую людям свободу."

 #Braavos Faceless Men
 fc_pan_faceless:0 "Многолико-божск"
 fc_pan_faceless_adj:0 "Ученики Многоликого бога"
 fc_pan_faceless_adherent:0 "Безликий"
 fc_pan_faceless_adherent_plural:0 "Безликие"
 fc_pan_faceless_desc:0 "Многоликий бог - это верховный бог смерти, а все остальные боги смерти, которым поклоняются в мире, на самом деле являются его «ликами» или воплощениями. Жить - значит страдать, и Многоликий предлагает милосердный конец этим страданиям."

 #Tyroshi Pantheon
 fc_pan_tyrosh:0 "Оттенко-триосск"
 fc_pan_tyrosh_adj:0 "Оттенки Триоса"
 fc_pan_tyrosh_adherent:0 "Последователь"
 fc_pan_tyrosh_adherent_plural:0 "Последователи"
 fc_pan_tyrosh_desc:0 "Давным-давно последователи множества богов работали вместе под военными и торговыми знаменами. В ходе этого сотрудничества они пришли к тому, что Триос стал заслуженным покровителем своих сословий."

 #Lyseni Pantheon
 fc_pan_lys:0 "Жемчужно-божественнск"
 fc_pan_lys_adj:0 "Жемчужные божества"
 fc_pan_lys_adherent:0 "Последователь"
 fc_pan_lys_adherent_plural:0 "Последователи"
 fc_pan_lys_desc:0 "Последователи Жемчужных божеств - пантеона богинь и богов, возглавляемого Плачущей Госпожой, Пантерой, Индросом, Баккалоном и Саагейлем, - склонны ценить красоту и превозносить более женственные формы власти."

 #Myrish Pantheon
 fc_pan_myr:0 "Злато-садск"
 fc_pan_myr_adj:0 "Золотые сады"
 fc_pan_myr_adherent:0 "Последователь"
 fc_pan_myr_adherent_plural:0 "Последователи"
 fc_pan_myr_desc:0 "Те, кто верит в священные Золотые сады, хранят их предполагаемую красоту в строжайшем секрете. Геленею и её конклав прославляют с помощью магических ритуалов и таинственных писаний."

 #Pentos Pantheon
 fc_pan_pentos:0 "Милость-принцск"
 fc_pan_pentos_adj:0 "Милость принца"
 fc_pan_pentos_adherent:0 "Последователь"
 fc_pan_pentos_adherent_plural:0 "Последователи"
 fc_pan_pentos_desc:0 "Ради блага своего народа Великий принц дарует процветание и руководство через избранный сосуд. Милость, пантеон, которым он руководит, может потребовать жизнь сосуда в качестве дани, когда его благословения будут исчерпан."

 #Lorath Pantheon
 fc_pan_lorath:0 "Творцо-узорск"
 fc_pan_lorath_adj:0 "Творец узоров"
 fc_pan_lorath_adherent:0 "Последователь"
 fc_pan_lorath_adherent_plural:0 "Последователи"
 fc_pan_lorath_desc:0 "Учение Творца узоров гласит, что истина лежит в основе великого лабиринта - не всегда отмеченного стенами или поворотами, но выборами, противоречиями и откровениями. Все могут идти по его извилистым путям, но только те, кто обладает смирением и терпением, могут найти мудрость на изменчивых путях жизни."

 #Volantis Pantheon
 fc_pan_volantis:0 "Наследникск"
 fc_pan_volantis_adj:0 "Наследственность"
 fc_pan_volantis_adherent:0 "Последователь"
 fc_pan_volantis_adherent_plural:0 "Последователи"
 fc_pan_volantis_desc:0 "Согласно преданиям, боги Валирии погибли во время Рока, а их власть и троны перешли к тем, кто достаточно достоин, чтобы претендовать на них. Эти боги и их последователи - яростные, сияющие и непреклонные - рассматриваются не как творения прошлого, а как его законные наследники. Почитание отдается не происхождению, а преемственности."

 #Essaria Pantheon
 fc_pan_essaria:0 "Йосимаказмск"
 fc_pan_essaria_adj:0 "Ученики Йосимаказмы"
 fc_pan_essaria_adherent:0 "Последователь"
 fc_pan_essaria_adherent_plural:0 "Последователи"
 fc_pan_essaria_desc:0 "Йосимаказма, Великая сущность, восходящая раз за разом, направил своих последователей на север от политеистического Фригольда, вырвав звезду из собственного тела. Там, на месте падения звезды на холмах Великой пустоши, они могли поклоняться Богу солнца во всей своей чистоте, вдали от тех, чьи грехи однажды омрачат небо."

 #Boash Pantheon
 fc_pan_boash:0 "Боашск"
 fc_pan_boash_adj:0 "Ученики Боаша"
 fc_pan_boash_adherent:0 "Последователь"
 fc_pan_boash_adherent_plural:0 "Последователи"
 fc_pan_boash_desc:0 "Боашу, Слепому богу, поклоняются уже тысячи лет. Его последователи придерживаются строгого кодекса, не употребляя ни плоти, ни вина, и верят, что высшие истины можно узреть только Третьим глазом, который открывается только тогда, когда два других видят только тьму."

 #Qohor Pantheon
 fc_pan_blackgoat:0 "Чёрно-козёлск"
 fc_pan_blackgoat_adj:0 "Последователи Чёрного Козла"
 fc_pan_blackgoat_adherent:0 "Последователь"
 fc_pan_blackgoat_adherent_plural:0 "Последователи"
 fc_pan_blackgoat_desc:0 "Тёмный бог, которому поклоняются в Квохоре и которого многие другие конфессии считают демоном, Чёрный Козёл известен тем, что ему ежедневно приносят кровавые жертвы, чтобы умиротворить этого бога."

 #Norvos Pantheon
 fc_pan_bearded:0 "Бородато-богск"
 fc_pan_bearded_adj:0 "Последователи Бородатого бога"
 fc_pan_bearded_adherent:0 "Последователь"
 fc_pan_bearded_adherent_plural:0 "Последователи"
 fc_pan_bearded_desc:0 "В отличие от многих других культов Вольных городов, последователи Бородатого бога признают и поклоняются только своему собственному богу. Имя этого бога держится в тайне только для их верховных жрецов, но поскольку только их жрецам разрешено носить бороды, посторонние обычно называют его Бородатым богом. В самом деле, допустимость волос, похоже, имеет большое значение: только мужчинам разрешено иметь волосы на голове, и только жрецам - бороды, в то время как женщины обязаны брить голову налысо."