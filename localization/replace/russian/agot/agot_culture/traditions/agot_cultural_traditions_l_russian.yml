 agot_tradition_lyseni_name:0 "Наслаждение, жадность и кровь"
 agot_tradition_lyseni_desc:1 "Зародившись как место отдыха для драконьих владык Старой Валирии, Лис всегда был островом разврата, порока и жадности. Даже после падения Валирии Лис процветает благодаря рабству, торговле и банковскому делу."
