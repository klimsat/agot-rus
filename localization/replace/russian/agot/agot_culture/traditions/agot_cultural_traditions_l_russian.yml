 agot_tradition_thenn_name:0 "Последние из первых"
 agot_tradition_thenn_desc:1 "Известные как более «утончённые» из вольного народа среди тех, кто живёт к югу от Стены, тенны считают себя последними оставшимися Первыми людьми. Жители горной долины на вершинах Клыков Мороза больше общаются с великанами, чем с представителями других культур, но им удалось выучить несколько слов или предложений на общем языке, хотя они никогда не отходили от старого языка, на котором говорят и по сей день. Гордясь своей верой в Магнара, тенны несколько более дисциплинированны и организованны, чем другие представители вольного народа, и сумели собрать внушительный бронзовый арсенал. Хотя те, кто живёт к югу от Стены, могут считать теннов дикарями, они более чем способны, и часто вступают в конфликты с Ночным Дозором."
 agot_tradition_insular_marriage_name:0 "Изолированный брак"
 agot_tradition_insular_marriage_desc:1 "Несмотря на отсутствие изоляционизма, эта культура всё же предпочитает заключать браки внутри своего народа."

