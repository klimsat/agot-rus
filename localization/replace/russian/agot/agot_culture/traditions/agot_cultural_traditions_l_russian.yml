 # Traditions
 agot_tradition_andal_name:0 "Вера и ярость"
 agot_tradition_andal_desc:1 "Андалы приходят с севера Эссоса, хотя никто точно не знает откуда. С продолжающимся расширением жадного к земле Валирийского фригольда, андалов вынудили бежать из своих родных земель на Вестерос, захватив все южнее Перешейка и принеся с собой своё религиозное рвение, традиции рыцарства и рыцарской чести."
 agot_tradition_crownlander_name:0 "Рождённые в Черноводной"
 agot_tradition_crownlander_desc:1 "Жители Королевских земель - это народ, чья культура была сформирована благодаря близости к центру королевской власти и торговле, которая течёт в Черноводный залив. Прочный административный аппарат и относительное процветание жителей Королевских земель сделали их народом торговцев, ремесленников и купцов. Они являются гораздо менее боевым народом, чем Штормовые земли на юге, и намного более процветающими, чем Речные земли на севере."
 agot_tradition_fingerman_name:0 "Скромная служба"
 agot_tradition_fingerman_desc:1 "Персты - мрачное и ветреное место, настолько сильно бушующее северными ветрами, что почти не растёт растительность неподалеку от их кончиков. Для простолюдинов здесь мало возможностей заработать на жизнь, кроме как выращивать скот на выпасе, ведь земли мало, чтобы сделать их пригодными для сельского хозяйства. Таким образом, жители Перстов живут скромной жизнью, а козоводы и арендаторы находят некоторое удовлетворение в своем непрощающем доме."
 agot_tradition_harborman_name:0 "От Мандера до Белого ножа"
 agot_tradition_harborman_desc:1 "Жители Гавани - это люди, обосновавшиеся вокруг Белой Гавани, крупнейшего поселения на Севере. Они несут в себе сильнейшее андальское влияние из всех народов на Севере, дом Мандерли, после своего изгнания из Простора, принесший с собой Веру в Семерых и многие другие андальские обычаи."
 agot_tradition_honeywiner_name:0 "Мягкая и сладкая"
 agot_tradition_honeywiner_desc:1 "Люди, проживающие на берегах реки Медовички и ее окрестностей, являются одними из самых процветающих во всем Вестеросе. Благодаря плодородным землям и великому городу Староместу, много торговли проходит через эту реку, которая дала людям свое название. С Цитаделью и Звездной септой, эта область является оплотом образования в Вестеросе, и даже многие простые люди умеют читать и писать."
 agot_tradition_marcher_name:0 "Кровь и Сталь"
 agot_tradition_marcher_desc:1 "Люди из Дорнийских марок являются одними из самых свирепых воинов во всем Вестеросе и породили многих его лучших воинов. Их культура основана на веках, а может быть, и тысячелетиях, граничных стычках с Каменными дорнийцами через горы. Люди из марок имеют долгую память, и большая часть из них используется для хранения обид поколений."
 agot_tradition_moonman_name:0 "В вышине"
 agot_tradition_moonman_desc:1 "Отделённые от своих сородичей, которые обосновались в плодородных землях Долины, люди, которые живут на высотах Лунных гор, являются куда более грубыми, стойкими людьми. Во время войны именно они становятся первой линией защиты от внешних вторжений, а также им приходится иметь дело с наибольшим числом нападений от горных клановцев, поскольку они живут на высотах."
 agot_tradition_reachman_name:0 "Слава Зелёной Руки"
 agot_tradition_reachman_desc:1 "Простор - это процветающая и плодородная земля, созданная на трудах усердных мелких феодалов. Это также земля семей с некоторыми из самых древних корней во всем Вестеросе, которые восходят к мифическому Гарту Зелёной Руке, от которого происходят большинство выдающихся семей Простора, как они сами утверждают. С таким количеством семей, стремящихся к превосходству в богатой земле, связи, которые их объединяют, сильнее и важнее, чем где-либо ещё во всем Вестеросе."
 agot_tradition_riverlander_name:0 "Суматоха на Трезубце"
 agot_tradition_riverlander_desc:1 "Трезубец - это земля, которая за свою долгую историю видела много войн, а ее центральное положение делало ее полем боя для войн даже не собственного производства. Она много раз переходила из рук в руки: захватчики из Штормовых земель и железнорожденные вторгались и подчиняли себе речных лордов. Эти постоянные невзгоды научили речных жителей использовать свою родину в своих интересах, как в войне, так и в мире."
 agot_tradition_shieldman_name:0 "Стражи Мандера"
 agot_tradition_shieldman_desc:1 "Щитовые острова, названные так в честь своей главной функции - служить щитом от нападений железнорожденных, - представляют собой совокупность четырех хорошо укреплённых островов Простора, находящихся под надзором четырёх отдельных домов. Верный (хотя и, возможно, изолированный) народ, жители Щитовых островов известны своим выносливым характером и чувством долга. Острова славятся своими маяками, которые старейшины на сторожевых башнях зажигают остров за островом, чтобы предупредить внутренние поселения о приближающихся кораблях. Прежде всего, жители Щитовых островов ценят себя как первую линию морской обороны."
 agot_tradition_stone_dornish_name:0 "Охрана перевалов"
 agot_tradition_stone_dornish_desc:1 "Каменные дорнийцы - этнически и культурно наименее подверженные влиянию ройнаров дорнийцы. Живущие на высотах и в долинах Красных гор, их культура сформировалась под влиянием поколений конфликтов с приграничными лордами Простора и Штормовых земель, они яростно защищают свои горные перевалы от внешних вторжений."
 agot_tradition_stormlander_name:0 "Раскаты грома"
 agot_tradition_stormlander_desc:1 "Жители Штормовых земель славятся тем, что они суровы и грозны, как и их погода. Они ведут суровую жизнь в холмистой местности своей родины, формируя из них одних из самых сильных и выносливых воинов Вестероса. Помимо войн, бурные моря залива Разбитых кораблей порождают выносливых и крепких моряков."
 agot_tradition_valeman_name:0 "Горы и Долина"
 agot_tradition_valeman_desc:1 "Долина Аррен, как никакая другая часть Вестероса, находится под наиболее сильным влиянием андалов. Считается, что рыцари Долины - самые великие в Вестеросе, а её жители - самые благочестивые. Это также место великого плодородия и изобилия: долины между Лунными горами уступают только фермерским угодьям Простора."
 agot_tradition_vineman_name:0 "Вино, женщины и песни"
 agot_tradition_vineman_desc:1 "Со времён Гилберта Винной Лозы, люди Арбора знают только одно - вино. Виноградники Арбора легендарны в Вестеросе и за его пределами благодаря качеству производимого ими вина, и многие купцы и моряки бросали якорь в Раэмпорте, чтобы купить лучшее арборское красное."
 agot_tradition_westerman_name:0 "Из золота и серебра"
 agot_tradition_westerman_desc:1 "Западные земли, на первый взгляд, кажутся скудным местом; не самое большое и не самое густонаселенное из Семи Королевств, оно, тем не менее, самое богатое. То, чего ему не хватает в виде полей плодородных фермерских угодий, он с лихвой компенсирует щедростью своих холмов, богатых золотом и серебром. Именно на этом изобилии ценных минералов зиждется могущество Западных земель, и их дворяне ревностно охраняют свои шахты от тех, кто смотрит на них, завидуя их изобилию."
 agot_tradition_barrowman_name:0 "Холмы и возвышенности"
 agot_tradition_barrowman_desc:1 "Хотя когда-то курганами правила династия Курганных королей, их народ ассимилировался с остальными северянами после того, как династия подчинилась Винтерфеллу в конце тысячелетнего конфликта. Жители Курганов - выдающиеся наездники, а обширные равнины местности делают Курганы пригодными для ведения кавалерийской войны, что, в свою очередь, делает Курганы ценными союзниками для тех, кто хочет вести военные действия на севере."
 agot_tradition_clawman_name:0 "Дикие люди Клешни"
 agot_tradition_clawman_desc:1 "Люди из Расколотой Клешни - одни из самых диких к югу от Перешейка. В их жилах течет кровь Первых людей, и многие обычаи Первых людей до сих пор сохранились у них. Кроме горных кланов Долины, люди Клешни были единственными Первыми людьми, устоявшими перед вторжением андалов, и приняли Веру в Семерых только после того, как вступили в брак с андалами."
 agot_tradition_crannogman_name:0 "Обитатели болота"
 agot_tradition_crannogman_desc:1 "Озёрные жители - приземистый, скрытный народ, который одни считают примитивным, а другие боятся и высмеивают как грязевиков и болотных дьяволов. Их родина, Перешеек, - это большое болотистое болото, густо поросшее листвой и пологом. Мало кто знает, что происходит в глубинах Перешейка, хотя многие в Вестеросе шепчутся, что Озёрные жители научились у Детей Леса всем видам магии и колдовства. Некоторые идут ещё дальше и утверждают, что сами Озёрные жители рождаются от союза Детей и Первых людей."
 agot_tradition_firstman_name:0 "Первые"
 agot_tradition_firstman_desc:1 "До Семи Королевств, Рока Валирии и даже андалов существовали Первые люди. Орудуя мечами и топорами из бронзы, Первые люди первыми из всех людей заселили Вестерос, вписав свою культуру и влияние глубоко в кровь континента и всех тех, кто пришёл после них. Хотя на старом языке до сих пор говорят вольный народ и великаны, их руническая письменность исчезла, как и многие старые предания, которые не удалось передать устно. Хотя отголоски культуры Первых людей можно найти по всему Вестеросу, она наиболее сильна на севере, где северян всё ещё можно встретить молящимися чардревам в богорощах, как это делали Первые люди."
 agot_tradition_hill_clansman_name:0 "Кланы Севера"
 agot_tradition_hill_clansman_desc:1 "Жители холмов - одни из самых диких и наименее цивилизованных людей к югу от Стены. Среди больших и малых кланов распространены междоусобицы и соперничество; этот круговорот вражды и возмездия проливал неисчислимую кровь на протяжении веков. Из-за близости к Стене кланы крепко связаны с Ночным Дозором и взаимодействуют с одичалыми посредством набегов и торговли чаще других народов к югу от Стены."
 agot_tradition_northman_name:0 "Преданные и верные"
 agot_tradition_northman_desc:1 "Северяне - одни из последних Первых людей и, безусловно, самый многочисленный народ, который все еще существует. От вторжения андалов их защищала непроходимая местность Перешейка и крепость Ров Кейлин. Северяне остались при своих древних традициях, продолжая поклоняться старым богам. По сей день северяне являются изоляционистским народом и редко интересуются делами к югу от Перешейка."
 agot_tradition_sisterman_name:0 "Под морской водой"
 agot_tradition_sisterman_desc:1 "На протяжении большей части своей истории жители Сестёр имели больше общего с Железнорождёнными, чем с людьми Долины или Севера. Тысячелетиями жителями Сестёр правили их короли-пираты, грабившие берега, чтобы обеспечить себя тем, чего не могли дать их занесённые ветрами острова, и поклонявшиеся странным божествам, неизвестным ни андалам, ни Первым людям."
 agot_tradition_skagosi_name:0 "Дети камня"
 agot_tradition_skagosi_desc:1 "Скагосцы, известные многим чужакам под насмешливым названием «скагги», для большинства людей ближе к одичалым, чем к цивилизованным людям. Для самих себя они - Каменнорожденные, гордый народ, который делает всё возможное, чтобы лучше использовать суровые скалы, которые они называют своим домом. По слухам, они продолжают некоторые из темных и более диких традиций Первых людей, включая каннибализм и человеческие жертвоприношения."
 agot_tradition_ironborn_name:0 "Соль и камень"
 agot_tradition_ironborn_desc:1 "Железные острова - это, несомненно, суровое, бесплодное место. Этот факт в точности отражает его народ. Культура Железнорожденных построена на добыче, оплате железной цены. Не имея пахотных земель на своих скалистых выступах, Железнорожденные с незапамятных времен ушли в море, а те, у кого не было способности к военному делу, стали рыбаками. На скудных фермах Железных островов работают невольники, ибо земледелие считается ниже достоинства даже для простолюдинов."
 agot_tradition_greenborn_name:0 "От моря и поля"
 agot_tradition_greenborn_desc:1 "Железнорожденные, поселившиеся в глубине страны. Хотя они по-прежнему любят море, они стали более приспособленными к жизни вдали от него."
 agot_tradition_valyrian_name:0 "Кровь дракона"
 agot_tradition_valyrian_desc:1 "Когда-то валирийцы были бесчисленным народом, их империя простиралась от Гиса до Пентоса. Однако Фригольд, несмотря на своё название, был совсем не таким. Терпимо относясь к народам, которые они покорили на хребтах драконов, эта терпимость не помешала им поработить сотни тысяч, отправив их в отчаяние в шахты Четырнадцати Огней. Однако, Рок уничтожил почти всех чистокровных валирийцев, кроме нескольких знатных родов, вместе с их драконами, которых они использовали для завоеваний и покорений."
 agot_tradition_rhoynish_name:0 "Дети Матери-Ройны"
 agot_tradition_rhoynish_desc:1 "Ройнарская цивилизация древняя и прославленная. История ройнаров настолько глубока, что некоторые приписывают им то, что они научили андалов кузнечному делу и работе с железом. Родом из городов-государств вдоль реки Ройна, ройнары поклоняются многочисленным богам реки, а также питают особую привязанность ко всем видам лодок, от небольших рыболовных судов до непристойных прогулочных барж. Культура ройнаров заметно отличается от культуры андалов: равное наследование является нормой как для женщин, так и для мужчин, а однополые отношения допускаются. Ройнары известны своим пристрастием к произведениям искусства и музыке, что отчасти может быть причиной того, что некоторые ройнарские культурные обычаи так быстро прижились, когда ройнары прибыли в Дорн."
 agot_tradition_greenblood_name:0 "Речные Сироты"
 agot_tradition_greenblood_desc:1 "После бегства из Эссоса и прибытия в Дорн, Сироты Зеленокровной заслужили свой самозваный титул, отказавшись принять дорнийские обычаи и ассимилироваться, решив вместо этого жить как «сироты» на реке Ройна - реке, которую они называют «Матерью». Сироты Зеленокровной и их потомки придерживаются ройнарской культуры и верований, по-прежнему говорят на ройнарской речи за закрытыми дверями и в тайне, живя на плотах вдоль реки Зеленокровной, от которой они взяли свое имя."
 agot_tradition_salt_dornish_name:0 "Кровь Нимерии"
 agot_tradition_salt_dornish_desc:1 "В их жилах течет самая ройнарская кровь из всех дорнийцев, соленые дорнийцы живут на более умеренном побережье Дорна. Они продолжают многие эгалитарные традиции, принесённые в Дорн Нимерией, и являются прекрасными моряками, а порты на дорнийском побережье приносят им большое процветание."
 agot_tradition_sand_dornish_name:0 "Пустыня и дюна"
 agot_tradition_sand_dornish_desc:1 "Выживая в суровой пустыне, которую они называют своим домом, песчаные дорнийцы - стойкие и безжалостные люди. Их замки и поселения основаны вокруг редких источников воды в их пустынной родине, которые они яростно защищают. Это от природы смелый и авантюрный народ, и многие знатные дома в регионе происходят от тех храбрецов, которые отправлялись в экспедиции в суровые дюны."
 agot_tradition_wildling_name:0 "Дикие и одичалые"
 agot_tradition_wildling_desc:1 "Несмотря на свое название и репутацию, одичалые из-за Стены далеко не нелюдимы, хотя это может зависеть от определения того, что такое «цивилизованность». Хотя их образ жизни в основном отличается от образа жизни «коленопреклоненных» из Семи Королевств, одичалые способны быть такими же организованными, как и те, кто живёт к югу от Стены - если не более организованными, в зависимости от того, кого спросить. Обычаи и практика различаются между племенами и кланами, и каждый, кто достаточно смел, чтобы отправиться за Стену, найдет там всё - от вождей до лордов, известных как «магнары» на Старом языке. Однако, несмотря на все разнообразие, одичалые, похоже, сходятся во мнении о двух вещах: Мало что может быть ценнее человека, который держит данное им слово, и мёртвые должны быть сожжены."
 agot_tradition_westeros_valyrian_name:0 "Преодолевая шторм"
 agot_tradition_westeros_valyrian_desc:1 "Валирийцы, заселившие острова Черноводного залива во многих отношениях более похожи на андалов, чем их предки из Фригольда. Вместо того чтобы строить свое богатство на спинах рабов, копающих в глубине четырнадцати огней, западные валирийцы уже давно ищут свое богатство в море. Из них получаются трудолюбивые купцы и одни из лучших моряков в Вестеросе."
 agot_tradition_krakenman_name:0 "Железо и лёд"
 agot_tradition_krakenman_desc:1 "Хотя мыс Кракена является частью Севера, многие мейстеры считают, что кровь мореплавателей мыса Кракена ближе к железнорожденным, чем к северянам. Однако в культурном плане жители мыса Кракена находятся в противоречии друг с другом. Несмотря на принадлежность к северу, их положение ниже перешейка заставляет их чувствовать себя социально и культурно отдалёнными от Винтерфелла, а их кровавая история набегов железнорожденных ставит их в оппозицию к тем, кого многие считают своими солёными родственниками."
 agot_tradition_mountain_clansman_name:0 "Над заходящим солнцем"
 agot_tradition_mountain_clansman_desc:1 "В глубине Лунных гор обитают горные кланы, самые дикие и нецивилизованные люди к югу от Стены. Они - последние истинные остатки Первых людей в Долине, их горный дом защищает их от натиска андалов, оставляя им возможность продолжать свой примитивный образ жизни без особого вмешательства извне."
 agot_tradition_wolfswood_clansman_name:0 "В самой глубине"
 agot_tradition_wolfswood_clansman_desc:1 "Выносливые и трудолюбивые люди, представители кланов Волчьего леса известны не только своим суровым характером, но и своими талантами в подледном лове рыбы. Хотя они и не являются великими домами, кровь кланов Волчьего леса течет так же глубоко, как и у любой знатной семьи - происходя от Первых людей, некоторые из кланов пережили сам лес, а некоторые из них превратились в пепел во время набега Железнорожденных. Говорят, что некоторые кланы до сих пор практикуют первую ночь, а вожди кланов считаются «лордами» у своих сюзеренов - хотя это скорее вежливая учтивость со стороны сюзерена, поскольку вожди кланов не считают себя высокородными."
 agot_tradition_bearman_name:0 "Среди медведей и сосен"
 agot_tradition_bearman_desc:1 "Жители Медвежьего острова - выносливый народ, давно привыкший к набегам как железнорожденных, так и одичалых. Они удерживают остров со времён короля Родрика Старка, так будет и впредь. Такая жизнь в состоянии постоянной борьбы привела к тому, что местные женщины наравне со своими мужьями остаивают свой остров с оружием в руках и, по слухам, грозны, словно медведица, защищающая своих детёнышей."
 agot_tradition_rushlander_name:0 "Там, где реки встречаются с холмами"
 agot_tradition_rushlander_desc:1 "Культура, зародившаяся на границе Долины и Речных земель. Жители пограничья - выносливый народ, приспособленный к жизни как на холмах, так и на реках."
 agot_tradition_harsh_laws_name:0 "Суровое правление"
 agot_tradition_harsh_laws_desc:1 "Общество формирует законы. История показала, что суровая земля порождает суровых людей, а они, в свою очередь, создают суровые законы, чтобы править."
