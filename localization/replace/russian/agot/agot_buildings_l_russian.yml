 building_castamere_mines_01:1 "Шахтёрское поселение Кастамере"
 building_castamere_mines_01_desc:1 "Рядом с рудными жилами возник небольшой горнодобывающий поселок. Поселенцы начали вскрывать жилы и добывать руду, но пока они только царапают поверхность."
 building_castamere_mines_02:1 "Шахты Кастамере"
 building_castamere_mines_02_desc:1 "По мере роста поселения добывается все больше и больше руды. Приток опытных инженеров позволяет построить настоящую шахту."
 building_castamere_mines_03:1 "Большие шахты Кастамере"
 building_castamere_mines_03_desc:1 "По мере роста добычи руды растут и сами шахты. Открывается все больше входов и прокладываются все более глубокие тоннели, позволяющие добывать руду из глубины."
