 building_type_cobblers_square_01:0 "Сапожная площадь"
 building_type_cobblers_square_01_desc:0 "Первая крупная площадь, идущая от Божьих ворот, Сапожная площадь названа так из-за множества лавок сапожников, которые её окружают, но она известна тем, что на ней живут те, кто проповедует недовольство богов против Железного трона."
 building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
