 #Vanilla Add-ons/changes
 building_castle_05:1 "Большой замок"
 building_castle_05_desc:1 "Большой замок с внушительными укрепления, способный выдержать практически любую осаду и защитить любого лорда или короля."
 building_scorpion_emplacement_01:0 "Скорпионы"
 building_type_scorpion_emplacement_01:0 "Скорпионы"
 building_type_scorpion_emplacement_01_desc:0 "Арбалеты, медленно перезаряжающиеся и слишком большие для человека, чтобы стрелять из них без крепления, долгое время считались устаревшим оборонительным оружием. Однако их настоящая ценность заключается в уникальной способности угрожать тому, что доступно немногим другим видам оружия: [Concept('dragons_plural', 'драконам')|E]."
 building_scorpion_emplacement_01:0 "Скорпионы"
 building_scorpion_emplacement_01_desc:0 "Несколько больших двойных арбалетов, способных поворачиваться по дуге почти на 360 градусов. Они способны выпустить большой болт с силой, достаточной, чтобы пробить даже самую толстую броню, и это единственное оружие, которое может удержать [Concept('dragons', 'дракона')|E] от нападения."
 building_scorpion_emplacement_02:0 "Тяжёлые скорпионы"
 building_scorpion_emplacement_02_desc:0 "Ряд колесных задвижек помогает притянуть болты размером с человека к этим счетверенным скорпионам, каждый из которых поворачивается на тяжелых железных кольцах, чтобы выпустить свой боезапас. Такая сила и чрезмерна, и слишком громоздка, чтобы эффективно использовать ее против любого, кроме самого свирепого врага, с которым может столкнуться замок, - большого [Concept('dragons', 'дракона')|E]."

 building_city_05:1 "Город"
 building_city_05_desc:0 "Это владение - настоящий город, крупный центр торговли и коммерции, порт для путешественников со всего королевства и из-за его пределов. В городе живут всевозможные члены гильдий, мелкие торговцы, купцы, рыцари-землевладельцы и прочие. Это экономическое сердце владений любого лорда или короля."

 #AGOT New
 building_type_monastery_01:0 "Монастырь"
 building_type_monastery_01_desc:1 "Комплекс зданий, в которых проживают те, кто стремится к духовным знаниям и просветлению."
 building_monastery_01:1 "Клуатр"
 building_monastery_01_desc:0 "Небольшое религиозное объединение людей, стремящихся вести более простой и эстетичный образ жизни. Даже после их удаления поблизости появилась небольшая деревня, которая ведет торговлю с монастырём."
 building_monastery_02:1 "Келья"
 building_monastery_02_desc:1 "Эта религиозная община, превратившаяся в нечто большее, служит местом учебы и познания для приверженцев этой веры, а небольшая деревня превратилась в небольшой городок, чтобы поддерживать ее."
 building_monastery_03:1 "Приорат"
 building_monastery_03_desc:1 "Став маяком преданности и простоты, приорат стал принимать в свои ряды многих - как братьев и сестёр, присягнувших местному ордену, так и приезжих священников. Близлежащий городок стал поддерживать приорат."
 building_monastery_04:1 "Великий монастырь"
 building_monastery_04_desc:1 "Некогда небольшая религиозная община превратилась в великий монастырь, обслуживающий сотни присягнувших братьев и сестёр и являющийся центром размышлений и дискуссий о самых глубоких убеждениях веры. Близлежащий городок вырос до небольшого города, чтобы поддерживать множество людей, приходящих и уходящих из великого монастыря."

 building_type_godswood_01:0 "Богороща"
 building_type_godswood_01_desc:0 "Когда Первые люди приняли Старых Богов Детей Леса, они стали возводить богорощи - кущи внутри своих замков и деревень, в которых они высаживали особое чардрево, известное как «сердце-древо» с вырезанным на нём лицом, около которого проводили служение богам."
 building_godswood_01:0 "Божественный сад"
 building_godswood_01_desc:0 "Хотя формально это богороща, на самом деле это просто ухоженный сад с единственным чардревом."
 building_godswood_02:0 "Малая богороща"
 building_godswood_02_desc:0 "Небольшая богороща с несколькими деревьями и сердце-древом в центре, эта богороща представляет собой прекрасное место для правителя этого владения, где он может прогуляться и поразмышлять."
 building_godswood_03:0 "Средняя богороща"
 building_godswood_03_desc:0 "Богороща среднего размера, состоящая из дубов, вязов, берёз и сердце-древом в центре. Её размеры и содержание ясно говорят о статусе и престиже лорда, сохраняя при этом древние традиции."
 building_godswood_04:0 "Процветающая богороща"
 building_godswood_04_desc:0 "Процветающая богороща, состоящая из дубов, вязов, берёз; также можно заметить саженцы железностволов. Согласно традициям, в центре по прежнему находится сердце-древо."
 building_godswood_05:0 "Большая богороща"
 building_godswood_05_desc:0 "Большая богороща, состоящая из страж-деревьев, дубов, вязов, берез и молодых железностволов, в центре которой возвышается сердце-древо. Её размеры и уход за ней являются четким свидетельством статуса и престижа лорда, стремящегося сохранить древние традиции."
 building_godswood_06:0 "Великая богороща"
 building_godswood_06_desc:0 "Великая богороща, простирающаяся на многие акры и состоящая из страж-деревьев, дубов, вязов, берёз и даже железностволов, с возвышающимся в центре сердце-древом. Только самые богатые лорды могут позволить себе высадить и содержать этот небольшой лес в своём замке."
 building_godswood_07:0 "Великолепная богороща"
 building_godswood_07_desc:0 "Эта великолепная богороща не знает себе равных, она простирается на много акров и полна страж-деревьев, дубов, вязов, берёз, железностволов и многих других видов деревьев. Это настоящий монумент, громогласно заявляющий о прямой связи дома с Первыми людьми и Договором, а глубоко в этом лесу стоит сердце-древо, гордое и высокое."
 building_godswood_08:0 "Колоссальная богороща"
 building_godswood_08_desc:0 "Этот первозданная богороща простирается за пределы нескольких замков и представляет из себя настоящий лес. Деревья всех видов, от страж-деревьев до дубов и выше, называют его своим домом. Только самые преданные последователи Старых богов чувствуют себя здесь как дома."

 building_building_moat_01:0 "Сухой ров"
 building_type_building_moat_01:0 "Земляные работы"
 building_building_moat_01_desc:0 "Не более чем канава, сухой ров по-прежнему является эффективным способом укрепления владения."
 building_type_building_moat_01_desc:0 "Не более чем канава, сухой ров по-прежнему является эффективным способом укрепления владения."
 building_building_moat_02:0 "Ров"
 building_type_building_moat_02:0 "Земляные работы"
 building_building_moat_02_desc:0 "Ров, окружающий это владение, заполнен солоноватой водой, что значительно усложняет штурм."
 building_type_building_moat_02_desc:0 "Ров, окружающий это владение, заполнен солоноватой водой, что значительно усложняет штурм."
 building_building_moat_03:0 "Широкий ров"
 building_type_building_moat_03:0 "Внешняя оборона"
 building_building_moat_03_desc:0 "Ров был расширен и теперь представляет собой реальную преграду для любого потенциального врага."
 building_type_building_moat_03_desc:0 "Ров был расширен и теперь представляет собой реальную преграду для любого потенциального врага."
 building_building_moat_04:0 "Глубокий ров"
 building_type_building_moat_04:0 "Внешняя оборона"
 building_building_moat_04_desc:0 "Этот ров был вырыт и углублен до такой степени, что его можно пересечь только на лодке."
 building_type_building_moat_04_desc:0 "Этот ров был вырыт и углублен до такой степени, что его можно пересечь только на лодке."
 building_building_moat_05:0 "Речной ров"
 building_type_building_moat_05:0 "Внешняя оборона"
 building_building_moat_05_desc:0 "Ров, окружающий этот замок, спроектирован так, чтобы подпитываться от местного ручья. В теперь уже пресной воде можно найти несколько видов рыб, а нечистоты уносятся прочь от замка."
 building_type_building_moat_05_desc:0 "Ров, окружающий этот замок, спроектирован так, чтобы подпитываться от местного ручья. В теперь уже пресной воде можно найти несколько видов рыб, а нечистоты уносятся прочь от замка."
 building_building_moat_06:0 "Ров-озеро"
 building_type_building_moat_06:0 "Впечатляющая внешняя оборона"
 building_building_moat_06_desc:0 "Это владение расположено посреди большого пресноводного озера. Питаемая несколькими ручьями, вода не может быть слита и обеспечивает защитников неиссякаемым запасом пресной воды. В мирное время часто используется для прогулок на лодках."
 building_type_building_moat_06_desc:0 "Это владение расположено посреди большого пресноводного озера. Питаемая несколькими ручьями, вода не может быть слита и обеспечивает защитников неиссякаемым запасом пресной воды. В мирное время часто используется для прогулок на лодках."
 building_building_moat_07:0 "Концентрические рвы"
 building_type_building_moat_07:0 "Мощная внешняя оборона"
 building_building_moat_07_desc:0 "За рвом этого замка есть ещё один ров."
 building_type_building_moat_07_desc:0 "За рвом этого замка есть ещё один ров."
 building_building_moat_08:0 "Ров, наполненный львоящерами"
 building_type_building_moat_08:0 "Мощная внешняя оборона"
 building_building_moat_08_desc:0 "Этот внешний ров кишит львоящерами, явно завезёнными с болот Перешейка. Их глаза скользят над мутной водой, высматривая добычу, достаточно смелую, чтобы подойти слишком близко к кромке воды. Только дурак попытается пересечь его вброд."
 building_type_building_moat_08_desc:0 "Этот внешний ров кишит львоящерами, явно завезёнными с болот Перешейка. Их глаза скользят над мутной водой, высматривая добычу, достаточно смелую, чтобы подойти слишком близко к кромке воды. Только дурак попытается пересечь его вброд."
 
 building_type_apiaries_01:1 "Пасеки"
 building_type_apiaries_01_desc:1 "Пасечники держат здесь пчелиные ульи для производства ценных веществ, таких как мёд и воск."
 building_apiaries_01:1 "Сборщики дикого мёда"
 building_apiaries_01_desc:1 "Помимо сбора мёда из многочисленных диких ульев, можно использовать глиняную посуду для содержания колоний диких пчел в неволе."
 building_apiaries_02:1 "Соломенные ульи"
 building_apiaries_02_desc:1 "Плетёные корзины из соломы и лозы используются как ульи и сосуды для сбора мёда и воска."
 building_apiaries_03:1 "Медоварни"
 building_apiaries_03_desc:1 "Мед можно смешать с водой и ферментировать, чтобы приготовить медовуху, напиток, популярный как у лордов, так и у крестьян."
 building_apiaries_04:1 "Большие соломенные ульи"
 building_apiaries_04_desc:1 "Ряды больших соломенных ульев покрывают сельскую местность и служат домом для огромного количества пчел."
 building_apiaries_05:1 "Разборные ульи"
 building_apiaries_05_desc:1 "Съемная крышка позволяет снять верхнюю часть улья, что позволяет сохранить пчёл и легко собрать мёд."
 building_apiaries_06:1 "Свечники"
 building_apiaries_06_desc:1 "Здесь мастера изготавливают устойчивые и чистые свечи из пчелиного воска."
 building_apiaries_07:1 "Большие разборные ульи"
 building_apiaries_07_desc:1 "Сообщества пасечников расширяют производство ульев и пчёл"
 building_apiaries_08:1 "Цех переработки воска"
 building_apiaries_08_desc:1 "Здесь пчелиный воск может быть очищен для использования в различных целях, например, производства сургуча, письменных табличек или изготовления разных восковых форм."

 building_type_generic_dragon_pit_01:0 "Драконья яма"
 building_type_generic_dragon_pit_01_desc:0 "Драконья яма - это тип [Concept('dragonpit', 'драконьего логова')|E], который используется для безопасного содержания драконов."
 building_generic_dragon_pit_01:0 "Драконья яма"
 building_generic_dragon_pit_01_desc:0 "$building_type_generic_dragon_pit_01_desc$"

 #AGOT Duchy Buildings
 building_type_agot_vineyard_01:0 "Виноградник"
 building_type_agot_vineyard_01_desc:0 "Вино - куда же без него? Его используют для очистки воды, кипятят для дезинфекции ран и, конечно, пьют. Вино - источник бедствий многих домов и величия других."
 building_agot_vineyard_01:0 "Небольшой виноградник"
 building_agot_vineyard_01_desc:0 "На этой небольшой винодельне производят особый сорт, который продаётся по всему миру."
 building_agot_vineyard_02:0 "Большая винодельня"
 building_agot_vineyard_02_desc:0 "На этом большом винограднике выращивается множество различных сортов винограда."
 building_agot_vineyard_03:0 "Огромная винодельня"
 building_agot_vineyard_03_desc:0 "Вино, произведённой на этой винодельне, оставило конкурирующие сорта далеко позади."

 building_type_agot_dye_works_01:0 "Красильня"
 building_type_agot_dye_works_01_desc:0 "Красители, производимые из улиток, стали основой многих великих городов и озолотили многих."
 building_agot_dye_works_01:0 "Сборщики улиток"
 building_agot_dye_works_01_desc:0 "Обнаружение улиток на близлежащих берегах привело к возникновению небольшой красильной мануфактуры. В настоящее время она состоит в основном из небольших групп сборщиков улиток, но это начало чего-то великого."
 building_agot_dye_works_02:0 "Гильдии красильщиков"
 building_agot_dye_works_02_desc:0 "Начиная с малого, красильщики объединились в Гильдии красильщиков, представляющие собой значительную силу как в экономическом, так и в политическом плане."
 building_agot_dye_works_03:0 "Картель красильщиков"
 building_agot_dye_works_03_desc:0 "Красильный картель - одна из самых могущественных экономических организаций в королевстве, оказывающая влияние далеко за пределами своих личных владений."

 building_type_agot_lighthouse_01:0 "Маяк"
 building_type_agot_lighthouse_01_desc:0 "Каждому большому порту нужен маяк, чтобы направлять корабли."
 building_agot_lighthouse_01:0 "Малый маяк"
 building_agot_lighthouse_01_desc:0 "Эта небольшой маяк вполне подходит для направления кораблей, заходящих в порт."
 building_agot_lighthouse_02:0 "Региональный маяк"
 building_agot_lighthouse_02_desc:0 "Этот маяк является центром морской торговли своего региона."
 building_agot_lighthouse_03:0 "Великий маяк"
 building_agot_lighthouse_03_desc:0 "Этот великий маяк принимает корабли со всех морей, от Браавосийского до Квартийского и других."
 
 building_type_agot_glass_gardens_01:0 "Теплицы"
 building_type_agot_glass_gardens_01_desc:0 "Используя тепло горячих источников, в замке построены теплицы, в которых можно выращивать урожай независимо от погоды, будь то лето или зима."
 building_agot_glass_gardens_01:0 "Природные горячие источники"
 building_agot_glass_gardens_01_desc:0 "Наличие горячих источников в стенах замка позволило ему лучше переносить зиму и осаду."
 building_agot_glass_gardens_02:0 "Трубопроводы горячей воды"
 building_agot_glass_gardens_02_desc:0 "Благодаря тщательно продуманной конструкции замка вода из горячих источников подаётся в стены замка, обогревая их в течение всей зимы."
 building_agot_glass_gardens_03:0 "Теплицы"
 building_agot_glass_gardens_03_desc:0 "Используя тепло горячих источников, в замке построены теплицы, в которых можно выращивать урожай независимо от погоды, будь то лето или зима."

 building_type_agot_scholastic_guilds_01:0 "Гильдии схоластов"
 building_type_agot_scholastic_guilds_01_desc:0 "Эссос, несмотря на свою историю и великие достижения, лишён одного из величайших достоинств Вестероса - Ордена мейстеров Цитадели; ордена, посвящённого обучению во всех его областях. И в этом вакууме многие эссосские правители финансируют местные схоластические гильдии, чтобы развивать обучение и знания в своих державах."
 building_agot_scholastic_guilds_01:0 "Библиотека"
 building_agot_scholastic_guilds_01_desc:0 "Местные правители спонсировали местную схоластическую гильдию, чтобы построить библиотеку для расширения исследований и знаний гильдии."
 building_agot_scholastic_guilds_02:0 "Академия"
 building_agot_scholastic_guilds_02_desc:0 "Схоластическая гильдия стала достаточно большой, чтобы принимать студентов в академию и обучать их тем знаниям и истинам, которые они узнали."
 building_agot_scholastic_guilds_03:0 "Обсерватория"
 building_agot_scholastic_guilds_03_desc:0 "С приобретением нескольких Мирийских глаз гильдия схоластов построила обсерваторию, что позволило им ещё больше углубиться в изучение неба и звезд."
 TOOLTIP_SCHOLASTIC_GUILDS_03:0 "Вам не хватает учёных, что отправиться в [GetTitleByKey('b_myr').GetNameNoTier] и пригласить нескольких"


 #AGOT Special Buildings
 building_type_ironwood_01:0 "Лес железностволов"
 building_type_ironwood_01_desc:0 "В Волчьем лесу растут железностволы, чья тёмная древесина прочнее, чем любая другая в Вестеросе. Используемая при изготовлении инструментов, оружия, оборудования и даже строительстве зданий, древесина железностволов может принести неплохую прибыль."
