 building_type_agot_krih_tin_mines_01:0 "Оловяные рудники Крих"
 building_type_agot_krih_tin_mines_01_desc:0 "Оловянные рудники Крих являются ключевым ресурсом для теннов и одним из главных экономических центров долины."
