 building_agot_bridge_of_skulls_01:0 "Bridge of Skulls"
 building_agot_bridge_of_skulls_01_desc:0 "The Bridge of Skulls spans the Gorge and is the only way to go around the Wall by land. It is however guarded by two castles of the Night's Watch; the Shadow Tower and Westwatch-by-the-Bridge."

 # Crownlands Special Buildings
 building_type_the_red_keep_01:0 "Красный Замок"
 building_type_the_red_keep_01_desc:0 "Красный Замок находится в самом сердце Семи Королевств. Его красные стены и башни стоят на страже Королевской Гавани высоко на холме Эйгона. Отсюда владыки Семи Королевств правят с вершины Железного Трона, выкованного из тысяч клинков поверженных врагов Эйгона."
 building_the_red_keep_01:0 "Эйгонфорт"
 building_the_red_keep_01_desc:0 "Деревянный форт, возведённый Завоевателем при высадке на берег, служит центральным административным центром молодого королевства. Несмотря на его скромное состояние, тысячи людей стекаются за его стены, что привело к появлению небольшого города вокруг него."
 building_the_red_keep_02:0 "Твердыня Мейгора"
 building_the_red_keep_02_desc:0 "Чтобы показать силу и величие дома Таргариенов, Эйгонфорт был расчищен, чтобы освободить место для внушительного каменного замка. В самом сердце этого замка находится Твердыня Мейгора - самостоятельный замок, охраняемый рвом и мостом, мощными стенами и башнями, испещрённый тайными залами и туннелями."
 building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"

 building_type_seven_gates_01:0 "Семь врат Королевской Гавани"
 building_type_seven_gates_01_desc:0 "Построенные по приказу короля Эйгона I сиром Осмундом Стронгом и великим мейстером Гавеном, стены Королевской Гавани располагают семью массивными вратами: Божьи, Львиные, Речные, Старые, Железные, Королевские и Драконьи ворота."
