 building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03:0 "Восстановленное Драконье Логово"
 building_dragonpit_ruins_03_desc:0 "Великий купол Драконьего Логова вновь отстроен и готов принять своих летающих обитателей."

 building_type_dragonstone_01:0 "Драконий Камень"
 building_type_dragonstone_01_desc:0 "Драконий Камень был западным аванпостом Валирийского Фригольда, а после Рока Валирии, убежищем Дома Таргариенов. Он построен из расплавленного черного камня, который Драконьи владыки использовали для своих самых значимых проектов. Башни этой цитадели не сконструированы как квадратные башни Первых людей, как круглые андальские или как куполообразные башни ройнаров; они построены в форме драконов."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"

 building_type_agot_claw_isle_01:0 "Клешня"
 building_type_agot_claw_isle_01_desc:0 "Родовой замок дома Селтигар, Клешня не так велика, как соседние Дрифтмарк или Драконий Камень. Однако с него легко добраться до Расколотой Клешни, к ужасу местных жителей."
 building_agot_claw_isle_01:0 "Крабовая бухта сокровищ"
 building_agot_claw_isle_01_desc:0 "Хотя Клешня расположена не так удачно, как Дрифтмарк и Драконий Камень, Селтигары издавна стремились защитить и приумножить свою экономическую мощь, зачастую за счет соседней Расколотой Клешни. Таким образом, они создали отличную сокровищницу."

 building_type_agot_whispers_01:0 "Шёпоты"
 building_type_agot_whispers_01_desc:0 "Древний замок легендарного Кларенса Крэбба, ныне поглощённый богорощей, но некоторые утверждают, что шёпот жертв сира Кларенса всё ещё слышен, особенно на стенах, где когда-то на пиках висели обезглавленные головы."
 building_agot_whispers_01:0 "Шёпоты"
 building_agot_whispers_01_desc:0 "Древний замок, ныне поглощённый богорощей, но некоторые утверждают, что шёпот жертв сира Кларенса всё ещё слышен, особенно на стенах, где когда-то на пиках висели обезглавленные головы."

 building_type_agot_stonedance_01:0 "Камнепляс"
 building_type_agot_stonedance_01_desc:0 "Родовой замок дома Масси, возведённый после того, как Дарклины и прочие мелкие короли вытеснили их из окрестностей Черноводной."
 building_agot_stonedance_01:0 "Порт Молочноглазого"
 building_agot_stonedance_01_desc:0 "Джастин Масси, известный как «Молочноглазый», был печально известным королём-пиратом, который сражался со штормовыми королями из дома Дюррандон и совершал набеги на все торговые пути в Узком море и Черноводном заливе."

 building_type_agot_duskendale_01:0 "Сумеречный Дол"
 building_type_agot_duskendale_01_desc:0 "Родовой замок дома Дарклин, из которого они правили как мелкие короли."
 building_agot_duskendale_01:0 "Зал Белых мечей"
 building_agot_duskendale_01_desc:0 "Из дома Дарклин происходили рыцари Королевской гвардии со времён основания ордена, что является поводом гордости для дома."

 building_type_agot_dragonmont_01:0 "Драконья гора"
 building_type_agot_dragonmont_01_desc:0 "Драконья гора - великий вулкан, возвышающийся над островом Драконий Камень. В давние времена множество драконов слетались сюда, чтобы свить гнезда в раскалённых пещерах или остывших скальных образованиях."
 building_agot_dragonmont_01:0 "Драконья гора"
 building_agot_dragonmont_01_desc:0 "Драконья гора - великий вулкан, возвышающийся над островом Драконий Камень. В давние времена множество драконов слетались сюда, чтобы свить гнезда в раскалённых пещерах или остывших скальных образованиях."

 building_type_agot_spicetown_01:0 "Спайстаун"
 building_type_agot_spicetown_01_desc:0 "Когда-то Спайстаун был сердцем Дрифтмарка и уступал только Королевской Гавани в качестве главного порта Черноводного залива."
 building_agot_spicetown_01:0 "Порт Морского Змея"
 building_agot_spicetown_01_desc:0 "При Корлисе Веларионе порт Спайстауна превзошёл Сумрачный Дол и все остальные порты Черноводного залива, за исключением Королевской Гавани. Здесь можно встретить корабли со всего Вестероса, Вольных городов и даже Нефритовых Врат."
 building_type_agot_ruins_spicetown_01:0 "Спайстаун"
 building_type_agot_ruins_spicetown_01_desc:0 "Когда-то Спайстаун был сердцем Дрифтмарка и уступал только Королевской Гавани в качестве главного порта Черноводного залива."
 building_agot_ruins_spicetown_01:0 "Руины Спайстауна"
 building_agot_ruins_spicetown_01_desc:0 "Во время Танца Драконов Триархия, давние враги Корлиса, по поручению Зелёных разграбила порт и близлежащий Высокий Прилив; с тех пор Спайстаун лежит в руинах."
 building_agot_ruins_spicetown_02:0 "Восстановленный порт"
 building_agot_ruins_spicetown_02_desc:0 "Восстановленный в своём былом великолепии, Спайстаун вновь стал великим портом Дрифтмарка."

 building_type_agot_hightide_01:0 "Высокий Прилив"
 building_type_agot_hightide_01_desc:0 "Новая резиденция дома Веларион, отсюда лорд Приливов принесёт процветание Дрифтмарку."
 building_agot_hightide_01:0 "Зал Приливов"
 building_agot_hightide_01_desc:0 "Когда Веларионы переносили свою резиденцию, они не жалели средств. Крыши из чеканного серебра, высокие башни и зал, не уступающий ни одному в королевстве. Увидев его, никто не сможет усомниться в процветании Дрифтмарка и его хозяев."
 building_type_agot_ruins_hightide_01:0 "Высокий Прилив"
 building_type_agot_ruins_hightide_01_desc:0 "Другая резиденция Веларионов в Дрифтмарке, построенная Корлисом Веларионом, была предана огню Триархией во времена Танца."
 building_agot_ruins_hightide_01:0 "Руины Высокого Прилива"
 building_agot_ruins_hightide_01_desc:0 "В битве при Глотке Триархия отомстила Веларионам и главе дома лорду Корлису. Спайстаун был предан огню, а великие башни и серебряные крыши Высокого Прилива были снесены и разрушены. Сегодня руины стоят как свидетельство падения дома Веларион с некогда великих высот."
 building_agot_ruins_hightide_02:0 "Отстроенный Зал Приливов"
 building_agot_ruins_hightide_02_desc:0 "Восстановленный в былом великолепии, Зал Приливов вновь стал чудом дома Веларион. Серебряные крыши, высокие башни и огромный зал Высокого Прилива вновь демонстрируют всем величие Дрифтмарка."

 # Reach Special Buildings
 building_type_highgarden_01:0 "Хайгарден"
 building_type_highgarden_01_desc:0 "Живописный замок Хайгарден служил сначала резиденцией дома Гарденеров, а затем дома Тиреллов. Он издавна славится красотой своей септы и садов, а также является домом художников и музыкантов."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"

 building_type_the_hightower_01:0 "Хайтауэр (замок)"
 building_type_the_hightower_01_desc:0 "Высокая башня-маяк Хайтауэр в Староместе стоит на древней крепости из черного камня на Боевом острове, обеспечивая хорошую защиту её владельцу. Сама цитадель имеет несколько сотен футов в высоту, где каждый уровень имеет свои стены и башни, а на вершине находится большой маяк, приветствующий всех в своей гавани."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"

 building_type_holy_site_starry_sept_01:0 "Звёздная септа"
 building_type_holy_site_starry_sept_01_desc:0 "Звёздная септа — одна из величайших септ Вестероса. Когда-то это место являлось резиденцией Верховного септона, но и поныне это одно из самых священных мест для верующих."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"

 building_type_the_citadel_01:0 "Цитадель"
 building_type_the_citadel_01_desc:0 "Цитадель является центром знаний и наук Вестероса. Именно здесь мейстеры занимаются учёбой и практикой. Среди комплекса зданий числится гавань, воронятник и одна из крупнейших библиотек в известном мире."
 building_the_citadel_01:0 "Вороний остров"
 building_the_citadel_01_desc:0 "Древний пиратский оплот, Вороний остров теперь является домом для Воронятника Цитадели, где содержатся бесчисленные вороны."
 building_the_citadel_02:0 "$building_type_the_citadel_01$"
 building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"

 building_type_agot_oldtown_walls_01:0 "Стены Староместа"
 building_type_agot_oldtown_walls_01_desc:0 "Каменные стены Староместа возвышаются над городом и защищают его ещё с тех времен, когда Хайтауэры присягали на верность Гарденерам."
 building_agot_oldtown_walls_01:0 "Стены Ото II"
 building_agot_oldtown_walls_01_desc:0 "Массивные каменные стены, возведённые по приказу Ото II, были построены после того, как город трижды за столетие подвергался разграблению: сначала Сэмвеллом Дейном по прозвищу Звёздный Огонь, затем железнорождёнными под командованием Куореда Жестокого и, наконец, Джайлсом Гарденером по прозвищу Несущий Горе."
 
 building_type_agot_seven_shrines_01:0 "Седмица"
 building_type_agot_seven_shrines_01_desc:0 "Седмица, знаменитая окружающими её садами, посвящена каждому аспекту Единого и принимает всех желающих."
 building_agot_seven_shrines_01:0 "Седмица"
 building_agot_seven_shrines_01_desc:0 "Седмица, знаменитая окружающими её садами, посвящена каждому аспекту Единого и принимает всех желающих."

 building_type_agot_goldengrove_01:0 "Золотая Роща"
 building_type_agot_goldengrove_01_desc:0 "Вотчина дома Рован, ведущего свою родословную от Рован Золотое Деревце."
 building_agot_goldengrove_01:0 "Коряга Рован"
 building_agot_goldengrove_01_desc:0 "Древнее дерево, на котором, по преданию, росли золотые яблоки, стоит до сих пор, давно умершее, но всё равно впечатляющее."

 building_type_agot_bitterbridge_01:0 "Мост"
 building_type_agot_bitterbridge_01_desc:0 "Старинный мост дома Касвелл, перекинутый через Мандер."
 building_agot_bitterbridge_01:0 "Каменный мост"
 building_agot_bitterbridge_01_desc:0 "Каменный мост дома Касвелл издавна был экономическим центром, являясь основным способом переправы через Мандер, если люди не желали плыть на лодках."
 building_agot_bitterbridge_02:0 "Горький Мост"
 building_agot_bitterbridge_02_desc:0 "Во времена восстания Святого Воинства битва при Каменном мосту была настолько ужасной, что Мандер окрасился кровью, а вспыхнувшая в тот день вражда заставила всех сражавшихся называть мост новым именем - Горький Мост."

 building_type_agot_red_lake_01:0 "Алое Озеро"
 building_type_agot_red_lake_01_desc:0 "Вотчина дома Крейн на севере Простора."
 building_agot_red_lake_01:0 "Останки великанов Простора"
 building_agot_red_lake_01_desc:0 "Древние кости последнего из великанов Простора до сих пор можно увидеть на берегу Алого Озера. Именно здесь Брандон Кровавый Клинок предал их мечу."

 building_type_agot_tumbleton_01:0 "Тамблтон"
 building_type_agot_tumbleton_01_desc:0 "Ставший местом нескольких сражений во время Танца Драконов, Тамблтон с годами постепенно восстанавливается и вновь обретает свою былую славу."
 building_agot_tumbleton_01:0 "Кости Вермитора и Морского Тумана"
 building_agot_tumbleton_01_desc:0 "После второй битвы при Тамблтоне останки Вермитора и Морского Тумана остались за пределами города, и многие люди с годами стали приходить сюда, чтобы увидеть останки этих великих чудовищ. Это способствовало дальнейшему возрождению города."

 building_type_agot_cider_hall_01:0 "Сидрхолл"
 building_type_agot_cider_hall_01_desc:0 "Родовой замок дома Фоссовей, где когда-то жил Фосс Лучник."
 building_agot_cider_hall_01:0 "Винокурня «Лук и Яблоко»"
 building_agot_cider_hall_01_desc:0 "Прославившись на весь Вестерос благодаря мастерству своего прародителя в обращении с луком, они обогатили Сидрхолл изготовлением яблочного сидра."

 building_type_agot_starpike_01:0 "Звёздный Пик"
 building_type_agot_starpike_01_desc:0 "Первый и самый большой из трёх замков дом Пик, Звёздный Пик, расположенный в Дорнийских марках, свидетельствует о стойкости и выдержке дома."
 building_agot_starpike_01:0 "Зенит славы Лоримара"
 building_agot_starpike_01_desc:0 "У дома Пик было много знаменитых предков, но именно Лоримар Пик привёл дом к его наибольшему могуществу. Именно он изгнал из Простора их древних соперников из дома Мандерли, получив за это не только свой третий замок Данстонбери, но с сблизив свой дом с домом Гарденер, своими сюзеренами."

 building_type_agot_redwyne_port_01:0 "Арбор"
 building_type_agot_redwyne_port_01_desc:0 "Родина дома Редвин, Арбор славится своими винами и флотом."
 building_agot_redwyne_port_01:0 "Гавань Редвинов"
 building_agot_redwyne_port_01_desc:0 "Флот Редвинов славится по всему Вестеросу как один из сильнейших на западе, и его родина - Райамспорт. В мирное время он служит для расширения экономического влияния дома Редвин, а во время войны - в качестве деревянных стен, защищающих острова."

 building_type_agot_witchs_wood_01:0 "Рогов Холм"
 building_type_agot_witchs_wood_01_desc:0 "Рогов Холм, вотчина дома Тарли, был построен братьями-близнецами Харлоном и Герндоном, сыновьями Гарта Зеленовласого."
 building_agot_witchs_wood_01:0 "Ведьмин лес"
 building_agot_witchs_wood_01_desc:0 "Говорят, что братья Харлон Охотник и Герндон Рог женились на одной и той же лесной ведьме, которая спала с обоими братьями в лесу у Рогова Холма под полной луной, даруя им обоим молодость и жизненную силу."

 building_type_agot_ashford_tourney_grounds_01:0 "Эшфорд"
 building_type_agot_ashford_tourney_grounds_01_desc:0 "Вотчина дома Эшфорд на реке Зыбкой."
 building_agot_ashford_tourney_grounds_01:0 "Турнирные площадки Эшфорда"
 building_agot_ashford_tourney_grounds_01_desc:0 "Турнирные площадки Эшфорда расположены через Зыбкую на Эшфордском лугу - большом травянистом поле, которое является отличным местом для собраний как простолюдинов, так и знати."

 building_type_agot_brightwater_moat_01:0 "Ясноводная крепость"
 building_type_agot_brightwater_moat_01_desc:0 "Древняя вотчина Флорентов, старших отпрысков Флорис Лисицы."
 building_agot_brightwater_moat_01:0 "Ясноводный ров"
 building_agot_brightwater_moat_01_desc:0 "Недалеко от истоков Медовички Ясноводная крепость использует реку для создания большого рва, защищающего замок. Не такой грандиозный и знаменитый, как ров в Риверране, он все же хорошо охраняет замок."

 # Riverlands Special Buildings
 building_type_riverrun_01:0 "Риверран"
 building_type_riverrun_01_desc:0 "Замок Риверран не слишком велик, но занимает стратегическое положение в месте слияния рек Камнегонки и Красного Зубца. Реки окружают две из трех сторон замка, а третья защищена широким рвом, который можно затопить, чтобы оставить замок на острове."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"

 building_type_the_twins_01:0 "Близнецы"
 building_type_the_twins_01_desc:0 "Близнецы, или Переправа — это фамильный замок дома Фреев. Метко названный в обоих случаях, замок представляет собой пару крепостей-близнецов на противоположных сторонах реки Зеленый Зубец и большой каменный мост, соединяющий их. Он хорошо укреплен, а рвы окружают каждую из крепостей, превращая их в острова посреди реки."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"

 building_type_harrenhal_01:0 "Харренхолл"
 building_type_harrenhal_01_desc:0 "Замок дома Хоар, Харренхолл, возвышается как свидетельство власти Харрена Чёрного и его железнорожденных над Речными землями. Считается, что это самый большой замок в Вестеросе, хотя это оспаривается жителями Западных земель, он является явным свидетельством контроля и влияния Хоаров не только над своим королевством, но и над окружающими землями."

 building_type_ruins_harrenhal_01:0 "Харренхолл"
 building_type_ruins_harrenhal_01_desc:0 "Когда король Харрен отказался преклонить колено перед Эйгоном «Завоевателем», он обрёк на печальную участь не только себя и свой дом, но и свою великую крепость. Сегодня Харренхолл лежит в руинах, его камень оплавлен и сожжён. И всё же, даже будучи разрушенным, Харренхолл по-прежнему представляет собой внушительное и сильное укрепление."
 building_ruins_harrenhal_01:0 "$building_type_harrenhal_01$"
 building_ruins_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"
 building_ruins_harrenhal_02:0 "Восстановленная Башня Страха"
 building_ruins_harrenhal_02_desc:0 "Башня Страха служила резиденцией лорда, тюрьмой для высокородных пленников и прочих подсобных помещений. Это подходящее место для начала восстановления башен Харренхолла."
 building_ruins_harrenhal_03:0 "Восстановленная Башня Плача"
 building_ruins_harrenhal_03_desc:0 "Чтобы продолжить восстановление замка, существующие кладовые и зернохранилища Башни Плача были значительно расширены."
 building_ruins_harrenhal_04:0 "Восстановленная Башня Призраков"
 building_ruins_harrenhal_04_desc:0 "Башня Призраков была перестроена и теперь служит для защиты восточных стен и задних ворот."
 building_ruins_harrenhal_05:0 "Восстановленная Вдовья Башня"
 building_ruins_harrenhal_05_desc:0 "Вторая по величине, Вдовья Башня, когда-то была домом королевы Рейны Таргариен. Теперь она была восстановлена до первозданного, королевского состояния."
 building_ruins_harrenhal_06:0 "Восстановленная Башня Королевского Костра"
 building_ruins_harrenhal_06_desc:0 "Величайшая из башен Харренхолла, огромная Башня Королевского Костра содержит покои лорда и Зал Тысячи Очагов. Теперь, когда она восстановлена, перестройка Харренхолла почти завершена."
 building_ruins_harrenhal_07:0 "Восстановленный Харренхолл"
 building_ruins_harrenhal_07_desc:0 "Восстановленный во всём своём былом великолепии, Харренхолл снова стал самым великолепным замком Вестероса. Его пять великих башен за массивными стенами величественно устремляются в небо, а его хозяин ничего не боится, кроме возвращения драконов."

 building_type_agot_raventree_hall_01:0 "Воронодрев"
 building_type_agot_raventree_hall_01_desc:0 "В сердце Воронодрева находится давно высохшее огромное чардрево, по преданию, в давние времена отравленное Бракенами. Здесь обитает множество ворон, от которых и произошло название замка."
 building_agot_raventree_hall_01:0 "Великое мёртвое чардрево"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

 building_type_agot_inn_at_the_crossroads_01:0 "Гостиница на перекрёстке"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "Небольшая гостиница, расположенная к северу от Трезубца, находится на пересечении Королевского тракта, Горной дороги и Речной дороги. Здесь начинались и заканчивались величайшие события континента."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

 building_type_agot_high_heart_01:0 "Высокое Сердце"
 building_type_agot_high_heart_01_desc:0 "На Высоком Сердце расположена большая роща чардрев - крупнейшее собрание деревьев к югу от Перешейка за пределами острова Ликов."
 building_agot_high_heart_01:0 "Роща Высокого Сердца"
 building_agot_high_heart_01_desc:0 "На Высоком Сердце расположена большая роща чардрев - крупнейшее собрание деревьев к югу от Перешейка за пределами острова Ликов."
 building_agot_high_heart_02:0 "Вырубленная роща"
 building_agot_high_heart_02_desc:0 "Когда андалы пришли в Высокое Сердце, они срубили все демонические деревья, положив конец влиянию Старых богов в Речных землях."

 building_type_agot_seagard_01:0 "Сигард"
 building_type_agot_seagard_01_desc:0 "Сигард противостоял железнорожденным и их нападениям на протяжении несметного количества тысячелетий. Для отражения их вторжения была построена Гулкая башня. Её звук слышен на многие и многие мили."
 building_agot_seagard_01:0 "Гулкая башня"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

 building_type_agot_maidenpool_01:0 "Девичий Пруд"
 building_type_agot_maidenpool_01_desc:0 "Девичий Пруд был домом знаменитой девы Джонкиль и её героя Флориана-Дурака. Благодаря этому сюда съезжались паломники со всего Вестероса."
 building_agot_maidenpool_01:0 "Пруд Джонквиль"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

 building_type_agot_oldstones_01:0 "Старые Камни"
 building_type_agot_oldstones_01_desc:0 "До сих пор сохранившиеся руины замка королей Маддов. Они очень старые, и, по некоторым данным, в них обитают привидения."
 building_agot_oldstones_01:0 "Руины Старых Камней"
 building_agot_oldstones_01_desc:0 "$building_type_agot_oldstones_01_desc$"
 building_agot_oldstones_02:0 "Замок Золотого Венца"
 building_agot_oldstones_02_desc:0 "Отстроенный замок Старые Камни вновь стал маяком могущества Речных земель, его стены стоят высоко и гордо."

 building_type_agot_inn_of_the_kneeling_man_01:0 "Коленопреклонённый"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Этот постоялый двор был построен на том месте, где Торрхен Старк, последний король Севера, преклонил колени перед Эйгоном «Завоевателем»."
 building_agot_inn_of_the_kneeling_man_01:0 "Коленопреклонённый"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "Этот постоялый двор был построен на том месте, где, по преданиям, Торрхен Старк, последний король Севера, преклонил колени перед Эйгоном «Завоевателем»."

 building_type_agot_stoney_sept_01:0 "Каменная Септа"
 building_type_agot_stoney_sept_01_desc:0 "В город, расположенный на юге Речных земель, в Каменную Септу съезжаются путешественники со всех концов Семи королевств - от Штормовых земель до Севера."
 building_agot_stoney_sept_01:0 "Площадь Прыгающей форели"
 building_agot_stoney_sept_01_desc:0 "Городской центр Каменной Септы, площадь известна своим фонтаном с прыгающей форелью. Здесь есть всё, что может пожелать путешественник, - от товаров и услуг (включая персики) до безопасных постелей."

 # Westerlands Special Buildings
 building_type_casterly_rock_01:0 "Утёс Кастерли"
 building_type_casterly_rock_01_desc:0 "Огромный Утёс Кастерли, втрое выше Стены, является источником богатства и власти дома Ланнистеров. Утёс играет роль хранилища несметных запасов золота. За тысячи лет добычи люди изрыли Утёс туннелями, которые теперь служат как коридоры, комнаты и залы в одном из крупнейших замков Вестероса."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"

 building_type_agot_banefort_01:0 "Погибельная крепость"
 building_type_agot_banefort_01_desc:0 "Погибельная крепость, дом древних Королей-в-капюшоне и его сородичей-некромантов, веками сражался с железнорождёнными."
 building_agot_banefort_01:0 "Твердыня Короля-в-капюшоне"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"

 building_type_agot_castamere_01:0 "Кастамере"
 building_type_agot_castamere_01_desc:0 "Кастамере может показаться незначительным замком, но Рейны расширили его глубоко под землёй. Под землей простираются глубокие и крепкие шахты."
 building_agot_castamere_01:0 "Шахты Кастамере"
 building_agot_castamere_01_desc:0 "Кастамере может показаться незначительным замком, но Рейны расширили его глубоко под землёй. Под землей простираются глубокие и крепкие шахты."

 building_type_agot_castamere_ruins_01:0 "Кастамере"
 building_type_agot_castamere_ruins_01_desc:0 "Кастамере может показаться незначительным замком, но Рейны обосновались глубоко под землей. Под землей находятся глубокие и укреплённые шахты."
 building_agot_castamere_ruins_01:0 "Затопленные шахты"
 building_agot_castamere_ruins_01_desc:0 "Когда Рейны и Тарбеки подняли восстание, они столкнулись с противником в лице Тайвина Ланнистера, который, не проявляя жалости, затопил их, обрушив Дожди на Кастамере."
 building_agot_castamere_ruins_02:0 "Востановленные шахты Кастамере"
 building_agot_castamere_ruins_02_desc:0 "Расчищенные шахты Кастамере вновь уступают только Утёсу. Её великие залы уходят глубоко под землю."

 building_type_agot_lann_sept_01:0 "Септа Ланна"
 building_type_agot_lann_sept_01_desc:0 "Септа Ланниспорта, которую обычно называют септой Ланна, из-за ошибочного убеждения мелких жителей, что её построил Ланн Умный, - одна из великих септ королевства. По своим размерам и величию она уступает лишь Великой и Звездной септам."
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

 building_type_agot_lions_dock_01:0 "Пристань Льва"
 building_type_agot_lions_dock_01_desc:0 "Причалы Ланниспорта, хотя и не такие большие, как в Волантисе, и не такие надёжные, как в Браавосе, привлекают корабли со всего мира. Легенды о золоте Утёса Кастерли известны от Асшая до Иба, и купцы всегда будут искать золото."
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"

 # Stormlands Special Buildings
 building_type_storms_end_01:0 "Штормовой Предел"
 building_type_storms_end_01_desc:0 "Штормовой Предел был седьмым и последним замком, построенным Дюрраном Богоборцем, чтобы противостоять гневу морского бога и богини ветра. Это огромная твердыня, состоящая из одной массивной башни-барабана, играющей роль крепости, амбара, казармы, зала и навесной стены из гладкого камня высотой сто футов и толщиной не менее сорока футов."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"

 building_type_agot_griffins_roost_01:0 "Грифонье Гнездо"
 building_type_agot_griffins_roost_01_desc:0 "Грифонье Гнездо находится на западном краю залива Разбитых Кораблей, с южной, восточной и северной сторон замок окружён водой, но с западной стороны к нему можно подойти, хотя эта сторона защищена вратами, ведущими на узкий хребет под названием Глотка Грифона, который является единственным подступом к замку."
 building_agot_griffins_roost_01:0 "Глотка Грифона"
 building_agot_griffins_roost_01_desc:0 "Грифонье Гнездо находится на западном краю залива Разбитых Кораблей, с южной, восточной и северной сторон замок окружён водой, но с западной стороны к нему можно подойти, хотя эта сторона защищена вратами, ведущими на узкий хребет под названием Глотка Грифона, который является единственным подступом к замку."

 building_type_agot_blackhaven_01:0 "Чёрный Приют"
 building_type_agot_blackhaven_01_desc:0 "Одна из древних крепостей марочных лордов, Чёрный Приют, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_blackhaven_01:0 "Бездонный Ров"
 building_agot_blackhaven_01_desc:0 "Чёрный Приют издавна был одним из опорных пунктов марочных лордов, хорошо защищённым своим огромным Бездонным Рвом, хранящим несметное количество останков дорнийских налётчиков."

 building_type_agot_stonehelm_01:0 "Каменный Шлем"
 building_type_agot_stonehelm_01_desc:0 "Одна из древних крепостей марочных лордов, Каменный Шлем, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_stonehelm_01:0 "Стены из чёрного и белого камня"
 building_agot_stonehelm_01_desc:0 "Каменный Шлем издавна был одной из твердынь марочных лордов, хорошо защищённой своими поразительными стенами из чёрного и белого камня, на которых погибло бесчисленное множество дорнийских налётчиков."

 building_type_agot_nightsong_01:0 "Ночная Песнь"
 building_type_agot_nightsong_01_desc:0 "Одна из древних крепостей марочных лордов, Ночная Песнь, долгое время сдерживала дорнийцев и их налётчиков."
 building_agot_nightsong_01:0 "Поющие башни"
 building_agot_nightsong_01_desc:0 "Ночная Песнь издавна была одной из твердынь марочных лордов, хорошо защищённой своими знаменитыми поющими башнями, на которых погибло бесчисленное множество дорнийских налётчиков."

 building_type_agot_morne_01:0 "Морн"
 building_type_agot_morne_01_desc:0 "Резиденция королей Тарта, Морн - маяк для всех андалов, а также богатств и чудес закатных королевств."
 building_agot_morne_01:0 "Королевская резиденция Морна"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "Руины Сапфирового острова"
 building_agot_morne_02_desc:0 "Когда-то Морн был королевской резиденцией Сапфирового острова, но сейчас он лежит в руинах. Эти руины говорят о могущественном прошлом, когда Вечерние Звёзды были королями."
 building_agot_morne_03:0 "Восстановленная резиденция Морна"
 building_agot_morne_03_desc:0 "Отстроенный заново и сверкающий Морн предвещает Сапфировому острову и тем, кто им правит, великое будущее."

 building_type_agot_evenfall_hall_01:0 "Закатный"
 building_type_agot_evenfall_hall_01_desc:0 "Вотчина дома Тарт, Закатный - это сердце Сапфирового острова."
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"

 building_type_agot_summerhall_01:0 "Летний замок"
 building_type_agot_summerhall_01_desc:0 "Летний дворец Таргариенов, Летний замок иногда служил резиденцией для младших сыновей или братьев правящего короля."
 building_agot_summerhall_01:0 "Королевское прибежище"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01:0 "Летний замок"
 building_type_agot_summerhall_ruins_01_desc:0 "Летний дворец Таргариенов, Летний замок иногда служил резиденцией для младших сыновей или братьев правящего короля."
 building_agot_summerhall_ruins_01:0 "Руины Летнего замка"
 building_agot_summerhall_ruins_01_desc:0 "Разрушенный в результате безрассудной ночи, которое не только обрушило замок, но и убило одного короля и почти всю королевскую семью, Летний замок в наши дни является местом тихого уединения."
 building_agot_summerhall_ruins_02:0 "Обитель принца"
 building_agot_summerhall_ruins_02_desc:0 "Обновлённый и перестроенный Летний замок вновь стал дворцом посреди дорнийских Марок."

 building_type_agot_paintwood_01:0 "Пёстрая Роща"
 building_type_agot_paintwood_01_desc:0 "Глубоко в Дождливом лесу, недалеко от центра Гневного мыса, можно найти рощу, которую местные жители называют Пёстрой Рощей, где и по сей день возвышается древняя башня."
 building_agot_paintwood_01:0 "Башня Зелёной Королевы"
 building_agot_paintwood_01_desc:0 "Во времена упадка королевства Штормовых земель при Дюрвальде I, возвысилась Зелёная Королева, подчинившая себе Дождливый лес и Гневный мыс. Она противостояла Дюррандонам почти целое поколение, но когда на трон Штормового Предела воссел более способный король, молодое королевство пало перед яростью Дюррандонов."

 building_type_agot_bronzegate_01:0 "Бронзовые Врата"
 building_type_agot_bronzegate_01_desc:0 "Родовой замок дома Баклер, Бронзовые Врата, издавна становился могилой любого потенциального завоевателя Штормовых земель."
 building_agot_bronzegate_01:0 "Стена Семи черепов"
 building_agot_bronzegate_01_desc:0 "Во времена Вторжения андалов союз семи военачальников, называвших себя Святым братством андалов, нацелился на Штормовые земли. В Битве у Бронзовых Врат Монфрид V одержал над ними победу, уничтожив всех семерых ценой собственной жизни. Семь черепов и поныне украшают стены Бронзовых Врат в память о победе, хотя Баклеры и Штормовые земли приняли новую веру."

 building_type_agot_weeping_tower_01:0 "Башня Уайтхедов"
 building_type_agot_weeping_tower_01_desc:0 "Традиционный замок дома Уайтхед, из которого они правят окружающим городом."
 building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02:0 "Скорбящая башня"
 building_agot_weeping_tower_02_desc:0 "Когда тело Молодого Дракона было возвращено дорнийцами, оно три дня находилось в городе, и многие пришли оплакивать короля Дейрона. После этого город и башня лордов получили новые названия."

 building_type_agot_kingswood_brotherhood_01:0 "Братство Королевского леса"
 building_type_agot_kingswood_brotherhood_01_desc:0 "Братство Королевского леса было печально известной разбойничьей бандой."
 building_agot_kingswood_brotherhood_01:0 "Лагерь Братства"
 building_agot_kingswood_brotherhood_01_desc:0 "Братство поддерживали местные жители из окрестностей Королевского леса, что позволяло им ускользать от местных лордов и даже королевских патрулей."

 building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01:0 "Могилы членов Братства Королевского леса"
 building_agot_ruins_kingswood_brotherhood_01_desc:0 ""
 building_agot_ruins_kingswood_brotherhood_02:0 "Лагерь возрождённого Братства"
 building_agot_ruins_kingswood_brotherhood_02_desc:0 "Братство Королевского леса возродилось и вновь наводит страх на Королевский лес и его лордов."

 # North Special Buildings
 building_type_winterfell_01:0 "Винтерфелл"
 building_type_winterfell_01_desc:0 "Винтерфелл, фамильный замок дома Старков, долгое время был сердцем Севера. Знаменит огромной криптой под ним, в котором покоятся усопшие лорды и короли прошлого, а также горячими источниками, согревающими замок даже студёной зимой."
 building_winterfell_01:0 "Первая Твердыня"
 building_winterfell_01_desc:0 "Первая Твердыня Винтерфелла - это древний бастион, приземистая круглая башня-барабан, превосходящая по размерам многие другие замки. Это самая старая часть замка, окруженная кладбищем для слуг дома Старк."
 building_winterfell_02:0 "Крипта дома Старк"
 building_winterfell_02_desc:0 "Под Первой Твердыней находится крипта дома Старк, в которой тысячелетиями покоятся древние короли Севера и Зимы, упокоившиеся с клинками и каменными волками."
 building_winterfell_03:0 "$building_type_winterfell_01$"
 building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"

 building_type_moat_cailin_01:0 "Ров Кейлин"
 building_type_moat_cailin_01_desc:0 "Древние укрепления Рва Кейлин веками защищали Север. Даже в его разрушенном состоянии, когда целыми остались только три башни - Пьяная, Детская и Привратная, небольшой гарнизон может удержать Ров против почти любых захватчиков с юга."
 building_moat_cailin_01:0 "Разрушенные Врата Севера"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02:0 "Востановленный бастион Перешейка"
 building_moat_cailin_02_desc:0 "Востановленный в своём былом великолепии, с двадцатью могучими башнями и огромной базальтовой крепостной стеной, Ров Кейлин вновь стал оплотом Севера, способным защитить его от любой угрозы."

 building_type_agot_barrow_keep_01:0 "Великий курган"
 building_type_agot_barrow_keep_01_desc:0 "Глубоко под Барроухоллом находится Великий курган, в котором, по преданию, жил Первый король, или Король великанов."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

 building_type_agot_white_harbor_01:0 "Зимний монетный двор"
 building_type_agot_white_harbor_01_desc:0 "Когда Мандерли пришли на север, они принесли с собой богатства, которые помогли оживить Север после тысячелетней войны с королями-соколами Долины и Гор. Этому способствовало то, что здесь был расположен великий монетный двор Севера."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc:0 "Когда Торрхен преклонил колени перед драконами, одним из пунктов соглашения было то, что монетный двор в Белой Гавани будет закрыт, хотя здание сохранилось, если когда-нибудь оно снова понадобится независимому Северу."

 building_type_agot_sept_of_the_snows_01:0 "Снежная септа"
 building_type_agot_sept_of_the_snows_01_desc:0 "Когда Мандерли пришли на север, им была гарантирована защита, и в знак своей веры они построили Снежную септу."
 building_agot_sept_of_the_snows_01:0 "$building_type_agot_sept_of_the_snows_01$"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

 building_type_agot_wolfs_den_01:0 "Волчье Логово"
 building_type_agot_wolfs_den_01_desc:0 "Волчье логово, возведённое Джоном Старком для защиты Белого Ножа от налётчиков и работорговцев, наводит страх на всех, кто может ему угрожать."
 building_agot_wolfs_den_01:0 "Стража Белого Ножа"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "Тюрьма Водяного"
 building_agot_wolfs_den_02_desc:0 "Когда Мандерли пришли на север и построили Новый замок, Волчье Логово пришло в упадок и стало городской тюрьмой Белой Гавани."
 building_agot_wolfs_den_03:0 "Логово"
 building_agot_wolfs_den_03_desc:0 "Отремонтированное и восстановленное Волчье Логово вновь представляет собой грозное зрелище."

 building_type_agot_new_castle_01:0 "Новый замок"
 building_type_agot_new_castle_01_desc:0 "Когда Мандерли пришли на север, они построили Новый замок как копию своего утраченного замка Данстонбери в Просторе. Он резко контрастирует с такими северными замками, как Винтерфелл и Волчье Логово."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

 building_type_agot_dreadfort_01:0 "Дредфорт"
 building_type_agot_dreadfort_01_desc:0 "Древняя крепость Красных королей, в глубине которой находится Сокрытая галерея, где Болтоны хранили свои самые известные и тайные трофеи."
 building_agot_dreadfort_01:0 "Сокрытая галерея"
 building_agot_dreadfort_01_desc:0 "$building_type_agot_dreadfort_01_desc$"

 building_type_agot_karhold_01:0 "Кархолд"
 building_type_agot_karhold_01_desc:0 "Резиденция дома Карстарк."
 building_agot_karhold_01:0 "Серый вал"
 building_agot_karhold_01_desc:0 "Кархолд был могучей крепостью ещё до того, как им завладел Карлон Старк. Расположенный на двух холмах, он обеспечивал замку грозные естественные валы и оборонительные сооружения."

 building_type_agot_warg_king_01:0 "Замок Короля-Оборотня"
 building_type_agot_warg_king_01_desc:0 "Древнее владение Короля-Оборотня, одного из древних соперников Королей Зимы."
 building_agot_warg_king_01:0 "Руины замка Короля-Оборотня"
 building_agot_warg_king_01_desc:0 "На оконечности Мыса Морского Дракона до сих пор покоятся древние руины замка Короля-Оборотня, который одним из первых был повержен Королями Зимы, и многие считают, что в его руинах и по сей день обитают призраки."
 building_agot_warg_king_02:0 "Отстроенный замок Короля-Оборотня"
 building_agot_warg_king_02_desc:0 "Отстроенный из руин, замок Короля-Оборотня вновь стал грозной крепостью. Если раньше он был разрушен, то теперь отстроен более величественно, чем когда-либо."

 building_type_agot_greywater_watch_01:0 "Дозор-в-Сероводье"
 building_type_agot_greywater_watch_01_desc:0 "Знаменитый замок Ридов, Дозор-в-Сероводье, известен тем, что является величайшим из замков озёрных жителей, и, как и все остальные, по слухам, движется через болота Перешейка, что делает его ещё более трудным для обнаружения и нападения."
 building_agot_greywater_watch_01:0 "Движущийся замок"
 building_agot_greywater_watch_01_desc:0 "Знаменитый замок Ридов, Дозор-в-Сероводье, известен тем, что является величайшим из замков озёрных жителей, и, как и все остальные, по слухам, движется через болота Перешейка, что делает его ещё более трудным для обнаружения и нападения."

 # Dorne Special Buildings
 building_type_sunspear_01:0 "Солнечное Копьё"
 building_type_sunspear_01_desc:0 "Солнечное Копье — резиденция Дома Нимерос-Мартеллов. Как и сами дорнийцы, замок отражает влияние ройнарского и андальского наследия. Рядом со старой крепостью андалов, называемой Ковчегом Песков, стоят Башня Солнца и Башня Копья, построенные в ройнарском стиле. Башня Солнца — это место, где принц или принцесса Дорна правят со своих тронов-близнецов, один из которых несет солнце, а другой — копье."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"

 building_type_agot_tower_of_joy_01:0 "Башня Радости"
 building_type_agot_tower_of_joy_01_desc:0 "Башня Радости - это небольшая башня, расположенная на Принцевом перевале, которая служила частным убежищем для некоторых выдающихся личностей королевства."
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"

 building_type_agot_the_water_gardens_01:0 "Водные Сады"
 building_type_agot_the_water_gardens_01_desc:0 "Водные Сады, построенные принцем Мароном для своей невесты, принцессы Дейенерис, стали жемчужиной в пустыне Дорна. С момента постройки Водные Сады, сделанные из бледно-розового мрамора, служат местом уединения для принцев Дорна."
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"

 building_type_agot_ghaston_grey_01:0 "Серая крепость"
 building_type_agot_ghaston_grey_01_desc:0 "Серая крепость - островная крепость-тюрьма Дорна. Расположенная в Дорнийском море, она наводит страх на всех, кого поймают дорнийцы."
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"

 building_type_agot_the_shadow_city_01:0 "Город теней"
 building_type_agot_the_shadow_city_01_desc:0 "Тройные стены Солнечного Копья создают лабиринт из переулков и улиц, которые только запутывают врагов. В трёх стенах есть только одни врата, расположенные на одной линии - Тройные Врата, которые служат воронкой и смертельной ловушкой."
 building_agot_the_shadow_city_01:0 "Тройные Врата"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

 building_type_agot_starfall_01:0 "Звездопад"
 building_type_agot_starfall_01_desc:0 "Древний замок, в котором находится один из старейших домов, Звездопад был построен на месте звезды, с которой упал меч Рассвет."
 building_agot_starfall_01:0 "Белокаменный Меч"
 building_agot_starfall_01_desc:0 "Знаменитая башня, названная в честь фамильного меча дома Дейнов Рассвет - высокий Белокаменный Меч, дающий Звездопаду возможность уверенно контролировать окрестности. Однако она оказалась обоюдоострым мечом: члены дома прыгают с её высоты, когда впадают в отчаяние."
 
 building_type_agot_vultures_roost_01:0 "Уступ Стервятника"
 building_type_agot_vultures_roost_01_desc:0 "Печально известная обитель Короля-Стервятника, Уступ Стервятника заслужил признание марочных лордов по всему Простору и Штормовым землям."
 building_agot_vultures_roost_01:0 "Трон Короля-Стервятника"
 building_agot_vultures_roost_01_desc:0 "Именно отсюда многочисленные Короли-Стервятники наводили ужас на дорнийские марки, и именно отсюда может возвыситься очередной Король-Стервятник."

 building_type_agot_skyreach_01:0 "Поднебесье"
 building_type_agot_skyreach_01_desc:0 "С Поднебесья, где когда-то жили короли Камня и Неба, правят Широким путём, который теперь известен как Принцев перевал."
 building_agot_skyreach_01:0 "Парящие башни"
 building_agot_skyreach_01_desc:0 "Поднебесье знаменито тем, что с его резных стен и взмывающих ввысь башен можно наблюдать за Широким путём. Ни одному врагу не удавалось проскользнуть мимо этого грозного замка."

 building_type_agot_hellgate_hall_01:0 "Адовы Врата"
 building_type_agot_hellgate_hall_01_desc:0 "Родовой замок дома Драйленд, именно из этой грозной твердыни они правили как короли Серноводной."
 building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"

 building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01:0 "Руины Люцифера"
 building_agot_ruins_hellgate_hall_01_desc:0 "Некогда могущественнейший из замков, расположенных в глубоких дюнах Дорна, Адовы Врата и дом Драйленд пали во время Дорнийских объединительных войн, начатых Нимерией и домом Мартелл. Ныне руины стоят как назидание тем, кто желает бросить вызов Солнцу и Копью, как это сделал последний король Серноводной."
 building_agot_ruins_hellgate_hall_02:0 "Перестроенные Адовы Врата"
 building_agot_ruins_hellgate_hall_02_desc:0 "Восстановленные в былом великолепии, Адовы Врата вновь служат домом для королей Серноводной, а дюны более не преклоняются перед Солнечным Копьём."

 building_type_agot_godsgrace_01:0 "Дар Богов"
 building_type_agot_godsgrace_01_desc:0 "Традиционная резиденция дома Аллирион, замок был основан, когда дом заселял этот регион во времена Вторжений андалов."
 building_agot_godsgrace_01:0 "Башня Зеленокровной"
 building_agot_godsgrace_01_desc:0 "Башня Зеленокровной была возведена домом Аллирион, чтобы обеспечить им главенствующее положение на равнинах вокруг Зеленокровной и позволить им сохранить свою независимость перед лицом многих других мелких королевств, которые окружали её."

 building_type_agot_nymeros_tower_01:0 "Башня Нимерос"
 building_type_agot_nymeros_tower_01_desc:0 "Башня Нимерос - маяк Солнечного Копья - стоит со времен прихода ройнаров на пески Дорна."
 building_agot_nymeros_tower_01:0 "Башня Нимерос"
 building_agot_nymeros_tower_01_desc:0 "Древний маяк Солнечного Копья, башня старше большей части города, за исключением Песчаного корабля, и служила приветствием для всех ройнаров, потерявшихся во время плавания в Дорн."


 # Vale Special Buildings
 building_type_the_eyrie_01:0 "Орлиное Гнездо"
 building_type_the_eyrie_01_desc:0 "Орлиное Гнездо — летний замок дома Арренов, построенный как дворец для королей Гор и Долины. Это один из самых маленьких великих замков Вестероса, однако его расположение на высочайшей горе Вестероса - Копье Гиганта, делает замок практически неприступным."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"

 building_type_the_bloody_gate_01:0 "Кровавые Врата"
 building_type_the_bloody_gate_01_desc:0 "Кровавые Врата защищают единственный проход через Лунные горы в Долину. Они защищают Долину от налётчиков горных кланов и других потенциальных захватчиков."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"

 building_type_agot_grafton_keep_01:0 "Крепость Графтонов"
 building_type_agot_grafton_keep_01_desc:0 "Когда Графтоны впервые прибыли в Вестерос, они поступили на службу к королям дома Шеттов из Чаячьего города. Шетты попытались связать Графтонов двойным браком. Это их погубило: и отец, и сын были заключены в тюрьму, пока их жёны из рода Графтонов не забеременели, после чего они исчезли."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

 building_type_agot_gulltown_01:0 "Чаячий город"
 building_type_agot_gulltown_01_desc:0 "Третий город Вестероса и второй по величине, Чаячий город является главным портом Долины и был таковым ещё до прихода андалов."
 building_agot_gulltown_01:0 "Материнский дом Марис"
 building_agot_gulltown_01_desc:0 "Материнский дом Марис был основан одной из Семи глашатаев, Матерью Марис. Отсюда она учила многих сирот и незаконнорожденных дочерей и проводила леди Джейну Аррен в последний путь."

 building_type_agot_runestone_01:0 "Рунный Камень"
 building_type_agot_runestone_01_desc:0 "Древняя вотчина дома Ройсов, Рунный Камень был свидетелем многих сражений как до прихода андалов, так и после него."
 building_agot_runestone_01:0 "Бронзовые Врата"
 building_agot_runestone_01_desc:0 "Крепость, некогда принадлежавшая Бронзовым королям, которую охраняют огромные ворота с бронзовыми украшениями и древними рунами, высеченными на камнях, из которых сложена сторожка."

 building_type_agot_gates_of_the_moon_01:0 "Лунные Врата"
 building_type_agot_gates_of_the_moon_01_desc:0 "Первоначальный дом дома Аррен - Врата Луны - стоит непоколебимо. Орлиное Гнездо славится своей красотой, но это летний дом и скорее дворец, чем крепость. Лунные врата, напротив, - сильная крепость, ключ к контролю не только над Орлиным Гнездом, но и над самой Долиной."
 building_agot_gates_of_the_moon_01:0 "Поле битвы Семи звёзд"
 building_agot_gates_of_the_moon_01_desc:0 "Битва Семи звёзд стала первым случаем, когда одно из семи королевств пало под натиском андалов. Именно здесь Артис Аррен победил Робара II и закрепил власть андалов в Долине."
 building_agot_gates_of_the_moon_02:0 "Зимнее гнездо Соколов"
 building_agot_gates_of_the_moon_02_desc:0 "Первоначальный дом дома Аррен - Врата Луны - стоит непоколебимо. Орлиное Гнездо славится своей красотой, но это летний дом и скорее дворец, чем крепость. Лунные врата, напротив, - сильная крепость, ключ к контролю не только над Орлиным Гнездом, но и над самой Долиной."

 building_type_agot_sisterton_01:0 "Систертон"
 building_type_agot_sisterton_01_desc:0 "Систертон - главный город Трёх Сестер, наиболее близкий к крупному порту на островах."
 building_agot_sisterton_01:0 "Ночной Светоч"
 building_agot_sisterton_01_desc:0 "Ночной Светоч - древний маяк Трёх Сестер - это чёрная башня, которая, когда горит, направляет моряков в гавань, а корабли - к гибели."

 building_type_agot_redfort_01:0 "Редфорт"
 building_type_agot_redfort_01_desc:0 "Древний замок, от которого дом владельцев получил своё название."
 building_agot_redfort_01:0 "Стены из красного камня"
 building_agot_redfort_01_desc:0 "Стены Редфорта, как и всего замка, построены из красного камня, давшего название замку и дому. Прочность этих стен много раз испытывали андалы, кланы Лунных гор и другие враги."

 building_type_agot_ironoaks_01:0 "Железная Дубрава"
 building_type_agot_ironoaks_01_desc:0 "Родовой замок дома Уэйнвуд со времён Вторжения андалов."
 building_agot_ironoaks_01:0 "Церемониальный замок"
 building_agot_ironoaks_01_desc:0 "Известный своей приверженностью к церемониям и рыцарству, дом Уэйнвуд долгое время был одним из ведущих домов Долины."

 building_type_agot_strongsong_01:0 "Суровая Песнь"
 building_type_agot_strongsong_01_desc:0 "Древний замок дома Белмор, из которого они контролируют свои владения в Лунных горах."
 building_agot_strongsong_01:0 "Озеро Колокольной Песни"
 building_agot_strongsong_01_desc:0 "Суровая Песнь построена рядом с озером Колокольной Песни, благодаря которому изолированные общины в горах получают столь необходимые припасы."

 building_type_agot_ruthermont_01:0 "Резермонт"
 building_type_agot_ruthermont_01_desc:0 "Древний замок дома Резермонт. Отсюда дом процветал со времён Вторжений андалов."
 building_agot_ruthermont_01:0 "Резермонт"
 building_agot_ruthermont_01_desc:0 "Гора, от которой дом Резермонт получил своё название, стала для дома источником процветания. Не омываемая золотом, как Западные земли, она позволила дому лучше использовать и развивать земли вокруг неё."

 # Iron Islands Special Buildings
 building_type_pyke_01:0 "Пайк"
 building_type_pyke_01_desc:0 "Пайк — древний замок. Камни, на которых был построен Пайк, были давно источены морскими волнами, и теперь башни замка стоят на трех островах и многочисленных скальных выступах. В крепости стоит Морской Трон, принадлежащий правителям Железных островов, которыми в настоящее время являются представители дома Грейджоев."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"

 building_type_holy_site_naggas_hill_01:0 "Холм Нагги"
 building_type_holy_site_naggas_hill_01_desc:0 "Увенчанный костями великого морского дракона Нагги, Холм был местом, где располагался дворец легендарного Серого Короля, и где Железнорожденные веками собирались, чтобы проводить вече и выбирать своих правителей."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"

 building_type_agot_hoare_castle_01:0 "Замок Хоар"
 building_type_agot_hoare_castle_01_desc:0 "Старинный замок, некогда принадлежавший дому Хоаров, расположенный на острове Большой Вик, не был их родовым чертогом, а скорее вторым домом на островах."
 building_agot_hoare_castle_01:0 "Темница Хармунда"
 building_agot_hoare_castle_01_desc:0 "Когда Хармунд Хоар отказался от Утонувшего бога, Сорокопут поднял восстание железнорожденных и учинил страшную расправу над бывшим королём, отрезав ему язык, нос и выколов глаза."

 building_type_agot_lonely_light_01:0 "Одинокий Свет"
 building_type_agot_lonely_light_01_desc:0 "Самый дальний запад в известном мире, Одинокий Свет стоит как последний маяк перед тёмной неизвестностью Закатного моря. Хотя мейстеры и другие учёные мира считают, что оно круглое, ни один путешественник не совершал такого путешествия."
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"

 # Beyond the Wall Special Buildings
 building_type_agot_hardhome_01:0 "Суровый Дом"
 building_type_agot_hardhome_01_desc:0 "Единственное место, которое можно считать городом за-Стеной, - это Суровый Дом."
 building_agot_hardhome_01:0 "Город трёх вождей"
 building_agot_hardhome_01_desc:0 "Суровый Дом - непростая вещь, поскольку, будучи домом для вольного народа, любая власть сильна настолько, насколько сильны её исполнители, а таковыми в настоящее время являются трое вождей, управляющих разными частями города."
 building_agot_hardhome_02:0 "Руины Сурового Дома"
 building_agot_hardhome_02_desc:0 "Суровый Дом давно заброшен, и, по слухам, в нём обитают упыри, демоны и прочие тёмные существа."
 building_agot_hardhome_03:0 "Город истинного Севера"
 building_agot_hardhome_03_desc:0 "Отстроенный и обновлённый Суровый Дом стал процветающим городом и сердцем истинного Севера."

 building_type_agot_thenn_great_kilns_01:0 "Тун Вунаг"
 building_type_agot_thenn_great_kilns_01_desc:0 "Главное поселение теннов, именно отсюда магнары правили своим народом с Рассветной эпохи."
 building_agot_thenn_great_kilns_01:0 "Великие горнила Тун Вунага"
 building_agot_thenn_great_kilns_01_desc:0 "Тенны славятся среди всех племен, населяющих земли за-Стеной тем, что они являются единственными, кто занимается обработкой металла, добычей олова, меди и литьем бронзы. Это дает им преимущество перед соседями как в военном, так и в экономическом плане."

 building_type_agot_thenn_great_circle_01:0 "Келксам"
 building_type_agot_thenn_great_circle_01_desc:0 "В Келксаме находится Большой кольцевой курган, главное религиозное сооружение в Долине теннов, если не за Стеной в целом."
 building_agot_thenn_great_circle_01:0 "Большой кольцевой курган"
 building_agot_thenn_great_circle_01_desc:0 "Самым священным местом в Долине теннов является Большой кольцев курган, где были похоронены величайшие магнары древности."

 building_type_agot_thenn_small_circle_01:0 "Йакдейс"
 building_type_agot_thenn_small_circle_01_desc:0 "Вторым крупным памятником долины Тенн является Малый круг, более древний и менее величественный курган."
 building_agot_thenn_small_circle_01:0 "Малый кольцевой курган"
 building_agot_thenn_small_circle_01_desc:0 "К северу от Большого кольцевого кургана находится Малый кольцевой курган, который, согласно легенде и обычаям теннов, предшествует Большому кольцевому кургану и является домом для останков первых трех магнаров народа теннов."

 building_type_agot_srunmued_copper_mines_01:0 "Медные рудники Шрунмуэда"
 building_type_agot_srunmued_copper_mines_01_desc:0 "Медные рудники Шрунмуэда являются ключевым ресурсом для теннов и одним из главных экономических центров долины."
 building_agot_srunmued_copper_mines_01:0 "Малые медные рудники Шрунмуэда"
