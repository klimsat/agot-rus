 building_type_dragonpit_01:0 "Драконье Логово"
 building_type_dragonpit_01_desc:0 "Большое стойбище драконов, Драконье Логово, было построено после сожжения септы Поминовения Мейгором I и завершено в правление короля Джейхейриса I."
 building_dragonpit_01:0 "Септа Поминовения"
 building_dragonpit_01_desc:0 "Септа Поминовения была возведена на холме Рейнис после смерти любимой королевы. Это был центр Веры в столице и оплот Святого Воинства."
 building_dragonpit_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"

 building_type_dragonpit_ruins_01:0 "Руины Драконьего Логова"
 building_type_dragonpit_ruins_01_desc:0 "Драконье Логово было местом проведения различных мероприятий, таких как коронации или казни, до тех пор, пока король Мейгор I не сделал его большим стойлом для драконов. Во время бунта в Королевской Гавани пророк, известный как Пастырь, и тысячи его последователей штурмовали Драконье Логово, в результате чего погибли пять драконов и бесчисленное количество бунтовщиков. Теперь он служит суровым напоминанием о прошедших временах."
 building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
