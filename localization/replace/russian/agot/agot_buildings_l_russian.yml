 # The Disputed Lands Special Buildings
 building_type_agot_tree_of_crowns_01:0 "Коронное древо"
 building_type_agot_tree_of_crowns_01_desc:0 "Гигантский мёртвый дуб, на котором покоятся короны несметного числа претендентов, стремившихся основать своё королевство в Спорных землях. Многие верят, что клятвы, принесённые под ним, всегда будут выполнены, если только останется подношение."
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"

 building_type_agot_triarchy_council_01:0 "Высший совет Триархии"
 building_type_agot_triarchy_council_01_desc:0 "Триархия Лиса, Тироша и Мира не является королевством в понимании вестеросцев. Вместо короля, морского владыки или даже триарха Тремя Дочерьми правит Высший совет, состоящий из трёх и тридцати членов, причём каждый город присылает равное количество. Совет не собирается ни в одном из трёх городов, а заседает в глубине Спорных земель, так что ни один город не стоит выше своих сестёр."
 building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01:0 "Разлучённые Сёстры"
 building_agot_ruins_triarchy_council_01_desc:0 "Бывшая резиденция Высшего совета Триархии, этот зал теперь стоит как свидетельство разрушенных уз между тремя сёстрами и победы тех, кто сражался против «Вечного союза»."
 building_agot_ruins_triarchy_council_02:0 "Восстановленный Высший совет Триархии"
 building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_monument_of_borderland_01:0 "Монумент Приграничной битвы"
 building_type_agot_monument_of_borderland_01_desc:0 "Приграничная битва стала первой со времён Века Крови, когда Лис, Мир и Тирош выступили вместе и вновь дали отпор волантийцам. В память о победе Три Дочери воздвигли колонну."
 building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"

 # Stepstones Special Buildings
 building_type_agot_racallios_fort_01:0 "Трон Кровавого Камня"
 building_type_agot_racallios_fort_01_desc:0 "Кровавый Камень, самый крупный из островов, образующих Ступени, всегда был прибежищем для пиратов и корсаров, бороздивших эти воды."
 building_agot_racallios_fort_01:0 "Форт Ракаллио"
 building_agot_racallios_fort_01_desc:0 "Ракаллио Риндун неоднократно пытался отвоевать Ступени у королевства наёмников, основанного Деймоном Таргариеном: сначала по приказу Вечного союза Лиса, Мира и Тироша, а затем одного лишь Тироша. Когда он наконец добился успеха, то вместо того, чтобы передать завоёванные земли родному городу, стал пиратом и назвал себя королём. Из Кровавого Камня он вёл войны и заключал союзы с Тремя Дочерьми, Браавосом, Пентосом, Дорном, Дрифтмарком и Железным троном, меняя союзников под влиянием ветров судьбы."

 building_type_agot_crab_fields_01:0 "Девичье Ложе"
 building_type_agot_crab_fields_01_desc:0 "Хотя Логово Девы и пиратская гавань Девичьего Ложа не так печально известны, как Кровавый Камень, они не менее опасны, чем любой другой остров Ступеней или островов Василиска."
 building_agot_crab_fields_01:0 "Крабьи поля"
 building_agot_crab_fields_01_desc:0 "Когда Крагхас Драхар совершил невозможное и избавил Ступени от пиратской напасти, он жестокого покарал каждого, кто плавал под чёрным флагом. Всех уличённых в пиратстве связали и оставили на берегу, где их трупы обглодали крабы."

 # Tyrosh Special Buildings
 building_type_agot_tyrosh_01:0 "Чёрные стены Тироша"
 building_type_agot_tyrosh_01_desc:0 "Как и Волантис до него, Тирош возник как военный форпост, и для его поддержки Фригольд выстроил большую чёрную стену, не такую огромную, как в Волантисе, и не такую грозную, как на Драконьем Камне, но она защищала самую старую часть города на протяжении тысячелетий."
 building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"

 building_type_agot_bleeding_tower_01:0 "Кровоточащая башня"
 building_type_agot_bleeding_tower_01_desc:0 "Кровоточащая башня с ярким сигнальным огнём возвышается над гаванью Тироша. Солёный морской воздух разрушил ветхие железные лопасти на вершине сторожевой башни, и теперь по кирпичной кладке стекает ржавчина, похожая на кровь, благодаря чему башня и получила своё название. На её стенах погибло множество захватчиков, но столько же раз их прорывали."
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"

 building_type_agot_grand_temple_of_trios_01:0 "Великий храм Триоса"
 building_type_agot_grand_temple_of_trios_01_desc:0 "Великий храм Триоса - центральная достопримечательность Тироша, стоящая высоко над рекой и являющаяся таким же маяком в городе, как и Кровоточащая башня."
 building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"

 building_type_agot_tyrosh_walls_01:0 "Городские стены Тироша"
 building_type_agot_tyrosh_01_desc:0 "Вольный город Тирош защищают великие каменные стены и башни. Надолго сохраняется чувство гордости за город."
 building_agot_tyrosh_walls_01:0 "Стены архонтов"
 building_agot_tyrosh_walls_01_desc:0 "Окружающие город Стены архонтов, построенные, когда город Тирош вышел за пределы Чёрных стен и получил самоуправление от Фригольда, предлагают защиту как городским жителям, так и для заводчиков улиток за его пределами благодаря своим полукруглым башням."

 building_type_agot_red_temple_tyrosh_01:0 "Тирошийский храм Владыки Света"
 building_type_agot_red_temple_tyrosh_01_desc:0 "Тирошийский храм Владыки Света - новая особенность города, появившаяся лишь после Века Крови. Несмотря на это, рглорианцы постарались интегрироваться в город на всех уровнях, так что даже архонт не может открыто упрекнуть городского первосвященника."
 building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"

 # Lys Special Buildings
 building_type_agot_lys_01:0 "Лис"
 building_type_agot_lys_01_desc:0 "Один из девяти Вольных городов, и самый прекрасный из них."
 building_agot_lys_01:0 "Прибежище драконьих владык"
 building_agot_lys_01_desc:0 "Зародившись как прибежище для драконьих владык Валирии, Лис превратился в великую державу, славящуюся на весь мир своей красотой - как самого города, так и его жителей." #A giant dead oak tree that bears the crowns of untold would be kings and queens who all sought to establish a realm in the Disputed Lands. Many believe that oaths sworn beneath will always be fulfille, so long as an offering is left.
 building_agot_lys_02:0 "Благословенный Лис"
 building_agot_lys_02_desc:0 "Зародившись как прибежище для драконьих владык Валирии, Лис превратился в великую державу, славящуюся на весь мир своей красотой - как самого города, так и его жителей."

 building_type_agot_lys_walls_01:0 "Городские стены Лиса"
 building_type_agot_lys_01_desc:0 "Вольный город Лис защищают его великие каменные стены и башни. Надолго сохраняется чувство гордости за город."
 building_agot_lys_walls_01:0 "Морские стены"
 building_agot_lys_walls_01_desc:0 "Морские стены Лиса, построенные для защиты города, а также многочисленных домов и садов удовольствия, которыми он усеян, сияют, приветствуя любого посетителя, будь то друг или враг."

 building_type_agot_red_temple_lys_01:0 "Лиснийский храм Владыки Света"
 building_type_agot_red_temple_lys_01_desc:0 "Лиснийский храм Владыки Света был маяком для рглорианцев ещё во времена правления волантийцев. Несмотря на свои иноземные корни, он всегда отстаивал интересы Лиса за рубежом, обеспечивая себе место в сложных городских интригах."
 building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"

 # Myr Special Buildings
 building_type_agot_great_wheel_01:0 "Великое колесо Мира"
 building_type_agot_great_wheel_01_desc:0 "Прославившись своими великими промышленными конторами, Мир использует свою изобретательность, чтобы соединить реки с Великим колесом, позволяя им продолжать свои многочисленные работы."
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"

 building_type_agot_grand_temple_of_gelenei_01:0 "Великий храм Геленеи"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "Великий храм Геленеи - одно из немногих зелёных мест в производственном городе. Он стоит на высоком холме через реку от Красного храма и приветствует всех."
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"

 building_type_agot_red_temple_myr_01:0 "Мирийский храм Владыки Света"
 building_type_agot_red_temple_myr_01_desc:0 "Храм Владыки Света - одно из величайших мест в Мире, его огромные красные и золотые стены служат маяком для рглорианцев и язычников, показывая им славу Рглора."
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"

 building_type_agot_myr_01:0 "Дворец Конклава"
 building_type_agot_myr_01_desc:0 "Дворец Конклава - это дом Конклава магистров, правящего совета Мира. Считается, что когда-то он был андальским фортом, но в нём прослеживается и ройнарское влияние, что подтверждает мнение о том, что у мирийцев есть корни в обеих культурах."
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"

 building_type_agot_statue_of_trios_01:0 "Статуя Триоса"
 building_type_agot_statue_of_trios_01_desc:0 "Хотя Триос не является одним из главных богов, которым поклоняются в Мире, считается, что когда-то он мог им быть, о чем свидетельствует его огромная статуя. Или, возможно, она была построена, чтобы привлечь в город тирошийских купцов."
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"

 building_type_agot_myr_cliffs_01:0 "Кружевные утёсы"
 building_type_agot_myr_cliffs_01_desc:0 "Охватывая мирийскую гавань, Кружевные утёсы служат естественным убежищем и защитой города от моря. Близость к берегу ограничивает пространство для масштабного строительства, но в то же время отпугивает захватчиков."
 building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"

 building_type_agot_myr_walls_01:0 "Городские стены Мира"
 building_type_agot_myr_01_desc:0 "Вольный город Мир защищают великие каменные стены и башни. Надолго сохраняется чувство гордости за город."
 building_agot_myr_walls_01:0 "Звонкие стены"
 building_agot_myr_walls_01_desc:0 "Стены Мира известны своими шестью великими башнями, возвышающимися над городом, и огромными флейтами, появляющимися на стенах, благодаря которым нападающим становится труднее разграбить схоластичный город."

 # Pentos Special Buildings
 building_type_agot_pentos_01:0 "Дворец Принца"
 building_type_agot_pentos_01_desc:0 "Принц Пентоса считается божественным провозвестником многими жителями города, именно его выбирают боги, именно он укладывает в постель Деву Морей и Деву Полей, и именно его приносят в жертву, чтобы умиротворить богов. В этом смысле дворец - не только место правления, но и храм."
 building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"

 building_type_agot_pentos_walls_01:0 "Городские стены Пентоса"
 building_type_agot_pentos_walls_01_desc:0 "Вольный город Пентос защищают великие каменные стены и башни. Надолго сохраняется чувство гордости за город."
 building_agot_pentos_walls_01:0 "Стены магистров"
 building_agot_pentos_walls_01_desc:0 "Стены Пентоса стоят высоко и видны на сотни миль через Равнины. Сине-серые стены - маяк для купцов с востока и запада."

 building_type_agot_red_temple_pentos_01:0 "Пентошийский храм Владыки Света"
 building_type_agot_red_temple_pentos_01_desc:0 "Храм Владыки Света - растущая сила в Пентосе. Если раньше контроль принца над духовными делами был неоспорим, то теперь Красный бог требует повиновения."
 building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"

 building_type_agot_magister_harbor_01:0 "Гавань Магистров"
 building_type_agot_magister_harbor_01_desc:0 "Гавань Магистров - меньшая из двух гаваней Пентоса - является домом для кораблей богатейших магистров города. Отсюда их корабли совершают торговые рейсы по Узкому, Летнему и Нефритовому морям, торгуя пряностями, шёлком и сыром."
 building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"

 building_type_agot_pentos_harbor_01:0 "Великая пристань"
 building_type_agot_pentos_harbor_01_desc:0 "Великая пристань Пентоса - крупнейшая гавань города, куда приходят корабли со всего мира. Все корабли, которые причаливают, проверяются и облагаются налогами городскими властями, чтобы магистры и городская знать оставались богатыми."
 building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"

 building_type_agot_valdrizes_01:0 "Холмы Сфинкса"
 building_type_agot_valdrizes_01_desc:0 "Вдоль старого драконьего тракта Валирийского Фригольда можно встретить огромную статую валирийского сфинкса, наблюдающего за дорогой."
 building_agot_valdrizes_01:0 "Королева драконов"
 building_agot_valdrizes_01_desc:0 "Эта древняя статуя, прозванная Королевой драконов, возвышается на холме, откуда открывается вид на валирийский тракт. Когда-то этот валирийский сфинкс был в паре со своим супругом, но дотракийцы давно утащили короля."

 # Andalos Special Buildings
 building_type_agot_hugor_hill_01:0 "Холм-под-Звёздами"
 building_type_agot_hugor_hill_01_desc:0 "Когда Семь ликов Единого явили себя избранному народу, это было сделано именно на этом холме. Именно здесь Хугор был избран королем, наделен дарами Семерых и увенчан звездами."
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"

 # Braavos Special Buildings
 building_type_agot_sealords_palace_01:0 "Дворец Морского владыки"
 building_type_agot_sealords_palace_01_desc:0 "Дворец Морского владыки - одна из величайших достопримечательностей Тайного города. Дворец Морского владыки с его Лунным прудом, огромными колоннами и знаменитым зверинцем может сравниться по величию с любым дворцом древнего Фригольда и замками Вестероса."
 building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"

 building_type_agot_iron_bank_01:0 "Железный банк Браавоса"
 building_type_agot_iron_bank_01_desc:0 "Основанный как железный рудник, Железный банк является одним из самых грозных учреждений в известном мире. Он не нуждается ни в крепких стенах, ни в пополняемых флотах, ни даже в огромных войска, ведь его защищает великая сила монет; все короли, лорды и претенденты привязаны к удаче коммерции."
 building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"

 building_type_agot_isle_of_the_gods_01:0 "Остров Богов"
 building_type_agot_isle_of_the_gods_01_desc:0 "В Браавосе рады всем богам и верованиям, а боги, у которых нет величественных храмов и постоянного потока паломников, находят свой дом на Острове Богов, где случайные путешественники и моряки могут помолиться своему богу."
 building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"

 building_type_agot_arsenal_01:0 "Арсенал Браавоса"
 building_type_agot_arsenal_01_desc:0 "Великий Арсенал Браавоса - это фундамент, на котором построены многочисленные деревянные стены Браавоса. Способный за один день создать из ничего целый корабль, великий флот Браавоса быстро оправляется даже после сокрушительных поражений."
 building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"

 building_type_agot_titan_01:0 "Браавосский Титан"
 building_type_agot_titan_01_desc:0 "Браавосский Титан - это и маяк, и врата тайного города. От его глаз исходит свет, направляющий прибывающие корабли сквозь туман и острова, защищающие Браавос, а его медные стены отразят любое нападение."
 building_agot_titan_01:0 "$building_type_agot_titan_01$"
 building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"

 # Yi Ti Special Buildings
 building_type_agot_azure_palace_01:0 "Императорский дворцовый комплекс Лазурной династии"
 building_type_agot_azure_palace_01_desc:0 "Императорский дворец Лазурной династии. Дворец был построен Лазурными императорами для демонстрации своего престижа и покровительства искусствам."
 building_agot_azure_palace_01:0 "Дворец небесных камней"
 building_agot_azure_palace_01_desc:0 "Дворец небесных камней, построенный первым Лазурным императором, представляет собой прекрасный дворец с множеством произведений искусства, изображающих небо и всё, что в нём находится."
 building_agot_azure_palace_02:0 "Дворец бесконечных звёзд"
 building_agot_azure_palace_02_desc:0 "Императорский дворец двенадцатого Лазурного императора, более крупный и величественный, чем старый Дворец небесных камней."
 
 building_type_agot_grey_palace_01:0 "Императорский дворцовый комплекс Серой династии"
 building_type_agot_grey_palace_01_desc:0 "Императорский дворец Серой династии, строительство которого началось во времена правления Хар Лоя, а завершилось при его преемниках. Дворец является одним из наиболее воинственных дворцов, построенных за всю историю империи."
 building_agot_grey_palace_01:0 "Дворец висячих мечей"
 building_agot_grey_palace_01_desc:0 "Дворец висячих мечей, построенный третьим Серым императором, представляет собой скорее крепость, чем дворец, и обладает властным присутствием."
 building_agot_grey_palace_02:0 "Дворец теневого правосудия"
 building_agot_grey_palace_02_desc:0 "Дворец теневого правосудия был построен последним из Серых императоров и в настоящее время является резиденцией имперского министра Правосудия, занимающего предпоследнюю ступень в законодательстве империи."

 building_type_agot_indigo_palace_01:0 "Императорский дворцовый комплекс Индиговой династии"
 building_type_agot_indigo_palace_01_desc:0 "Императорский дворец Индиговой династии."
 building_agot_indigo_palace_01:0 "Дворец чёрных роз"
 building_agot_indigo_palace_01_desc:0 "Императорский дворец Индиговой династии, построенный императором Чок Чоком для размещения ста своих жён."

 building_type_agot_pearl_white_palace_01:0 "Императорский дворцовый комплекс Жемчужно-белой династии"
 building_type_agot_pearl_white_palace_01_desc:0 "Императорский дворец Жемчужно-белой династии, самыми знаменитыми предводителями которых были Девять евнухов, подарившие Золотой империи 130 лет мира. Именно при Жемчужно-белых императорах были построены великие каменные дороги, превосходящие все существующие в мире, кроме драконьих дорог Валирии."
 building_agot_pearl_white_palace_01:0 "Дворец свернувшегося змея"
 building_agot_pearl_white_palace_01_desc:0 "Построенный шестым Жемчужно-белым императором и первым из Девяти евнухов, Дворец свернувшегося змея расположен недалеко от центра Инь и находится в самом сердце великой сети дорог, которые Девять будут прокладывать по всей Золотой империи."

 building_type_agot_purple_palace_01:0 "Императорский дворцовый комплекс Пурпурной династии"
 building_type_agot_purple_palace_01_desc:0 "Императорский дворец Пурпурной династии - один из самых дальних северных императорских дворцов в империи."
 building_agot_purple_palace_01:0 "Дворец бледной косы"
 building_agot_purple_palace_01_desc:0 "Построенный первым Индиговым императором, Дворец бледной косы служил мощным плацдармом для защиты северных территорий империи."
 building_agot_purple_palace_02:0 "Дворец карминового дракона"
 building_agot_purple_palace_02_desc:0 "Дворец карминового дракона был построен как более величественный, чем более старый дворец."
 building_agot_purple_palace_03:0 "Дворец аметистовых ветров"
 building_agot_purple_palace_03_desc:0 "Дворец аметистовых ветров был построен последним из Пурпурных императоров, который умер, не имея наследников."
 
 building_type_agot_maroon_palace_01:0 "Императорский дворцовый комплекс Бордовой династии"
 building_type_agot_maroon_palace_01_desc:0 "Бордовые императоры построили свой дворец в восточном городе Цзиньци, чтобы лучше защищаться от налётчиков из Края Теней."
 building_agot_maroon_palace_01:0 "Дворец пылающих ветров"
 building_agot_maroon_palace_01_desc:0 "Дворец пылающих ветров долгое время охранял город Цзиньци от ужасов из Края Теней."

 building_type_agot_scarlet_palace_01:0 "Императорский дворцовый комплекс Алой династии"
 building_type_agot_scarlet_palace_01_desc:0 "Алые императоры построили свой дворец в городе Си-Цо, расположенном в джунглях. Когда город исчез в джунглях, исчез и этот дворцовый комплекс."
 building_agot_scarlet_palace_01:0 "Дворец ярких деревьев"
 building_agot_scarlet_palace_01_desc:0 "Построенный Алыми императорами вместе с городом Си-Цо, Дворец ярких деревьев был домом сердца империи на протяжении всех сорока трёх лет существования их империи."

 building_type_agot_five_forts_01:0 "Стены Жемчужного императора"
 building_type_agot_five_forts_01_desc:0 "Великие твердыни были возведены Жемчужным императором для защиты царств людей от демонов Льва Ночи. Стены фортов достигают тысячи футов в высоту, превосходя даже вестеросскую Стену."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"

# Pirate Holdings and Buildings
 building_type_pirate_den_01:0 "Пиратская гавань"
 building_type_pirate_den_01_desc:0 "Пиратские убежища встречаются по всему миру - в открытом море, вдоль широких рек и на побережьях. Везде, где слабы закон и порядок, какой-нибудь потенциальный пиратский лорд или наёмный матрос поставит свою лавочку, чтобы доставлять неприятности всем, кто проходит мимо."
 building_pirate_den_01:0 "Логово разбойников"
 building_pirate_den_01_desc:0 "Этот небольшой порт - прибежище преступников, а люди находят службу на одном из немногих кораблей, которые называют этот порт своим домом."
 building_pirate_den_02:0 "Неизвестная гавань"
 building_pirate_den_02_desc:0 "Этот порт приобрёл дурную славу на воде: сюда заходят самые известные пираты и наёмные матросы."
 building_pirate_den_03:0 "Жуткая цитадель"
 building_pirate_den_03_desc:0 "В этом великом порту обитают самые мерзкие и страшные пираты, которых только можно встретить на морях; это оплот преступности и злодейства, редко встречающийся в мире."

 building_type_agot_pirate_control_01:0 "Таверна"
 building_type_agot_pirate_control_01_desc:0 "Невозможно быть пиратом без корабля и рома или хотя бы какого-нибудь другого алкоголя. Это ключ к тому, чтобы держать свою команду в порядке и счастливой, ведь когда запасы иссякнут, мятеж неминуем."
 building_agot_pirate_control_01:0 "Местная пивная"
 building_agot_pirate_control_01_desc:0 "Когда в порту стоит корабль или два, местная пивная служит достаточно хорошо, облегчая хлопоты команды."
 building_agot_pirate_control_02:0 "Карточные столы"
 building_agot_pirate_control_02_desc:0 "Азартные игры всегда помогают скоротать время, а с новыми карточными столами у команды появилось ещё одно занятие."
 building_agot_pirate_control_03:0 "Питейное заведение"
 building_agot_pirate_control_03_desc:0 "Питейное заведение - почти необходимость для любого хорошего пиратского пристанища. Команда хочет пить, а грог - всегда хороший выбор для утоления этой жажды."
 building_agot_pirate_control_04:0 "Разграбленные винные лавки"
 building_agot_pirate_control_04_desc:0 "Один из самых популярных товаров для торговли по всему миру - вино и крепкие напитки, и всегда рады команде, которая берёт корабль с несколькими лишними бочками."
 building_agot_pirate_control_05:0 "Салун налётчиков"
 building_agot_pirate_control_05_desc:0 "Этот салун славится тем, что здесь обслуживают налётчиков и пиратов - и только их. Честным морякам здесь не рады."
 building_agot_pirate_control_06:0 "Печально известные посетители"
 building_agot_pirate_control_06_desc:0 "Это заведение - дом для самых известных и печально известных посетителей, и оно не для слабых сердцем и лёгким кошельком."

 building_type_agot_pirate_economic_01:0 "Чёрный рынок"
 building_type_agot_pirate_economic_01_desc:0 "Ключом к заработку для любого пирата является черный рынок, ведь после разграбления добычи они должны продать ее, чтобы получить свое золото. Богатство кораблей редко выражается в монетах, а скорее в товарах, которые они перевозят."
 building_agot_pirate_economic_01:0 "Местный скупщик"
 building_agot_pirate_economic_01_desc:0 "Продавать награбленное и добычу доверяют местному скупщику, который отстегнет лишь небольшую сумму сверху."
 building_agot_pirate_economic_02:0 "Изворотливые торговцы"
 building_agot_pirate_economic_02_desc:0 "Даже в лучшие времена не стоит доверять торговцам, а сейчас времена не самые лучшие. Но при таких размерах и количестве груза, который вам нужно перевезти, нельзя быть привередливым."
 building_agot_pirate_economic_03:0 "Подпольный рынок"
 building_agot_pirate_economic_03_desc:0 "Зачем держать одного торговца для продажи краденого, если можно устроить целый рынок?"
 building_agot_pirate_economic_04:0 "Каперские контракты"
 building_agot_pirate_economic_04_desc:0 "Даже праведники и приверженцы порядка желают зла - потопить корабль конкурента, похитить соперника, притеснить иностранную державу. Частный контракт - вот как это делается."
 building_agot_pirate_economic_05:0 "Сборщики дани"
 building_agot_pirate_economic_05_desc:0 "Все, кто хочет пользоваться вашим рынком, должны платить дань уже сейчас, и ваши сборщики обязательно получат то, что вам причитается."
 building_agot_pirate_economic_06:0 "Подставные конторы"
 building_agot_pirate_economic_06_desc:0 "Когда экономическая мощь человека настолько велика, что даже легальный бизнес не желает с ним сотрудничать, пирату нужны подставные конторы - законные лица настоящих дельцов."

 building_type_agot_pirate_supply_01:0 "Бухта контрабандистов"
 building_type_agot_pirate_supply_01_desc:0 "Корабли с дурной репутацией редко заходят в порты за припасами, поэтому контрабандистам приходится снабжать гавани и корабли, которые они называют домом."
 building_agot_pirate_supply_01:0 "Тихое убежище"
 building_agot_pirate_supply_01_desc:0 "Тихое убежище всегда пригодится контрабандисту, ведь никогда не знаешь, когда ему понадобится ускользнуть от бдительных глаз."
 building_agot_pirate_supply_02:0 "Незаметные причалы"
 building_agot_pirate_supply_02_desc:0 "Некоторые причалы более благосклонны к тем, у кого нет соответствующих документов."
 building_agot_pirate_supply_03:0 "Глухие весла"
 building_agot_pirate_supply_03_desc:0 "Ночной выход на берег требует зоркого глаза, знания звезд, храброго сердца и, прежде всего, глухих весел."
 building_agot_pirate_supply_04:0 "Уединенное пристанище"
 building_agot_pirate_supply_04_desc:0 "Безопасная гавань, укрытая от посторонних, всегда нуждается в контрабандистах - ведь на горизонте всегда бушуют штормы, как в переносном, так и в прямом смысле."
 building_agot_pirate_supply_05:0 "Углубленные берега"
 building_agot_pirate_supply_05_desc:0 "Что делать предприимчивому контрабандисту, когда все порты для него закрыты? Создать свой собственный! И первый шаг - вычерпать берег."
 building_agot_pirate_supply_06:0 "Незаконный порт"
 building_agot_pirate_supply_06_desc:0 "Зачем подкупать портовых чиновников, пробираться ночью или обходить охрану, если есть свой собственный нелегальный порт для ввоза и вывоза незаконных товаров из региона?"

 building_type_agot_pirate_troop_01:0 "Арсенал"
 building_type_agot_pirate_troop_01_desc:0 "Захватить корабль в море не так-то просто - помимо того, что его нужно поймать, вы должны подняться на борт, готовые сразиться с любой вражеской командой. Правильно подобранный арсенал позволит одержать быструю победу."
 building_agot_pirate_troop_01:0 "Тайники с оружием"
 building_agot_pirate_troop_01_desc:0 "У всех пиратов есть свой тайник с оружием: от самого низкого повара до капитана - оружие всегда должно быть под рукой."
 building_agot_pirate_troop_02:0 "Разграбленные трюмы"
 building_agot_pirate_troop_02_desc:0 "Один из самых полезных трофеев при захвате любого корабля - это оружие побежденной команды, которое теперь является оружием вашей собственной команды!"
 building_agot_pirate_troop_03:0 "Складские запасы"
 building_agot_pirate_troop_03_desc:0 "Хороший запас оружия - всегда хорошая идея."
 building_agot_pirate_troop_04:0 "Плавучий арсенал"
 building_agot_pirate_troop_04_desc:0 "Где лучше всего хранить оружие? В море! Тогда никакие воры не смогут украсть то, что вы украли по праву!"
 building_agot_pirate_troop_05:0 "Экзотическое оружие"
 building_agot_pirate_troop_05_desc:0 "Моря - великий плавильный котел, и никогда не знаешь, что возьмешь в следующий раз - может быть, секира из Норвоса, лук из золотого сердца, копье из Ленга?"
 building_agot_pirate_troop_06:0 "Арсенал флота"
 building_agot_pirate_troop_06_desc:0 "Настоящий пиратский лорд снаряжает не только свою личную команду, но и весь флот, так что все корабли становятся добычей."

 building_type_agot_pirate_military_01:0 "Пиратские причалы"
 building_type_agot_pirate_military_01_desc:0 "Пират - ничто без корабля, и чем больше у него кораблей, тем он страшнее. Чтобы разместить такой флот, нужны пристани."
 building_agot_pirate_military_01:0 "Одинокий причал"
 building_agot_pirate_military_01_desc:0 "Обслуживание корабля должно проводиться всегда, даже если у вас один только шлюп."
 building_agot_pirate_military_02:0 "Самодельная якорная стоянка"
 building_agot_pirate_military_02_desc:0 "Пирату приходится обходиться тем, что есть, даже если импровизированная якорная стоянка не самая лучшая, она позволяет починить корабль лучше, чем в море."
 building_agot_pirate_military_03:0 "Ветхая пристань"
 building_agot_pirate_military_03_desc:0 "Эта ветхий причал отдалённо напоминает настоящий причал, но всё же мог бы быть и получше."
 building_agot_pirate_military_04:0 "Морские дезертиры"
 building_agot_pirate_military_04_desc:0 "Эти грузчики и моряки работали по всему миру, от Браавоса до Ленга, и их навыки найдут достойное применение."
 building_agot_pirate_military_05:0 "Казармы моряков"
 building_agot_pirate_military_05_desc:0 "Потребность в жилье для моряков в доке возросла, поэтому будет построена казарма со всеми удобствами - ну, не со #italic всеми#!."
 building_agot_pirate_military_06:0 "Пиратские верфи"
 building_agot_pirate_military_06_desc:0 "Теперь это настоящая специализированная верфь, обслуживающая корабли всех пиратов и корсаров, которые называют этот порт своим домом."

 building_type_agot_pirate_fortification_01:0 "Смотровые площадки"
 building_type_agot_pirate_fortification_01_desc:0 "В отличие от замков Вестероса или городов Эссоса, пираты и корсары не слишком укрепляют свои земли, предпочитая держать свои силы на море."
 building_agot_pirate_fortification_01:0 "Пьяные патрули"
 building_agot_pirate_fortification_01_desc:0 "Хорошую помощь найти трудно, о чем свидетельствуют эти дозорные, которые утверждают, что выпивка нужна им только для того, чтобы согреться."
 building_agot_pirate_fortification_02:0 "Дальнозоры"
 building_agot_pirate_fortification_02_desc:0 "Дальнозоры - это наблюдатели, которые постоянно изучают горизонт в поисках любой земли или кораблей, которые могут быть как угрозой, так и добычей."
 building_agot_pirate_fortification_03:0 "Вороньи гнёзда"
 building_agot_pirate_fortification_03_desc:0 "Чтобы помочь дальнозорам в бдении, в вороньих гнездах они могут наблюдать за горизонтом."
 building_agot_pirate_fortification_04:0 "Сигнальные флажки"
 building_agot_pirate_fortification_04_desc:0 "Использование сигнальных флагов позволяет быстро и легко передавать сообщения между различными сторожевыми постами, кораблями и базами."
 building_agot_pirate_fortification_05:0 "Мирийские глаза"
 building_agot_pirate_fortification_05_desc:0 "Использование Мирийских глаз позволяет наблюдателям видеть дальше, чем когда-либо прежде."
 building_agot_pirate_fortification_06:0 "Прогнившие обломки"
 building_agot_pirate_fortification_06_desc:0 "Чтобы лучше защитить убежище, вокруг него были навалены сгнившие в трюмах обломки кораблей для защиты от любой надвигающейся угрозы."

 # Farm Buildings
 building_type_agot_urban_farms_01:0 "Пекарни"
 building_type_agot_urban_farms_01_desc:0 "Сердце города - это не замок, не кузница, а пекарня."
 building_agot_urban_farms_01:0 "Деревенская пекарня"
 building_agot_urban_farms_01_desc:0 "Хлеб - это ключ к любой деревне, без него люди голодают, поэтому сельский пекарь - это ключевое вложение любого лорда."
 building_agot_urban_farms_02:0 "Пекарня"
 building_agot_urban_farms_02_desc:0 "Для обеспечения растущего населения потребуется больше хлеба, а значит, необходимо построить более крупную пекарню."
 building_agot_urban_farms_03:0 "Кухонный дом"
 building_agot_urban_farms_03_desc:0 "Пекарня развилась, теперь она предлагает и другие продукты питания, и этот рост хорошо поддержал людей."
 building_agot_urban_farms_04:0 "Придорожная таверна"
 building_agot_urban_farms_04_desc:0 "По мере роста путешествий люди со всего мира останавливаются в таверне, чтобы подкрепиться и отдохнуть."
 building_agot_urban_farms_05:0 "Большая пекарня"
 building_agot_urban_farms_05_desc:0 "С увеличением численности населения поселёк превратился в город, а вместе с ним выросла и пекарня."
 building_agot_urban_farms_06:0 "Знаменитая таверна"
 building_agot_urban_farms_06_desc:0 "Есть постоялые дворы, а есть трактиры. Это место пользуется популярностью не только среди простолюдинов, но и среди лордов."
 building_agot_urban_farms_07:0 "Городская пекарня"
 building_agot_urban_farms_07_desc:0 "По мере того как город превращался в настоящий город, развивались и росли те, кто снабжал его продовольствием."
 building_agot_urban_farms_08:0 "Гильдия пекарей"
 building_agot_urban_farms_08_desc:0 "Если раньше пекари были независимы и разобщены, то теперь, в связи с требованиями городской жизни, они объединились в полноценную Гильдию пекарей."

 building_type_agot_steppe_farms_01:0 "Фермы на прериях"
 building_type_agot_steppe_farms_01_desc:0 "Даже на пустынных землях степей и прерий встречается земледелие."
 building_agot_steppe_farms_01:0 "Сенокосные фермы"
 building_agot_steppe_farms_01_desc:0 "Небольшие фермерские хозяйства, занимающиеся в основном выращиванием сена, в связи с низкой окультуренностью территории."
 building_agot_steppe_farms_02:0 "Бобовые фермы"
 building_agot_steppe_farms_02_desc:0 "Эти хозяйства занялись выращиванием бобовых в дополнение к другим культурам и животным."
 building_agot_steppe_farms_03:0 "Ячменные фермы"
 building_agot_steppe_farms_03_desc:0 "Ячмень является ключевой культурой на этих более засушливых землях и позволяет получать более высокие урожаи, обеспечивая большую численность населения."
 building_agot_steppe_farms_04:0 "Горчичные фермы"
 building_agot_steppe_farms_04_desc:0 "Горчица - выносливая культура, хорошо переносящая климат степей и севера"
 building_agot_steppe_farms_05:0 "Пшеничные фермы"
 building_agot_steppe_farms_05_desc:0 "Пшеничные фермы являются ключевыми для любого населения, позволяя получать обильные урожаи даже в степи."
 building_agot_steppe_farms_06:0 "Ржаные фермы"
 building_agot_steppe_farms_06_desc:0 "Ржаные фермы являются основным источником питания и дохода для хозяйств прерий, обеспечивая производство продуктов питания и изготовление алкоголя."
 building_agot_steppe_farms_07:0 "Смешанные зерновые хозяйства"
 building_agot_steppe_farms_07_desc:0 "Зависимость только от одной культуры может привести к беде, и только наличие широкого ассортимента позволяет нам гарантировать, что наши люди будут сыты и процветать."
 building_agot_steppe_farms_08:0 "Фермы озимой пшеницы"
 building_agot_steppe_farms_08_desc:0 "Чтобы пережить зиму и даже летние снега, озимая пшеница играет ключевую роль в сельском хозяйстве на Севере."

 building_type_agot_slave_camps_01:0 "Лагеря для невольников"
 building_type_agot_slave_camps_01_desc:0 "На спинах рабов Старого Гиса и валирийского Фригольда были построены чудесные творения. Дешевая - и жестокая - рабочая сила, их принудительный труд обеспечил рост старых империй, но не без жертв."
 building_agot_slave_camps_01:0 "Малый загон для рабов"
 building_agot_slave_camps_01_desc:0 "Лишь немногим рабам удаётся выжить в этом тесном загоне. #V Это здание выдерживает до [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02:0 "Крупный загон для рабов"
 building_agot_slave_camps_02_desc:0 "В расширенном загоне может поместиться больше рабов, особенно если у них есть только самое необходимое для выживания. #V Это здание выдерживает до [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03:0 "Рабские трущобы"
 building_agot_slave_camps_03_desc:0 "Когда загоны для рабов начнут переполняться, может возникнуть необходимость в специальных трущобах. В этих убогих, перенаселенных районах могут отсутствовать самые необходимые удобства, но они способны вместить гораздо больше рабов, к радости их хозяев. #V Это здание выдерживает до [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04:0 "Аукционный зал"
 building_agot_slave_camps_04_desc:0 "Известный во всем регионе как место для покупки и продажи рабов, аукционный зал низводит порабощенных до простого товара, что еще больше обогащает хозяев. #V Это здание выдерживает до [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05:0 "Крепость рабов"
 building_agot_slave_camps_05_desc:0 "Рабы могут быть заключены в изолированные трюмы, чтобы обеспечить более жесткий контроль, пока разжигание напряженности находится под контролем. #V Это здание выдерживает до [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06:0 "Великий аукцион"
 building_agot_slave_camps_06_desc:0 "Сюда приезжают издалека, чтобы принять участие в грандиозных аукционах рабов, что делает его известным центром работорговли. #V Это здание выдерживает до [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07:0 "Рабский район"
 building_agot_slave_camps_07_desc:0 "Огромное количество рабов требует целого района для их размещения, даже с минимальным и скудным провиантом. #V Это здание выдерживает до [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08:0 "Рабский квартал"
 building_agot_slave_camps_08_desc:0 "Когда количество рабов вырастет до размеров целого города, может потребоваться отдельный квартал для рабов, чтобы поддерживать рабочую силу на должном уровне. #V Это здание выдерживает до [GetModifier('slave_pop_8').GetNameWithTooltip].#!"

