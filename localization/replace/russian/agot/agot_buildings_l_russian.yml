 building_type_holy_site_great_sept_01:0 "Великая септа Бейлора"
 building_type_holy_site_great_sept_01_desc:0 "Великая септа Бейлора с мраморным куполом — самая выдающаяся в Вестеросе, её построили и назвали в честь Короля-септона. Она служит резиденцией Верховного септона и центром Веры в Семерых."
