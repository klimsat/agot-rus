 building_type_generic_great_sept_01:0 "Великая септа"
 building_type_generic_great_sept_01_desc:0 "Великая септа с мраморным куполом - самая выдающаяся септа в Вестеросе, построенная в знак преданности Железному трону и поддержки Веры. Она служит резиденцией верховного септона и центром Веры в Семерых."
