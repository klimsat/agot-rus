l_russian:
 fp2_yearly.4008.desc.first_men.a:0 ""...Иные - древние враги из Земель Вечной Зимы. Именно они чуть не уничтожили все людские королевства, и именно для защиты от них была построена Стена.""
 fp2_yearly.4008.desc.first_men.b:0 ""...снарки - чудовища родом из земель за-Стеной. Они охотятся на детей, оставшихся без присмотра, и, как говорят, пожирают их заживо десятилетиями. Их привлекают крики детей, бродящих по лесу в одиночестве.""
 fp2_yearly.4008.desc.first_men.c:0 ""...грамкины - чудовища из земель за-Стеной, которые, по слухам, исполняют три желания, но, если третье желание не будет загадано вдумчиво и осторожно, грамкин в последующем похищает детей желающего, заменяя их злобными мурмами.""
 fp2_yearly.4008.desc.first_men.d:0 ""...Тварь, бродящая в ночи - чудовище, посещающее Цитадель Ночи раз в столетие, сводящее с ума и доводящее до смерти тех, кто его замечает. Души жертв обречены на вечное служение, прикованные к нему.""
 fp2_yearly.4008.desc.andal.a:0 ""...Лебединые девы - прекрасные женщины, заманивающие своих жертв вглубь Бархатных холмов и собирающие с них урожай для потомства и пропитания.""
 fp2_yearly.4008.desc.andal.b:0 ""...адские псы появляются, когда люди разжигают костры, чтобы очистить мёртвых. С чёрной, как ночь, шерстью и оскаленными пастями они появляется из пепла со взрывом. Каждый из них - душа грешника со своей собственной историей.""
 fp2_yearly.4008.desc.ironborn.a:0 ""...морские драконы - величайшие ужасы глубин, и величайшим из них был Нагга, которого сразил в Оркмонте Серый Король. Его кости лежат там по сей день.""
 fp2_yearly.4008.desc.ironborn.b:0 ""...люди-тюлени - морские существа, которые порой помогают морякам либо топят их. Говорят, что они обитают в глубинах, и возможно ими правит Король-марлин и его Королева. Говорят, что Сёстры происходят от них.""
 fp2_yearly.4008.desc.hyrkoon.a:0 ""...шрайки - полулюди с зелёной чешуйчатой кожей и змеиными клыками. Говорят, что они бродят по ту сторону Пяти Крепостей и пожирают всех, кто им попадается.""
 fp2_yearly.4008.desc.valyrian.a:0 ""...скальные гоблины - народ холмов, некогда воевавший с великанами в Эссосе, которых они победили, но вскоре пали перед таинственными кознями Лебединых дев.""
 fp2_yearly.4008.desc.rhoynish.a:0 ""...сфинкс - хитрое существо, отчасти человек, лев, ястреб и дракон. Это существо, которое, по слухам, набредает на города или тракты и убивает всех, кто не сможет разгадать его загадку, хотя даже те, кому это удаётся, обречены на валирийскую судьбу.""
 fp2_yearly.4008.desc.crackclaw.a:0 ""...хлюпари - морские создания, которые в прошлом угрожали жителям Расколотой Клешни; Первые люди изгнали их с суши, а сир Кларенс Крэбб победил их короля.""
 fp2_yearly.4008.desc.westeros_generic:0 ""...жители Глубин - таинственные рыбоголовые народы моря, которые, возможно, были прародителями Железных людей, и которым поклоняются на Тысяче островов.""