l_russian:
 agot_petition_liege.0001.t:0 "Почтенный знаменосец,"
 agot_petition_liege.0001.desc:0 "настоящим вам приказано прекратить все военные действия, направленные против [petition_vassal.GetTitledFirstName]. Я хочу, чтобы среди моих вассалов был мир и чтобы они вели с достоинством, подобающему их благородному положению. Я не допущу, чтобы наши земли раздирала война."
 agot_petition_liege.0001.a:0 "Как прикажешь, мой сюзерен."
 agot_petition_liege.0001.b:0 "Наши ссоры вас не касаются."
 agot_petition_liege.0002.t:0 "Мой сюзерен,"
 agot_petition_liege.0002.desc:0 "Я имею полное право вести войну с [petition_vassal.GetTitledFirstName]."
 agot_petition_liege.0002.a:0 "[second_party.GetSheHe|U] смеет отказывать мне?!"
 agot_petition_liege.0003.t:0 "Почтенный знаменосец,"
 agot_petition_liege.0003.desc:0 "хотя я предпочитаю, чтобы среди моих вассалов должен быть мир, некоторые из моих подданных продолжают подрывать мой авторитет. Похоже, [second_party.GetTitledFirstName] намеревается продолжить [second_party.GetHerHis] войну против вас, и я пока мало что могу сделать с этим. Сопротивляйтесь [second_party.GetHerHim], как можете, или заключите мир на своих условиях."
 agot_petition_liege.0003.a:0 "Я ожидал, что власть милорда будет более... действенной."
 agot_petition_liege.0004.t:0 "Мой сюзерен,"
 agot_petition_liege.0004.desc:0 "Ваша мудрость и доброта не подлежат сомнению. Ради королевства и его народа я немедленно заключу мир с [petition_vassal.GetTitledFirstName], благодаря вашему заступничеству."
 agot_petition_liege.0004.a:0 "Я знал, что [second_party.GetSheHe] поймёт."