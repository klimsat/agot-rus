 agot_dragon_in_dragonpit_desc:0 "Этот дракон содержится в [Concept('dragonpit', 'драконьем логове')|E]. Хотя драконы, несомненно, безопаснее, чем на природе, как для дракона, так и для всех остальных, они не были созданы для содержания в неволе."

