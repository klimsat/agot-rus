 # Prowess
 dragon_battle_prowess_modifier_1:0 "Верхом на драконе в битве"
 dragon_battle_prowess_modifier_1_desc:0 "Этот персонаж оседлал дракона-новичка и, вследствие этого, гораздо более смертоносен на поле боя."
 dragon_battle_prowess_modifier_2:0 "Верхом на драконе в битве"
 dragon_battle_prowess_modifier_2_desc:0 "Этот персонаж оседлал небольшого дракона и, вследствие этого, гораздо более смертоносен на поле боя."
 dragon_battle_prowess_modifier_3:0 "Верхом на драконе в битве"
 dragon_battle_prowess_modifier_3_desc:0 "Этот персонаж оседлал дракона и, вследствие этого, гораздо более смертоносен на поле боя."
 dragon_battle_prowess_modifier_4:0 "Верхом на драконе в битве"
 dragon_battle_prowess_modifier_4_desc:0 "Этот персонаж оседлал среднего дракона и, вследствие этого, гораздо более смертоносен на поле боя."
 dragon_battle_prowess_modifier_5:0 "Верхом на драконе в битве"
 dragon_battle_prowess_modifier_5_desc:0 "Этот персонаж оседлал крупного дракона и, вследствие этого, гораздо более смертоносен на поле боя."


 # Army
 dragon_supporting_army:0 "Дракон поддерживает армию"
 dragon_supporting_army_desc:0 "Этот дракон поддерживает армию и не сможет поддерживать новую армию, пока не прекратит поддерживать текущую."
 base_dragon_army_modifier_1:0 "Маленький дракон поддерживает армию"
 base_dragon_army_modifier_1_desc:0 "Армию этого полководца поддерживает маленький и неопытный дракон. Он и его наездник позаботятся о том, чтобы любые тыловые атаки столкнулись со страшным врагом."
 base_dragon_army_modifier_2:0 "Небольшой дракон поддерживает армию"
 base_dragon_army_modifier_2_desc:0 "Армию этого полководца поддерживает дракон. Он и его всадник будут преследовать огнем ряды лучников и поддерживать в бою отдельные отряды."
 base_dragon_army_modifier_3:0 "Умеренный дракон поддерживает армию"
 base_dragon_army_modifier_3_desc:0 "Армию этого полководца поддерживает дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_4:0 "Средний дракон поддерживает армию"
 base_dragon_army_modifier_4_desc:0 "Армию этого полководца поддерживает средний дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_5:0 "Свирепый дракон поддерживает армию"
 base_dragon_army_modifier_5_desc:0 "Армию этого полководца поддерживает свирепый дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_6:0 "Великолепный дракон поддерживает армию"
 base_dragon_army_modifier_6_desc:0 "Армию этого полководца поддерживает великолепный дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_7:0 "Великий дракон поддерживает армию"
 base_dragon_army_modifier_7_desc:0 "Армию этого полководца поддерживает великий дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_8:0 "Ужасающий дракон поддерживает армию"
 base_dragon_army_modifier_8_desc:0 "Армию этого полководца поддерживает ужасающий дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_9:0 "Тиранический дракон поддерживает армию"
 base_dragon_army_modifier_9_desc:0 "Армию этого полководца поддерживает тиранический дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
 base_dragon_army_modifier_10:0 "Божественный дракон поддерживает армию"
 base_dragon_army_modifier_10_desc:0 "Армию этого полководца поддерживает божественный дракон. Он поддержит атаку своего наездника, позволяя целенаправленно уничтожать вражеский строй."
