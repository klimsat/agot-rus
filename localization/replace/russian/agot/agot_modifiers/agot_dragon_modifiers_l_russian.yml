l_russian:
 # Scheme modifiers
 fed_dragon_scheme_modifier:0 "Сытый дракон"
 fed_dragon_scheme_modifier_desc:0 "Дракон наелся, когда его накормили животным."
 fed_dragon_bad_scheme_modifier:0 "Голодный"
 fed_dragon_bad_scheme_modifier_desc:0 "Дракон все еще голоден, несмотря на то, что его накормили."
 pet_dragon_scheme_modifier:0 "Хорошо поглаженный"
 pet_dragon_scheme_modifier_desc:0 "Дракон чувствует себя лучше после того, как его хорошенько почесали за ухом."
 pet_dragon_bad_scheme_modifier:0 "Незначительные царапины"
 pet_dragon_bad_scheme_modifier_desc:0 "Дракон отделался легкой царапиной."
 dragon_murder_good_scheme_modifier:0 "Утоление голода дракона"
 dragon_murder_good_scheme_modifier_desc:0 "Дракон счастлив после того, как съел человека."
 dragon_chained_scheme_modifier:0 "Закован в цепи"
 dragon_chained_scheme_modifier_desc:0 "Дракон был закован в цепи после того, как съел кого-то."

 dragon_bond_fed_charred_sheep_success_modifier:0 "Сытная жареная овца"
 dragon_bond_fed_charred_sheep_success_modifier_desc:0 "Дракона накормили жареной овцой, к его большому удовольствию."
 dragon_bond_fed_charred_sheep_failure_modifier:0 "Отвергнутая жареная овца"
 dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "Дракон отверг предложенную ему жареную овцу."
 dragon_bond_fed_charred_pig_success_modifier:0 "Сытная жареная свинья"
 dragon_bond_fed_charred_pig_success_modifier_desc:0 "Дракона накормили жареной свиньей, к его большому удовольствию."
 dragon_bond_fed_charred_pig_failure_modifier:0 "Отвергнутая жареная свинья"
 dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Дракон отверг предложенную ему жареную свинью."
 dragon_bond_fed_live_sheep_success_modifier:0 "Сытная живая овца"
 dragon_bond_fed_live_sheep_success_modifier_desc:0 "Дракона накормили живой овцой, к его большому удовольствию."
 dragon_bond_fed_live_sheep_failure_modifier:0 "Отвергнутая живая овца"
 dragon_bond_fed_live_sheep_failure_modifier_desc:0 "Дракону предложили живую овцу, но он не обратил на неё внимания."
 dragon_bond_fed_live_pig_success_modifier:0 "Сытная живая свинья"
 dragon_bond_fed_live_pig_success_modifier_desc:0 "Дракона накормили живой свиньёй, к его большому удовольствию."
 dragon_bond_fed_live_pig_failure_modifier:0 "Отвергнутая живая свинья"
 dragon_bond_fed_live_pig_failure_modifier_desc:0 "Дракону предложили живую свинью, но он не обратил на неё внимания."
 dragon_bond_fed_meat_sheep_success_modifier:0 "Сырая баранина"
 dragon_bond_fed_meat_sheep_success_modifier_desc:0 "Дракона накормили сырой бараниной, к его большому удовольствию."
 dragon_bond_fed_meat_sheep_failure_modifier:0 "Отвергнутая сырая баранина"
 dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "Дракон отказался от предложенной ему сырой баранины."
 dragon_bond_fed_meat_pig_success_modifier:0 "Сырая свинина"
 dragon_bond_fed_meat_pig_success_modifier_desc:0 "Дракона накормили сырой свининой, к его большому удовольствию."
 dragon_bond_feed_meat_pig_failure_modifier:0 "Отвергнутая сырая свинина"
 dragon_bond_feed_meat_pig_failure_modifier_desc:0 "Дракон отверг предложенную ему сырую свинину"
 dragon_bond_oral_folklore_success_modifier:0 "Полезный устный фольклор"
 dragon_bond_oral_folklore_success_modifier_desc:0 "В устном народном творчестве было несколько полезных сведений о драконьих узах"
 dragon_bond_oral_folklore_failure_modifier:0 "Бесполезный устный фольклор"
 dragon_bond_oral_folklore_failure_modifier_desc:0 "Из устного фольклора не было получено никаких сведений о драконьих узах"
 dragon_bond_written_lore_success_modifier:0 "Полезные старые валирийские тома"
 dragon_bond_written_lore_success_modifier_desc:0 "Материалы, содержащиеся в старых валирийских томах, позволили получить полезные сведения о драконьих узах."
 dragon_bond_written_lore_failure_modifier:0 "Бесполезные старые валирийские тома"
 dragon_bond_written_lore_failure_modifier_desc:0 "Из старых валирийских томов не было почерпнуто никаких сведений о драконьих узах"
 dragon_bond_good_hdk_assistance:0 "Помощь главного драконоблюстителя"
 dragon_bond_good_hdk_assistance_desc:0 "Главный драконоблюститель оказал помощь дракону, и тот хорошо ее воспринял"
 dragon_bond_bad_hdk_assistance:0 "Главный драконоблюститель не оказал помощи"
 dragon_bond_bad_hdk_assistance_desc:0 "Главный драконоблюститель не смог оказать помощь дракону"
 dragon_bond_good_singing:0 "Польза валирийских песен"
 dragon_bond_good_singing_desc:0 "Дракон хорошо воспринял валирийские песни."
 dragon_bond_bad_singing:0 "Бесполезные валирийские песни"
 dragon_bond_bad_singing_desc:0 "Дракону не понравились валирийские песни, которые ему пели."
 dragon_bond_good_speaking:0 "Валирийский язык приносит плоды"
 dragon_bond_good_speaking_desc:0 "С драконом разговаривали на валирийском языке, и он хорошо это воспринял."
 dragon_bond_bad_speaking:0 "Валирийский язык не приносит плоды"
 dragon_bond_bad_speaking_desc:0 "Дракону не понравились слова валирийского языка."
 dragon_bond_riding_success_modifier:0 "Упражнения в верховой езде оказываются полезными"
 dragon_bond_riding_success_modifier_desc:0 "Дракона оседлали, и он хорошо это воспринял."
 dragon_bond_visitation_modifier:0 "Ежедневные визиты"
 dragon_bond_visitation_modifier_desc:0 "Дракона ежедневно навещает его будущий наездник."
 dragon_bond_sleep_success_modifier:0 "Хороший отдых"
 dragon_bond_sleep_failure_modifier:0 "Нарушение сна"
 dragon_bond_lullaby_success_modifier:0 "Убаюканный сном"
 dragon_bond_lullaby_failure_modifier:0 "Резкий тон"

 # Dragon event modifiers
 agot_worshiping_dragon:0 "Поклонение дракону"
 agot_worshiping_dragon_desc:0 "В этом графстве поклоняются дракону [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. Его жители счастливы и работают немного усерднее, но их подношения приводят к снижению сборов местных налогов."
 agot_restricted_dragon_worship:0 "Отвергнутое поклонение драконам"
 agot_restricted_dragon_worship_desc:0 "Люди возмущены тем, что их лорд отрицает их религиозные убеждения."
 agot_dragon_worship_massacre:0 "Культ дракона истреблен"
 agot_dragon_worship_massacre_desc:0 "После расправы над местным культом, поклонявшимся обитавшему здесь дракону, это графство стало более сговорчивым, хотя и менее продуктивным."
 agot_dragon_cult_gone_wrong:0 "Опустошенный культ дракона"
 agot_dragon_cult_gone_wrong_desc:0 "Местный культ, недавно созданный вокруг поклонения дракону [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName], который обитает здесь, предсказуемо распался, когда он пожрал их во время церемонии подношения."
 agot_dropping_coins_from_dragon:0 "Урон от падающих монет"
 agot_dropping_coins_from_dragon_desc:0 "Правитель этого графства в корне не понимал физику, когда решил сбросить монеты со своего дракона."
 agot_raining_money:0 "Денежный дождь!"
 agot_raining_money_desc:0 "Жители этого графства несказанно рады решению своего правителя сбросить богатство со своего дракона."
 agot_charted_realm_dragonback:0 "Карта державы, нарисованная со спины дракона"
 agot_charted_realm_dragonback_desc:0 "С помощью своего дракона этот персонаж составил карту своей державы, отметив ранее скрытые пути снабжения и места засад."
 agot_patrolled_on_dragonback:0 "Усилия драконьего патруля"
 agot_patrolled_on_dragonback_desc:0 "Драконьи наездники в этой провинции провели патрули, чтобы обеспечить беспрепятственный торговый поток, свободный от контрабандистов и бандитов. Пройдет много лет, прежде чем эти сети восстановятся после такой работы."
 agot_dragon_fertilizer:0 "Драконье удобрение"
 agot_dragon_fertilizer_desc:0 "В этом графстве использовались драконьи удобрения на полях, что привело к увеличению ожидаемого урожая."
 agot_cleared_woods_with_dragonfire:0 "Расчистка леса с помощью огня дракона"
 agot_cleared_woods_with_dragonfire_desc:0 "Леса в этом графстве были расчищены драконьим огнем, что позволило освоить больше угодий для земледелия, но меньше природных богатств для военного снабжения."
 agot_clearing_woods_with_dragonfire:0 "Расчистка драконьим огнем"
 agot_clearing_woods_with_dragonfire_desc:0 "Этот персонаж использует своего дракона, чтобы расчищать земли для новых поселений, снижая затраты на рабочую силу и увеличивая скорость строительства."
 agot_contributing_to_dragonlore:0 "Вклад в историю драконов"
 agot_contributing_to_dragonlore_desc:0 "Знатоки державы высоко ценят усилия этого персонажа по пополнению истории драконов."
 agot_feast_hall_destroyed_by_dragon:0 "Пиршественный зал разрушен драконом"
 agot_feast_hall_destroyed_by_dragon_desc:0 "Дракон разрушил этот пиршественный зал, из-за чего придворным приходится есть в своих комнатах, а необходимые средства уходят на восстановление."
 agot_dragon_party:0 "Успешная вечеринка с драконом"
 agot_dragon_party_desc:0 "Вопреки всякому здравому смыслу этот персонаж умудрился устроить успешную вечеринку с участием дракона! Все присутствующие ликуют от восторга, а люди до сих пор говорят об этом на многие мили вокруг."
 agot_dragon_scale_poltice:0 "Припарка из чешуи дракона"
 agot_dragon_scale_poltice_desc:0 "Этому персонажу сделали припарку из чешуи дракона, и, независимо от того, чисто психологический это эффект или нет, он, кажется, стал двигаться энергичнее."
 agot_dragon_blood_poltice:0 "Припарка из крови дракона"
 agot_dragon_blood_poltice_desc:0 "Этому персонажу сделали припарку из драконьей крови, и, независимо от того, чисто психологический это эффект или нет, он кажется несколько #italic буйным.#!"
 agot_dragon_claw_poltice:0 "Припарка из когтя дракона"
 agot_dragon_claw_poltice_desc:0 "Этого персонажа лечили припарками из когтей дракона, и, независимо от того, чисто психологический это эффект или нет, в последнее время они, кажется, стали внимательнее."
 agot_dragon_tooth_poltice:0 "Припарка из зуба дракона"
 agot_dragon_tooth_poltice_desc:0 "Этому персонажу сделали припарку из зуба дракона, и, независимо от того, чисто психологический это эффект или нет, в последнее время он кажется более общительным."
 agot_dragon_excrement_poltice:0 "Таинственная драконья припарка"
 agot_dragon_excrement_poltice_desc:0 "Хотя они отказываются раскрывать содержимое, этот персонаж прошел курс лечения припарками из частей дракона, и, независимо от того, чисто психологический это эффект или нет, он кажется образцом здоровья."
 agot_dragon_potion_bad_health:0 "Плохое самочувствие от эликсира"
 agot_dragon_potion_bad_health_desc:0 "Этот персонаж пил таинственный эликсир, и неважно, чисто психологически или нет, но он, похоже, чувствует себя нехорошо."
 agot_dragon_potion_good_health:0 "Хорошее самочувствие от эликсира"
 agot_dragon_potion_good_health_desc:0 "Этот персонаж пьет таинственный эликсир, и неважно, чисто психологический или нет, но он выглядит как образец здоровья"
 agot_murdered_the_innocents:0 "Убийство невиновных"
 agot_murdered_the_innocents_desc:0 "Этот персонаж использовал своего дракона, чтобы убивать невинных людей, которые только и делали, что смотрели на него не так."
 agot_wild_dragon_killed_peasants:0 "Дикий дракон убил крестьян"
 agot_wild_dragon_killed_peasants_desc:0 "Дикий дракон убил группу крестьян в этом графстве, и простолюдины не в восторге от этого."
 agot_wild_dragon_killed_livestock:0 "Дикий дракон убил домашний скот"
 agot_wild_dragon_killed_livestock_desc:0 "Дикий дракон пожирает местный скот, снижая возможности мелкого населения улучшить свое положение в жизни."
 agot_wild_dragon_destroyed_crops:0 "Дикий дракон уничтожил посевы"
 agot_wild_dragon_destroyed_crops_desc:0 "Дикий дракон уничтожил целые поля урожая в этом графстве, и население почти погибло от голода."
 agot_wild_dragon_killed_courtier:0 "Дикий дракон убил придворного"
 agot_wild_dragon_killed_courtier_desc:0 "Дикий дракон убил придворного этого персонажа, и при дворе поднялся переполох!"
 agot_bond_gives_strength:0 "Узы дракона, дарующие силу"
 agot_bond_gives_strength_desc:0 "Узы этого персонажа с драконом вернули ему чувство бодрости."
 agot_bond_gives_relief:0 "Узы дракона, дарующие помощь"
 agot_bond_gives_relief_desc:0 "Узы этого персонажа с драконом дают ему чувство облегчения от ежедневного стресса."

 # Dragon province damage
 agot_dragon_fire:0 "Бушующий огонь дракона"
 agot_dragon_fire_desc:0 "Здесь до сих пор полыхает огонь драконьего гнева. Люди бегут из своих домов, видят, как горят их жилища, и заполняют дороги обездоленными и умирающими."
 agot_dragon_damage_1:0 "Небольшой урон от дракона"
 agot_dragon_damage_1_desc:0 "Дракон повредил окрестности так, что пострадали некоторые леса и небольшие деревни. Нехватка древесины и нанесенный ущерб будут мешать строительству и сбору налогов, пока графство не восстановится."
 agot_dragon_damage_2:0 "Умеренный урон от дракона"
 agot_dragon_damage_2_desc:0 "Дракон пронесся и сжег несколько деревень. Приходится снизить собираемые налоги и строительные работы, чтобы справиться с разрушениями, пока их не удастся восстановить."
 agot_dragon_damage_3:0 "Урон от дракона"
 agot_dragon_damage_3_desc:0 "Дракон прошел через ряд деревень и сжег их. Беженцев все еще можно увидеть на дорогах, ведущих из нее. Приходится снизить сбор налогов и строительные работы, чтобы справиться с разрушениями, пока их не удастся восстановить."
 agot_dragon_damage_4:0 "Тяжелый урон от дракона"
 agot_dragon_damage_4_desc:0 "Дракон пролетел через эти места и сжег их. Многие деревни подверглись нападению, и некоторые из них, возможно, никогда полностью не восстановятся. Большая часть налогов и строительных работ в этом графстве направлена на ликвидацию последствий."
 agot_dragon_damage_5:0 "Ужасный урон от дракона"
 agot_dragon_damage_5_desc:0 "Дракон пронесся и сжег все вокруг. Деревням и городам нанесен огромный ущерб, а дым виден на многие мили вокруг. Ремонт идет медленно, и могут пройти месяцы, прежде чем восстановится хоть какое-то подобие нормальной жизни."
 agot_dragon_damage_6:0 "Критический урон от дракона"
 agot_dragon_damage_6_desc:0 "Здесь побывал дракон и сильно обжег это место. Основная инфраструктура повреждена, и предметы первой необходимости людей находятся под угрозой, пока они остаются таковыми. Пока этот кризис не разрешится, графство будет практически бесполезным."
 agot_dragon_damage_7:0 "Экстремальный урон от дракона"
 agot_dragon_damage_7_desc:0 "Здесь побывал дракон и сильно испепелил все вокруг. В пепел превратились крупные города и деревни, а также многие другие районы. Пройдет не меньше года, прежде чем возобновится нормальная жизнь."
 agot_dragon_damage_8:0 "Опустошительный урон от дракона"
 agot_dragon_damage_8_desc:0 "Дракон пролетел через эти места и сильно испепелил их. Большинство городов, поселков и деревень либо сгорели дотла, либо столкнулись с наплывом беженцев. Графство не будет продуктивным как минимум год."
 agot_dragon_damage_9:0 "Катастрофический урон от дракона"
 agot_dragon_damage_9_desc:0 "Дракон пролетел через эти места и сжег их дотла. Ни один город, ни одна деревня или поселок не избежали его внимания. Налогообложение невозможно, и все усилия строителей должны быть направлены на восстановление."
 agot_dragon_damage_10:0 "Апокалиптический урон от дракона"
 agot_dragon_damage_10_desc:0 "Это графство больше похоже на видение проклятого загробного мира, чем на место, где раньше жили люди. Сама земля выжжена, и пройдут годы, прежде чем даже растения станут пригодны для жизни, не говоря уже о людях."
 agot_chain_dragon_filler_modifier:0 "Сдержанный дракон"
 agot_chain_dragon_filler_modifier_desc:0 "Этот дракон был скован тяжелыми цепями."
 # Warfare modifiers
 # Siege
 dragon_siege_modifier_passive:0 "Поддержка осады драконом"
 dragon_siege_modifier_passive_desc:0 "Осада этого персонажа поддерживается присутствием дракона в его лагере. Враги опасаются, что чудовище может быть выпущено на них, и в результате получают штраф к боевому духу."
 dragon_siege_modifier_minor:0 "Небольшое повреждение укреплений"
 dragon_siege_modifier_minor_desc:0 "Основные оборонительные сооружения были повреждены действиями дракона, в результате чего сгорели внешние укрепления и сторожевые башни."
 dragon_siege_modifier_medium:0 "Среднее повреждение укреплений"
 dragon_siege_modifier_medium_desc:0 "Эта провинция пострадала от действий дракона, сжегшего целые кучи орудий, сторожевых башен, припасов и оборудования."
 dragon_siege_modifier_major:0 "Сильное повреждение укреплений"
 dragon_siege_modifier_major_desc:0 "Эта провинция сильно пострадала от действий дракона, который испепелил стены."
 dragon_siege_modifier_massive:0 "Экстремальное повреждение укреплений"
 dragon_siege_modifier_massive_desc:0 "Эта провинция является таковой только по названию, поскольку дракон сровнял с землей все, что на ней находилось."
