 #Artifact Descriptions
 fund_inspiration.1051.desc.epic.valyrian_steel:0 "находится валирийский меч - реликвия давно исчезнувшей империи и смертоносное оружие высочайшего качества.\n\nГоворят, что их ковали из драконьего пламени, по его тёмному лезвию струятся рифлёные узоры, словно связанные древней магией.\n\nИнтересно, кому он мог принадлежать в прошлом? Впрочем, это не имеет значения - такое бесценное сокровище навеки принесёт славу династии [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "находится драконье яйцо. Может ли это?\n\n[inspiration_owner.GetFirstNameNoTooltip] гордо улыбается: «[epic.GetDesc]»"