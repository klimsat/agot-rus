 setting_agot_ema_targ_desc:0 "ИИ Таргариены предпочитают жениться на братьях и сестрах."
 setting_agot_ema_lps:0 "Только верховные лорды"
 setting_agot_ema_lps_desc:0 "ИИ Верховные лорды попытаются обручить своих наследников с родственниками сильных вассалов."
 setting_agot_ema_lps_dukes:0 "Верховные лорды и верховные лорды"
 setting_agot_ema_lps_dukes_desc:0 "Верховные лорды ИИ и лорды уровня герцогства будут пытаться обручить своих наследников с родственниками вассалов в своем королевстве."
 setting_agot_ema_lps_targs:0 "Таргариены и Верховные лорды"
 setting_agot_ema_lps_targs_desc:0 "Таргариены и Верховные лорды будут использовать улучшенный брачный ИИ."
 setting_agot_ema_enabled:0 "Полный"
 setting_agot_ema_enabled_desc:0 "Все расширенные параметры брака для ИИ включены."

 rule_agot_dynastic_stablity:0 "#R AGOT:#! Династическая стабильность"
