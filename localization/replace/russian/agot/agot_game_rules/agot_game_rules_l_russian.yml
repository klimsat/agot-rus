 setting_agot_strong_seed_house_stability:0 "Стабильность дома"
 setting_agot_strong_seed_house_stability_desc:0 "Сильное семя всегда будет наследоваться в доме, если это возможно для первой дочери и первого сына, остальные дети могут наследовать любые возможные сильные семена."
 setting_agot_strong_seed_default:0 "Смешанно"
 setting_agot_strong_seed_default_desc:0 "Если два родителя имеют сильные семенные гены, ребенок может унаследовать любой из них."
 setting_agot_strong_seed_disabled:0 "Отключено"
 setting_agot_strong_seed_disabled_desc:0 "Сильное начальное наследование отключено."

