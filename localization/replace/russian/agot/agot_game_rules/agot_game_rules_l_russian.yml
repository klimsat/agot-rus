 #Story Outcomes
 rule_agot_story_outcome:0 "#R AGOT:#! Ход истории"
 setting_agot_story_sandbox:0 "Песочница"
 setting_agot_story_sandbox_desc:0 "Произойдёт минимальное количество сценарных событий"
 setting_agot_story_random_events_random_outcomes:0 "   Неопределённые события;\nНеопределённые исходы"
 setting_agot_story_random_events_random_outcomes_desc:0 "Вероятность наступления исторических событий и их исторического исходы случайны."
 setting_agot_story_historical_events_random_outcomes:0 "   Исторические события;\nНеопределенные исходы"
 setting_agot_story_historical_events_random_outcomes_desc:0 "Исторические события будут происходить при соответствии условий, а их исходы случайны."
 setting_agot_story_historical_events_weighted_outcomes:0 "   Исторические события;\nВзвешенные исходы"
 setting_agot_story_historical_events_weighted_outcomes_desc:0 "Исторические события будут происходить при соответствии условий, а их исходы с большей вероятностью будут историчными."
 setting_agot_story_historical_events_historical_outcomes:0 "   Исторические события;\nИсторические исходы"
 setting_agot_story_historical_events_historical_outcomes_desc:0 "Исторические события будут происходить при соответствии условий, а их исходы по мере возможности будут историчными."

 rule_agot_coin_flip:0 "#R AGOT:#! Подбрасывание монеты у Таргариенов"
 setting_agot_coin_flip_enabled:0 "Включено"
 setting_agot_coin_flip_enabled_desc:0 "Произойдёт подбрасывание монеты Таргариенов."
 setting_agot_coin_flip_disabled:0 "Отключено"
 setting_agot_coin_flip_disabled_desc:0 "Подбрасывание монеты Таргариенов не произойдёт."

 rule_agot_hv_conversion:0 "#R AGOT:#! Высоко-валирийское преобразование"
 setting_agot_hv_conversion_disallowed:0 "Запрещено"
 setting_agot_hv_conversion_disallowed_desc:0 "Персонажи и графства не могут быть преобразованы в высшую валирийскую культуру."
 setting_agot_hv_conversion_offshoots:0 "Ответвления"
 setting_agot_hv_conversion_offshoots_desc:0 "Персонажи и графства могут быть преобразованы только в ответвления валирийской культуры. Персонажи с высоким валирийским статусом преобразуют графства и персонажей в вестеросскую или эссосскую валирийскую культуру в зависимости от местоположения."
 setting_agot_hv_conversion_unrestricted:0 "Неограниченное"
 setting_agot_hv_conversion_unrestricted_desc:0 "Персонажам и графствам будет разрешено преобразовывать культуру в высоко-валирийскую."

 rule_agot_abdication:0 "#R AGOT:#! Отречение"
 setting_agot_abdication_enabled:0 "Включено"
 setting_agot_abdication_enabled_desc:0 "Решение об отречении от престола в пользу вашего наследника включено."
 setting_agot_abdication_disabled:0 "Отключено"
 setting_agot_abdication_disabled_desc:0 "Решение об отречении от престола в пользу вашего наследника отключено."

 rule_agot_shattered_world:0 "#R AGOT:#! Расколотый мир"
 setting_agot_not_shattered:0 "Не расколот"
 setting_agot_not_shattered_desc:0 "Мир останется нетронутым, титулы как обычно."
 setting_agot_shatter_duchies:1 "Округа"
 setting_agot_shatter_duchies_desc:0 "В мире будет только титулы уровня графства, но лорды сохранят за собой все свои графства."
 setting_agot_shatter_duchies_even:1 "Графства"
 setting_agot_shatter_duchies_even_desc:0 "В мире будет только титулы на уровне округов, а любые дополнительные округа будут перераспределены.\n@warning_icon! #X Эта настройка может #bold плохо#! сказаться на производительности. Используйте на свой страх и риск#!"
 setting_agot_shatter_kingdoms:1 "Герцогства"
 setting_agot_shatter_kingdoms_desc:0 "В мире будет только титулы уровня герцогства, титулы уровня королевства и империи будут уничтожены."
 setting_agot_shatter_petty_kingdoms:1 "Малые королевства"
 setting_agot_shatter_petty_kingdoms_desc:0 "Мир будет расколот на все доступные королевства, включая создаваемые по решению."
 setting_agot_shatter_empires:1 "Королевства"
 setting_agot_shatter_empires_desc:0 "Будут уничтожены только существующие титулы уровня империи."

 rule_agot_canon_children:0 "#R AGOT:#! Каноничные дети"
 setting_agot_canon_children_enabled:0 "Включено"
 setting_agot_canon_children_enabled_desc:0 "При соблюдении определённых требований родители нерождённых канонических детей будут следовать своим каноническим циклам рождения."
 setting_agot_canon_children_disabled:0 "Отключено"
 setting_agot_canon_children_disabled_desc:0 "Все персонажи будут следовать ванильным циклам деторождения."

 rule_agot_canon_children_traits:0 "#R AGOT:#! Каноничные дети (Свойства)"
 setting_agot_canon_children_traits_enabled:0 "Включено"
 setting_agot_canon_children_traits_enabled_desc:0 "Каноничные дети получат соответствующие свойства."
 setting_agot_canon_children_traits_disabled:0 "Отключено"
 setting_agot_canon_children_traits_disabled_desc:0 "Каноничные дети получат случайные свойства."

 rule_agot_canon_children_gender:0 "#R AGOT:#! Каноничные дети (Пол)"
 setting_agot_canon_children_gender_accurate:0 "Согласно канону"
 setting_agot_canon_children_gender_accurate_desc:0 "Каноничные дети рождаются с каноничным полом."
 setting_agot_canon_children_gender_semi_accurate:0 "Смешанно"
 setting_agot_canon_children_gender_semi_accurate_desc:0 "Каноничные дети в основном будут рождаться с каноничным полом (80% вероятность)."
 setting_agot_canon_children_gender_random:0 "Случайно"
 setting_agot_canon_children_gender_random_desc:0 "Каноничные дети будут рождаться со случайным полом (50% вероятность)."
 setting_agot_canon_children_gender_opposite:0 "Противоположно"
 setting_agot_canon_children_gender_opposite_desc:0 "Каноничные дети будут рождаться с противоположным полом."

 rule_agot_enhanced_marriage_ai:0 "#R AGOT:#! Улучшенный ИИ для брака"
