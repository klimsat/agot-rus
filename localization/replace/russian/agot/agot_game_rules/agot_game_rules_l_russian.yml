 setting_agot_bastard_cadets_everyone_desc:0 "Любой [Concept('bastard', 'бастард')|E], владеющий землей или нет, сформирует [Concept('bastard_houses', 'дом бастарда')|E] после рождения детей. #N Это может привести к большому количеству домов!#!"

