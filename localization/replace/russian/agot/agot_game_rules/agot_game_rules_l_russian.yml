 setting_agot_bastard_cadets_landed_only:0 "Только владеющие землями"
 setting_agot_bastard_cadets_landed_only_desc:0 "Только владеющие землями [Concept('bastards', 'бастарды')|E] сформируют [Concept('bastard_houses', 'дом бастарда')|E] после рождения детей."
