 setting_agot_faegon_lyseni_heritage_desc:0 "Юный Гриф - лиссенийский сирота."

 rule_agot_balding: "#R AGOT:#! Облысение персонажа"
 setting_agot_vanilla_balding: "По умолчанию"
 setting_agot_vanilla_balding_desc: "Персонажи будут лысеть с той же скоростью, что и в оригинальной игре."
 setting_agot_no_balding: "Никогда"
 setting_agot_no_balding_desc: "Персонажи-мужчины никогда не облысеют как в оригинальной игре."

 rule_agot_dragons: "#R AGOT:#! Выведение и приручение дракона"
 setting_dragons_dragonblood_only: "Только драконья кровь"
 setting_dragons_dragonblood_only_desc: "Только те, кто в чьих жилах течёт [Concept('dragonblood', 'драконья кровь')|E] в течение 3 поколений, могут выводить и приручать [Concept('dragons', 'драконов')|E]."
 setting_dragons_anyone: "Все"
 setting_dragons_anyone_desc: "Все могут попытаться вывести и приручить дракона."

 rule_agot_dragon_culling:0 "#R AGOT:#! Ограничение количества драконов"
