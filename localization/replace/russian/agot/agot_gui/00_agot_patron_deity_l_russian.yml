 patron_god_the_father: "Отец"
 patron_god_the_mother: "Матерь"
 patron_god_the_warrior: "Воин"
 patron_god_the_smith: "Кузнец"
 patron_god_the_maiden: "Дева"
 patron_god_the_crone: "Старица"
 patron_god_the_stranger: "Неведомый"

 patron_god_desc_the_father: "Отец, или Небесный Отец - воплощение правосудия, верующие часто взывают к нему за справедливостью и мудростью. Большинство высоко ценит его, а некоторые считают его «предводителем» Семерых."
 patron_god_desc_the_mother: "Матерь, или Небесная Матерь - олицетворение любви и заботы, верующие часто взывают к ней, прося сберечь близких. Она также связана с деторождением и другими обязанностями материнства."
 patron_god_desc_the_warrior: "Воин защищает верующих своим священным мечом. Солдаты, рыцари и генералы часто взывают к Воину в пылу сражений, прося вселить мужество или обеспечить победу."
 patron_god_desc_the_smith: "Кузнеца часто изображают со священным молотом в руках. Говорят, что он налаживает всё, что сломано, исправляя мир людей. Наряду с Воином к нему часто взывают, прося о силе и защите, а также о помощи в ремесле и торговле."
 patron_god_desc_the_maiden: "Дева, прекрасная и невинная, является покровительницей молодых женщин. Ей часто молятся, чтобы она придала девам мужество или сберегла их невинность, либо просят у неё прощения за порочные поступки."
 patron_god_desc_the_crone: "Старица со священной лампой в руках наделяет верующих своей мудростью. Благодаря её учениям верующие возвышаются и получают помощь."
 patron_god_desc_the_stranger: "Неведомый - не мужчина и не женщина, но оба вместе. Он - вечный отверженец, пришелец из дальних стран, меньше и больше, чем человек, непознанный и непознаваемый. Его лик - лик смерти, его длань направляет души умерших в загробный мир."

