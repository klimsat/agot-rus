 patron_god_pantera:0 "Пантера"
 patron_god_weeping_lady:0 "Плачущая Госпожа"
 patron_god_drunken_god:0 "Пьяный бог"
 patron_god_trios:0 "Триос"
 patron_god_semosh_and_selloso:0 "Семош и Селлосо"
 patron_god_the_pattern:0 "Творец узоров"
 patron_god_father_of_waters:0 "Отец Вод"
 patron_god_merling_king:0 "Сардиний король"
 patron_god_lion_of_night:0 "Лев Ночи"
 patron_god_moon_pale_maiden:0 "Луноликая Дева"

 patron_god_desc_silent_god:0 "Безмолвный бог не говорит со своими последователями, но все равно позволяет им найти истину."
 patron_god_desc_gelenei:0 "Считается, что Геленея - божество природы, хотя обычно её изображают в виде дерева с серебряными листьями."
 patron_god_desc_hooded_wayfarer:0 "Путник в капюшоне, которому поклоняются нищие и бездомные, ходит среди нас, невидимый и незаметный."
 patron_god_desc_aquan:0 "Акван Красный бык - бог войны и сражений, которому поклоняются многочисленные воины и наёмники Вольных городов."
 patron_god_desc_saagael:0 "Культ Дарителя боли, Саагейля - один из самых жестоких в Вольных городах."
 patron_god_desc_bakkalon:0 "Бледное отрок, Баккалон Меч - бог смерти, чей меч нависает над всеми нами."
 patron_god_desc_yyndros:0 "Индрос Сумеречный - мужчина днем, женщина ночью, и его последователи могут превращаться в мужчин и женщин во время любовного акта."
 patron_god_desc_pantera:0 "Пантера - шестигрудая богиня-кошка, чей культ сосредоточен в Лисе."
 patron_god_desc_weeping_lady:0 "Плачущая Госпожа - главное божество Лиса, украшающее их монеты. Она оплакивает болезни, радости и все, что между ними."
 patron_god_desc_drunken_god:0 "На Пьяного бога часто смотрят свысока, и все же его приверженцы - одни из самых верных."
 patron_god_desc_trios:0 "Трёхликий бог, Триос, по легенде, - бог, разделивший себя на три части. Каждое лицо - это воплощение разных эмоций: радости, гнева и смятения."
 patron_god_desc_semosh_and_selloso:0 "Братья-боги, единые и в то же время разделенные, восток и запад, восход и закат, Семош и Селлосо толкают и тянут мир между собой."
 patron_god_desc_the_pattern:0 "Не бог, а скорее пророк, который через великие страдания понял, что жизнь - это великий узор, по которому нужно пройти к центру реальности."
 patron_god_desc_father_of_waters:0 "Отец Вод - бог морей, его почитают моряки в надежде на спокойные воды."
 patron_god_desc_merling_king:0 "Сардиний король живет под волнами и, по преданию, помогает мужчинам дарами и благами в обмен на случайную жену."
 patron_god_desc_lion_of_night:0 "Лев Ночи - бог с далёкого востока, который, как говорят, принес Долгую Ночь, чтобы наказать людей за Предательство Крови. Он считается темным богом, хотя и не злым."
 patron_god_desc_moon_pale_maiden:0 "Богиня луны, которую некоторые считают искажённой версией богини с далёкого востока, Девы-из-Света. Как бы то ни было, её последователи часто обращаются к ней за защитой в морях, надеясь, что её свет приведёт их домой."