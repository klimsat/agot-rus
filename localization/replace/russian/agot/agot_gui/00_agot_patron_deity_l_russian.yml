 patron_god_desc_itaya:0 "Итайя - главная богиня Летних островов и богиня плодородия. Она является Матерью лета."
 patron_god_desc_qunda:0 "Кунда - бог жизненной силы Летних островов."
 patron_god_desc_tolaq:0 "Толак - бог богатства Летних островов."
 patron_god_desc_dhosu:0 "Дхосу - бог того, что будет, и брат Кхубара на Летних островах."
 patron_god_desc_qhubar:0 "Кхубар - богиня знаний и сестра Дхосу на Летних островах."
 patron_god_desc_chatana:0 "Хатана - богиня лука и войны, она защищает Летние острова от всех угроз, особенно от работорговцев."
 patron_god_desc_hulabhar:0 "Хулабхар - бог-обманщик из числа Летних богов."
 patron_god_desc_xholthar:0 "Ксолтар - бог смерти и ночи и последний защитник Летних островов."
 patron_god_desc_anayana:0 "Анайяна - богиня всех вод и моряков. Ей посвящены лебединые корабли."
 patron_god_desc_qoanasa:0 "Коанаса - богиня Тайного пути, и ее последователей в Семи королевствах называют ведьмами."

 patron_god_pearl_emperor:0 "Жемчужный император"
 patron_god_jade_emperor:0 "Нефритовый император"
 patron_god_tourmaline_emperor:0 "Турмалиновый император"
 patron_god_onyx_emperor:0 "Ониксовый император"
 patron_god_topaz_emperor:0 "Топазовый император"
 patron_god_opal_emperor:0 "Опаловый император"
 patron_god_amethyst_empress:0 "Аметистовая императрица"
 patron_god_desc_pearl_emperor:0 "Первый из преемников Бога-на-Земле, Жемчужный император запомнился своей великой мудростью и огромными достижениями в области знаний, которых мир достиг в его правление."
 patron_god_desc_jade_emperor:0 "Второй преемник, Нефритовый император, как говорят, привлёк в Великую империю Зари множество чужих земель и народов, правда, не мечом, а словом."
 patron_god_desc_tourmaline_emperor:0 "Турмалиновый император, третий наследник, вечно бдительный защитник Драгоценного двора. Говорят, что с любым оружием, мечом, луком или копьем, он был самой смертоносной угрозой."
 patron_god_desc_onyx_emperor:0 "Четвертый наследник, Ониксовый император защищал империю от многих угроз - от внешних орд до внутренних восстаний. Он вел армии к победе во всех походах."
 patron_god_desc_topaz_emperor:0 "Топазовый император воспользовался достижениями своего предшественника и восстановил порядок и цивилизованность в Великой империи Зари в качестве пятого наследника."
 patron_god_desc_opal_emperor:0 "Шестой из наследников, Опаловый император воздвиг великие творения по всей империи, чудеса как нынешние, так и утраченные временем."
 patron_god_desc_amethyst_empress:0 "Последняя и седьмая наследница, Аметистовая императрица не успела оставить после себя значительного наследия, но теперь ее считают искупительницей Драгоценного двора, надеждой на то, что может быть."

 patron_god_drownedgod:0 "Утонувший бог"
 patron_god_desc_drownedgod:0 "Утонувший бог - традиционный бог железнорожденных, и как один из Восьми аспектов считается аспектом моря и его ужаса."

 patron_god_baelor:0 "Бейлор Благословенный"
 patron_god_desc_baelor:0 "Король-септон, которого часто воспринимают как простого смертного, рассматривается этой конфессией почти в том же свете, что и Семь аспектов."

 patron_god_qarlon:0 "Кварлон Великий"
 patron_god_desc_qarlon:0 "Последний король всех андалов и последний шанс для андальского королевства в Эссосе, он превратился в мифического героя, воплощение Семерых, говорящее о разрушенном прошлом."

 patron_god_weirwood:0 "Чардрева"
 patron_god_desc_weirwood:0 "Чардрева издавна считаются священными для тех, кто верит в Старых богов, а для тех, кто исповедует Старую и Новую веру, они являются глазами, через которые Семь ликов Единого наблюдали за ранними людьми."

 patron_god_silent_god:0 "Безмолвный бог"
 patron_god_gelenei:0 "Геленея"
 patron_god_hooded_wayfarer:0 "Путник в капюшоне"
