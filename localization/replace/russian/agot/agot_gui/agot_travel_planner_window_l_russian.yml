 historical_battle_rape_of_the_sisters:0 "Поругание Сестёр"
 historical_battle_rape_of_the_sisters_desc:0 "Поругание Трёх Сестёр, опустошительная оккупация островов северянами - период в Заморской войне между королями из домов Старк и Аррен, по итогам которого Три Сестры принесли присягу верность Долине."
 historical_battle_end_of_the_mudds:0 "Падение дома Маддов"
 historical_battle_end_of_the_mudds_desc:0 "Вторым великим королевством Первых людей, павшим перед андалами, стало королевство Рек и Холмов. Короли дома Мадд сражались доблестно и героически, но даже прославленный Молот Правосудия Тристифер IV Мадд пал в сотой битве, а его дом ненадолго пережил его."
 historical_battle_battle_of_seven_stars:0 "Битва Семи звёзд"
 historical_battle_battle_of_seven_stars_desc:0 "Великая победа андалов над Первыми людьми, Битва Семи звёзд закрепила Долину за Арренами и привела к основанию королевства Гор и Долины."
 historical_battle_feast_of_skane:0 "Скейнийский пир"
 historical_battle_feast_of_skane_desc:0 "Скейнийский пир, печально известное разграбление Скейна скагосцами, запомнилось тем, что скагосцы уничтожили всё население острова, оставив его необитаемым и по сей день."
 historical_battle_of_the_weeping_water:0 "Битва на Рыдальнице"
 historical_battle_of_the_weeping_water_desc:0 "Во время вторжения андалов редкий союз между войсками Старков и Болтонов под предводительством короля Теона Старка разбил андальские войска Аргоса Семь Звёзд у реки Рыдальницы."
 historical_teague_crowning:0 "Коронация Тигов"
 historical_teague_crowning_desc:0 "Последними великими королями Речных земель были представители дома Тиг - печально известные как в своём королевстве, так и за его пределами, они добились своей короны благодаря набегам на Западные земли, а затем были коронованы в Девичьем Пруду."
 historical_burning_of_lannisport:0 "Сожжение Ланниспорта"
 historical_burning_of_lannisport_desc:0 "Восстание Грейджоя началось не с объявления, а с сожжения Ланниспорта, в котором находился флот Ланнистеров."
 historical_battle_of_ruby_ford:0 "Битва у Рубинового брода"
 historical_battle_of_ruby_ford_desc:0 "Многовековое правление дома Таргариенов начало рушиться на Трезубце с гибелью принца Рейгара Таргариена. Когда молот лорда Роберта Баратеона пробил нагрудник Рейегара, драконы погибли."
 historical_battle_redgrass_field:0 "Битва на Краснотравном поле"
 historical_battle_redgrass_field_desc:0 "После почти года войны Первое восстание Блэкфайра завершилось битвой на Краснотравном поле. Силы Деймона Блэкфайра столкнулись с лоялистами Таргариенов, в результате чего погибли Деймон и его сыновья-близнецы, а восстанию пришёл конец."
 historical_sack_of_high_tide:0 "Разграбление Высокого Прилива"
 historical_sack_of_high_tide_desc:0 "Замок Высокий Прилив, символ богатства и могущества дома Веларион, был разграблен после битвы при Глотке во время Танца Драконов. Вместе с замком сгорела знаменитая сокровищница лорда Корлиса «Морского Змея»."
 historical_battle_vulture_hunts:0 "Охота на Стервятника"
 historical_battle_vulture_hunts_desc:0 "Первое восстание Короля-Стервятника, жаждавшего отомстить за страдания Дорна в Первой дорнийской войне. После первых побед он потерпел поражение. Бежавших мятежников выслеживали и убивали в ходе так называемой Охоты на Стервятника."
 historical_battle_last_storm:0 "Последний Шторм"
 historical_battle_last_storm_desc:0 "«Последний Шторм» - битва, произошедшая во время Завоевания Эйгона. Войска короля Аргилака Дюррандона были окончательно разбиты после того, как Орис Баратеон, близкий друг Эйгона Завоевателя, убил короля Аргилака в поединке. После этого Орис взял себе королевство, замок и дочь Аргилака."
 historical_burning_of_harrenhall:0 "Сожжение Харренхолла"
 historical_burning_of_harrenhall_desc:0 "Дому Хоаров и владычеству железнорожденных над Речными землями был положен конец сожжением Харренхолла. Эйгон Завоеватель обрушил на замок драконий огонь, который расплавил башни и всех, кто находился внутри."
 historical_battle_field_of_fire:0 "Пламенное поле"
 historical_battle_field_of_fire_desc:0 "Единственная битва во время Завоевания Эйгона, в которой принимали участие все три дракона Таргариенов, Пламенное поле привело к гибели дома Гарденеров, капитуляции Хайгардена и покорению Утёса."
 historical_battle_wendwater:0 "Битва на Путеводной"
 historical_battle_wendwater_desc:0 "Четвёртое восстание Блэкфайра закончилось, когда воинство Блэкфайров было разбито в битве на Путеводной, а Деймон III Блэкфайр был убит сиром Дунканом Высоким из Королевской гвардии."
 historical_kingswood_brotherhood:0 "Братство Королевского леса"
 historical_kingswood_brotherhood_desc:0 "Братство - банда разбойников под предводительством Саймона Тойна, промышлявшая в Королевском лесу во времена правления короля Эйриса II Таргариена. Они были разбиты войсками, возглавляемыми королевским гвардейцем сиром Эртуром Дейном, «Мечом Утра», который убил печально известного Улыбчивого Рыцаря в поединке."
 historical_battle_of_the_bells:0 "Колокольная битва"
 historical_battle_of_the_bells_desc:0 "Потерпев поражение, лорд Роберт Баратеон отступил в Каменную Септу с целью воссоединения с войсками лорда Эддарда Старка. За ним последовали силы Таргариенов под командованием десницы короля, лорда Джона Коннингтона, что привело к Колокольной битве и победе мятежников."
 poi_notable_castle_visit:0 "Посещение владения [province.Custom('CastleName')]"
 poi_notable_castle_visit.tt:0 "[province.Custom('CastleDesc')]"
 runestone_name:0 "Рунный Камень"
 runestone_desc:0 "Древний замок Рунный Камень был главной вотчиной дома Ройсов ещё в Рассветную эпоху, когда они правили как Бронзовые короли."
 nightfort_name:0 "Твердыня Ночи"
 nightfort_desc:0 "Крупнейший и старейший замок на Стене, Твердыня Ночи - лишь тень себя прежней, ныне лежащая в руинах. Остался лишь лабиринт туннелей, башен и камней."
 shadowtower_name:0 "Сумеречная Башня"
 shadowtower_desc:0 "Расположенная на западной оконечности Стены, Сумеречная Башня находится между Сторожевой Вышкой и Западным Дозором-у-Моста и по сей день занята Ночным Дозором."
 castleblack_name:0 "Чёрный замок"
 castleblack_desc:0 "Древняя крепость, Чёрный замок, в котором живёт лорд-командующий и расположена опорная база Ночного Дозора."
 eastwatch_name:0 "Восточный Дозор-у-Моря"
 eastwatch_desc:0 "Самый восточный замок, занятый Ночным Дозором, Восточный Дозор - это гарнизон дозорных с небольшим количеством кораблей и случайными Одичалыми-торговцами."
 starpike_name:0 "Звёздный Пик"
 starpike_desc:0 "Звёздный Пик - древняя вотчина дома Пик - расположена в Дорнийских марках. Вотчина одного из великих домов королевства Простор, она стала свидетелем бесчисленных сражений с незапамятных времён."
 bitterbridge_name:0 "Горький Мост"
 bitterbridge_desc:0 "Каменный Мост давно стал переправой через Мандер, но именно во время Танца Драконов он получил своё новое название - Горький Мост."
 shield_islands_name:0 "Щитовые острова"
 shield_islands_desc:0 "Некогда известные как Туманные острова, где обитали грозные железнорожденные, Щитовые острова с тех пор стали бастионом против своих бывших хозяев."
 ashford_name:0 "Эшфорд"
 ashford_desc:0 "Эшфорд, небольшой треугольный замок, окружённый рыночным городом, является вотчиной дома Эшфорд."
 ashford_tourney_desc:0 "Здесь прошёл турнир, в ходе которого погиб принц Бейлор Таргариен по прозвищу «Сломи Копьё» и положено начало дружбе между будущим королём и его лордом-командующим. Эшфорд навсегда останется связанным с ним."
 horn_hill_name:0 "Рогов Холм"
 horn_hill_desc:0 "Рогов Холм - вотчина дома Тарли - давно стала стрелой в колчане Простора, которую регулярно пускают против потенциальных врагов."
 golden_tooth_name:0 "Золотой Зуб"
 golden_tooth_desc:0 "Крепость Золотой Зуб, вотчина дома Леффордов, долгое время была бастионом, защищающим Западные земли от потенциальных угроз с востока."
 pyke_name:0 "Пайк"
 pyke_desc:0 "Пайк - великая крепость железнорожденных, где находится Морской трон, на котором восседают представители дома Грейджоев."
 moat_cailin_name:0 "Ров Кейлин"
 moat_cailin_desc:0 "Ров Кейлин, врата Севера, прославившиеся тем, что отбрасывали назад всех захватчиков с юга, утратил своё былое величие, но по-прежнему остаётся грозным подспорьем."
 fist_name:0 "Кулак Первых людей"
 fist_desc:0 "Кулак Первых людей - одинокий холм к северу от Стены, названный так вольным народом потому, что он напоминает кулак, пробивающийся сквозь землю. На вершине холма находятся руины древнего городища, построенного Первыми людьми."
 bloody_gate_name:0 "Кровавые Врата"
 bloody_gate_desc:0 "Кровавые Врата - это ряд укреплений вдоль узкой дороги, ведущей в Долину Аррен."
 dragonstone_name:0 "Драконий Камень"
 dragonstone_desc:0 "Древняя вотчина дома Таргариен, замок вдохновлён драконами в своей архитектуре. Он принимал завоевателей, королей и многих принцев. На острове находится вулкан Драконья гора, где гнездились драконы."
 storms_end_name:0 "Штормовой Предел"
 storms_end_desc:0 "Штормовой Предел - вотчина дома Баратеон. Это один из самых грозных замков в королевстве, который, по слухам, защищён заклинаниями, вплетёнными в его стены. Он стоит уже много веков, и раньше он принадлежал дому Дюррандон. Много штормов пронеслось над ним, и всё же Штормовой Предел выстоял."
 wyl_name:0 "Виль"
 wyl_desc:0 "Виль - вотчина одноименного дома, одна из крепостей Дорнийских марок. Для усиления обороны под ней проложены туннели. Дом Виль укрылся в этих туннелях и пещерах, когда король Эйгон I Таргариен напал на него верхом на Балерионе Чёрном Ужасе."
 yronwood_name:0 "Айронвуд"
 yronwood_desc:0 "Замок Айронвуд расположен на южной оконечности Костяного Пути и служит главным образом вотчиной дома Айронвуд."
 brimstone_hall_name:0 "Адовы Врата"
 brimstone_hall_desc:0 "Адовы Врата на Серноводной были вотчиной дома Драйленд, последних королей Серноводной. Король Люцифер Драйленд, последний из своего рода, был отправлен на Стену после поражения в войне с Нимерией."
 second_blackfyre_name:0 "Второе восстание Блэкфайра"
 second_blackfyre_desc:0 "Когда Жгучий Клинок увёл уцелевших членов дома Блэкфайр в Эссос, Железный трон знал, что претенденты вернутся; то, что они сделают это на свадьбе в Белых Стенах, было бы удивительно, но благодаря усилиям сира Дункана Высокого и его оруженосца это второе восстание закончится, не успев начаться."
 dunstonbury_name:0 "Данстонбери"
 dunstonbury_desc:0 "Родовая крепость дома Мандерли была утрачена, когда их изгнал из Простора дом Пик, который присвоил его себе."
 meraxes_death_name:0 "Гибель Мераксес"
 meraxes_death_desc:0 "Мераксес была драконом-самкой, на которой ездила королева Рейнис Таргариен, сестра и жена Эйгона Завоевателя. Во время Первой дорнийской войны Мераксес была ранена в глаз железным болтом, который убил её мгновенно, а королева Рейнис погибла, когда дракон упал с неба."
 defiance_duskendale_name:0 "Восстание Сумеречного Дола"
 defiance_duskendale_desc:0 "Когда лорд Денис Дарклин в знак протеста перестал платить налоги, он пригласил короля Эйриса II Таргариена выслушать его претензии, но по прибытии тот заключил его в тюрьму. После шестимесячного противостояния король был спасён королевским гвардейцем сиром Барристаном Селми в ходе дерзкой одиночной спасательной миссии."
 red_keep_name:0 "Красный замок"
 red_keep_desc:0 "Красный замок - крепость в Королевской Гавани, построенная из бледно-красного камня. Внутри огромных крепостных стен находятся Твердыня Мейгора, Башня десницы, Башня Белого Меча и Великий чертог, в котором находится Железный трон."
 whispers_name:0 "Шёпоты"
 whispers_desc:0 "Шёпоты - это разрушенный замок дома Крэббов на Расколотой Клешне. Легенды гласят, что жена легендарного рыцаря сира Кларенса Крэбба оживляла отрубленные головы убитых им врагов. Головы разговаривали друг с другом, издавая шёпот, что и дало название замку."
 sunspear_name:0 "Солнечное Копьё"
 sunspear_desc:0 "Дворец Солнечное Копьё стал вотчиной дома Нимерос Мартелл с тех пор, как принцесса Нимерия из народа ройнаров вышла замуж за лорда Морса Мартелла и объединила Дорн под своей властью."
 starry_sept_name:0 "Звёздная септа"
 starry_sept_desc:0 "Звёздная септа - изначальный дом Верховного септона - является бьющимся сердцем Святой Веры. Выстроенная из чёрного мрамора, она напоминает ночное небо, с которого Отец достал семь звезд, чтобы увенчать Хугора."
 citadel_name:0 "Цитадель"
 citadel_desc:0 "Цитадель - древний дом мейстеров. Согласно легенде, она возникла ещё в первые дни правления Хайтауэров, а сегодня является одним из маяков знаний и обучения в мире."
 seven_shrines_name:0 "Семь святилищ"
 seven_shrines_desc:0 "Семь святилищ - это семь септ, возведённых в честь богов и славящихся своими садами."
 nagga_name:0 "Холм Нагги"
 nagga_desc:0 "Останки Нагги, морского дракона, до сих пор украшают холм, на котором когда-то находился чертог Серого Короля."
 jonquil_name:0 "Пруд Джонквиль"
 jonquil_desc:0 "По всем Семи королевствам и за их пределами рассказывают историю любви Флориана и Джонквиль. А здесь находится пруд, в котором Флориан впервые увидел свою возлюбленную."
 snowy_sept_name:0 "Снежная септа"
 snowy_sept_desc:0 "Единственная великая септа на Севере, Снежная септа опирается на покровительство дома Мандерли и приветствует всех верующих в королевстве зимы и снега."
 arrival_andals_name:0 "Вторжение андалов"
 arrival_andals_desc:0 "Вторжение андалов относится к их переселению из Эссоса в Вестерос. Андалы принесли в Вестерос письменность, стальное оружие и Веру в Семерых. Борьба между андалами и Первыми людьми длилась сотни лет."
 gate_of_gods_name:0 "Божьи ворота"
 gate_of_gods_desc:0 "Божьи ворота - одни из семи массивных ворот в колоссальных стенах Королевской Гавани. Украшенные затейливой резьбой, на воротах и опускной решётке есть глаза, которые, кажется, следят за движениями каждого входящего. Королевская тракт проходит в Королевскую Гавань с севера через Божьи ворота."
 hammer_waters_name:0 "Молот Вод"
 hammer_waters_desc:0 "Согласно легенде, древовидцы Детей Леса использовали тёмную магию, чтобы остановить переселение Первых людей в Вестерос, вызвав катаклизм, известный как Перелом. Это событие раздробило Руку Дорна на Ступени и Перебитую Руку, отделив Вестерос от Эссоса."
 sept_remembrance_name:0 "Септа Поминовения"
 sept_remembrance_desc:0 "Септа Поминовения, одна из первых септ в Королевской Гавани, была построена на Холме Рейнис в честь сестры и жены Эйгона Завоевателя, Рейнис Таргариен. Во время восстания Святого Воинства септа использовалась в качестве штаб-квартиры Сынов Воина, но была разрушена королём Мейгором I Таргариеном верхом на Балерионе Чёрном Ужасе."
 sept_baelor_name:0 "Великая септа Бейлора"
 sept_baelor_desc:0 "Великая септа Бейлора является центром поклонения Веры в Семерых. Расположенная в Королевской Гавани, она служит резиденцией Верховного септона. Септа названа в честь почитаемого короля-септона Бейлора Благословенного."
 highgarden_name:0 "Хайгарден"
 highgarden_desc:0 "Хайгарден был вотчиной королей из дома Гарденеров, потомков Гарта Садовника. По общему мнению, это самый красивый замок во всём королевстве, а может быть, и в мире."
 fair_isle_name:0 "Светлый остров"
 fair_isle_desc:0 "Светлый остров, вотчина дома Фарман, - это райский уголок в Закатном море. Он более чем заслужил своё название благодаря процветанию вод и изобилию земель."
 lonely_light_name:0 "Одинокий Свет"
 lonely_light_desc:0 "Самый дальний западный форпост не только железнорожденных, но и всего известного мира, Одинокий Свет - это небольшой порт, принадлежащий дому Фарвинд."
 riverrun_name:0 "Риверран"
 riverrun_desc:0 "Вотчина дома Талли, Риверран знаменит своим рвом, который образован путём соединения Камнегонки и Красного Зубца."
 wrestling_bears_island_name:0 "Медвежий остров"
 wrestling_bears_island_desc:0 "Медвежий остров - вотчина дома Мормонт, расположенный в Ледовом заливе у северо-западного побережья Вестероса. Это живописное и уединённое место с древними дубами, высокими соснами и изрезанными холмами."
 eyrie_name:0 "Орлиное Гнездо"
 eyrie_desc:0 "Орлиное Гнездо - древняя крепость и вотчина дома Аррен. Она расположена в Лунных горах на высоте тысячи футов над долиной. Из-за своего расположения она считается практически неприступной."
 moon_mountain_name:0 "Лунные горы"
 moon_mountain_desc:0 "Лунные горы - это ряд гор в Долине Аррен. Мрачные и негостеприимные, они населены горными кланами, которые отвергают власть дома Аррен и Железного трона."
 kingswood_name:0 "Королевский лес"
 kingswood_desc:0 "Королевский лес - это обширный лес, расположенный через Черноводную от Королевской Гавани, охватывающий южные королевские земли и северные Штормовые земли и пересекаемый Королевским трактом. В лесу находятся охотничьи угодья, предназначенные лишь для короля."
 tarth_name:0 "Тарт"
 tarth_desc:0 "Известный как Сапфировый остров, остров Тарт лежит в узком море у восточного побережья Вестероса. Являясь частью Штормовых земель, Тарт управляется домом Тарт из их вотчины в Закатном."
 rainwood_name:0 "Дождливый лес"
 rainwood_desc:0 "Дождливый лес, расположенный на Гневном мысе в Штормовых землях, - это обширный лес, славящийся своей туманной и плодородной средой. Он ценится за мех, древесину и янтарь, а также отличается разнообразием флоры."
 dragon_mummer_name:0 "Безумный шут лорда Толанда"
 dragon_mummer_desc:0 "Во время Первой дорнийской войны дом Толанд противостоял драконам с помощью хитрости. Когда король Эйгон I Таргариен столкнулся с бойцом лорда Толанда и легко сразил его, он обнаружил, что боец на самом деле был безумным шутом лорда, а сам лорд Толанд сбежал."
 nymeria_ships_name:0 "Нимерия и десять тысяч её кораблей"
 nymeria_ships_desc:0 "После того как ройнары были завоёваны валирийским Фригольдом, принцесса Нимерия повела свой народ в Дорн. По легенде, они отправились в путь с флотом из десяти тысяч кораблей, столкнувшись с множеством трудностей во время путешествия, и лишь небольшое количество кораблей достигло Вестероса."
 aegonfort_name:0 "Эйгонфорт"
 aegonfort_desc:0 "Эйгонфорт - небольшая крепость, возведённая Эйгоном Завоевателем и ознаменовавшая его первый плацдарм в Вестеросе. Она располагалась на месте современного Красного замка в Королевской Гавани. Мечи поверженных Эйгоном врагов были отправлены в Эйгонфорт, и там был создан Железный трон."
 hightower_name:0 "Хайтауэр"
 hightower_desc:0 "Хайтауэр, одно из чудес, созданных руками людей, возвышается над городом Старомест. Построенная на остатках древней крепости из чёрного камня, она служит маяком для всех."
 oldtown_name:0 "Старомест"
 oldtown_desc:0 "Старомест - старейший и, возможно, величайший город Вестероса, где находятся Цитадель, Звёздная септа и замок Хайтауэр."
 hornvale_name:0 "Хорнваль"
 hornvale_desc:0 "Вотчина дома Бракс, именно из Хорнваля берёт начало Красный Зубец. Большая долина изобилует железом, которое придаёт земле красноватый оттенок."
 lordsport_name:0 "Лордспорт"
 lordsport_desc:0 "Самый большой город Железных островов, Лордспорт давно стал главным портом железнорожденных."
 fairmarket_name:0 "Ярмарочное Поле"
 fairmarket_desc:0 "Городок на Синем Зубце, в котором когда-то жили короли железнорожденные, долгое время служил ключевым финансовым центром Речных земель."
 winterfell_name:0 "Винтерфелл"
 winterfell_desc:0 "Винтерфелл - сердце Севера и вотчина дома Старк, один из величайших замков во всем Вестеросе, знаменитый своими горячими источниками и теплицами."
 gulltown_name:0 "Чаячий город"
 gulltown_desc:0 "Крупнейшее поселение в Долине, Чаячий город также является главным портом для кораблей, курсирующих между Вольными городами, Королевской Гаванью и Севером."
 morne_name:0 "Морн"
 morne_desc:0 "Древние андальские руины на острове Тарт, Морн, окутаны тайной. О нём мало что известно, кроме того, что это родина знаменитого героя, сира Галладона из Морна."
 plankytown_name:0 "Дощатый город"
 plankytown_desc:0 "Дощатый город - это шумное торговое поселение в устье Зеленокровной, считающееся самым близким к городу среди дорнийцев. Построенный из связанных вместе барж, он плавает по реке."