 agot_artifact_keeper_head_text:0 "Хранитель сокровищ"
 agot_artifact_welcome_word_text:0 "Добро пожаловать на Мирийский аукцион, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я - хранитель сокровищ Мирийского аукциона. Я управляю всеми сделками с артефактами и покупаю любые ценные артефакты.\n\nКак следует из названия моей должности, я охраняю эти артефакты, и если у вас возникнут неподобающие намерения, вы и ваша семья будете навсегда занесены в чёрный список и больше не сможете совершать сделки с сокровищами."
 agot_not_wilding_desc_trigger_desc:0 "Вы не принадлежите к Одичалым."
 agot_events_artifacts_sell.1004.t: "Продажа драконьего яйца"
 agot_events_artifacts_sell.1004.desc: "Узнав, что я хочу продать драконьи яйца, хранитель сокровищ Мирийского аукциона быстро прибыл к моему двору."
 agot_events_artifacts_sell.1004.desc.first: "Убедившись, что я действительно хочу продать драконьи яйца, он посмотрел на меня со странным выражением лица, как будто ему показалось, что это шутка. Я [Select_CString(ROOT.Char.IsFemale, 'подавила', 'подавил' )] свой гнев и [Select_CString(ROOT.Char.IsFemale, 'выслушала', 'выслушал' )] его предложение."
 agot_events_artifacts_sell.1004.desc.others: "Хранитель сокровищ ввалился ко мне во двор и принялся беззлобно насмехаться: «Драконьи всадники тоже хотят продавать своих детей? Не беспокойтесь о том, что у вас нет рынка»."
 agot_events_artifacts_sell.1004.a: "Я продам его вам."
 agot_events_artifacts_sell.1004.b: "Ступайте в пекло!"
 agot_events_artifacts_sell.1004.common.tt: "Вы будете внесены в чёрный список Мирийского аукциона"
 agot_events_artifacts_sell.1004.b.tt: "Вы сожжёте хранителя сокровищ."
 agot_events_artifacts_sell.1004.c: "Стража, обезглавьте его на людях."
 agot_events_artifacts_sell.1004.d: "Кто вам сказал, что продам свои драконьи яйца?"
 targs_burn_artifact_keeper: "Сожжённый хранитель сокровищ"
 agot_trags_kill_artifact_keeper_desc: "Вы внесены в чёрный список Мирийского аукциона."
 agot_events_artifacts_sell.1005.opening: "Письмо от Мирийского аукциона"
 agot_events_artifacts_sell.1005.desc: "Из-за поведения, что демонстрирует [agot_artifact_killer.GetName], член вашей семьи, вам запрещено торговать с нами."
 agot_events_artifacts_sell.1005.a: "Понятно."