 agot_events_artifacts_sell.0006.opening:0 "Примите мои искренние соболезнования,"
 agot_events_artifacts_sell.0006.desc:0 "Позорные деяния, что [Select_CString(who_hurt_artifact_keeper.IsFemale, 'совершила', 'совершил' )] [who_hurt_artifact_keeper.GetName] - член вашей семьи, навсегда испортили отношения вашей семьи с Мирийским аукционом. Отныне ваша семья будет внесена в чёрный список аукциона."
 agot_events_artifacts_sell.0006.a:0 "Презренные трусы!"

 agot_stolen_artifact_from_artifact_keeper_dec_desc:0 "Ваша семья не была занесена в чёрный список."

 agot_artifact_value_breakdown_head:0 "Расценки"

 agot_events_artifacts_sell.0007.opening:0 "С глубоким прискорбием"
 agot_events_artifacts_sell.0007.desc:0 "Я вынужден сообщить вам, что в настоящее время Мирийский аукцион не располагает достаточными средствами для приобретения вашего артефакта. Мы стремимся поддерживать дружеские торговые отношения в будущем."
 agot_events_artifacts_sell.0007.a:0 "Я понимаю."

 agot_no_money_buy_artifact_from_artifact_keeper_desc:0 "Ваш артефакт не был продан."
 agot_sell_artifacts_cooldown_tooltip:0 "За последний год вы уже продали один артефакт."

 agot_events_artifacts_sell.0008.opening:0 "С предельной искренностью"
 agot_events_artifacts_sell.0008.desc:0 "Я с сожалением сообщаю вам, что вы - при всем богатстве вашей казны и хвастливых обещаниях в придачу - не обладаете достаточной суммой, чтобы приобрести этот артефакт."
 agot_events_artifacts_sell.0008.a:0 "Что ещё я могу сказать..."

