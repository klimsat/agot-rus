 agot_events_artifacts_sell.1001.t:0 "Продажа драконьего яйца"
 agot_events_artifacts_sell.1001.desc.1:0 "Хранитель сокровищ из Мирийского аукциона привозит в мою державу группу экспертов по оценке. Они тщательно осматривают драконье яйцо, пытаясь убедиться в его подлинности. После этого хранитель сокровищ говорит мне:\n\n"
 agot_events_artifacts_sell.1001.desc.2:0 "«Это настоящее драконье яйцо, #bold бесценное#!, и мы готовы купить его по самой высокой рыночной цене»."
 agot_events_artifacts_sell.1001.desc.3:0 "«Это действительно драгоценное яйцо дракона, но для нас оно не #italic такая#! уж редкость. Если вы всё ещё хотите продать его, мы купим его за семдесять процентов от самой высокой исторической цены»."
 agot_events_artifacts_sell.1001.desc.4:0 "«Это настоящее драконье яйцо, и вы можете считать, что его стоимость неизмерима, но мы видели #italic одно за другим#!. Мы можем купить его только за пятьдесять процентов от исторической цены, не больше»."
 agot_events_artifacts_sell.1001.desc.5:0 "«Мы неоднократно видели подобные вещи, они очень ценны, но мы с сожалением вынуждены сообщить вам, что больше не будем их покупать: наши хранилища уже заполнены ими. Если только вы не готовы продать их нам за пятнадцать процентов от первоначальной цены...»"
 agot_events_artifacts_sell.1001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'удовлетворена', 'удовлетворён' )] этим предложением."
 agot_events_artifacts_sell.1001.b:0 "Может быть, я в растерянности, но ситуация вынуждает меня, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это сделать."
 agot_events_artifacts_sell.1001.c:0 "Я думаю, что предложение слишком низкое, но, к сожалению, у меня нет выбора."
 agot_events_artifacts_sell.1001.d:0 "Вы... ну хорошо... Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]."
 agot_events_artifacts_sell.1001.e:0 "Я не продам моё драконье яйцо."

 agot_events_artifacts_sell.1002.t:0 "Продажа драконьего яйца"
 agot_events_artifacts_sell.1002.desc:0 "Хранитель сокровищ из Мирийского аукциона отказался приехать посмотреть на ваше драконье яйцо. Они прислали письмо с извинениями, но в данный момент не хотят покупать больше драконьих яиц."
 agot_events_artifacts_sell.1002.a:0 "Будь они прокляты!"

 agot_events_artifacts_sell.1003.t:0 "Продажа клинка из валирийской стали"
 agot_events_artifacts_sell.1003.desc:0 "Услышав, что я хочу продать свой меч из валирийской стали за несколько золотых, все мои придворные наперебой стали уговаривать меня не делать этого.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], продажа меча из валирийской стали непременно опозорит меня на весь Вестерос и даже навлечёт позор на мою династию."
 agot_events_artifacts_sell.1003.desc.essos: "Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], продажа меча из валирийской стали непременно опозорит меня на весь Эссос и даже навлечёт позор на мою династию."
 agot_events_artifacts_sell.1003.desc.else: "Как [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )], продажа меча из валирийской стали непременно опозорит меня на весь мир и даже навлечёт позор на мою династию."
 agot_events_artifacts_sell.1003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] решение."
 agot_events_artifacts_sell.1003.b:0 "Это действительно #bold плохое#! решение."

 agot_events_artifacts_sell.0005.opening:0 "Примите мои искренние соболезнования,"
 agot_events_artifacts_sell.0005.desc:0 "Ваши действия привели в ярость добрых хранителей сокровищ Мирийского аукциона. Отныне вашей семье навсегда запрещено торговать на аукционе."
 agot_events_artifacts_sell.0005.a:0 "Я не понимаю, о чём они говорят..."

 agot_stolen_artifact_from_artifact_keeper_desc:0 "Ваша семья была внесена в чёрный список Мирийского аукциона."
 house_be_banned_exchange_artifact:0 "Ваша семья будет включена в чёрный список Мирийского аукциона."
