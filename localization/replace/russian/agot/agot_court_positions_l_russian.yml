 #Positions 

 maester_court_position:0 "Мейстер" #[CharacterWindow.GetCourtOwner.Custom('MaesterCourtPosition')]
 maester_tradition_bonus:0 "От [Concept('culture_tradition', 'культурной традиции')|E]"
 maester_court_position_desc:1 "$maester_court_position$ отвечает за здоровье и благополучие [Concept('court', 'двора')|E], при котором он служит. Он будет лечить болезни и зашивать раны в меру своих возможностей."
 maester_employer_custom_effect_description:1 "Осуществляет [Concept( 'medical_treatments', 'лечение' )|E]#!\nУлучшает результаты [Concept( 'education', 'обучения' )|E]\nОткрывает [interaction|El] #V $make_child_learn_language_interaction$#!\n@warning_icon!#X Полезный [Concept('agent', 'соучастник')|E] при [Concept('hostile_schemes', 'враждебных происках')|E] против вас#!"

