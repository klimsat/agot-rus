 agot_artifact_trinket_of_qolab_desc:0 "Заветный венок, который [old_contest_winner.GetFullName] подарил персонажу [owner.GetFullName] на турнире во владении [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName], где она была провозглашена королевой Любви и Красоты. Он был сохранён под тонким слоем битого золота и отполирован для демонстрации на радость или ужас всем, кто помнит тот судьбоносный турнир."

 #Contest loc
 contest_events_qolab_winner:0 "\n\nПобеда на турнире во владении [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName] даёт мне привилегию назвать королеву Любви и Красоты. Почти все благородные дамы сидят в сдержанном ожидании, но шум толпы, требующей назвать ту или иную, выдаёт истину того, что поставлено на карту. Я должен сделать разумный выбор... но что, если я хочу воспламенить мир?"
 contest_events_qolab_not_winner:0 "\n\n[contest_winner.GetName] возложил заветный венок на колени персонажа [chosen_qolab.GetName] увенчав её королевой Любви и Красоты..."

