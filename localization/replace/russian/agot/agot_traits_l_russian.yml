 trait_dragon_rider:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Драконья наездница', 'Драконий наездник' )]"
 trait_dragon_rider_desc:0 "Связавшись с драконом, этот персонаж теперь способен ездить на нем верхом."
 trait_dragon_rider_character_desc:0 "Связавшись с драконом, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь способен ездить на нем верхом."

 trait_dragon_slayer:0 "Убийца драконов"
 trait_dragon_slayer_desc:0 "Этот персонаж совершил экстраординарный подвиг - убил дракона."
 trait_dragon_slayer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'совершила', 'совершил' )] экстраординарный подвиг - [Select_CString( ROOT.GetCharacter.IsFemale, 'убила', 'убил' )] дракона."
 #Others
