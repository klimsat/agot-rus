 trait_septon_male:0 "Септон"
 trait_septon_male_desc:0 "Этот персонаж принял обет септона и отказался от своего родового имени."
 trait_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] принял обет септона и отказался от своего родового имени."

 trait_septon_female:0 "Септа"
 trait_septon_female_desc:0 "Эта женщина приняла обет септы и отказалась от своего родового имени."
 trait_septon_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приняла обет септы и отказалась от своего родового имени."

 trait_silent_sister:0 "Молчаливая Сестра"
 trait_silent_sister_temp:0 "Молчаливая Сестра"
 trait_silent_sister_desc:0 "Этот персонаж принёс обеты Молчаливой Сестры, отказавшись от своего имени и от своего голоса во имя благочестивости."
 trait_silent_sister_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] принесла обеты Молчаливой Сестры, отказавшись от своего имени и от своего голоса во имя благочестивости."

 trait_septon:0 "Септон"
 trait_septon_desc:0 "Этот персонаж принял обет септона и отказался от названия своего родового имени."

 trait_high_septon_male:0 "Верховный септон"
 trait_high_septon_male_desc:0 "Этот персонаж не только принял обеты септона и отказался от своего родового имени, но и стал самым святым из всех Праведных."
 trait_high_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не только принял обеты септона и отказался от своего родового имени, но и стал самым святым из всех Праведных"

 trait_high_septon_female:0 "Верховная септа"
 trait_high_septon_female_desc:0 "Эта женщина не только дала обет септы и отказалась от своего родового имени, но и стала самой святой из всех Праведных"
 trait_high_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет не только обеты септона и отказался от своего родового имени, но и стал самым святым из всех Праведных"

 trait_high_septon:0 "Верховный септон"
 trait_high_septon_desc:0 "Этот персонаж не только дал обет септона и отказался от своего родового имени, но и стал самым святым из всех Праведных"


 trait_most_devout_member:0 "Праведный"
 trait_most_devout_member_desc:0 "Этот персонаж принят в ряды Праведных, высший религиозный орган Веры в Семерых, и, таким образом, стал выборщиком Верховного септона."
 trait_most_devout_member_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был принят в ряды Праведных, высший религиозный орган Веры в Семерых и, таким образом, является выборщиком Верховного септона."

 #Nightswatch traits
 trait_nightswatch:0 "Ночной Дозор"
 trait_track_nightswatch:0 "Тренировки Ночного Дозора"
 trait_track_nightswatch_desc:0 "Тренировки Ночного Дозора"

 trait_flappers:0 "Рекрут"
 trait_flappers_desc:0 "Этот персонаж служит рекрутом в Ночном Дозоре."
 trait_flappers_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит рекрутом в Ночном Дозоре."

 trait_nightswatch_sworn:0 "Чёрный брат"
 trait_nightswatch_desc:0 "Этот персонаж надел чёрное и присоединился к Ночному дозору."
 trait_nightswatch_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] надел чёрное и присоединился к Ночному дозору."

 trait_nw_builder:0 "Строитель"
 trait_nw_builder_1:0 "Строитель-новичок"
 trait_track_lifestyle_nw_builder:0 "Строитель"
 trait_track_lifestyle_nw_builder_desc:0 "Строители Ночного Дозора отвечают за поддержание Стены и её оборону."
 trait_nw_builder_1_desc:0 "Этот персонаж вступил в орден строителей Ночного Дозора, отвечающий за поддержание Стены и её оборону."
 trait_nw_builder_1_character_desc:0 "Персонажу [ROOT.GetCharacter.GetFirstNameNoTooltip] не хватает опыта в [ROOT.GetCharacter.GetHerHis] роли в ордене строителей в Ночном Дозоре."
 trait_nw_builder_2:0 "Строитель-подмастерье"
 trait_nw_builder_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славится своими навыками и является опытным членом ордена строителей в Ночном Дозоре."
 trait_nw_builder_3:0 "Строитель-мастер"
 trait_nw_builder_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - мастер своего дела, прославившийся в ордене строителей в Ночном Дозоре."

 trait_nw_ranger:0 "Разведчик"
 trait_nw_ranger_1:0 "Разведчик-новичок"
 trait_track_lifestyle_nw_ranger:0 "Разведчик"
 trait_track_lifestyle_nw_ranger_desc:0 "Разведчикам Ночного Дозора поручено выходить за Стену, отслеживать передвижения одичалых и время от времени разгонять их племена."
 trait_nw_ranger_1_desc:0 "Этот персонаж вступил в орден разведчиков Ночного Дозора, отвечающий за отслеживание передвижений одичалых за Стеной."
 trait_nw_ranger_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё изучает свою роль в ордене разведчиков в Ночном Дозоре."
 trait_nw_ranger_2:0 "Разведчик-путешественник"
 trait_nw_ranger_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славится своими навыками и является опытным членом ордена разведчиков в Ночном Дозоре."
 trait_nw_ranger_3:0 "Разведчик-мастер"
 trait_nw_ranger_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - мастер по выслеживанию одичалых и прославился легендарными подвигами за Стеной."

 trait_nw_steward:0 "Стюард"
 trait_nw_steward_1:0 "Стюард-новичок"
 trait_track_lifestyle_nw_steward:0 "Стюард"
 trait_track_lifestyle_nw_steward_desc:0 "Стюарды Ночного Дозора отвечают за снабжение Дозора одеждой, едой и всем необходимым."
 trait_nw_steward_1_desc:0 "Этот персонаж присоединился к ордену стюардов Ночного Дозора и отвечает за организацию поставок для Дозора."
 trait_nw_steward_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё изучает свою роль в ордене стюардов в Ночном Дозоре."
 trait_nw_steward_2:0 "Стюард-подмастерье"
 trait_nw_steward_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] славится своими организаторскими способностями и является опытным членом ордена стюардов в Ночном Дозоре."
 trait_nw_steward_3:0 "Стюард-мастер"
 trait_nw_steward_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - мастер организации и славится своим умением снабжать Ночной дозор."

 trait_deserter:0 "Дезертир"
 trait_deserter_desc:0 "Этот персонаж покинул ряды Ночного дозора и дезертировал."
 trait_deserter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] покинул ряды Ночного дозора и дезертировал."

 #Marriage traits
 trait_widowed:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Вдова', 'Вдовец' )]"
 trait_widowed_desc:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Супруга', 'Супруг' )] этого персонажа [Select_CString( ROOT.GetCharacter.IsFemale, 'умерла', 'умер' )], оставив [Select_CString( ROOT.GetCharacter.IsFemale, 'её овдовевшей', 'его овдовевшим' )]."
 trait_widowed_character_desc:0 "Свет в [ROOT.GetCharacter.GetHerHis] жизни оборвался, и теперь [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] продолжает жить в одиночестве."

 trait_refusing_marriage:0 "Отказ от брака"
 trait_refusing_marriage_desc:0 "Этот персонаж отказывается вступать в брак."
 trait_refusing_marriage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] отказывается брать себе [Select_CString( ROOT.GetCharacter.IsFemale, 'супруга', 'супругу' )]."

 #KG traits
 trait_kingsguard:0 "Королевский гвардеец"
 trait_kingsguard_desc:0 "Этот персонаж надел белый плащ и служит в Королевской гвардии."
 trait_kingsguard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'надела', 'надел' )] белый плащ и служит в Королевской гвардии."

 trait_rainbow_guard:0 "Радужный гвардеец"
 trait_rainbow_guard_desc:0 "Этот персонаж надел радужный плащ и служит в Радужной гвардии."
 trait_rainbow_guard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'надела', 'надел' )] радужный плащ и служит в Радужной гвардии."

 #Citadel/Maester traits
 trait_novice:0 "Школяр"
 trait_novice_desc:0 "Этот персонаж недавно начал обучение в Цитадели."
 trait_novice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] недавно начал обучение в Цитадели."
 trait_acolyte:0 "Кандидат"
 trait_acolyte_desc:0 "Этот персонаж выковал своё первое звено в Цитадели и стал кандидатом."
 trait_acolyte_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] выковал своё первое звено в Цитадели и стал кандидатом."
 trait_maester:0 "Мейстер"
 trait_maester_desc:0 "Этот персонаж завершил свое обучение в Цитадели и стал мейстером."
 trait_maester_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'прошла', 'прошёл' )] обучение в Цитадели и [Select_CString( ROOT.GetCharacter.IsFemale, 'стала', 'стал' )] мейстером."
 trait_track_maester:0 "Обучение мейстера"
 trait_track_maester_desc:0 "Учиться - значит совершенствоваться, а мейстеры - одни из самых образованных."

 trait_disgraced_maester:0 "Опальный мейстер"
 trait_disgraced_maester_desc:0 "Конклав Цитадели лишил этого персонажа мейстерской цепи."
 trait_disgraced_maester_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'лишилась', 'лишился' )] мейстерской цепи по приказу Конклава Цитадели."

 archmaester:0 "Архимейстер"
 trait_archmaester:0 "$archmaester$"
 trait_archmaester_typed:0 "$archmaester$: [SelectLocalization(ROOT.GetCharacter.IsValid, ROOT.GetCharacter.Custom('GetSpecialtyField'),'')|U]"
 trait_archmaester_desc:0 "Знаток в своей области знаний, этот персонаж теперь является архимейстером Цитадели."
 trait_archmaester_character_desc:0 "Знаток в своей области знаний, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь является архимейстером Цитадели."
 trait_archmaester_typed_desc:0 "Знаток в такой науке, как [ROOT.GetCharacter.Custom('GetSpecialtyFieldLower')|l], [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь является архимейстером Цитадели."
 trait_archmaester_typed_character_desc:0 "Знаток в такой науке, как [ROOT.GetCharacter.Custom('GetSpecialtyFieldLower')], [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь является архимейстером Цитадели."

 trait_citadel_desc:0 "Этот персонаж учился, чтобы стать мейстером в Цитадели."
 #Knighthood traits
 trait_knighthood:0 "Рыцарство" #Trait group localization key
 trait_knight:0 "Рыцарь"
 trait_knight_questionable:0 "Рыцарь?"

 trait_knight_desc:0 "Этот персонаж был посвящён в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим командирам, сюзерену, королю, храбро сражаться и выполнять другие возложенные на него задачи, какими бы трудными, скромными или опасными они ни были."
 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была посвящена', 'был посвящен' )] в рыцари и [Select_CString( ROOT.GetCharacter.IsFemale, 'поклялась', 'поклялся' )] перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим командирам, сюзерену, королю, храбро сражаться и выполнять другие возложенные на [Select_CString( ROOT.GetCharacter.IsFemale, 'неё', 'него' )] задачи, какими бы трудными, скромными или опасными они ни были."

 trait_squire:0 "Оруженосец"
 trait_squire_desc:0 "Оруженосец - это [agot_knight|El], пока ещё проходящий обучение. Он сопровождает рыцаря, помогая ему со всеми его обязанностями."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] сопровождает рыцаря в надежде однажды [Select_CString( ROOT.GetCharacter.IsFemale, 'самой', 'самому' )] стать рыцарем."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] проходит рыцарское обучение; однако, [ROOT.GetCharacter.GetHerHis] рыцарь #N умер, приостановив [ROOT.GetCharacter.GetHerHis] совершенствование#!."
 trait_prefers_being_a_squire_desc:0 "Вместо того, чтобы стремиться к рыцарскому титулу, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заявила', 'заявил' )], что будет отныне и навсегда оруженосцем"
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] проходит рыцарское обучение; однако, [ROOT.GetCharacter.GetHerHis] рыцарь #N умер, приостановив [ROOT.GetCharacter.GetHerHis] совершенствование#!."

 trait_track_knight:0 "Рыцарство"
 trait_track_knight_desc:0 "Благородство. Честь. Слава. Быть рыцарем - значит быть прославленным воином."


 #Personality Traits

 trait_fool:0 "Шут"
 trait_fool_desc:0 "Этот персонаж служит шутом у лорда."
 trait_fool_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит шутом у лорда."

 trait_honorable:0 "Благородность"
 trait_honorable_desc:0 "Высоко ценя свою мораль, этот персонаж старается поступать правильно, невзирая на последствия."
 trait_honorable_character_desc:0 "Высоко ценя свою мораль, [ROOT.GetCharacter.GetFirstNameNoTooltip] старается поступать правильно, невзирая на последствия."

 trait_ruthless:0 "Беспощадность"
 trait_ruthless_desc:0 "Независимо от того, хороший он или плохой, этот персонаж будет использовать любые средства, необходимые для достижения своих целей."
 trait_ruthless_character_desc:0 "Независимо от того, [Select_CString( ROOT.GetCharacter.IsFemale, 'хорошая она или плохая', 'хороший он или плохой' )], [ROOT.GetCharacter.GetFirstNameNoTooltip] будет использовать любые средства, необходимые для достижения своих целей."

 trait_authoritative:0 "Авторитетность"
 trait_authoritative_desc:0 "Голос этого персонажа имеет вес, вселяя страх во многих и одновременно вдохновляя других."
 trait_authoritative_character_desc:0 "Голос персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет вес, заставляя ужасаться одних и вдохновляя остальных."

 trait_inquisitive:0 "Любознательность"
 trait_inquisitive_desc:0 "Этот персонаж очарован тайнами мира."
 trait_inquisitive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'очарована', 'очарован' )] тайнами мира."
 TRAIT_FLAG_DESC_more_xp_from_points_of_interest:0 "Получает на 50% больше опыта образа жизни от посещения [Concept('point_of_interest', 'точек интереса')|E]."

 trait_rude:0 "Грубость"
 trait_rude_desc:0 "Этот персонаж прямолинеен в своих словах, пренебрегая чувствами других в пользу того, чтобы говорить то, что ему заблагорассудится."
 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'прямолинейна', 'прямолинеен' )] в своих выражениях и пренебрегает чувствами других в пользу того, чтобы говорить то, что [ROOT.GetCharacter.GetHerHim] нравится."

 trait_selfish:0 "Эгоизм"
 trait_selfish_desc:0 "Этот персонаж мало заботится о нуждах других, во всем ставя во главе угла себя."
 trait_selfish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мало заботится о нуждах других, возводя в приоритет в первую очередь свои желания."

 trait_fire_obsessed:0 "Одержимость огнём"
 trait_fire_obsessed_desc:0 "Сила огня привела в восторг этого персонажа, привлекая его к этому то ли по духовным причинам, то ли для менее благородных целей..."
 trait_fire_obsessed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'очарована', 'очарован' )] силой огня то ли по духовным, то ли по менее благородным причинам..."

 trait_fashionable:0 "Элегантность"
 trait_fashionable_desc:0 "Хорошо сшитая одежда и элегантный фасон привлекают внимание этого персонажа - и его кошелька."
 trait_fashionable_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и [ROOT.GetCharacter.GetHerHis] кошелёк не могут пройти мимо хорошо сшитой одежды и элегантного фасона."

 trait_uncouth:0 "Неотёсанность"
 trait_uncouth_desc:0 "Этот персонаж совершенно не заботится о своей внешности, сильно не дотягивая до стандартов людей."
 trait_uncouth_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] совершенно не заботится о своём внешнем виде, сильно не дотягивая до стандартов людей."

 trait_two_headed:0 "Двухголовость"
 trait_two_headed_desc:0 "Этот персонаж родился с мертвой головой своего нерожденного близнеца, прикрепленной к его плечу, что делает его вид довольно гротескным."
 trait_two_headed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'родилась', 'родился' )] с мёртвой головой своего нерождённого близнеца, прикреплённой к [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] плечу, что делает [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] вид довольно гротескным."

 #Others
 trait_white_walker:0 "Белый Ходок"
 trait_white_walker_desc:0 "Этот персонаж - неустрашимый белый ходок из легенд."
 trait_white_walker_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - неустрашимый белый ходок из легенд."

 trait_undead:0 "Нежить"
 trait_undead_desc:0 "Воскресший из мёртвых, этот персонаж снова ходит среди живых."
 trait_undead_character_desc:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Воскресшая', 'Воскресший' )] из мёртвых, [ROOT.GetCharacter.GetFirstNameNoTooltip] снова ходит среди живых."

 #In hiding
 trait_in_hiding:0 "В укрытии"
 trait_in_hiding_desc:0 "Этот персонаж ушёл в подполье, защищая себя от потенциальных заговоров или осад."
 trait_in_hiding_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'ушла', 'ушел' )] в подполье, защищая себя от потенциальных заговоров или осад."

 trait_is_missing:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Пропала без вести', 'Пропал без вести' )]"
 trait_is_missing_desc:0 "Этот персонаж пропал без вести, его местонахождение теперь остаётся загадкой."
 trait_is_missing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'пропала без вести', 'пропал без вести' )], [ROOT.GetCharacter.GetHerHis] местонахождение - загадка."

#Genetic traits
 trait_the_mark:0 "Отметина"
 trait_the_mark_desc:0 "У этого персонажа есть отметина, его руки перепончатые, как у лягушки."
 trait_the_mark_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет отметину, [ROOT.GetCharacter.GetHerHis] руки перепончатые, как у лягушки."

#Slave traits
 trait_slave:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Рабыня', 'Раб' )]"
 trait_slave_desc:0 "Этот персонаж был порабощён и теперь является собственностью другого."
 trait_slave_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была порабощена', 'был порабощён' )] и теперь является собственностью другого человека."

 trait_slave_trader:0 "Работорговец"
 trait_slave_trader_desc:0 "Этот персонаж занимается работорговлей, покупая и продавая людей как товар."
 trait_slave_trader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] занимается работорговлей, покупая и продавая людей как товар."

 trait_slave_owner:0 "Рабовладелец"
 trait_slave_owner_desc:0 "Этот персонаж владеет рабами, независимо от того, куплены ли они на рынке, унаследованы или подарены им."
 trait_slave_owner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] владеет рабами, независимо от того, куплены ли они на рынке, унаследованы или подарены кому-либо [ROOT.GetCharacter.GetHerHim]."

 trait_liberator:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Освободительница', 'Освободитель' )]"
 trait_liberator_desc:0 "Этот персонаж посвятил себя искоренению рабства, решительно выступая против этой практики."
 trait_liberator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'посвятила', 'посвятил' )] себя искоренению рабства, решительно выступая против этой практики."

 trait_freedman:0 "Вольноотпущенник"
 trait_freedman_desc:0 "Этот персонаж когда-то был рабом, но был освобождён."
 trait_freedman_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] когда-то [Select_CString(ROOT.GetCharacter.IsFemale, 'была рабыней, но была освобождена', 'был рабом, но был освобождён' )]."

 #Supernatural dream traits

 trait_greensight:0 "Зелёные сны"
 trait_greensight_desc:0 "Этот персонаж видит пророческие «зелёные сны», позволяющие ему заглянуть в будущее, к добру или к худу."
 trait_greensight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] видит вещие «зелёные сны», позволяющие [ROOT.GetCharacter.GetHerHim] заглядывать в будущее, к добру это или к худу."

 trait_dragon_dreams:0 "Драконьи сны"
 trait_dragon_dreams_desc:0 "Этого персонажа преследуют предчувствия и видения возможного будущего."
 trait_dragon_dreams_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет предчувствия и видения возможного будущего."

 #Negative physical condition traits
 trait_one_handed:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Однорукая', 'Однорукий' )]"
 trait_one_handed_desc:0 "Этот персонаж потерял только руку."
 trait_one_handed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'потеряла', 'потерял' )] руку."

 trait_one_legged:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Одноногая', 'Одноногий' )]"
 trait_one_legged_desc:0 "Этот персонаж потерял ногу."
 trait_one_legged_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'потеряла', 'потерял' )] ногу."

 trait_crippled:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Покалеченная', 'Покалеченный' )]"
 trait_crippled_desc:0 "Этот персонаж был парализован и больше не может двигать большей частью своего тела."
 trait_crippled_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была парализована', 'был парализован' )], и больше не может двигать большей частью своего тела."

 #Plague and diseases and malladies
 trait_dancing_plague:0 "Танцующая чума"
 trait_dancing_plague_desc:0 "Этот персонаж страдает от танцующей чумы, бесконтрольно раскачиваясь и двигаясь в жестоких конвульсиях."
 trait_dancing_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от танцующей чумы, бесконтрольно раскачиваясь и двигаясь в жестоких конвульсиях."

 trait_greyscale_1:0 "Окаменелая кожа"
 trait_greyscale_1_desc:0 "Этот персонаж заметил на их теле пятна жесткой омертвевшей кожи, которые на ощупь напоминают камень..."
 trait_greyscale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заметила', 'заметил' )] на своём теле пятна жесткой омертвевшей кожи, которые на ощупь напоминают камень..."

 trait_greyscale:0 "Серая хворь"
 trait_greyscale_desc:0 "Этот персонаж страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть его тела."
 trait_greyscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть [ROOT.GetCharacter.GetHerHis] тела."

 trait_greyscale_2.desc:0 "Этот персонаж страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть его тела."
 trait_greyscale_2_character.desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от серой хвори. Потрескавшаяся, шелушащаяся и похожая на камень кожа покрывает большую часть [ROOT.GetCharacter.GetHerHis] тела."

 trait_greyscale_3:0 "Неподконтрольная серая хворь"
 trait_greyscale_3_desc:0 "Уже слишком поздно спасать этого персонажа. Серая хворь поглотила его до безумия. Она стала опасна для самого себя и всех тех, кто его окружает."
 trait_greyscale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], [ROOT.GetCharacter.GetHerHis] уже слишком поздно спасать. Серая хворь поглотила всего [ROOT.GetCharacter.GetHerHis] полностью. [ROOT.GetCharacter.GetSheHe] [Select_CString( ROOT.GetCharacter.IsFemale, 'стала опасна', 'стал опасен' )] для всех тех, кто [ROOT.GetCharacter.GetHerHis] окружает."

 trait_greyscale_scarred:0 "Рубцы от серой хвори"
 trait_greyscale_scarred_desc:0 "Каким-то чудом распространение серой хвору у этого персонажа прекратилось. На нём всё ещё остаются шрамы, хотя это заболевание больше не является заразным или передающимся по наследству."
 trait_greyscale_scarred_character_desc:0 "Каким-то чудом распространение серой хвори остановилось. Хотя [ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё [Select_CString( ROOT.GetCharacter.IsFemale, 'покрыта', 'покрыт' )] рубцами, болезнь больше не является заразной или передающейся по наследству."

 trait_bloody_flux:0 "Кровавый понос"
 trait_bloody_flux_desc:0 "Этот персонаж поражен кровавым поносом, вызывающим у него лихорадку, внутренние кровоизлияния и диарею."
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'поражена', 'поражен' )] кровавым поносом, вызывающим у [Select_CString( ROOT.GetCharacter.IsFemale, 'неё', 'него' )] лихорадку, внутренние кровоизлияния и диарею."

 trait_smallpox:0 "Оспа" #vanilla trait, no need for altered description

 trait_red_death:0 "Красная смерть"
 trait_red_death_desc:0 "Этот персонаж был проклят красной смертью. Кровь обильно сочится из каждого отверстия в теле, а их кожа трескается, как мокрый пергамент; их последние дни в этом мире будут мучительными."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была проклята', 'был проклят' )] красной смертью. Кровь обильно сочится из каждого отверстия в теле, и [ROOT.GetCharacter.GetHerHis] кожа расползается клочьями, как мокрый пергамент; [ROOT.GetCharacter.GetHerHis] последние дни в этом мире будут мучительными."

 trait_butterfly_fever:0 "Мотыльковая лихорадка"
 trait_butterfly_fever_desc:0 "Хотя сначала это казалось лихорадкой, теперь у этого персонажа болезненные спазмы и он потеет кровью. Скоро его плоть отслоится от костей, и он покинет этот мир."
 trait_butterfly_fever_character_desc:0 "Хотя поначалу это казалось лихорадкой, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь страдает болезненными спазмами и кровавым потом. Скоро [ROOT.GetCharacter.GetHerHis] плоть будет отслаиваться от [ROOT.GetCharacter.GetHerHis] костей и [ROOT.GetCharacter.GetSheHe] покинет этот мир."

 #trait_food_poisoning:0 "Пищевое отравление"
 #trait_food_poisoning_desc:0 "Этот персонаж съел зараженную пищу и теперь регулярно страдает от судорог, тошноты и рвоты."
 #trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] съел зараженную пищу и теперь регулярно страдает от судорог, тошноты и рвоты."

 trait_spring_sickness:0 "Весеннее поветрие" #фактическая пандемия, известная как 'Великое весеннее поветрие'
 trait_spring_sickness_desc:0 "Этот персонаж окружён чёрными пятнами на коже и многочисленными бубонами; его судьба практически предрешена."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'покрыта', 'покрыт' )] чёрными пятнами на коже и многочисленными бубонами; [ROOT.GetCharacter.GetHerHis] судьба почти предрешена."

 trait_shivers:0 "Трясучка"
 trait_shivers_desc:0 "Это началось как озноб, но дрожь стала неконтролируемой. Стучащие зубы этого персонажа, дергающиеся в конвульсиях ноги и хлещущая кровь сопровождаются своеобразным синим оттенком его губ."
 trait_shivers_character_desc:0 "Это началось как озноб, но дрожь стала неконтролируемой. [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, как стучащие зубы, дергающиеся в конвульсиях ноги и приливающая кровь сопровождаются своеобразным синим оттенком [ROOT.GetCharacter.GetHerHis] губ."

 trait_winter_fever:0 "Зимняя лихорадка"
 trait_winter_fever_desc:0 "Лицо этого персонажа покраснело от лихорадки, и он сильно дрожит. Его охватил бред и холодный пот, и неизвестно, выживет ли он."
 trait_winter_fever_character_desc:0 "Лицо персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] покраснело от лихорадки, и [ROOT.GetCharacter.GetSheHe] сильно дрожит. Бред и холодный пот охватили [ROOT.GetCharacter.GetHerHis], и неизвестно, выживет ли [ROOT.GetCharacter.GetSheHe]."

 trait_burned:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Обожжёная', 'Обожжёный' )]"
 trait_burned_2:0 "Сильные ожоги"
 trait_burned_3:0 "Тяжёлые ожоги"
 trait_burned_desc:0 "Этот персонаж был обожжён, и теперь на его обожжённой плоти остались шрамы на всю жизнь."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была обожжена', 'был обожжён' )], и теперь на [ROOT.GetCharacter.GetHerHis] обожжённой плоти на всю жизнь остались шрамы."
 trait_track_burned:0 "Ожоги"
 trait_track_burned_desc:0 "Ожог - это ужасная вещь, на которую страшно смотреть. Конечно, это не всегда должно быть во вред..."

 trait_scurvy:0 "Цинга"
 trait_scurvy_desc:0 "У этого персонажа цинга, вызывающая усталость, частые кровотечения и пятна на коже, и, если её не лечить, может привести к потере зубов, лихорадке и, вероятно, к окончательной смерти этого персонажа."
 trait_scurvy_character_desc:0 "У [Select_CString( ROOT.GetCharacter.IsFemale, 'неё', 'него' )] цинга, что вызывает усталость, частые кровотечения и пятна на коже, и если её не лечить, это может привести к потере зубов, повышению температуры и, вероятно, собственной неминуемой смерти."

 #House customizer traits
 trait_house_customizer:0 "Кастомизация дома"
 trait_house_customizer_desc:0 "Вы можете использовать это свойство, чтобы позволить созданному вами персонажу взять имя и герб любого существующего дома или нескольких исчезнувших домов."
 trait_house_customizer_character_desc:0 "Вы можете использовать это свойство, чтобы позволить созданному вами персонажу взять имя и герб любого существующего дома или нескольких исчезнувших домов."

 #"Line of/Occluded" Charater Trait
 trait_line_of_char:0 "Ответвление..."
 trait_line_of_char_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."
 trait_line_of_char_character_desc:0 "Этот персонаж олицетворяет многих предков, утерянных в записях с течением времени."

 #Ruin Charater Trait
 trait_ruin:0 "Руины"
 trait_ruin_desc:0 "Будь то из-за пренебрежения, непогоды или непрекращающегося грабежа, это владение находится в запустении."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] поддался разрушительному воздействию времени. Что бы ни стояло здесь раньше, теперь оно неузнаваемо."
 # Dummy Trait
 trait_agot_dummy_trait:0 ""
 trait_agot_dummy_trait_desc:0 ""
 trait_agot_dummy_trait_character_desc:0 ""

 #Misc
 trait_shade_of_the_evening:0 "Вечерняя тень"
 trait_shade_of_the_evening_desc:0 "Этот персонаж регулярно испивает вечернюю тень, окрашивая свои губы в синий цвет."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно испивает вечернюю тень, окрашивая [ROOT.GetCharacter.GetHerHis] губы в синий цвет."

 #Iron born priests
 trait_drowned_man:0 "Утопленник"
 trait_drowned_man_desc:0 "Утопленники - это помощники жрецов Утонувшего бога. Утопленники носят грубошерстяные одежды зеленого, серого и синего цветов в крапинку - цвета Утонувшего бога. Они носят дубинки из плавучего дерева, чтобы показать свою преданность в бою, и бурдюки с соленой водой для совершения ритуального помазания, а также для утоления жажды."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является помощником жреца Утонувшего бога."

 #Rahloo priests
 trait_red_priest:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Красная жрица', 'Красный жрец' )]"
 trait_red_priest_desc:0 "Этот персонаж - жрец Рглора."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является [Select_CString( ROOT.GetCharacter.IsFemale, 'жрицей', 'жрецом' )] Рглора."

 trait_red_priest_female:0 "Красная жрица"
 trait_red_priest_female_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является жрицей Рглора."

 #Heterochromia Eye
 trait_heterochromia_eyes:0 "Гетерохромия"
 trait_heterochromia_desc:0 "Цвет глаз этого персонажа различается с рождения."
 trait_heterochromia_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] с рождения имеет глаза, различающиеся по цвету."
 trait_name_heterochromia_eyes:0 "Гетерохромия"

 trait_heterochromia_customizer:0 "Редактор гетерохромии"
 trait_heterochromia_customizer_desc:0 "Вы можете использовать это свойство, чтобы создать персонажа с гетерохромным цветом глаз по вашему выбору."
 trait_heterochromia_customizer_character_desc:0 "Вы можете использовать это свойство, чтобы создать персонажа с гетерохромным цветом глаз по вашему выбору."

 trait_half_blind:0 "Полуслепость"
 trait_half_blind_desc:0 "Этот персонаж слеп на один глаз."
 trait_half_blind_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'слепа', 'слеп' )] на один глаз."

 #Replaced Eyes
 trait_one_eyed_sapphire:0 "Сапфировый глаз"
 trait_one_eyed_sapphire_desc:0 "Этот персонаж заменил свой отсутствующий глаз куском сверкающего сапфира."
 trait_one_eyed_sapphire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заменила', 'заменил' )] свой отсутствующий глаз сверкающим сапфиром."

 trait_one_eyed_red:0 "Рубиновый глаз"
 trait_one_eyed_red_desc:0 "Этот персонаж заменил свой отсутствующий глаз горящим рубином."
