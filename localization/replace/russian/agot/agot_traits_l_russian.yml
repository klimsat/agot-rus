 #Knighthood traits

 trait_knighthood:0 "Рыцарство" #Trait group localization key
 trait_knight:0 "Рыцарь"
 trait_knight_questionable:0 "Рыцарь?"

 trait_knight_desc:0 "Этот персонаж был посвящён в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сюзерену, королю, храбро сражаться и выполнять другие возложенные на себя задачи, какими бы трудными, скромными или опасными они ни были."

 trait_knight_unique_desc:0 "Этот персонаж был посвящён в рыцари и поклялся перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сюзерену, королю, храбро сражаться и выполнять другие возложенные на себя задачи, какими бы трудными, скромными или опасными они ни были."

 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'была посвящена', 'был посвящен' )] в рыцари и [Select_CString( ROOT.GetCharacter.IsFemale, 'поклялась', 'поклялся' )] перед глазами богов и людей защищать тех, кто не может защитить себя сам, защищать всех женщин и детей, повиноваться своим капитанам, сюзерену, королю, храбро сражаться и выполнять другие возложенные на [Select_CString( ROOT.GetCharacter.IsFemale, 'неё', 'него' )] задачи, какими бы трудными, скромными или опасными они ни были."

 trait_squire:0 "Оруженосец"
 trait_squire_desc:0 "Оруженосец - это [agot_knight|El], пока ещё проходящий обучение. Он сопровождает рыцаря, помогая ему со всеми его обязанностями."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] сопровождает рыцаря в надежде однажды [Select_CString( ROOT.GetCharacter.IsFemale, 'самой', 'самому' )] стать рыцарем."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] проходит обучение на рыцаря; однако, [ROOT.GetCharacter.GetHerHis] рыцарь #N умер, приостановив [ROOT.GetCharacter.GetHerHis] совершенствование#!."
 trait_prefers_being_a_squire_desc:0 "Вместо того, чтобы стремиться к рыцарскому титулу, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'заявила', 'заявил' )], что будет отныне и навсегда оруженосцем"
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] проходит обучение на рыцаря; однако, [ROOT.GetCharacter.GetHerHis] рыцарь #N умер, приостановив [ROOT.GetCharacter.GetHerHis] совершенствование#!."

 trait_track_knight:0 "Рыцарство"
 trait_track_knight_desc:0 "Благородство. Честь. Слава. Быть рыцарем - значит быть прославленным воином."


 #Personality Traits

 trait_fool:0 "Шут"
 trait_fool_desc:0 "Этот персонаж служит шутом у лорда."
 trait_fool_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит шутом у лорда."

 trait_honorable:0 "Благородность"
 trait_honorable_desc:0 "Высоко ценя свою мораль, этот персонаж старается поступать правильно, невзирая на последствия."
 trait_honorable_character_desc:0 "Высоко ценя свою мораль, [ROOT.GetCharacter.GetFirstNameNoTooltip] старается поступать правильно, невзирая на последствия."

 trait_ruthless:0 "Беспощадность"
 trait_ruthless_desc:0 "Независимо от того, хороший он или плохой, этот персонаж будет использовать любые средства, необходимые для достижения своих целей."
 trait_ruthless_character_desc:0 "Независимо от того, [Select_CString( ROOT.GetCharacter.IsFemale, 'хорошая она или плохая', 'хороший он или плохой' )], [ROOT.GetCharacter.GetFirstNameNoTooltip] будет использовать любые средства, необходимые для достижения своих целей."

 trait_authoritative:0 "Авторитетность"
 trait_authoritative_desc:0 "Голос этого персонажа имеет вес, вселяя страх во многих и одновременно вдохновляя других."
 trait_authoritative_character_desc:0 "Голос персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет вес, заставляя ужасаться одних и вдохновляя остальных."

 trait_rude:0 "Грубость"
 trait_rude_desc:0 "Этот персонаж прямолинеен в своих словах, пренебрегая чувствами других в пользу того, чтобы говорить то, что ему заблагорассудится."
 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'прямолинейна', 'прямолинеен' )] в своих выражениях и пренебрегает чувствами других в пользу того, чтобы говорить то, что [ROOT.GetCharacter.GetHerHim] нравится."

 trait_selfish:0 "Эгоизм"
 trait_selfish_desc:0 "Этот персонаж мало заботится о нуждах других, во всем ставя во главе угла себя."
 trait_selfish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мало заботится о нуждах других, возводя в приоритет в первую очередь свои желания."

 trait_fire_obsessed:0 "Одержимость огнём"
 trait_fire_obsessed_desc:0 "Сила огня привела в восторг этого персонажа, привлекая его к этому то ли по духовным причинам, то ли для менее благородных целей..."
 trait_fire_obsessed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString( ROOT.GetCharacter.IsFemale, 'очарована', 'очарован' )] силой огня то ли по духовным, то ли по менее благородным причинам..."

 trait_fashionable:0 "Элегантность"
 trait_fashionable_desc:0 "Хорошо сшитая одежда и элегантный фасон привлекают внимание этого персонажа - и его кошелька."
 trait_fashionable_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и [ROOT.GetCharacter.GetHerHis] кошелёк не могут пройти мимо хорошо сшитой одежды и элегантного фасона."

 trait_uncouth:0 "Неотёсанность"
 trait_uncouth_desc:0 "Этот персонаж совершенно не заботится о своей внешности, сильно не дотягивая до стандартов людей."
 trait_uncouth_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] совершенно не заботится о своём внешнем виде, сильно не дотягивая до стандартов людей."

