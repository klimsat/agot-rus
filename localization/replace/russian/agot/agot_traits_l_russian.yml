 trait_declared_incapable_character_desc:0 "[Select_CString( ROOT.GetCharacter.IsFemale, 'Признанная', 'Признанный' )] советом [Select_CString( ROOT.GetCharacter.IsFemale, 'непригодной', 'непригодным' )] для правления, [ROOT.GetCharacter.GetSheHe] будет зависеть от регента, который будет править от [ROOT.GetCharacter.GetHerHis] имени."

