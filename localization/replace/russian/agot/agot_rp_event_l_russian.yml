l_russian:
#RP Event Weapons
rp_hunters_spear:0 "Кабанье копьё"
rp_hunters_spear_desc:0 "Копье, используемое при охоте на кабана. Ввиду опасности охоты на такого зверя, копье было хорошо изготовлено и заточено, с наконечником из кованой стали."
rp_spear:0 "Копьё пехотинца"
rp_spear_desc:0 "Кованый стальной наконечник копья на древке из железноствола. В хорошем состоянии, хотя клеймо изготовителя потускнело."
rp_sword:0 "Хорошо выкованный меч"
rp_sword_desc:0 "Несмотря на отсутствие излишних украшений, знающий человек может сказать, что этот меч хорошо выкован. Замковая кованая сталь с хорошей кромкой, хотя клеймо изготовителя потускнело."
rp_sell_sword:0 "Меч наёмника"
rp_sell_sword_desc:0 "Этот меч был изготовлен из кованой стали с хорошей кромкой, а не из формы. Клинок часто использовался во время сражений, судя по тому, что клеймо изготовителя потускнело."
rp_axe:0 "Топор налётчика"
rp_axe_desc:0 "Выкован из руды, добытой на Железных островах. Этот топор хорошо сделан, хотя клеймо изготовителя потускнело."
rp_mace:0 "Булава командира"
rp_mace_desc:0 "Выкованная в замке, эта булава служила знаком лидерства и оружием для командира роты наемников. Клеймо изготовителя потускнело от многолетнего использования."
rp_torture_dagger:0 "Кинжал пыточных дел мастера"
rp_torture_dagger_desc:0 "Этот кинжал, выкованный в замке, не имеет клейма изготовителя и используется для извлечения секретов, которые мало кому нужны."

#RP Events
 agot_rp_event.0001.t:0 "Рождение династии"
 agot_rp_event.0001.desc:0 "«Приветствую вас, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]; Цитадель прислала меня, как только получила известие о вашем возвышении. Нет, я не ваш мейстер. Я здесь, чтобы сделать запись о вашем новом положении и рождении вашего нового [Concept( 'house', 'дома' )|E], если вы позволите мне сделать такую запись для Цитадели?»"
 agot_rp_event.0001.a:0 "Конечно, что ты хочешь знать?"
 agot_rp_event.0001.a.tt:0 "Рассказав вашу историю мейстеру, вы получите модификаторы и модификаторы мнения вашего сюзерена, а также другие эффекты."
 agot_rp_event.0001.b:0 "Конечно, что ты хочешь знать?"
 agot_rp_event.0001.b.tt:0 "Рассказав вашу историю мейстеру, вы получите личные модификаторы и модификаторы мнения вашего сюзерена, а также другие эффекты."
 agot_rp_event.0001.c:0 "У меня нет времени на книжки мейстеров!"
 agot_rp_event.0001.c.tt:0 "Эта опция отменяет событие «Рождение династии». Вы начнёте игру без дополнительных личных модификаторов и модификаторов мнения вашего сюзерена."

 agot_rp_event.0002.t:0 "Рождение династии"
 agot_rp_event.0002.desc:0 "«Это не займёт много времени; речь идет о кратком описании рождения вашего Дома, а не об углубленной истории или амбициях. Начнем с того, как вы заняли текущее положение и каким было ваше прошлое?»"
 agot_rp_event.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold охотницей#!, которая помогла', 'был #bold охотником#!, который помог' )] моему лорду в трудную минуту."
 agot_rp_event.0002.a.tt:0 "Спасая жизнь сюзерена от дикого животного или просто оказывая помощь, когда он был ранен в лесу, вы заслужили своё лордство."
 agot_rp_event.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold солдатом#!', 'был #bold солдатом#!' )]; я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] титул благодаря моим подвигам на поле боя."
 agot_rp_event.0002.b.tt:0 "Поле битвы принесло вам славу и внимание вашего лорда, либо благодаря помощи ему, либо просто славе, которую вы завоевали; вам было даровано лордство."
 agot_rp_event.0002.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold торговкой#!, которая произвела', 'был #bold купцом#!, который произвёл' )] впечатление на лорда."
 agot_rp_event.0002.c.tt:0 "Ваше возвышение произошло благодаря получению прибыли: косвенно или напрямую помогая казне своего лорда, вы обрели лордство."
 agot_rp_event.0002.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] свой титул, узнавая тайны."
 agot_rp_event.0002.d.tt:0 "Вы начинали как [Select_CString(ROOT.Char.IsFemale, 'преступница', 'преступник' )], попрошайка или одна из маленьких пташек, нанятых шпионами. Каким бы ни было это скромное начало, вы поднялись по карьерной лестнице через торговлю секретами."
 agot_rp_event.0002.e:0 "Я - близкое доверенное лицо моего сюзерена"
 agot_rp_event.0002.e.tt:0 "Вы и ваш сюзерен #bold ОЧЕНЬ близки#!, благодаря его вере в вас, вы получили лордство."
 agot_rp_event.0002.f:0 "Больше вариантов."
 agot_rp_event.0002.f.tt:0 "Следующая стартовая страница."

 agot_rp_event.0003.t:0 "Рождение династии"
 agot_rp_event.0003.desc:0 "«Это не займет много времени; речь идет о кратком описании рождения вашего дома, а не об углубленной истории или амбициях. Начнём с того, как вы получили лордство и как проходила ваша жизни до этого?»"
 agot_rp_event.0003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold межевой воительницей#!', 'был #bold межевым рыцарем#!' )], но теперь я [Select_CString(ROOT.Char.IsFemale, 'воительница-землевладелец', 'рыцарь-землевладелец' )]."
 agot_rp_event.0003.a.tt:0 "Турнир или битва - изначально вы были [Select_CString(ROOT.Char.IsFemale, 'скромной межевой воительницей', 'скромным межевым рыцарем' )], но теперь заслужили клочок земли и распрощались с пограничьем."
 agot_rp_event.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] #bold капитаном корабля#! и [Select_CString(ROOT.Char.IsFemale, 'зарабатывала', 'зарабатывал' )] на жизнь в море."
 agot_rp_event.0003.b.tt:0 "Пират, контрабандист или, возможно, честный капитан, вы заслужили лордство в море."
 agot_rp_event.0003.c:0 "Я - #bold [Select_CString(ROOT.Char.IsFemale, 'искательница', 'искатель' )] знаний#!, и мои знания помогли моему лорду."
 agot_rp_event.0003.c.tt:0 "Вы знаете искусство врачевания, или, может быть, вы знаете то, чего никто не может знать? Тем не менее, ваши знания были жизненно важны для вашего сюзерена и принесли вам земельный надел."
 agot_rp_event.0003.d:0 "Я - #bold сирота#!; деяния и смерть моих родителей привели меня к получению лордства."
 agot_rp_event.0003.d.tt:0 "Вы получили этот титул благодаря деяниям вашего отца либо матери, а может быть, и их обоих, но ценой их жизней. Благодаря их жертве вы теперь занимаете более высокое положение в жизни."
 agot_rp_event.0003.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold свирепой налётчицей#!', 'был #bold свирепым налётчиком#!' )]."
 agot_rp_event.0003.e.tt:0 "Вы плавали в местах, о которых многие только слышали, и разоряли побережья. Благодаря великим деяниям, мастерству или, возможно, спасению жизни своего сюзерена вы получили титул."
 agot_rp_event.0003.f:0 "Больше вариантов."
 agot_rp_event.0003.f.tt:0 "Следующая начальная страница"

 agot_rp_event.0004.t:0 "Рождение династии"
 agot_rp_event.0004.desc:0 "«Это не займет много времени; речь идет о кратком описании рождения вашего дома, а не об углубленной истории или амбициях. Начнём с того, как вы получили лордство и как проходила ваша жизни до этого?»"
 agot_rp_event.0004.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold наёмницей#!', 'был #bold наёмником#!' )]."
 agot_rp_event.0004.a.tt:0 "Вы мастерски владеете клинком, настолько, что зарабатываете на жизнь, продавая свои услуги. Кто-то может смотреть на вас свысока, кто-то может сомневаться в ваших методах, но все же вы поднялись до текущего положения."
 agot_rp_event.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold стюардом#!', 'был #bold стюардом#!' )]."
 agot_rp_event.0004.b.tt:0 "Изначально вы помогали своему сюзерену управлять его владениями. Возможно, вы управляли тем самым замком, который теперь принадлежит вам, в любом случае, вашего мастерства было достаточно, чтобы впечатлить вашего сюзерена, который даровал вам титул."
 agot_rp_event.0004.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] #bold шутом#!."
 agot_rp_event.0004.c.tt:0 "Вы были придворным шутом вашего сюзерена. Возможно, лордство было дано вам в награду, а возможно, в присвоении титула скрыта какая-то шутка. Каковы бы ни были причины, вы получили лордство."
 agot_rp_event.0004.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] #bold капитаном наёмников#!."
 agot_rp_event.0004.d.tt:0 "Вы вели людей на войну не ради чести или короля, а ради золота. Возможно, вы вышли за рамки того, что ожидалось от вашего нового сюзерена, а может быть, титул был платой за ваши услуги?"
 agot_rp_event.0004.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold придворной колдуньей#!', 'был #bold придворным чародеем#!' )]."
 agot_rp_event.0004.e.tt:0 "Некоторые назывут вас [Select_CString(ROOT.Char.IsFemale, 'шарлатанкой', 'шарлатаном' )], другие ищут вашего наставления в целительском или мистическом искусстве. Какие бы не ходили слухи, ваш сюзерен пришёл к вам в трудную минуту, и вы смогли помочь ему, заслужив титул."
 agot_rp_event.0004.f:0 "Вернуться к начальным вариантам."
 agot_rp_event.0004.f.tt:0 "Первая страница."

 agot_rp_event.0005.t:0 "Рождение династии"
 agot_rp_event.0005.desc:0 "«Некоторые лорды и леди желают отдать дань уважения близкому им человеку в записи своего дома, есть ли у вас кто-то, кого вы хотели бы почтить таким образом?»"
 agot_rp_event.0005.a:0 "Да, некий юноша, мой близкий друг"
 agot_rp_event.0005.a.tt:0 "Этот человек - ваш лучший друг, вы вместе прошли через все трудности."
 agot_rp_event.0005.b:0 "Да, некая девушка, моя близкая подруга."
 agot_rp_event.0005.b.tt:0 "Этот женщина - ваша лучшая подруга, вы вместе прошли через все трудности.."
 agot_rp_event.0005.c:0 "Некий юноша, который #bold ОЧЕНЬ близок#! мне."
 agot_rp_event.0005.c.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0005.d:0 "Некая девушка, которая #bold ОЧЕНЬ близка#! мне."
 agot_rp_event.0005.d.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0005.e:0 "У меня никого нет."
 agot_rp_event.0005.e.tt:0 "Ваш путь был одиноким, но на этом пути можно найти друзей, а может быть, лучше быть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )]."

 agot_rp_event.0006.t:0 "Рождение династии"
 agot_rp_event.0006.desc:0 "«Простите, мне показалось, что кто-то упоминал моё имя?» - произносит человек, вошедший в комнату; я не могу не улыбнуться своевременности. Мейстер быстро представился и изложил свою цель, прежде чем повернуться ко мне. «Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего», - с поклоном произносит мейстер."
 agot_rp_event.0006.a:0 "Так начинается история моего дома!"
 agot_rp_event.0006.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0006.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0006.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0007.t:0 "Рождение династии"
 agot_rp_event.0007.desc:0 "«Простите, мне показалось, что кто-то упоминал моё имя?» - произносит девушка, вошедшая в комнату; я не могу не улыбнуться её своевременности. Мейстер быстро представился и изложил свою цель, прежде чем повернуться ко мне. "Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего", - с поклоном произносит мейстер."
 agot_rp_event.0007.a:0 "Так начинается история моего дома!"
 agot_rp_event.0007.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0007.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0007.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0008.t:0 "Рождение династии"
 agot_rp_event.0008.desc:0 "Мейстер быстро записал все, что я ему [Select_CString(ROOT.Char.IsFemale, 'рассказала', 'рассказал' )]. Закончив, он глядит на меня поверх своих записей. «Ну, этого должно быть достаточно для краткого изложения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Желаю вам всего наилучшего», - с поклоном произносит мейстер."
 agot_rp_event.0008.a:0 "Так начинается история моего дома!"
 agot_rp_event.0008.a.tt:0 "Возвысится ли ваша династия или, напротив, падёт?"
 agot_rp_event.0008.b:0 "Пожалуйста, останься и служи моим придворным мейстером"
 agot_rp_event.0008.b.tt:0 "Конечно, Цитадель не будет возражать."

 agot_rp_event.0009.t:0 "Рождение династии"
 agot_rp_event.0009.desc:0 "«Зная пути железнорождённых, утверждаете ли вы, что происходите от невольников?» - спросил мейстер, не зная, как лучше предложить вопрос."
 agot_rp_event.0009.a:0 "Да... на моём доме есть пятно невольничества."
 agot_rp_event.0009.a.tt:0 "Ваша династия происходит от невольников и солёных жён, поэтому железнорождённые смотрят на вашу династию свысока."
 agot_rp_event.0009.b:0 "Моя династия не происходит от невольников"
 agot_rp_event.0009.b.tt:0 "Ваша династия не происходит от невольников и солёных жён"

 agot_rp_event.0010.t:0 "Рождение династии"
 agot_rp_event.0010.desc:0 "«Простите, мне любопытна ваша внешность и манеры... Возможно, вы родом из Драконьего Камня, Дрифтмарка или Клешни?» - довольно смело спрашивает мейстер."
 agot_rp_event.0010.a:0 "Да, я происхожу от #bold драконьего семени#!"
 agot_rp_event.0010.a.tt:0 "В ваших жилах течёт кровь драконов. Кровь дома Таргариенов, как и других валирийских домов, на протяжении многих веков смешивалась с местным низкородным населением благодаря любовным похождениям лордов и леди. Кровные узы были настолько сильны, что в прошлом так называемые «отпрыски драконов» сумели оседлать драконов."
 agot_rp_event.0010.b:0 "Прошу прощения, мейстер, вы ошибаетесь"
 agot_rp_event.0010.b.tt:0 "Вы не получите модификатор."

 agot_rp_event.0019.t:0 "Восхождение вождя"
 agot_rp_event.0019.desc:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что [Select_CString(ROOT.Char.IsFemale, 'осталась одна', 'остался один' )] в этом лесу, но тут [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] приближающиеся шаги; я хватаю топор и поворачиваюсь, чтобы поприветствовать незваного гостя. «Прошу, отложите топор, я просто хочу поговорить. Видите ли, я бард, и хочу создать песню из вашей истории,» - говорит незваный гость, показывая, что он безоружен. «Что скажете? Ваша легенда распространится, а у меня всегда будет тёплая постель и место у костра среди племён, когда я поведаю её». Так называемый бард ожидает вашего ответа."
 agot_rp_event.0019.a:0 "Ты хочешь оказать мне честь и сделать из меня легенду? Очень хорошо."
 agot_rp_event.0019.a.tt:0 "Рассказав вашу историю барду, вы получите модификаторы, а также другие эффекты."
 agot_rp_event.0019.b:0 "Убирайся, бард, пока я не [Select_CString(ROOT.Char.IsFemale, 'выпотрошила', 'выпотрошила' )] тебя в снегу..."
 agot_rp_event.0019.b.tt:0 "Модификаторы и эффекты не применяются."

 agot_rp_event.0020.t:0 "Восхождение вождя"
 agot_rp_event.0020.desc:0 "Бард издаёт смешок и ухмыляется. «Вы не пожалеете, обещаю!» Я всё ещё держу топор в руке, наблюдая за ним. Бард нашёл неподалёку камень и уселся на него. «Начнём с того, кем вы были до того, как стали [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )], и как справились с этой задачей?» - спрашивает он."
 agot_rp_event.0020.a:0 "До того, как я [Select_CString(ROOT.Char.IsFemale, 'стала предводительницей', 'стал вождём' )], я [Select_CString(ROOT.Char.IsFemale, 'была #bold охотницей#!', 'был #bold охотником#!' )]"
 agot_rp_event.0020.a.tt:0 "Будучи [Select_CString(ROOT.Char.IsFemale, 'искусной охотницей', 'искусным охотником' )], вы защищали свое племя от диких зверей, обеспечивали его пищей и мехами. Уважение к вам привело к тому, что ваше племя избрало вас [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]."
 agot_rp_event.0020.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стала предводительницей', 'стал вождём' )] благодаря своим умениям [Select_CString(ROOT.Char.IsFemale, '#bold налётчицы#!', '#bold налётчика#!' )]"
 agot_rp_event.0020.b.tt:0 "Вы - [Select_CString(ROOT.Char.IsFemale, 'легендарная налётчица', 'легендарный налётчик' )]; возможно, вы совершили множество походов за Стену или просто прославились, совершая набеги на другие племена. Независимо от этого, ваше племя относится к вам с уважением и избрало вас [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]."
 agot_rp_event.0020.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стала предводительницей', 'стал вождём' )], уничтожив всех, кто противился моему возвышению"
 agot_rp_event.0020.c.tt:0 "Все, кто выступает против вас, исчезают, либо их постигает более страшная участь. Вы стали [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )], потому что сами это пожелали, и ни один член племени не смеет усомниться в этом."
 agot_rp_event.0020.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] #bold Вороной#!, стать [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )] было нелегко."
 agot_rp_event.0020.d.tt:0 "Поначалу, вы были чужаком для племени. Когда-то, в бытность дозорного, члена Ночного Дозора, вы были их злейшим врагом. Благодаря смекалке и знаниям, полученным на юге, племя признало вас как [Select_CString(ROOT.Char.IsFemale, 'предводительницу', 'вождя' )]."
 agot_rp_event.0020.e:0 "Я #bold [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )] в кораблекрушении#!, выброшенный на берег груз позволил мне стать [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]"
 agot_rp_event.0020.e.tt:0 "Вы занимались пиратством, торговлей или другим занятием, связанным с морем. Вы потерпели кораблекрушение. Благодаря товарам, выброшенным на берег, вы смогли стать [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )] племени."
 agot_rp_event.0020.f:0 "Больше вариантов."
 agot_rp_event.0020.f.tt:0 "Следующая страница вариантов."

 agot_rp_event.0021.t:0 "Восхождение вождя"
 agot_rp_event.0021.desc:0 "Бард издаёт смешок и ухмыляется. «Вы не пожалеете, обещаю!» Я всё ещё держу топор в руке, наблюдая за ним. Бард нашёл неподалёку камень и уселся на него. «Начнём с того, кем вы были до того, как стали [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )], и как справились с этой задачей?» - спрашивает он."
 agot_rp_event.0021.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была #bold лесной чародейкой#!', 'был #bold лесным чародеем#!' )], благодаря знаниям я [Select_CString(ROOT.Char.IsFemale, 'стала предводительницей', 'стал вождём' )]"
 agot_rp_event.0021.a.tt:0 "Вы обладаете знаниями и навыками врачевания. Эти навыки оказались жизненно важными для вашего племени, и благодаря их уважению к вам вы стали [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]."
 agot_rp_event.0021.b:0 "Моя способность объединять людей сделала меня [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]"
 agot_rp_event.0021.b.tt:0 "Вы - прирожденный лидер, привлекающий на свою сторону других, даже враги быстро назовут вас своим другом. Это умение помогло вам решить проблемы в племени и занять пост [Select_CString(ROOT.Char.IsFemale, 'предводительницы', 'вождя' )]."
 agot_rp_event.0021.c:0 "Я - #bold варг#!, благодаря этому я [Select_CString(ROOT.Char.IsFemale, 'стала предводительницей', 'стал вождём' )]."
 agot_rp_event.0021.c.tt:0 "Благодаря страху или уважению, ваша способность вселяться в зверей привела вас к тому, что вы стали [Select_CString(ROOT.Char.IsFemale, 'предводительницей', 'вождём' )]."
 agot_rp_event.0021.d:0 "Предыдущие варианты"
 agot_rp_event.0021.d.tt:0 "Вернуться к первой странице вариантов."

 agot_rp_event.0022.t:0 "Восхождение вождя"
 agot_rp_event.0022.desc:0 "Бард поднял пытливую бровь. «О, так это значит, что вы происходите из одного из тех самых домов Юга?»"
 agot_rp_event.0022.a:0 "Да"
 agot_rp_event.0022.a.tt:0 "Эта опция запустит настройку дома после завершения цепочки событий «Восхождение вождя» и позволит выбрать дом, частью которого вы являетесь. Свойство Ночного Дозора будет заменено на свойство «Дезертир»."
 agot_rp_event.0022.b:0 "Нет, мой дом малоизвестен"
 agot_rp_event.0022.b.tt:0 "Эта опция удалит свойство Ночного Дозора и добавит свойство «Дезертир»."

 agot_rp_event.0023.t:0 "Восхождение вождя"
 agot_rp_event.0023.desc:0 "«В некоторых песнях рассказывается и о соратнике, который помогал герою. Есть ли у вас такой человек?»"
 agot_rp_event.0023.a:0 "Да, некий #bold воин#!, мой близкий друг."
 agot_rp_event.0023.a.tt:0 "Этот мужчина - ваш лучший друг, вы вместе прошли через все трудности и невзгоды."
 agot_rp_event.0023.b:0 "Да, некая #bold копьеносица#!, моя близкая подруга."
 agot_rp_event.0023.b.tt:0 "Эта женщина - ваша лучшая подруга, вы вместе прошли через все трудности и невзгоды."
 agot_rp_event.0023.c:0 "Некий воин, который #bold ОЧЕНЬ близок#! мне."
 agot_rp_event.0023.c.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0023.d:0 "Некая копьеносица, которая #bold ОЧЕНЬ близка#! мне."
 agot_rp_event.0023.d.tt:0 "Когда-то вы были друзьями, но стали чем-то большим. Остаётся надеяться, это не вызовет скандала."
 agot_rp_event.0023.e:0 "У меня никого нет."
 agot_rp_event.0023.e.tt:0 "Ваш путь был одиноким, но на этом пути можно найти друзей, а может быть, лучше быть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )]."

 agot_rp_event.0024.t:0 "Восхождение вождя"
 agot_rp_event.0024.desc:0 "«Дёрнешься, и я проткну тебя насквозь! [Select_CString(ROOT.Char.IsFemale, 'Предводительница', 'Вождь' )], ты в порядке?» - спрашивает мужчина с копьём. Я улыбаюсь и жестом показываю, что всё в порядке. «Это бард, который хочет сочинить песню обо мне. Мы как раз говорили про тебя!» - говорю я с улыбкой. Бард, всё ещё потрясённый тем, что только что в его спину было направлено копьё, поворачивается ко мне. «Что ж, думаю, у меня есть всё, что нужно для песни. Благодарю, [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'вождь' )]!». Бард уходит в лес, теряясь из виду."
 agot_rp_event.0024.a:0 "Надеюсь, моя песня будет хорошей!"
 agot_rp_event.0024.b:0 "Я думаю, что предпочту еду песне."

 agot_rp_event.0025.t:0 "Восхождение вождя"
 agot_rp_event.0025.desc:0 "«Дёрнешься, и я проткну тебя насквозь! [Select_CString(ROOT.Char.IsFemale, 'Предводительница', 'Вождь' )], ты в порядке?» - спрашивает женщина с копьём. Я улыбаюсь и жестом показываю, что всё в порядке. «Всё в порядке. Это бард, который хочет сочинить песню обо мне. Мы как раз говорили про тебя!»\n\nБард, всё ещё потрясённый тем, что только что в его спину было направлено копьё, поворачивается ко мне. «Что ж, думаю, у меня есть всё, что нужно для песни. Благодарю, [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'вождь' )]!». Бард уходит в лес, теряясь из виду."
 agot_rp_event.0025.a:0 "Надеюсь, моя песня будет хорошей!"
 agot_rp_event.0025.b:0 "Я думаю, что предпочту еду песне."

 agot_rp_event.0026.t:0 "Восхождение вождя"
 agot_rp_event.0026.desc:0 "Бард качает головой: «Одинокое возвышение... Вы полагались лишь на свою смекалку и силу стали... да, думаю, я смогу сочинить из этого песню. Благодарю!» Бард прощается со мной и уходит в лес, теряясь из виду."
 agot_rp_event.0026.a:0 "Надеюсь, моя песня будет хорошей!"
 agot_rp_event.0026.b:0 "Я думаю, что предпочту еду песне."

 agot_rp_event.0027.t:0 "Восхождение вождя"
 agot_rp_event.0027.desc:0 "Бард нервно оглядывается по сторонам: «Варг... что... шкуру какого зверя вы носите?» *ВРЕМЕННАЯ ОПЦИЯ, БУДЕТ ИЗМЕНЕНА ПОСЛЕ ВНЕДРЕНИЯ СИСТЕМЫ ВАРГОВ*."
 agot_rp_event.0027.a:0 "Медведь."
 agot_rp_event.0027.a.tt:0 "Вашему возвышению способствовал медведь, которую всюду следует за вами."
 agot_rp_event.0027.b:0 "Лютоволк."
 agot_rp_event.0027.b.tt:0 "Вашему возвышению способствовал лютоволк, которую всюду следует за вами."
 agot_rp_event.0027.c:0 "Сумеречный кот."
 agot_rp_event.0027.c.tt:0 "Вашему возвышению способствовал сумеречный кот, которую всюду следует за вами."
