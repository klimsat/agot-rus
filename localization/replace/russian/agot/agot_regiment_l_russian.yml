l_russian:
 #Cultural MaA
 winter_wolves:0 "Зимние волки"
 winter_wolves_flavor:0 "В стране глубоких снегов, сохраняющихся годами, тяжелая пехота, а не кавалерия, часто одерживает верх, но эти северные воины чувствуют себя как дома на любом поле боя."

 wolfswood_hunters:0 "Охотники Волчьего леса"
 wolfswood_hunters_flavor:0 "На просторах Волчьего леса обитают не только дикие животные, но и люди, которые зарабатывают на жизнь охотой на них. На поле боя из таких людей получаются искусные лучники."

 clan_champions:0 "Воители клана"
 clan_champions_flavor:0 "Ссорящиеся по своей природе, горные кланы Севера способны выставить грозные полки опытных бойцов."

 barrow_knights:0 "Рыцари Кургана"
 barrow_knights_flavor:0 "Хотя тяжелая кавалерия с Курганов не так великолепно бронирована, как их южные собратья, она может быстро справиться со всеми, кроме самых дисциплинированных формирований."

 unicorn_riders:0 "Всадники на единорогах"
 unicorn_riders_flavor:0 "Единороги Скагоса, которых многие считают скорее легендой, чем реальностью, - это уверенно стоящие на ногах звери, такие же суровые, как и те, кто на них ездит. На поле боя они представляют собой грозное зрелище."

 cape_watch:0 "Смотрители мыса"
 cape_watch_flavor:0 "Мыс Кракена давно стал ареной сражений между железнорождёнными и северянами, и его воины черпают боевые традиции обеих фракций."

 frog_spears:0 "Лягушачьи копья"
 frog_spears_flavor:0 "Охотясь со своим традиционным оружием, лягушачьим копьём, эти легковооружённые отряды представляют угрозу для всех, кого они преследуют."

 green_hand:0 "Рыцари Зелёной Руки"
 green_hand_flavor:0 "Последние остатки древнего ордена, основанного королём Простора, эти северные рыцари несут в себе южное рыцарство и тактику, которые оказывают разрушительное воздействие на пехотные формирования."

 reavers:0 "Жнецы"
 reavers_flavor:0 "Бич вестеросского побережья, эта грозная тяжелая пехота представляет серьезную угрозу для легковооруженных пехотинцев."

 royal_crossbowmen:0 "Королевские арбалетчики"
 royal_crossbowmen_flavor:0 "Арбалеты требуют меньшей подготовки, чем традиционные луки, но могут с легкостью пробить самую тонкую броню, тем самым нейтрализуя преимущество тяжелой пехоты и кавалерии."

 marsh_walker:0 "Болотные ходоки"
 marsh_walker_flavor:0 "Неудача андальского вторжения в завоевании Расколотой Клешни объясняется не только сложной местностью, но и легковооруженными воинами, которые ее использовали. Эти полки продолжают наследие тактики «бей и беги» с большим эффектом."

 dragonkeepers:0 "Драконоблюстители"
 dragonkeepers_flavor:0 "Драконья стража - это хорошо вооружённые и закованные в броню люди, присягнувшие на верность дому Таргариенов и другим валирийским лордам Узкого моря."

 sea_snakes:0 "Морские змеи"
 sea_snakes_flavor:0 "Родом с островов Черноводного залива и привыкшие к хаосу морских абордажных действий, быстрота и агрессивность этих полков хорошо помогают им как в преследовании, так и в отступлении."

 winged_knights:0 "Крылатые рыцари"
 winged_knights_flavor:0 "Долина - родина андальской культуры в Вестеросе - является домом для гордой рыцарской традиции, уходящей своими корнями в глубь тысячелетий. Рыцари Долины практически неуязвимы для пехоты."

 finger_scouts:0 "Разведчики Перстов"
 finger_scouts_flavor:0 "Хотя их атака менее разрушительна, чем у более тяжеловооруженных рыцарей, скорость конницы Перстов делает их бесценными для прикрытия медленных формирований и преследования удирающих врагов."

 hunters_of_the_moon:0 "Лунные охотники"
 hunters_of_the_moon_flavor:0 "Не требующие дорогостоящего снаряжения, эти лучники с Лунных гор являются эффективным противодействием легкобронированной пехоте."

 sistermen_pirates:0 "Пираты Трёх Сестёр"
 sistermen_pirates_flavor:0 "Считающиеся практически неуправляемыми в своих арренских владениях, пираты Трех Сестер являются проворной и досадной силой на поле боя."

 summer_knights:0 "Летние рыцари"
 summer_knights_flavor:0 "Рыцарство Простора - прекрасное зрелище в мирное время и страшный враг для пехоты во время войны."

 honeywine_quirrels:0 "Белки Медовички"
 honeywine_quirrels_flavor:0 "Арбалетчики из Простора хорошо подходят для борьбы с пластинчатыми доспехами рыцарей и тяжелой пехоты, хотя их снаряжение обходится дороже, чем простых лучников."

 misty_shields:0 "Туманные щиты"
 misty_shields_flavor:0 "Родом с Щитовых островов, эти полки проверены в боях с самыми страшными железнорожденными налетчиками и должны быть готовы ответить на набег в мгновение ока."

 arbor_marines:0 "Арборские моряки"
 arbor_marines_flavor:0 "Привыкшие сражаться на борту кораблей флота Редвинов, эти легкобронированные полки являются умелыми легкими пехотинцами."

 river_bows:0 "Речные луки"
 river_bows_flavor:0 "Лучники Речных земель - легкая и маневренная сила, способная реагировать на изменение условий на поле боя и наказывать вражеские пехотные формирования за любой промах."

 storm_knights:0 "Штормовые рыцари"
 storm_knights_flavor:0 "Подобно грому, в честь которого названа их родина, рыцари Штормовых земель сотрясают землю и людей, когда вступают в бой."

 longbowmen:0 "Длиннолучники"
 longbowmen_flavor:0 "Следуя гордым традициям Дорнийских марок, эти бойцы владеют мощными длинными луками, которые могут уничтожить медленные пехотные соединения."

 bloody_balesters:0 "Несущие дождь"
 bloody_balesters_flavor:0 "Некоторые считают арбалет позорным оружием, но жители Западных земель не стесняются использовать арбалеты ни на поле боя, ни в других местах."

 greenblood_oars:0 "Вёсла Зеленекровной"
 greenblood_oars_flavor:0 "Проживая на плотах на Зеленокровной, эти воины, тем не менее, хранят гордую память о своих древних ройнарских предках."

 sun_spears:0 "Солнечные копья"
 sun_spears_flavor:0 "Несгибаемые копья Дорна - упрямый и опасный враг для кавалерии всех мастей: легкой, тяжелой и даже боевых слонов."

 sand_steeds:0 "Песчаные жеребцы"
 sand_steeds_flavor:0 "Славящиеся своей красотой и элегантностью песчаные кони Дорна - одни из самых быстрых лошадей в мире, но их выносливость впечатляет не меньше. В бою дорнийская легкая кавалерия не имеет себе равных по способности обходить и преследовать более медленных противников."

 pass_pikes:0 "Перевальные пики"
 pass_pikes_flavor:0 "Потомки дорнийцев, которые более века удерживали горные перевалы от вторжений Таргариенов, эти воины гордо стоят против всех видов кавалерии."

 she_bears:0 "Медведицы"
 she_bears_flavor:0 "Женщины Медвежьего острова стали более суровыми и выносливыми по сравнению с женщинами материка; они более чем способны расколоть череп железнорождённого надвое."

 stolen_spears:0 "Украденные копья"
 stolen_spears_flavor:0 "Копейщики горных кланов, хотя и оснащены более примитивно, чем воины низменных земель, с удовольствием поражают коней своих ненавистных врагов - андалов."

 bronze_raiders:0 "Бронзовые налётчики"
 bronze_raiders_flavor:0 "Родом из суровой тундры долины Теннов, бронзовые налетчики - одни из немногих одичалых воинов, использующих металлическое оружие местного производства. Наряду с впечатляющим вооружением, бронзовые налетчики внушают страх в бою; это единственная тяжелая пехота, встречающаяся к северу от Стены."

 purple_sailors:0 "Purple Marines"
 purple_sailors_flavor:0 "Braavos is the second greatest force in the Free Cities, and its chief source of power is its navy. The purple sails, died from the snails found in the lagoon, ferry the marines of that city across the seas."

 indentured_legion:0 "Закованный легион"
 indentured_legion_flavor:0 "Рабы во всём кроме имени, «легионы» Пентоса не имеют вдохновения и мотивации, служат только потому, что не могут этого не делать."

 sun_guard:0 "Sun Guard"
 sun_guard_flavor:0 "The guard of Essari, the Lost Free City. Now that the city is rebuilt and returned, the sunlight shines off the golden shields of the Sun Guard."

 moroshi_pikes:0 "Moroshi Pikes"
 moroshi_pikes_flavor:0 "Despite being the smallest, and oftne forgotten, free city, Lorath maintains a strong guard protecting their colonies and allies upon the mouth of the Sarne. Where other cities buy the Dothraki off, Lorath has had to protect Morosh with spear and pike."

 stair_guard:0 "Stair Guard"
 stair_guard_flavor:0 "Often overlooked by the Holy Guard of the Bearded Priests, the city guard of Norvos takes its name from the grat stair that connects the lower and upper of cities of Norvos, which the locals call the Sinner's Steps."

 cohort_of_the_three_thousand:0 "Cohort of the Three Thousand"
 cohort_of_the_three_thousand_flavor:0 "When Qohor was threatened by the hordes of the east, it was not the free companies, the native levies, or even free city allies that saved them. No it three thousand of the slave soldiers of Astapor, the Unsullied that threwback the horselords eighteen times. And, the Three Thousand have protected the city ever since."

 disputant_scouts:0 "Disputant Scouts"
 disputant_scouts_flavor:0 "Once the breadbasket of the great Freehold of Valyria, the area now known as the disputed lands are home to the Hartalari people. Used to having avoid the great armies of the Three Daughters their scouts are swift and silent."

 weeping_guard:0 "Плачущая стража"
 weeping_guard_flavor:0 "Свободные граждане Лиса считают оружие и доспехи недостойными их, поэтому безопасность города обеспечивает Плачущая стража - рабы, вооруженные экзотическим оружием, выступающая как тяжёлая пехота, поклявшаяся защищать Благословенный Лис."

 myrish_crossbows:0 "Мирийские арбалеты"
 myrish_crossbows_flavor:0 "Хотя некоторые считают их оружием трусов, мирийские арбалеты просты в использовании и разрушительны в бою, что позволяет им развеять подобные представления."

 ornate_helms:0 "Витиеватые шлемы"
 ornate_helms_flavor:0 "Украшенные затейливыми шлемами своего родного города, «Витиеватые шлемы» - отряд пикинеров, прославившийся в боях в Спорных землях."

 slave_legion:0 "Slave Legions"
 slave_legion_flavor:0 "The great Freehold of Valyria was built through blood magic and dragonfire; and upon the backs of slaves. Where the dragonriders or bloodmages were not directly, the slave legions of the Freehold could be found."

 tiger_cloaks:0 "Tiger Cloaks"
 tiger_cloaks_flavor:0 "The guard of Volantis and its tributaries, the Tiger Cloaks are slave soldiers dedicated to following the will of the triarchs with their sharp spears and silver mail."

 black_wall_chariots:0 "Black Wall Chariots"
 black_wall_chariots_flavor:0 "The Old Blood of Volantis hold themselves apart from the rest of Volantis, and they show their glory with the annual chariot race atop the black walls, which serves not just as spectacle but training for their deadly war machines."

 dragonsworn:0 "Dragonsworn"
 dragonsworn_flavor:0 "The Senrillian tribes of the Painted Mountains are a fearsome and savage people, and their greatest warriors are no different. Believing themselves to be champions of one their draconic gods they will chase any foe down and slay them with their great swords."

 demon_guards:0 "Demon Guards"
 demon_guards_flavor:0 "The people of Mantarys are much like the land they inhabit, twisted and doomed. And, their guards use this fearsome reputation to their own benefit donning grotesque and terrible masks."

 elyrian_sailors:0 "Elyrian Sailors"
 elyrian_sailors_flavor:0 "The sailors of Elyria ply not only Slaver's Bay, but the waters beyond, often ferrying the slaves trained in the cities of that bay to Lys and Volantis only to return with untrained slaves to repeat the cycle."

 tolosi_slingers:0 "Tolosi Slingers"
 tolosi_slingers_flavor:0 "The slingers of Tolos are famed across Essos for their deadly accuracy, it is said they would bring down a dragon by hitting the beast in both eyes."

 pit_fighters:0 "Pit Fighters"
 pit_fighters_flavor:0 "The fighting pits of Meereen are famed across the lands of the Old Empire, and the fighters that come out of them are brutal and vicious."

 collared_bows:0 "Collared Bows"
 collared_bows_flavor:0 "Yunkai is not known for training slaves in the ways of war, and yet even there slaves are trained to protect the city, though with bow."

 unsullied:0 "Unsullied"
 unsullied_flavor:0 "The slave legions of Astapor, the Unsullied are the red city's attempt to remake the lockstep legions of Grazdan and the old empire."

 lockstep_legion:0 "Lockstep Legion"
 lockstep_legion_flavor:0 "The Old Empire of Ghis was built by Grazdan the Great and his Lockstep Legions, whose discipline allowed Ghis to threaten Valyria and their dragons in mutiple wars."

 iron_legion:0 "Iron Legion"
 iron_legion_flavor:0 "Where Astapor tried recreating the Lockstep Legions with slaves, New Ghis opted to follow Grazdan's teachings and instead used freedmen of the city, those who had a vested interest in the city itself, making the Iron Legions loyal and disciplined."

 star_carved:0 "Star Carved"
 star_carved_flavor:0 "The Andal warriors went into battle with iron in their hands and stars carved upon their foreheads to show their faith to the Seven-Who-Are-One."

 qarlons_fallen:0 "Qarlon's Fallen"
 qarlons_fallen_flavor:0 "Qarlon the Great, last of the Andal kings in Essos, led his people in wars and conquests arcoss the north of Essos. The Andalosi to this day still fight according to the tactics and traditions he taught them."

 mother_sworn:0 "Mother Sworn"
 mother_sworn_flavor:0 "Those who make their lives upon the great river of the Rhoyne swear their lives to the Mother, and will defend her to their last."

 festival_guards:0 "Festival Guard"
 festival_guards_flavor:0 "Chroyane famed for its great festivals found throughout the year and all across the city, and the guards in their shinning coats of steel and high helms."

 flower_spears:0 "Flower Spears"
 flower_spears_flavor:0 "The pale city on the eastern side of the Rhoyne and its many flowers were guarded by a force known for their long spears, often adorned with flowers themselves."

 green_daggers:0 "Green Daggers"
 green_daggers_flavor:0 "Ar Noy, along the Qhoyne, with its green marble towers and walls were protected by its sailors who patrolled the Qhoyne and Dagger Lake, from whence they gained their name."

 garden_guard:0 "Garden Guard"
 garden_guard_flavor:0 "The great port of the Rhoynar at the mouth of the mother river, Sarhoy was protected by its Garden Guard, who took their name from the city's famed saltwater gardens."

 grey_spears:0 "Grey Spears"
 grey_spears_flavor:0 "Ny Sar has a long history of martial actions, especially compared to the other Rhoynar cities. It was Prince Garris the Grey who drove the Hairy Men from the Noyne, and from him that the city guard took their name."

 market_guard:0 "Market Guard"
 market_guard_flavor:0 "The slave trade has brought wealth to the Ghiscari cities, and known have seen that more than Hazdahn Mo, however tempers between would be traders can raise, and the threat of a slave revolt is alway present, hence the need for the Market Guard."

 skahazdahn_wardens:0 "Skahazadhan Wardens"
 skahazdahn_wardens_flavor:0 "The Skahazadhan connects the heart of Ghis to its further outposts in the great plains, hence the need to patrol and protect it, for the slaves from the plains need to be sent to the bay for further training or sale."

 sarsfield_horse_archers:0 "Лучники Сарсфилдов"
 sarsfield_horse_archers_flavor:0 "#F Эта элитная свита конных лучников служит дому Сарсфилдов как олицетворение их герба, неустанно взлетая туда, куда посылает их лорд.#!"

 dothraki_screamers:0 "Dothraki Screamers"
 dothraki_screamers_flavor:0 "Dothraki Screamers are an elite unite of Dothraki warriors." # VERKOS YOU FORGET THE LOC!!

 #Spawned Armies
 black_brothers:0 "Чёрные братья"
 black_brothers_flavor:0 ""

 #Holy Order MaAs
 holy_order_poor_fellows:0 "Честные Бедняки"
 holy_order_poor_fellows_flavor:0 ""

 holy_order_warriors_sons:0 "Сыны Воина"
 holy_order_warriors_sons:0 ""

 holy_guard:0 "Holy Guard of the Bearded Priests"
 holy_guard_flavor:0 "The slave soldiers of the Bearded Priests, the Holy Guard are a fearsome group, trained from youth they wield their great axes in service of the priests and magisters of Norvos."

 fiery_hand:0 "Fiery Hand of R'hllor"
 fiery_hand_flavor:0 "The slave soldiers of R'hllor in the Free Cities, the Fiery Hand are dedicated to carrying out the will of the Lord of Light as directed by the High Priest in Volantis."

 # Innovation MaAs
 battering_ram:0 "Тараны"
 battering_ram_flavor:0 "Тараны сокрушат любые вражеские ворота и стены!"

 northern_spears:0 "Железноствольные копейщики"
 northern_spears_flavor:0 "Вооружённые копьями из железноствола, эти северные войска оказываются смертельным противодействием рыцарям юга."

 dornish_crossbows:0 "Дорнийские гадюки"
 dornish_crossbows_flavor:0 "Вооруженные арбалетами, эти дорнийцы известны своей смертоносной меткостью и болтами с ядовитыми наконечниками."

 vale_heavy_infantry:0 "Кровавая стража"
 vale_heavy_infantry_flavor:0 "Известные своей защитой Кровавых ворот, эти мечники решительно защищают Долину."
 
 crownlands_spears:0 "Сумеречные копья"
 crownlands_spears_flavor:0 "Эти копьеносцы хорошо знают земли залива Черноводной и славятся тем, что сражаются в городах."

 reach_light_cavalry:0 "Вестники Руки"
 reach_light_cavalry_flavor:0 "Быстрые и легкие, эти всадники могут преодолевать широты Простора быстрее, чем любые другие конные войска, доставляя вести или преследуя врага."

 riverlands_light_infantry:0 "Стража барж"
 riverlands_light_infantry_flavor:0 "Путешествуя вверх и вниз по Трезубцу и его многочисленным притокам, стражники барж обеспечивают своих лордов быстрой и мобильной пехотой."

 westerlands_knights:0 "Рыцари Льва"
 westerlands_knights_flavor:0 "Сильные и выносливые, рыцари Западных земель свирепы, как львы."

 stormlands_heavy_infantry:0 "Оленьи люди"
 stormlands_heavy_infantry_flavor:0 "Вооружённые холодным оружием, эти люди украшают свои шлемы рогами, демонстрируя свою ярость."

 westerosi_sellswords:0 "Вестеросские наёмники"
 westerosi_sellswords_flavor:0 "Многие рыцари Вестероса находят службу в вольных отрядах Эссоса, они не так верны, как те, кто присягнул лордам в Вестеросе, ведь монета никогда не будет так сильна, как клятва."

 stepstone_sailors:0 "Пираты со Ступеней"
 stepstone_sailors_flavor:0 "Пираты со Ступеней досаждали нам со времён Перелома и будут до возвращения Долгой Ночи."

 giant_regiment:0 "Великаны"
 giant_regiment_flavor:0 "Одни из знаменитых великанов далёкого севера, эти великие существа решили сражаться за племя из земель за-Стеной."

 #Title MaAs
 goldcloaks:0 "Золотые плащи"
 goldcloaks_flavor:0 "Городская стража Королевской Гавани, печально известная как «золотые плащи», - сила, с которой приходится считаться. Снаряжённые шерстяными плащами, окрашенными в золотой цвет, короткими копьями, дубинами, а также чёрными кольчугами и кольчужными рукавицами, они узнаваемы в любой точке державы."

 sea_watch:0 "Морская стража"
 sea_watch_flavor:0 "Морская стража Железного трона - военно-морское подразделение, призванное охранять Черноводный залив и подступы к Королевской Гавани. Одно их упоминание внушает страх в сердца контрабандистов, поскольку они казнят всех, кого поймают."

 redcloaks:0 "Красные плащи"
 redcloaks_flavor:0 "Городская стража Ланниспорта, или красные плащи, известна своей эффективностью и выучкой. Благодаря богатству Ланниспорта они хорошо оснащены и обучены."

 greycloaks:0 "Серые плащи"
 greycloaks_flavor:0 "Городская стража Староместа, известная как серые плащи, - старейшая городская стража в Вестеросе, известная своим профессионализмом и организованностью."

 cailin_archers:0 "Лучника Рва Кейлин"
 cailin_archers_flavor:0 "Ров Кейлин служит вратами Севера, а благодаря прочному положению у реки Горячки и защите Перешейка лучники могут легко защитить замок, разрушенный или перестроенный, от любого врага."

 #Night's Watch MaAs
 rangers:0 "Разведчики"
 rangers_flavor:0 "Основная боевая сила Ночного Дозора, разведчики регулярно выходят за Стену и вступают в бой с одичалыми в Зачарованном лесу и за его пределами."

 trackers:0 "Следопыты"
 trackers_flavor:0 "Иногда членов Ночного Дозора отправляют в далёкие края, чтобы выследить важные цели или собрать важную информацию. Эти войска - одни из немногих, кто передвигается на лошадях."

 sworn_brothers:0 "Присягнувшие братья"
 sworn_brothers_flavor:0 "Хотя их число уменьшилось по сравнению с прошлым, присягнувшие братья всё ещё представляют собой силу, с которой нужно считаться, особенно по сравнению с одичалыми за Стеной."

 shadow_spears:0 "Копья Теней"
 shadow_spears_flavor:0 "Воины из Сумеречной Башни давно охраняют Мост Черепов, и чтобы сдерживать врагов на таком важном рубеже, длинные копья были доведены до совершенства."

 eastwatch_sailors:0 "Моряки Восточного Дозора"
 eastwatch_sailors_flavor:0 "Будучи единственным портом Ночного Дозора, братья из Восточного Дозора-у-Моря - опытные моряки, привыкшие патрулировать Студёное море."

 #Dragons
 anti_dragon:0 "[anti_dragon_maa|E]"
 scorpions:0 "Скорпионы"
 scorpions_flavor:0 "Большой стреломёт, способный пробить самую толстую броню. Хотя в привычных сражениях скорпион практически бесполезен, в одном ему нет равных - способности пробивать чешую дракона."

 water_wizards:0 "Water Wizards"
 water_wizards_flavor:0 "The Rhoynar were famed for their ties to the great river, who they worship as their Mother Goddess. This worship manifests itself greatest in the Water Wizards who weild the body of the Mother itself, to slay even dragons."

 dragons_regiment:0 "[dragons_plural|E]"
 dragons_flavor:0 "Драконы - самое грозное оружие в мире, способное испепелить целые армии. Встретиться с ним лицом к лицу - значит познать лик самой смерти."