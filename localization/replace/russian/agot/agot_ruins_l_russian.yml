 ABANDON_RUIN_BUTTON:0 "Заброшенные руины"
 ABANDON_RUINS_TOOLTIP:0 "Покинуть руины, чтобы снова стать глушью."
 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Тысячи лет союза и подчинения между домами Ланнистеров и Рейнов сошли на нет под властью Титоса Ланнистера, Льва, которому никогда не было предначертано править. Никто не мог упрекнуть его вассалов в том, что они воспользовались его слабостями, нежеланием требовать выплаты долгов, добрым сердцем, не желающим видеть обиды. Никто не выиграл от этого больше, чем Роджер Рейн, чья семья и добрый брат наслаждались неумелостью Беззубого Льва. Кастамере рос за счёт Утеса, и это было великолепно. Когда львята пришли кусаться вместо отца, зачем Роджеру было обращать на них внимание? Он уже доказал, что его когти острее, чем у любого золотого льва. Эта гордыня приведет к разрушению и семьи, и дома, ведь этим львёнком был не кто иной, как будущий лорд Тайвин Ланнистер. В ходе кампании, которая стала воплощением того, кем он стал, Тайвин вернул долги вассалов своего отца, принеся разорение и смерть тем, кто сопротивлялся. Тарбекам и Рейнам. К тому времени, когда армии Ланнистеров достигли Кастамере, Тарбеки были уничтожены, а лорд Роджер был в бреду от раны, полученной из арбалета. Его брат Рейнард укрыл всех их под землей, где находились солдаты Ланнистеров, и призвал к переговорам, но их судьба уже была предрешена и Тарбекам, и тем, в честь чего был назван Кастамере. Тайвин приказал завалить все входы в шахты Рейнов и перегородить ближающую реку плотиной и подвести её к замку, затопив шахты. Никакие защитные сооружения не смогли бы сдержать воду. Говорят, что стражники Ланнистеров слышали панику и крики по ночам, но это был последний крик неповиновения со стороны дома Рейнов.\n\nТак и остался с тех пор некогда великий Кастамере, водной могилой для некогда великой семьи. Пока кто-то не решится раскопать эту могилу..."
 ruin_history_hellgate:0 "Некогда резиденция дома Драйленд, Адовы Врата теперь лежат в руинах. Из этого некогда древнего бастиона некогда правили короли Серноводной из дома Драйлендов, никому не кланяясь, и только когда прибыли Нимерия и ройнары, другой дом Дорна обрёл силу и могущество, чтобы разрушить его стены."
 ruin_history_woodfoot:0 "Когда Теон Старк впервые изгнал железнорожденных с Медвежьего острова, он передал эти земли дому Вудфутов. Вудфуты будут защищать остров от всех угроз в течение почти полутора тысяч лет. Только при Лороне Грейджое железнорожденные покончили с домом Вудфутов и снова захватили Медвежий остров. И всё же даже после вымирания рода руины Дозора Вудфутов, их древнего замка, стоят и поныне."
 ruin_history_skane:0 "Скейнийский пир - кто на Севере и за его пределами не знает о скагосцах и их печально известном Скейнийском пире? Когда у скагосцев ещё были корабли, они добрались до соседнего Скейна и захватили там всех жителей этого острова. Удачливые становились рабами или женами, а неудачливые служили пищей на великом празднике для скагосских налетчиков. Пир был завершён, а Скейн лежит пустым и по сей день."
 ruin_history_oldstones:0 "Список речных королей вызывает жаркие споры как среди мейстеров, так и среди лордов и леди Речных земель. Но первым крупным домом, получившим титул Королей рек и холмов, с которым все согласны, является дом Мадд, последние из Первых людей, носивших этот титул. Короли из дома Маддов правили из замка, известного сегодня как Старые Камни, а в конце своего правления сражались с андальскими захватчиками. Замок был разрушен после поражения Тристифера IV и падения королевства Маддов."
 ruin_history_summerhall:0 "Когда король Дейрон II присоединил Дорн к королевству, он продемонстрировал свою веру в мир, построив летний дворец среди Марок, знаменитый Летний замок. Он стал регулярным пристанищем для придворных, чтобы избежать запахов Королевской Гавани во время Летних лун, и со временем был передан его младшему сыну, будущему Мейкару I. Мейкар сохранял это место как свое собственное на протяжении правления своих братьев и своего собственного правления, и, наконец, после его смерти оно перешло к последнему владельцу, королю Эйгону V Невероятному. Именно при всеми любимом короле Эйгоне Летний замок познал свою великую трагедию, ибо когда король созвал свою семью в надежде снова вывести драконов, замок и большая часть королевской семьи сгорели. И по сей день Летний лежит пустой и разрушенный, и только песни поддерживают в нем жизнь."
 ruin_history_morne:0 "Некогда королевская резиденция Тарта, именно здесь Вечерние Звёзды из дома Тарт правили как короли Сапфирового острова, когда дом андалов впервые захватил остров. С течением времени, когда Тарты вступили в брак как с домом Дюррандон, так и со своим королевством, трон утратил свое значение до такой степени, что от него остались одни руины."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Мир усеян руинами, от Вестероса до Эссоса, от Соториоса до Ультоса; они разбросаны по всем землям и в любом климате, практически не обращая на себя внимания. Некоторые из них были когда-то великими крепостями и замками, которые тысячелетиями противостояли врагам, но были повержены непобедимым противником, другие были сторожевыми башнями и небольшими крепостями, которые были разрушены мелкими набегами, затерявшимися во времени. Некоторые из них древнее всех остальных, они были разрушены еще до первых записей в Цитадели или И Ти, например, Йин в Соториосе или Стигай в Крае Теней. Падения других были более поздними и задокументированными учеными как Закатных, так и Восходных земель. О многих из них сложены легенды, истории или песни, посвященные им или их последней битве, а многие лежат забытые и избегаемые всеми певцами.\n\nЧтобы завладеть разорённым графством и начать его восстановление, перейдите к просмотру владения и выберите \"Восстановление руин\". Если вы владеете баронством с руинами, вы можете улучшить основное здание руин, чтобы начать восстановление"
 reconstruct_ruin_confirm_title:0 "Начать реставрацию?"
 reconstruct_small_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют #N 200#! золота."
 reconstruct_med_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют #N 400#! золота."
 reconstruct_large_ruin_confirm_desc:0 "Восстановление руин - это трудное, дорогостоящее, а иногда и опасное занятие. Вы уверены, что хотите начать процесс восстановления?\n\nВаши первоначальные инвестиции потребуют #N 600#! золота."
 reconstruct_small_ruin_tooltip:0 "У вас должно быть не менее 200 золотых и вы должны быть де-юре сюзереном руин или граничить с ними, чтобы начать реконструкцию."
 reconstruct_med_ruin_tooltip:0 "У вас должно быть не менее 400 золотых и вы должны быть де-юре сюзереном руин или граничить с ними, чтобы начать реконструкцию."
 reconstruct_large_ruin_tooltip:0 "У вас должно быть не менее 600 золотых и вы должны быть де-юре сюзереном руин или граничить с ними, чтобы начать реконструкцию."
 reconstruct_summerhall_tooltip:0 "Даже рабочие считают это место проклятым и отказываются здесь работать. Вы не сможете восстановить Летний замок."
 reconstruct_ruin_confirm_button:0 "Подтверждение"

 # Events
 agot_ruins.1000.t:0 "Больше никаких руин"
 agot_ruins.1000.d:0 "Руины за руинами, кирпич за кирпичом, перед вами стоит то, что было оставлено разрушаться в безвестности и пыли, а теперь полностью восстановлено. С помощью мейстеров и каменщиков руины были отстроены как можно лучше. Однако один вопрос остается без ответа. Какой цели он будет служить? Мощные, непоколебимые стены могут превратить его в замок, с силой которого придется считаться, строительство близлежащих домов и рынков может привести к появлению оживленного города, который станет сердцем крепости, или перестройка интерьера и стен в более святое, религиозное пространство должна доказать, что это достойное место поклонения. Вы анализируете возможные варианты и решаете, что вам следует заранее спланировать..."
 agot_ruins.1000.a:0 "Великий замок."
 agot_ruins.1000.b:0 "Великолепный город."
 agot_ruins.1000.c:0 "Храм для благочестивых."

 agot_ruins.2000.t:0 "Сокровища на месте трагедии"
 agot_ruins.2000.d:0 "Трагедия в Летнем замке с самого начала легла тенью на это начинание. Самые суеверные рабочие шептали, что это место проклято и что призраки павших в тот день Таргариенов до сих пор преследуют эти камни. Даже самые циничные люди, казалось, были на взводе, когда перепутали инструмент или произошел мелкий несчастный случай.\n\nОднако сегодня вместо проклятия я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] благословение. Так близко к завершающей стадии реставрации под руинами была обнаружена потайная камера! Меня привели к ней, и, войдя внутрь, я не могу удержаться от радостного возгласа. В центре комнаты стоит маленький постамент с подушкой, а на подушке лежит нетронутое, неповреждённое драконье яйцо!"
 agot_ruins.2000.a:0 "Чудесная находка!"