 agot_form_undisputed_lands:0 "Заселить Спорные земли"
 agot_form_undisputed_lands_decision_desc:0 "За эти земли проходили бесконечные стычки и войны со времён Рока Валирии, но я наконец [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] их."
 agot_form_undisputed_lands_decision_tooltip:0 "Создать королевство из этих некогда спорных земель"
 agot_form_undisputed_lands_confirm:0 "К бесславию и бессмертию!"

