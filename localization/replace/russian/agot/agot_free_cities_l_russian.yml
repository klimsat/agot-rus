 ### Events ###
 free_city_events.9999.t:0 "Конец срока"
 free_city_events.9999.desc:0 "Избран новый Первый магистр, а [old_holder.GetTitledFirstName] [Select_CString(old_holder.IsFemale, 'освобождена', 'освобождён' )] от своей должности. С окончанием [old_holder.GetHerHis] правления, начинается новое, поскольку [magister_winner.GetFullName] [Select_CString(magister_winner.IsFemale, 'избрана', 'избран' )] Конклавом. Магистры и гонфалоньеры с большим церемониалом присягают на верность новому Первому магистру и [magister_winner.GetHerHis] власть признана народом. Как [magister_winner.GetFullNameNoTooltip] будет править, остаётся неясным, и магистры уже замышляют, как склонить [Select_CString(magister_winner.IsFemale, 'новую правительницу', 'нового правителя' )] на свою сторону."
 free_city_events.9999.a:0 "Да здравствует Первый магистр! Да здравствует [term_limit_country.GetName]!"

 free_city_events.1001.t:0 "Выборы отложены"
 free_city_events.1001.desc_elector:0 "Поскольку государство втянуто в войну с державой [war_enemy.GetPrimaryTitle.GetName], Конклав счёл небезопасным проводить выборы нового Первого магистра.\n\nВместо этого [current_ruler.GetFullNameNicknamed] временно [Select_CString(current_ruler.IsFemale, 'приняла', 'принял' )] новые полномочия, чтобы обеспечить сохранность порядка и стабильность до окончания войны.\n\nКонклав и гонфалоньеры объявили, что признают власть Первого магистра в этот кризисный период, понимая, что будущее их города висит на волоске. Граждане находятся в ожидании окончания конфликта и, кажется, разделены: они либо радуются указам, либо не знают, что их ждёт после восстановления мира."
 free_city_events.1001.desc_liege:0 "Поскольку государство втянуто в войну с державой [war_enemy.GetPrimaryTitle.GetName], Конклав счёл небезопасным проводить выборы нового Первого магистра, оставив меня на посту.\n\nВместо этого Конклав объявил о временном наделении новыми полномочиями, чтобы помочь мне поддерживать порядок и стабильность до окончания войны.\n\nКонклав и гонфалоньеры публично заявили, что признают мою власть в этот кризисный период, понимая, что будущее города висит на волоске. Мои сограждане находятся в ожидании окончания конфликта и, кажется, разделены: они либо радуются указам, либо не уверены, что их ждёт после восстановления мира."
 free_city_events.1001.a:0 "Вот так умирает свобода? ...под гром аплодисментов?"
 free_city_events.1001.a_liege:0 "Они аплодируют мне..."
 free_city_events.1001.a.tt:0 "Конклав откладывает выборы до окончания войны."

 free_city_events.1002.t:0 "Конец войны"

 free_city_events.1002.desc_elector:0 "Война наконец закончилась, и город готовится к выборам нового Первого магистра. \n\nПоскольку конфликт остался позади, Конклав соберётся и выберет правителя, который поведёт город через восстановление к процветающему будущему. \n\nПо предварительным предположениям, [magister_winner.GetFullName] может получить необходимую поддержку для избрания. Пока магистры и гонфалоньеры собираются, граждане полны предвкушения и надежды на стабильность и возвращение к нормальной жизни."

 free_city_events.1002.desc_liege:0 "После окончания войны встаёт вопрос об отказе от чрезвычайных полномочий, принятых во время конфликта. \n\nКонклав готовится возобновить выборы нового Первого магистра, но процесс неясен. [magister_winner.GetFullName] представляется вероятным кандидатом, но окончательное решение ещё не принято. \n\nКак магистр, [Select_CString(ROOT.Char.IsFemale, 'поддерживавшая', 'поддерживавший' )] стабильность во время войны, вы размышляете о том, действительно ли уход с поста отвечает интересам города, или вашим интересам, или же ваше дальнейшее правление может обеспечить руководство, необходимое в эти нестабильные времена."
 free_city_events.1002.a:0 "Да здравствует [current_ruler.GetPrimaryTitle.GetName]! Да начнутся выборы!"

 free_city_events.1002.a_liege:0 "Ради блага державы [current_ruler.GetPrimaryTitle.GetName], я буду следовать надлежащей процедуре!"
 free_city_events.1002.a.tt:0 "Конклав возобновляет выборы нового Первого магистра."

 free_city_events.1002.b_liege:0 "Городу нужен сильный лидер, и я стану [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], кто поведёт его за собой!"
 free_city_events.1002.b.tt:0 "Вы намерены сохранить своё положение Первого магистра, превратив государство в диктатуру."

 free_city_events.1003.t:0 "Конец срока"
 free_city_events.1003.desc:0 "Избран новый Первый магистр, а [current_ruler.GetTitledFirstName] [Select_CString(current_ruler.IsFemale, 'освобождена', 'освобождён' )] от своей должности. С окончанием [current_ruler.GetHerHis] правления, начинается новое, поскольку [magister_winner.GetFullName] [Select_CString(magister_winner.IsFemale, 'избрана', 'избран' )] Конклавом. Магистры и гонфалоньеры с большим церемониалом присягают на верность новому Первому магистру и [magister_winner.GetHerHis] власть признана народом. Как [magister_winner.GetFullNameNoTooltip] будет править, остаётся неясным, и магистры уже замышляют, как склонить [Select_CString(magister_winner.IsFemale, 'новую правительницу', 'нового правителя' )] на свою сторону."
 free_city_events.1003.a:0 "Да здравствует Первый магистр! Да здравствует [magister_winner.GetPrimaryTitle.GetName]!"

 free_city_events.1004.t:0 "Мрачное стечение обстоятельств"
 free_city_events.1004.desc:0 "Шокирующий поворот событий: [current_ruler.GetFullName] [Select_CString(current_ruler.IsFemale, 'объявила', 'объявил' )], что не откажется от своих чрезвычайных полномочий. Вместо этого [current_ruler.GetSheHe] [Select_CString(current_ruler.IsFemale, 'намерена', 'намерен' )] сохранить контроль и превратить город в диктатуру. Это заявление потрясло Конклав и население, которое надеялось на возвращение к демократическому правлению. По мере нарастания напряжённости будущее государства висит на волоске, а среди его жителей распространяются неуверенность и страх."
 free_city_events.1004.a:0 "Что станет с нашей державой?"



 free_city_events.0001.t:0 "Письмо с предложением союза"
 free_city_events.0001.desc:0 "Некий капитан доставил письмо к нашему двору. В послании говорится о важном решении. Вскоре выясняется, что к письму [Select_CString(request_sender.IsFemale, 'приложила', 'приложил' )] свою печать [request_sender.GetTitledFirstName].\n\n[request_sender.GetTitledFirstNameNoTooltip] протягивает оливковую ветвь, предлагая возобновить древний союз, который когда-то образовал могущественную Триархию. Память о тех днях, когда наши города были едины и сильны, вновь зазвучала в наших сердцах.\n\n[request_sender.GetSheHe|U] вновь желает поднять знамя королевства Трёх Дочерей, объединяя Мир, Лис и Тирош в целях и силе.\n\nСтанем ли мы, как гордые и суверенные города, отвергать вражду прошлого и возрождать вечный союз давно минувших дней? Встанем ли мы вместе, плечом к плечу, и встретим грядущие бури как единая Триархия - или же мы предпочтём следовать своей судьбе как отдельные корабли, встречая бури в одиночку?"
 free_city_events.0001.a:0 "Пусть Триархия вновь бороздит моря бок о бок друг с другом!"
 free_city_events.0001.b:0 "Этот вопрос был решён давным-давно, и больше не вернётся, не скоро..."

 free_city_events.0003.t:0 "Возрождение Трёх Дочерей"
 free_city_events.0003.desc:0 "Три Дочери вновь объединились. Мир, Лис и Тирош вновь поклялись в вечном союзе Триархии. О рождении нового королевства Трёх Дочерей было объявлено во всеуслышание, как в Эссосе, так и в Вестеросе.\n\nВместе, плечом к плечу, мы поклялись отвоевать каждую пядь нашей законной земли и отбросить наших врагов в дальние края, откуда они пришли.\n\nМир знает, что наступил рассвет новой эры, где королевство Трех Дочерей возвысится, сильное и единое, чтобы нести нашу общую мощь!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] [Select_CString(request_sender.IsFemale, 'была приведена', 'был приведён' )] к присяге в качестве триарха."
 free_city_events.0003.a:0 "Пусть наш союз будет вечным, отныне и вовек!"

 free_city_events.0004.t:0 "Мечта, ставшая пеплом"
 free_city_events.0004.desc:0 "С тяжёлым сердцем мы вынуждены признать, что [request_sender.GetTitledFirstNamePossessive] [Select_CString(request_sender.IsFemale, 'потерпела', 'потерпел' )] неудачу в попытке возродить союз между Тремя Дочерьми. Несмотря на благородную цель, на данном этапе истории Триархия не будет возрождена. Но однажды идея может восстать из пепла.\n\nМечта о едином королевстве, где Мир, Лис и Тирош стоят плечом к плечу, возвращая себе свои законные земли и давая отпор врагам, остается далекой. Пока же эти три города стоят порознь, каждый идя своим путём.\n\nЕсли бы только звезды сошлись иначе, весь известный мир склонился перед нашей силой..."
 free_city_events.0004.a:0 "Если бы звёзды расположились иначе..."
 free_city_events.0004.b:0 "Пусть это будет вписано в страницы истории!"

 free_city_events.0005.t:0 "Объявление войны"
 free_city_events.0005.desc:0 "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'созвала', 'созвал' )] Высший совет Триархии, чтобы обсудить, станет ли [recipient.GetTitledFirstName] целью войны. С тяжёлыми сердцами и мыслями о благополучии Трёх Дочерей и их державы члены Совета собираются в Великом зале, чтобы отдать свои голоса.\n\nНаступает момент, когда взоры Совета обращаются ко мне, [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )] из его членов, и меня призывают отдать свой голос.\n\nКоллективное решение Совета определит судьбу Трёх Дочерей и державы, которой мы все дорожим, поэтому я прочищаю горло и голосую..."
 free_city_events.0005.a:0 "Мы должны объявить войну!"
 free_city_events.0005.b:0 "Нам #bold не#! следует объявлять войну..."

 free_city_events.1000.t:0 "Освобождение Вольных городов"
 free_city_events.1000.desc:0 "«Вы думали, что [dead_ruler.GetNamePossessive] будет править вечно? Теперь, когда [free_city.GetName] освободился от [dead_ruler.GetHerHis] влияния, мы возобновили выборы, и вы не [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кого мы избрали»."
 free_city_events.1000.a:0 "О нет..."

