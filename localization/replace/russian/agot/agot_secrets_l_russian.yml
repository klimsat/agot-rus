 agot_secret_events.0001.t:0 "Мой секрет раскрыт!"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] моё одичалое происхождение."
 agot_secret_events.0001.a:0 "Моя уловка раскрыта!"

 agot_secret_events.0101.t:0 "Секрет раскрыт!"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] всегда [Select_CString(owner.IsFemale, 'отличалась', 'отличался' )] некой причудливостью — не совсем вписывающейся при дворе, но с очаровательной народной манерой. Но мне даже не приходило в голову, что правда окажется куда мрачнее: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] предоставляет доказательства, из которых становится ясно, что [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] на самом деле, #N [Select_CString(owner.IsFemale, 'одичалая', 'одичалый' )]#!!\n\nПодумать только, [Select_CString(owner.IsFemale, 'какая дикарка преломляла', 'какой дикарь преломлял' )] со мной хлеб..."
 agot_secret_events.0101.likes_negative:0 "Я бы никогда... Мне такое и в голову не приходило!"
 agot_secret_events.0101.dislikes_negative:0 "Ты мне [Select_CString(owner.IsFemale, 'противна', 'противен' )], [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b:0 "[Select_CString(owner.IsFemale, 'Эта одичалая', 'Этот одичалый' )] заплатит за все [owner.GetHerHis] преступления. Стража!"
 agot_secret_events.0101.c:0 "Эти обвинения - не что иное, как клевета и ложь."

 agot_secret_events.1001.t:0 "Мой секрет раскрыт!"
 agot_secret_events.1001.desc:0 "Меня раскрыли как #Bold Рыцаря Смеющегося Дерева#!! Мне не стыдно за то, что я сделала - те оруженосцы были бесчестны и жестоки, и их нужно было #italic кому-то#! приструнить. Однако рыцари, которых я победила, возможно, не обрадуются, узнав, что их победила женщина."
 agot_secret_events.1001.desc_aerys:0 "\n\nВ то время [aerys.GetTitledFirstName] был в ярости и заклеймил этого таинственного рыцаря как изменника. Надеюсь, годы умерили его гнев..."
 agot_secret_events.1001.a:0 "Что сделано, то сделано."

 agot_secret_events.1002.t:0 "Секрет раскрыт!"
 agot_secret_events.1002.desc:0 "[owner.GetTitledFirstName] была раскрыта как #Bold Рыцаря Смеющегося Дерева#!, таинственный рыцарь турнира в Харренхолле. Простая девушка победила трёх опытных рыцарей..."
 agot_secret_events.1002.desc_aerys:0 "\n\nВ то время [aerys.GetTitledFirstName] был в ярости и заклеймил таинственного рыцаря изменником. Если годы не остудили его гнев, это разоблачение может поставить ее в опасное положение..."
 agot_secret_events.1002.a:0 "О, Лианна..."
 agot_secret_events.1002.b:0 "Приведите её ко мне в цепях."

 ###############################
 ### DYNAMIC SECRET IDENTITY ###
 ###############################

 #Scenario: Secret Child is landless
 agot_secret_events.2004.t:0 "Возвращение [Select_CString(ROOT.Char.IsFemale, 'потерянной наследницы', 'потерянного наследника' )]"
 agot_secret_events.2004.desc:0 "Прошли годы с тех пор, как вы покинули свой дом, приняв тайную личность, чтобы выжить после того, как ваш дом пришел в упадок. Теперь появилась возможность вернуть то, что принадлежит вам по праву.\n\nОднако задача не из легких, и, возможно, вам понадобится помощь, такого местного правителя как [helping_ruler.GetFirstName], чтобы вернуть свое положение."
 agot_secret_events.2004.a:0 "Мне нужно обратиться за помощью к моему сюзерену."
 agot_secret_events.2004.b:0 "Мое прошлое ушло, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] жить дальше."
 agot_secret_events.2004.c:0 "Пора возвращаться домой."
 agot_secret_events.2004.d:0 "Я ищу приключений, забыв о других путях."

 #Scenario: Secret Child is landed and will push their claims
 agot_secret_events.2005.t:0 "Возвращение [Select_CString(ROOT.Char.IsFemale, 'потерянной наследницы', 'потерянного наследника' )]"
 agot_secret_events.2005.desc:0 "Прошли годы с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'сбежала', 'сбежал' )] из дома, приняв тайную личность, чтобы выжить после того, как мой дом пришел в упадок. Теперь появилась возможность вернуть то, что принадлежит мне по праву.\n\nНадеюсь, я приму правильное решение."
 agot_secret_events.2005.a:0 "Я могу достичь своих целей только через войну."
 agot_secret_events.2005.a.tt:0 "Вы получите войско, собравшееся в вашу поддержку"
 agot_secret_events.2005.b:0 "Я открою миру свою истинную сущность."
 agot_secret_events.2005.c:0 "Я подожду лучшей возможности."
 agot_secret_events.2005.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] жить дальше."

 #Scenario: Secret Child is landed and refuses to push their claims
 agot_secret_events.2006.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Потерянная наследница', 'Потерянный наследник' )]"
 agot_secret_events.2006.desc:0 "Прошли годы с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'сбежала', 'сбежал' )] из дома, приняв тайную личность, чтобы выжить после того, как мой дом пришел в упадок. Хотя мир изменился, а мое настоящее имя стало безвестным, появилась возможность вернуть свою личность и открыть миру свое истинное наследие."
 agot_secret_events.2006.a:0 "Я открою миру свою истинную сущность."
 agot_secret_events.2006.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] жить дальше."

 #Scenario: Secret Child is landless - Liege helps in war or not
 agot_secret_events.2007.t:0 "Откровение [Select_CString(secret_child.IsFemale, 'потерянной наследницы', 'потерянного наследника' )]"
 agot_secret_events.2007.desc:0 "К своему изумлению, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что [secret_child.GetFirstName] - это [true_char.GetFirstName], [Select_CString(secret_child.IsFemale, 'потерянная наследница', 'потерянный наследник' )] благородного дома, который когда-то пользовался большим уважением. Теперь [secret_child.GetSheHe] просит меня о помощи в возвращении своей родины.\n\nРешение давит на меня. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я оказать поддержку, даже если это означает ввергнуть мою державу в войну, или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отвернуть [secret_child.GetHerHis] и позволить прошлому остаться похороненным?"
 agot_secret_events.2007.a:0 "[secret_child.GetFirstNameNoTooltip] получит помощь, даже если это приведёт к войне."
 agot_secret_events.2007.a.tt:0 "Вы получите войско, собранное для поддержки персонажа [true_char.GetFirstName]"
 agot_secret_events.2007.b:0 "Пусть прошлое останется в прошлом."

 #Scenario: Secret Child is landless - Secret Child not going to war
 agot_secret_events.2008.t:0 "Перекресток судьбы"
 agot_secret_events.2008.desc:0 "Мой сюзерен отказался помочь мне отвоевать родину, оставив меня без поддержки, необходимой для ведения войны. Тем не менее, выбор за мной.\n\nЯ могу открыть миру свою истинную сущность, рискуя всем ради шанса вернуть себе право первородства. Или же я могу остаться в тени, позволив памяти о моем доме исчезнуть в безвестности. От того, какой путь я выберу, будет зависеть моя судьба."
 agot_secret_events.2008.a:0 "Я открою миру свою истинную сущность."
 agot_secret_events.2008.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] жить дальше."
 agot_secret_events.2008.c:0 "Я ищу приключений, забыв о других путях."

 #Reveal Event
 agot_secret_events.2009.t:0 "Возвращение"
 agot_secret_events.2009.desc:0 "Вороны принесли поразительную новость: [secret_child.GetFirstName], долгое время [Select_CString(secret_child.IsFemale, 'считавшаяся мертвой, жила', 'считавшийся мертвым, жил' )] под тайной личиной. Теперь [secret_child.GetSheHe] [Select_CString(secret_child.IsFemale, 'всплыла', 'всплыл' )] на поверхность, раскрыв свою истинную сущность.\n\nВ державе ходят догадки о [secret_child.GetHerHis] следующем шаге. Будет ли [secret_child.GetSheHe] стремиться вернуть себе утраченное наследие, или у н[secret_child.GetHerHis] другие планы? Разворачивающиеся события определят будущее наших земель."
 agot_secret_events.2009.a:0 "Интересно."

 #Secret Army
 secret_spawned_army:0 "[secret_child.GetFirstName] со своим войском"