l_russian:
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:1 "Не менее трёх ваших предков принадлежали к вашему нынешнему [Concept( 'house', 'дому' )|E] и правили вашим [Concept( 'primary_title', 'первым титулом' )|E] не менее десяти лет."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:2 "Менее трёх ваших предков принадлежали к вашему нынешнему [Concept( 'house', 'дому' )|E] и правили вашим [Concept( 'primary_title', 'первым титулом' )|E] менее десяти лет."

 start_contraceptives_decision:0 "Использовать противозачаточные средства"
 start_contraceptives_decision_desc:0 "Посоветовавшись с врачом, я могу приобрести противозачаточные средства, такие как лунный чай, который можно использовать для того, чтобы мои похождения не привели к рождению нежелательных детей."
 start_contraceptives_decision_tooltip:0 "Пожертвуйте [Concept( 'income', 'доходом' )|E], чтобы уменьшить свою [Concept( 'fertility', 'плодовитость' )|E]."
 start_contraceptives_decision_confirm:0 "Решение принято."

 stop_contraceptives_decision:0 "Прекратить использовать противозачаточные средства"
 stop_contraceptives_decision_desc:0 "Мне пора отложить в сторону травы и припарки. Возможно, раньше мне не хотелось детей, но пришло время рожать на свет сыновей и дочерей."
 stop_contraceptives_decision_tooltip:0 "Перестаньте жертвовать [Concept( 'income', 'доходом' )|E], чтобы уменьшить свою [Concept( 'fertility', 'плодовитость' )|E]."
 stop_contraceptives_decision_confirm:0 "Пусть природа берёт своё."

 weirwood_meditate_decision:0 "Медитировать в богороще"
 weirwood_meditate_decision_desc:0 "Независимо от веры, мало мест в мире могут сравниться с сердцем богорощи с точки зрения спокойствия и потустороннего уединения. Возможно, мне стоит получить ответы у чардрев."
 weirwood_meditate_decision_tooltip:0 "Вы посетите богорощу, чтобы получить шанс на катарсис."
 weirwood_meditate_decision_confirm:0 "Чардрева зовут меня."
 # House Revival
 house_revival_tooltip:0 "Волей случая или по воле судьбы, этот дом вымер, но благодаря его славной истории он может быть возрождён."
 darklyn_revival_decision:0 "Возродить дом Дарклин"
 darklyn_revival_desc:0 "В эпоху Сотни Королевств, Дарклины из Сумеречного Дола правили как короли, претендуя на устье Черноводной. Последний лорд Дарклин потерял свое положение, свои земли и свою жизнь, когда он опрометчиво взял Безумного короля в плен. Платой за его неповиновение стало уничтожение всей его семьи. Возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 darklyn_revival_decision_confirm:0 "Под тусклым светом сумерек"
 reyne_revival_decision:0 "Возродить дом Рейнов"
 reyne_revival_desc:0 "Дом Рейн ведёт свою родословную от Первых людей Века Героев. Построив резиденцию Кастамере вокруг богатой системы шахт и тем самым обеспечив себе великую власть в Западных землях, дом Рейнов потерпел крах, когда лорд Роджер Рейн отказался платить по своим долгам и восстал против дома Ланнистеров. Их восстание быстро закончилось истреблением всей их династии. Возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 reyne_revival_decision_confirm:0 "Длинный и острый"
 gardener_revival_decision:0 "Возродить дом Гарднеров"
 gardener_revival_desc:0 "Говорят, что многие дома произошли от легендарного Гарта Зелёной Руки, но не было среди них более престижного, чем дом Гарднеров. Последний король из дома Гарденеров Мерн IX и его родственники были заживо сожжены в битве на Огненном Поле в 1 году от З.Э, положив конец династии Гарденеров. Их земли были отданы дому Тиреллов, которые до этого были их стюардами. Возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 gardener_revival_decision_confirm:0 "Самое высокое дерево"
 durrandon_revival_decision:0 "Возродить дом Дюррандонов"
 durrandon_revival_desc:0 "В Век Героев легендарный король Дюрран Богоборец возвёл замок Штормовой Предел и основал королевство Штормовых земель, тем самым укрепив власть дома Дюррандон. Столетия спустя его потомок Аргилак Надменный, после неудачного противостояния Таргариенам, потерял свое королевство, жизнь, земли и дочь, отданные лорду Орису Баратеону. Так настал конец династии Дюррандонов. Возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 durrandon_revival_decision_confirm:0 "Нам ярость"
 stark_revival_decision:0 "Возродить дом Старков"
 stark_revival_desc:0 "По воле судьбы и несчастья древний дом Брандона Строителя вымер, положив конец тысячелетнему правлению Старков в Винтерфелле. Я [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Винтерфелл — возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством... Потому что в Винтерфелле всегда должен быть Старк."
 stark_revival_decision_confirm:0 "Зима близко"
 arryn_revival_decision:0 "Возродить дом Аррен"
 arryn_revival_desc:0 "По воле судьбы и несчастья древний дом Рыцаря-Сокола вымер, положив конец тысячелетнему правлению Арренов в Долине. Я [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Орлиное Гнездо — возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 arryn_revival_decision_confirm:0 "Высокий, как честь"
 lannister_revival_decision:0 "Возродить дом Ланнистеров"
 lannister_revival_desc:0 "По воле судьбы и несчастья древний дом Ланна Умного вымер, положив конец тысячелетнему правлению Ланнистеров. Я [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Утёс Кастерли - возможно, пришло время возродить эту некогда великую [Concept( 'dynasty', 'династию' )|E] под моим главенством."
 lannister_revival_decision_confirm:0 "Услышь мой рёв!"
 hoare_revival_decision:0 "Возродить дом Хоаров"
 hoare_revival_desc:0 "Тысячи лет моя семья правила Железными островами, пожиная железо и страх на всех берегах Вестероса. Только благодаря драконьему огню мы были унижены, но всё же мы уцелели. Я [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] Оркмонт, наш родовой дом. Возможно, пришло время возродить [Concept( 'dynasty', 'династию' )|E] Куореда Жестокого, возглавив её."
 hoare_revival_decision_confirm:0 "Кровавая лазурь!"

 set_capital_kingslanding_decision:0 "Вернуть Королевскую Гавань"
 set_capital_kingslanding_decision_confirm:0 "Восстановите истинную столицу Семи Королевств!"
 set_capital_kingslanding_decision_desc:0 "Королевская Гавань — столица Семи Королевств Железного трона, и поэтому она по праву принадлежит мне."
 set_capital_kingslanding_decision_tooltip:0 "Восстановите Королевскую Гавань как столицу своего королевства."

 ######## Emperor reclaims KL from you
 agot_events_generic.0002.t:0 "Ты жалкий [ROOT.Char.Custom('GirlBoy')],"
 agot_events_generic.0002.desc_vassal:0 "Я вытащил тебя из грязи, и я могу бросить тебя обратно! Ты же не думал, что Королевская Гавань, последний оплот эрудиции на этой презренной земле, действительно может стать твоей? Даже твой мизинец не достоин ступать по ее сверкающим кирпичам! Верни его, иначе Черноводная станет твоей могилой - я сам брошу тебя в нее, если придется."
 agot_events_generic.0002.a:0 "Я просто присматривал за ней для тебя!"
 agot_events_generic.0002.b:0 "Я надеюсь, ты изрежешь свою жирную задницу об Железный Трон!"


