 agot_dragonpit_amenities_spacious:0 "Солидное содержание драконьего логова"
 agot_dragonpit_amenities_grand:0 "Огромное содержание драконьего логова"

 agot_dragonpit_amenities_default_desc:0 "На содержание [Concept('dragonpit', 'драконьего логова')|E] выделены минимальные средства, направляемые только на самые необходимые нужды."
 agot_dragonpit_amenities_small_desc:0 "На содержание [Concept('dragonpit', 'драконьего логова')|E] и [Concept('dragonkeepers', 'драконоблюстителей')|E] выделены стандартные средства, которых хватает для простого ремонта и содержания."
 agot_dragonpit_amenities_middling_desc:0 "На содержание [Concept('dragonpit', 'драконьего логова')|E] и [Concept('dragonkeepers', 'драконоблюстителей')|E] выделены умеренные средства, которых хватает для кормёжки содержащихся в логове драконов на достаточном уровне."
 agot_dragonpit_amenities_spacious_desc:0 "Это [Concept('dragonpit', 'драконье логово')|E] может сравниться с лучшими драконьими башнями старой Валирии, оно хорошо финансируется и поддерживается в рабочем состоянии, а кипучая деятельность является достопримечательностью двора и гордостью державы."
 agot_dragonpit_amenities_grand_desc:0 "[dragonpit|E] теперь нечто большее, чем просто стойбище для драконов. Внутри него хранятся целые библиотеки, таящие в себе знания о драконах, и обширная сеть логистических центров работает для поддержания жизни животных внутри."

 agot_dragonpit_amenities_default_owner:0 "Ко двору как правило будут прибывать главные драконоблюстители с ужасной [Concept('aptitude', 'пригодностью')|E]."
 agot_dragonpit_amenities_small_owner:0 "Ко двору как правило будут прибывать главные драконоблюстители с плохой [Concept('aptitude', 'пригодностью')|E]."
 agot_dragonpit_amenities_middling_owner:0 "Ко двору как правило будут прибывать главные драконоблюстители с обычной [Concept('aptitude', 'пригодностью')|E]."
 agot_dragonpit_amenities_spacious_owner:0 "Ко двору как правило будут прибывать главные драконоблюстители с хорошей [Concept('aptitude', 'пригодностью')|E]."
 agot_dragonpit_amenities_grand_owner:0 "Ко двору как правило будут прибывать главные драконоблюстители с отличной [Concept('aptitude', 'пригодностью')|E]."
 agot_dragonpit_amenities_increase_tt:0 "Уровень [Concept('court_amenities', 'удобств')|E] вашего драконьего логова будет повышен"
 agot_dragonpit_amenities_decrease_tt:0 "Уровень [Concept('court_amenities', 'удобств')|E] вашего драконьего логова будет снижен"
 agot_dragonpit_amenities_level_set_to_three_tt:0 "Уровень [Concept('court_amenities', 'удобств')|E] вашего драконьего логова будет установлен на $agot_dragonpit_amenities_middling$"
