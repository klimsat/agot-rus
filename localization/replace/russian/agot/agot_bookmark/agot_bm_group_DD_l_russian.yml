 bookmark_277_aerys_targaryen:0 "Король Эйрис II"
 bookmark_277_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nЭйрис II когда-то слыл обаятельным и усердным представителем своей династии, теперь же о нём ходят разные слухи и перешептывания. Говорят, что он часто перескакивает с одной затеи на другую и все чаще вступает в конфликт со своим десницей - и некогда ближайшим другом - Тайвином Ланнистером.\n\n#bold Попытка короля проявить собственную волю и умения в переговорах с Дарклинами из Сумеречного Дола обернулась провалом, но неужели все надежды оказались напрасными, когда он сидит в заточении у своего собственного вассала?#!"
 bookmark_277_barristan_selmy:0 "Барристан «Отважный»"

 bookmark_277_rhaegar_targaryen:0 "Принц Рейгар"
 bookmark_277_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nРейгар, принц Драконьего Камня, известен как тихий и спокойный человек, но очень умный и уравновешенный - особенно в сравнении с непостоянным характером его отца. Многие великие и малые дома надеются привлечь юного наследника своими дочерьми, хотя и у него, и у его отца есть строгие критерии для такой пары.\n\n#bold Перед лицом разгоревшегося противостояния в Сумеречном Доле настанет ли час Рейгара гораздо раньше, чем он ожидал?#!"
 bookmark_277_elia_martell:0 "Принцесса Элия"
