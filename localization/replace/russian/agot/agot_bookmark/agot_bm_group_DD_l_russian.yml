 agot_bm_8277:0 "Восстание Сумеречного Дола"
 agot_bm_8277_desc:0 "Некогда многообещающее правление короля Эйриса II Таргариена оказалось в опасном положении: на протяжении многих лет короля и его Десницу окружали слухи и интриги, а между двумя бывшими друзьями образовался раскол. Теперь лорд Денис Дарклин использовал этот раскол в своих интересах, заманив короля на переговоры в Сумеречный Дол - только для того, чтобы взять его в заложники.\n\nИгры за власть между лордом Тайвином Ланнистером и королём позволили Дарклинам добиться такого влияния на Железный трон, какого не было ни у одного дома до них...\n\n#bold Однако высокие амбиции часто приводят к необдуманным решениям, и судьба прославленного дома Дарклин висит на волоске.#!"

 bookmark_277_tywin_lannister:0 "Лорд Тайвин"
 bookmark_277_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\nГордый лорд Тайвин служит десницей короля уже пятнадцать лет - дольше, чем живут его собственные дети. Его называют одним из величайших людей, занимавших этот пост, и многие шепчутся, что именно он является истинным правителем, спасая державу от все более непостоянных прихотей короля. Их отношения натянуты, и Тайвин теперь проводит все больше времени, пытаясь успокоить своего некогда близкого друга, страдающего от растущей паранойи.\n\n#bold Эйрис проигнорировал совет своего десницы и сам отправился на переговоры с домом Дарклин, и Тайвину вновь приходится разбираться с последствиями опрометчивых действий короля.#!"
 bookmark_277_cersei_lannister:0 "Серсея"
