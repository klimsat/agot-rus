 bookmark_277_denys_darklyn:0 "Лорд Денис"
 bookmark_277_denys_darklyn_desc:0 "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\nДом Дарклин прославился тем, что из их числа вышло больше рыцарей Королевской гвардии, чем из любого другого дома, бесчисленное количество раз доказав свою преданность короне. Но Денис Дарклин - человек, доведенный до крайности: кто-то говорит, чтобы помочь жителям своего города, кто-то - по совету жены-мирийки. Так или иначе, за его воротами стоит армия под предводительством грозного Десницы короля, а сам король - в заложниках.\n\n#bold Превратится ли слава дома Дарклин в позор в одно мгновение, или лорду Денису удастся обменять безопасность короля на процветание своих подданных?#!"
 bookmark_277_lady_serala:0 "Леди Серала"
