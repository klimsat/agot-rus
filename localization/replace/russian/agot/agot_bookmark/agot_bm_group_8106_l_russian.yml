 agot_bm_8106:0 "Порочный принц"
 agot_bm_8106_desc:0 "В начале правления короля Визериса I Таргариена его главным источником беспокойства был его родной брат: принц Деймон Таргариен. Деймон был вспыльчив и быстро срывался, но в то же время он был дерзким, лихим и опасным. Он был одним из самых ярых сторонников своего брата на Великом совете - хотя некоторые говорят, что им двигала уверенность в том, что он будет провозглашён наследником. Однако вместо него наследницей была провозглашена племянница Деймона - Рейнира, а теперь король снова женился на юной Алисенте Хайтауэр.\n\nПохоже, Деймон устал ждать короны и теперь полон решимости выкроить себе собственное королевство. В этом они с лордом Корлисом Веларионом нашли общий язык, благодаря хищному влиянию Триархии Трёх Дочерей. Этот зарождающийся альянс Лиса, Мира и Тироша угрожает торговле, проходящей через Ступени, и #bold Порочный принц поклялся положить этому конец#!."

 bookmark_106_daemon_targaryen:0 "Принц Деймон"
 bookmark_106_daemon_targaryen_desc:0 "Порочный принц устал ждать короны. Веря в то, что он станет наследником, он горячо поддерживал своего брата, короля Визериса I, на Великом совете и даже собрал войско, готовый защищать права своего брата. Однако после того, как Рейнира стала наследницей, а Визерис снова женился, Деймон видит, что его шансы занять трон сводятся на нет. Он намерен выкроить собственное королевство и, оседлав дракона Караксеса, выступил в поход вместе с флотом Веларионов, чтобы положить конец власти Триархии над Ступенями.\n\n#bold Получит ли этот Порочный принц своё королевство, или же огонь и смерть, которые он принесёт с собой, заберут и его жизнь?#!"

 bookmark_106_viserys_targaryen:0 "Король Визерис I"
 bookmark_106_viserys_targaryen_desc:0 "Король Визерис I Таргариен, пользующийся всеобщей любовью, но не уважением, правит Семью королевствами чуть больше трёх лет, и за это время у него появилась одна постоянная неприятность: его брат, принц Деймон. Его отказ назвать Деймона своим наследником заставил брата вступить в союз с лордом Корлисом Веларионом, дабы выкроить собственное королевство на Ступенях. Несмотря на то, что ослабление контроля Триархии над торговыми путями стало бы благом для Вестероса, Визерис должен найти баланс между любовью к брату и желанием видеть его успех и угрозой, которую может представлять собой другой правитель из рода Таргариенов.\n\n#bold Сможет ли Визерис справиться с амбициями брата и удушающим влиянием Трёх Дочерей?#!"

 bookmark_106_corlys_velaryon:0 "Лорд Корлис"
 bookmark_106_corlys_velaryon_desc:0 "Морской Змей Дрифтмарка - гордый человек, который сам проложил себе дорогу в мире, превратив свою семью в одну из самых богатейших в королевстве. Богатство, на накопление которого Корлис потратил всю жизнь, теперь находится под угрозой из-за торговых ограничений Триархии. Он заключил союз с принцем Деймоном Таргариеном, и вместе они намерены сломить Триархию и восстановить торговые пути через Ступени под властью нового короля.\n\n#bold Это последнее из путешествий Морского Змея может оказаться самым опасным - он бросит вызов своему королю, заключил союз с драконом и выступил в поход против империи.#!"


 bookmark_106_craghas_drahar:0 "Адмирал Крагхас"
 bookmark_106_craghas_drahar_desc:0 "Опытный полководец, участвовавший в войнах за Спорные земли, Крагас, прозванный «Кормильцем крабов», вновь встал на защиту Триархии в борьбе с пиратскими лордами Ступеней. Крагхас добился успеха благодаря своей жестокой борьбе с пиратами. Привязав всех пленных пиратов на берегу, он скормил их крабам, в изобилии обитающих на островах, и теперь богатеет за счет высоких пошлин, взимаемых с проходящих мимо кораблей. Однако с севера выступил в поход по морю - и по воздуху - новый соперник, который стремится нарушить это равновесие. Кормилец крабов столкнётся с величайшим врагом в своей жизни, и судьба Триархии может зависеть от его деяний.\n\n#bold Как Кормилец крабов победит величайший флот Узкого моря, а также отбросит амбициозного врага, равного которому не было со времён Эйгона Завоевателя, некогда перекроившего мир?#!"