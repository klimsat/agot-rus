 agot_bm_8233:0 "Восстание Пика" 
 agot_bm_8233_desc:0 "После ста лет упадка и трех неудачных попыток усадить на Железный трон претендента из рода Блэкфайр, дом Пик вновь поднял восстание против потомков Дейрона «Доброго»\n\nНесмотря на свой возраст, король Мейкар I Таргариен остается могучим воином и лично возглавил войско из Королевских и Западных земель, чтобы подавить это мелкое и обреченное на провал восстание. После всех других испытаний, с которыми Мейкар сталкивался за свои почти шестьдесят лет, #italic это#!, несомненно, будет самым легким.\n\n#bold Добьются ли Пики успеха вопреки всему или некогда гордая династия еще больше погрузится в безвестность?#!"
 peake_uprising_name:0 "Восстание Пика"

 bookmark_233_maekar_targaryen:0 "Король Мейкар I" 
 bookmark_233_maekar_targaryen_desc:0 "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\nПоследний сын короля Дейрона II, Мейкар I Таргариен провел большую часть своей жизни, подавляя мятежи против все более шаткой власти дома Дракона. Со времен Второго восстания Блэкфайра ни одно восстание не было столь кротким, как бездеятельное восстание лорда Эстина Пика. И хотя родственники, которые когда-то помогали ему, теперь потеряны во времени, для «Наковальни» не составит труда сокрушить этих врагов.\n\n#bold Постаревший и уставший, сможет ли Мейкар выполнить свой долг и в последний раз уберечь будущее дома Таргариен?#!"
 bookmark_233_brynden_bloodraven:0 "Бринден"
 bookmark_233_aemon_targaryen:0 "Мейстер Эймон"
 
 bookmark_233_aegon_targaryen:0 "Принц Эйгон" 
 bookmark_233_aegon_targaryen_desc:0 "Четвертый сын четвертого сына. Большую часть жизни казалось, что Эгг не сыграет особой роли в будущем династии Таргариен, ведь дядей и кузенов от старших сыновей было предостаточно. Однако болезни и раздоры забрали их всех. После безрассудной кончины старшего брата Эйгона Эйриона король Мейкар I так и не объявил нового принца Драконьего Камня и наследника. Однако уже сейчас поговаривают, что этот сын сядет на трон, когда дни его отца подойдут к концу.\n\n#bold Как Эйгон справится с взрослой жизнь последнего не связанного обетами мужчины из дома Дракона, помимо самого короля?#!"
 bookmark_233_betha_blackwood:0 "«Чёрная» Бета"
 bookmark_233_duncan_tall:0 "Сир Дункан"

 bookmark_233_estyn_peake:0 "Лорд Эстин"
 bookmark_233_estyn_peake_desc:0 "Сто лет назад представитель дома Пик был лордом-регентом, десницей короля и защитником державы, а его дочь едва не стала королевой. Но как пали сильные мира сего. Дом Пик переживает трагедию за трагедией с тех пор, как лорд Анвин стал править в Королевской Гавани. Трижды Пики поддержали восстания Черного Дракона, и трижды их повергали Дейрон Ложнорожденный и его сыновья. Верность обошлась им дорого.\n\n#bold Сможет ли Эстин вернуть свой дом на те высоты, которые он занимал при его предках, или же дом Пик обречен на еще большее падение?#!"

 bookmark_233_gerold_lannister:0 "Лорд Герольд «Золотой»" 
 bookmark_233_gerold_lannister_desc:0 "Герольд Ланнистер, лорд Утёса Кастерли и Хранитель Запада, большую часть своей жизни окружён трагедиями и слухами. От смерти брата и племянницы до исчезновения жены - и все они шепчут, что виноват Герольд. Его знаменосец, лорд Роберт Рейн, собрал войско, чтобы подавить восставших Пиков, и его сыновья отправились на юг под командованием лорда Рейна.\n\n#bold Как Герольд и Западные земли справятся с тем, что некоторые из них не вернутся домой, когда его подданные отправятся на войну?#!"
 bookmark_233_tywald_lannister:0 "Тайвальд"
 bookmark_233_tion_lannister:0 "Сир Тион"
 
 bookmark_233_robert_reyne:0 "Лорд Роберт" 
 bookmark_233_robert_reyne_desc:0 "Лорд Роберт Рейн созвал знамена и собрал войска - даже без призыва к оружию со стороны короля или его сюзерена. Но Роберт поможет усмирить восстание Пика без какого-либо приказа. К счастью для всех, король Мейкар I принял помощь, не усмотрев никаких злых намерений.\n\n#bold Удовлетворит ли честолюбивый львиный лорд свою жажду славы или этот поход на юг навсегда изменит судьбу дома Рейн?#!"
 bookmark_233_roger_reyne:0 "Сир Роджер"
 bookmark_233_ellyn_reyne:0 "Эллин"