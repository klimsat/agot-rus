 agot_bm_8157:0 "Завоевание Дорна"
 agot_bm_8157_desc:0 "Когда принц Дейрон Молодой Дракон взошёл на Железный Трон в 157 году от З.Э., он объявил войну независимому королевству Дорн, чтобы завершить наследие своего предка Эйгона Завоевателя и объединить все Семь Королевств под властью Таргариенов. Дейрон быстро выиграл войну, увековечив свою победу в книге 'Завоевание Дорна': 'Солнце и копьё, представленные в гербе дома Мартеллов, суть два рода оружия, излюбленные дорнийцами, но солнце из них наиболее смертоносно.' После вторжения Молодой Дракон оставил в Дорне править от своего имени верховного лорда Простора. Гордые дорнийцы, хотя и потерпели поражение, не желали подчиняться ни Дракону, ни Тиреллам. Заговоры и восстания распространились по всему Дорну, словно лесной пожар, приведя к смерти лорда Тирелла. После его смерти весь Дорн восстал, за две недели уничтожив все старания Дейрона."
 agot_bm_8195:0 "Первое Восстание Блэкфайра"
 agot_bm_8195_desc:0 "Вестерос находится на грани гражданской войны, поскольку Деймон Блэкфайр, узаконенный бастард короля Эйгона IV, поднял восстание против своего единокровного брата короля Дейрона II, вынуждая лордов Вестероса выбирать между Чёрным и Красным драконом. Тем временем на Севере дом Старков столкнулся с восстанием под предводительством свирепых скагосцев, а за Узким морем вольные города Браавос и Пентос находятся в состоянии войны. Именно вам предстоит решить судьбу Семи Королевств. Играя в Игру Престолов, вы либо побеждаете, либо погибаете."
 agot_bm_8211:0 "После Поветрия"
 agot_bm_8211_desc:0 "Великое Весеннее Поветрие, опустошавшее Семь Королевств, убивая молодых и стариков, лордов и крестьян, наконец-то закончилось. Болезнь забрала и короля Дейрона Доброго, а его старший сын принц Бейлор Сломи Копьё был убит на турнире в Эшфорде, и теперь на Железном Троне восседает Эйрис I Таргариен, один из сыновей Дейрона. В то время как Таргариены, Блэкфайры и остальное жители Вестероса заново начали строить свои планы по восхождению к власти, славе и богатству, молодой оруженосец по имени Эгг начинает свой долгий путь под руководством сира Дункана Высокого..."
 agot_bm_8219:0 "Третье Восстание Блэкфайра"
 agot_bm_8219_desc:0 "Хейгон Блэкфайр, четвёртый сын Деймона Блэкфайра, и Эйгор Жгучий Клинок объявили войну Эйрису Таргариену, намереваясь посадить на Железный Трон Блэкфайров."
 agot_bm_8226:0 "Вторжение Раймуна Рыжебородого"
 agot_bm_8226_desc:0 "Раймуна Рыжебородый объединил вольный народ и провозгласил себя Королём-за-Стеной. Он дерзко напал на Ночной Дозор, находящийся в упадке, решив, что настал идеальный момент для внезапной атаки."
 agot_bm_8236:0 "Четвёртое Восстание Блэкфайра"
 agot_bm_8236_desc:0 "Деймон Блэкфайр, Третий сего имени, старший сын Хейгона Блэкфайра, вместе с Эйгором Жгучим Клинком начали вторжение против Эйгона Таргариена, Пятого сего имени, высадившись на Крюке Масси."
 #agot_bm_8239:0 "Восстание Смеющегося Вихря"
 #agot_bm_8239_desc:0 "Лорд Лионель Баратеон из Штормовых земель, известный как Смеющийся Вихрь, обручил свою дочь с принцем Дунканом Таргариеном. Однако принц нарушил своё обещание и влюбился в простолюдинку по имени Дженни из Старых Камней. Как Смеющийся Вихрь отреагирует на это оскорбление чести своего дома?"
 #agot_bm_8259:0 "Война Девятигрошовых Королей"
 #agot_bm_8259_desc:0 "Банда Девяти, группа авантюристов из Эссоса, завоевала Спорные земли и Ступени. Они возвели Алекво Адариса Златоязычного к власти в Тироше. Теперь Мейлис Блэкфайр, последний претендент из рода Блэкфайров и командующий Золотых Мечей, убедил их напасть на Вестерос и захватить Железный Трон. Однако король Эйгон V Таргариен был заранее предупреждён об их планах и планирует отправить на Ступени войска, предотвратив очередное вторжение Блэкфайров, которое в очередной раз опустошит королевство."

