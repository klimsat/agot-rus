 agot_bm_group_TDOD:0 "Танец драконов\n96 - 129 г. от З.Э."
 agot_bm_8096:0 "Восхождение Трёх Дочерей"
 agot_bm_8106_desc:0 "В Вольных городах триархи Волантиса утверждают, что являются истинными потомками старой Валирии, что ставит их город в более высокий статус, чем другие бывшие колонии Валирийского Фригольда. Лис и Мир, после долгих лет ожесточённого соперничества, решили отложить свои разногласия и вместе с Тирошем теперь ведут войну против могущественного Волантиса в надежде создать новый непобедимый альянс."

 agot_bm_8129:0 "Танец драконов"
 agot_bm_8129_desc:0 "После смерти короля Визериса в 129 году от З.Э. лорд-командующий Королевской гвардии сир Кристон Коль, позже прозванный «Делателем королей», нарушил завещание покойного короля, в котором его дочь принцесса Рейнира была названа его наследницей, и вместо неё коронует её младшего брата принца Эйгона, который стал королём Эйгоном II. Между Эйгоном II Таргариеном и Рейнирой Таргариен вспыхнула гражданская война за контроль над Железным Троном, позже ставшая известной как «Танец драконов»."
