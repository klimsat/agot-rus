l_russian:
 agot_bm_group_AC:0 "Завоевания Эйгона\n4 до З.Э. - 0 от З.Э."
 agot_bm_7898:0 "Третья Гискарская война"
 agot_bm_7898_desc:0 "Третья великая война между Валирией и Старым Гисом."
 agot_bm_7932:0 "Харвин Жёсткая Рука"
 agot_bm_7932_desc:0 "После смерти своего отца, короля Куорвина Хоара, Харвин, известный как Жёсткая Рука, вернулся из странствия по Вольным городам, чтобы занять Морской Трон. Менее осторожный, чем его отец, Харвин заглядывается на зелёные земли, где лорды Речных земель изнывают под гнётом Штормовых королей."
 agot_bm_7974:0 "Падение Сарнора"
 agot_bm_7974_desc:0 "Высокие Люди Сарнора слишком долго игнорировали угрозу, исходящую от дотракийских кхалов. Пока сарнорцы прятались за своими стенами, эти кочевники грабили и разрушали город за городом. Теперь, наконец, объединившись под началом верховного короля Мазора Алекси, люди Сарнора готовятся дать последний бой повелителям коней."
 agot_bm_7996:0 "Четвёртая Гискарская война"
 agot_bm_7996_desc:0 "Четвёртая великая война между Валирией и Старым Гисом."
 agot_bm_7998:0 "Война Завоевания"
 agot_bm_7998_desc:0 "Эйгон Таргариен и его сёстры высадились в устье Черноводной, сопровождаемые тремя могучими драконами. Аргилак Надменный отверг предложение Эйгона о браке между его другом Орисом и дочерью Аргилака, отправив Эйгону отрубленные руки посланника. После этого Эйгон поклялся завоевать Семь Королевств, провозгласив, что 'Отныне будет только один король'."
 agot_bm_8000:0 "Коронованный дракон"
 agot_bm_8000_desc:0 "PLACEHOLDER"
 agot_bm_8043:0 "Восстание Святого Воинства"
 agot_bm_8043_desc:0 "После смерти Эйгона Завоевателя и восхождения на Железный Трон его сына Эйниса Верховный септон поднял восстание против этого порождения кровосмешения. Теперь, спустя несколько лет, болезненный Эйнис умер, а его единокровный брат Мейгор Жестокий восседает на Железном Троне и намерен покончить с этим восстанием."
