 agot_bm_8209:0 "Тени Эшфорда"
 agot_bm_8209_desc:0 "После Турнира на Эшфордском лугу сгущаются тени. Бейлор Таргариен, принц Драконьего Камня, десница короля и защитник королевства, лежит мертвый - трагически убитый своим младшим братом Мейкаром при защите ничтожного межевого рыцаря. Твердая рука Бейлора Сломи Копье больше никогда не займет Железный трон, а вместо него будет стоять его сын, не прошедший испытания принц Валарр. Он приехал в Эшфорд в поисках славы, но покидает его изменившимся человеком с грузом мира на плечах.\n\nПока над Королевской Гаванью сгущается туча неопределенности, те, кто хочет угрожать Железному Трону, становятся все смелее. В вольном городе Тирош дети Черного Дракона достигли зрелости под присмотром своего дяди Биттерстила. А лорд-жнец Пайка радуется новому ослаблению дома Таргариенов. #bold Враги видны в каждой тени, ожидая удобного момента, чтобы поднять свое знамя и вновь бросить вызов Доброму Королю.#!"
 
 bookmark_209_daeron_targaryen:0 "Король Дейрон II" 
 bookmark_209_daeron_targaryen_desc:0 "Дейрона Доброго снова постигла трагедия. Его сын и наследник, Бейлор Таргариен, трагически погиб, защищая рыцаря изгороди во время Эшфордского турнира. Случайно убитый младшим сыном Дейрона Мейкаром, Бейлор еще больше ослабил дом дракона. Сын Бейлора, Валарр, утвержден новым принцем Драконьего Камня и Десницей Короля, Дейрон должен сделать так, чтобы смерть Сломи Копья не нарушила хрупкий мир, который Вестерос знал последние тринадцать лет.\n\n#bold Сможет ли Дейрон Добрый вновь привести Вестерос к периоду процветания, или призраки его брата и сына обрекут его на гибель?\n#!"
 bookmark_209_aerys_targaryen:0 "Принц Эйрис" 
 bookmark_209_brynden_bloodraven:0 "Бринден Кровавый Ворон" 
 
 bookmark_209_dagon_greyjoy:0 "Лорд Жнец Дагон"
 bookmark_209_dagon_greyjoy_desc:0 "Дагон Грейджой, лорд Железных островов, чтит Старый Закон. Сказать иначе - значит бросить вызов самому могуществу лорда-жнеца Пайка. Он наблюдал за тем, как дом дракона увядает и приводит зеленые земли в упадок, и не желает больше оставаться под игом слабости Таргариенов.\n\n#bold В Вестеросе, обращенном на восток, удастся ли Дагону по-настоящему чтить пути своих предков?\n\n\bold"

 bookmark_209_daemon_blackfyre:0 "Деймон II"
 bookmark_209_daemon_blackfyre_desc:0 "Прошло тринадцать долгих лет со дня смерти Деймона I Блэкфайра. Теперь его тезка и старший выживший сын, Деймон II, вступил в свои права, находясь в изгнании в Тироше. Жгучий Клинок, как грозная тень, навис над Деймоном, убеждая его, что сейчас неподходящее время для вторжения в Вестерос. Но Эйгор ушел служить наемником, а Деймон затаился в Тироше, где компанию ему составляют только братья и сестры. После смерти своего кузена Бейлора Деймон видит потенциал там, где его дядя его не видит.\n\n#bold Сможет ли Деймон Младший избавить Вестерос от узурпаторов Таргариенов и получить законный трон своего отца?#!"

 bookmark_209_valarr_targaryen:0 "Принц Валарр"
 bookmark_209_valarr_targaryen_desc:0 "Принц Драконьего Камня и наследник Железного трона... Слава, которой большинство мужчин достигают только в мечтах, но слова, которые Валарр Таргариен не надеялся услышать еще одно поколение. После смерти отца, Бейлора Сломи Копье, юный принц унаследовал почетное место своего отца - следующего в очереди на трон и Десницу короля своего внука, короля Дейрона II. Валарр поклялся памятью отца быть добрым и справедливым и править так, как правил бы он, но в Вестеросе наступает время неопределенности, какого не было со времен восстания Блэкфайра.\n\n#bold Сможет ли принц Валарр сохранить наследие отца и поддержать безопасность и стабильность дома Таргариенов?#!"
 
 bookmark_209_maekar_targaryen:0 "Принц Мэйкар"
 bookmark_209_maekar_targaryen_desc:0 "После ужасного происшествия с братом колючий и нетерпеливый принц Мейкар Таргариен становится еще более суровым. Бейлор Сломи Копье был любим всей страной, но его младший брат не обладает и половиной его харизмы. Лорды и простолюдины шепчут обвинения в братоубийстве, а королевство скорбит о потерянном принце, но никто не узнает, с какими муками придется столкнуться принцу Мейкару до конца своих дней.\n\n#bold Память о Бейлоре Сломи Копье будет вечно преследовать Мейкара?#!"
 
 bookmark_209_ambrose_butterwell:0 "Лорд Амброз"
 bookmark_209_ambrose_butterwell_desc:0 "Дружба лорда Амброза с покойным Эйгоном Недостойным была хорошо известна, будь то благодаря его бывшей должности мастера над монетой или бесценному драконьему яйцу, подаренному его деду. Лорд Баттервелл пошел по загадочному пути, отправив своих сыновей на враждующие стороны во время восстания Блэкфайра, только чтобы потерять обоих в этом конфликте.\n\n#bold Что, в случае чего, может сделать лорд Эмброуз с помощью драконьего яйца?#!"
 
 bookmark_209_duncan_tall:0 "Сир Дункан Высокий"
 bookmark_209_duncan_tall_desc:0 "Сирота с Блошиного дна, не имевший ни имени, ни престижа, сир Дункан бросил вызов трудностям и вошел в историю королевства, победив принца Эйриона Таргариена в Испытании Семерых. Доказав свою состоятельность как рыцарь и воин, Дунк теперь путешествует по королевству как рыцарь изгороди с новым оруженосцем королевского происхождения.\n\n#bold Сможет ли сир Дункан научить своего юного оруженосца смирению и другим достоинствам рыцаря?#!"
