 agot_bm_group_8209:0 "209 г. от З.Э."
 agot_bm_8209:0 "Тени Эшфорда"
 agot_bm_8209_desc:0 "После Эшфордского турнира сгущаются тени. Бейлор Таргариен, принц Драконьего Камня, Десница короля и Защитник державы, погиб - трагически пал от руки своего младшего брата Мейкара, защищая худородного межевого рыцаря. Твердая рука Бейлора Сломи Копье больше никогда не благословит Железный трон, его место займёт его сын, неопытный принц Валарр. Он приехал в Эшфорд в поисках славы, но покидает его изменившимся человеком с грузом мира на плечах.\n\nПока над Королевской Гаванью сгущается туча неопределенности, те, кто намерен угрожать Железному трону, становятся все смелее. В вольном городе Тирош дети Черного Дракона достигли совершеннолетия под присмотром своего дяди Жгучего Клинка. А Лорд-Жнец Пайка радуется новому ослаблению дома Таргариенов. #bold Враги шевелятся в каждой тени, ожидая удобного момента, чтобы поднять свое знамя и вновь бросить вызов Доброму королю.#!"
 
 bookmark_209_daeron_targaryen:0 "Король Дейрон II" 
 bookmark_209_daeron_targaryen_desc:0 "Дейрона Доброго снова постигла трагедия. Его сын и наследник, Бейлор Таргариен, трагически погиб, защищая межевого рыцаря во время Эшфордского турнира. Случайно убитый младшим сыном Дейрона Мейкаром, гибель Бейлора еще больше ослабила дом Дракона. Утвердив сына Бейлора, Валарра, новым принцем Драконьего Камня и Десницей короля, Дейрон должен сделать так, чтобы смерть Сломи Копья не нарушила хрупкий мир, который Вестерос знал последние тринадцать лет.\n\n#bold Сможет ли Дейрон Добрый вновь привести Вестерос к периоду процветания, или призраки его брата и сына обрекут его на гибель?\n#!"
 bookmark_209_aerys_targaryen:0 "Принц Эйрис" 
 bookmark_209_brynden_bloodraven:0 "Бринден Кровавый Ворон" 
 
 bookmark_209_dagon_greyjoy:0 "Лорд-Жнец Дагон"
 bookmark_209_dagon_greyjoy_desc:0 "Дагон Грейджой, лорд Железных островов, чтит Старый закон. Сказать иначе - значит бросить вызов самому могуществу Лорда-Жнеца Пайка. Он наблюдал за тем, как дом Дракона увядает и приводит зеленые земли в упадок, и не желает больше оставаться под игом слабости Таргариенов.\n\n#bold Пока взор Вестероса прикован на восток, сумеет ли Дагон по-настоящему почтить пути своих предков?#!"

 bookmark_209_daemon_blackfyre:0 "Деймон II"
 bookmark_209_daemon_blackfyre_desc:0 "Прошло тринадцать долгих лет со дня смерти Деймона I Блэкфайра. Теперь его тезка и старший выживший сын, Деймон II, вступил в свои права, находясь в изгнании в Тироше. Жгучий Клинок, как грозная тень, навис над Деймоном, убеждая его, что сейчас неподходящее время для вторжения в Вестерос. Но Эйгор предпочёл жизнь наемника, а Деймон затаился в Тироше, где компанию ему составляют только братья и сестры. После смерти своего кузена Бейлора Деймон видит потенциал там, где его дядя его не видит.\n\n#bold Сможет ли Деймон Младший избавить Вестерос от узурпаторов Таргариенов и занять законный трон своего отца?#!"

 bookmark_209_valarr_targaryen:0 "Принц Валарр"
 bookmark_209_valarr_targaryen_desc:0 "Принц Драконьего Камня и наследник Железного трона... Это слава, которую большинство мужчин достигают только в мечтах, но слова, которые Валарр Таргариен надеялся услышать лишь через много лет. После смерти отца, Бейлора Сломи Копье, юный принц унаследовал почетное положение своего отца - став наследником трона и Десницей своего деда, короля Дейрона II. В память об отце Валарр поклялся быть добрым и справедливым и править так, как правил бы он, но в Вестеросе наступает время неопределенности, какого не было со времен восстания Блэкфайра.\n\n#bold Сможет ли принц Валарр сохранить наследие отца и обеспечить безопасность и стабильность дома Таргариенов?#!"
 
 bookmark_209_maekar_targaryen:0 "Принц Мейкар"
 bookmark_209_maekar_targaryen_desc:0 "После трагичного случая с братом колючий и нетерпеливый принц Мейкар Таргариен стал еще более суровым. Бейлора Сломи Копье любила вся держава, но его младший брат не обладает и половиной его харизмы. Лорды и простолюдины шепчут обвинения в братоубийстве, а держава скорбит о потерянном принце, но никто не ведает, на какие муки обрёк себя принц Мейкар до конца своих дней.\n\n#bold Будет ли память о Бейлоре Сломи Копье вечно преследовать Мейкара?#!"
 
 bookmark_209_ambrose_butterwell:0 "Лорд Амброз"
 bookmark_209_ambrose_butterwell_desc:0 "Дружба лорда Амброза с покойным Эйгоном Недостойным была хорошо известна, будь то благодаря занимаемой им в прошлом должности мастера-над-монетой или бесценному драконьему яйцу, подаренному его деду. Лорд Баттервелл пошел по загадочному пути, отправив своих сыновей во враждующие лагеря во время восстания Блэкфайра, потеряв обоих в этом противостоянии.\n\n#bold Что может сделать лорд Амброз с помощью драконьего яйца?#!"
 
 bookmark_209_duncan_tall:0 "Сир Дункан Высокий"
 bookmark_209_duncan_tall_desc:0 "Сирота с Блошиного Конца, без имени и почёта, сир Дункан бросил вызов трудностям и вошел в историю державы, победив принца Эйриона Таргариена на Суде Семерых. Проявив себе как умелый рыцарь и воин, Дунк теперь путешествует по державе как межевой рыцарь с новым оруженосцем королевского происхождения.\n\n#bold Сможет ли сир Дункан научить своего юного оруженосца смирению и другим достоинствам рыцаря?#!"
