 bookmark_239_bloodraven:0 "Лорд-командующий Бринден"
 bookmark_239_bloodraven_desc:0 "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nОт чертогов власти до замерзших пустошей, Бринден Риверс - печально известный «Кровавый Ворон» - прошел множество дорог. Мастер тайн, Десница королей, а теперь еще и меч во тьме. Избранный лордом-командующим Ночного Дозора, он оказался вдали от придворных интриг, но тени, которые когда-то мучили его, никогда не бывают далеки. Здесь, на краю света, где дует холодный ветер и испытываются люди, Кровавый Ворон должен сплотить Дозор, чтобы противостоять угрозам как внутри Стены, так и за ней.\n\n#bold Обретет ли Бринден искупление, или тени его прошлого вновь настигнут его?#!"

