 bookmark_239_bittersteel:0 "Генерал-капитан Эйгор"
 bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nВедомый огнем и яростью, Эйгор Риверс, известный как «Жгучий Клинок», снискал славу за пределами Семи Королевств. Когда-то он был бастардом при дворе, а теперь - свирепый командир Золотых Мечей, возглавляющий армию изгнанников и наёмников с одной-единственной целью: увидеть, как Блэкфайры воссядут на Железный трон. В его руке - меч королей, знаменитоё Чёрное Пламя, а в сердце - жгучая ненависть к тем, кто нанёс обиды его семье.\n\n#bold Вернет ли Жгучий Клинок славу Блэкфайрам или наследие драконов останется разрушенным?#!"

