 agot_bm_8239:0 "Смеющийся Вихрь"
 agot_bm_8239_desc:0 "Лорд Лионель Баратеон из Штормовых земель, человек, вызывающий страх и уважение одновременно, получил прозвище «Смеющийся Вихрь» за свой свирепый и непредсказуемый характер. Его дочь, помолвленная с принцем Дунканом Таргариеном, была призвана объединить два великих дома, став влиятельной фигурой в Семи королевствах. Однако в результате поступка, прогремевшего на все королевство, принц Дункан отказался от этого союза ради любви низкородной девушки, Дженни из Старых Камней.\n\nДля Баратеонов это было не просто нарушением помолвки, а тяжким оскорблением, запятнавшим честь их дома. Теперь бушует Смеющийся Вихрь. Узы, некогда скреплявшие королевство, разрушаются, и в Штормовых землях бушуют ветры восстания. С уязвленной гордостью и яростью в сердце лорд Лионель должен решить, покорится ли он королевскому миру или он разрушит его, бросив свой жребий против самого Железного трона.\n\nНад королевством, как дымка, нависает вопрос: #bold Как далеко зайдет Смеющийся Вихрь, чтобы восстановить честь своего дома?#!"

 bookmark_239_lyonel_baratheon:0 "Лорд Лионель"
 bookmark_239_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nСо времен Аргилака «Надменного» Штормовыми землями не правил Штормовой король - до сих пор. Некогда самый стойкий из великих домов, дом Баратеонов разорвал свои связи с Железным троном, движимый тяжким бесчестьем, нанесенным дочери Лионеля Дунканом, принцем Драконьего Камня. Так называемый наследник бросил ее ради другой, к тому же низкородной.\n\n#bold Отомстит ли Лионель, чего бы ему это ни стоило?#!"

