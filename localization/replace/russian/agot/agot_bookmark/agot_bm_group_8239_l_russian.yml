 bookmark_239_aegon_targaryen:0 "Король Эйгон V"
 bookmark_239_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\nЭйгон «Удачливый», любимый простым народом, многими считается одним из величайших королей, когда-либо сидевших на Железном троне. Однако из-за безрассудных действий его детей королевство стоит на грани раскола. Со времен Завоевателя ни один правитель не претендовал на власть над Штормовыми землями, но теперь в Штормовом конце появился новый Штормовой король. Осторожные союзы, созданные Эйгоном и его королевой, лежат в руинах, и они должны стремиться к воссоединению королевства.\n\n#bold Сможет ли Король, что проклюнулся из яйца, удержать само королевство от раскола?#!"

