 bookmark_239_runceford_redwyne:0 "Лорд Рансфорд"
 bookmark_239_runceford_redwyne_desc:0 "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nДом Редвин - хотя и не такой видный, как Баратеоны, Тиреллы или Талли - все же может сыграть значительную роль в назревающем конфликте. Поскольку Оленна Редвин помолвлена с принцем Дейроном Таргариеном, любое потрясение в семье Таргариенов может вовлечь дом Редвин в противостояние. Слухи о возможном разрыве помолвки и изменении альянсов могут иметь далеко идущие последствия, и дом Редвин должен быть готов к потенциальному кризису.\n\n#bold Воспользуется ли дом Редвин этой возможностью повысить свой статус или останется в стороне?#!"

