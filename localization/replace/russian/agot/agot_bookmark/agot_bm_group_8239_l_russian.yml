 bookmark_239_garlan_tyrell:0 "Лорд Гарлан"
 bookmark_239_garlan_tyrell_desc:0 "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nДом Тирелл многим обязан дому Таргариен и всегда хранил ему верность. Однако по слухам, принц Джейхейрис проводит необычно много времени со своей сестрой, принцессой Шейрой, и они могут разорвать свои помолвки с леди Селией Талли и лордом Лютором Тиреллом, чтобы последовать примеру своего старшего брата, принца Дункана, который отказался от помолвки ради любви. Эта тревожная возможность напрягла древние узы между двумя домами, и лорду Гарлану приходится осторожно выходить из этой непростой ситуации.\n\n#bold Как Гарлан сможет укрепить свой дом, когда его семена, кажется, посеяны в хаосе?#!"

