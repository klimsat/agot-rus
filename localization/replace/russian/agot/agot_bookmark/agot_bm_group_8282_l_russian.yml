 agot_bm_8282:0 "Восстание Роберта Баратеона"
 agot_bm_8282_desc:0 "Год Ложной Весны прошёл, а #italic зима близко#! — а вместе с ней и искра, которая воспламенила Семь Королевств.\n\nРейгар Таргариен, наследник Железного трона, похитил Лианну Старк, дочь Хранителя Севера, помолвленную с верховным лордом Штормовых земель. Когда её брат Брандон Старк поскакал на юг, требуя наказать принца за похищение, Безумный Король Эйрис II Таргариен отказал ему в справедливом суде и жестоко расправился с ним и его отцом.\n\nНо когда Безумный король потребовал головы молодых лордов Эддарда Старка и Роберта Баратеона, лорд Джон Аррен из Долины созвал знамёна, начав восстание. #bold В то время как война распространяется по Вестеросу как лесной пожар, именно вам предстоит решить судьбу королевства. Ведь когда вы играете в Игру Престолов, вы либо побеждаете, либо умираете.#!"

 bookmark_282_eddard_stark:0 "Лорд Эддард"
 bookmark_282_eddard_stark_desc:0 "Эддард провёл свою юность в Долине в качестве воспитанника Джона Аррена вместе со своим другом Робертом Баратеоном и известен из-за своего непоколебимого чувства чести и справедливости. После жестокой казни отца и брата по приказу Безумного короля, Нед стал лордом Винтерфелла - и ведёт войну за свою жизнь.\n\n#bold Спасёт ли Нед свою сестру от принца Рейгара, или же его постигнет участь его родных, и он станет лишь пеплом под ногами дракона?#!"
