 bookmark_282_rhaegar_targaryen:0 "Принц Рейгар"
 bookmark_282_rhaegar_targaryen_desc:0 "Наследник Железного трона, Рейгар пользуется уважением знати и любовью простого народа. Когда рассудок его отца помрачился, Рейгар оказался в сплетении заговоров и подозрений. На турнире в Харренхолле разразился скандал, когда Рейгар короновал Королевой любви и красоты Волчицу с Севера, а не свою жену. Год спустя Рейгар сбежал вместе со своей возлюбленной Лианной, хотя ходят слухи, что он похитил её.\n\n#bold Сумеет ли Принц-дракон спасти свой дом от забвения, в то время как жестокие действия его отца лишь усугубляют положение?#!"
 bookmark_282_elia_martell:0 "Принцесса Элия"

 bookmark_282_aerys_targaryen:0 "Король Эйрис II"
 bookmark_282_aerys_targaryen_desc:0 "Начало правления Эйриса II из дома Таргариенов, короля андалов, ройнаров и первых людей, Лорда Семи Королевств и Защитника державы подавало множество надежд, но за годы, минувшие с пленения в Сумрачном Доле, он всё больше погружается в пучину безумия. Окруженный различными тревожными вестями - как мнимыми, так и обоснованными - Безумный Король становится всё более одержимым огнём.\n\n#bold В то время как Семь Королевств стоят перед лицом гражданской войны, сумеет ли Эйрис усидеть на Железном троне или просто сожжёт всё?#!"
 bookmark_282_rhaella_targaryen:0 "Королева Рейлла"
 bookmark_282_viserys_targaryen:0 "Принц Визерис"

 bookmark_282_tywin_lannister:0 "Лорд Тайвин"
 bookmark_282_tywin_lannister_desc:0 "Известный своей расчетливостью и безжалостностью, Тайвин поднял свой дом на небывалые высоты после бесславного правления своего отца. Когда то Тайвин был Десницей и другом короля Эйриса, но после многочисленных унижений с его стороны он подал в отставку и вернулся в Утёс Кастерли. Теперь, несмотря на призыв Безумного короля к оружию, Тайвин держится в стороне от войны.\n\n#bold Поддержит ли Тайвин своего бывшего друга и короля, или обернёт эту войну на пользу своему дому?#!"
 bookmark_282_jaime_lannister:0 "Сир Джейме"
 bookmark_282_cersei_lannister:0 "Серсея"

 bookmark_282_robert_baratheon:0 "Лорд Роберт"
 bookmark_282_robert_baratheon_desc:0 "Будучи воспитанником Джона Аррена в Долине, Роберт подружился с Недом Старком и быстро завоевал репутацию грозного воина, а также выпивохи и бабника. В то время, как его суженая похищена, а ему самому грозит казнь, Роберту не оставалось иного выбора, кроме как созвать знамёна Штормовых земель против Безумного короля.\n\n#bold Роберту понадобится вся его мощь, чтобы уничтожить дом Таргариенов. Но будет ли когда-нибудь его возлюбленная Лианна принадлежать ему#!?"
