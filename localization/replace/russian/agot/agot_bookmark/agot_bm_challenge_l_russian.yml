 bookmark_10_aegon_targaryen:0 "Король Эйгон I «Завоеватель»"
 bookmark_10_aegon_targaryen_desc:0 "Эйгон «Дракон» правит своим недавно завоеванным королевством уже почти десять лет, и только Дорн оспаривает его господство на континенте к югу от Стены. Но война с дорнийскими повстанцами не за горами, ведь любимая сестра-жена и королева Эйгона Рейнис погибла на своём драконе Мераксес, пытаясь подчинить себе непокоренных. Оставшаяся сестра-жена короля Висенья скорбит вместе с ним, придумывая, как обезопасить дом Дракона от потенциальных убийц, таящихся за каждой дверью.\n\n#bold Пока Висенья думает о личной безопасности, Эйгон размышляет о том, как лучше защитить свою новую столицу от нападения: жалкие оборонительные сооружения Эйгонфорта кажутся совершенно недостаточными для столицы королевства, раскинувшегося на весь континент.#!"
 bookmark_129_aegon_targaryen:0 "Король Эйгон II «Старший»"
 bookmark_129_aegon_targaryen_desc:0 "Эйгон Таргариен, второй сего имени, занял Железный трон после смерти своего отца Визериса I. Хотя его единокровная сестра Рейнира была избранной наследницей их отца и принцессой Драконьего Камня, Эйгон все равно завладел Королевской Гаванью и королевством.\n\n#bold И хотя в результате этой узурпации вскоре может начаться война, Эйгон носит меч, корону и имя Завоевателя и ожидает, что королевство быстро подчинится ему. Если Рейнира не склонит колена, она познает Пламя и кровь!#!"
 bookmark_153_aegon_targaryen:0 "Король Эйгон III «Драконья Погибель»"
 bookmark_153_aegon_targaryen_desc:0 "Вот уже двадцать два года Эйгон «Неудачник» правит на Железном троне. У него нет недостатка в наследниках: два сына - Дейрон и Бейлор - воспитываются при дворе, а также его племянники, сыновья его брата Визериса. Несмотря на уверенность в престолонаследии, безопасность его дома находится под постоянным вопросом.\n\n#bold Со смертью драконов источник власти Таргариенов ослабевает; теперь, чтобы дом Дракона остался на вершине власти, необходимо заключать браки и сделки.#!"
 bookmark_178_aegon_targaryen:0 "Король Эйгон IV «Недостойный»"
 bookmark_178_aegon_targaryen_desc:0 "Эйгон Таргариен, четвёртый сего имени, правит всего шесть лет, но за это время он успел зарекомендовать себя упадочным, дегенеративным и коррумпированным правителем, мало заботящимся о государственных делах. Между раздорами со старшим сыном - и единственным законным наследником - Дейроном, взаимной ненавистью с братом Эймоном «Рыцарем-Драконом» и непростыми отношениями с сестрой-женой Нейрис, Эйгон показал себя слабовольным королем, управляемым больше собственными удовольствиями, чем каким-либо долгом перед королевством.\n\n#bold Хотя его бастарды могут быть бесчисленными, так называемые «Великие бастарды» Эйгона могут определить судьбу королевства, пока Эйгон будет разбираться с беспорядком, который он устроил в доме Дракона.#!"

 bookmark_239_steffon_tully:0 "Верховный лорд Стеффон Талли"
 bookmark_239_steffon_tully_desc:0 "После безрассудной женитьбы принца Дункана и последующего лишения наследства Талли наткнулись на редкий приз: помолвка юной Селии с Джейхейрисом однажды сделает ее королевой. #bold Правда, помолвка так и остаётся помолвкой...#!"
 bookmark_282_hoster_tully:0 "Верховный лорд Хостер Талли"
 bookmark_282_hoster_tully_desc:0 "Заключив два брака своих дочерей с новоиспеченными вождями восстания, Хостер Талли сделал ставку на успех восстания Роберта. Успех только укрепит эти тяжелые союзы, в то время как #bold поражение может привести к гибели династии.#!"
 bookmark_284_qalen_codd:0 "Лорд Квален Кодд"
 bookmark_284_qalen_codd_desc:0 "#bold Вопреки людскому презрению.#!"