l_russian:
 bookmark_106_jeyne_arryn:0 "Леди Джейн Аррен"
 bookmark_106_jeyne_arryn_desc:0 "Леди Джейн Аррен унаследовала Долину в трёхлетнем возрасте. Ни её молодость, ни её пол не вызывают доверия у её вассалов, а амбициозные родственники-мужчины нетерпеливо ждут, когда появится шанс свергнуть её. #bold Сможет ли она выдержать все испытания своего регентства и удержаться на троне?#!"

 bookmark_239_steffon_tully:0 "Верховный лорд Стеффон Талли"
 bookmark_239_steffon_tully_desc:0 "После безрассудной женитьбы принца Дункана и последующего лишения наследства Талли наткнулись на редкий приз: помолвка юной Селии с Джейхейрисом однажды сделает ее королевой. #bold Но только если лорд Стеффон Талли сможет проследить за тем, чтобы помолвка не была расторгнута...#!"

 bookmark_258_tancred_crane:0 "Лорд Танкред Крейн"
 bookmark_258_tancred_crane_desc:0 "Будучи сыном принцессы из дома Таргариен, Танкред обладает престижем и влиянием, которые намного превосходят то, что может дать ему один лишь титул. И вот он удостоился личного приглашения от короля посетить грандиозный пир в Летнем замке, посвященный новому поколению Таргариенов. #bold Какое светлое будущее ожидает тех, кто соберётся там?#!"

 bookmark_106_rhaenyra_targaryen:0 "Принцесса Рейнира Таргариен"
 bookmark_106_rhaenyra_targaryen_desc:0 "Только несчастливая смерть почти полудюжины родственников привела к тому, что Рейнира Таргариен стала принцессой Драконьего Камня, но ее положение под угрозой. Десница короля и его союзники используют новую королеву, чтобы ослабить «Отраду королевства», замышляя посадить на Железный трон мужчину с кровью Хайтауэров. #bold Зловещие силы при дворе могут попытаться лишить её права первородства, но сможет ли Рейнира обеспечить престолонаследие и построить новый порядок?#!"

 bookmark_209_danelle_lothston:0 "«Безумная» Данелла Лотстон"
 bookmark_209_danelle_lothston_desc:0 "Проклятие Харренхолла тяжким грузом ложится на всех, кто проходит через разрушающиеся ворота замка, но никто не несет его сильнее, чем «Безумная» Данелла Лотстон. Бесчисленные несчастные случаи и предательства практически уничтожили ее семью, сделав ее правительницей в юности, а некоторые считают, что она сошла с ума. #bold Слуги рассказывают о магических ритуалах и гигантских летучих мышах в лунном небе; ходят слухи о пирах из плоти и ваннах, наполненных кровью. Правдивы ли эти истории?#!"

 bookmark_209_viserys_plumm:0 "Лорд Визерис Пламм"
 bookmark_209_viserys_plumm_desc:0 "Войны ведутся, когда бастарды претендуют на земли ложных отцов, но не в случае с Визерисом Пламмом. Все сомнения были отброшены из-за отсутствия другого приемлемого наследника - и нежелания навлечь на себя гнев Эйгона Недостойного. Устроившись в жизни лорда, Визерис не проявляет особых амбиций в отношении трона и наслаждается жизнью лорда в захолустье. #bold Но что будет с поколением замаскированных драконов, которые последуют за ним? Сможет ли Визерис сбросить свою пурпурную мантию и взять на себя красно-чёрную мантию?#!"

 bookmark_239_gerold_lannister:0 "Лорд Герольд Ланнистер"
 bookmark_239_gerold_lannister_desc:0 "Тысяча слухов окружает Герольда «Золотого». Его правление Западными землями, возможно, и принесло великое процветание, но простонародье шепчет между собой, что он убил своего брата, племянницу и двух жен, как только они встали на его пути. Теперь двое его сыновей пали, сражаясь с врагами короны; брачный договор с домом Рейнов, похоже, разрушен клинком Блэкфайра. Однако Эллин Рейн не позволит смерти встать на ее пути. #bold Сможет ли дом Ланнистеров обеспечить процветание еще одному поколению, или слабовольный детеныш разрушит все, что построил Герольд?#!"

 bookmark_258_aemon_tarth:0 "Лорд Эймон Тарт"
 bookmark_258_aemon_tarth_desc:0 "Что получается в результате интрижки крестьянина с Блошиного Конца и высокородной принцессы? Тихий лорд, пытающийся наслаждаться своими днями на Сапфировом острове. Женившись на своей кузине, чтобы не возникало вопросов о его наследии, лорд Эймон не сталкивается с восстанием. #bold Но другой, потомок бастарда драконьей крови, собирает армию за Узким морем. Сможет ли Эймон сохранить тайну своего рождения и уберечь Тарт от того, кого называют «Чудовищем»?#!"

 bookmark_277_loreza_martell:0 "Принцесса Лореза Мартелл"
 bookmark_277_loreza_martell_desc:0 "Король в оковах, а принц Драконьего Камня всё ещё не заключил помолвку. Возможно, удастся убедить стойкого принца Рейгара взять в невесты принцессу Дорна, укрепив давние связи между Железным троном и его самыми южными подданными. #bold Пока королевство затаило дыхание, сможет ли принцесса Лореза Мартелл договориться о помолвке между своей дочерью Элией и наследником престола?#!"

 bookmark_277_beric_dayne:0 "Лорд Берик Дейн"
 bookmark_277_beric_dayne_desc:0 "Жизнь лорда Берика Дейна хороша: старший сын и наследник, готовый продолжить род, младший сын, считающийся одним из величайших рыцарей королевства, прекрасная дочь, достигшая совершеннолетия, и любящая жена рядом с ним. И хотя новость о восстании Сумеречного Дола омрачает картину, падающая звезда может вновь оказаться плодотворной для дома Дейнов. #bold Рейгар Таргариен ещё не женат, сумеют ли управители Звездопада добиться помолвки с будущим королём?#!"

 bookmark_282_walter_whent:0 "Лорд Уолтер Уэнт"
 bookmark_282_walter_whent_desc:0 "Как много изменилось с того судьбоносного турнира... Лорд Уолтер Уэнт, известный своей открытостью и богатством, стал хозяином одного из самых переломных моментов в истории Харренхолла: Турнир, расколовший королевство на части. Победа принца Рейгара и коронация Лианны Старк как королевы любви и красоты спровоцировали эту проклятую войну - и раскол, который она разожгла. #bold Пока королевство готовится к войне, Уолтеру приходится выбирать между своим сюзереном, лордом Хостером Талли, и собственным братом и королевским гвардейцем, сиром Освеллом Уэнтом.#!"

 bookmark_282_walder_frey:0 "Лорд Уолдер Фрей"
 bookmark_282_walder_frey_desc:0 "Немногие в Семи королевствах правили так долго, как лорд Уолдер Фрей, и еще меньше тех, кто так долго помнит о прегрешениях против своей семьи. Война бушует по всей земле, и союзы с той или иной стороны кажутся лишь банальным счетоводством для лордов, которые издавна заключали браки между собой, отвергая неугодные дома на каждом шагу. #bold Кто-то называет хаос лестницей, но Уолдер видит в нём мост... к лучшей жизни для дома Фреев и его #italic многочисленных#! детей.#!"

 bookmark_284_jon_arryn:0 "Десница короля Джон Аррен"
 bookmark_284_jon_arryn_desc:0 "Победа в войне - это одно. А править королевством - совсем другое. Теперь, когда король Роберт Баратеон, Первый сего имени, восседает на Железном троне, он поручил своему наставнику и другу лорду Джону Аррену помочь ему обеспечить мир и процветание в качестве Десницы короля. #bold С молодой и, #italic несомненно#!, надёжной невестой Талли на его стороне, сможет ли Джон обеспечить безопасность Семи королевств и своё собственное наследие в Долине со своего нового поста в Королевской Гавани?#!"

 bookmark_284_petyr_baelish:0 "Лорд Петир Бейлиш «Мизинец»"
 bookmark_284_petyr_baelish_desc:0 "Всегда держите врагов в замешательстве. Если они не знают, кто вы и чего хотите, они не смогут понять, что вы собираетесь делать дальше. Иногда лучший способ сбить их с толку - делать ходы, которые не имеют никакой цели или даже, кажется, работают против вас. #bold Помните об этом, когда начнёте играть в единственную стоящую игру... #italic игру престолов#!!#!"