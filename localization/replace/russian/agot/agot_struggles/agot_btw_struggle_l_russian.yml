l_russian:
 btw_struggle:0 "Борьба за Стеной"
 btw_struggle_desc:1 "$game_concept_btw_struggle$"

 game_concept_btw_struggle:1 "Борьба за Стеной"
 game_concept_btw_struggle_desc:2 "$game_concept_btw_struggle$ отражает тысячелетия напряжённых отношений за Стеной. Она уходит корнями к возведению Стены восемь тысяч лет назад в конце Долгой Ночи, а [Concept('struggle_phase_phases', 'фазы')|E] этой [Concept('struggle', 'борьбы')|E] меняются от переходящей в насилие ненависти до непрочных договоренностей и практичного сотрудничества. Крепкие союзы в подобной ситуации возникают редко, и [Concept('rulers', 'правителям')|E] следует помнить, что общая [faith|El] или [culture|El] ничего не гарантируют."

 struggle_btw_phase_opportunity:0 "Возможность"
 struggle_btw_phase_opportunity_desc:0 "$game_concept_struggle_phase_btw_opportunity_desc$"
 struggle_btw_phase_hostility:0 "Вражда"
 struggle_btw_phase_hostility_desc:0 "$game_concept_struggle_phase_btw_hostility_desc$"
 #struggle_btw_phase_tension:0 "Tension"
 struggle_btw_phase_compromise:0 "Компромисс"
 struggle_btw_phase_compromise_desc:0 "$game_concept_struggle_phase_btw_compromise_desc$"
 struggle_btw_phase_conciliation:0 "Примирение"
 struggle_btw_phase_conciliation_desc:0 "$game_concept_struggle_phase_btw_conciliation_desc$"

 found_empire_decision_not_part_of_btw_struggle:0 "Вы [Concept( 'struggle_uninvolved', 'не участвуете' )|E] в Борьбе за Стеной"

 FORM_BTW_MUST_END_STRUGGLE_TRIGGER:0 "$e_beyond_the_wall$ не может быть объединено, пока не разрешена [btw_struggle|E]"

 game_concept_struggle_phase_btw_opportunity:1 "Фаза возможности"
 game_concept_struggle_phase_btw_opportunity_desc:2 "В результате долгого и относительно мирного сосуществования в [Concept('struggle_phase_btw_conciliation', 'фазе примирения')|E] борьбы за Стеной, начинает расти удовлетворенность. Все рады, что все #EMP в порядке#!, что дает более практичным [Concept('characters', 'персонажам')|E] возможность воспользоваться их наивностью.\n\nСо временем или новые конфликты приведут к эскалации [Concept('struggle_phase_btw_hostility', 'враждебности')|E], или разумные политические решения помогут достичь хрупкого равновесия благодаря [Concept('struggle_phase_btw_conciliation', 'примирению')|E]."

 game_concept_struggle_phase_btw_hostility:1 "Фаза враждебности"
 game_concept_struggle_phase_btw_hostility_desc:2 "В этой [Concept('struggle_phase_phase', 'фазе')|E] кипение страстей достигает апогея. Постоянные стычки и растущее взаимное непонимание в [Concept('struggle_phase_btw_opportunity', 'фазе возможности' )|E] борьбы привели к усилению взаимной ненависти [Concept('characters', 'персонажей')|E] разных [Concept('cultures', 'культур')|E], [Concept('faiths', 'конфессий')|E], а то и #EMP хуже#!: и того и другого.\n\nНо подобное кровопролитие не может длиться вечно. Со временем здравомыслие или банальное истощение помогут достичь [Concept('struggle_phase_btw_compromise', 'компромисса')|E] на землях за Стеной."

 game_concept_struggle_phase_btw_compromise:1 "Фаза компромисса"
 game_concept_struggle_phase_btw_compromise_desc:2 "Утомление от конфликтов в [Concept('struggle_phase_btw_hostility', 'фазе враждебности' )|E] борьбы или искусной деэскалации в [Concept('struggle_phase_btw_conciliation', 'фазе примирения')|E], приводят к достижению компромисса. $game_concept_struggle_phase_btw_compromise$ — растущее согласие между одичалыми. Разногласия утихают и теряют значимость, зато общее наследие и история превращаются в крепкие узы, объединяющие былых противников.\n\nЗемли за Стеной на перепутье: если конфликты вспыхнут вновь, может начаться фаза [Concept('struggle_phase_btw_opportunity', 'возможности')|E]."

 game_concept_struggle_phase_btw_conciliation: "Фаза примирения"
 game_concept_struggle_phase_btw_conciliation_desc: "Если участники борьбы достигают значительного [Concept('struggle_phase_btw_compromise','компромисса')|E], наступает эта фаза — отношения одичалых становятся столь благоприятными и близкими, что чужакам нелегко это понять.\n\nОднако это длится не вечно и чье-то обманутое доверие со временем возвращает [Concept('btw_struggle','борьбу за Стеной')|E] в [Concept('struggle_phase_btw_compromise','фазу компромисса')|E]."

 game_concept_btw_reclamation:0 "Рекламация земель за Стеной"
 game_concept_btw_reclaiming: "Возвращение земель за Стеной"
 game_concept_btw_reclamations: "Рекламации земель за Стеной"
 game_concept_btw_reclamation_desc: "Особый тип [Concept('war','войны')|E], доступный [Concept('struggle_involved','вовлеченным')|E] в [Concept('btw_struggle','борьбу за Стеной')|E] [Concept('rulers','правителям')|E].\n\nАтакующий старается завоевать [duchy|El], где присутствуют любые [Concept('struggle_involved','вовлеченные')|E] [counties|El], которыми владеет [ruler|El], [Concept('struggle_interloper','вмешивающийся в борьбу')|E], или [Concept('struggle_uninvolved','не вовлеченный в нее')|E]. Также атакующий может попытаться сделать правителя своим [Concept('vassalize','вассалом')|E], если не владеет землями за пределами герцогства."

 game_concept_secure_btw_foothold_decision: "$secure_btw_foothold_decision_title$"
 game_concept_secure_btw_foothold_decision_desc: "[decision|E], позволяющее [Concept( 'struggle_involved', 'невовлеченному в борьбу' )|E] [Concept( 'ruler', 'правителю' )|E] закончить [Concept( 'btw_struggle', 'борьбу за Стеной' )|E]."