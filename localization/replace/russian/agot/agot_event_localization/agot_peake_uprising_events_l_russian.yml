 agot_peake_uprising.0001.t:0 "Восстание Пика"
 agot_peake_uprising.0001.desc:0 "Чем было существование дома [ROOT.Char.GetHouse.GetName] с тех пор, как ложный дракон узурпировал трон, который по праву должен был занять [daemon.GetFirstNameNicknamedPossessive], как ни стыдом и позором?\n\nС тех пор наши враги с огромным удовольствием отбирают наши земли! Земли, которыми мы владели с тех пор, как изгнали водяных из Мандера.\n\nДовольно! Мы вернем себе все, что было потеряно после того, как [daeron.GetFirstName] Ложнорождённый воссел на трон, или погибнем, пытаясь сделать это! Мы не будем прозябать в немощи.\n\nВпрочем, если мы проявим силу, возможно, наш истинный правитель, [aenysclaimant.GetTitledFirstName] [aenysclaimant.GetHouse.GetName], воспрянет духом и вернётся из-за Узкого моря..."
 agot_peake_uprising.0001.a:0 "Наша гордость будет восстановлена!"

 agot_peake_uprising.0002.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0002.desc:0 "В четвертый раз за последние сорок лет жалкие обитатели Звёздного Пика подняли восстание против Железного трона! На этот раз у них нет ни союзников, ни даже Черного Дракона, которому они могли бы присягнуть.\n\n[peake.GetTitledFirstNamePossessive] своим мелким восстанием создал лишь рутину - в нём нет ничего сложного. [peake.GetHerHis|U] требования неразумны, я не уступлю земли Эшфордов и других домов тому, кто в очередной раз доказал, что ему нельзя доверить даже то немногое, что у них осталось.\n\nЗвёздный Пик - это всё, что у них останется, когда взойдёт новый день!"
 agot_peake_uprising.0002.a:0 "Я сам раздавлю этих изменников!"

 agot_peake_uprising.0003.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0003.desc:0 "Какая странная возможность... [peake.GetFullName] нарушил королевский мир, подняв восстание, которое на первый взгляд кажется обречённым.\n\n[maekar.GetTitledFirstNameRegnal] не стал созывать знамёна, положившись только на людей, которых смогут собрать [maekar.GetSheHe] и [egg.GetTitledFirstName]. Железный трон, возможно, и не просил меня о помощи, но он её не отвергнет.\n\nВ конце концов расположение дома Дракона никогда не повредит. Тем более что в Утёсе Кастерли правит слабеющий, постаревший и отстранённый [gerold.GetTitledFirstName]."
 agot_peake_uprising.0003.a:0 "Мы отправимся в Звёздный Пик на рассвете!"

 agot_peake_uprising.0004.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0004.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], собрал войско, чтобы подавить восстание, которое безрассудно поднял [peake.GetTitledFirstName] в Дорнийских марках. Пока что кажется, что дом [peake.GetHouse.GetName] восстал в одиночку, но они всегда были первыми, кто следовал в тени Чёрного Дракона. Хотя [aenysclaimant.GetFirstName] [aenysclaimant.GetHouse.GetName] остаётся по ту сторону Узкого моря, мы должны быть бдительны, чтобы это не стало началом четвёртого восстания.\n\nЯ отправлюсь со всеми, кто поможет трону восстановить мир и порядок, и надеюсь, что [peake.GetFirstNameNoTooltip] будет усмирён без особого сопротивления."
 agot_peake_uprising.0004.a:0 "Я молюсь, чтобы крови пролилось мало."

 agot_peake_uprising.0005.t:0 "Осада Звёздного Пика"
 agot_peake_uprising.0005.desc:0 "Могущественное королевское войско собралось у стен Звёздного Пика. Все наши солдаты приступили к осаде, но лишь несколько десятков защитников усеяли стены сверху.\n\n[egg.GetTitledFirstName], всегда сострадательный и стремящийся избежать кровопролития, просит меня продолжить осаду, пока [peake.GetTitledFirstName] не сдастся из-за угасания надежды и недовольства в собственных рядах. С другой стороны, [reyne.GetTitledFirstName], похоже, жаждет славы и настаивает на штурме замка, чтобы не держать наших людей здесь в ловушке месяцами, пока мы ждём, когда несколько человек сдадутся.\n\nУ обоих аргументов есть свои достоинства, но какой из них более убедителен?"
 agot_peake_uprising.0005.a:0 "Начать штурм!"
 agot_peake_uprising.0005.b:0 "Время на нашей стороне, будем держать осаду."

 agot_peake_uprising.0006.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0006.desc:0 "Мы стоим в большом зале Звёздного Пика, пока мои люди подавляют последние очаги сопротивления Пиков. Чего бы [peake.GetSheHe] ни надеялся добиться, [peake.GetTitledFirstName] потерпел полное фиаско и теперь должен поплатиться за это.\n\nУже было решено, что дом Пик лишится всех своих земель, кроме Звёздного Пика, но это было до того, как нам пришлось вести эту глупую войну. Многие пролили кровь, но, конечно, [peake.GetFirstNameNoTooltip] должен умереть за это... Измена, похоже, течёт в крови Пиков, не слишком ли сурово будет покарать их всех за преступления, что совершил [peake.GetFirstNamePossessiveNoTooltip]?\n\nЧто же станет с домом [peake.GetHouse.GetName]?"
 agot_peake_uprising.0006.a:0 "Лишения земель достаточно, больше никто не должен умирать."
 agot_peake_uprising.0006.b:0 "[peake.GetTitledFirstNameNoTooltip] станет для всех назиданием!"
 agot_peake_uprising.0006.c:0 "Дом Пик больше не станет нас донимать!"

 agot_peake_uprising.0007.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0007.desc:0 "Войска короны врезаются в стены Звёздного Пика, мы - подавляющая сила. Таран бьет по воротам, как барабан, в постоянном ритме, который возвестит о нашей победе. Люди взбираются на десятки осадных лестниц, чтобы одолеть #italic жалкое#! сборище, которое защищает стены, которыми правит [lordpeake.GetFirstNamePossessive].\n\nЯ сам возглавляю одну из колонн, для боевого духа солдат полезно видеть, как их король ведет их прямо в опасную битву. Я хватаюсь за одну из недавно поднятых осадных лестниц и поспешно начинаю взбираться.\n\nПодняв голову, я вижу, как два солдата тащат большой камень к краю крепостной стены и изо всех сил толкают его. Только одна мысль приходит мне в голову. #italic Короли не должны умирать так.#!"
 agot_peake_uprising.0007.a:0 "#difficulty_hard #italic Аргх!#!#!"

 agot_peake_uprising.0008.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0008.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], #bold мёртв!#! И в этом виноват [peake.GetTitledFirstName], это произошло из-за [peake.GetHerHis] бессмысленного восстания! Четвёртое за последние десятилетия.\n\nПо указу моего отца дом Пик уже лишился земель и знаменосцев, сохранив за собой лишь замок Звёздный Пик. Теперь они одни из самых слабых марочных лордов. Однако это решение было вынесено до того, как они убили короля...\n\nСколько еще должен заплатить за свои преступления этот самый подлый дом Вестероса?"
 agot_peake_uprising.0008.a:0 "Довольно пролито крови."
 agot_peake_uprising.0008.b:0 "[peake.GetTitledFirstNameNoTooltip] поплатится за это головой!"
 agot_peake_uprising.0008.c:0 "Четыре восстания - это слишком много! Их род оборвётся!"

 agot_peake_uprising.0009.t:0 "Великий совет"
 agot_peake_uprising.0009.desc:0 "[maekardead.GetNameRegnal] умер. После смерти принца Эйриона Яркого Пламени Мейкар так и не провозгласил нового принца Драконьего Камня и наследника. Чтобы предотвратить кризис престолонаследия, был созван Великий совет, чтобы короновать нового монарха.\n\nРассмотрены пять притязаний. Это принц [maegorclaimant.GetName], принцесса [vaellaclaimant.GetName] и их дядя [eggclaimant.GetTitledFirstName]. Кроме того из изгнания отправил письмо отпрыск Чёрного Дракона, [aenysclaimant.GetName] надеется завоевать трон с помощью слов. Некоторые лорды, недовольные кандидатами, надеются, что трон согласится занять [aemonclaimant.GetName], но неизвестно, готов ли он отступить от своих обетов...\n\nКого выберет совет?"
 agot_peake_uprising.0009.d:0 "Вейлла станет королевой после короткого регентства!"
 agot_peake_uprising.0009.c:0 "Мейгор следующий в линии престолонаследие, это должен быть он!"
 agot_peake_uprising.0009.a:0 "Эйгон достаточно взрослый, чтобы править, мы не должны страдать под властью регентов!"
 agot_peake_uprising.0009.b:0 "Возможно, Эймон отступит от своих обетов..."
 agot_peake_uprising.0009.e:0 "Чёрный Дракон достаточно убедителен..."

 agot_peake_uprising.0010.t:0 "Вечная преданность"
 agot_peake_uprising.0010.desc:0 "Теперь, когда меня по праву нарекли королём андалов, ройнаров и Первых людей, я осознаю всю серьёзность своего положения. Немногие дома поддержали Блэкфайров столь же горячо, как дом [peake.GetHouse.GetName].\n\nС моей новообретённой властью я могу обустраивать державу так, как пожелаю, в том числе усилив моих сторонников... [peake.GetFullName], глава своего дома и светлое будущее державы, [Select_CString(peake.IsFemale, 'предстала', 'предстал' )] передо мной. Следует ли наградить дом Пик за их преданность?"
 agot_peake_uprising.0010.a:0 "Они не раз доказывали свою верность..."
 agot_peake_uprising.0010.b:0 "Пики? А кто это?"

 agot_peake_uprising.0011.t:0 "Штурм Звёздного Пика"
 agot_peake_uprising.0011.desc:0 "Королевское войско, которым командует [maekar.GetTitledFirstNameRegnal], рвётся вперёд, штурмуя ворота Звёздного Пика. Я окидываю взглядом плотные ряды солдат и вижу в их главе гордое знамя дома [maekar.GetHouse.GetName]. Король лично идёт во главе войска, а мои солдаты швыряют в них все камни, какие только попадаются на глаза. Просматривая вражескую армию, я слышу крик из королевских рядом, а затем ликование откуда-то со стен моего замка.\n\n«Король мёртв!» - раздаётся над полем боя, и я смотрю вниз, где замечаю, что [maekar.GetTitledFirstNameNoTooltip] лежит на земле, его тело оттаскивают с передовой, [maekar.GetHerHis] шлем раздавлен шальным камнем.\n\nВорота пали, следом падёт и Звёздный Пик, а мы убили короля."
 agot_peake_uprising.0011.a:0 "Мы будем молить о милосердии..."

 agot_peake_uprising.0012.t:0 "$agot_peake_uprising.0011.t$"
 agot_peake_uprising.0012.desc:0 "Королевское войско, которым командует [maekar.GetTitledFirstNameRegnal] sрвётся вперёд, штурмуя ворота Звёздного Пика. Я окидываю взглядом плотные ряды солдат и вижу в их главе гордое знамя дома [maekar.GetHouse.GetName]. Король лично идёт во главе войска, а мои солдаты швыряют в них все камни, какие только попадаются на глаза. С королём во главе войско быстро пробивает наши ворота. Они прорвались в брешь как стая крыс.\n\nКороль вошёл в Звёздный Пик и быстро расправляется с моими усталыми знаменосцами. Мы проиграли, и король возьмет нас в свою хватку."
 agot_peake_uprising.0012.a:0 "Мы будем молить о милосердии..."

 agot_peake_uprising.0013.t:0 "Вознагражденная преданность"
 agot_peake_uprising.0013.desc:0 "[aenys.GetNameNicknamed] стал коронованным королём. Я [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )], что [aenys.GetSheHe] забудет долгую верность моего дома [aenys.GetHerHim], но [aenys.GetSheHe] уже счёл нужным вознаградить её. Нам будут дарованы новые земли, и мы вновь станем могущественными среди марочных лордов.\n\nДом Пик будет процветать под сенью Чёрного Дракона."
 agot_peake_uprising.0013.a:0 "Боги милостивы."

 agot_peake_uprising.0014.t:0 "Оружие Завоевателя"
 agot_peake_uprising.0014.desc:0 "Теперь, когда я исполнил мечту своего отца о королевской власти, я должен выглядеть соответствующе. У меня есть короны и трон, теперь мне нужен меч Завоевателя, Тёмное Пламя. Мой [ROOT.Char.Custom2('RelationToMeShort', bittersteel )] [bittersteel.GetNameNicknamed] остаётся за Узким морем с мечом, который дал моему отцу его имя.\n\nВозможно, мне стоит обратиться к н[bittersteel.GetHerHim] и остальной моей родне, чтобы они вернулись в Вестерос и привезли мне Тёмное Пламя."
 agot_peake_uprising.0014.a:0 "Немедленно отправить гонца!"
 agot_peake_uprising.0014.b:0 "Оно того не стоит."

 agot_peake_uprising.0015.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0015.desc:0 "An envoy has arrived from Westeros. My [ROOT.Char.Custom2('RelationToMeShort', aenys )] [aenys.GetNameNicknamedPossessive] gambit has paid off, and [aenys.GetSheHe] now sits upon the Iron Throne. Though [aenys.GetSheHe] gained it in a great council, he still wears the crown. The dream that we have so long held has finally been made real, and a black dragon rules over Westeros. [aenys.GetSheHe|U] asks that I return to my homeland, bringing with me Blackfyre for [aenys.GetHerHim] to claim in exchange for the end of my exile.\n\nShould I trust this new king?"
 agot_peake_uprising.0015.a:0 "My ambition is realized."
 agot_peake_uprising.0015.a.tt:0 "You accept the proposal and return to Westeros."
 agot_peake_uprising.0015.b:0 "Aenys is but a puppet."
 agot_peake_uprising.0015.b.tt:0 "You refuse this farce."
 
 agot_peake_uprising.0016.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0016.desc:0 "Bittersteel steps before the Iron Throne, raising a blade up before me with both hands. He unsheathes it to reveal Valyrian steel, dark as smoke and covered in ripples from its spell-forging. I have claimed the blade of my forebears and solidified myself as my father's heir. My uncle informs me that some of my kin have remained with the Golden Company out of spite, though it matters little now that I am The King Who Bears the Sword!"
 agot_peake_uprising.0016.a:0 "The era of the Black Dragon begins!"
 
 agot_peake_uprising.0017.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0017.desc:0 "My uncle Bittersteel has earned his name yet again. He has returned my envoy to me, notifying me that he will not be returning to Westeros, nor will he give me the sword that is mine by right. He will deny me Blackfyre, and therefore denies my right to the claim of my father on the throne on which I sit. In any case, the blade is far from my reach for now, and my kin with it."
 agot_peake_uprising.0017.a:0 "A shame..."
 
 royal_host:0 "Королевское войско"