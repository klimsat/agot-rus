 bright_text:0 "#high "

 # Conduct terror campaign request
 agot_dragon.0008.t:0 "Орудие ужаса"
 agot_dragon.0008.desc_intro:0 "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'прислала', 'прислал' )] мне письмо. Учитывая то, что я являюсь [Select_CString(ROOT.Char.IsFemale, 'наездницей', 'наездником' )] дракона [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], это, пожалуй, неудивительно, но удивительно его содержание. [actor.GetSheHe|U] просит, чтобы я не просто [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )] в [actor.GetHerHis] войнах, но и активно [Select_CString(ROOT.Char.IsFemale, 'засеивала', 'засеивал' )] ужас везде, куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] - сжигая не только армии наших врагов, но и их земли, поля и людей.\n\n"
 agot_dragon.0008.desc_keen:0 "Хотя такая стратегия, несомненно, заставит наших врагов отступить перед нами и оставит шрамы на их землях на целое поколение, люди, как во всей державе, так и в моем собственном доме, #X станут#! осуждать меня за это.\n\n"
 agot_dragon.0008.desc_not_keen:0 "Такая стратегия сделала бы меня убийцей сотен, возможно, тысяч. Смогу ли я жить с этим? Люди, как по всей державе, так и в моем собственном доме, так же #X станут#! осуждать меня за это.\n\n"
 agot_dragon.0008.desc_finish:0 "Даже мой командир и сюзерен не может принуждать меня совершить подобное. Поэтому решение остается за мной: принять или отклонить эту просьбу?"
 agot_dragon.0008.a:0 "По вашей воле, это будет сделано."
 agot_dragon.0008.a.f:0 "Вы проведете засеивание ужаса, как вам велит [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0008.b:0 "Я буду сражаться за вас, но я не буду убивать ради вас."
 agot_dragon.0008.b.f:0 "Вы откажетесь выполнить то, что поручает [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0008.accept.t:0 "Началось засеивание ужаса!"
 agot_dragon.0008.accept.desc:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'приняла', 'принял' )] вашу просьбу и теперь сжигает все земли ваших врагов, какие только может."
 agot_dragon.0008.refuse.t:0 "Засеивание ужаса отвергнуто!"
 agot_dragon.0008.refuse.desc:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] стать вашим орудием ужаса."

 # End terror campaign request
 agot_dragon.0009.t:0 "Прекращение сжигания"
 agot_dragon.0009.desc_intro:0 "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'прислала', 'прислал' )] мне письмо с просьбой прекратить засеивание ужаса, которое я и мой дракон [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] проводим среди наших врагов, как только у меня появится такая возможность.\n\n"
 agot_dragon.0009.desc_keen:0 "Я с ликованием и задором [Select_CString(ROOT.Char.IsFemale, 'исполняла', 'исполнял' )] приказы, которые на меня [Select_CString(ROOT.Char.MakeScope.Var('terror_campaign_instructor').IsFemale, 'возложила', 'возложил' )] [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] с тех пор, как [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] их, а теперь меня просят прекратить эту миссию?\n\n"
 agot_dragon.0009.desc_not_keen:0 "Я преданно [Select_CString(ROOT.Char.IsFemale, 'исполняла', 'исполнял' )] приказы, которые на меня [Select_CString(ROOT.Char.MakeScope.Var('terror_campaign_instructor').IsFemale, 'возложила', 'возложил' )] [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] с тех пор, как [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] их, что было моим долгом, и теперь меня просят прекратить исполнение этого долга.\n\n"
 agot_dragon.0009.desc_finish:0 "И всё же в седле дракона [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] сижу я, а не [actor.GetFirstNamePossessive]. Мне решать, прекратить... или продолжить."
 agot_dragon.0009.a:0 "Мы положим конец ужасу."
 agot_dragon.0009.b:0 "Мы не остановимся, пока они все #X НЕ СГОРЯТ!#!"
 agot_dragon.0009.b.f:0 "Вы продолжите сеять ужас, как вам велит [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0009.accept.t:0 "Засеивание ужаса окончено!"
 agot_dragon.0009.accept.desc:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'приняла', 'принял' )] мою просьбу и больше не будет сжигать земли моих врагов."
 agot_dragon.0009.refuse.t:0 "Засеивание ужаса продолжается!"
 agot_dragon.0009.refuse.desc:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] прекратить разрушения. Вы можете заключить [recipient.GetHerHis] в темницу, но попытка сделать это с драконьим наездником сопряжена с неизбежным риском..."

 #Ride Your Dragon Normal Ride
 agot_dragon.0010.t:0 "Свобода открытого неба"
 agot_dragon.0010.night:0 "Луна висит низко в обсидиановом небе, бросая свое серебристое сияние на мир внизу. [ridden_dragon.GetName] сонно смотрит на меня, жадно раздувая ноздри, когда [ridden_dragon.Custom('GetDragonSheHe')] понимает, что мой приход означает вечернюю прогулку верхом.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] крылья ритмично бьют по мерцающим звездам, создавая симфонию силы и изящества, поднимая нас все выше и выше. По мере того, как мы поднимаемся, мир под нами преображается. Леса внизу превращаются в лоскутное одеяло из теней и серебра, реки вьются по ним, как блестящие рудные жилы.\n\nВетер свистит вокруг нас, его рев сливается с тем, как [ridden_dragon.GetNamePossessiveNoTooltip] толчками передвигается по небу. В объятиях лунного света я чувствую внутри себя песню мира — я композитор, а [ridden_dragon.GetNamePossessiveNoTooltip] — моя мелодия в полёте."
 agot_dragon.0010.sili:0 "Я забираюсь в седло дракона, перекидываю ноги через седло и чувствую, как [ridden_dragon.GetName] напрягает свои могучие мышцы подо мной. По команде и резкому рывку я чувствую, как [ridden_dragon.Custom('GetDragonSheHe')] взмывает вверх и через несколько секунд я уже парю в открытом небе.\n\nКогда мы прорываемся сквозь облака, я чувствую, как тяжесть мира спадает с моих плеч... Я знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться, но не раньше, чем наслажусь истинным восторгом полета на драконе. Я отпускаю поводья, и [ridden_dragon.GetNameNoTooltip], кружась вверх, расправив крылья, визжит от восторга своей новообретенной свободы. Мы зависаем в невесомости под открытым небом, пусть даже на мгновение, пока мир ждет нас внизу."
 agot_dragon.0010.lord:0 "[ridden_dragon.GetName] взлетает, и через несколько взмахов [ridden_dragon.Custom('GetDragonHerHis')] крыльев мы оба оказываемся близко к небесам. Я оставляю позади себя тяжкое бремя своего титула. На мгновение я отпускаю все обязанности, чтобы возвыситься над всем этим — почувствовать ласку ветра и поцелуй солнца.\n\nРедко бывают моменты, когда я могу полностью расслабиться и жить настоящим, и это делает этот полет еще более волнующим. [ridden_dragon.GetNameNoTooltip] начинает кружиться, и через несколько мгновений, выпустив пар, я приказываю [ridden_dragon.Custom('GetDragonHerHim')] подняться снова, и снова, #italic и снова#!.\n\nМы достигаем самых высоких вершин облаков. Я закрываю глаза, раскидываю руки во всю длину, и здесь, вдали от всего, это похоже #italic на новую молодость#!. [ridden_dragon.GetNamePossessiveNoTooltip] своим рёвом дает мне понять, что [ridden_dragon.Custom('GetDragonSheHe')] также в восторге от того, что мы проводим вместе особое время."
 agot_dragon.0010.greeny:0 "[ridden_dragon.GetName] мурлычет от предвкушения, когда я забираюсь в [ridden_dragon.Custom('GetDragonHerHis')] седло. Узы с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] уникальны, и по невысказанной команде мы взлетаем.\n\n[ridden_dragon.GetNameNoTooltip] одобрительно рычит, когда я натягиваю поводья, направляя [ridden_dragon.Custom('GetDragonHerHis')] все выше и выше #italic и выше#!. Мы поднимаемся, словно нас тянут вверх сами боги, а затем погружаемся в тишину — единственный звук — это ветер, проносящийся над крыльями.\n\nЗдесь, над облаками, когда солнце светит мне в лицо, я [Select_CString(ROOT.Char.IsFemale, 'свободна. Свободна', 'свободен. Свободен' )] от обязанностей, [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] от беспокойства и [Select_CString(ROOT.Char.IsFemale, 'свободна', 'свободен' )] от #italic всех земных тягот#!. Я чувствую то, что, как я знаю, чувствовал каждый драконий наездник: острое желание продолжать полет, за пределы известного мира, бесконечно устремляясь к горизонту."
 agot_dragon.0010.troof:0 "Небо ясное, солнце светит ярко, и сегодня самый подходящий день, чтобы я и [ridden_dragon.GetName] провели время вместе в полёте. Я [Select_CString(ROOT.Char.IsFemale, 'оделась', 'оделся' )] в самую удобную для полёта одежду и [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] за драконоблюстителями, чтобы они заранее подготовили моё седло.\n\nКогда я подхожу, [ridden_dragon.Custom('GetDragonSheHe')] опускает свою шею, чтобы поприветствовать меня. Я протягиваю руку, чтобы провести рукой по [ridden_dragon.Custom('GetDragonHerHis')] [ridden_dragon.Custom('GetDragonColorFull')]ой чешуе и на мгновение замираю в благоговении перед [ridden_dragon.Custom('GetDragonHerHis')] величием, прежде чем потянуться к седлу и взобраться на него, чтобы занять своё место. Когда я перекидываю ногу через седло, чтобы устроиться поудобнее, я делаю глубокий вдох, чтобы избавиться от нервозности.\n\nГотовясь к полету, я проверяю надежность опоры и крепко хватаюсь за поручни [ridden_dragon.Custom('GetDragonHerHis')] седла. Прежде чем я это осознаю, мы прорезаем небо, словно валирийская сталь, и взмываем над землей. Ощущая могучую силу внизу и ветер вверху, я наслаждаюсь великолепием земли и моря. Какое это чудо!"
 agot_dragon.0010.tukha:0 "Я протягиваю руку, чтобы прикоснуться к облакам - капли росы сливаются воедино. Глубина этих капель вырисовывается в моем воображении, как надвигающийся шторм на горизонте. И тут меня поражает вопрос: как мало людей испытали это ощущение? На протяжении всей истории, могло ли их количество уместиться в одном зале дома? Знает ли кто-нибудь из ныне живущих или я [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в этом переживании?\n\n[ridden_dragon.GetName] опускает своё крыло в облако, как бы осознавая мои мысли, и я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] признать, что [ridden_dragon.Custom('GetDragonSheHe')] теперь тоже разделяет этот момент. Я могу ошибаться, но мне кажется, что [ridden_dragon.GetNameNoTooltip] радуется от этого послабления. Полагаю, в этом тоже есть утешение: напоминание о глубине наших уз."
 agot_dragon.0010.aemmly:0 "Королевская Гавань сжимается подо мной, пока [ridden_dragon.GetName] взмывает к облакам. [ridden_dragon.Custom('GetDragonHerHis')|U] волнение притягивает, но биение [ridden_dragon.Custom('GetDragonHerHis')] крыльев успокаивает, как биение сердца. Я смотрю на Черноводный залив и вижу Дрифтмарк и Драконий Камень - острова, на которых в течение ста лет покоились последние остатки Валирии, размером с грубые булыжники на улице.\n\nВскоре все это исчезло. [ridden_dragon.GetNameNoTooltip] прорывается сквозь облака, и внезапно хаотично раскинувшегося подо мной мира больше нет. Легкий ветерок касается моей кожи, и меня охватывает ощущение неземного покоя и я не могу сдержать улыбку. [ridden_dragon.GetNameNoTooltip] задорно урчит, как бы заявляя, что [ridden_dragon.Custom('GetDragonSheHe')] там, где [ridden_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'должен', 'должна')] быть. Мы наслаждаемся моментом, но он не может длиться вечно."
 agot_dragon.0010.harrenhal:0 "[ridden_dragon.GetNamePossessive] и седло уже готовы к моему приходу. Тем лучше, мне не терпится подышать свежим воздухом, вдали от этого проклятого замка. Эти мрачные комнаты и тревожная аура быстро становятся невыносимыми.\n\nПодлетая к облакам, я не могу избавиться от странного ощущения, будто за мной что-то наблюдает. Я быстро оглядываюсь, словно желая убедиться, что призрак самого Харрена не последовал за мной; даже здесь, на такой высоте, его крепость кажется внушительной. Такой гигантизм... Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выждать, когда смогу прорваться сквозь облака, прежде чем избавлюсь от вида их неумеренности.\n\nЗавеса облаков становится моим валом против гнета Харренхолла, чьи колоссальные размеры не идут ни в какое сравнение с безграничной свободой открытого неба. Даже те ужасы, которые навлекает на меня этот проклятый замок, не могут ослабить узы, которыми связаны я и [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0010.oldtown:0 "Высокая башня оправдывает свое название. Проходит некоторое время, пока [ridden_dragon.GetName] с помощью крыльев добирается до вершины. Там мы кружим вокруг, словно [ridden_dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'превратился', 'превратилась')] в мотылька, привлеченного пламенем свечи.\n\nВозможно, это правда, что драконы созданы из огня, и никто не сомневается в их изначальном превосходстве... так что, возможно, этот гигантский маяк, возвышающийся над всем вокруг, напоминает [ridden_dragon.Custom('GetDragonHerHim')] нечто знакомое.\n\nОба являются символами. Первое - то, что может создать человек, второе - то, что может создать природа. Две сущности, которые внушают уважение и страх. Мысль о том, что мне удалось установить с подобным узы, восхищает меня #italic до глубины души#!."
 agot_dragon.0010.coastal:0 "Положив руки на дракона, прижав к [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'нему', 'ней')] голову, я чувствую, как по [ridden_dragon.Custom('GetDragonHerHis')] телу течет жизнь - жизнь, с которой [Select_CString(ROOT.Char.IsFemale, 'связана', 'связан' )] и я. Я улыбаюсь [ridden_dragon.Custom('GetDragonHerHim')], и могу поклясться, что [ridden_dragon.GetName] улыбается в ответ на языке, свойственном драконам.\n\nБез промедления мы взлетаем. В то время как мы могли бы легко затеряться в необъятных небесах, летая и кружась вместе с облаками, [ridden_dragon.GetNameNoTooltip] ведет меня к морю. Другому необъятному, столь же величественному.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] скорость такова, что создает рябь на поверхности воды. Рыбы, спасаясь, разбегаются, когда мы проплываем мимо, а дельфины, более игривые, плывут рядом с нами. С внезапным и мощным взмахом крыльев, [ridden_dragon.GetNameNoTooltip] поднимается вверх, где даже самый озорной дельфин не сможет последовать за нами."
 agot_dragon.0010.cloudforest:0 "[ridden_dragon.GetName] расправляет крылья, показывая, что [ridden_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'готов', 'готова')] к полету. Я несколько раз похлопываю [ridden_dragon.Custom('GetDragonHerHis')] в знак одобрения и [ridden_dragon.Custom('GetDragonSheHe')] взмывает в небо.\n\nВскоре мы оказываемся среди лесов, где видимость затруднена густой туманной массой - но сегодня она кажется особенно плотной, как будто #italic что-то#! призывает нас вернуться, а не улетать. Здесь, в одиночестве, я чувствую узы, которые объединяют нас без всякого вмешательства. [ridden_dragon.GetNameNoTooltip] чувствует мое разочарование через наши узы, и, чтобы освободить меня от этого, [ridden_dragon.Custom('GetDragonSheHe')] энергично выпускает огонь.\n\nЭти туманные массы - не что иное, как капли воды, но это пламя не погаснет от воды, #attacker_color только не драконье пламя#!. Весь окружающий туман рассеивается... вернее, сметается раскаленным потоком. Этот безобидный для дракона жест напоминает всем о могуществе этих божественных созданий: #italic Даже природа должна подчиниться их воле!#!"
 agot_dragon.0010.frozenflats:0 "[ridden_dragon.GetName] и я уже некоторое время находимся в воздухе, когда [ridden_dragon.Custom('GetDragonSheHe')] начинает снижаться ближе к ледяной земле. Мощные взмахи [ridden_dragon.Custom('GetDragonHerHis')] крыльев позволили [ridden_dragon.Custom('GetDragonHerHim')] замедлить снижение, прежде вот опустить свои когтистые лапы на лед. В этот момент [ridden_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'начал', 'начала')] скользить.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что это приведет [ridden_dragon.Custom('GetDragonHerHis')] в восторг, но это так! Незаметно для нас, этот полёт на драконе превратился в катание на льду. Я соскальзываю из седла, чтобы [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] покататься на льду. Конечно, это детская забава, но из-за того, что я и [ridden_dragon.GetNameNoTooltip] разделили это чувство, меня это не беспокоит. Когда [ridden_dragon.Custom('GetDragonSheHe')] достаточно [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'позабавился', 'позабавилась')], [ridden_dragon.Custom('GetDragonSheHe')] вонзает когти в лед, чтобы крепко стоять на ногах.\n\nСобираясь вернуться в седло, я замечаю, как [ridden_dragon.Custom('GetDragonSheHe')] опускает голову, чтобы посмотреть на своё отражение на льду. Я делаю то же самое, но вместо моего лица там только [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.urban1a:0 "Без особых церемоний [ridden_dragon.GetName] возносит меня высоко над городом. Во время этой поездки я чувствую - нет, я знаю это, потому что #italic я чувствую это#! — что [ridden_dragon.Custom('GetDragonSheHe')] не хочет затеряться в безбрежности неба. [ridden_dragon.Custom('GetDragonSheHe')] хочет пролететь над городом, чтобы господствовать над ним и его обитателями. У всех драконов есть этот глубокий инстинкт - иногда скрытый - господства над тем, что их окружает.\n\n"
 agot_dragon.0010.urban1b:0 "Без особых церемоний [ridden_dragon.GetName] поднимает нас ввысь. Внизу город кипит жизнью. Все эти люди, увлеченные своими делами, снуют по улицам - словно кровь, бурлящая в жилах дракона. Несомненно, именно это волнение подтолкнуло [ridden_dragon.Custom('GetDragonHerHis')] держаться так близко к городу, что я почти отчетливо [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] видеть задумчивые лица жителей.\n\n"
 agot_dragon.0010.urban2a:0 "Сколько бы раз я ни [Select_CString(ROOT.Char.IsFemale, 'летала', 'летал' )] верхом на [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ней', 'нём')], всегда найдутся простолюдины, которые задирают носы, когда мы проходим мимо. Потому что это единственный способ для простолюдинов оказаться на нашем месте: воображение. У них нет привилегий, которыми обладают драконьи наездники.\n\n"
 agot_dragon.0010.urban2b:0 "Простолюдины не могут притвориться, что не замечают, как над ними пролетает такое существо. Все они закатывают глаза к небу... Сколько бы раз они ни видели это зрелище, простолюдины знают, что им никогда не выпадет честь стать драконьими наездниками.\n\n"
 agot_dragon.0010.urban3a:0 "Эти крестьяне никогда не познают этой силы, такой славы. Она принадлежит мне и мне подобным. Драконьи наездники не должны - нет, #italic не могут#! - испытывать жалость к простолюдинам. Это дар, который [ridden_dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'подарил', 'подарила')] #italic мне#!."
 agot_dragon.0010.urban3b:0 "Они никогда не узнают, каково это - летать верхом на таком существе, и не поймут, какие узы связывают меня с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]. И в этом я сочувствую им, ведь если в этот самый момент я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'такой воодушевленной', 'таким воодушевленным' )], то это действительно благодаря тому, что я и [ridden_dragon.GetNameNoTooltip] связаны узами."
 agot_dragon.0010.urban3c:0 "Они навсегда останутся... купцами, кузнецами, ткачами, мясниками, кем угодно. Работа, которая хоть и полезна, но никогда не откроет им двери к абсолютной свободе. Эту свободу может ощутить только дракон, и именно это делает узы, которыми связаны я и [ridden_dragon.GetNameNoTooltip], столь ценными."
 agot_dragon.0010.a:0 "Ветер! Небо! Какая свобода!"
 agot_dragon.0010.a.arrogant:0 "Здесь, наверху, я словно [Select_CString(ROOT.Char.IsFemale, 'богиня', 'бог' )] для людей!"
 agot_dragon.0010.a.f:0 "Вы просто насладитесь временем, проведенным в небе."
 agot_dragon.0010.b:0 "Веди, [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0010.b.f:0 "[ridden_dragon.GetNameNoTooltip] поведёт вас."
 agot_dragon.0010.c:0 "Пришло время попрактиковаться в воздушных маневрах."
 agot_dragon.0010.c.f:0 "Вы и [ridden_dragon.GetNameNoTooltip] отработаете свои боевые приемы."

 agot_dragon.0011.t:0 "Недосягаемые небеса"
 agot_dragon.0011.desc:0 "Я поднимаюсь в седло, перебираю ногами и чувствую, как [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] напрягает могучие мышцы подо мной, когда я затягиваю ремни седла. Проклятые... ремни, они не хотят... завязываться... #S Аххх! #!\n\nС грохотом падая на землю рядом с драконом, затуманенным зрением я замечаю недоуменный взгляд, которым [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip] меня окидывает. Сдерживаемый смех моих слуг звучит в унисон с ударами по моей голове, когда я встаю. Возможно, полёт на драконе - не лучшая идея на сегодняшний день."
 agot_dragon.0011.a:0 "А, ладно, может быть, в следующий раз!"
 agot_dragon.0011.a.f:0 "Из-за своего опьянения вы сегодня не сможете лететь верхом."

 agot_dragon.0012.t:0 "Воздушное происшествие по-пьяни"
 agot_dragon.0012.desc:0 "Я неловко забираюсь в седло дракона, едва не промахнувшись, прежде чем мне удалось перекинуть ноги через [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')] спину. После невнятной команды и рывка я чувствую, как [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] взмывает вверх, и через несколько секунд я уже парю в открытом небе.\n\nЯ чувствую, как ветер обдувает мое лицо, и закрываю глаза, чтобы почувствовать, как он проносится по моей тусклой коже. Внезапно я чувствую, что теряю равновесие - я тянусь к седлу, но мои дрожащие пальцы не могут за него ухватиться! Ничего, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что ремни меня удержат...\n\nНет, я [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] их завязать."
 agot_dragon.0012.a:0 "#S Твоооююю мммммаааа—#!"
 agot_dragon.0012.a.f:0 "Ваша любовь к выпивке привела в вашей гибели."

 # Dragon terror regret event
 agot_dragon.0013.t:0 "Ужасающие сны об отслаивающейся коже"
 agot_dragon.0013.desc:0 "Лица. Лица кричат мне вслед, когда я пролетаю мимо, их кожа осыпается вслед за крыльями моего дракона, когда они горят под нами. Мы пытаемся лететь быстрее, сгорая на ходу, но кости продолжают двигаться вперед. Мужчины, женщины, дети. Они кричат нам навстречу. Настигают нас. Они цепляются в меня когтями. Умоляют меня остановиться. Хватают. Дотягиваются. Тянут меня вниз.\n\nЯ просыпаюсь в холодном поту, сердце колотится в груди. Я не могу выбросить эти лица из головы. Я не могу прогнать крики из своих ушей. Я не могу унять запах горящей плоти. Я не могу избавиться от жара пламени на своей коже.\n\n#S Я не могу избавиться от чувства вины в своем сердце.#!"
 agot_dragon.0013.a:0 "Зачем я [Select_CString(ROOT.Char.IsFemale, 'совершала', 'совершал' )] такие ужасы?"
 agot_dragon.0013.b:0 "Я... Я найду утешение в выпивке... возможно..."
 agot_dragon.0013.c:0 "Я... Мне нужно посетить бордель."
 agot_dragon.0013.d:0 "Сегодня я не могу никого видеть!"
 agot_dragon.0013.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять их боль как свою собственную!"
 agot_dragon.0013.f:0 "Новую одежду! Эта... испачкана..."
 agot_dragon.0013.f.f:0 "Вы купите новую одежду, чтобы заменить ту, в которой вы сеяли ужас."
 agot_dragon.0013.g:0 "Я [Select_CString(ROOT.Char.IsFemale, 'привыкла', 'привык' )] иметь дело с лицами в своих снах..."
 agot_dragon.0013.h:0 "Слуги! Сегодня мне нужен двойной завтрак!"
 agot_dragon.0013.i:0 "Я... не думаю, что смогу сегодня есть."
 agot_dragon.0013.j:0 "Мне стоит записать свои мысли, возможно, это поможет."
 agot_dragon.0013.k:0 "Сегодня моя утренняя пробежка будет немного длиннее."
 agot_dragon.0013.l:0 "Я пожертвую на нужды бедных, возможно, это избавит меня от чувства вины."
 agot_dragon.0013.m:0 "СТРАШНЫЙ СОН! СТРАШНЫЙ СОН!"

 # Dragon conquest surrender event
 agot_dragon.0014.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'преклонившая', 'преклонивший' )] колено?"
 agot_dragon.0014.desc:0 "«Ужасные новости, Ваша милость!» - кричит слуга, подбегая ко мне. «Пришло известие, что [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'потребовала', 'потребовал' )] вашего подчинения! [attacker.GetSheHe|U] требует, чтобы вы передали [attacker.GetHerHim] свою корону и признали [attacker.GetHerHis] своим законным сюзереном!»\n\nПридворные в ужасе переглядываются - встретиться с драконом на поле боя лицом к лицу? Хочу ли я направить на это свои силы? Конечно, отказ от независимости также немыслим.\n\nЧто мне делать?"
 agot_dragon.0014.a:0 "[attacker.GetTitledFirstNameNoTooltip] слишком [Select_CString(attacker.IsFemale, 'сильна', 'силён' )] — я преклоню колено."
 agot_dragon.0014.a.tt:0 "Вы сдадитесь персонажу [attacker.GetTitledFirstNameNoTooltip]."
 agot_dragon.0014.b.no_dragon:0 "[attacker.GetTitledFirstNameNoTooltip]? Я не преклоню колено ни перед кем!"
 agot_dragon.0014.b.dragon:0 "У нас есть свои драконы, мы не сдадимся!"
 agot_dragon.0014.b.tt:0 "Вы не сдадитесь персонажу [attacker.GetTitledFirstNameNoTooltip]."

 agot_dragon.0015.opening:0 "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragon.0015.desc:0 "Я не могу противостоять вам. Я, [defender.GetTitledFirstName], за сим присягаю вам на верность и признаю вас своим законным сюзереном. Я буду верно служить вам и защищать притязания ваших законных наследников."
 agot_dragon.0015.a:0 "Хорошо, я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что [defender.GetSheHe] поступает разумно."
 agot_dragon.0015.a.sadistic:0 "Что ж, всегда найдётся королевство, которое нужно завоевать."

 # Generic dragon gender reveal event
 agot_dragon.0016.t:0 "Решённый вопрос пола"
 agot_dragon.0016.desc.start:0 "Хотя до сих пор я и весь остальной мир предполагали, что [dragon.GetFirstName] - это дракон-самец, "
 agot_dragon.0016.desc.my_dragon:0 "сейчас я #emp чувствую#! через наши узы, что "
 agot_dragon.0016.desc.others_dragon:0 "мне сообщили, что [dragonrider.GetTitledFirstName] [Select_CString(dragonrider.IsFemale, 'объявила', 'объявил' )], что"
 agot_dragon.0016.desc.owned_dragon:0 "мне сообщили, что на основе наблюдений моих слуг"
 agot_dragon.0016.desc.owned_dragon_revealing:0 "[revealing.GetName] сообщает мне, что на основе [revealing.GetHerHis] наблюдений "
 agot_dragon.0016.desc.wild_dragon:0 "мне говорят, что, основываясь на наблюдениях и разговорах простолюдинов, "
 agot_dragon.0016.desc.confirm:0 "это подтвердилось. [dragon.GetFirstNameNoTooltip] действительно самец.\n\nЭто раз и навсегда снимает вопрос о том, к какому полу принадлежит [dragon.GetNamePossessiveNoTooltip]."
 agot_dragon.0016.desc.actually:0 "на самом деле [dragon.GetFirstNameNoTooltip] - самка!\n\nВесь мир с нетерпением ждет новостей о яйцах, которые она может отложить."
 agot_dragon.0016.a:0 "Ясно! Значит, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'самец', 'самка')]."
 agot_dragon.0016.b:0 "Значит, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'самец', 'самка')]? Хорошо."

 # Child reveals dragon's gender event
 agot_dragon.0030.t:0 "$agot_dragon.0016.t$"
 agot_dragon.0030.desc:0 "Вопрос о том, к какому полу принадлежит [dragon.GetNamePossessive], в последнее время является предметом бурного обсуждения. Пока я и [revealing.GetName] беседуем на эту тему, [child.GetName] довольно решительно вмешивается. «[dragon.GetNameNoTooltip] - #italic [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'самец', 'самка')]#!!», - восклицает [child.GetSheHe]. Хотя непонятно, откуда [child.GetNameNoTooltip] это знает, [child.GetSheHe] твёрдо стоит на своей позиции."
 agot_dragon.0030.a:0 "Ясно! Значит, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'самец', 'самка')]."

 # Child reveals dragon's flame color
 agot_dragon.0040.t:0 "Первое пламя дракона"
 agot_dragon.0040.desc.intro:0 "Мимоходом я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )], как [child.GetName] задорно смеётся - [child.GetSheHe], должно быть, играет с драконом [dragon.GetName]. Оставив прежний маршрут, я приближаюсь к парочке, и сцена оказывается ошеломляющей. Не подозревая о моем присутствии, [child.GetNameNoTooltip] говорит, хихикая "
 # Option for child finding and showing off dragon to parent
 agot_dragon.0040.desc.fire_common:0 "«Ещё раз, [dragon.GetNameNoTooltip], пламя, [dragon.GetNameNoTooltip]!»"
 agot_dragon.0040.desc.fire_valyrian:0 "«Ещё раз, [dragon.GetNameNoTooltip], дракарис, [dragon.GetNameNoTooltip]!»"
 agor_dragon.0040.desc.fire_breath:0 "Из пасти дракона вырывается пламя, и [child.GetNameNoTooltip] снова разражается радостным смехом."
 agor_dragon.0040.desc.fire_breath_craven:0 "Из пасти дракона вырывается пламя, и я обнаруживаю, что бегу к выходу. Ребенок не должен обладать такой силой."
 agot_dragon.0040.a:0 "Замечательно"
 agot_dragon.0040.b:0 "Дракона нужно обуздать, пока он не убил кого-нибудь."

 # The conquered cities
 agot_dragon.0017.t:0 "Завоеванные города"
 agot_dragon.0017.desc:0 "Победа! Моя новая империя выкована из падения самого правительства Триархии.\n\nТеперь, когда это образование перешло под мое железное крыло, появилась возможность создать настоящее унитарное государство из пепла старой олигархии.\n\nОднако возникает естественный вопрос: где будет располагаться сердце моей новой империи?"
 agot_dragon.0017.a:0 "[target_title_1.GetNameNoTier] станет центром моей империи!"
 agot_dragon.0017.a.f:0 "Вы будете править из владения [target_title_1.GetBaseNameNoTooltip]."
 agot_dragon.0017.a.tt:0 "[target_title_1.GetBaseName] станет [Concept('de_jure_capital', 'де-юре столицей')|E] державы [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.b:0 "Разве [target_title_2.GetNameNoTier] - не более подходящее место?"
 agot_dragon.0017.b.f:0 "Вы будете править из владения [target_title_2.GetBaseNameNoTooltip]."
 agot_dragon.0017.b.tt:0 "[target_title_2.GetBaseName] станет [Concept('de_jure_capital', 'де-юре столицей')|E] державы [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.c:0 "Я буду править из владения [target_title_3.GetNameNoTier]!"
 agot_dragon.0017.c.f:0 "Вы будете править из владения [target_title_3.GetBaseNameNoTooltip]."
 agot_dragon.0017.c.tt:0 "[target_title_3.GetBaseName] станет [Concept('de_jure_capital', 'де-юре столицей')|E] державы [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.d:0 "Эти купцы теперь служат #bold мне#!, я к ним не приду!"
 agot_dragon.0017.d.f:0 "Вы останетесь и будете править из своей нынешней столицы."
 agot_dragon.0017.d.tt:0 "[current_capital.GetName] станет [Concept('de_jure_capital', 'де-юре столицей')|E] державы [GetTitleByKey('e_three_daughters').GetNameNoTier]."

 #Dragon Death
 agot_dragon.0018.t:0 "Смерть дракона"
 agot_dragon.0018.desc:0 "[dead_dragon.GetNameNicknamed] [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'умер', 'умерла')], как такое могло случиться? Уз, которые так долго связывали нас, больше нет.\n\nЯ никогда не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что [dead_dragon.Custom('GetDragonSheHe')] уйдет [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'первым', 'первой')]. Быть [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], кто остался позади, мучительно, и я чувствую пустоту там, где раньше были наши узы, - как будто кто-то вырезал её у меня из груди."
 agot_dragon.0018.a:0 "Я буду скучать по тебе, [dead_dragon.GetNameNoTooltip]..."
 agot_dragon.0018.b:0 "Как мне жить дальше?"

 # Dragon mate notification
 agot_dragon.0019.t:0 "Новая брачная пара"
 agot_dragon.0019.desc:0 "Мне сообщили, что [dragon_female.GetFirstName] и [dragon_male.GetFirstName] проводят все больше времени вместе. Похоже, они прониклись симпатией друг другу и теперь считаются брачной парой.\n\nОстаётся надеяться, что вскоре это приведет к появлению кладки яиц."
 agot_dragon.0019.a.compassionate:0 "#bold Ах!#! Как чудесно!"
 agot_dragon.0019.a.sadistic:0 "Какой ужас принесет их потомство!"
 agot_dragon.0019.a.lustful:0 "В общем-то, они не так уж и отличаются от нас."
 agot_dragon.0019.a.cynical:0 "Разве они не просто животные?"
 agot_dragon.0019.a:0 "Что ж... полагаю, это хорошо для них."
 agot_dragon.0019.tt:0 "[dragon_female.GetName] и [dragon_male.GetName] теперь являются брачной парой"

 # Dragon went wild notification
 agot_dragon.0020.t:0 "Одичавший дракон"
 agot_dragon.0020.desc:0 "Трагические новости для нашего дома, так как [now_wild_dragon.GetName], похоже, [Select_CString(EqualTo_string('он', now_wild_dragon.Custom('GetDragonSheHe')), 'улетел', 'улетела')] прочь после того, как [dead_rider.GetName] [Select_CString(dead_rider.IsFemale, 'умерла', 'умер' )]. Из-за чего [now_wild_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', now_wild_dragon.Custom('GetDragonSheHe')), 'ушёл', 'ушла')], из-за горя или жажды свободы, мы, возможно, никогда не узнаем.\n\nЭто печальный день для всех нас, так как теперь мы должны смириться с потерей как дракона, и наездника."
 agot_dragon.0020.wild_fire_desc:0 "Странные новости для нашего дома, так как [now_wild_dragon.GetName], похоже, [Select_CString(EqualTo_string('он', now_wild_dragon.Custom('GetDragonSheHe')), 'улетел', 'улетела')] прочь после несчастного случая, в котором были замешаны дикий огонь и [human_who_became_dragon.GetName]. Я не знаю, каковы будут последствия этих событий, но могу сказать, что это был очень странный день."
 agot_dragon.0020.a:0 "Я не могу в это поверить..."
 agot_dragon.0020.a.f:0 "Вы беспокоитесь, как справиться с потерей дракона [now_wild_dragon.GetNameNoTooltip]."
 agot_dragon.0020.a.tt:0 "[now_wild_dragon.GetName] становится [Concept('wild_dragon', 'диким драконом')|E]"

 # Dragon suicide
 agot_dragon.0021.desc:0 "Я делаю шаг к дракону, звук моих шагов по камню отдаётся эхом, когда [helping_dragon.GetName] поворачивается ко мне своей величественной фигурой. Я вглядываюсь в [helping_dragon.Custom('GetDragonHerHis')] глаза и в ответ получаю сомневающийся взгляд. Я чувствую [helping_dragon.Custom('GetDragonHerHis')] печаль, [helping_dragon.Custom('GetDragonHerHis')] вопросы, но в конце концов [helping_dragon.Custom('GetDragonSheHe')] подчинится.\n\nВозникает ужасающий образ раскрытой пасти дракона, в [helping_dragon.Custom('GetDragonHerHis')] глотке разгорается пламя. На меня обрушивается волна жара и весь мир становится белым."
 agot_dragon.0021.a.valyrian:0 "#italic Киримвосэ, [helping_dragon.GetNameNoTooltip].#!"
 agot_dragon.0021.a:0 "Спасибо, [helping_dragon.GetNameNoTooltip]..."

 agot_dragon.0022.desc:0 "Я делаю шаг к дракону, звук моих шагов по камню отдаётся эхом, когда [helping_dragon.GetName] поворачивается ко мне своей величественной фигурой. Я смотрю в [helping_dragon.Custom('GetDragonHerHis')] глаза и в ответ получаю сомневающийся взгляд. Я чувствую [helping_dragon.Custom('GetDragonHerHis')] печаль, [helping_dragon.Custom('GetDragonHerHis')] вопросы, но в конце концов [helping_dragon.Custom('GetDragonSheHe')] подчинится.\n\nВозникает ужасающий образ раскрытой пасти дракона, в [helping_dragon.Custom('GetDragonHerHis')] глотке разгорается пламя. Меня обдает жаром, и я готовлюсь к концу, но вдруг чувствую, как что-то #bold ТОЛКАЕТ#! меня в бок, и я падаю на пол."
 agot_dragon.0022.desc_ending:0 "Там, где я только что [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял' )], сейчас поглощён драконьем пламени стражник, отдавший свою жизнь за мою."
 agot_dragon.0022.a:0 "Нет! Это [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] быть я! #italic Дайте мне умереть!#!"
 agot_dragon.0022.a.f:0 "Другие стражники утаскивают вас прочь, спасая от [Select_CString(ROOT.Char.IsFemale, 'самой', 'самого' )] себя."

 # Chased By Cannibal!
 agot_dragon.0023.t:0 "Преследуемые каннибалом!"
 agot_dragon.0023.sili:0 "Я вскакиваю в драконье седло, перекидываю ноги через седло и чувствую, как [ridden_dragon.GetName] напрягает мощные мышцы подо мной, когда я затягиваю ремни седла. По команде и резкому рывку я чувствую, как [ridden_dragon.Custom('GetDragonSheHe')] взмывает вверх, и через несколько секунд я уже парю в открытом небе.\n\n"
 agot_dragon.0023.lord:0 "[ridden_dragon.GetName] взлетает, и через несколько взмахов крыльев мы оба оказываемся близко к небу. Я оставляю позади себя тяжелое бремя своего титула. На мгновение я отпускаю все обязанности, чтобы подняться над всем этим - почувствовать ласку ветра и поцелуй солнца.\n\n"
 agot_dragon.0023.greeny:0 "[ridden_dragon.GetName] урчит от предвкушения, когда я забираюсь в [ridden_dragon.Custom('GetDragonHerHis')] седло. Узы с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] - это то, чего я больше нигде не чувствую, и по невысказанной команде мы взлетаем в воздух.\n\n"
 agot_dragon.0023.tukha:0 "Я протягиваю руку, чтобы прикоснуться к облакам; на них скапливаются капли росы. Глубина этих капель вырисовывается в моем воображении, как надвигающаяся буря на горизонте. И тут меня осеняет вопрос: как мало людей испытали это чувство? На протяжении всей истории могло ли их количество уместиться в одном зале дома? Знакомо ли это кому-либо из ныне живущих или я [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в этом переживании?\n\n"
 agot_dragon.0023.aemmly:0 "Королевская Гавань сжимается подо мной и [ridden_dragon.GetName] взмывает к облакам. [ridden_dragon.Custom('GetDragonHerHis')|U] волнение заразительно, но биение [ridden_dragon.Custom('GetDragonHerHis')] крыльев успокаивает, как биение сердца. Я смотрю через Черноводный залив и вижу Дрифтмарк и Драконий Камень - острова размером с грубые булыжники на улице, на которых сто лет продержались последние остатки Валирии.\n\n"
 agot_dragon.0023.cont:0 "Не прошло и нескольких минут, как меня вывел из задумчивости звук рёва позади меня! В ужасе я оборачиваюсь и вижу, что нас преследует [cannibal_dragon.GetName]. [cannibal_dragon.Custom('GetDragonSheHe')] не сводит глаз с меня и дракона [ridden_dragon.GetNameNoTooltip]!\n\nЭтот враг слишком велик, чтобы сражаться с ним, мы должны спасаться бегством, если хотим выжить."
 agot_dragon.0023.a:0 "Лети быстрее, [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.valyrian:0 "Совес! Совес [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.f:0 "Со всей скоростью, на которую вы способны, вы пытаетесь оторваться от дракона [cannibal_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.escape_t:0 "Успешный побег!"
 agot_dragon.0023.escape_tt:0 "Ви и [ridden_dragon.GetNameNoTooltip] сумели оторваться от дракона [cannibal_dragon.GetNameNoTooltip]"

 # Ride Your Dragon (Lifestyle Focused)
 agot_dragon.0024.t:0 "Небо - это предел!"
 agot_dragon.0024.martial:0 "Звон мечей, копий и щитов иногда успокаивает, но часто он #bold давит#!. Я чувствую облегчение, когда я и [ridden_dragon.GetName] летаем — шумные звуки тренировочной площадки становятся все слабее и слабее.\n\nБыло бы наивно полагать, что однажды войны исчезнут. Мир слишком велик, а человеческая натура слишком воинственна. Но полёт верхом на драконе дарит мне внутренний мир.\n\nЗдесь, наверху, мне нужен только один щит — [ridden_dragon.Custom('GetDragonSheHe')], и нет нужды приносить мой точильный камень, потому что наши узы, в отличие от мечей, не притупляются. Такой момент благополучия с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'моим самым доблестным союзником', 'моей самой доблестной союзницей')] по оружию - вот что я называю #bold настоящей победой#!."
 agot_dragon.0024.learning:0 "В обычные дни я не спешу расставаться со своими книгами и всеми богатствами, которые они содержат, но полет на драконе никогда не бывает обычным. Это особый момент, когда я и [ridden_dragon.GetName] можем побыть одни — момент, когда мне больше не нужно #bold думать#!. Тогда я могу забыть все эти формулы и уравнения, все эти писания и истории.\n\nМоя голова становится легкой, как облако, я могу подняться так высоко, что не останется ничего, что могло бы стимулировать мое любопытство. Все, что имеет значение здесь, — это [ridden_dragon.GetNameNoTooltip]. На небесах нет чернильных символов, начертанных на клочках бумаги; нет больше запутанных историй, правдивость которых еще предстоит определить; нет бесполезных размышлений об абстрактных концепциях. Здесь все конкретно и предельно ясно.\n\nЕсть я, [ridden_dragon.GetNameNoTooltip] и наши узы. И эта #bold простота#! восхищает меня."
 agot_dragon.0024.intrigue:0 "Я в последний раз оглядываюсь, чтобы убедиться, что за мной не следит кто-то незваный, затем сажусь в седло и приказываю, чтобы [ridden_dragon.GetName] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'взлетел', 'взлетела')]. Дистанцироваться от тех, кто хотел бы причинить мне вред, уже само по себе #bold освобождает#!.\n\nТеперь я вне досягаемости любого возможного убийцы или заговорщика. Темнота - грозное оружие для тех, кто умеет им пользоваться, а я знаю, но не могу отрицать, что купание в лучах солнца вместе с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'моим верным союзником', 'моей верной союзницей')] приносит мне немало пользы.\n\nНе нужно беспокоиться о скрытых клинках, не нужно знать о заговоре, висящем над моей головой. Здесь холод теней мне больше не поможет, а спасительное #bold тепло#!, которое источает [ridden_dragon.GetNameNoTooltip], исцелит меня."
 agot_dragon.0024.diplomacy:0 "Дипломатия - это вопрос слов. Обмен словами, устный или письменный. Дискуссии, беседы, диалоги, разговоры... Все дело в обмене, подарками или словами. Но дипломатия была бы намного проще, если бы все могли общаться так, как наездники общаются со своими драконами.\n\nБольше не будет никаких интерпретаций, ухищрений и притворства. Все, что останется, - это конкретика, истина. Общение в чистом виде. Разум заменит бумагу, связь - чернила. Если бы такое могло произойти однажды, мир бы сильно изменился. Но этот день еще не наступил. \n\nНо сегодня только наездники могут общаться с драконами - эта привилегия дается лишь немногим. И все же, когда я и [ridden_dragon.GetName] вместе, в нашем собственном мире, я не могу не чувствовать, что дипломатия должна быть #bold связывающей#!."
 agot_dragon.0024.stewardship:0 "[ridden_dragon.GetName], кажется, [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'готов', 'готова')] взлететь, а я - нет. Мне еще нужно кое-что проверить. В порядке ли седло? Во сколько золотых обойдется мне скот, если этот полёт пробудит в [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'нём', 'ней')] аппетит? Сколько лиг мы пролетим? Мои мысли настолько переполнены, что все, о чем я могу думать, это #bold цифры#!.\n\nНизкое рычание отвлекает меня от всего этого. Ты [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'прав', 'права')], [ridden_dragon.GetNameNoTooltip], #italic забудем все это!#! Не для того я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] сегодня полетать с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')], а чтобы освободиться от этого бремени - и именно поэтому я забираюсь в седло и позволяю себя унести.\n\nОрганизовав грандиозный пир из семидесяти семи блюд с жонглерами и гномами, я чувствую себя так же легко, как финансы державы. Когда я и [ridden_dragon.GetNameNoTooltip] вместе, единственные цифры, которые меня волнуют, - это минуты, оставшиеся до того, как мне придется вернуться к своим обязанностям. И единственное #bold богатство#!, что меня интересует, - это то, что связывает меня с [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]."
 agot_dragon.0024.fallback:0 "$agot_dragon.0010.troof$"
 agot_dragon.0024.m:0 "Дракон - это не #italic просто#! оружие. [ridden_dragon.Custom('GetDragonSheHe')|U] - это война по плоти."
 agot_dragon.0024.l:0 "[ridden_dragon.GetNameNoTooltip] может многому меня научить. Решение #italic часто#! бывает простым."
 agot_dragon.0024.i:0 "Происки разворачиваются в темноте, но #italic свет#! придает мне ясности."
 agot_dragon.0024.d:0 "Если бы только мои друзья и союзники могли быть #italic связаны#! со мной таким же образом."
 agot_dragon.0024.s:0 "[ridden_dragon.GetNameNoTooltip] знает правду: настоящее богатство — это #italic время#!, потраченное с пользой."
 agot_dragon.0024.oops:0 "$agot_dragon.0010.a$"
 agot_dragon.0024.flavor:0 "Вы получаете ценный урок, полетав на своём драконе."

 # Drink wildfire
 agot_dragon.0101.t:0 "Жажда огня"
 agot_dragon.0101.aerion.desc:0 "Пока я смотрю на свою чашу, стенки которой уже покрылись зелёными пятнами, [worried_physician.GetFirstName] врывается в мои покои, [worried_physician.GetHerHis] лоб покрыт испариной и наморщен от беспокойства.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]!», - кричит [worried_physician.GetSheHe], бросаясь за чашей. «Что вы делаете?»\n\nЯ почти не обращаю на н[worried_physician.GetHerHis] внимания, уворачиваясь от [worried_physician.GetHerHis] хватки.\n\n«Неужели [aerion_brightflame.GetFirstNameNicknamed] не [Select_CString(aerion_brightflame.IsFemale, 'стала', 'стал' )] для нас уроком?», - продолжает [worried_physician.GetSheHe], все еще пытаясь перевести дыхание. «Он тоже выпил дикий огонь, чтобы преобразиться, и вместо этого умер с криками»."
 agot_dragon.0101.desc:0 "Пока я смотрю на свою чашу, стенки которой уже покрылись зелёными пятнами, [worried_physician.GetFirstName] врывается в мои покои, [worried_physician.GetHerHis] лоб покрыт испариной и наморщен от беспокойства.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]!», - кричит [worried_physician.GetSheHe], бросаясь за чашей. «Что вы делаете?»\n\nЯ почти не обращаю на н[worried_physician.GetHerHis] внимания, уворачиваясь от [worried_physician.GetHerHis] хватки.\n\n«Выпив эту чашу, вы не превратитесь в дракона», - продолжает [worried_physician.GetSheHe], все еще пытаясь перевести дыхание. «Она лишь превратит вас в труп»."
 agot_dragon.0101.a:0 "Я обращу всех своих врагов в пепел!"
 agot_dragon.0101.b:0 "Если подумать, [worried_physician.GetFirstNameNoTooltip] [Select_CString(worried_physician.IsFemale, 'права', 'прав' )]..."

 agot_dragon.0200.t:0 "[Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'Грозный', 'Грозная')] [wild_dragon.GetNameNoTooltip]"
 agot_dragon.0200.desc:0 "[chancellor.GetTitledFirstName] [Select_CString(chancellor.IsFemale, 'прибыла', 'прибыл' )], чтобы обсудить угрозу, нависшую над владением [wild_dragon_location.GetName]. «Мы должны что-то сделать с драконом, [wild_dragon.GetNameNicknamed]. Держава в ужасе, мы не можем позволить себе сидеть сложа руки, наблюдая, как чудовище разрывает страну на части. Есть достоверные сведения, что [wild_dragon.Custom('GetDragonHerHis')] логово обнаружено во владении [wild_dragon_location.GetNameNoTooltip], возможно, пришло время послать кого-нибудь, чтобы разобраться с этим раз и навсегда»."
 agot_dragon.0200.a:0 "Слава будет моей."
 agot_dragon.0200.b:0 "Заплатить кому-нибудь, чтобы с этим разобрались."
 agot_dragon.0200.c:0 "[court_combatant.GetFirstNameNicknamed] разберётся с этим."
 agot_dragon.0200.d:0 "Хорошо, я сделаю это."
 agot_dragon.0200.e:0 "Лучше не трогать бешеного зверя."

 agot_dragon.0201.t:0 "$agot_dragon.0200.t$: Наемные убийцы"
 agot_dragon.0201.desc:0 "Как и было предписано, [chancellor.GetTitledFirstName] [Select_CString(chancellor.IsFemale, 'нашла', 'нашел' )] несколько смелых кандидатов, готовых взять на себя задачу убить дракона [wild_dragon.GetNameNicknamed]... #italic за определённую плату#!."
 agot_dragon.0201.desc_child:0 "\n\nКонечно, [candidate_son.GetFirstNameNicknamed], мой ребенок, кажется, более чем охотно возьмет на себя эту задачу."
 agot_dragon.0201.a:0 "[candidate_merc.GetFirstName] - [Select_CString(candidate_merc.IsFemale, 'лучшая', 'лучший' )] из лучших."
 agot_dragon.0201.b:0 "[candidate_knight.GetFirstName] не слишком много просит."
 agot_dragon.0201.personal_knight:0 "[candidate_personal_knight.GetFirstName] [Select_CString(candidate_personal_knight.IsFemale, 'проявила', 'проявил' )] себя, отправить [candidate_personal_knight.GetHerHis]."
 agot_dragon.0201.c:0 "Мой ребенок окажет нам честь."
 agot_dragon.0201.d:0 "Эти дураки не подойдут, попробуем что-нибудь другое."
 agot_dragon.0201.e:0 "Если подумать, пусть зверь живёт."

 agot_dragon.0202.t:0 "$agot_dragon.0200.t$ [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'повержен', 'повержена')]"
 agot_dragon.0202.desc:0 "После долгих дней мучительного ожидания меня разбудили звуки ликования на улицах. Выбежав на балкон, я с облегчением вижу благословенное зрелище.\n\n[dragon_fighter.GetTitledFirstNameNicknamed] и [dragon_fighter.GetHerHis] отряд вернулись! Позади них - телега с трофеями, добытыми с убитого зверя, [wild_dragon.GetNameNicknamed]. Мой взгляд падает на отрубленный коготь и бочку, в который блестит [wild_dragon.Custom('GetDragonColor')] отблеск чешуек, соскобленных с шеи дракона.\n\nЯ с нетерпением жду, когда [dragon_fighter.GetNameNoTooltip] проследует по улице ко мне, ужас побежден, и герои будут прославлены за свои деяния!"
 agot_dragon.0202.a:0 "Все мои подданные будут праздновать в этот день!"
 agot_dragon.0202.a.tt:0 "[dragon_fighter.GetFirstNameNoTooltip] [Select_CString(dragon_fighter.IsFemale, 'сразила', 'сразил' )] дикого дракона [wild_dragon.GetNameNoTooltip]!"

 agot_dragon.0203.t:0 "$agot_dragon.0200.t$ забирает еще одну жизнь"
 agot_dragon.0203.desc_run:0 "[dragon_fighter.GetTitledFirstNameNicknamed] [Select_CString(dragon_fighter.IsFemale, 'показала себя трусливой негодяйкой', 'показал себя трусливым негодяем' )]! Вместо того, чтобы встретиться лицом к лицу с диким драконом, который наводит страх на окрестности, [dragon_fighter.GetFirstNameNoTooltip] [Select_CString(dragon_fighter.IsFemale, 'бежала', 'бежал' )], как только [Select_CString(dragon_fighter.IsFemale, 'заметила', 'заметил' )] [wild_dragon.Custom('GetDragonColor')] проблеск крыльев дракона [wild_dragon.GetNamePossessive].\n\nПри всём своём хвастовстве и бахвальстве, [dragon_fighter.GetFirstNameNoTooltip] [Select_CString(dragon_fighter.IsFemale, 'опозорила', 'опозорил' )] себя до конца своих дней.\n\n[wild_dragon.GetNameNicknamedNoTooltip] все еще парит в открытом небе, наводя ужас на простолюдинов, нужно что-то делать..."
 agot_dragon.0203.desc_dead:0 "После долгого отсутствия новостей со того дня, как [dragon_fighter.GetTitledFirstNamePossessive] [Select_CString(dragon_fighter.IsFemale, 'отправилась', 'отправился' )] в путь, заблудившийся солдат наконец вернулся из [dragon_fighter.GetHerHis] отряда. Новости, которые он принёс, хуже некуда...\n\n[dragon_fighter.GetFirstNameNoTooltip] [dragon_fighter.GetDeathReason], и [wild_dragon.GetNameNicknamed] заживо [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'пожрал', 'пожрала')] большую часть [dragon_fighter.GetHerHis] отряда! Остальные разбрелись по холмам, медленно возвращаясь к своим семьям или в неизвестные места.\n\n[wild_dragon.GetNameNoTooltip] все еще парит в открытом небе, наводя ужас на простолюдинов, нужно что-то делать... Но кто теперь осмелится бросить вызов дракону?"
 agot_dragon.0203.a:0 "#bold Проклятье!#!"

 agot_dragon.1001.t:0 "Отсев"
 agot_dragon.1001.targ:0 "#italic Предполагаемые#! драконьи отпрыски прибыли. Некоторые из этих потенциальных драконьих наездников несут в себе черты моего дома, другие выглядят так, будто они совершенно другого происхождения. Некоторые из них излучают непринужденную уверенность, в то время как другие потеют и трясутся от страха.\n\nThe house of the dragon takes many forms, and I can't help but hope that one among these huddled masses holds true blood of the dragon.\n\nКаждый из них откликнулся на мой призыв, и каждый знает, чем рискует. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] воспользоваться последним моментом, чтобы поразмыслить.\n\n#italic Стоит ли это риска?#!"
 agot_dragon.1001.desc:0 "The #italic supposed#! dragonseeds have come. Some of these would-be dragonriders bear the features of the great Valyrian houses of old, while others look as though they are of a different heritage entirely. Some carry an easy confidence, while others sweat and shake with fear.\n\nEach one of them has answered my call, and each knows the risk involved. Now I must take one last moment to reflect.\n\n#italic Is this worth the risks?#!"
 agot_dragon.1001.a:0 "Подать им знак начинать."
 agot_dragon.1001.b:0 "Риск #italic слишком#! велик."
 agot_dragon.1001.b_tt:0 "Отсеивание отпрысков будет отменено"

 dragonseed_flees_during_taming_tt:0 "[tamer.GetFirstName] [Select_CString(tamer.IsFemale, 'бежала', 'бежал' )] от дракона [dragon.GetFirstName]"
 dragon_wounds_during_taming_tt:0 "[dragon.GetFirstName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ранил', 'ранила')] персонажа [tamer.GetFirstName]"
 dragon_burns_during_taming_tt:0 "[dragon.GetFirstName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'сжег', 'сожгла')] персонажа [tamer.GetFirstName]"
 dragon_success_taming_tt:0 "[tamer.GetFirstName] [Select_CString(tamer.IsFemale, 'приручила', 'приручил' )] дракона [dragon.GetFirstName]!"

 agot_dragon.1003.t:0 "Жатва"
 agot_dragon.1003.desc_none_intro:0 "Огонь и кровь окружают меня, когда я стою среди кровавой бойни Отсева. Я с трудом дышу, когда меня окутывает дым, а ноздри заполняет запах горелой плоти. В моей голове все еще звучат отдаленные крики неудачливых наездников.\n\nПоследний из драконьих отпрысков погиб, и я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] один на один с последствиями своей неудачной затеи. Сами драконы отвергли мой план и тех драконьих отпрысков, которые пытались его осуществить.\n\n"
 agot_dragon.1003.desc_none_llama:0 "Когда воцаряется неловкая тишина, я не могу отделаться от ощущения, что это предзнаменование. Драконы - это огонь во плоти, и предлагать их тому, кто не готов, глупо."
 agot_dragon.1003.desc_none_aith:0 "Оглядывая хаос, который устроили драконы без наездников, я думаю, что, возможно, это не к лучшему. Сегодняшний день - напоминание о том, насколько опасным может быть дракон, а тем более в чужих руках."
 agot_dragon.1003.desc_one:0 "Успех! [tamer_1.GetTitledFirstName] [Select_CString(tamer_1.IsFemale, 'сумела', 'сумел' )] приручить дракона [dragon_1.GetFirstName]."
 agot_dragon.1003.desc_two:0 "Успех! [tamer_1.GetTitledFirstName] и [tamer_2.GetTitledFirstName] сумели приручить драконов [dragon_1.GetFirstName] и [dragon_2.GetFirstName]."
 agot_dragon.1003.desc_three:0 "Оглушительный успех! [tamer_1.GetTitledFirstName] [Select_CString(tamer_1.IsFemale, 'сумела', 'сумел' )] приручить дракона [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] [Select_CString(tamer_2.IsFemale, 'приручила', 'приручил' )] дракона [dragon_2.GetFirstName] и [tamer_3.GetTitledFirstName] [Select_CString(tamer_3.IsFemale, 'приручила', 'приручил' )] дракона [dragon_3.GetFirstName]."
 agot_dragon.1003.desc_more:0 "Оглушительный успех! [tamer_1.GetTitledFirstName] [Select_CString(tamer_1.IsFemale, 'сумела', 'сумел' )] приручить дракона [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] [Select_CString(tamer_2.IsFemale, 'приручила', 'приручил' )] дракона [dragon_2.GetFirstName] и [tamer_3.GetTitledFirstName] [Select_CString(tamer_3.IsFemale, 'приручила', 'приручил' )] дракона [dragon_3.GetFirstName] и более того."
 agot_dragon.1003.desc_success:0 "Новые драконьи наездники выстроились передо мной. Они обладают силой, известной немногим со времен Рока, и если я хочу удержать их драконов, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заручиться их преданностью.\n\nЧто я им предложу?"
 agot_dragon.1003.a:0 "Я предложу золото."
 agot_dragon.1003.b:0 "Я предложу благородный титул."
 agot_dragon.1003.c:0 "Золото и титулы - всё для того, чтобы сохранить их верность."
 agot_dragon.1003.bastard_tt:0 "Поскольку они являются [Concept('bastard', 'бастардами')|E], вам придется сделать выбор в отношении их дворянства."
 agot_dragon.1003.d:0 "Им дарованы крылья, и больше им ничего не нужно."
 agot_dragon.1003.e:0 "Прискорбно."

 agot_dragon.1004.t:0 "Плохое семя"
 agot_dragon.1004.desc.intro:0 "Кандидаты предстают перед нами, готовые попытать счастья. Пересчитав их, я слишком поздно замечаю, что один из них пропал. У меня есть лишь мгновение, чтобы предположить, какая ужасная или обыденная судьба могла постигнуть их, прежде чем в пещере раздается звук, выжигающий душу. Крики тысячи душ испепеляют мои кости - по крайней мере, так кажется.\n\nВ наступившей тишине царит замешательство, переходящее в шок, когда [candidate_one.GetFirstName] вскрикивает, указывая на то, как ужасно выглядит [false_seed.GetFirstName]. Из глаз течет кровь и почти незаметно, [false_seed.GetFirstNameNoTooltip] с трудом дышит обожженными и покрывшимися волдырями легкими.\n\nПроходит лишь мгновение, и рог дракона, за который [false_seed.GetSheHe] цепляется, добавляет еще один голос к своему хору."
 agot_dragon.1004.desc.multiple_dragons:0 "В шоке мы почти не замечаем, что драконы начали пробираться к выходу. С какой целью, мы не знаем, но ясно, что они хотят выбраться. Несмотря на попытки преградить им путь, их воля непоколебима."
 agot_dragon.1004.desc.single_dragons:0 "В своем шоке мы почти не замечаем, что дракон [dragon_one.GetName] [Select_CString(EqualTo_string('он', dragon_one.Custom('GetDragonSheHe')), 'начал', 'начала')] пробираться к выходу. С какой целью, мы не знаем, но ясно, что [dragon_one.GetSheHe] хочет уйти. Несмотря на попытки преградить [dragon_one.GetHerHim] путь, [dragon_one.GetHerHis] воля непоколебима."
 agot_dragon.1004.desc.outro:0 "Это невозможно остановить... В комнате царит хаос."
 agot_dragon.1004.a:0 "Этого не может быть."

 agot_dragon.1005.t:0 "Обильный урожай"
 agot_dragon.1005.desc.intro:0 "План #bold сработал#!!\n\n[false_seed.GetFirstName] прекрасно [Select_CString(false_seed.IsFemale, 'справилась', 'справился' )] со своими обязанностями! Если бы я только [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] видеть, как [Select_CString(dragon_keeper.IsFemale, 'выглядела', 'выглядел' )] [dragon_keeper.GetTitledFirstNamePossessive], когда это произошло. Жаль, что я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] драконий рог в процессе, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] постараться вернуть его.\n\n"
 agot_dragon.1005.desc.multiple_dragons:0 "В любом случае, [dragon_one.GetName], [dragon_two.GetName] и другие драконы предстали передо мной - и мое волнение ощутимо. Я объявлю себя хозяином одного из них."
 agot_dragon.1005.desc.two_dragons:0 "В любом случае, [dragon_one.GetName] и [dragon_two.GetName] предстали передо мной - и мое волнение ощутимо. Я подчиню одного из них."
 agot_dragon.1005.desc.single_dragons:0 "В любом случае, [dragon_one.GetName] [Select_CString(EqualTo_string('он', dragon_one.Custom('GetDragonSheHe')), 'предстал', 'предстала')] передо мной - и мое волнение ощутимо. Я подчиню [dragon_one.Custom('GetDragonHerHis')] себе."
 agot_dragon.1005.a:0 "[dragon_two.GetNameNoTooltip] станет моим драконом."
 agot_dragon.1005.a.tt:0 "Вы приручите дракона [dragon_two.GetNameNoTooltip]. Другие драконы останутся в вашей досягаемости и будут связаны с вами."
 agot_dragon.1005.b:0 "[dragon_one.GetNameNoTooltip] станет моим драконом."
 agot_dragon.1005.b.tt:0 "Вы приручите дракона [dragon_one.GetNameNoTooltip]. Другие драконы останутся в вашей досягаемости и будут связаны с вами."
 agot_dragon.1005.c:0 "Этот мир принадлежит мне."
 agot_dragon.1005.c.tt:0 "Вы приручите дракона [dragon_one.GetNameNoTooltip]"
 agot_dragon.1005.d:0 "Я выберу одного из других драконов."
 agot_dragon.1005.e:0 "Моя сила растет."
 agot_dragon.1005.f:0 "Эти драконы мне не подходят."
 agot_dragon.1005.g:0 "[dragon_one.GetNameNoTooltip] мне не подходит."

 agot_dragon.1006.t:0 "Неожиданный урожай"
 agot_dragon.1006.desc:0 "Самая необычная история вышла из владения [keeper_location.GetName]...\n\nПо-видимому, когда [dragon_keeper.GetName] [Select_CString(dragon_keeper.IsFemale, 'принимала', 'принимал' )] у себя #italic предположительных#! драконьих отпрысков, чтобы получить шанс приручить дракона, оказалось, один кандидат оказался #bold ложным отпрыском#!. [false_seed.GetFirstName], на глазах у людей и дракона, во время Отсева [Select_CString(false_seed.IsFemale, 'затрубила', 'затрубил' )] в драконий рог - и не в какой-нибудь, а в #italic тот самый#! драконий рог, с которым [Select_CString(ROOT.Char.IsFemale, 'связана', 'связан' )] узами #italic я#!.\n\n"
 agot_dragon.1006.desc.multiple_dragons:0 "Я бы ни за что не [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )] в это, если бы [dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed] и многие другие не предстали передо мной сейчас! Кажется, мне очень повезло."
 agot_dragon.1006.desc.two_dragons:0 "Я бы ни за что не [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )] в это, если бы [dragon_one.GetNameNicknamed] и [dragon_two.GetNameNicknamed] не предстали передо мной сейчас. Воистину, обильный урожай!"
 agot_dragon.1006.desc.one_dragon:0 "Я бы ни за что не [Select_CString(ROOT.Char.IsFemale, 'поверила', 'поверил' )] в это, если бы [dragon_one.GetNameNicknamed] не [Select_CString(EqualTo_string('он', dragon_one.Custom('GetDragonSheHe')), 'предстал', 'предстала')] передо мной сейчас. Похоже, иногда можно пожинать то, что посеяли другие..."
 agot_dragon.1006.a:0 "$agot_dragon.1005.a$"
 agot_dragon.1006.a.tt:0 "$agot_dragon.1005.a.tt$"
 agot_dragon.1006.b:0 "$agot_dragon.1005.b$"
 agot_dragon.1006.b.tt:0 "$agot_dragon.1005.b.tt$"
 agot_dragon.1006.c:0 "$agot_dragon.1005.c$"
 agot_dragon.1006.c.tt:0 "$agot_dragon.1005.c.tt$"
 agot_dragon.1006.d:0 "$agot_dragon.1005.d$"
 agot_dragon.1006.e:0 "$agot_dragon.1005.e$"
 agot_dragon.1006.f:0 "$agot_dragon.1005.f$"
 agot_dragon.1006.g:0 "$agot_dragon.1005.g$"

 agot_dragon.1007.t:0 "Испорченный урожай"
 agot_dragon.1007.desc:0 "Судя по всему, план сработал, но у меня всё ещё #bold нет дракона#!.\n\nХодят слухи, что [dragon_one.Custom('GetDragonColorFull')] зверь [dragon_one.GetNameNicknamed] [Select_CString(EqualTo_string('он', dragon_one.Custom('GetDragonSheHe')), 'подчинился', 'подчинилась')] [Select_CString(true_binder.IsFemale, 'такой наезднице', 'такому наезднику' )], как [true_binder.GetTitledFirstName], бросив вызов всей силе, которую я [Select_CString(ROOT.Char.IsFemale, 'вложила', 'вложил' )] в драконий рог! Если только...\n\nИ, что еще хуже, [dragon_keeper.GetTitledFirstName] [Select_CString(dragon_keeper.IsFemale, 'завладела', 'завладел' )] #bold моим#! рогом!"
 agot_dragon.1007.a:0 "Это был #bold мой #! дракон!"

 agot_dragon.1008.t:0 "Вырванный сорняк"
 agot_dragon.1008.desc:0 "Кандидаты предстают перед нами, готовые попытать счастья. Пересчитывая их, я слишком поздно замечаю, что один из них пропал. У меня есть лишь мгновение, чтобы предположить, какая ужасная или обыденная судьба могла постигнуть их, прежде чем в пещере раздается звук, выжигающий душу. Крики тысячи душ испепеляют мои кости - по крайней мере, так кажется.\n\nВ наступившей тишине царит замешательство, переходящее в шок, когда [candidate_one.GetFirstName] вскрикивает, указывая на то, как [false_seed.GetFirstName] ужасно выглядит. Кровь течет из глаз и почти незаметно [false_seed.GetFirstNameNoTooltip] пытается дышать обожженными и покрытыми волдырями легкими.\n\nПроходит лишь мгновение, прежде чем драконий рог, за который [false_seed.GetSheHe] цепляется, добавляет еще один голос к своему хору. Проходит мгновение тишины. Не слышно ни криков драконов, ни биения крыльев вдалеке. Кандидаты обращаются ко мне за советом, стоит ли продолжать Отсев."
 agot_dragon.1008.a:0 "Это ничего не меняет... Продолжайте!"
 agot_dragon.1008.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разобраться с этим #italic ложным отпрыском#!."
 agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"

 agot_dragon.1009.t:0 "Засуха"
 agot_dragon.1009.desc:0 "Несмотря на то, что я получал обнадеживающие новости о том, как [false_seed.GetFirstNamePossessive] [Select_CString(false_seed.IsFemale, 'проникла', 'проник' )] ко двору [Select_CString(dragon_keeper.IsFemale, 'такой правительницы', 'такого правителя' )], как [dragon_keeper.GetTitledFirstName], теперь я слышу сообщения о неудаче. Затрубив в рог, [false_seed.GetFirstNameNoTooltip] [Select_CString(false_seed.IsFemale, 'сгорела', 'сгорел' )] изнутри.\n\nПо общему мнению, это ужасное зрелище, но если это правда, возникает важный вопрос..."
 agot_dragon.1009.a:0 "Где #bold мой#! дракон?"

 agot_dragon.1010.t:0 "Возвышение драконьего отпрыска"
 agot_dragon.1010.desc:0 "[recipient.GetName], драконий отпрыск, недавно [Select_CString(recipient.IsFemale, 'присоединившаяся', 'присоединившийся' )] к моему двору, [Select_CString(recipient.IsFemale, 'должна быть вознаграждена', 'должен быть вознагражден' )] за свою доблесть в драконьем логове.\n\nОднако [Select_CString(recipient.IsFemale, 'её', 'его' )] положение бастарда усложняет ситуацию. Поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, как именно [Select_CString(recipient.IsFemale, 'её', 'его' )] следует наградить."
 agot_dragon.1010.a:0 "Я узаконю [Select_CString(recipient.IsFemale, 'её', 'его' )]."
 agot_dragon.1010.b:0 "Я позволю [Select_CString(recipient.IsFemale, 'ей', 'ему' )] основать новый дом."
 agot_dragon.1010.b_tt:0 "[recipient.GetName] станет [Select_CString(recipient.IsFemale, 'основательницей', 'основателем' )] новой [Concept('bastard_branch', 'бастардской ветви')|E]"
 agot_dragon.1010.c:0 "[recipient.GetHerHis|U] незаконорожденность слишком противоречива, предложить что-нибудь другое."