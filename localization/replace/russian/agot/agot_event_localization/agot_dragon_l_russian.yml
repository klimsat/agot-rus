 agot_dragon.1006.c.tt:0 "$agot_dragon.1005.c.tt$"
 agot_dragon.1006.d:0 "$agot_dragon.1005.d$"
 agot_dragon.1006.e:0 "$agot_dragon.1005.e$"
 agot_dragon.1006.f:0 "$agot_dragon.1005.f$"
 agot_dragon.1006.g:0 "$agot_dragon.1005.g$"

 agot_dragon.1007.t:0 "Испорченный урожай"
 agot_dragon.1007.desc:0 "По всем признакам, план сработал, но я остаюсь #bold бездракона#!.\n\nХодят слухи, что [dragon_one.Custom('GetDragonColorFull')] зверь [dragon_one.GetNameNicknamed] отправился к [true_binder.GetTitledFirstName], бросив вызов всей силе, которую я вложил в рог дракона! Если только...\n\nИ, что еще хуже, у [dragon_keeper.GetTitledFirstName] есть #bold мой#! рог!"
 agot_dragon.1007.a:0 "Это был #bold мой #! дракон!"

 agot_dragon.1008.t:0 "Сорванная трава"
 agot_dragon.1008.desc:0 "Кандидаты предстают перед нами, готовые попытать счастья. Пересчитывая их головы, я слишком поздно замечаю, что один из них пропал. У меня есть лишь мгновение, чтобы предположить, какая ужасная или обыденная судьба могла постигнуть их, прежде чем в полости раздается звук, выжигающий душу. Крики тысячи душ испепеляют мои кости - по крайней мере, так кажется.\n\nВ наступившей тишине царит замешательство, переходящее в шок, когда [candidate_one.GetFirstName] вскрикивает, указывая на ужасающий вид [false_seed.GetFirstName]. Кровь течет из глаз и почти незаметно, [false_seed.GetFirstNameNoTooltip] пытается дышать обожженными легкими.\n\nПроходит лишь мгновение, прежде чем драконий рог, за который [false_seed.GetSheHe] уцепился, добавляет еще один голос к своему хору. Проходит мгновение тишины, затем еще мгновение. Не слышно ни криков драконов, ни биения крыльев вдалеке. Кандидаты обращаются ко мне за советом, стоит ли продолжать Посев."
 agot_dragon.1008.a:0 "Это ничего не меняет... Продолжайте!"
 agot_dragon.1008.b:0 "Я должен исследовать этого #italic фальшивого отпрыска#!."
 agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"

 agot_dragon.1009.t:0 "Засуха"
 agot_dragon.1009.desc:0 "Хотя я получал обнадеживающие новости о проникновении [false_seed.GetFirstNamePossessive] ко двору [dragon_keeper.GetTitledFirstName], теперь я слышу сообщения о неудаче. По сообщениям, после того как он затрубил в рог, [false_seed.GetFirstNameNoTooltip] сгорел изнутри.\n\nУжасная сцена, по общему мнению, но если это правда, то она ставит важный вопрос..."
 agot_dragon.1009.a:0 "Где #bold мой#! дракон?"

 agot_dragon.1010.t:0 "Восхождение дракона"
 agot_dragon.1010.desc:0 "[recipient.GetName], драконий отпрыск, недавно присоединившийся к моему двору, должен быть вознагражден за [recipient.GetHerHis] доблесть в драконьей яме.\n\nОднако их положение бастарда усложняет ситуацию. Поэтому я должен внимательно обдумать, как именно его следует наградить."
 agot_dragon.1010.a:0 "Я узаконю их."
 agot_dragon.1010.b:0 "Я дам им разрешение основать новый дом."
 agot_dragon.1010.b_tt:0 "[recipient.GetName] станет основателем новой [[Concept ('bastard_branch', 'бастардской ветви')|E]"
 agot_dragon.1010.c:0 "[recipient.GetHerHis|U] незаконорожденность слишком противоречива, предложите что-нибудь другое."
 