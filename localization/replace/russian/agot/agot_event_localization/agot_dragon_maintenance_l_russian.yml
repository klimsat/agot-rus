l_russian:

 agot_dragon_maintenance.0901.t:0 "Смерть наездника дракона"
 agot_dragon_maintenance.0901.opening1:0 "Волна шока прокатилась по известному миру: "
 agot_dragon_maintenance.0901.opening2:0 "Печальный шепот и бормотание молитв несут сегодняшние плохие новости: "
 agot_dragon_maintenance.0901.opening3:0 "В морских портах и ​​на прилавках торговцев царит грусть и беспокойство: "
 agot_dragon_maintenance.0901.opening4:0 "Темные крылья несут темные слова, и сегодняшняя новость не является исключением: "
 agot_dragon_maintenance.0901.opening5:0 "Мрачные вести приходят от торговцев и путешественников: "
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] дракон, the [newly_freed_dragon.Custom('GetDragonColorFull')] зверь [newly_freed_dragon.GetNameNicknamed], теперь без руководства [newly_freed_dragon.Custom('GetDragonHerHis')] наездника."
 agot_dragon_maintenance.0901.family:0 "\n\nИ [deceased_dragonrider.GetFirstNameNoTooltip] был не просто драконьим наездником... [deceased_dragonrider.GetSheHe|U] был моим [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
 agot_dragon_maintenance.0901.friend:0 "Эта потеря причиняет мне глубокую боль - яркое пламя, которое погасло."
 agot_dragon_maintenance.0901.foe:0 "Хотя в моем сердце не было любви к [deceased_dragonrider.GetHerHim], эта потеря не может не беспокоить."
 agot_dragon_maintenance.0901.fallback:0 "Хотя я не любил [deceased_dragonrider.GetHerHim], тем не менее, потеря шокирует."
 agot_dragon_maintenance.0901.outro:0 "\n\nПока [newly_freed_dragon.GetNameNoTooltip] продолжает жить в скорбящей семье [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] , неизвестно, что будет с [newly_freed_dragon.Custom('GetDragonHerHim')] дальше."
 agot_dragon_maintenance.0901.a:0 "Что теперь будет делать [newly_freed_dragon.GetNameNoTooltip]?"

 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] взлетает в небо!"
 agot_dragon_maintenance.0902.opening1:0 "Через шепот и записку, которую несут крылья ворона, приходит неприятное известие: "
 agot_dragon_maintenance.0902.opening2:0 "Волнение сменяется раздражением на улицах, где с ропотом обсуждают последнюю новость: "
 agot_dragon_maintenance.0902.opening3:0 "Смесь страха и восторга распространяется по гаваням и торговым залам, как лесной пожар: "
 agot_dragon_maintenance.0902.opening4:0 "И простонародье, и знатные лорды обсуждают последние новости о драконьем наезднике: "
 agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed] сумел подчинить себе [tamed_dragon.Custom('GetDragonColorFull')] зверя [tamed_dragon.GetNameNicknamed].\n\n"
 agot_dragon_maintenance.0902.mid1:0 "Простолюдины непрестанно болтают о [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.mid2:0 "Слухи о [tamed_dragon.GetNameNoTooltip] бастро распространяются... "
 agot_dragon_maintenance.0902.mid3:0 "Толпа очарована [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.imperious:0 "Если драконы действительно боги, то [tamed_dragon.Custom('GetDragonSheHe')] — первый среди них"
 agot_dragon_maintenance.0902.supporting:0 "Говорят, что [tamed_dragon.Custom('GetDragonHerHim')] иногда можно увидеть охотящимся и разделяющим трапезу с [tamed_dragon.Custom('GetDragonHerHis')] собратьями-драконами."
 agot_dragon_maintenance.0902.restrained:0 "Говорят, [tamed_dragon.Custom('GetDragonSheHe')] довольствуется сравнительно небольшим количеством корма, и пастухи королевства благодарят [tamed_dragon.Custom('GetDragonHerHim')] за это."
 agot_dragon_maintenance.0902.skittish:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')|U] — самое неуловимое существо, его иногда слышно, но почти никогда не видно."
 agot_dragon_maintenance.0902.voracious1:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] ненасытен; [tamed_dragon.Custom('GetDragonSheHe')] однажды съел целую стаю за час!"
 agot_dragon_maintenance.0902.voracious2:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] самый толстый из всех драконов, который рыщет на суше и на море в поисках очередной еды."
 agot_dragon_maintenance.0902.calculating:0 "Говорят, что к тому времени, как вы заметите [tamed_dragon.Custom('GetDragonHerHim')], будет уже слишком поздно."
 agot_dragon_maintenance.0902.friendly:0 "Многие из тех, кто близко общался с [tamed_dragon.Custom('GetDragonHerHim')], выжили и могут рассказать об этом."
 agot_dragon_maintenance.0902.bloodthirsty:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] может играть с [tamed_dragon.Custom('GetDragonHerHis')] жертвами часами, прежде чем окончательно сожрать их."
 agot_dragon_maintenance.0902.impulsive:0 "Говорят, что [tamed_dragon.Custom('GetDragonHerHis')] перепады настроения столь же резки, как и [tamed_dragon.Custom('GetDragonHerHis')] хвост, который сокрушает всех, кто становится его жертвой."
 agot_dragon_maintenance.0902.defiant:0 "Мало тех, кто достаточно храбр, чтобы попытаться приручить [tamed_dragon.Custom('GetDragonHerHim')]; еще меньше тех, кто выживает, чтобы рассказать об этом."
 agot_dragon_maintenance.0902.aggressive:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] разорвет плоть любого, кто приблизится к [tamed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] всегда находится среди других драконов, где бы [tamed_dragon.Custom('GetDragonSheHe')] ни был замечен, обязательно найдутся и другие."
 agot_dragon_maintenance.0902.solitary:0 "Утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] провел всю [tamed_dragon.Custom('GetDragonHerHis')] жизнь в одиночестве и будет делать это до самой смерти."
 agot_dragon_maintenance.0902.weak:0 "Драконы, может, и боги, но для [tamed_dragon.Custom('GetDragonHerHim')] даже этого определения недостаточно."
 agot_dragon_maintenance.0902.spindly:0 "Многие насмехаются над [tamed_dragon.Custom('GetDragonHerHis')] размерами, шутя, что [tamed_dragon.Custom('GetDragonSheHe')] всего лишь 'крысиный дракон' — недоедающий и недопивающий."
 agot_dragon_maintenance.0902.majestic:0 "Они рассказывают истории о [tamed_dragon.Custom('GetDragonHerHis')] красоте, о чешуе, сверкающей, как драгоценные камни, когда [tamed_dragon.Custom('GetDragonSheHe')] пролетает по небу."
 agot_dragon_maintenance.0902.ugly:0 "Говорят, что на [tamed_dragon.Custom('GetDragonHerHim')] страшно смотреть — не из-за [tamed_dragon.Custom('GetDragonHerHis')] свирепости, а из-за [tamed_dragon.Custom('GetDragonHerHis')] полнейшей гротескности."
 agot_dragon_maintenance.0902.swift:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] самый быстрый из всех драконов, пересекающий сушу и море в мгновение ока."
 agot_dragon_maintenance.0902.slow:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] довольно медленное, неуклюжее существо, которое не преуспело бы в драконьх гонках"
 agot_dragon_maintenance.0902.cannibal:0 "Драконов называют богами, а как назвать то, что #bold ест#! богов?"
 agot_dragon_maintenance.0902.outro:0 "Но такие слухи часто оказываются ошибочными.\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] присоединяется к рядам многих всадников драконов, прошлых и настоящих, которые обосновались среди облаков. Пока еще не ясно, как [dragon_tamer.GetSheHe] справится со властью, которую приносит это желанное положение..."
 agot_dragon_maintenance.0902.few:0 "Теперь [dragon_tamer.GetFirstNameNoTooltip] командует одним из немногих могучих зверей в известном мире, и некоторые боятся увидеть новую пару крыльев над облаками, но еще предстоит увидеть, что [dragon_tamer.GetSheHe] сделает с этой вновь обретенной силой..."
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] обрел силу, которой на данный момент нет равных. Теперь [dragon_tamer.GetSheHe|U] оседлал #bold последнегоt#! дракона в известном мире."
 agot_dragon_maintenance.0902.a:0 "Будем надеяться, что амбиции не поглотят [dragon_tamer.GetHerHim]."

 agot_dragon_maintenance.0903.t:0 "Дракон входит в мир"
 agot_dragon_maintenance.0903.opening1:0 "Хаотическое волнение и страх переполняют порты и рынки по всему морю; на устах каждого торговца и путешественника - слух о том, что из яйца вылупился дракон!"
 agot_dragon_maintenance.0903.opening2:0 "Волнение и трепет слышны на всех улицах города, когда простолюдины передают из уст в уста новость: из яйца вылупился дракон!"
 agot_dragon_maintenance.0903.opening3:0 "В гаванях и на базарах далеко-далеко разносится эхо восторга и ужаса - слухи о рождении нового дракона распространяются как лесной пожар!"
 agot_dragon_maintenance.0903.opening4:0 "Морские порты и торговые лавки гудят от предвкушения и беспокойства, и все они сосредоточены вокруг слуха о недавно вылупившемся драконьем яйце."
 agot_dragon_maintenance.0903.opening5:0 "Страх и удивление сталкиваются по мере распространения новостей: из яйца вылупился дракон, - вполголоса говорят по всему миру."
 agot_dragon_maintenance.0903.foulmagic:0 "Их языки шепчут, что [dragon_hatcher.GetName] вылупился из [dragon_hatcher.GetHerHis] яйца только с помощью нечистой магии."
 agot_dragon_maintenance.0903.targ:0 "Ропот не выражает особого удивления по поводу того, что потомок дома [dragon_hatcher.GetDynastyName] снова выводит на свет дракона. [dragon_hatcher.GetName] - последний в длинном роду тех, кто вывел дракона."
 agot_dragon_maintenance.0903.house:0 "Среди шаркающих ног и вопросительных взглядов можно ясно различить имя [dragon_hatcher.GetName] из дома [dragon_hatcher.GetHouse.GetName]. Должно быть, это [dragon_hatcher.GetSheHe], кто вывел [dragon_hatcher.GetHerHis] яйцо."
 agot_dragon_maintenance.0903.child:0 "Проходя мимо, простолюдины насмехаются над тем, что простой ребенок, [dragon_hatcher.GetName], вывел из яйца чудовище, которое станет таким могущественным."
 agot_dragon_maintenance.0903.nick:0 "На шумных улицах почти постоянно слышны разговоры вокруг [dragon_hatcher.Custom('WomanManGirlBoy')] по прозвищу [dragon_hatcher.GetNameNicknamed] который высиживает [dragon_hatcher.GetHerHis] яйцо."
 agot_dragon_maintenance.0903.mid1:0 "Их приглушенные голоса передают явный скептицизм по отношению к драконам и способам их появления в мире — #italic огонь, кровь, #bold и то, и другое!#!#! — ясно, что [dragon_hatcher.GetName] вывел [dragon_hatcher.GetHerHis] яйцо."
 agot_dragon_maintenance.0903.mid2:0 "Мимолетные разговоры сосредоточены на [dragon_hatcher.Custom('WomanManGirlBoy')] по имени [dragon_hatcher.GetName], который высидел [dragon_hatcher.GetHerHis] яйцо."
 agot_dragon_maintenance.0903.outro:0 "\n\nОднако [dragon_hatcher.GetSheHe] справился с этим, [dragon_hatcher.GetFirstNameNoTooltip] назвал [dragon_hatcher.GetHerHis] нового [dragon.Custom('GetDragonColorFull')] детеныша [dragon.GetName]."
 agot_dragon_maintenance.0903.a:0 "Невероятно!"

 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] делает [dead_dragon.Custom('GetDragonHerHis')|U] последний вдох"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Простой люд и высокие лорды по всему миру с облегчением вздыхают, узнав о смерти дракона [dead_dragon.GetName].\n\n[dead_dragon.Custom('GetDragonHerHis')|U] крылья больше не будут внушать страх, если их заметить среди облаков, и [dead_dragon.Custom('GetDragonHerHis')] челюсти не будут красть скот, а [dead_dragon.Custom('GetDragonHerHis')] драконье пламя не превратит поколения в пепел на поле битвы.\n\nХотя некоторые, возможно, и плачут, большинство, похоже, испытывают облегчение от того, что один из последних драконов мертв."
 agot_dragon_maintenance.0904.a:0 "История никогда их не забудет."
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "Смерть драконов"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "Наследие Валирийского Фригольда уплывает еще дальше, когда последние остатки древней империи исчезают из живого мира. Сегодня последний дракон, [dead_dragon.GetName] , ушел в анналы истории.\n\nЭти необычные звери, которые выковали империи и правили тысячелетиями, теперь будут жить только в баснях простых людей и томах Цитадели. Мир просыпается с облегчением, отчаянием и неопределенностью. Ибо кто знает, какой будет новая сила?"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "Это рассвет новой эпохи."
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] умирает"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Сегодня [dead_dragon.GetName] ушел из этой жизни, один из многих драконов, которые бродили по миру.\n\nС таким количеством драконов, бродящих по небу и терроризирующих простой народ, еще неизвестно, останется ли [dead_dragon.Custom('GetDragonSheHe')] в истории или будет лишь небольшой сноской в длинном списке драконов, господствовавших на морях и в небе в эту эпоху."
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Что такое один, когда их так много?"
 agot_dragon_maintenance.9999.t:0 "Настройщик драконов"
 agot_dragon_maintenance.9999.desc:0 "Ниже приведен список всех возможных атрибутов внешности этого дракона. Каждый атрибут имеет максимальное значение 100% и минимальное значение 0%.\n\n@warning_icon! #warning Colors in this event window may differ to those in the character window!#!"
 agot_dragon_maintenance.9999.a:0 "Я закончил."

 agot_dragon_maintenance.0905.t:0 "Дракон входит в мир"
 agot_dragon_maintenance.0905.desc:0 "Слухи распространяются далеко и быстро, их разносят капитаны кораблей, купцы и торговцы: В драконьей яме [dragonpit_county.GetNameNoTierNoTooltip] вылупилось новое драконье яйцо. [owner.GetTitledFirstName] добавил [dragon.Custom('GetDragonColorFull')] зверя к [owner.GetHerHis] силе.\n\nХотя это всего лишь детеныш, любой дракон - страшная тварь, а драконы, не связанные узами брака, вызывают беспокойство как у мелкого люда, так и у знати."
 agot_dragon_maintenance.0905.a:0 "Невероятно!"

 agot_dragon_maintenance.0800.t:0 "Покажите драконов"
 agot_dragon_maintenance.0800.desc:0 "Выберите вариант, чтобы посмотреть на драконов в мире."
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
 agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]."
 agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]."
 agot_dragon_maintenance.0800.eggs:0 "Покажите мне все драконьи яйца."
 agot_dragon_maintenance.0800.show:0 "Покажите мне живых драконов."
 agot_dragon_maintenance.0801.t_untamed:0 "Покажите драконов: Принадлежащих кому-либо"
 agot_dragon_maintenance.0801.t_wild:0 "Покажите драконов: Диких"
 agot_dragon_maintenance.0801.t_tamed:0 "Покажите драконов: Прирученных"
 agot_dragon_maintenance.0801.desc:0 ""
 agot_dragon_maintenance.0801.a:0 "Проверьте, нет ли других драконов..."
 agot_dragon_maintenance.0802.t:0 "Покажите яйца драконов"
 agot_dragon_maintenance.0802.desc:0 "Отображение всех владельцев яиц дракона:"
 agot_dragon_maintenance.0802.desc_no_eggs:0 "Драконьих яиц не существует."
 agot_dragon_maintenance.0803.t:0 "Предыдущие наездники [dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0803.desc:0 "Это прошлые наездники дракона [dragon.GetNameNoTooltip]:"
 agot_dragon_maintenance.0803.no_riders_desc:0 "У [dragon.GetNameNoTooltip] нет известных всадников в прошлом."
 agot_dragon_maintenance.0803.a:0 "Превосходно"