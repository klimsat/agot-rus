l_russian:

 agot_dragon_maintenance.0901.t:0 "Death of a Dragonrider"
 agot_dragon_maintenance.0901.opening1:0 "Shockwaves ripple throughout the known world: "
 agot_dragon_maintenance.0901.opening2:0 "Sad whispers and muttered prayers carry today's ill news: "
 agot_dragon_maintenance.0901.opening3:0 "Seaports and traders' stalls alike drum with sadness and concern: "
 agot_dragon_maintenance.0901.opening4:0 "Dark wings carry dark words, and today's new is no different: "
 agot_dragon_maintenance.0901.opening5:0 "Somber tidings pass from merchant and traveler alike: "
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] dragon, the [newly_freed_dragon.Custom('GetDragonColorFull')] beast [newly_freed_dragon.GetNameNicknamed], is now without the guidance of [newly_freed_dragon.Custom('GetDragonHerHis')] rider."
 agot_dragon_maintenance.0901.family:0 "\n\nAnd [deceased_dragonrider.GetFirstNameNoTooltip] was no mere dragonrider... [deceased_dragonrider.GetSheHe|U] was my [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
 agot_dragon_maintenance.0901.friend:0 "The loss pains me deeply — a bright flame, snuffed out."
 agot_dragon_maintenance.0901.foe:0 "Though I had no love in my heart for [deceased_dragonrider.GetHerHim], the loss is perturbing."
 agot_dragon_maintenance.0901.fallback:0 "Although I was not fond of [deceased_dragonrider.GetHerHim], the loss is shocking nonetheless."
 agot_dragon_maintenance.0901.outro:0 "\n\nWhile [newly_freed_dragon.GetNameNoTooltip] continues to reside with [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] family as they mourn, it is unclear what comes next for [newly_freed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0901.a:0 "What will [newly_freed_dragon.GetNameNoTooltip] do now?"

 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] Takes to the Skies!"
 agot_dragon_maintenance.0902.opening1:0 "Through muttered whispers and the declaration of a note carried by raven's wings comes the rather uncomfortable news: "
 agot_dragon_maintenance.0902.opening2:0 "Excitement is matched by angst in the streets as murmurings pass the latest word of the day: "
 agot_dragon_maintenance.0902.opening3:0 "A mixture of fear and exhilaration spreads like wildfire throughout the harbors and merchant halls: "
 agot_dragon_maintenance.0902.opening4:0 "The buzz of the smallfolk and talk of noble lords alike focuses on the latest dragonriding development: "
 agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed] has managed to claim the [tamed_dragon.Custom('GetDragonColorFull')] beast [tamed_dragon.GetNameNicknamed].\n\n"
 agot_dragon_maintenance.0902.mid1:0 "The commoners chatter ceaselessly about [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.mid2:0 "The rumors spread rapidly about [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.mid3:0 "The crowds are fascinated by [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.imperious:0 "If the dragons truly are gods, then [tamed_dragon.Custom('GetDragonSheHe')] is first among them."
 agot_dragon_maintenance.0902.supporting:0 "It is said [tamed_dragon.Custom('GetDragonSheHe')] can sometimes be seen hunting for and sharing meals with [tamed_dragon.Custom('GetDragonHerHis')] fellow dragons."
 agot_dragon_maintenance.0902.restrained:0 "Word is [tamed_dragon.Custom('GetDragonSheHe')] is content with relatively little feed, and the realm's shepherds thank [tamed_dragon.Custom('GetDragonHerHim')] for it."
 agot_dragon_maintenance.0902.skittish:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] is said to be a most elusive creature, sometimes heard but almost never seen."
 agot_dragon_maintenance.0902.voracious1:0 "It is said [tamed_dragon.Custom('GetDragonSheHe')] is insatiable; [tamed_dragon.Custom('GetDragonSheHe')] once ate an entire flock in an hour!"
 agot_dragon_maintenance.0902.voracious2:0 "They claim [tamed_dragon.Custom('GetDragonSheHe')] is the fattest of all dragons, crossing land and sea only in search of yet another meal."
 agot_dragon_maintenance.0902.calculating:0 "They say by the time you can spot [tamed_dragon.Custom('GetDragonHerHim')], it's already too late."
 agot_dragon_maintenance.0902.friendly:0 "Many of those who have had close encounters with [tamed_dragon.Custom('GetDragonHerHim')] have lived to tell the tale."
 agot_dragon_maintenance.0902.bloodthirsty:0 "It is said [tamed_dragon.Custom('GetDragonSheHe')] can play with [tamed_dragon.Custom('GetDragonHerHis')] victims for hours before finally devouring them."
 agot_dragon_maintenance.0902.impulsive:0 "It is said [tamed_dragon.Custom('GetDragonHerHis')] mood swings as violently as [tamed_dragon.Custom('GetDragonHerHis')] tail, crushing all who fall prey to it."
 agot_dragon_maintenance.0902.defiant:0 "Few are those brave enough to try to tame [tamed_dragon.Custom('GetDragonHerHim')]; fewer still are those that live to tell the tale."
 agot_dragon_maintenance.0902.aggressive:0 "It is said that [tamed_dragon.Custom('GetDragonSheHe')] will rip the flesh off any who come near to [tamed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] is always with other dragons, wherever [tamed_dragon.Custom('GetDragonSheHe')] is spotted, others are sure to be found."
 agot_dragon_maintenance.0902.solitary:0 "The tale goes [tamed_dragon.Custom('GetDragonSheHe')] has spent [tamed_dragon.Custom('GetDragonHerHis')] whole life alone, and would do so until death."
 agot_dragon_maintenance.0902.weak:0 "The dragons may be gods, but [tamed_dragon.Custom('GetDragonSheHe')] certainly stretches the definition."
 agot_dragon_maintenance.0902.spindly:0 "Many scoff at [tamed_dragon.Custom('GetDragonHerHis')] size, joking that [tamed_dragon.Custom('GetDragonSheHe')] is a mere 'rat-dragon' — malnourished and unfed."
 agot_dragon_maintenance.0902.majestic:0 "They tell tales of [tamed_dragon.Custom('GetDragonHerHis')] beauty, scales shimmering like gemstones as [tamed_dragon.Custom('GetDragonSheHe')] streaks across the sky."
 agot_dragon_maintenance.0902.ugly:0 "They say [tamed_dragon.Custom('GetDragonSheHe')] is terrible to look upon — not due to [tamed_dragon.Custom('GetDragonHerHis')] ferocity, but due to [tamed_dragon.Custom('GetDragonHerHis')] sheer grotesqueness."
 agot_dragon_maintenance.0902.swift:0 "They claim [tamed_dragon.Custom('GetDragonSheHe')] is the fastest of all dragons, crossing land and sea in the blink of an eye."
 agot_dragon_maintenance.0902.slow:0 "They claim [tamed_dragon.Custom('GetDragonSheHe')] is rather slow, a lumbering creature who would not do well in a dragonrace."
 agot_dragon_maintenance.0902.cannibal:0 "They call the dragons gods, what do you call a thing that #bold eats#! gods?"
 agot_dragon_maintenance.0902.outro:0 "But such hearsay is oft misguided.\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] joins the ranks of many dragonriders, past and present, who have made a home amongst the clouds. It is yet to be see how [dragon_tamer.GetSheHe] will handle the power that comes with such a coveted position..."
 agot_dragon_maintenance.0902.few:0 "As [dragon_tamer.GetFirstNameNoTooltip] now commands one of the few mighty beasts in the known world, some fear the sight of a new set of wings above the clouds, but it is yet to be seen what [dragon_tamer.GetSheHe] will do with this newfound power..."
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] has come into a power that is, at the moment, peerless. [dragon_tamer.GetSheHe|U] now rides the #bold last#! dragon in the known world."
 agot_dragon_maintenance.0902.a:0 "Let us hope [dragon_tamer.GetSheHe] is not consumed by ambition."

 agot_dragon_maintenance.0903.t:0 "A Dragon Enters the World"
 agot_dragon_maintenance.0903.opening1:0 "Chaotic excitement and fear overwhelm the ports and markets across the seas; the word on every merchant and traveler's lips is that a dragon's egg has hatched!"
 agot_dragon_maintenance.0903.opening2:0 "Tumultuous excitement and trepidation can be heard throughout the streets, as the smallfolk buzz with news: a dragon's egg has hatched!"
 agot_dragon_maintenance.0903.opening3:0 "The harbors and bazaars far and wide echo with both exhilaration and dread — word spreading like wildfire that a new dragon has been born!"
 agot_dragon_maintenance.0903.opening4:0 "Seaports and traders' stalls alike hum with anticipation and anxiety, all centered around the rumor of a newly hatched dragon's egg."
 agot_dragon_maintenance.0903.opening5:0 "Fear and wonder collide as news spreads: a dragon's egg has hatched, the smallfolk say in hushed tones around the world."
 agot_dragon_maintenance.0903.foulmagic:0 "Their tongues whisper that [dragon_hatcher.GetName] only hatched [dragon_hatcher.GetHerHis] egg through the use of foul magic."
 agot_dragon_maintenance.0903.targ:0 "The murmurs express little surprise at the descendant of House [dragon_hatcher.GetDynastyName] once more bringing a dragon into the world. [dragon_hatcher.GetName] is the latest in a long lineage to hatch a dragon."
 agot_dragon_maintenance.0903.house:0 "Amid shuffling feet and askance glances, the name [dragon_hatcher.GetName] of House [dragon_hatcher.GetHouse.GetName] can clearly be discerned. It must be [dragon_hatcher.GetHerHim] who has hatched [dragon_hatcher.GetHerHis] egg."
 agot_dragon_maintenance.0903.child:0 "In passing to and fro, the commoners scoff at the fact that a mere child, [dragon_hatcher.GetName], has hatched a beast that will grow so powerful."
 agot_dragon_maintenance.0903.nick:0 "Along the bustling streets, the near-constant chatter surrounds the [dragon_hatcher.Custom('WomanManGirlBoy')] dubbed [dragon_hatcher.GetNameNicknamed] who has hatched [dragon_hatcher.GetHerHis] egg."
 agot_dragon_maintenance.0903.mid1:0 "Their hushed tones convey a clear skepticism about dragons and the ways of their entering the world — #italic fire, blood, #bold both!#!#! — it is clear that [dragon_hatcher.GetName] hatched [dragon_hatcher.GetHerHis] egg."
 agot_dragon_maintenance.0903.mid2:0 "The fleeting conversations focus on a [dragon_hatcher.Custom('WomanManGirlBoy')] called [dragon_hatcher.GetName], who has hatched [dragon_hatcher.GetHerHis] egg."
 agot_dragon_maintenance.0903.outro:0 "\n\nHowever [dragon_hatcher.GetSheHe] managed it, [dragon_hatcher.GetFirstNameNoTooltip] has named [dragon_hatcher.GetHerHis] new [dragon.Custom('GetDragonColorFull')] hatchling [dragon.GetName]."
 agot_dragon_maintenance.0903.a:0 "Incredible!"

 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] Breathes [dead_dragon.Custom('GetDragonHerHis')|U] Last Breath"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Smallfolk and high lords the world over exhale sighs of relief at the news that the dragon [dead_dragon.GetName] has died.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] wings will no longer inspire fear when spotted among the clouds, nor will [dead_dragon.Custom('GetDragonHerHis')] jaws steal livestock or [dead_dragon.Custom('GetDragonHerHis')] dragonflame turn generations to ash upon the battlefield.\n\nThough there are some that may weep, most seem relieved that one of the last few dragons is dead."
 agot_dragon_maintenance.0904.a:0 "History will never forget them."
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "The Dying of the Dragons"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "The legacy of the Valyrian Freehold wavers even further as the last remnants of the ancient empire fade from the living world. Today, the last dragon, [dead_dragon.GetName] has passed into the annals of history.\n\nThese extraordinary beasts which forged empires and dominated a millennia will now live on only in the tall tales of the smallfolk and the tomes of the Citadel. The world wakes to relief, despair and uncertainty. For who knows what the new power will be?"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "It is the dawn of a new age."
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] passes on"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Today [dead_dragon.GetName] passed on from this life, one of the many dragons that roamed the world.\n\nWith so many Dragons roaming the skies and terrorizing the small folk, it is not yet known whether or not [dead_dragon.Custom('GetDragonSheHe')] will be remembered by history or will just be a small footnote in the long list of dragons which dominated the seas and skies in this age."
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "What is one, when so many remain?"
 agot_dragon_maintenance.9999.t:0 "Dragon Customizer"
 agot_dragon_maintenance.9999.desc:0 "Below is a list of every possible appearance attribute for this dragon. Each attribute has a maximum value of 100%, and a minimum value of 0%.\n\n@warning_icon! #warning Colors in this event window may differ to those in the character window!#!"
 agot_dragon_maintenance.9999.a:0 "I am finished."

 agot_dragon_maintenance.0905.t:0 "A Dragon Enters the World"
 agot_dragon_maintenance.0905.desc:0 "Word spreads far and wide, spread by ship captains, merchants, and traders alike: A new dragon egg has hatched in the dragonpit of [dragonpit_county.GetNameNoTierNoTooltip]. [owner.GetTitledFirstName] has added a [dragon.Custom('GetDragonColorFull')] beast to [owner.GetHerHis] strength, they say.\n\nThough it is only a baby, any dragon is a fearsome thing, and unbonded dragons in particular send ripples of worry through the smallfolk and nobles alike."
 agot_dragon_maintenance.0905.a:0 "Incredible!"

 agot_dragon_maintenance.0800.t:0 "Show the Dragons"
 agot_dragon_maintenance.0800.desc:0 "Select an option to view the worlds' dragons."
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
 agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]."
 agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]."
 agot_dragon_maintenance.0800.eggs:0 "Show me all dragon eggs."
 agot_dragon_maintenance.0800.show:0 "Show me the living dragons."
 agot_dragon_maintenance.0801.t_untamed:0 "Show the Dragons: Owned"
 agot_dragon_maintenance.0801.t_wild:0 "Show the Dragons: Wild"
 agot_dragon_maintenance.0801.t_tamed:0 "Show the Dragons: Tamed"
 agot_dragon_maintenance.0801.desc:0 ""
 agot_dragon_maintenance.0801.a:0 "Check for other dragons..."
 agot_dragon_maintenance.0802.t:0 "Show the Dragon Eggs"
 agot_dragon_maintenance.0802.desc:0 "Displaying all owners of dragon eggs:"
 agot_dragon_maintenance.0802.desc_no_eggs:0 "There are no dragon eggs."
 agot_dragon_maintenance.0803.t:0 "Past Riders of [dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0803.desc:0 "These are the past riders of the dragon [dragon.GetNameNoTooltip]:"
 agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip] has no known past riders."
 agot_dragon_maintenance.0803.a:0 "Excellent"