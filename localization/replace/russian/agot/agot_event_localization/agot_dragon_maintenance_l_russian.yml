l_russian:

 agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip].\n\nСначала мне нравилось это имя, но теперь оно кажется мне странным.\n\nМожет быть, мне стоит сменить его на что-нибудь получше?"

 agot_dragon_maintenance.0901.t:0 "Смерть [Select_CString(deceased_dragonrider.IsFemale, 'драконьей наездницы', 'драконьего наездника' )]"
 agot_dragon_maintenance.0901.opening1:0 "По всему известному миру прокатилась волна: "
 agot_dragon_maintenance.0901.opening2:0 "Печальный шепот и невнятные молитвы несут в себе сегодняшние плохие новости: "
 agot_dragon_maintenance.0901.opening3:0 "В морских портах и ​​торговых лавках царят печаль и беспокойство: "
 agot_dragon_maintenance.0901.opening4:0 "Тёмные крылья - темные вести, и сегодняшняя новость не стала исключением: "
 agot_dragon_maintenance.0901.opening5:0 "Мрачные вести передают и торговцы, и путешественников: "
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] дракон, [newly_freed_dragon.Custom('GetDragonColorFull')] зверь [newly_freed_dragon.GetNameNicknamed], теперь [Select_CString(EqualTo_string('он', newly_freed_dragon.Custom('GetDragonSheHe')), 'лишён', 'лишена')] руководства [Select_CString(deceased_dragonrider.IsFemale, 'своей наездницы', 'своего наездника' )]."
 agot_dragon_maintenance.0901.family:0 "\n\nИ [deceased_dragonrider.GetFirstNameNoTooltip] [Select_CString(deceased_dragonrider.IsFemale, 'была не просто драконьей наездницей', 'был не просто драконьим наездником' )]... [deceased_dragonrider.GetSheHe|U] [Select_CString(deceased_dragonrider.IsFemale, 'мой', 'моя' )] [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
 agot_dragon_maintenance.0901.friend:0 "Эта потеря причиняет мне глубокую боль - словно яркое пламя, которое погасло."
 agot_dragon_maintenance.0901.foe:0 "Хотя в моем сердце не было любви к н[deceased_dragonrider.GetHerHim], утрата тревожит."
 agot_dragon_maintenance.0901.fallback:0 "Хотя я не [Select_CString(ROOT.Char.IsFemale, 'любила', 'любил' )] [deceased_dragonrider.GetHerHis], тем не менее, потеря шокирует."
 agot_dragon_maintenance.0901.outro:0 "\n\nПока [newly_freed_dragon.GetNameNoTooltip] продолжает жить в семье [Select_CString(deceased_dragonrider.IsFemale, 'своей умершей наездницы, которой была', 'своего умершего наездника, которым был' )] [deceased_dragonrider.GetFirstNameNoTooltip], оплакивая [deceased_dragonrider.GetHerHis], неизвестно, что будет с [Select_CString(EqualTo_string('он', newly_freed_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] в дальнейшем."
 agot_dragon_maintenance.0901.a:0 "Что теперь будет делать [newly_freed_dragon.GetNameNoTooltip]?"

 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] взмывает в небо!"
 agot_dragon_maintenance.0902.opening1:0 "Через шепот и записку, которую принес ворон, приходит неприятное известие: "
 agot_dragon_maintenance.0902.opening2:0 "Волнение сменяется раздражением на улицах, где с ропотом обсуждают последнюю новость: "
 agot_dragon_maintenance.0902.opening3:0 "Смесь страха и восторга распространяется по гаваням и торговым залам, как лесной пожар: "
 agot_dragon_maintenance.0902.opening4:0 "И простолюдины, и знатные лорды обсуждают последние новости о [Select_CString(dragon_tamer.IsFemale, 'драконьей наезднице', 'драконьем наезднике' )]: "
 agot_dragon_maintenance.0902.desc:0 "[tamed_dragon.Custom('GetDragonColorFull')] зверь [tamed_dragon.GetNameNicknamed] [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'подчинился', 'подчинилась')] [Select_CString(dragon_tamer.IsFemale, 'такой драконьей наезднице', 'такому драконьему наезднику' )], как [dragon_tamer.GetFirstNameNicknamed].\n\n"
 agot_dragon_maintenance.0902.mid1:0 "[tamed_dragon.GetNameNoTooltip] непрестанно на устах у простолюдинов... "
 agot_dragon_maintenance.0902.mid2:0 "[tamed_dragon.GetNameNoTooltip] становится темой быстро распространяющихся слухов... "
 agot_dragon_maintenance.0902.mid3:0 "[tamed_dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'очаровал', 'очаровала')] толпу... "
 agot_dragon_maintenance.0902.imperious:0 "Если драконы действительно боги, то [tamed_dragon.Custom('GetDragonSheHe')] — [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'первый', 'первая')] среди них"
 agot_dragon_maintenance.0902.supporting:0 "Говорят, что иногда [tamed_dragon.Custom('GetDragonHerHis')] можно заметить [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'охотящимся и разделяющим', 'охотящейся и разделяющей')] трапезу со своими собратьями-драконами."
 agot_dragon_maintenance.0902.restrained:0 "Говорят, [tamed_dragon.Custom('GetDragonSheHe')] довольствуется относительно небольшим количеством пищи, и пастухи державы благодарны [tamed_dragon.Custom('GetDragonHerHim')] за это."
 agot_dragon_maintenance.0902.skittish:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] — самое неуловимое существо, которое иногда слышат, но почти никогда не видят."
 agot_dragon_maintenance.0902.voracious1:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'ненасытен', 'ненасытна')] - [tamed_dragon.Custom('GetDragonSheHe')] однажды [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'съел', 'съела')] целую отару за час!"
 agot_dragon_maintenance.0902.voracious2:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] - [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'самый толстый', 'самая толстая')] из всех драконов, [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'пересекающий', 'пересекающая')] сушу и море только в поисках очередной порции еды."
 agot_dragon_maintenance.0902.calculating:0 "Говорят, что когда вы заметите [tamed_dragon.Custom('GetDragonHerHis')], будет уже слишком поздно."
 agot_dragon_maintenance.0902.friendly:0 "Многие из тех, кто близко столкнулся с [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')], выжили, чтобы рассказать об этом."
 agot_dragon_maintenance.0902.bloodthirsty:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] может часами играть со своими жертвами, прежде чем окончательно сожрать их."
 agot_dragon_maintenance.0902.impulsive:0 "Говорят, что [tamed_dragon.Custom('GetDragonHerHis')] настроение меняется столь же резко, как и [tamed_dragon.Custom('GetDragonHerHis')] хвост, сокрушая всех, кто становится его жертвой."
 agot_dragon_maintenance.0902.defiant:0 "Немногие отваживаются попытаться приручить [tamed_dragon.Custom('GetDragonHerHis')] - еще меньше тех, кто выживает, чтобы рассказать об этом."
 agot_dragon_maintenance.0902.aggressive:0 "Говорят, что [tamed_dragon.Custom('GetDragonSheHe')] растерзает любого, кто приблизится к н[tamed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] всегда находится среди других драконов, и где бы [tamed_dragon.Custom('GetDragonSheHe')] ни [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'был замечен', 'была замечена')], обязательно найдутся и другие."
 agot_dragon_maintenance.0902.solitary:0 "Утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'провел', 'провела')] всю свою жизнь в одиночестве, и будет делать это до самой смерти."
 agot_dragon_maintenance.0902.weak:0 "Возможно, драконы и боги, но [tamed_dragon.Custom('GetDragonSheHe')] не слишком подходит под это определение."
 agot_dragon_maintenance.0902.spindly:0 "Многие насмехаются над [tamed_dragon.Custom('GetDragonHerHis')] размерами, шутя, что [tamed_dragon.Custom('GetDragonSheHe')] всего лишь «крыса-дракон» — [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'недоедающий и обделённый', 'недоедающая и обделённая')]."
 agot_dragon_maintenance.0902.majestic:0 "Они рассказывают о [tamed_dragon.Custom('GetDragonHerHis')] красоте, о чешуе, сверкающей, как драгоценные камни, когда [tamed_dragon.Custom('GetDragonSheHe')] проносится по небу."
 agot_dragon_maintenance.0902.ugly:0 "Говорят, что на н[tamed_dragon.Custom('GetDragonHerHis')] страшно смотреть — не из-за [tamed_dragon.Custom('GetDragonHerHis')] свирепости, а из-за [tamed_dragon.Custom('GetDragonHerHis')] просто ужасающей гротескности."
 agot_dragon_maintenance.0902.swift:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] - [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'самый быстрый', 'самая быстрая')] из всех драконов, [Select_CString(EqualTo_string('он', tamed_dragon.Custom('GetDragonSheHe')), 'пересекающий', 'пересекающая')] сушу и море в мгновение ока."
 agot_dragon_maintenance.0902.slow:0 "Они утверждают, что [tamed_dragon.Custom('GetDragonSheHe')] - довольно медлительное, неуклюжее существо, которое не преуспело бы в драконьх гонках"
 agot_dragon_maintenance.0902.cannibal:0 "Драконов называют богами, но как назвать существо, которое #bold пожирает#! богов?"
 agot_dragon_maintenance.0902.outro:0 "Но такие слухи часто оказываются ошибочными.\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] вступает в ряды многих драконьих наездников, прошлых и настоящих, которые обрели свой дом среди облаков. Пока еще не ясно, как [dragon_tamer.GetSheHe] справится со властью, которая приходит с таким желанным положением..."
 agot_dragon_maintenance.0902.few:0 "Теперь [dragon_tamer.GetFirstNameNoTooltip] командует одним из немногих могучих зверей в известном мире, и некоторые боятся увидеть новую пару крыльев над облаками, но еще предстоит увидеть, что [dragon_tamer.GetSheHe] сделает с этой вновь обретенной силой..."
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] [Select_CString(dragon_tamer.IsFemale, 'обрела', 'обрел' )] силу, которой на данный момент нет равных. Теперь [dragon_tamer.GetSheHe|U] [Select_CString(dragon_tamer.IsFemale, 'оседлала', 'оседлал' )] #bold последнего#! дракона в известном мире."
 agot_dragon_maintenance.0902.a:0 "Остаётся надеяться, что [dragon_tamer.GetSheHe] не будет [Select_CString(dragon_tamer.IsFemale, 'поглощена', 'поглощён' )] амбициями."

 agot_dragon_maintenance.0903.t:0 "Дракон явился в этот мир"
 agot_dragon_maintenance.0903.opening1:0 "Хаотическое волнение и страх переполняют порты и рынки по всему морю - на устах каждого торговца и путешественника - слух о том, что из яйца вылупился дракон!"
 agot_dragon_maintenance.0903.opening2:0 "Волнение и трепет слышны на всех улицах городов, когда простолюдины передают из уст в уста новость: из яйца вылупился дракон!"
 agot_dragon_maintenance.0903.opening3:0 "В гаванях и на базарах далеко-далеко разносится эхо восторга и ужаса - слухи о рождении нового дракона распространяются как лесной пожар!"
 agot_dragon_maintenance.0903.opening4:0 "Морские порты и торговые лавки гудят от предвкушения и беспокойства, и все они сосредоточены вокруг слуха о недавно вылупившемся драконьем яйце."
 agot_dragon_maintenance.0903.opening5:0 "Страх и удивление сталкиваются, когда распространяется новость: из яйца вылупился дракон, - вполголоса говорят по всему миру."
 agot_dragon_maintenance.0903.foulmagic:0 "Их языки шепчут, что [dragon_hatcher.GetName] [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] своё яйцо только с помощью нечестивой магии."
 agot_dragon_maintenance.0903.targ:0 "Ропот не выражает особого удивления по поводу того, что потомок дома [dragon_hatcher.GetDynastyName] снова выводит на свет дракона. [dragon_hatcher.GetName] - [Select_CString(dragon_hatcher.IsFemale, 'последняя', 'последний' )] в длинном роду, выведшем дракона."
 agot_dragon_maintenance.0903.house:0 "Среди шаркающих ног и вопросительных взглядов можно ясно различить имя [dragon_hatcher.GetName] из дома [dragon_hatcher.GetHouse.GetName]. Должно быть, это [dragon_hatcher.GetSheHe] [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] своё яйцо."
 agot_dragon_maintenance.0903.child:0 "Проходя мимо, простолюдины насмехаются над тем, что простой ребенок, [dragon_hatcher.GetName], [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] из яйца чудовище, которое станет таким могущественным."
 agot_dragon_maintenance.0903.nick:0 "На шумных улицах почти постоянно слышны разговоры о том, что [dragon_hatcher.Custom('WomanManGirlBoy')] по прозвищу [dragon_hatcher.GetNameNicknamed] [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] своё яйцо."
 agot_dragon_maintenance.0903.mid1:0 "Их приглушенные голоса передают явный скептицизм в отношении драконов и способам их появления в мире — #italic огонь, кровь, #bold и то, и другое!#!#! — ясно, что [dragon_hatcher.GetName] [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] своё яйцо."
 agot_dragon_maintenance.0903.mid2:0 "Мимолетные разговоры сосредоточены на том, что [Select_CString(dragon_hatcher.IsFemale, 'некая', 'некий' )] [dragon_hatcher.Custom('WomanManGirlBoy')] по имени [dragon_hatcher.GetName] [Select_CString(dragon_hatcher.IsFemale, 'вывела', 'вывел' )] своё яйцо."
 agot_dragon_maintenance.0903.outro:0 "\n\nКак бы [dragon_hatcher.GetHerHim] это ни удалось, [dragon_hatcher.GetFirstNameNoTooltip] [Select_CString(dragon_hatcher.IsFemale, 'дала', 'дал' )] своему новому дракону имя. [dragon.Custom('GetDragonColorFull')] детёныш теперь известен как [dragon.GetName]."
 agot_dragon_maintenance.0903.a:0 "Невероятно!"

 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] делает свой последний вздох"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Простолюдины и высокие лорды по всему миру с облегчением вздохнули, узнав, что дракон [dead_dragon.GetName] [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'умер', 'умерла')].\n\n[dead_dragon.Custom('GetDragonHerHis')|U] крылья больше не будут внушать страх, когда их заметят среди облаков, и [dead_dragon.Custom('GetDragonHerHis')] челюсти не будут красть скот, а [dead_dragon.Custom('GetDragonHerHis')] драконье пламя не превратит поколения в пепел на поле битвы.\n\nХотя некоторые, возможно, и скорбят, большинство чувствуют облегчение от того, что [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'один', 'одна')] из последних драконов [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'мертв', 'мертва')]."
 agot_dragon_maintenance.0904.a:0 "История никогда их не забудет."
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "Вымирание драконов"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "Наследие Валирийского Фригольда еще больше ослабевает, когда последние остатки древней империи исчезают из мира живых. Сегодня последний дракон, [dead_dragon.GetName], [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'ушел', 'ушла')] в анналы истории.\n\nЭти необычные звери, создавшие империи и господствовавшие тысячелетиями, теперь будут жить лишь в небылицах простолюдинов и в томах Цитадели. Мир просыпается с облегчением, отчаянием и неопределенностью. Кто знает, какой будет новая сила?"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "Это рассвет новой эпохи."
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] умирает"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Сегодня [dead_dragon.GetName] [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'ушел', 'ушла')] из этой жизни, [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'один', 'одна')] из многих драконов, которые бродили по миру.\n\nС таким количеством драконов, бродящих по небу и наводящих ужас на простолюдинов, еще неизвестно, запомнит ли [dead_dragon.Custom('GetDragonHerHis')] история или [dead_dragon.Custom('GetDragonSheHe')] станет лишь небольшой сноской в длинном списке драконов, господствовавших на морях и в небе в эту эпоху."
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Что значит [Select_CString(EqualTo_string('он', dead_dragon.Custom('GetDragonSheHe')), 'один', 'одна')], когда их так много?"
 agot_dragon_maintenance.9999.t:0 "Редактор дракона"
 agot_dragon_maintenance.9999.desc:0 "Ниже приведен список всех возможных атрибутов внешности этого дракона. Каждый атрибут имеет максимальное значение 100% и минимальное значение 0%.\n\n@warning_icon! #warning Цвета в этом окне события могут отличаться от цветов в окне персонажа!#!"
 agot_dragon_maintenance.9999.a:0 "Готово."

 agot_dragon_maintenance.0905.t:0 "Дракон явился в мир"
 agot_dragon_maintenance.0905.desc:0 "Слухи распространяются повсюду, их разносят капитаны кораблей, купцы и торговцы: В драконьем логове во владении [dragonpit_county.GetNameNoTierNoTooltip] проклюнулось новое драконье яйцо. Говорят, [owner.GetTitledFirstName] обрела новое могущество - вылупился [dragon.Custom('GetDragonColorFull')] зверь.\n\nХотя это всего лишь детеныш, любой дракон внушает страх, а драконы, не связанные узами, вызывают беспокойство как у простолюдинов, так и у знати."
 agot_dragon_maintenance.0905.a:0 "Невероятно!"

 agot_dragon_maintenance.0800.t:0 "Показать драконов"
 agot_dragon_maintenance.0800.desc:0 "Выберите вариант, чтобы посмотреть на драконов в мире."
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
