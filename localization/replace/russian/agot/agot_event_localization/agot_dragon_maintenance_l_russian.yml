 agot_dragon_maintenance_msg_dragon_death_placeholder:0 "Smallfolk and high lords the world over exhale sighs of relief at the news that the dragon [dead_dragon.GetName] has died.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] wings will no longer inspire fear when spotted among the clouds, nor will [dead_dragon.Custom('GetDragonHerHis')] jaws steal livestock or [dead_dragon.Custom('GetDragonHerHis')] dragonflame turn generations to ash upon the battlefield.\n\nThough there are some that may weep, most seem relieved that such a beast is dead."
 agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.GetFullName] has died. [deceased_dragonrider.GetHerHis|U] dragon, the [newly_freed_dragon.Custom('GetDragonColorFull')] beast [newly_freed_dragon.GetNameNicknamed], is now without the guidance of [newly_freed_dragon.Custom('GetDragonHerHis')] rider."
 agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "Chaotic excitement and fear overwhelm the ports and markets across the seas; the word on every merchant and traveler's lips is that a dragon's egg has hatched!\n\n[dragon_hatcher.GetName], the [dragon_hatcher.Custom('WomanManGirlBoy')] that hatched the egg, has named the [dragon.Custom('GetDragonColorFull')] dragon [dragon.GetName]."
 agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "A mixture of fear and exhilaration spreads like wildfire throughout the harbors and merchant halls:\n\n[dragon_tamer.GetFirstNameNicknamed] has managed to claim the [tamed_dragon.Custom('GetDragonColorFull')] beast [tamed_dragon.GetNameNicknamed].\n\nLet us hope [dragon_tamer.GetSheHe] is not consumed by ambition."