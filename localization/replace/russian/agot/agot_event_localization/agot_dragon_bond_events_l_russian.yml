 # Bonding results
 # Bond with untamed/wild dragon
 dragon_bond_events.1000.t:0 "Скрепленные узами"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]. #bold [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'МОЙ', 'МОЯ')]!#!\n\nГоворят, никто не может понять сердце дракона, но [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'видел', 'видела')] мое, и [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'счел', 'сочла')] его достойным. Теперь мы связаны, союз крови, плоти и огня.\n\nОт Стены до Края Теней за пределами Асшая, да будет известно, что я, [ROOT.Char.GetFullNameNoTooltip], объявляю дракона [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'своим', 'своей')]. Да возрадуются [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] дома [ROOT.Char.GetDynastyNameNoTooltip], ибо возвысился новый [Concept('owned_dragon', 'дракон')|E].\n\n[ROOT.Char.GetHouse.GetMotto]!"
 dragon_bond_events.1000.a:0 "Пока я дышу, я никогда не забуду этот день."

 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] отвергает узы"
 dragon_bond_events.1001.desc:0 "Предчувствие наполняет меня, пока я продвигаюсь в логове дракона [target.GetNameNicknamedPossessive]. Хотя каждая частичка меня кричит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в [ROOT.Char.Custom('ResidenceBuilding')], я заставляю себя сделать шаг, затем другой, пока не оказываюсь в нескольких футах от [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'него', 'нее')]. При моем приближении [Concept('owned_dragon', 'дракон')|E] шевелится, отвлекаясь от чего-то обугленного, это [GetPlayer.Custom('RegionalEdibleAnimal')], зажатый в [target.Custom('GetDragonHerHis')] челюстях. [target.Custom('GetDragonHerHis')|U] глаза следят за мной со злобным любопытством, как кошка за птицей.\n\nПризывая остатки мужества, я протягиваю руку в сторону существа. Когда мои пальцы находятся на расстоянии вытянутой руки, [target.GetNameNoTooltip] внезапно бросается ко мне, [target.Custom('GetDragonHerHis')] челюсти щелкают совсем рядом с моими пальцами. Встав во весь рост, [target.GetNameNoTooltip] предупреждающе рычит, и я вижу, как за [target.Custom('GetDragonHerHis')] клыками появляются оранжевые язычки пламени. В панике я выбегаю из логова, останавливаясь лишь тогда, когда достигаю безопасного места."
 dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName] побери эту змею!"

 dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip]: Жгучий ответ"
 dragon_bond_events.1002.desc:0 "Трепет охватывает меня, когда я приближаюсь к [Concept('dragon', 'дракону')|E] по прозвищу [target.GetNameNicknamed]. Но этот страх с лихвой перекрывается моим предвкушением. Ведь какой #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ий#! ребенок не мечтал подружиться с драконом? И [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] [ROOT.Char.GetTitleAsNameNoTooltip] сегодня не [Select_CString(ROOT.Char.IsFemale, 'потянулась', 'потянулся' )] бы к такому могуществу, несмотря на риск?\n\nМои детские фантазии ослабевают, однако, я приближаюсь к зверю. [target.GetNameNoTooltip] явно [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'взволнован', 'взволнована')]: [target.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'пригнулся', 'пригнулась')] к земле, огромные глаза смотрят на меня, а [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] чешуйчатый хвост зловеще покачивается. Но сомневаться уже поздно, и единственный путь - только вперед. Я протягиваю руку к [target.Custom('GetDragonHerHis')] теперь уже оскаленной пасти и начинаю произносить древние валирийские слова успокоения: #italic Ликири! Рипте—#!\n\nЯ едва [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] начать, как мое зрение заливает пламя, а мир - боль. А потом я начинаю #bold кричать#!.\n\nГолова отяжелела от макового молока, и я [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )] в своей постели во владении [ROOT.Char.GetCapitalLocation.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'забинтована', 'забинтован' )] от головы до живота гнойными бинтами - и мучаюсь. Но я, как ни прискорбно, [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )]."
 dragon_bond_events.1002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] так близко к тому, чтобы..."

 dragon_bond_events.1003.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U], [Select_CString(ROOT.Char.IsFemale, 'которую', 'которого' )] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'сжег', 'сожгла')] [target.GetNameNoTooltip]"
 dragon_bond_events.1003.desc:0 "Настал день, когда я и [Concept('dragon', 'дракон')|E] [target.GetNameNoTooltip] свяжемся узами. [ROOT.Char.GetHouse.GetMotto]!\n\nЯ приказываю, чтобы мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] остались у входа в драконье логово и вхожу туда [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Перешагивая через обугленные кости, я приближаюсь к вялой фигуре, которая лежит, свернувшись калачиком вокруг каменной колонны. [target.GetNameNoTooltip] не шевелится при моем приближении и приоткрывает один глаз, чтобы рассмотреть меня, а затем возвращается в дремоту. Спит? Вот гадство! Я - [ROOT.Char.Custom('WomanManGirlBoy')] из владения [ROOT.Char.GetCapitalLocation.GetName] и не потерплю отказа!\n\n Поднявшись во весь рост, я приказываю дракону на валирийском языке, который я [Select_CString(ROOT.Char.IsFemale, 'запомнила', 'запомнил' )] на данный момент: #italic Рибас! Дохаэрас!#! Но [target.GetNameNoTooltip] не шевелится. Я кричу, кричу, стучу ногами, но безрезультатно. [Select_CString(ROOT.Char.IsFemale, 'Разочарованная', 'Разочарованный' )], я хватаю ближайшую кость и бросаю ее в дракона, где она ударяется о [target.Custom('GetDragonHerHis')] шею.\n\nНаконец-то [target.GetNameNoTooltip] видит меня! Медленно, лениво [target.Custom('GetDragonSheHe')] поворачивает свою голову в мою сторону, не решаясь подняться с пола. А потом появляется пламя. Это последнее, что я вижу."
 dragon_bond_events.1003.a:0 "Жжет, жжет! Матерь! Отец! #strong_glow;R Я ГОРЮ!#!"

 # Bonding
 dragon_bond_events.t:0 "Скрепление уз с драконом [target.GetNameNoTooltip]:"

 # Deepen Bond Results
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ Хорошо проведенное время"
 dragon_bond_events.2001.desc:0 "Недели тренировок, общения и знакомства, которые я и [target.GetName] провели вместе, наконец-то начали приносить свои плоды. Парим ли мы над владением [ROOT.Char.GetCapitalLocation.GetName] или отдыхаем в [target.Custom('GetDragonHerHis')] логове, я и [target.GetNameNoTooltip] все больше сближаемся друг с другом.\n\nС каждым днем мы все меньше работаем как просто команда наездника и скакуна, а все больше - как настоящие товарищи, связанные настоящими узами доверия и привязанности.\n\nВозможно, никто не может по-настоящему узнать сердце дракона, но мне кажется, что я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'его', 'ее')] душу."
 dragon_bond_events.2001.a:0 "Вместе мы напишем нашу легенду."
 
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Смешанные результаты"
 dragon_bond_events.2002.desc:0 "С каждым днем становится все яснее, что мои попытки сделать так, чтобы [target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'сблизился', 'сблизилась')] со мной, не приносят результата.\n\nКажется, что каждый день, проведенный в атмосфере общего доверия, мы проводим в противоположных направлениях. Хотя узы между нами не ослабли, но и не окрепли, я чувствую, что у меня нет другого выбора, кроме как вернуться к нашим прежним, более отдаленным узам."
 dragon_bond_events.2002.a:0 "Удручающе..."

 # Scheme Events - These are the events that fire as part of the scheme.
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Дорогое мясо"
 dragon_bond_events.3000.desc:0 "[dragon|E] [target.GetNameNicknamed] - меркантильное создание. В некоторые дни [target.Custom('GetDragonSheHe')] не хочет ничего, кроме как расправить свои крылья и порхать по небу, а уже на следующий день [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'его', 'ее')] практически невозможно вывести из логова. [target.Custom('GetDragonHerHis')|U] вкусы столь же разнообразны, и хотя [target.Custom('GetDragonSheHe')] по-прежнему ест всю зарезанную дичь, которую мои слуги переправляют [target.Custom('GetDragonHerHim')], я подумываю послать на кухню за более вкусными блюдами. Уверен, что хорошее угощение сблизит нас с [target.GetNameNoTooltip]."
 dragon_bond_events.3000.a:0 "[target.GetNameNoTooltip] будет обедать как [ROOT.Char.GetTitleTierName]. Я буду кормить [target.Custom('GetDragonHerHim')] обугленной бараниной."
 dragon_bond_events.3000.b:0 "У [target.Custom('GetDragonSheHe')|U] изысканный вкус. Я накормлю [target.Custom('GetDragonHerHim')] жареной свининой."
 dragon_bond_events.3000.c:0 "Драконы предназначены для войны, а не для пиров. Он не будет получать #italic угощения#!..."

 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Мясо приветствуется"
 dragon_bond_events.3001.desc:0 "На кухне владния [target.GetCurrentLocation.GetNameNoTooltip] всю ночь работают над подношением для [Concept('dragon','дракона')|E] [target.GetName]. Мясо получается нежным и влажным, а золотистая кожица, смазанная маслом, чуть ли не лопается от начинки. Несколько моих [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, когда его выносят с кухни, но этот деликатес подходит только для [Concept('dragon','дракона')|E].\n\nЯ вкатываю телегу в логово и уже собираюсь окликнуть его, когда дракон вскакивает и останавливается всего в нескольких шагах от меня. [target.Custom('GetDragonHerHis')|U] голова вертится между мной и телегой, и хотя [target.Custom('GetDragonSheHe')], кажется, вот-вот бросится за своим манящим призом, [target.Custom('GetDragonSheHe')] сдерживает себя. [Select_CString( ROOT.Char.IsFemale, 'Обрадованная', 'Обрадованный' )] тем, что [target.GetNameNoTooltip] внимает мне, я произношу слова, которые [target.Custom('GetDragonSheHe')] жаждет услышать: #italic Havor zaldrīzes!#!\n\nСлова едва успевают покинуть мои губы, как [target.GetNameNoTooltip] обрушивается на мясо. Я уже несколько месяцев не [Select_CString( ROOT.Char.IsFemale, 'видела', 'видел' )] [target.Custom('GetDragonHerHim')] таким счастливым."
 dragon_bond_events.3001.a:0 "Кушай на здоровье, мой дракончик!"

 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Дорогое мясо отобрано"
 dragon_bond_events.3002.desc:0 "Кухни всю ночь работают над подношением для дракона [target.GetName]. Мясо получается нежным, а его золотистая кожа трескается под тяжестью сочной начинки. Некоторые мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, пока его везут с кухни, но это редкое блюдо подходит только для лордов и драконов. \n\nЯ вкатываю тележку в логово дракона [target.GetNameNoTooltip] и уже собираюсь позвать [target.Custom('GetDragonHerHim')], когда меня опрокидывает на пол клубящаяся масса чешуи и мышц. [target.GetNameNoTooltip] с жадностью набросился на мясо, [target.Custom('GetDragonHerHis')] мощные челюсти быстро открыли люки повозки, чтобы добраться до пиршества внутри."
 dragon_bond_events.3002.a:0 "Проклятье!"

 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Живое угощение"
 dragon_bond_events.3003.desc:0 "Хотя порой приятно забыть об этом, притвориться, что они могут быть послушными, как самая лучшая гончая, [Concept('dragon','драконы')|E] в конечном итоге все равно остаются хищниками. Меня все больше беспокоит, что [target.GetName] все сильнее разочаровывается в однообразии [target.Custom('GetDragonHerHis')] невольной жизни, и это напрягает нашу непрочную связь.\n\nХотя я [Select_CString( ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это будет плохой заменой радости настоящей охоты, я подумываю о том, чтобы выпустить в [target.Custom('GetDragonHerHis')] логово несколько свиней или овец. Пока я работаю над тем, чтобы избавить дракона от [target.Custom('GetDragonHerHis')] более жестоких наклонностей, возможно, живой спорт будет оценен по достоинству."
 dragon_bond_events.3003.a:0 "Выпустите небольшое стадо овец."
 dragon_bond_events.3003.b:0 "Заманите группу свиней в логово."
 dragon_bond_events.3003.c:0 "Времени на убийство будет достаточно позже. Пусть [target.Custom('GetDragonSheHe')] посидит на диете."

 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Живое угощение оценено по достоинству"
 dragon_bond_events.3004.desc:0 "Охота превзошла все мои ожидания. Вместо того чтобы просто убить свою добычу, [target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'устроил', 'устроила')] замечательную игру. Хотя животные не представляют реальной угрозы для [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'него', 'нее')], [target.GetNameNoTooltip] не торопится выслеживать группу, определяя самого слабого члена, прежде чем схватить его. Этот цикл повторяется более часа, пока [target.GetNameNoTooltip] не закончит, к тому времени земля будет покрыта внутренностями, а [target.Custom('GetDragonHerHis')] хвост будет вилять от удовольствия. [target.Custom('GetDragonHerHis')|U] жажда возбуждения и крови утолена, [target.GetNameNoTooltip] позволяет мне подойти гораздо ближе, чем обычно, и даже приносит ведро воды, которую с жадностью глотает."
 dragon_bond_events.3004.a:0 "В душе мы оба дикие..."

 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Возбуждающее угощение"
 dragon_bond_events.3005.desc:0 "Хотя на это ушла большая часть дня, мы с моими слугами успешно загнали последний скот в импровизированный загон внутри логова дракона [target.GetNamePossessive]. Затем я устраиваюсь на безопасном расстоянии, чтобы дождаться [target.Custom('GetDragonHerHis')] прибытия. [target.Custom('GetDragonSheHe')|U] не заставляет себя долго ждать.\n\nЭто кровавая баня. В один момент животные были живы и здоровы. А потом среди них оказывается [target.GetNameNoTooltip]. В отличие от других хищников, которые могут попытаться разделить стадо, мой [dragon|el] наслаждается резней, защелкивая свои челюсти на одном из крупных животных, прежде чем вонзить когти в другого.\n\n Когда [target.GetNameNoTooltip] заканчивает разделываться с последним из стада, я начинаю подходить к [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'нему', 'ней')], но замираю, когда [target.Custom('GetDragonSheHe')] внезапно надвигается на меня, раздувая ноздри и оскаливая клыки. Опасаясь [target.Custom('GetDragonHerHis')] жажды крови, я медленно отступаю."
 dragon_bond_events.3005.a:0 "Только глупец может встать между драконом и его добычей."

 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ Кормление сырой пищей"
 dragon_bond_events.3006.desc:0 "[target.GetNameNicknamed] по понятным причинам опасается меня. Хотя [target.Custom('GetDragonSheHe')] теперь является [Concept('owned_dragon','не диким')|E] и пользуется некоторыми удобствами, [target.Custom('GetDragonSheHe')] не доверяет мне и не желает позволить мне приблизиться даже на сто шагов к н[target.Custom('GetDragonHerHim')]. Но, как известно всем, путь к сердцу лежит через желудок. А [target.GetNamePossessiveNoTooltip] как раз обладает одним из самых больших.\n\nПосле консультации с хозяевами псарни во владении [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] о мясе и субпродуктах, которые предпочитают их гончие, я послал за повозкой свежей баранины и свинины. Мясо еще не полностью разделано, но хозяева псарни уверяют меня, что чем свежее, тем лучше. Но что предподчтет [target.GetNameNoTooltip]?" #н(ей/ему)
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] предпочитает более дикие вкусы. Подайте сырую баранину."
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] предпочитает более сладкое мясо. Выносите сырую свинину."
 dragon_bond_events.3006.c:0 "Неважно."

 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ Успех с сырым мясом"
 dragon_bond_events.3007.desc:0 "[target.GetNamePossessive] заинтересованно поднимает голову от пола, пока я маневрирую тачкой с мясом в [target.Custom('GetDragonHerHis')] логове. Отталкиваясь передними конечностями, [target.GetNameNoTooltip] медленно приближается ко мне, [target.Custom('GetDragonHerHis')] глаза мечутся между мной и моими кровавыми сокровищами.\n\nЯ поднимаю один из толстых кусков и бросаю его в [target.Custom('GetDragonHerHim')] сторону. Не успевает мясо упасть на землю, как [target.GetNameNoTooltip] бросается вперед и ловит его в челюсти. [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'Довольный', 'Довольная')] подношением, [target.Custom('GetDragonSheHe')] выжидательно смотрит на меня. Я с радостью принимаю ответ. Я бросаю [target.Custom('GetDragonHerHim')] кусок за куском, каждый раз приближаясь к н[target.Custom('GetDragonHerHim')].\n\n Зная, что лучше не испытывать судьбу, я бросаю последний и самый большой кусок и ухожу, пока [target.Custom('GetDragonSheHe')] поглощает деликатес. Хотя я все еще [Select_CString( ROOT.Char.IsFemale, 'далека', 'далек' )] от того, чтобы быть [Select_CString( ROOT.Char.IsFemale, 'принятой', 'принятым' )] как [target.Custom('GetDragonHerHis')] [GetTrait('dragonrider').GetName(GetNullCharacter)], сегодня мы добились реального прогресса." #н(ей/ему)
 dragon_bond_events.3007.a:0 "Через несколько лунных оборотов [target.Custom('GetDragonSheHe')] будет есть у меня из рук!"

 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ Неудача с сырым мясом"
 dragon_bond_events.3008.desc:0 "[target.GetNamePossessive] тревожно поднимает голову, когда я ввожу тележку с вонючим мясом в [target.Custom('GetDragonHerHis')] логово. Отталкиваясь передними конечностями, [target.Custom('GetDragonSheHe')] медленно приближается ко мне, с подозрением разглядывая вонючую тележку и меня.\n\nЯ поднимаю один из толстых кусков и кидаю его к н[target.Custom('GetDragonHerHim')]. Только после этого [target.GetNameNoTooltip] медленно исследует его, проводя языком по кровавой массе. Не найдя подношения по вкусу, [target.Custom('GetDragonSheHe')] издает насмешливое фырканье и возвращается крутиться вокруг своего любимого столба.\n\nНе зная, что еще предпринять, я оставляю тачку и возвращаюсь назад, чтобы поразмыслить над своей неудачей." #н(ей/ему)
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] не за один день строился..."

 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Изучение сведений о драконах"
 dragon_bond_events.3009.desc:0 "Я продолжаю бороться с обучением дракона [target.GetNamePossessive] и боюсь, что достигаю предела своих знаний о [Concept('dragon','драконах')|E]. К счастью, хотя большая часть драконьего фольклора была утеряна во время Рока, кое-что все еще сохранилось по обе стороны Узкого моря.\n\nПодлинность и точность многих из этих текстов, однако, неясна. В конце концов, большая часть сохранившегося драконьего фольклора - всего лишь копии, и подделки встречаются повсеместно.\n\nДругой вариант: за многие века у мелких народностей сложился свой собственный драконьей фольклор - собрание старых сказок и суеверий. Возможно, этот фольклор может представлять ценность?"
 dragon_bond_events.3009.a:0 "Даже в самых скромных сказках есть зерна истины. Привлеките простолюдинов."
 dragon_bond_events.3009.b:0 "Отправляемся на [GetTitleByKey('b_the_citadel').GetNameNoTier|l] и [GetTitleByKey('c_dragonstone').GetNameNoTier]. Я буду использовать старые валирийские предания."
 dragon_bond_events.3009.c:0 "Неважно."

 dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ Полезные сведения о драконах"
 dragon_bond_events.3010.desc:0 "Мои слуги принесли мне два отчета о полете персонажа [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], его детей [GetScriptedCharacterByHistoryID('Targaryen_15'). GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], и их [Concept('dragon','драконов')|E] из старой Валирии. Эти рассказы разнообразны, но наиболее значимыми являются их предполагаемые описания колонизации Таргариенами острова [GetTitleByKey('c_dragonstone').GetNameNoTier], и в частности их усилий по разведению драконов на нем.\n\nВ текстах говорится, что Эйнар и его дети потеряли четырех своих драконов в годы после переселения. Но [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], самый большой из пяти, процветал, а два других: [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] и [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], позже вылупились в тени Драконей Горы. Судя по рассказам, лишившись магии своего родового дома, Таргариены были вынуждены разработать новые методы воспитания драконов, например, использовать закрытые мангалы для высиживания яиц. Подобные знания, несомненно, пригодятся мне в работе с  драконом [target.GetName]."
 dragon_bond_events.3010.a:0 "Превосходно."

 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ Бесполезные сведения о драконах"
 dragon_bond_events.3011.desc:0 "Я [Select_CString( ROOT.Char.IsFemale, 'ознакомилась', 'ознакомился' )] с копией манускрипта, описывающего воспитание великих [Concept('dragon','драконов')|E] персонажей [GetScriptedCharacterByHistoryID('Targaryen_27'). GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. В книге, которая якобы является рассказом управляющего островом [GetTitleByKey('c_dragonstone').GetNameNoTier] из первых рук, говорится о том, что братья и сестры, в частности Эйгон и Рейнис, купались в вулканических горячих источниках Драконьего Камня вместе со своими драконами.\n\n[Select_CString( ROOT.Char.IsFemale, 'Вдохновленная', 'Вдохновленный' )], я [Select_CString( ROOT.Char.IsFemale, 'приказала', 'приказал' )] приказал принести бочки с водой и телеги с хворостом в логово дракона [target.GetNamePossessive]. Там я [Select_CString( ROOT.Char.IsFemale, 'соорудила', 'соорудил' )] импровизированную сауну в одной из центральных камер, и уже горячий пар поднимается из дюжины резервуаров, в которых когда то бродило [GetPlayer.Custom('RegionalAlcoholicDrink')]\n\nК сожалению, хотя сауна доставляет мне удовольствие, [target.GetNameNoTooltip] не проявляет интереса ни ко мне, ни к паровой бане, которую я приготовил для н[target.Custom('GetDragonHerHim')]. Кажется, что [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'раздражен', 'раздражена')] моим обновлением своего логова. Возможно, [target.Custom('GetDragonSheHe')] предпочитает сухую жару?" #н(ей/ему)
 dragon_bond_events.3011.a:0 "Проклятие!"

 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Консультация с драконоблюстителями"
 dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed], мой главный драконоблюститель и основной опекун дракона [target.GetNamePossessive], [Select_CString( head_dragonkeeper.IsFemale, 'наблюдала', 'наблюдал' )] за моими беспорядочными попытками привязать дракона [target.GetNameNoTooltip] в течение многих месяцев, не осуждая, всегда отдавая предпочтение моей инициативе.\n\nХотя ответственность за привязывание дракона лежит на мне и только на мне, [head_dragonkeeper.GetWomanMan] хорошо [Select_CString( head_dragonkeeper.IsFemale, 'знакома', 'знаком' )] с драконьими нравами и сменами настроений, и, судя по всему, [head_dragonkeeper.GetSheHe] более мудрый [head_dragonkeeper.GetWomanMan], чем [head_dragonkeeper.GetHerHis] кажется.\n\n[Select_CString( head_dragonkeeper.IsFemale, 'Ее', 'Его' )] мудрость и опыт могут помочь мне в работе с драконом [target.GetNameNoTooltip], но есть и риск. В обязанности персонажа [head_dragonkeeper.GetNamePossessiveNoTooltip] всегда входило удовлетворение физических потребностей дракона - кормление, поение, уборка и развлечения. Но [head_dragonkeeper.GetWomanMan] никогда не [Select_CString( head_dragonkeeper.IsFemale, 'общалась', 'общался' )] с моим драконом на более глубоком, духовном уровне."
 dragon_bond_events.3012.a:0 "Я не обладаю монополией на мудрость. [head_dragonkeeper.GetFirstNameNoTooltip] должен помочь мне."
 dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip] - всего лишь экзотический слуга. Что [head_dragonkeeper.GetSheHe] может знать о сердце дракона?"

 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Советы мудреца"
 dragon_bond_events.3013.desc:0 "Отдав свою судьбу в мозолистые руки драконоблюстителя, я [Select_CString( ROOT.Char.IsFemale, 'решила', 'решил' )] присоединиться к персонажу [head_dragonkeeper.GetNameNicknamed] сегодня во время [head_dragonkeeper.GetHerHis] работы с драконом [target.GetName]. Как и [head_dragonkeeper.GetHerHis] аколиты, я одет[Select_CString( ROOT.Char.IsFemale, 'а', '' )] в тунику из грубой ткани и вооружен[Select_CString( ROOT.Char.IsFemale, 'а', '' )] простым деревянным посохом.\n\nМы проводим день, выгребая грязь из центральной камеры логова дракона [target.GetNamePossessiveNoTooltip], наполняя [target.Custom('GetDragonHerHis')] корыта водой и проверяя мириады ворот и замков, которые не пускают моего дракона наружу и нежелательных гостей внутрь. Все это и многое другое мы делаем пока за нами следит [target.GetNamePossessiveNoTooltip], [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'который', 'которая')] неотступно следует за мной, пока я завершаю дневные дела.\n\nК концу дня я [Select_CString( ROOT.Char.IsFemale, 'вся мокрая', 'весь мокрый' )] от пота и воняю драконьей грязью. И все же, когда я собираюсь уходить, [target.GetNameNoTooltip] приглашающе наклоняет шею ко мне. Сначала осторожно, а затем все более энергично, я сгребаю бок [target.Custom('GetDragonHerHis')] чешуйчатой шеи в охапку и хорошенько царапаю. Похоже, моя работа не осталась неоцененной."
 dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip] был прав. Чистые руки ничего не дают."

 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Плохой совет"
 dragon_bond_events.3014.desc:0 "Вопреки здравому смыслу я [Select_CString( ROOT.Char.IsFemale, 'решила', 'решил' )] присоединиться к персонажу [head_dragonkeeper.GetNameNicknamed] сегодня во время [head_dragonkeeper.GetHerHis] работ с драконом [target.GetName]. Как и [head_dragonkeeper.GetHerHis] аколиты, я одет[Select_CString( ROOT.Char.IsFemale, 'а', '' )] в тунику из грубой ткани. Хотя одежда воняет, драконоблюститель настаивает, что [target.GetNameNoTooltip] предпочитает стойкий запах.\n\n[head_dragonkeeper.GetNameNoTooltip] велит мне начать с уборки центральной камеры драконьего логова и утверждает, что [GetTrait('dragonrider').GetName(GetNullCharacter)|l] останется без уважения со стороны дракона, если он не желает пачкать свои руки. А я готов. К полудню я [Select_CString( ROOT.Char.IsFemale, 'вся', 'весь' )] в поту и по колено в испачканной соломе. Именно тогда мой дракон соизволил посетить нас.\n\n[target.Custom('GetDragonHerHis')] огромные змеиные глаза удивленно расширяются при виде моего жалкого состояния, а [target.Custom('GetDragonHerHis')] рот кривится в отвращении. Не разрывая зрительного контакта со мной, [target.Custom('GetDragonSheHe')] поднимает [target.Custom('GetDragonHerHis')] хвост и добавляет к моей ноше еще сотню прогорклых фунтов. Дракон издает насмешливое фырканье и улетает."
 dragon_bond_events.3014.a:0 "Я [Select_CString( ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString( ROOT.Char.IsFemale, 'твоей наездницей', 'твоим наездником' )], а не прислугой!"

 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ Валирийская песнь"
 dragon_bond_events.3015.desc:0 "Я боюсь, что [target.GetName] не реагирует на мои усилия по сближению так хорошо, как должен. В то время как [dragon|el] больше не щетинится от моего присутствия, [target.Custom('GetDragonSheHe')] легко отвлекается и редко хочет слушать, не говоря уже о том, чтобы подчиняться моим командам.\n\nНо тут я вспомнил[Select_CString( ROOT.Char.IsFemale, 'а', '' )] кое-что, что однажды рассказала мне моя няня. Она сказала, что, когда я был[Select_CString( ROOT.Char.IsFemale, 'а', '' )] младенцем, я плакал[Select_CString( ROOT.Char.IsFemale, 'а', '' )] от часа летучей мыши до часа соловья. И что единственное, что могло вывести меня из этих тирад, были ее сладкие песни.\n\n[Select_CString( ROOT.Char.IsFemale, 'Вдохновленная', 'Вдохновленный' )], я послал[Select_CString( ROOT.Char.IsFemale, 'а', '' )] в провинцию [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] за скопированной рукописью старых валирийских гимнов, датируемых, как говорят, временем, когда [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] бежал с обреченного континента. Хотя истинное происхождение гимна невозможно установить, его текст написан на валирийском языке, а композиция не слишком отличается от некоторых старых песен провинции [ROOT.Char.GetCulture.GetNameNoTooltip]."
 dragon_bond_events.3015.a:0 "Я буду петь старые песни..."
 dragon_bond_events.3015.b:0 "Неважно."

 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ Хорошая валирийская песня"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\n\n#italic В сердце диком, где горы высятся,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#! \nТам [dragon|el] свирепый, с горящими глазами,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#! \n\nЧешуя золотая, крылья распростерты до небес,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nНо есть мелодия, которая заставляет его плакать.\n\nМой голос разносится эхом по всему логову дракона [target.GetNamePossessive]. Меня не встречают аплодисментами, но когда я начинаю третий куплет, я вижу, как дракон входит в комнату и медленно опускается пол. К концу песни [target.Custom('GetDragonSheHe')] крепко спит, удовлетворенно похрапывая."
 dragon_bond_events.3016.a:0 "Спи спокойно, мой дракончик."

 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ Плохая валирийская песня"
 dragon_bond_events.3017.desc:0 "Я вхожу в логово, где нахожу [Concept('dragon','дракона')|El] спящим в одной из комнат. Я нервничаю не только из-за [target.Custom('GetDragonHerHis')] присутствия, но и потому, что я не бард, сведущий в исполнении древних песен. Но, как напоминают нам скоморохи, спектакль должен продолжаться. Я прочищаю горло и начинаю первую строфу: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz-#!\n\n Я не дошел[Select_CString( ROOT.Char.IsFemale, 'дошла', 'дошел' )] и до второй строфы, когда [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'проснулся, встал и вышел', 'проснулась, встала и вышела')] из комнаты. В замешательстве я следую за [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ним', 'ней')], только чтобы увидеть, как [target.Custom('GetDragonSheHe')] ложится обратно на пол и закрывает свои глаза. Не зная, что еще предпринять, я снова начинаю свою песню, и снова [target.Custom('GetDragonSheHe')] уходит, на этот раз с раздраженным взмахом хвоста.\n\n Не сдержавшись, я следую за драконом [target.GetNameNoTooltip], напевая при этом. И тут [target.Custom('GetDragonHerHis')] терпение лопнуло. [target.GetNameNoTooltip] настигает меня и издает яростный рев, который заглушает мой голос и заставляет меня бежать."
 dragon_bond_events.3017.a:0 "Дракон проклятый!"

 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ Валирийское чтение"
 dragon_bond_events.3018.desc:0 "[Concept('dragon','Драконы')|E] - такие же отпрыски старой Валирии, как и дети Дома [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], и кровь той обреченной земли все еще течет в жилах дракона [target.GetNamePossessive]. Не случайно на протяжении веков, а может, и тысячелетий, драконы прислушивались к командам только на одном языке: высоком валирийском\n\nХотя я и отработал[Select_CString( ROOT.Char.IsFemale, 'а', '' )] с драконом элементарные валирийские фразы - #italic sōvēs#! летать, #italic rȳbās#! слушать, #italic māzīs#! пятиться - мне интересно, будет ли [target. Custom('GetDragonSheHe')] рад[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] услышать от меня больше валирийского, а не только команды.\n\nТак же как многим детям в младенчестве читают басни, чтобы отвлечь и обучить их, возможно, [target.GetNameNoTooltip] тоже получит удовольствие от чтения?" 
 dragon_bond_events.3018.a:0 "Я найду, что почитать дракону."
 dragon_bond_events.3018.b:0 "Неважно."

 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ Приятное чтение"
 dragon_bond_events.3019.desc:0 "[target.GetName] слушает как я читаю из старой книги басен, на которую я потратил[Select_CString( ROOT.Char.IsFemale, 'а', '' )] большую часть прошлого дня что бы перевести ее на валирийский язык. Я рассказываю [target.Custom('GetDragonHerHim')] о судьбоносном путешествии королевы-воительницы [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] из Ройна в Дорн. Я рассказываю [target.Custom('GetDragonHerHim')] о подвигах персонажа [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] и многочисленных трудах [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\n Я теряю себя в рассказе историй, мои слова капают поэтической жидкостью красоты хорошо произнесенного высокого валирийского. К тому времени, когда я дохожу до конца книги, солнце уже садится. Хотя [target.GetName] - всего лишь дракон, и я знаю, что [target.Custom('GetDragonSheHe')] почти ничего не понял[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] из моих слов, [target.Custom('GetDragonSheHe')], похоже, оценил[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] внимание и теперь удовлетворенно похрапывает на расстоянии вытянутой руки."
 dragon_bond_events.3019.a:0 "Когда-нибудь о нас тоже будут писать истории..."

 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ Неудачное чтение"
 dragon_bond_events.3020.desc:0 "Во время [target.Custom('GetDragonHerHis')] следующего кормления я начинаю читать для [target.GetName] из старой книги дорнийских басен, на которую я потратил[Select_CString( ROOT.Char.IsFemale, 'а', '' )] большую часть утра, спешно переводя на валирийский язык. Я спотыкаюсь на многих словах, неловко перебирая синтаксис и запутанные фразы. К концу чтения я вижу, что замешательство дракона [target.GetNameNoTooltip] совпадает с моим собственным, и [dragon|el] отходит от меня в легком раздражении от того, что [target.Custom('GetDragonHerHis')] вызвали на то, что должно быть похоже на бред сумасшедшего.\n\n[target.GetNameNoTooltip] уже либо игнорирует, либо не понимает некоторые из моих команд на высоком валирийском, и я боюсь, что это только испортит наше и без того ограниченное взаимопонимание."
 dragon_bond_events.3020.a:0 "Проклятие!"

 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Взгляд в небо"
 dragon_bond_events.3021.desc:0 "Я выношу утреннюю кашу на балкон, где передо мной открывается сияющее голубое небо, на котором нет ни единого облачка. Что-то во мне знает, что это не тот день, который можно провести без дела. Как будто [ROOT.Char.GetFaith.FateGodName] создал сегодняшний день для единственной цели - полета.\n\nИ все же у меня плохое предчувствие. Последние несколько полетов с [target.GetNamePossessive] прошли не очень удачно, и за последние несколько лунных оборотов [target.Custom('GetDragonSheHe')] иногда предпочитал[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] выборочно игнорировать те команды, которые [target.Custom('GetDragonSheHe')] находит неудобными, - команды, которые обычно связаны с тем, что я пытаюсь избежать падения на смерть.\n\n Тем не менее, больше времени верхом могло бы улучшить наше взаимопонимание и [target.Custom('GetDragonHerHis')] готовность прислушиваться к моим командам. И все же это такой великолепный день..."
 dragon_bond_events.3021.a:0 "Провести день в закрытом помещении не принесет пользы никому из нас. К небу!"
 dragon_bond_events.3021.b:0 "Как [ROOT.Char.GetTitleTierName] я должен служить своему царству, а не своим капризам. Сегодня мы не полетим."
 dragon_bond_events.3021.custom_tt:0 "Ваша связь не увеличится"

 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Достижение новых высот"
 dragon_bond_events.3022.desc:0 "[target.GetName] встречает меня почти с восторгом, когда я вхожу в [target.Custom('GetDragonHerHis')] логово, сжимая в руках седло - очевидно, не только я тоскую по небу. С необычайной покладистостью [target.Custom('GetDragonSheHe')] позволяет мне прикрепить к н[target.Custom('GetDragonHerHim')] седло и оседлать. Кивнув моим сопровождающим, мы выходим на открытое пространство. Как только мы покидаем последние ворота, [target.GetNameNoTooltip] прыгает в воздух, наслаждаясь свободой.\n\nС каждым взмахом [target.Custom('GetDragonHerHis')] крыльев мы взмываем все выше и выше, пока мой замок не становится лишь далеким цветным пятнышком внизу. [target.Custom('GetDragonSheHe')|U] сегодня в прекрасной форме, и под моим управлением [target.GetNameNoTooltip] чувствует себя [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'таким же стремительным', 'такой же стремительной')], как легендарный [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] и [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'могущественным', 'могущественной')], как печально известный [GetScriptedCharacterByHistoryID('dragon_terrax').GetName]\n\nПарясь в небесах, ветер проносится мимо, поднимая волосы и настроение, пока мир разворачивается внизу. На фоне безоблачного неба наша связь становится еще крепче."
 dragon_bond_events.3022.a:0 "Ты можешь поднять меня выше?"

 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Неудачный запуск"
 dragon_bond_events.3023.desc:0 "Я осторожно подхожу к дракону [target.GetName] и встречаю игривое мерцание в [target.Custom('GetDragonHerHis')] глазах. Несмотря на наши предыдущие репетиции, [target.GetNameNoTooltip] сопротивляется моим попыткам прикрепить [target.Custom('GetDragonHerHis')] седло, похоже, находясь в одном из своих многочисленных настроений. С озорным фырканьем [target.Custom('GetDragonSheHe')] бросается прочь, едва я протягиваю руку.\n\nНа каждую попытку закрепить подпругу или поводья седла [target.Custom('GetDragonSheHe')] отвечает дерзким взмахом своего хвоста или внезапным порывом пламени, напоминанием о том, что хотя [dragon|El] может быть [Concept('tamed_dragon','прирученным')|E], его никогда нельзя по-настоящему сломить. По мере того как растет мое разочарование, я понимаю, что мое время можно потратить с большей пользой, чем пытаясь заставить моего дракона сделать то, чего [target.Custom('GetDragonSheHe')] не желает."
 dragon_bond_events.3023.a:0 "Как жаль..."

 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Часы посещения"
 dragon_bond_events.3024.desc:0 "После моего последнего визита к [target.GetName] я был[Select_CString( ROOT.Char.IsFemale, 'а', '' )] поражен[Select_CString( ROOT.Char.IsFemale, 'а', '' )] и встревожен[Select_CString( ROOT.Char.IsFemale, 'а', '' )] тем, что [target.Custom('GetDragonSheHe')], похоже, не смог отличить меня от слуг, приносящих [target.Custom('GetDragonHerHis')] еду. Как будто я, [ROOT.Char.GetTitleAsNameNoTooltip] из [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], ничем не отличаюсь от слуги! Хотя мои обязанности занимают большую часть моих дней, возможно, стоит выделить больше времени для визитов к [target.GetNameNoTooltip].\n\nНо в таком подходе есть риск. Не только очевидная опасность проводить больше времени в непосредственной близости с таким злобным хищником, но и риск того, что [target.GetNameNoTooltip] может взбеситься от моего слишком настойчивого и грубого присутствия на этом деликатном этапе наших отношений.\n\n"
 dragon_bond_events.3024.a:0 "Время, проведенное с пользой, ничем не заменишь. Я навещу дракона."
 dragon_bond_events.3024.b:0 "Неважно."
 dragon_bond_events.3024.custom_tt:0 "[target.GetNamePossessiveNoTooltip] будет относиться к вам так же"

 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Успешное посещение дракона"
 dragon_bond_events.3025.desc:0 "Как мои учителя сформировали из меня [Select_CString( ROOT.Char.IsFemale, 'ту', 'того' )], кем я являюсь сейчас, и тем самым заслужили мою признательность, так и мои усилия по более регулярному участию в уходе за драконом [target.GetNamePossessive] заслужили толику [target.Custom('GetDragonHerHis')] уважения. Если еще месяц назад [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'относился', 'относилась')] ко мне не иначе, чем к любому другому из носильщиков, которые приносят [target.Custom('GetDragonHerHis')] мясо и убирают грязную солому, то теперь, я думаю, [target.Custom('GetDragonSheHe')] видит меня в лучшем свете. \n\nПо-прежнему далеко не [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ласковый', 'ласковая')], [target.GetNameNoTooltip] наблюдает за мной более внимательно, может отличить мой голос от голосов моих товарищей и даже позволяет мне прикасаться к [target.Custom('GetDragonHerHis')] шее во время кормления."
 dragon_bond_events.3025.a:0 "День за днем я буду добиваться [target.Custom('GetDragonHerHis')] послушания."

 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Провальное посещение дракона"
 dragon_bond_events.3026.desc:0 "Мои посещения оказались контрпродуктивными. Я надеялся, что [target.GetName] начнет ассоциировать мое присутствие с кормлением, которым [target.Custom('GetDragonSheHe')] так явно наслаждается, но вместо этого, боюсь, [target.Custom('GetDragonSheHe')] стал[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] больше ассоциировать меня с неволей, которую [target.Custom('GetDragonSheHe')] ненавидит.\n\nЕсли еще месяц назад [target.GetNameNoTooltip] в основном оставлял[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] мое присутствие во время кормления без внимания, то теперь [target.Custom('GetDragonSheHe')] раздувает ноздри от волнения, когда видит меня и стремится показать мне спину при любой возможности, что является неприятным знаком."
 dragon_bond_events.3026.a:0 "Как жаль..."

 dragon_bond_events.3027.t:0 "Скрепление уз с [target.GetNameNoTooltip]: Valar Ēdrussis" # reused for whole event chain
 dragon_bond_events.3027.desc:0 "Во время обычной прогулки по близлежащим владениям моего королевства я услышал слабый звук храпа неподалеку.\n\nПрислушавшись, я вдруг заметил, что в этой пустыне жутко тихо. Как будто весь мир отдыхает в середине дня, и в такой день, как этот, это желанная передышка от суеты и шума повседневной придворной жизни."
 dragon_bond_events.3027.a:0 "Я должен расследовать храп."
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! Это может привести к опасному исходу!"
 dragon_bond_events.3027.b:0 "Наконец-то мир."

 dragon_bond_events.3028.desc:0 "Я начинаю идти в том направлении, откуда доносится храп. Странное чувство тревоги охватывает меня, когда я понимаю, что уже некоторое время не вижу ни одного живого существа и не слышу даже щебетания самых маленьких обитателей деревьев.\n\n Обойдя большое дерево, я замечаю причину этой тишины и храпа - [target.GetNameNoTooltip], крепко спящий на поляне, всего в нескольких футах передо мной! [target.Custom('GetDragonSheHe')|U] выглядит на удивление мирно, уютно свернувшись калачиком."
 dragon_bond_events.3028.a:0 "Вздремнуть - это хорошо..."
 dragon_bond_events.3028.custom_tt.a:0 "Найдите удобную группу листьев и заслуженно вздремните"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] отреагирует..."
 dragon_bond_events.3028.b:0 "Подняться назад, медленно и плавно."
 dragon_bond_events.3028.custom_tt.b:0 "Начните отступать в лес"
 dragon_bond_events.3028.custom_tt.b.a:0 "Ты делаешь это"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] пробуждается"
 dragon_bond_events.3028.b.success.t:0 "Убежать"
 dragon_bond_events.3028.b.success.custom_tt:0 "Пот капает с головы, и вы едва не падаете в обморок, прежде чем оглянуться и понять, что [target.GetNameNoTooltip] все еще мирно спит."
 dragon_bond_events.3028.c:0 "НЕТ!"
 dragon_bond_events.3028.custom_tt.c:0 "Бегите в противоположном направлении"
 dragon_bond_events.3028.c.success.t:0 "Безумный рывок"
 dragon_bond_events.3028.c.success.custom_tt:0 "Вы бежите на полной скорости, пока не доберетесь до дома, молясь, чтобы дракон ничего не узнал."

 dragon_bond_events.3029.desc:0 "Проходит некоторое время, и я просыпаюсь от неожиданности: теплое дыхание доносится до моего лица. В ужасе я застываю на месте и вижу, что [target.GetNameNoTooltip] вывернул[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')] свою шею, чтобы заглянуть мне в лицо!\n\nЯ чувствую, как по позвоночнику пробегает дрожь... Возможно, это было не самое разумное решение. \n\nК моему удивлению, [target.GetNameNoTooltip], похоже, просто уснул[Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), '', 'а')]? Возможно, [target.Custom('GetDragonSheHe')] начинает понемногу привыкать к моему обществу!"
 dragon_bond_events.3029.a:0 "Это теплее, чем моя кровать!"

 dragon_bond_events.3030.desc:0 "Я почти чувствую, как [target.GetNameNoTooltip] пробуждается от дремоты, прежде чем [target.Custom('GetDragonSheHe')] внезапно поднимается, явно [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'удивленный', 'удивленная')] тем, что я так близко [Select_CString( ROOT.Char.IsFemale, 'вторглась', 'вторгся' )] в [target.Custom('GetDragonHerHis')] владения. \n\nЧасть меня ожидает, что меня немедленно охватит пламя или пронзит коготь, но дракон просто стоит, чешуя слегка поблескивает в лучах полуденного солнца, глаза пристально смотрят на меня.."
 dragon_bond_events.3030.a:0 "Шшшш, милый дракон..."
 dragon_bond_events.3030.custom_tt.a:0 "Вспомнить колыбельную и спеть дракону"
 dragon_bond_events.3030.c.success.t:0 "Первый Ōtor... Второй..."
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip], кажется, реагирует на вашу колыбельную, в конце концов убаюкивается и засыпает, позволяя вам ускользнуть."
 

 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip] отступает назад, явно возмущенный тем, что я посягаю на [target.Custom('GetDragonHerHis')] спальное место! Все, что я могу сделать в ответ, - это спрятаться и прикрыть голову, молясь, чтобы зверь смилостивился надо мной..."
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] разгневан и нападает.!"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] уходит и не возвращается"
 dragon_bond_events.3031.attack.t:0 "Печально..."
 dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip] бьет по вам пламенем, прежде чем улететь, и не похоже, что он жаждет вернуться..."
 dragon_bond_events.3031.flee.t:0 "Удачный поворот событий?"
 dragon_bond_events.3031.flee.custom_tt:0 "Вы открываете глаза и обнаруживаете, что [target.GetNameNoTooltip] улетел. Удачный поворот событий, однако не похоже, чтобы он стремился вернуться..."

