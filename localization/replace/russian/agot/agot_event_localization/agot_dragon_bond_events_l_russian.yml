 bond_with_dragon_scheme_invalidated_bonded_someone_else:0 "[target.GetName] скрепил узы с кем-то другим. Вы больше не можете пытаться сблизиться с ними."
 bond_with_dragon_scheme_invalidated_dragonpit_law_close_family:0 "[target.GetName] находится в [dragonpit|E], куда может попасть только [close_family_members|E] владельца."
 bond_with_dragon_scheme_invalidated_dragonpit_law_house:0 "[target.GetName] находится в [dragonpit|E], куда могут попасть только члены [Concept('house','дома')|E] владельца.."
 bond_with_dragon_scheme_invalidated_dragonpit_law_dynasty:0 "[target.GetName] находится в [dragonpit|E], доступ к которому имеют только члены [Concept('dynasty','династии')|E] владельца."
 deepen_bond_with_dragon_scheme_invalidated_title:0 "Происки «Скрепление уз с драконом» заканчиваются"
 deepen_bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] скончался. Вы больше не можете пытаться углубить связь с ними."
 deepen_bond_with_dragon_complete:0 "Вы укрепили свою связь с [target.GetName] настолько, насколько это возможно.."
 deepen_bond_with_dragon_continue:0 "Вы продолжаете свои попытки."
 deepen_bond_with_dragon_try_again:0 "Вы предпримете еще одну попытку."