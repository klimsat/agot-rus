 # Bonding results
 # Bond with untamed/wild dragon
 dragon_bond_events.1000.t:0 "Скрепленные узами"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]. #bold [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'МОЙ', 'МОЯ')]!#!\n\nГоворят, никто не может понять сердце дракона, но [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'видел', 'видела')] мое, и [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'счел', 'сочла')] его достойным. Теперь мы связаны, союз крови, плоти и огня.\n\nОт Стены до Края Теней за пределами Асшая, да будет известно, что я, [ROOT.Char.GetFullNameNoTooltip], объявляю дракона [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'своим', 'своей')]. Да возрадуются [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] дома [ROOT.Char.GetDynastyNameNoTooltip], ибо возвысился новый [Concept('owned_dragon', 'дракон')|E].\n\n[ROOT.Char.GetHouse.GetMotto]!"
 dragon_bond_events.1000.a:0 "Пока я дышу, я никогда не забуду этот день."

 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] отвергает узы"
 dragon_bond_events.1001.desc:0 "Предчувствие наполняет меня, пока я продвигаюсь в логове дракона [target.GetNameNicknamedPossessive]. Хотя каждая частичка меня кричит, чтобы я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в [ROOT.Char.Custom('ResidenceBuilding')], я заставляю себя сделать шаг, затем другой, пока не оказываюсь в нескольких футах от [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'него', 'нее')]. При моем приближении [Concept('owned_dragon', 'дракон')|E] шевелится, отвлекаясь от чего-то обугленного, это [GetPlayer.Custom('RegionalEdibleAnimal')], зажатый в [target.Custom('GetDragonHerHis')] челюстях. [target.Custom('GetDragonHerHis')|U] глаза следят за мной со злобным любопытством, как кошка за птицей.\n\nПризывая остатки мужества, я протягиваю руку в сторону существа. Когда мои пальцы находятся на расстоянии вытянутой руки, [target.GetNameNoTooltip] внезапно бросается ко мне, [target.Custom('GetDragonHerHis')] челюсти щелкают совсем рядом с моими пальцами. Встав во весь рост, [target.GetNameNoTooltip] предупреждающе рычит, и я вижу, как за [target.Custom('GetDragonHerHis')] клыками появляются оранжевые язычки пламени. В панике я выбегаю из логова, останавливаясь лишь тогда, когда достигаю безопасного места."
 dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName] побери эту змею!"

 dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip]: Жгучий ответ"
 dragon_bond_events.1002.desc:0 "Трепет охватывает меня, когда я приближаюсь к [Concept('dragon', 'дракону')|E] по прозвищу [target.GetNameNicknamed]. Но этот страх с лихвой перекрывается моим предвкушением. Ведь какой #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ий#! ребенок не мечтал подружиться с драконом? И [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] [ROOT.Char.GetTitleAsNameNoTooltip] сегодня не [Select_CString(ROOT.Char.IsFemale, 'потянулась', 'потянулся' )] бы к такому могуществу, несмотря на риск?\n\nМои детские фантазии ослабевают, однако, я приближаюсь к зверю. [target.GetNameNoTooltip] явно [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'взволнован', 'взволнована')]: [target.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'пригнулся', 'пригнулась')] к земле, огромные глаза смотрят на меня, а [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] чешуйчатый хвост зловеще покачивается. Но сомневаться уже поздно, и единственный путь - только вперед. Я протягиваю руку к [target.Custom('GetDragonHerHis')] теперь уже оскаленной пасти и начинаю произносить древние валирийские слова успокоения: #italic Ликири! Рипте—#!\n\nЯ едва [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] начать, как мое зрение заливает пламя, а мир - боль. А потом я начинаю #bold кричать#!.\n\nГолова отяжелела от макового молока, и я [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )] в своей постели во владении [ROOT.Char.GetCapitalLocation.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'забинтована', 'забинтован' )] от головы до живота гнойными бинтами - и мучаюсь. Но я, как ни прискорбно, [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )]."
 dragon_bond_events.1002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] так близко к тому, чтобы..."

 dragon_bond_events.1003.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U], [Select_CString(ROOT.Char.IsFemale, 'которую', 'которого' )] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'сжег', 'сожгла')] [target.GetNameNoTooltip]"
 dragon_bond_events.1003.desc:0 "Настал день, когда я и [Concept('dragon', 'дракон')|E] [target.GetNameNoTooltip] свяжемся узами. [ROOT.Char.GetHouse.GetMotto]!\n\nЯ приказываю, чтобы мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] остались у входа в драконье логово и вхожу туда [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Перешагивая через обугленные кости, я приближаюсь к вялой фигуре, которая лежит, свернувшись калачиком вокруг каменной колонны. [target.GetNameNoTooltip] не шевелится при моем приближении и приоткрывает один глаз, чтобы рассмотреть меня, а затем возвращается в дремоту. Спит? Вот гадство! Я - [ROOT.Char.Custom('WomanManGirlBoy')] из владения [ROOT.Char.GetCapitalLocation.GetName] и не потерплю отказа!\n\n Поднявшись во весь рост, я приказываю дракону на валирийском языке, который я [Select_CString(ROOT.Char.IsFemale, 'запомнила', 'запомнил' )] на данный момент: #italic Рибас! Дохаэрас!#! Но [target.GetNameNoTooltip] не шевелится. Я кричу, кричу, стучу ногами, но безрезультатно. [Select_CString(ROOT.Char.IsFemale, 'Разочарованная', 'Разочарованный' )], я хватаю ближайшую кость и бросаю ее в дракона, где она ударяется о [target.Custom('GetDragonHerHis')] шею.\n\nНаконец-то [target.GetNameNoTooltip] видит меня! Медленно, лениво [target.Custom('GetDragonSheHe')] поворачивает свою голову в мою сторону, не решаясь подняться с пола. А потом появляется пламя. Это последнее, что я вижу."
 dragon_bond_events.1003.a:0 "Жжет, жжет! Матерь! Отец! #strong_glow;R Я ГОРЮ!#!"

 # Bonding
 dragon_bond_events.t:0 "Скрепление уз с драконом [target.GetNameNoTooltip]:"

 # Deepen Bond Results
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ Хорошо проведенное время"
 dragon_bond_events.2001.desc:0 "Недели тренировок, общения и знакомства, которые я и [target.GetName] провели вместе, наконец-то начали приносить свои плоды. Парим ли мы над владением [ROOT.Char.GetCapitalLocation.GetName] или отдыхаем в [target.Custom('GetDragonHerHis')] логове, я и [target.GetNameNoTooltip] все больше сближаемся друг с другом.\n\nС каждым днем мы все меньше работаем как просто команда наездника и скакуна, а все больше - как настоящие товарищи, связанные настоящими узами доверия и привязанности.\n\nВозможно, никто не может по-настоящему узнать сердце дракона, но мне кажется, что я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'его', 'ее')] душу."
 dragon_bond_events.2001.a:0 "Вместе мы напишем нашу легенду."
 
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Смешанные результаты"
 dragon_bond_events.2002.desc:0 "С каждым днем становится все яснее, что мои попытки сделать так, чтобы [target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'сблизился', 'сблизилась')] со мной, не приносят результата.\n\nКажется, что каждый день, проведенный в атмосфере общего доверия, мы проводим в противоположных направлениях. Хотя узы между нами не ослабли, но и не окрепли, я чувствую, что у меня нет другого выбора, кроме как вернуться к нашим прежним, более отдаленным узам."
 dragon_bond_events.2002.a:0 "Удручающе..."

 # Scheme Events - These are the events that fire as part of the scheme.
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Дорогое мясо"
 dragon_bond_events.3000.desc:0 "[dragon|E] [target.GetNameNicknamed] - переменчивое создание. В некоторые дни [target.Custom('GetDragonSheHe')] не хочет ничего, кроме как расправить свои крылья и порхать по небу вокруг своего логова во владении [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], а уже на следующий день [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'его', 'ее')] практически невозможно вывести из сна. [target.Custom('GetDragonHerHis')|U] вкусы столь же разнообразны, и хотя [target.Custom('GetDragonSheHe')] по-прежнему ест всю зарезанную дичь, которую мои слуги переправляют [target.Custom('GetDragonHerHim')], я подумываю послать на кухню за более вкусными блюдами. [Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], что хорошее угощение приведёт к тому, что я и [target.GetNameNoTooltip] сблизимся."
 dragon_bond_events.3000.a:0 "[target.GetNameNoTooltip] будет обедать как [ROOT.Char.GetTitleTierName]. Я накормлю [target.Custom('GetDragonHerHis')] жареной бараниной."
 dragon_bond_events.3000.b:0 "У н[target.Custom('GetDragonHerHis')] изысканный вкус. Я накормлю [target.Custom('GetDragonHerHis')] жареной свининой."
 dragon_bond_events.3000.c:0 "Драконы предназначены для войны, а не для пиров. [target.Custom('GetDragonSheHe')|U] не получит #italic угощения#!..."

 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Мясо приветствуется"
 dragon_bond_events.3001.desc:0 "Кухня владения [target.GetCurrentLocation.GetNameNoTooltip] всю ночь работала над подношением для [Concept('dragon', 'дракона')|E] [target.GetName]. Мясо получается нежным и влажным, а его золотистая кожица, смазанная маслом, чуть ли не лопается от начинки. Некоторые мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, когда его выносят с кухни, но этот деликатес подходит только для [Concept('dragon', 'дракона')|E].\n\nЯ вкатываю телегу в логово и уже собираюсь окликнуть [target.Custom('GetDragonHerHis')], когда дракон вскакивает и останавливается всего в нескольких шагах от меня. [target.GetNameNoTooltip] вертит головой между мной и телегой, и хотя [target.Custom('GetDragonSheHe')], кажется, вот-вот бросится за своим манящим призом, [target.Custom('GetDragonSheHe')] сдерживает себя. [Select_CString(ROOT.Char.IsFemale, 'Обрадованная', 'Обрадованный' )] тем, что [target.GetNameNoTooltip] внимает мне, я произношу слова, которые [target.Custom('GetDragonSheHe')] жаждет услышать: #italic Хавор залдризес!#!\n\nСлова едва успевают покинуть мои губы, как [target.GetNameNoTooltip] обрушивается на мясо. Я уже несколько месяцев не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] [target.Custom('GetDragonHerHis')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'таким счастливым', 'такой счастливой')]."
 dragon_bond_events.3001.a:0 "Кушай на здоровье, мой дракон!"

 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Дорогое мясо отвергнуто"
 dragon_bond_events.3002.desc:0 "Кухни всю ночь работают над подношением для дракона [target.GetName]. Мясо получается нежным, а его золотистая кожа трескается под тяжестью сочной начинки. Некоторые мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, пока его везут с кухни, но это редкое блюдо могут отведать лишь [ROOT.Char.GetTitleTierName|l] и драконы. \n\nЯ вкатываю тележку в логово дракона и уже собираюсь позвать [target.Custom('GetDragonHerHis')], когда меня опрокидывает на пол клубящаяся масса чешуи и мышц. [target.GetNameNoTooltip] с жадностью набрасывается на мясо, [target.Custom('GetDragonHerHis')] мощные челюсти быстро вскрыли дверцы повозки, чтобы добраться до угощения внутри."
 dragon_bond_events.3002.a:0 "Проклятье!"

 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Живое угощение"
 dragon_bond_events.3003.desc:0 "Хотя порой приятно забыть об этом, притвориться, что они могут быть послушными, как самая лучшая гончая, [Concept('dragon', 'драконы')|E] в конечном итоге все равно остаются хищниками. Меня все больше беспокоит, что [target.GetName] все сильнее разочаровывается в однообразии своей неволи, и это напрягает наши непрочные узы.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это будет плохой заменой радости настоящей охоты, я подумываю о том, чтобы выпустить в [target.Custom('GetDragonHerHis')] логово несколько свиней или овец. Пока я работаю над тем, чтобы [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'избавился', 'избавилась')] от своих более жестоких наклонностей, возможно, живая забава будет оценена по достоинству."
 dragon_bond_events.3003.a:0 "Выпустить небольшое стадо овец."
 dragon_bond_events.3003.b:0 "Заманить группу свиней в логово."
 dragon_bond_events.3003.c:0 "Времени на убийство будет достаточно позже. Пусть [target.Custom('GetDragonSheHe')] посидит на диете."

 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Живое угощение оценено по достоинству"
 dragon_bond_events.3004.desc:0 "Охота превзошла все мои ожидания. Вместо того чтобы просто убить свою добычу, [target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'устроил', 'устроила')] замечательную игру. Хотя животные не представляют реальной угрозы для [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'него', 'нее')], [target.GetNameNoTooltip] не торопится выслеживать группу, определяя самую слабую особь, прежде чем схватить её. Этот цикл повторяется более часа, пока [target.GetNameNoTooltip] не заканчивает, к тому времени земля покрыта внутренностями, а [target.Custom('GetDragonHerHis')] хвост покачивается от удовольствия. [target.Custom('GetDragonHerHis')|U] жажда возбуждения и крови утолена, [target.GetNameNoTooltip] позволяет мне подойти гораздо ближе, чем обычно, и даже поднести ведро воды, которую [target.Custom('GetDragonSheHe')] с жадностью пьёт."
 dragon_bond_events.3004.a:0 "В душе мы оба дикие..."

 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Возбуждающее угощение"
 dragon_bond_events.3005.desc:0 "Хотя на это ушла большая часть дня, мы с моими слугами успешно загнали последний скот в импровизированный загон внутри логова дракона [target.GetNamePossessive]. Затем я устраиваюсь на безопасном расстоянии, чтобы дождаться [target.Custom('GetDragonHerHis')] прибытия. [target.Custom('GetDragonSheHe')|U] не заставляет себя долго ждать.\n\nЭто кровавая баня. В один момент животные были живы и здоровы. А потом среди них оказывается [target.GetNameNoTooltip]. В отличие от других хищников, которые могут попытаться разделить стадо, мой [dragon|El] наслаждается резней, защелкивая свои челюсти на одном из крупных животных, прежде чем вонзить когти в другого.\n\n Когда [target.GetNameNoTooltip] заканчивает разделываться с последним из стада, я начинаю подходить к [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'нему', 'ней')], но замираю, когда [target.Custom('GetDragonSheHe')] внезапно надвигается на меня, раздувая ноздри и оскаливая клыки. Опасаясь [target.Custom('GetDragonHerHis')] жажды крови, я медленно отступаю."
 dragon_bond_events.3005.a:0 "Только глупец может встать между драконом и его добычей."

 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ Кормление сырой пищей"
 dragon_bond_events.3006.desc:0 "[dragon|E] [target.GetNameNicknamed] по понятным причинам опасается меня. Хотя [target.Custom('GetDragonSheHe')] теперь является [Concept('owned_dragon', 'одомашненной')|E] и пользуется некоторыми удобствами, [target.Custom('GetDragonSheHe')] не доверяет мне и не желает позволить мне приблизиться даже на сто шагов к н[target.Custom('GetDragonHerHim')]. Но, как известно всем, путь к сердцу лежит через желудок. А [target.GetNamePossessiveNoTooltip] как раз обладает одним из самых больших.\n\nПосле консультации с псарями во владении [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] о мясе и проей пище, которую предпочитают их гончие, я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] за повозкой свежей баранины и свинины. Мясо еще не полностью разделано, но псари уверяют меня, что чем свежее, тем лучше. Но что предпочтёт [target.GetNameNoTooltip]?"
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] предпочитает более дикие вкусы. Подайте сырую баранину."
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] предпочитает более сладкое мясо. Выносите сырую свинину."
 dragon_bond_events.3006.c:0 "Неважно."

 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ Успех с сырым мясом"
 dragon_bond_events.3007.desc:0 "[target.GetNamePossessive] заинтересованно поднимает голову от пола, пока я загоняю тачку с мясом в [target.Custom('GetDragonHerHis')] логово. Отталкиваясь передними конечностями, [target.GetNameNoTooltip] медленно приближается ко мне, [target.Custom('GetDragonHerHis')] глаза мечутся между мной и моими кровавыми сокровищами.\n\nЯ поднимаю один из толстых кусков и бросаю его в [target.Custom('GetDragonHerHis')] сторону. Не успевает мясо упасть на землю, как [target.GetNameNoTooltip] бросается вперед и ловит его в челюсти. [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'Довольный', 'Довольная')] подношением, [target.Custom('GetDragonSheHe')] выжидательно смотрит на меня. Я с радостью принимаю ответ. Я бросаю [target.Custom('GetDragonHerHim')] кусок за куском, каждый раз приближаясь к н[target.Custom('GetDragonHerHim')].\n\nЗная, что лучше не испытывать судьбу, я бросаю последний и самый большой кусок и ухожу, пока [target.Custom('GetDragonSheHe')] поглощает деликатес. Хотя я все еще [Select_CString(ROOT.Char.IsFemale, 'далека', 'далек' )] от того, чтобы быть [Select_CString( ROOT.Char.IsFemale, 'принятой', 'принятым' )] как [target.Custom('GetDragonHerHis')] [GetTrait('dragonrider').GetName(GetNullCharacter)], сегодня мы добились реального прогресса."
 dragon_bond_events.3007.a:0 "Через несколько лунных оборотов [target.Custom('GetDragonSheHe')] будет есть у меня из рук!"

 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ Неудача с сырым мясом"
 dragon_bond_events.3008.desc:0 "[target.GetNamePossessive] тревожно поднимает голову, когда я вкатываю тележку с вонючим мясом в [target.Custom('GetDragonHerHis')] логово. Отталкиваясь передними конечностями, [target.Custom('GetDragonSheHe')] медленно приближается ко мне, с подозрением разглядывая вонючую тележку и меня.\n\nЯ поднимаю один из толстых кусков и кидаю его к н[target.Custom('GetDragonHerHim')]. Только после этого [target.GetNameNoTooltip] медленно исследует его, проводя языком по кровавой массе. Не найдя подношения по вкусу, [target.Custom('GetDragonSheHe')] издает насмешливое фырканье и возвращается крутиться вокруг своего любимого столба.\n\nНе зная, что еще предпринять, я оставляю тачку и возвращаюсь назад, чтобы поразмыслить над своей неудачей."
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] не за один день строился..."

 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Изучение знаний о драконах"
 dragon_bond_events.3009.desc:0 "Я продолжаю бороться с обучением дракона [target.GetNamePossessive] и боюсь, что достигаю предела своих знаний о [Concept('dragon', 'драконах')|E]. К счастью, хотя большая часть драконьего фольклора была утеряна во время Рока, кое-что все еще сохранилось по обе стороны Узкого моря.\n\nПодлинность и точность многих из этих текстов, однако, неясна. В конце концов, большая часть сохранившегося драконьего фольклора - всего лишь копии, и подделки встречаются повсеместно.\n\nДругой вариант: за многие века у мелких народностей сложился свой собственный драконьей фольклор - собрание старых сказок и суеверий. Возможно, этот фольклор может представлять ценность?"
 dragon_bond_events.3009.a:0 "Даже в самых скромных сказках есть зерна истины. Привлеките простолюдинов."
 dragon_bond_events.3009.b:0 "Отправить письма в [GetTitleByKey('b_the_citadel').GetNameNoTier] и на [GetTitleByKey('c_dragonstone').GetNameNoTier]. Я использую старые валирийские предания."
 dragon_bond_events.3009.c:0 "Неважно."

 dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ Полезные знания о драконах"
 dragon_bond_events.3010.desc:0 "Мои слуги принесли мне два отчета о том, как [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], его дети [GetScriptedCharacterByHistoryID('Targaryen_15'). GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed] вместе со своими [Concept('dragon', 'драконами')|E] бежали из старой Валирии. Эти рассказы разнообразны, но наиболее значимыми являются их предполагаемые описания колонизации Таргариенами острова [GetTitleByKey('c_dragonstone').GetNameNoTier], и в частности их усилий по разведению драконов на нем.\n\nВ текстах говорится, что Эйнар и его дети потеряли четырех своих драконов в годы после переселения. Но [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], самый большой из пяти, процветал, а два других: [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] и [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], позже вылупились в тени Драконьей горы. Судя по рассказам, лишившись магии своего родового дома, Таргариены были вынуждены разработать новые методы воспитания драконов, например, использовать #italic дийемион#! - закрытые жаровни для выведения яиц. Подобные знания, несомненно, пригодятся мне в работе с  драконом [target.GetName]."
 dragon_bond_events.3010.a:0 "Превосходно."

 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ Бесполезные знания о драконах"
 dragon_bond_events.3011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ознакомилась', 'ознакомился' )] с копией манускрипта, описывающего то, как [GetScriptedCharacterByHistoryID('Targaryen_27'). GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] и [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed] воспитывали великих [Concept('dragon', 'драконов')|E]. В книге, которая якобы является рассказом управляющего островом [GetTitleByKey('c_dragonstone').GetNameNoTier] из первых рук, говорится о том, что братья и сестры, в частности Эйгон и Рейнис, купались в вулканических горячих источниках Драконьего Камня вместе со своими драконами.\n\n[Select_CString(ROOT.Char.IsFemale, 'Вдохновленная', 'Вдохновленный' )], я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] приказал принести бочки с водой и телеги с хворостом в логово дракона [target.GetNamePossessive]. Там я [Select_CString(ROOT.Char.IsFemale, 'соорудила', 'соорудил' )] импровизированную купальню в одной из центральных палат, и уже горячий пар поднимается из дюжины резервуаров, в которых когда то бродило [GetPlayer.Custom('RegionalAlcoholicDrink')]\n\nК сожалению, хотя сауна доставляет мне удовольствие, [target.GetNameNoTooltip] не проявляет интереса ни ко мне, ни к паровой бане, которую я приготовил для н[target.Custom('GetDragonHerHis')]. Кажется, что [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'раздражен', 'раздражена')] моим обновлением [target.Custom('GetDragonHerHis')] логова. Возможно, [target.Custom('GetDragonSheHe')] предпочитает сухую жару?"
 dragon_bond_events.3011.a:0 "Проклятие!"

 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Консультация с драконоблюстителями"
 dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed], [Select_CString(head_dragonkeeper.IsFemale, 'моя главная драконоблюстительница и основная смотрительница', 'мой главный драконоблюститель и основной смотритель' )] дракона [target.GetNamePossessive], [Select_CString(head_dragonkeeper.IsFemale, 'наблюдала', 'наблюдал' )] за моими беспорядочными попытками связать дракона [target.GetNameNoTooltip] узами в течение многих месяцев, не осуждая, всегда отдавая предпочтение моей инициативе.\n\nХотя ответственность за связывание дракона узами лежит на мне и только на мне, [head_dragonkeeper.GetWomanMan] хорошо [Select_CString(head_dragonkeeper.IsFemale, 'знакома', 'знаком' )] с драконьими нравами и сменами настроений, и, судя по всему, [head_dragonkeeper.GetSheHe] более [Select_CString(head_dragonkeeper.IsFemale, 'мудрая', 'мудрый' )] [head_dragonkeeper.GetWomanMan], чем кажется.\n\n[Select_CString(head_dragonkeeper.IsFemale, 'Ее', 'Его' )] мудрость и опыт могут помочь мне в работе с драконом [target.GetNameNoTooltip], но есть и риск. [head_dragonkeeper.GetNamePossessiveNoTooltip] всегда исполняет задачи по удовлетворение физических потребностей дракона - кормление, поение, уборка и развлечения. Но [head_dragonkeeper.GetWomanMan] никогда не [Select_CString(head_dragonkeeper.IsFemale, 'общалась', 'общался' )] с моим драконом на более глубоком, духовном уровне."
 dragon_bond_events.3012.a:0 "Я не обладаю абсолютной мудростью. [head_dragonkeeper.GetFirstNameNoTooltip] поможет мне."
 dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip] - всего лишь экзотический слуга. Что [head_dragonkeeper.GetSheHe] может знать о сердце дракона?"

 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Советы мудреца"
 dragon_bond_events.3013.desc:0 "Отдав свою судьбу в мозолистые руки [Select_CString(head_dragonkeeper.IsFemale, 'драконоблюстительницы', 'драконоблюстителя' )], я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] присоединиться к н[head_dragonkeeper.GetHerHim] сегодня, когда [head_dragonkeeper.GetNameNicknamed] будет работать с драконом [target.GetName]. Как и [head_dragonkeeper.GetHerHis] аколиты, я [Select_CString(ROOT.Char.IsFemale, 'одета', 'одет' )] в тунику из грубой ткани и [Select_CString(ROOT.Char.IsFemale, 'вооружена', 'вооружен' )] простым деревянным посохом.\n\nМы проводим день, выгребая грязь из центральной камеры логова дракона [target.GetNamePossessiveNoTooltip], наполняя [target.Custom('GetDragonHerHis')] корыта водой и проверяя мириады ворот и оков, которые не пускают моего дракона наружу и нежелательных гостей внутрь. Все это и многое другое мы делаем пока за нами следит [target.GetNamePossessiveNoTooltip], [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'который', 'которая')] неотступно следует за мной, пока я завершаю дневные дела.\n\nК концу дня я [Select_CString(ROOT.Char.IsFemale, 'вся мокрая', 'весь мокрый' )] от пота и воняю драконьей грязью. И все же, когда я собираюсь уходить, [target.GetNameNoTooltip] приглашающе наклоняет шею ко мне. Сначала осторожно, а затем все более энергично, я сгребаю бок [target.Custom('GetDragonHerHis')] чешуйчатой шеи в охапку и хорошенько почесываю. Похоже, моя работа не осталась неоцененной."
 dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip] [Select_CString(head_dragonkeeper.IsFemale, 'была права', 'был прав' )]. Чистые руки ничего не дают."

 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Плохой совет"
 dragon_bond_events.3014.desc:0 "Вопреки здравому смыслу я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] присоединиться к [Select_CString(head_dragonkeeper.IsFemale, 'драконоблюстительнице', 'драконоблюстителю' )] сегодня, когда [head_dragonkeeper.GetNameNicknamed] будет работать с драконом [target.GetName]. Как и [head_dragonkeeper.GetHerHis] аколиты, я [Select_CString(ROOT.Char.IsFemale, 'одета', 'одет' )] в тунику из грубой ткани. Хотя одежда воняет, [Select_CString(head_dragonkeeper.IsFemale, 'драконоблюстительница', 'драконоблюститель' )] настаивает, что [target.GetNameNoTooltip] предпочитает стойкий запах.\n\n[head_dragonkeeper.GetNameNoTooltip] велит мне начать с уборки центральной камеры драконьего логова и утверждает, что [GetTrait('dragonrider').GetName(GetNullCharacter)|l] останется без уважения со стороны дракона, если он не пожелает пачкать свои руки. А я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]. К полудню я [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] в поту и по колено в испачканной соломе. Именно тогда мой дракон соизволил посетить нас.\n\n[target.Custom('GetDragonHerHis')] огромные змеиные глаза удивленно расширяются при виде моего жалкого состояния, а [target.Custom('GetDragonHerHis')] пасть кривится в отвращении. Не разрывая зрительного контакта со мной, [target.Custom('GetDragonSheHe')] поднимает свой хвост и добавляет к моей ноше еще сотню прогорклых фунтов. Дракон издает насмешливое фырканье и отходит."
 dragon_bond_events.3014.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'твоей наездницей', 'твоим наездником' )], а не прислугой!"

 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ Валирийская песнь"
 dragon_bond_events.3015.desc:0 "Я боюсь, что [target.GetName] не реагирует на мои усилия по сближению так хорошо, как [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'должен', 'должна')]. В то время как [dragon|El] больше не щетинится от моего присутствия, [target.Custom('GetDragonSheHe')] легко отвлекается и редко хочет слушать, не говоря уже о том, чтобы подчиняться моим командам.\n\nНо тут я [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил' )] кое-что, что однажды рассказала мне моя кормилица. Она сказала, что, когда я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] младенцем, я [Select_CString(ROOT.Char.IsFemale, 'плакала', 'плакал' )] от часа нетопыря до часа соловья. И что единственное, что могло вывести меня из этих рыданий, были ее сладкие песни.\n\n[Select_CString(ROOT.Char.IsFemale, 'Вдохновленная', 'Вдохновленный' )], я [Select_CString(ROOT.Char.IsFemale, 'послала', 'послал' )] в провинцию [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] за скопированной рукописью старых валирийских гимнов, датируемых, как говорят, временем, когда [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] бежал с обреченного континента. Хотя истинное происхождение гимна невозможно установить, его текст написан на валирийском языке, а композиция не слишком отличается от некоторых старых #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их#! песен."
 dragon_bond_events.3015.a:0 "Я спою старые песни..."
 dragon_bond_events.3015.b:0 "Неважно."

 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ Хорошая валирийская песня"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\n\n#italic В сердце диком, где горы высятся,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#! \nТам [dragon|El] свирепый, с горящими глазами,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#! \n\nЧешуя золотая, крылья распростерты до небес,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nНо есть мелодия, которая заставляет его плакать.\n\nМой голос разносится эхом по всему логову дракона [target.GetNamePossessive]. Меня не встречают овациями, но когда я начинаю третий куплет, я вижу, как дракон входит в комнату и медленно опускается на пол. К концу песни [target.Custom('GetDragonSheHe')] крепко спит, удовлетворенно похрапывая."
 dragon_bond_events.3016.a:0 "Спи спокойно, мой дракон."

 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ Плохая валирийская песня"
 dragon_bond_events.3017.desc:0 "Я вхожу в логово, где нахожу [Concept('dragon', 'дракона')|E] спящим в одной из комнат. Я нервничаю не только из-за [target.Custom('GetDragonHerHis')] присутствия, но и потому, что я не бард, сведущий в исполнении древних песен. Но, как напоминают нам скоморохи, спектакль должен продолжаться. Я прочищаю горло и начинаю первую строфу: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz-#!\n\n Я не [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошел' )] и до второй строфы, когда [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'проснулся, встал и вышел', 'проснулась, встала и вышела')] из комнаты. В замешательстве я следую за [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ним', 'ней')], только чтобы увидеть, как [target.Custom('GetDragonSheHe')] ложится обратно на пол и закрывает свои глаза. Не зная, что еще предпринять, я снова начинаю свою песню, и снова [target.Custom('GetDragonSheHe')] уходит, на этот раз с раздраженным взмахом хвоста.\n\nНе сдержавшись, я следую за драконом [target.GetNameNoTooltip], напевая при этом. И тут [target.Custom('GetDragonHerHis')] терпение лопнуло. [target.GetNameNoTooltip] настигает меня и издает яростный рев, который заглушает мой голос и заставляет меня бежать в [ROOT.Char.Custom('ResidenceBuilding')]."
 dragon_bond_events.3017.a:0 "Проклятый дракон!"

 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ Валирийская литература"
 dragon_bond_events.3018.desc:0 "[Concept('dragon', 'Драконы')|E] - такие же отпрыски старой Валирии, как и дети дома [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], и кровь той обреченной земли все еще течет в жилах дракона [target.GetNamePossessive]. Не случайно на протяжении веков, а может, и тысячелетий, драконы прислушивались к командам только на одном языке: высоком валирийском\n\nХотя я и [Select_CString(ROOT.Char.IsFemale, 'отработала', 'отработал' )] с драконом элементарные валирийские фразы - #italic sōvēs#! летать, #italic rȳbās#! слушать, #italic māzīs#! пятиться - мне интересно, будет ли [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'рад', 'рада')] услышать от меня больше валирийского, а не только команды.\n\nТак же как многим детям в младенчестве читают басни, чтобы отвлечь и обучить их, возможно, [target.GetNameNoTooltip] тоже получит удовольствие от чтения?" 
 dragon_bond_events.3018.a:0 "Я найду, что почитать дракону."
 dragon_bond_events.3018.b:0 "Неважно."

 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ Приятная литература"
 dragon_bond_events.3019.desc:0 "[target.GetName] слушает как я читаю из старой книги басен, на которую я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] большую часть прошлого дня, чтобы перевести ее на валирийский язык. Я рассказываю [target.Custom('GetDragonHerHim')] о судьбоносном путешествии, которое возглавила королева-воительница [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] из Ройны в Дорн. Я рассказываю [target.Custom('GetDragonHerHim')] о подвигах, что совершил [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] и многочисленных сооружениях, что построил [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nЯ теряю себя в рассказе историй, мои слова капают поэтической жидкостью красоты хорошо произнесенного высокого валирийского. К тому времени, когда я дохожу до конца книги, солнце уже садится. Хотя [target.GetName] - всего лишь дракон, и я знаю, что [target.Custom('GetDragonSheHe')] почти ничего не [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'понял', 'поняла')] из моих слов, [target.Custom('GetDragonSheHe')], похоже, [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'оценил', 'оценила')] внимание и теперь удовлетворенно похрапывает на расстоянии вытянутой руки."
 dragon_bond_events.3019.a:0 "Когда-нибудь о нас тоже будут писать истории..."

 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ Неудачная литература"
 dragon_bond_events.3020.desc:0 "Во время [target.Custom('GetDragonHerHis')] следующего кормления я начинаю читать для дракона [target.GetName] из старой книги дорнийских басен, на которую я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] большую часть утра, спешно переводя на валирийский язык. Я спотыкаюсь на многих словах, неловко перебирая синтаксис и запутанные фразы. К концу чтения я вижу, что замешательство дракона [target.GetNameNoTooltip] совпадает с моим собственным, и [dragon|El] отходит от меня в легком раздражении от того, что [target.Custom('GetDragonHerHis')] вызвали на то, что должно быть похоже на бред [Select_CString(ROOT.Char.IsFemale, 'сумасшедшей', 'сумасшедшего' )].\n\n[target.GetNameNoTooltip] уже либо игнорирует, либо не понимает некоторые из моих команд на высоком валирийском, и я боюсь, что это только испортит наше и без того ограниченное взаимопонимание."
 dragon_bond_events.3020.a:0 "Проклятие!"

 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Взгляд в небо"
 dragon_bond_events.3021.desc:0 "Я выношу утреннюю кашу на балкон, где передо мной открывается сияющее голубое небо, на котором нет ни единого облачка. Что-то во мне знает, что это не тот день, который можно провести без дела. Как будто [ROOT.Char.GetFaith.FateGodName] создал сегодняшний день для единственной цели - полета.\n\nИ все же у меня плохое предчувствие. Последние несколько полетов на драконе прошли не очень удачно, и за последние несколько лунных оборотов [target.GetNamePossessive] иногда [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'предпочитал', 'предпочитала')] выборочно игнорировать те команды, которые [target.Custom('GetDragonSheHe')] находит неудобными, - команды, которые обычно связаны с тем, что я пытаюсь избежать падения на смерть.\n\nТем не менее, больше времени верхом могло бы улучшить наше взаимопонимание и [target.Custom('GetDragonHerHis')] готовность прислушиваться к моим командам. И все же это такой великолепный день..."
 dragon_bond_events.3021.a:0 "Провести день в закрытом помещении не принесет пользы никому из нас. В небо!"
 dragon_bond_events.3021.b:0 "Как [ROOT.Char.GetTitleTierName] я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] служить своей державе, а не своим капризам. Сегодня мы не полетим."
 dragon_bond_events.3021.custom_tt:0 "Ваши узы не усилятся"

 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Достижение новых высот"
 dragon_bond_events.3022.desc:0 "[target.GetName] встречает меня почти с восторгом, когда я вхожу в [target.Custom('GetDragonHerHis')] логово, сжимая в руках седло - очевидно, не только я тоскую по небу. С необычайной покладистостью [target.Custom('GetDragonSheHe')] позволяет мне закрепить седло и взобраться на себя. Кивнув моим сопровождающим, мы выходим на открытое пространство. Как только мы покидаем последние ворота, [target.GetNameNoTooltip] взмывает в воздух, наслаждаясь свободой.\n\nС каждым взмахом [target.Custom('GetDragonHerHis')] крыльев мы взмываем все выше и выше, пока мой замок не становится лишь далеким цветным пятнышком внизу. [target.Custom('GetDragonSheHe')|U] сегодня в прекрасной форме, и под моим управлением [target.GetNameNoTooltip] чувствует себя [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'таким же стремительным', 'такой же стремительной')], как легендарный [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] и [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'могущественным', 'могущественной')], как печально известный [GetScriptedCharacterByHistoryID('dragon_terrax').GetName]\n\nВзмывая в небеса, ветер развевает волосы и поднимает настроение, пока мир разворачивается внизу. На фоне безоблачного неба наши узы становятся еще крепче."
 dragon_bond_events.3022.a:0 "Ты можешь поднять меня выше?"

 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Неудачная подготовка"
 dragon_bond_events.3023.desc:0 "Я осторожно подхожу к дракону [target.GetName] и встречаю игривое мерцание в [target.Custom('GetDragonHerHis')] глазах. Несмотря на наши предыдущие попытки, [target.GetNameNoTooltip] сопротивляется моим попыткам прикрепить на н[target.Custom('GetDragonHerHis')] седло, похоже, находясь в одном из своих многочисленных настроений. С озорным фырканьем [target.Custom('GetDragonSheHe')] бросается прочь, едва я протягиваю руку.\n\nНа каждую попытку закрепить подпругу или поводья седла [target.Custom('GetDragonSheHe')] отвечает дерзким взмахом своего хвоста или внезапным порывом пламени, напоминанием о том, что хотя [dragon|El] может быть [Concept('tamed_dragon', 'приручён')|E], его никогда нельзя по-настоящему сломить. По мере того как растет мое разочарование, я понимаю, что мое время можно потратить с большей пользой, чем пытаясь заставить моего дракона сделать то, чего [target.Custom('GetDragonSheHe')] не желает."
 dragon_bond_events.3023.a:0 "Как жаль..."

 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Часы посещения"
 dragon_bond_events.3024.desc:0 "После моего последнего визита к дракону [target.GetName] я [Select_CString(ROOT.Char.IsFemale, 'была поражена и встревожена', 'был поражен и встревожен' )] тем, что [target.Custom('GetDragonSheHe')], похоже, не может отличить меня от слуг, приносящих [target.Custom('GetDragonHerHim')] еду. Как будто я, [ROOT.Char.GetTitleAsNameNoTooltip] из владения [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], ничем не отличаюсь от слуги! Хотя мои обязанности занимают большую часть моих дней, возможно, стоит выделить больше времени для визитов к дракону [target.GetNameNoTooltip].\n\nНо в таком подходе есть риск. Не только очевидная опасность проводить больше времени в непосредственной близости с таким злобным хищником, но и риск того, что [target.GetNameNoTooltip] может взбеситься от моего слишком настойчивого и грубого присутствия на этом деликатном этапе наших отношений.\n\n"
 dragon_bond_events.3024.a:0 "Время, проведенное с пользой, ничем не заменишь. Я навещу дракона."
 dragon_bond_events.3024.b:0 "Неважно."
 dragon_bond_events.3024.custom_tt:0 "[target.GetNamePossessiveNoTooltip] будет относиться к вам так же"

 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Успешное посещение дракона"
 dragon_bond_events.3025.desc:0 "Как мои наставники сформировали из меня [Select_CString(ROOT.Char.IsFemale, 'ту', 'того' )], кем я являюсь сейчас, и тем самым заслужили мою признательность, так и мои усилия по более регулярному участию в уходе за драконом [target.GetNamePossessive] заслужили толику [target.Custom('GetDragonHerHis')] уважения. Если еще месяц назад [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'относился', 'относилась')] ко мне не иначе, чем к любому другому из носильщиков, которые приносят [target.Custom('GetDragonHerHim')] мясо и убирают грязную солому, то теперь, я думаю, [target.Custom('GetDragonSheHe')] видит меня в лучшем свете. \n\nПо-прежнему далеко не [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ласковый', 'ласковая')], [target.GetNameNoTooltip] наблюдает за мной более внимательно, может отличить мой голос от голосов моих товарищей и даже позволяет мне прикасаться к своей шее во время кормления."
 dragon_bond_events.3025.a:0 "День за днем я буду добиваться [target.Custom('GetDragonHerHis')] послушания."

 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Провальное посещение дракона"
 dragon_bond_events.3026.desc:0 "Мои посещения ни к чему не привели. Я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что [target.GetName] начнет ассоциировать мое присутствие с кормлением, которым [target.Custom('GetDragonSheHe')] так явно наслаждается, но вместо этого, боюсь, [target.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'стал', 'стала')] больше ассоциировать меня с неволей, которую [target.Custom('GetDragonSheHe')] ненавидит.\n\nЕсли еще месяц назад [target.GetNameNoTooltip] в основном [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'оставлял', 'оставляла')] мое присутствие во время кормления без внимания, то теперь [target.Custom('GetDragonSheHe')] раздувает ноздри от волнения, когда видит меня и поворачивается ко мне спиной при любой возможности, что является неприятным знаком."
 dragon_bond_events.3026.a:0 "Как жаль..."

 dragon_bond_events.3027.t:0 "Скрепление уз с драконом [target.GetNameNoTooltip]: Valar Ēdrussis" # reused for whole event chain
 dragon_bond_events.3027.desc:0 "Во время прогулки я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] слабый звук храпа неподалеку.\n\nПрислушавшись, я вдруг [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что в этой пустоши жутко тихо. Как будто весь мир отдыхает в середине дня, и в такой день, как этот, это желанная передышка от суеты и шума повседневной придворной жизни."
 dragon_bond_events.3027.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] расследовать храп."
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! Это может привести к опасному исходу!"
 dragon_bond_events.3027.b:0 "Наконец-то мир."

 dragon_bond_events.3028.desc:0 "Я начинаю идти в том направлении, откуда доносится храп. Странное чувство тревоги охватывает меня, когда я понимаю, что уже некоторое время не вижу ни одного живого существа и не слышу даже щебетания самых маленьких обитателей деревьев.\n\nОбойдя большое дерево, я замечаю причину этой тишины и храпа - [target.GetNameNoTooltip], крепко [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'спящий', 'спящая')] на поляне, всего в нескольких футах передо мной! [target.Custom('GetDragonSheHe')|U] выглядит на удивление мирно, уютно свернувшись калачиком."
 dragon_bond_events.3028.a:0 "Вздремнуть - это хорошо..."
 dragon_bond_events.3028.custom_tt.a:0 "Найти удобную груду листьев и хорошенько вздремнуть"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] отреагирует..."
 dragon_bond_events.3028.b:0 "Медленно и плавно вернуться назад."
 dragon_bond_events.3028.custom_tt.b:0 "Начать отступать в лес"
 dragon_bond_events.3028.custom_tt.b.a:0 "Вы преуспели"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] пробуждается"
 dragon_bond_events.3028.b.success.t:0 "Убежать"
 dragon_bond_events.3028.b.success.custom_tt:0 "Пот капает с головы, и вы едва не падаете в обморок, прежде чем оглянуться и понять, что [target.GetNameNoTooltip] все еще мирно спит."
 dragon_bond_events.3028.c:0 "НЕТ!"
 dragon_bond_events.3028.custom_tt.c:0 "Бежать в противоположном направлении"
 dragon_bond_events.3028.c.success.t:0 "Безумный рывок"
 dragon_bond_events.3028.c.success.custom_tt:0 "Вы бежите со всей силы, пока не добираетесь до дома, молясь, чтобы дракон ничего не узнал."

 dragon_bond_events.3029.desc:0 "Проходит некоторое время, и я просыпаюсь от неожиданности: теплое дыхание доносится до моего лица. В ужасе я застываю на месте и вижу, что [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'вывернул', 'вывернула')] свою шею, чтобы заглянуть мне в лицо!\n\nЯ чувствую, как по позвоночнику пробегает дрожь... Возможно, это было не самое разумное решение. \n\nК моему удивлению, [target.GetNameNoTooltip], похоже, просто [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'уснул', 'уснула')]? Возможно, [target.Custom('GetDragonSheHe')] начинает понемногу привыкать к моему обществу!"
 dragon_bond_events.3029.a:0 "Это теплее, чем моя кровать!"

 dragon_bond_events.3030.desc:0 "Я почти чувствую, как [target.GetNameNoTooltip] пробуждается от дремоты, прежде чем [target.Custom('GetDragonSheHe')] внезапно поднимается, явно [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'удивленный', 'удивленная')] тем, что я так близко [Select_CString(ROOT.Char.IsFemale, 'вторглась', 'вторгся' )] в [target.Custom('GetDragonHerHis')] владения. \n\nЧасть меня ожидает, что меня немедленно охватит пламя или пронзит коготь, но дракон просто стоит, чешуя слегка поблескивает в лучах полуденного солнца, глаза пристально смотрят на меня.."
 dragon_bond_events.3030.a:0 "Шшшш, милый дракон..."
 dragon_bond_events.3030.custom_tt.a:0 "Вспомнить колыбельную и спеть дракону"
 dragon_bond_events.3030.c.success.t:0 "Первый Ōtor... Второй..."
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip], кажется, реагирует на вашу колыбельную, в конце концов убаюкивается и засыпает, позволяя вам ускользнуть."
 

 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip] отступает назад, явно [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'возмущенный', 'возмущенная')] тем, что я посягаю на [target.Custom('GetDragonHerHis')] спальное место! Все, что я могу сделать в ответ, - это спрятаться и прикрыть голову, молясь, чтобы [ROOT.Char.GetFaith.FateGodName] сделал так, чтобы зверь смилостивился надо мной..."
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'разгневан', 'разгневана')] и нападает!"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] уходит и не возвращается"
 dragon_bond_events.3031.attack.t:0 "Печально..."
 dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip] обрушивает на вас пламя, прежде чем улететь, и не похоже, что [target.Custom('GetDragonSheHe')] жаждет вернуться..."
 dragon_bond_events.3031.flee.t:0 "Удачный поворот событий?"
 dragon_bond_events.3031.flee.custom_tt:0 "Вы открываете глаза и обнаруживаете, что [target.GetNameNoTooltip] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'улетел', 'улетела')]. Удачный поворот событий, однако не похоже, чтобы [target.Custom('GetDragonSheHe')] жаждет вернуться..."

 bond_with_dragon_scheme_invalidated_title:0 "Происки «Установить узы с драконом» подходят к концу"
 bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'скончался', 'скончалась')]. Вы больше не можете пытаться связать себя с [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ним', 'ней')] узами."
 bond_with_dragon_scheme_invalidated_bonded_someone_else:0 "[target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'связан', 'связана')] узами с кем-то другим. Вы больше не можете пытаться связать себя с [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ним', 'ней')] узами."
 bond_with_dragon_scheme_invalidated_dragonpit_law_close_family:0 "[target.GetName] находится в [Concept('dragonpit', 'драконьем логове')|E], в которое могут попасть только [close_family_members|El] владельца."
 bond_with_dragon_scheme_invalidated_dragonpit_law_house:0 "[target.GetName] находится в [Concept('dragonpit', 'драконьем логове')|E], в которое могут попасть только члены [Concept('house', 'дома')|E] владельца."
 bond_with_dragon_scheme_invalidated_dragonpit_law_dynasty:0 "[target.GetName] находится в [Concept('dragonpit', 'драконьем логове')|E], в которое могут попасть только члены [Concept('dynasty', 'династии')|E] владельца."
 deepen_bond_with_dragon_scheme_invalidated_title:0 "Происки «Скрепление уз с драконом» подходят к концу"
 deepen_bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'скончался', 'скончалась')]. Вы больше не можете пытаться скрепить узы с [Select_CString(EqualTo_string('он', target.Custom('GetDragonSheHe')), 'ним', 'ней')]."
 deepen_bond_with_dragon_complete:0 "Вы и [target.GetName] скрепили свои узы настолько, насколько это возможно.."
 deepen_bond_with_dragon_continue:0 "Вы продолжаете свои усилия."
 deepen_bond_with_dragon_try_again:0 "Вы предпримете еще одну попытку."