 # Bonding results
 # Bond with untamed/wild dragon
 dragon_bond_events.1000.t:0 "Скрепленные узами"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]. #bold МОЙ!#! \n\nГоворят, никто не может понять сердце дракона, но [target.GetNameNoTooltip] [Select_CString( target.IsFemale, 'видела', 'видел' )] мое, и [target.Custom('GetDragonSheHe')] [Select_CString( target.IsFemale, 'сочла', 'счел' )] его достойным. Теперь мы связаны, союз крови, плоти и огня.\n\nОт Стены до Сумеречных земель за пределами Асшая, да будет известно, что я, [ROOT.Char.GetFullNameNoTooltip], требую дракона [target.GetNameNoTooltip] как своего собственного. Да возрадуются [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] дома [ROOT.Char.GetDynastyNameNoTooltip], ибо восстает новый [Concept('owned_dragon','дракон')|E].\n\n[ROOT.Char.GetHouse.GetMotto]!"
 dragon_bond_events.1000.a:0 "Пока я дышу, я никогда не забуду этот день."
 
 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] отклоняет узы"
 dragon_bond_events.1001.desc:0 "Предчувствие наполняет меня, пока я ориентируюсь в логове дракона [target.GetNameNicknamedPossessive]. Хотя каждая частичка меня кричит, чтобы я [Select_CString( ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] в [ROOT.Char.Custom('ResidenceBuilding')], я заставляю себя сделать шаг, затем другой, пока не оказываюсь в нескольких футах от [Select_CString( target.IsFemale, 'нее', 'него' )]. При моем приближении [Concept('owned_dragon','дракон')|E] шевелится, отвлекаясь от чего-то обугленного, это [GetPlayer.Custom('RegionalEdibleAnimal')], зажатый в [target.Custom('GetDragonHerHis')] челюстях. [target.Custom('GetDragonHerHis')|U] глаза следят за мной со злобным любопытством, как кошка за птицей.\n\nПризывая остатки мужества, я протягиваю руку в сторону существа. Когда мои пальцы находятся на расстоянии вытянутой руки, [target.GetNameNoTooltip] внезапно бросается ко мне, [target.Custom('GetDragonHerHis')] челюсти щелкают совсем рядом с моими пальцами. Встав во весь рост, [target.GetNameNoTooltip] предупреждающе рычит, и я вижу, как за [target.Custom('GetDragonHerHis')] клыками появляются оранжевые язычки пламени. В панике я бегу из логова, останавливаясь лишь тогда, когда достигаю безопасного места."
 dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName] возьми эту змею!"

 dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip] - жгучий ответ"
 dragon_bond_events.1002.desc:0 "Трепет охватывает меня, когда я приближаюсь к [Concept('dragon','дракону')|E] по прозвищу [target.GetNameNicknamed]. Но этот страх с лихвой перекрывается моим предвкушением. Ведь какой [ROOT.Char.GetCulture.GetNameNoTooltip] ребенок не мечтал подружиться с драконом? И какой [ROOT.Char.GetTitleAsNameNoTooltip] сегодня не потянулся бы к такому могуществу, несмотря на риск?\n\nМои детские фантазии ослабевают, однако, я приближаюсь к зверю. [target.GetNameNoTooltip] явно [Select_CString( target.IsFemale, 'взволнована', 'взволнован' )]: [target.Custom('GetDragonSheHe')|U] [Select_CString( target.IsFemale, 'пригнулась', 'пригнулся' )] к земле, огромные глаза смотрят на меня, а [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] чешуйчатый хвост зловеще покачивается. Но сомневаться уже поздно, и путь только вперед. Я протягиваю руку к [target.Custom('GetDragonHerHis')] теперь уже оскаленной пасти и начинаю произносить древние валирийские слова успокоения: #italic Lykirī! Ryptē—#!\n\nЯ едва [Select_CString( ROOT.Char.IsFemale, 'успела', 'успел' )] начать, как мое зрение заливает пламя, а мир - боль. А потом я начинаю #bold кричать#!\n\nГолова, отяжелевшая от макового молока, просыпается позже в своей постели в [ROOT.Char.GetCapitalLocation.GetName]. Я забинтован[Select_CString( ROOT.Char.IsFemale, 'а', '' )] от мозга до живота гнойными бинтами - и мучаюсь. Но я, как ни прискорбно, жив[Select_CString( ROOT.Char.IsFemale, 'а', '' )]."
 dragon_bond_events.1002.a:0 "Так близко..."

 dragon_bond_events.1003.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U], которого [Select_CString( target.IsFemale, 'сожгла', 'сжег' )] [target.GetNameNoTooltip]"
 dragon_bond_events.1003.desc:0 "Настал день, когда я наконец-то свяжусь с [Concept('dragon','драконом')|El] [target.GetNameNoTooltip]. [ROOT.Char.GetHouse.GetMotto]!\n\nЯ оставляю своих [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] у логова дракона и вхожу туда [Select_CString( ROOT.Char.IsFemale, 'одна', 'один' )]. Перешагивая через обугленные кости, я приближаюсь к вялой фигуре, которая лежит, свернувшись калачиком вокруг каменной колонны. [target.GetNameNoTooltip] не шевелится при моем приближении и только приоткрывает один глаз, чтобы рассмотреть меня, а затем возвращается в дремоту. Спать? Вот гадство! Я - [ROOT.Char.Custom('WomanManGirlBoy')] из [ROOT.Char.GetCapitalLocation.GetName] и не потерплю отказа!\n\n Поднявшись во весь рост, я приказываю дракону на валирийском языке, который я [Select_CString( ROOT.Char.IsFemale, 'запомнила', 'запомнил' )] на данный момент: #italic Rȳbās! Dohaerās!#! Но [target.GetNameNoTooltip] не шевелится. Я кричу, кричу, стучу ногами, но безрезультатно. [Select_CString( ROOT.Char.IsFemale, 'Разочарованная', 'Разочарованный' )], я хватаю ближайшую кость и бросаю ее в дракона, где она ударяется о [target.Custom('GetDragonHerHis')] шею.\n\n Наконец-то [target.GetNameNoTooltip] видит меня! Медленно, лениво [target.Custom('GetDragonSheHe')] поворачивает свою голову в мою сторону, не решаясь подняться с пола. А потом появляется пламя. Это последнее, что я вижу."
 dragon_bond_events.1003.a:0 "Жжет, жжет! Мать! Отец! #strong_glow;R Я ГОРЮ!#!"
 
 # Bonding
 dragon_bond_events.t:0 "Скрепление уз с [target.GetNameNoTooltip]:"

 # Deepen Bond Results
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ Хорошо проведенное время"
 dragon_bond_events.2001.desc:0 "Недели тренировок, общения и знакомства, которые провели я и [target.GetName], наконец-то начали приносить свои плоды. Парим ли мы над местом [ROOT.Char.GetCapitalLocation.GetName] или отдыхаем в [target.Custom('GetDragonHerHis')] логове, я и [target.GetNameNoTooltip] все больше сближаемся друг с другом.\n\nС каждым днем мы все меньше работаем как просто команда всадника и лошади, а все больше - как настоящие товарищи, связанные настоящими узами доверия и привязанности.\n\nВозможно, никто не может по-настоящему узнать сердце дракона, но мне кажется, что я знаю [Select_CString( target.IsFemale, 'ее', 'его' )] душу."
 dragon_bond_events.2001.a:0 "Вместе мы напишем легенду о нас."
 
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Смешанные результаты"
 dragon_bond_events.2002.desc:0 "С каждым днем становится все яснее, что мои попытки сделать так, что бы [target.GetName] [Select_CString( target.IsFemale, 'сблизилась', 'сблизился' )] со мной, не приносят результата.\n\nКажется, что каждый день, проведенный в атмосфере общего доверия, мы проводим в противоположных направлениях. Хотя связи между нами не ослабли, но и не выросли, я чувствую, что у меня нет другого выбора, кроме как вернуться к прежней, более отдаленной связи."
 dragon_bond_events.2002.a:0 "Печально..."

 # Scheme Events - These are the events that fire as part of the scheme.
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Дорогое мясо"
 dragon_bond_events.3000.desc:0 "[dragon|El] [target.GetNameNicknamed] - меркантильное создание. В некоторые дни [target.Custom('GetDragonSheHe')] не хочет ничего, кроме как расправить свои крылья и порхать по небу, а уже на следующий день [Select_CString( target.IsFemale, 'ее', 'его' )] практически невозможно вывести из логова. [target.Custom('GetDragonHerHis')|U] вкусы столь же разнообразны, и хотя [target.Custom('GetDragonSheHe')] по-прежнему ест всю зарезанную дичь, которую мои слуги переправляют [target.Custom('GetDragonHerHim')], я подумываю послать на кухню за более вкусными блюдами. Уверен, что хорошее угощение сблизит нас с [target.GetNameNoTooltip]."
 dragon_bond_events.3000.a:0 "[target.GetNameNoTooltip] будет обедать как [ROOT.Char.GetTitleTierName]. Я буду кормить [target.Custom('GetDragonHerHim')] обугленной бараниной."
 dragon_bond_events.3000.b:0 "У [target.Custom('GetDragonSheHe')|U] изысканный вкус. Я накормлю [target.Custom('GetDragonHerHim')] жареной свининой."
 dragon_bond_events.3000.c:0 "Драконы предназначены для войны, а не для пиров. Он не будет получать #italic угощения#!..."

 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Мясо приветствуется"
 dragon_bond_events.3001.desc:0 "На кухне владния [target.GetCurrentLocation.GetNameNoTooltip] всю ночь работают над подношением для [Concept('dragon','дракона')|E] [target.GetName]. Мясо получается нежным и влажным, а золотистая кожица, смазанная маслом, чуть ли не лопается от начинки. Несколько моих [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, когда его выносят с кухни, но этот деликатес подходит только для [Concept('dragon','дракона')|E].\n\nЯ вкатываю телегу в логово и уже собираюсь окликнуть его, когда дракон вскакивает и останавливается всего в нескольких шагах от меня. [target.Custom('GetDragonHerHis')|U] голова вертится между мной и телегой, и хотя [target.Custom('GetDragonSheHe')], кажется, вот-вот бросится за своим манящим призом, [target.Custom('GetDragonSheHe')] сдерживает себя. [Select_CString( ROOT.Char.IsFemale, 'Обрадованная', 'Обрадованный' )] тем, что [target.GetNameNoTooltip] внимает мне, я произношу слова, которые [target.Custom('GetDragonSheHe')] жаждет услышать: #italic Havor zaldrīzes!#!\n\nСлова едва успевают покинуть мои губы, как [target.GetNameNoTooltip] обрушивается на мясо. Я уже несколько месяцев не [Select_CString( ROOT.Char.IsFemale, 'видела', 'видел' )] [target.Custom('GetDragonHerHim')] таким счастливым."
 dragon_bond_events.3001.a:0 "Кушай на здоровье, мой дракончик!"

 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Дорогое мясо отобрано"
 dragon_bond_events.3002.desc:0 "Кухни всю ночь работают над подношением для дракона [target.GetName]. Мясо получается нежным, а его золотистая кожа трескается под тяжестью сочной начинки. Некоторые мои [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] с тоской смотрят на мясо, пока его везут с кухни, но это редкое блюдо подходит только для лордов и драконов. \n\nЯ вкатываю тележку в логово дракона [target.GetNameNoTooltip] и уже собираюсь позвать [target.Custom('GetDragonHerHim')], когда меня опрокидывает на пол клубящаяся масса чешуи и мышц. [target.GetNameNoTooltip] с жадностью набросился на мясо, [target.Custom('GetDragonHerHis')] мощные челюсти быстро открыли люки повозки, чтобы добраться до пиршества внутри."
 dragon_bond_events.3002.a:0 "Проклятье!"

 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Живое угощение"
 dragon_bond_events.3003.desc:0 "Хотя порой приятно забыть об этом, притвориться, что они могут быть послушными, как самая лучшая гончая, [Concept('dragon','драконы')|E] в конечном итоге все равно остаются хищниками. Меня все больше беспокоит, что [target.GetName] все сильнее разочаровывается в однообразии [target.Custom('GetDragonHerHis')] невольной жизни, и это напрягает нашу непрочную связь.\n\nХотя я [Select_CString( ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это будет плохой заменой радости настоящей охоты, я подумываю о том, чтобы выпустить в [target.Custom('GetDragonHerHis')] логово несколько свиней или овец. Пока я работаю над тем, чтобы избавить дракона от [target.Custom('GetDragonHerHis')] более жестоких наклонностей, возможно, живой спорт будет оценен по достоинству."
 dragon_bond_events.3003.a:0 "Выпустите небольшое стадо овец."
 dragon_bond_events.3003.b:0 "Заманите группу свиней в логово."
 dragon_bond_events.3003.c:0 "Времени на убийство будет достаточно позже. Пусть [target.Custom('GetDragonSheHe')] посидит на диете."

 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Живое угощение оценено по достоинству"
 dragon_bond_events.3004.desc:0 "Охота превзошла все мои ожидания. Вместо того чтобы просто убить свою добычу, [target.GetName] [Select_CString( target.IsFemale, 'устроила', 'устроил' )] замечательную игру. Хотя животные не представляют реальной угрозы для [target.Custom('GetDragonHerHim')], [target.GetNameNoTooltip] не торопится выслеживать группу, определяя самого слабого члена, прежде чем схватить его. Этот цикл повторяется более часа, пока [target.GetNameNoTooltip] не закончит, к тому времени земля будет покрыта внутренностями, а [target.Custom('GetDragonHerHis')] хвост будет вилять от удовольствия. [target.Custom('GetDragonHerHis')|U] жажда возбуждения и крови утолена, [target.GetNameNoTooltip] позволяет мне подойти гораздо ближе, чем обычно, и даже приносит ведро воды, которую с жадностью глотает."
 dragon_bond_events.3004.a:0 "В душе мы оба дикие..."

 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Возбуждающее угощение"
 dragon_bond_events.3005.desc:0 "Хотя на это ушла большая часть дня, мы с моими слугами успешно загнали последний скот в импровизированный загон внутри логова дракона [target.GetNamePossessive]. Затем я устраиваюсь на безопасном расстоянии, чтобы дождаться [target.Custom('GetDragonHerHis')] прибытия. [target.Custom('GetDragonSheHe')|U] не заставляет себя долго ждать.\n\nЭто кровавая баня. В один момент животные были живы и здоровы. А потом среди них оказывается [target.GetNameNoTooltip]. В отличие от других хищников, которые могут попытаться разделить стадо, мой [dragon|el] наслаждается резней, защелкивая свои челюсти на одном из крупных животных, прежде чем вонзить когти в другого.\n\n Когда [target.GetNameNoTooltip] заканчивает разделываться с последним из стада, я начинаю подходить к [Select_CString( target.IsFemale, 'ней', 'нему' )], но замираю, когда [target.Custom('GetDragonSheHe')] внезапно надвигается на меня, раздувая ноздри и оскаливая клыки. Опасаясь [target.Custom('GetDragonHerHis')] жажды крови, я медленно отступаю."
 dragon_bond_events.3005.a:0 "Только глупец может встать между драконом и его добычей."

 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ A Raw Feeding"
 dragon_bond_events.3006.desc:0 "The [dragon|El] [target.GetNameNicknamed] is understandably wary of me. Though [target.Custom('GetDragonSheHe')] is [Concept('owned_dragon','no longer truly wild')|E] and enjoys some of [target.Custom('GetDragonHerHis')] comforts, [target.Custom('GetDragonSheHe')] does not trust me, and is reluctant to allow me to draw within even a hundred paces of [target.Custom('GetDragonHerHim')]. But as all [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] know, the root to anyone's heart is through their stomach. [target.GetNamePossessiveNoTooltip] just happens to be bigger than most.\n\nAfter consulting with the kennelmasters of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] on the flesh and offal favored by their hounds, I have sent for a wagon of fresh mutton and pork. The meat has yet to be fully butchered, but the kennelmasters assure me that the rarer the better. But which would [target.GetNameNoTooltip] prefer?"
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] prefers gamier flavors. Wheel out the raw mutton."
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] savors sweeter meats. Cart out the raw pork."
 dragon_bond_events.3006.c:0 "Nevermind."

 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ A Raw Success"
 dragon_bond_events.3007.desc:0 "[target.GetNamePossessive] head rises from the floor in interest as I maneuver the meat-laden wheelbarrow into [target.Custom('GetDragonHerHis')] lair. Pushing up onto [target.Custom('GetDragonHerHis')]  forelimbs, [target.GetNameNoTooltip] slowly approaches me, [target.Custom('GetDragonHerHis')] eyes darting between me and my gory treasures.\n\nI heft one of the thicker cuts, and heave it towards [target.Custom('GetDragonHerHim')]. Before the meat strikes the ground, [target.GetNameNoTooltip] darts forward and catches it in [target.Custom('GetDragonHerHis')] jaws. Pleased with the offering, [target.Custom('GetDragonSheHe')] looks towards me expectantly. I am happy to oblige. I throw [target.Custom('GetDragonHerHim')] piece after piece, drawing closer to [target.Custom('GetDragonHerHim')] each time.\n\nKnowing better than to push my luck, I throw the last and largest piece to [target.GetNameNoTooltip], and leave while [target.Custom('GetDragonSheHe')] savages the delicacy. Though I am still far from being accepted as [target.Custom('GetDragonHerHis')] [GetTrait('dragonrider').GetName(GetNullCharacter)], we made real progress today."
 dragon_bond_events.3007.a:0 "I'll have [target.Custom('GetDragonHerHim')] eating out of my hand within a few moonturns!"

 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ A Raw Failure"
 dragon_bond_events.3008.desc:0 "[target.GetNamePossessive] head rises from the floor in alarm as I maneuver the pungent meat-laden wheelbarrow into [target.Custom('GetDragonHerHis')] lair. Pushing up onto [target.Custom('GetDragonHerHis')]  forelimbs, [target.GetName] slowly approaches me, eying the reeking cart and I with suspiscion.\n\nI heft one of the thicker cuts, and heave it towards [target.Custom('GetDragonHerHim')]. It falls to the ground with a wet splat, and only then does [target.GetNameNoTooltip] slowly investigate it, [target.Custom('GetDragonHerHis')] tongue flicking over its bloody mass. Apparently not finding the offering to [target.Custom('GetDragonHerHis')] liking, [target.GetNameNoTooltip] lets out a derisive snort, and returns to coil around [target.Custom('GetDragonHerHis')] favorite pillar.\n\nUnsure of what else to do, I leave the wheelbarrow, and retire back to my [ROOT.Char.Custom('ResidenceBuilding')] to ponder my failure."
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] wasn't built in a day..."

 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Consulting Dragonlore"
 dragon_bond_events.3009.desc:0 "I continue to struggle with [target.GetNamePossessive] training, and fear I am reaching the limits of my knowledge of [Concept('dragon','dragons')|E]. Fortunately, while much dragonlore was lost during the Doom, some still survives on both sides of the Narrow Sea.\n\nThe authenticity and accuracy of many of these texts, however, is unclear. After all, much of the dragonlore that survives are mere copies, and forgeries abound.\n\nAlternatively, the smallfolk have developed a rich dragonlore of their own over the centuries, a collection of old wives' tales and superstitions. Perhaps this folklore might be of value?"
 dragon_bond_events.3009.a:0 "Even the humblest of tales contain grains of truth. Bring in the commoners."
 dragon_bond_events.3009.b:0 "Send to [GetTitleByKey('b_the_citadel').GetNameNoTier|l] and [GetTitleByKey('c_dragonstone').GetNameNoTier]. I will use the old Valyrian lore."
 dragon_bond_events.3009.c:0 "Nevermind."

 dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ Useful Dragonlore"
 dragon_bond_events.3010.desc:0 "My attendants have brought me two accounts of the flight of [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], his children [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] and [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], and their [Concept('dragon','dragons')|E] from old Valyria. While the accounts are varied, most pertinent are their purported description of the Targaryen's colonization of [GetTitleByKey('c_dragonstone').GetNameNoTier], and in particular their efforts to rear dragons on the the island.\n\nThe texts say Aenar and his children lost four of their dragons in the years after their relocation. But [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], the greatest of the five, prospered, while two others, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] and [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], would later hatch in the Dragonmont's shadow. The accounts suggest that, denied the magics of their ancestral home, the Targaryens were forced to develop new practices for rearing dragons, such as the use of closed #italic dijemion#! braziers for incubating the creature's eggs. Knowledge such as this will no doubt prove useful in my efforts with [target.GetName]."
 dragon_bond_events.3010.a:0 "Excellent."

 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ Useless Dragonlore"
 dragon_bond_events.3011.desc:0 "I have consulted a copy of a manuscript describing the rearing of the great [Concept('dragon','dragons')|E] by [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed], and [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. Purported to be a first-hand account of the steward of [GetTitleByKey('c_dragonstone').GetNameNoTier], the book suggests that the siblings, Aegon and Rhaenys in particular, would bathe in Dragonstone's volcanic hot springs together with their dragons.\n\nInspired, I've had barrels of water and carts of kindling brought to [target.GetNamePossessive] lair. There I have built a makeshift sauna in one of the centermost chambers, and already hot steam rises from a dozen tanks once used to ferment [GetPlayer.Custom('RegionalAlcoholicDrink')].\n\nUnfortunately, though the sauna is a delight for me, [target.GetNameNoTooltip] shows neither interest in me nor in the steam bath I have prepared for [target.Custom('GetDragonHerHim')]. If anything, [target.GetNameNoTooltip] seems annoyed at my renovation of [target.Custom('GetDragonHerHis')] lair. Perhaps [target.Custom('GetDragonSheHe')] prefers a dry heat?"
 dragon_bond_events.3011.a:0 "Damnation!"

 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Consulting the Dragonkeepers"
 dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed], my Head Dragonkeeper and [target.GetNamePossessive] primary caretaker, has watched my uneven efforts to bond [target.GetNameNoTooltip] for many months without judgment, always deferring to my initative.\n\nWhile the responsibility for bonding [target.GetNameNoTooltip] is mine and mine alone, the [head_dragonkeeper.GetWomanMan] is well acquainted with the dragon's tempers and tides, and is by all accounts a wiser [head_dragonkeeper.GetWomanMan] than [head_dragonkeeper.GetHerHis] appearance suggests.\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip] wisdom and experience could aid my labors with [target.GetNameNoTooltip], but there is risk. [head_dragonkeeper.GetNamePossessiveNoTooltip] remit has always been seeing to [target.GetNamePossessiveNoTooltip] physical needs—[target.Custom('GetDragonHerHis')] feeding, watering, cleaning, and entertainment. But the [head_dragonkeeper.GetWomanMan] has never communed with my dragon on that deeper, more spiritual level."
 dragon_bond_events.3012.a:0 "I hold no monopoly on wisdom. Ask [head_dragonkeeper.GetFirstNameNoTooltip] for help."
 dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip] is but an exotic servant. What could [head_dragonkeeper.GetSheHe] know of a dragon's heart?"

 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Sage Advice"
 dragon_bond_events.3013.desc:0 "Putting my fate in the Dragonkeeper's calloused hands, I have decided to join [head_dragonkeeper.GetNameNicknamed] today during [head_dragonkeeper.GetHerHis] labors with [target.GetName].  Like [head_dragonkeeper.GetHerHis] acolytes, I dress in a roughspun tunic, and arm myself with a simple wooden quarterstaff.\n\nWe spend the day mucking out the central chamber of [target.GetNamePossessiveNoTooltip] lair, filling [target.Custom('GetDragonHerHis')] water troughs, and rechecking the myriad of gates and locks that keep my dragon in and unwanted visitors out. All this and more we do under [target.GetNamePossessiveNoTooltip] watchful gaze, who lumbers after me as I complete the day's chores.\n\nBy the end of the day, I am slick with sweat and reek of dragon-soiled muck. And yet, as I go to leave, [target.GetNameNoTooltip] tilts [target.Custom('GetDragonHerHis')] neck invitingly towards me. Tentatively at first, and then with increasing vigor, I rake the side of [target.Custom('GetDragonHerHis')] scaled neck with a good scratch. It seems my work did not go unappreciated."
 dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip] was right. Clean hands accomplish nothing."

 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Poor Advice"
 dragon_bond_events.3014.desc:0 "Against my better judgement, I have decided to join [head_dragonkeeper.GetNameNicknamed] today during [head_dragonkeeper.GetHerHis] labors with [target.GetName]. Like [head_dragonkeeper.GetHerHis] acolytes, I dress in a roughspun tunic. Though the garment reeks, the Dragonkeeper insists [target.GetNameNoTooltip] prefers a consistent scent.\n\n[head_dragonkeeper.GetNameNoTooltip] has me start by mucking out the central chamber of the dragon's lair, and claims [target.GetNameNoTooltip] will not respect a [GetTrait('dragonrider').GetName(GetNullCharacter)] who is unwilling to get [ROOT.Char.GetHerHis] hands dirty. And I am willing. By midday, I am drenched in sweat and up to my knees in soiled straw bedding. It is then that my dragon deigns to visit us.\n\n[target.GetNamePossessiveNoTooltip] great serpentine eyes dilate in surprise to see my sorry state, before [target.Custom('GetDragonHerHis')] mouth curls back in disgust. Without breaking eye contact with me, [target.Custom('GetDragonSheHe')] lifts [target.Custom('GetDragonHerHis')] tail, and adds another hundred rancid shovelfuls to my burden. The dragon lets out a derisive snort, and departs."
 dragon_bond_events.3014.a:0 "I am to be your rider, not your chambermaid!"

 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ A Valyrian Song"
 dragon_bond_events.3015.desc:0 "I fear that [target.GetName] isn't responding to my efforts at bonding as well as [target.Custom('GetDragonSheHe')] should. While the [dragon|el] no longer bristles at my presence, [target.Custom('GetDragonSheHe')] is easily distracted, and is rarely willing to listen to, let alone obey, my commands.\n\nBut then I recall something my nursemaid once told me. She said that when I was an infant [ROOT.Char.Custom('GirlBoy')], I would cry from the hour of the bat to the nightingale. And that the one thing that could snap me out of these tirades were her sweet songs.\n\nInspired, I've sent to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] for a copied manuscript of old Valyrian hymns, said to date from [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] flight from the doomed continent. While the true provenance of the hymnal is impossible to know, the lyrics are in Valyrian, and the composition is not too dissimilar from some older [ROOT.Char.GetCulture.GetNameNoTooltip] songs."
 dragon_bond_events.3015.a:0 "I will sing the old songs..."
 dragon_bond_events.3015.b:0 "Nevermind."

 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ A Good Valyrian Song"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nIn the heart of the wild, where the mountains rise,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nThere's a [dragon|El] fierce, with burning eyes,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nScales of gold, wings that span the sky,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nBut there's a melody that makes it cry.\n\nMy voice echoes throughout [target.GetNamePossessive] lair. No applause greets me, but as I begin the third verse, I see the dragon enter the chamber, and [target.Custom('GetDragonSheHe')] slowly lowers [target.Custom('GetDragonHerHim')]self to the floor. By the end of the song, [target.Custom('GetDragonSheHe')] is fast asleep, snoring contentedly."
 dragon_bond_events.3016.a:0 "Sleep well my dragon."

 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ A Flat Valyrian Song"
 dragon_bond_events.3017.desc:0 "I enter [target.GetNamePossessive] lair, where I find the [dragon|El] sleeping in one of the chambers. I am nervous, not only because of [target.Custom('GetDragonHerHis')] presence, but also because I am no bard versed in the singing of ancient songs. But as the mummers remind us, the play must go on. I clear my throat, and launch into the first stanzas: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nI am not even to the second stanza before [target.GetNameNoTooltip] wakes, rises, and leaves the chamber. Confused, I follow, only to see [target.Custom('GetDragonHerHim')] lay back down upon the ground and close [target.Custom('GetDragonHerHis')] eyes. Unsure of what else to do, I start my song once again, and again [target.Custom('GetDragonSheHe')] leaves, this time with [target.Custom('GetDragonHerHis')] tail swishing in annoyance.\n\nNot easily deterred, I follow [target.GetNameNoTooltip], singing all the while. It is then that [target.Custom('GetDragonHerHis')] patience frays. The dragon rounds on me and looses a furious roar that stills my voice and sends me running for my [ROOT.Char.Custom('ResidenceBuilding')]."
 dragon_bond_events.3017.a:0 "Damnable dragon!"

 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ A Valyrian Reading"
 dragon_bond_events.3018.desc:0 "[Concept('dragon','Dragons')|E] are as much the scions of old Valyria as the children of House [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], and the blood of that doomed land still courses through [target.GetNamePossessive] veins. It is not mere happenstance that for centuries, perhaps millennia, dragons have heeded commands in but one language: High Valyrian\n\nWhile I have worked through the rudimentary Valyrian phrases with [target.GetNameNoTooltip] — #italic sōvēs#! to fly, #italic rȳbās#! to listen, #italic māzīs#! to heel — I wonder if [target.Custom('GetDragonSheHe')] would appreciate hearing more Valyrian from me, and not just commands.\n\nJust as many [ROOT.Char.GetCulture.GetNameNoTooltip] children are read fables during their infancy to distract and educate them, perhaps [target.GetNameNoTooltip] might also enjoy from a reading?"
 dragon_bond_events.3018.a:0 "I'll find something to read to the dragon."
 dragon_bond_events.3018.b:0 "Nevermind."

 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ A Good Reading"
 dragon_bond_events.3019.desc:0 "I begin reading to [target.GetName] from an old book of fables, which I've spent the better part of the last day painstakingly translating into the Valyrian tongue. I tell [target.Custom('GetDragonHerHim')] of the warrior-queen [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] fated voyage from Rhoyne to Dorne. I regale [target.Custom('GetDragonHerHim')] with the exploits of [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] and the many labors of [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nI lose myself in the telling of the tales, my words dripping with the poetic liquid beauty of well-spoken High Valyrian. By the time I reach the book's end, the sun has set on [target.GetCurrentLocation.GetNameNoTooltip]. Though [target.GetNameNoTooltip] is but a dragon, and I know [target.Custom('GetDragonSheHe')] understood few to none of my words, [target.Custom('GetDragonSheHe')] seems to have appreciated the attention and now snores contentedly just an armspan away."
 dragon_bond_events.3019.a:0 "One day stories will be written of us too..."

 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ A Poor Reading"
 dragon_bond_events.3020.desc:0 "During [target.Custom('GetDragonHerHis')] next feeding, I begin reading to [target.GetName] from an old book of Dornish fables, which I've spent the better part of the morning hastily translating into the Valyrian tongue. I trip over many of the words, stumbling over the awkwardly translated syntax and convoluted phrases. By the end of the reading, I see that [target.GetNameNoTooltip]'s confusion matches my own, and the [dragon|el] stalks away from me in mild irritation at being summoned to what must seem the ravings of a mad[ROOT.Char.Custom('WomanManGirlBoy')].\n\n[target.GetNameNoTooltip] already either ignores or does not understand some of my High Valyrian commands, and I fear that this will only muddle our already limited rapport."
 dragon_bond_events.3020.a:0 "Damnation!"

 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Looking Skyward"
 dragon_bond_events.3021.desc:0 "I take my morning porridge outside on my balcony, where I behold a brilliant blue sky, with nary a cloud in sight. Something in me knows that this is not a day to be spent idly inside my [ROOT.Char.Custom('ResidenceBuilding')] or on the streets of [ROOT.Char.GetCapitalLocation.GetName]. It is as if [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]self made today for a singular purpose: flight.\n\nAnd yet I feel cautious. [target.GetNamePossessive] last several flights have not gone well—over the past few moonturns, [target.Custom('GetDragonSheHe')] has on occassion chosen to selectively ignore those commands [target.Custom('GetDragonSheHe')] finds inconvenient, commands that are usually related to me trying to avoid falling to my death.\n\nStill, more riding time could both improve our rapport and  [target.GetNamePossessiveNoTooltip] willingness to heed my commands. And it is such a magnificent day..."
 dragon_bond_events.3021.a:0 "To waste the day indoors would do neither of us any good. To the skies!"
 dragon_bond_events.3021.b:0 "A [ROOT.Char.GetTitleTierName]'s duty is to [ROOT.Char.GetHerHis] realm, not [ROOT.Char.GetHerHis] fancies. We will not fly today."
 dragon_bond_events.3021.custom_tt:0 "Your Bond Does Not Increase"

 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Reaching New Heights"
 dragon_bond_events.3022.desc:0 "[target.GetName] greets me almost eagery as I enter [target.Custom('GetDragonHerHis')] lair clutching a saddle — clearly I am not the only one yearning for the skies. With uncommon agreeableness, [target.Custom('GetDragonSheHe')] allows me to attach the saddle and mount [target.Custom('GetDragonHerHim')], and with a nod to my attendants, we step out into the open air. As soon as we are clear of the last gates, [target.GetNameNoTooltip] leaps into the air, relishing the freedom.\n\nWith each beat of [target.Custom('GetDragonHerHis')] wings, we soar higher and higher, until my [ROOT.Char.Custom('ResidenceBuilding')] is but a distant splotch of color below. [target.Custom('GetDragonSheHe')|U] is in rare form today, and under my reigns, [target.GetNameNoTooltip] feels as swift as the legendary [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] and as powerful as the infamous [GetScriptedCharacterByHistoryID('dragon_terrax').GetName].\n\nSoaring amidst the heavens, the wind rushes past, lifting hair and spirits alike as the world unfolds below. Against the backdrop of the cloudless sky, our bond grows even stronger."
 dragon_bond_events.3022.a:0 "Can you take me higher?"

 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Failure to Launch"
 dragon_bond_events.3023.desc:0 "I approach [target.GetName] cautiously, and am greeted by a playful flicker in [target.Custom('GetDragonHerHis')] eyes. Despite our previous rehersals, [target.GetNameNoTooltip] resists my efforts to affix [target.Custom('GetDragonHerHis')] saddle, seemingly caught up in one of [target.Custom('GetDragonHerHis')] many moods. With a mischevous snort, [target.Custom('GetDragonSheHe')] darts away just as I reach out, [target.Custom('GetDragonHerHis')] wings unfurling in graceful defiance.\n\nEach attempt to secure the saddles' girdle or reigns are met with a defiant swat of [target.Custom('GetDragonHerHis')] tail or a sudden gout of flame, a reminder that while a [dragon|El] may be [Concept('tamed_dragon','tamed')|E], it can never be truly broken. As my frustration mounts, I realize that my time could perhaps be spetter spent than by trying to make my dragon do something [target.Custom('GetDragonSheHe')] does not wish."
 dragon_bond_events.3023.a:0 "How unfortunate..."

 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Visiting Hours"
 dragon_bond_events.3024.desc:0 "After my last visit with [target.GetName] I was struck and dismayed by [target.Custom('GetDragonHerHis')] seeming inability to distinguish between me and the attendants that bring [target.Custom('GetDragonHerHis')] food. As if I, a [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], were no different from a servant! Although my duties as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryHolding.GetNameNoTier] consume most of my days, it might be worthwhile to set aside more time to visit with [target.GetNameNoTooltip].\n\nThere is, however, risk to such an approach. Not only the obvious danger of spending more time in close proximity with such a vicious predator, but also the risk that [target.GetNameNoTooltip] could bristle at my overeager, heavy-handed presence during this sensitive stage of our relationship.\n\n"
 dragon_bond_events.3024.a:0 "There is no substitute for time well spent. I will visit the dragon."
 dragon_bond_events.3024.b:0 "Nevermind."
 dragon_bond_events.3024.custom_tt:0 "[target.GetNamePossessiveNoTooltip] attitude towards you will remain indifferent"

 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Visit Dragon Success"
 dragon_bond_events.3025.desc:0 "Much as my [ROOT.Char.Custom('GirlBoy')]hood teachers shaped me into the [ROOT.Char.Custom('WomanManGirlBoy')] I am today and in so doing earned my appreciation, so too have my efforts to be a more regular part of [target.GetNamePossessive] care earned me a modicum of the dragon's respect. Whereas even a month ago [target.Custom('GetDragonSheHe')] would have treated me no different than any other of the porters that bring [target.Custom('GetDragonHerHis')] meat in and soiled straw out, I think [target.Custom('GetDragonSheHe')] now sees me in a better light.\n\nWhile still far from affectionate, [target.GetNameNoTooltip] watches me more closely, can discern my voice from those of my companions, and will even allow me to touch [target.Custom('GetDragonHerHis')] neck during feedings."
 dragon_bond_events.3025.a:0 "Day by day, I will earn [target.Custom('GetDragonHerHis')] obedience."

 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Visit Dragon Failure"
 dragon_bond_events.3026.desc:0 "My visits have been counterproductive. While I had hoped that [target.GetName] would come to associate my presence with the feedings [target.Custom('GetDragonSheHe')] so clearly enjoys, instead I fear [target.Custom('GetDragonSheHe')] has come to associate me more with the captivity [target.Custom('GetDragonSheHe')] loathes.\n\nWhereas even a month ago [target.GetNameNoTooltip] would have largely let my presence during [target.Custom('GetDragonHerHis')] feedings go unremarked upon, now [target.Custom('GetDragonHerHis')] nostrils flare in agitation when [target.Custom('GetDragonSheHe')] catches wind of me, and [target.Custom('GetDragonSheHe')] seemingly makes a point to show [target.Custom('GetDragonHerHis')] back to me whenever possible, an unfortunate sign of dismissal."
 dragon_bond_events.3026.a:0 "How unfortunate..."

 dragon_bond_events.3027.t:0 "Bonding with [target.GetNameNoTooltip]: Valar Ēdrussis" # reused for whole event chain
 dragon_bond_events.3027.desc:0 "While on a routine walk around the nearby domain of my realm, I hear the faint sound of snoring nearby.\n\nPausing to listen closer, I suddenly notice the rest of this wilderness is eerily quiet. It is as though the entire landscape rests in the middle of the day, and on a day such as this it is a welcome respite from the hustle and bustle of everyday court life."
 dragon_bond_events.3027.a:0 "I should investigate the snoring."
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! This could lead to dangerous outcomes!"
 dragon_bond_events.3027.b:0 "Peace at last."

 dragon_bond_events.3028.desc:0 "I start walking in the direction the snoring seems to be originating. A strange sense of unease comes over me as I realize I haven't seen a single living creature in some time, nor can I cannot hear even the smallest tree-dwellers chirp or chitter.\n\nRounding a large tree, I spy the cause of this silence and snore: [target.GetNameNoTooltip] sound asleep in a clearing, just mere feet in front of me! [target.Custom('GetDragonSheHe')|U] looks surprisingly peaceful like this, curled up snugly."
 dragon_bond_events.3028.a:0 "A nap sounds nice..."
 dragon_bond_events.3028.custom_tt.a:0 "Find a nice comfortable group of leaves and have a well-earned nap"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] will react..."
 dragon_bond_events.3028.b:0 "Back up, nice and slowly."
 dragon_bond_events.3028.custom_tt.b:0 "Begin to retreat into the forest"
 dragon_bond_events.3028.custom_tt.b.a:0 "You make it away"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] awakens"
 dragon_bond_events.3028.b.success.t:0 "Scurry Away"
 dragon_bond_events.3028.b.success.custom_tt:0 "Sweat dripping from your head, you almost collapse before looking back and realizing [target.GetNameNoTooltip] is still sleeping peacefully."
 dragon_bond_events.3028.c:0 "NOPE!"
 dragon_bond_events.3028.custom_tt.c:0 "Run in the opposite direction"
 dragon_bond_events.3028.c.success.t:0 "A Mad Dash"
 dragon_bond_events.3028.c.success.custom_tt:0 "You run at full speed until you are safely home, praying the dragon was none the wiser."

 dragon_bond_events.3029.desc:0 "Some time passes and I wake with a start, warm breath now billowing onto my face. Terrified, I stay completely still, and see [target.GetNameNoTooltip] has craned [target.Custom('GetDragonHerHis')] neck to peer onto my face!\n\nI feel a shiver go down my spine... Perhaps this wasn't my smartest decision. \n\nTo my surprise [target.GetNameNoTooltip] seems to simply go back to sleep? Perhaps [target.Custom('GetDragonSheHe')]'s getting a little more used to my company!"
 dragon_bond_events.3029.a:0 "This is warmer than my bed!"

 dragon_bond_events.3030.desc:0 "I can almost sense as [target.GetNameNoTooltip] stirs from [target.Custom('GetDragonHerHis')] slumber before [target.Custom('GetDragonSheHe')] suddenly rises, clearly surprised by my encroaching so closely on [target.Custom('GetDragonHerHis')] domain.\n\nA part of me expects to be immediately engulfed in flame or gouged by a claw, but the dragon simply stands, [target.Custom('GetDragonHerHis')] scales shimmering slightly in the mid-day sun, [target.Custom('GetDragonHerHis')] eyes intently on me."
 dragon_bond_events.3030.a:0 "Sshhh, nice dragon..."
 dragon_bond_events.3030.custom_tt.a:0 "Recall a lullaby and sing to the dragon"
 dragon_bond_events.3030.c.success.t:0 "Counting Ōtor"
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip] seems to respond to your lullaby, eventually being lulled back to sleep, letting you sneak off"
 

 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip] rears back, clearly outraged by me encroaching on [target.Custom('GetDragonHerHis')] sleeping spot! All I can do in response now is cower and cover my head, praying to [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]self that the beast may have mercy on me..."
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] is angered and attacks!"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] leaves and doesn't return"
 dragon_bond_events.3031.attack.t:0 "A sad state..."
 dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip] lashes at you with flames before flying away, and it doesn't look like they're eager to return..."
 dragon_bond_events.3031.flee.t:0 "A Lucky Turn of Events?"
 dragon_bond_events.3031.flee.custom_tt:0 "You uncover your eyes to find [target.GetNameNoTooltip] flying away. A lucky turn of events, however, it doesn't look like they're eager to return..."

