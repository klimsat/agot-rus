l_russian:
 DRAGON_IN_SIEGE:0 "Использовать дракона"
 agot_dragon_siege.gui_tt:0 "Вы решили, как использовать [sieging_dragon.GetName] в осаде."
 agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning У защитников есть [Concept('anti_dragon_maa','Противонии')|E] [Concept('men_at_arms','профессионалы')|E] размещенные здесь, что увеличивает риск этого действия.#!"
 agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning У защитников есть позиции скорпионов, что увеличивает риск этого действия.#!"
 agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning У защитников есть позиции тяжелых скорпионов, что значительно увеличивает риск этого действия.#!"
 agot_dragon_siege.gui_tt_check:0 "Вы можете использовать своего дракона для осады только один раз в день."
 agot_dragon_siege.gui_tt_cant_damage:0 "Ваш дракон недостаточно велик, чтобы нанести еще больший ущерб этому месту."
 agot_dragon_siege.title:0 "Осада [sieging_location.GetNameNoTooltip]:"
 agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning [sieging_location.GetName] есть позиции скорпионов, которые увеличивают риск использования [sieging_dragon.GetFirstName] в осаде.#!"
 agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning [sieging_location.GetName] есть позиции тяжелых скорпионов, которые значительно увеличивают риск использования [sieging_dragon.GetFirstName] в осаде.#!"
 agot_dragon_siege.ineffective:0 "Атака вашего дракона оказалась неэффективной."

 # Choice of siege
 agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ Приближение дракона"
 agot_dragon_siege.0001.desc_opening:0 "Я стою перед стенами [sieging_location.GetName], мой дракон [sieging_dragon.GetName] рядом со мной. Наши люди окружают крепость, защитники заперты внутри и прячутся за своими стенами.\n\n"
 agot_dragon_siege.0001.desc_none:0 "Хотя мы, несомненно, заставили бы их сдаться, если бы у нас было достаточно времени, никакие стены не защитят их от драконьего огня. Конечно, не без риска, но я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы полететь верхом [sieging_dragon.GetNameNoTooltip] чтобы обрушить свое пламя на замок и гораздо быстрее покончить с этой осадой."
 agot_dragon_siege.0001.desc_defender:0 "Хотя мы, несомненно, заставили бы их сдаться, если бы у нас было достаточно времени, никакие стены не защитят их от драконьего огня. К сожалению, [defending_dragonrider.GetTitledFirstName] и [defending_dragon.GetName] здесь, и они, без сомнения, попытаются остановить нас. Если я собираюсь нанести удар, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сначала встретиться с ними лицом к лицу."
 agot_dragon_siege.0001.desc_defenders:0 "Хотя мы, несомненно, заставили бы их сдаться, если бы у нас было достаточно времени, никакие стены не защитят их от драконьего огня. К сожалению, [defending_dragonrider.GetTitledFirstName] и [defending_dragon.GetName] здесь, и они не единственные. Если я хочу нанести удар, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сначала победить всех остальных драконов в небе."
 agot_dragon_siege.0001.desc_owned:0 "Хотя в этих стенах есть и другие драконы, поскольку на них нет всадников, маловероятно, что они будут сражаться с нами. Конечно, не без риска, но я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оседлать [sieging_dragon.GetNameNoTooltip], чтобы обрушить свое пламя на замок и гораздо быстрее завершить эту осаду."
 agot_dragon_siege.0001.desc_owned_single:0 "Хотя [owned_dragon_present.GetName] находится внутри, без всадника, вряд ли [owned_dragon_present.Custom('GetDragonSheHe')] может оказать эффективное сопротивление. Конечно, не без риска, но я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы оседлать [sieging_dragon.GetNameNoTooltip] чтобы выпустить [sieging_dragon.Custom('GetDragonSheHe')] и обрушить пламя на замок и гораздо быстрее покончить с этой осадой."
 
 agot_dragon_siege.0001.a:0 "Сначала мы нанесем удар по легким целям, ослабив их оборону."
 agot_dragon_siege.0001.a.f:0 "В наименее рискованном случае вы поедете верхом на [sieging_dragon.GetNameNoTooltip], чтобы атаковать самые слабые места крепости, ослабляя ее оборону."
 agot_dragon_siege.0001.b:0 "Эти стены не защитят их от драконьего пламени."
 agot_dragon_siege.0001.b.f:0 "Вы оседлаете [sieging_dragon.GetNameNoTooltip], чтобы обрушить [sieging_dragon.Custom('GetDragonHerHis')] пламя на оборонительные сооружения, пытаясь завершить эту осаду в сиянии славы."
 agot_dragon_siege.0001.c:0 "Никакой пощады — крепость будет #N сожжена#!."
 agot_dragon_siege.0001.c.f:0 "Вы натравите [sieging_dragon.GetNameNoTooltip] как на оборонительные сооружения, так и на внутреннюю часть крепости, нанося значительный ущерб крепости и ее защитникам."
 agot_dragon_siege.0001.c.tt:0 "#N Многие внутри [sieging_location.GetNameNoTooltip] будут сожжены или погибнут.#!"
 agot_dragon_siege.0001.d:0 "#N;bold Ничего не останется, кроме пепла и руин!#!"
 agot_dragon_siege.0001.d.f:0 "Вы сровняете поместье с землей, не оставив после себя ничего, кроме пепла и руин."
 agot_dragon_siege.0001.d.tt:0 "#N Все внутри [sieging_location.GetNameNoTooltip], будут убиты.#!"
 agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName]! Выходи и умри!"
 agot_dragon_siege.0001.e.f:0 "Вы заставите [defending_dragonrider.GetTitledFirstNameNoTooltip] и [defending_dragon.GetFirstNameNoTooltip] встретиться с вами лицом к лицу."
 agot_dragon_siege.0001.f:0 "Нет, мы будем осаждать по старинке."
 agot_dragon_siege.0001.f.f:0 "Вы продолжаете осаду."

 # Perspective of besieged below
 # Burned in dragon siege
 agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Драконье пламя!"
 agot_dragon_siege.0002.intro:0 "Расхаживая по крепостным стенам [location.GetName], я не могу не осознавать опасности своего положения — вражеские воины окружили мою крепость, и кажется вероятной длительная осада.\n\n"
 agot_dragon_siege.0002.bigboi:0 "Солнце стояло высоко в небе, когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] это: пронзительный рев, за которым последовал порыв ветра... Шум, похожий на сильный шторм, обрушившийся на [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], встряхивая [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] вокруг моего замка. Огромная тень наползает на некогда яркое солнце, затмевая его... Я обнаруживаю, что смотрю в эту темную бездну, когда она опускается на меня: [sieging_dragon.GetFirstNameNicknamed], #XB чудовищный дракон#!!\n\n"
 agot_dragon_siege.0002.option1:0 "Высоко над головой висит плотная пелена облаков. Я смотрю на [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]  вокруг моего замка и слышу пронзительный рев, когда над [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Расправив крылья, взмывая зверем ввысь, я с болью в сердце смотрю на приближающуюся гибель. А вот и [sieging_dragon.GetFirstNameNicknamed], #X грозный дракон#! мой враг!\n\n"
 agot_dragon_siege.0002.option2:0 "Солнце уже начало садиться, когда я услышал это: Громоподобный рев вдалеке, за пределами [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], которые окружает мой замок. Дракон взмывает ввысь, рассекая воздух, как меч, из [Select_CString( dragon.IsFemale,'ее','его')] пасти вырываются струи яркого драконьего пламени. Небо становится багровым, когда я встречаю свою судьбу лицом к лицу: [sieging_dragon.GetFirstNameNicknamed|U] и #X [Select_CString( dragon.IsFemale,'ее','его')] пламя#! были призваны на осаду.\n\n"
 agot_dragon_siege.0002.option3:0 "Напряженную тишину прорезает пронзительный визг, и из-за [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] я ясно вижу своего заклятого врага: [sieging_dragon.GetFirstNameNicknamed], #X омерзительный дракон#!, поднялся в небо, готовый обрушить драконье пламя на моих людей и на меня [Select_CString(ROOT.Char.IsFemale, 'саму', 'самого' )].\n\n"
 agot_dragon_siege.0002.option4:0 "Тишина повисает в воздухе, как смерть. Вдалеке слышится глубокое тремоло дятла в [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] создает отрывистый ритм под напряженное дыхание моего гарнизона. Тишина разлетается вдребезги, как стекло, когда [sieging_dragon.GetFirstNameNicknamed] взмывает ввысь, вихрь пламени и отчаяния, приди к #X и положи мне конец#!.\n\n"
 agot_dragon_siege.0002.outro:0 "Я успеваю только пробормотать молитву, прежде чем жар окутывает меня подобно огненному гобелену. Мои люди тают вокруг меня, мгновенно превращаясь в пепел и копоть, когда я чувствую, как драконье пламя приближается ко мне"
 agot_dragon_siege.0002.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0002.a.f:0 "Вы обожжены [sieging_dragon.GetNameNoTooltip]."

 # Dying in dragon siege
 agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Убитый драконьим пламенем!"
 agot_dragon_siege.0003.outro:0 "Я успеваю только пробормотать молитву, прежде чем жар окутывает меня подобно огненному гобелену. Мои люди тают вокруг меня, мгновенно превращаясь в пепел и копоть, а я цепляюсь за свой последний вздох."
 agot_dragon_siege.0003.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0003.a.f:0 "Вы сгораете заживо от [sieging_dragon.GetNameNoTooltip]."

 # Dragon siege consequences for attacker below
 # Rider struck with arrow
 agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$ Удачный выстрел"
 agot_dragon_siege.0004.desc.minor:0 "[sieging_dragon.GetName] и я лечу к [sieging_location.GetName], пейзаж, расстилающийся под нами, а наша первая цель — фургон с припасами, который защитники по глупости оставили за стенами, — становится все ближе. Я обрушиваю на него пламя [sieging_dragon.GetName], и фургон быстро охватывается пламенем, а припасы защитников превращаются в дым. Это только первый наш удар!\n\nБашня, сторожевой пост и внешняя конюшня - все это захвачено [sieging_dragon.GetFirstNamePossessiveNoTooltip] пламенем, но когда мы выбираемся из горящей конюшни внизу, я чувствую внезапный удар и острую боль в боку.\n\nЯ кричу от боли, смотрю вниз и вижу стрелу, застрявшую у меня в животе, красное пятно расползается по всему телу. С ревом [sieging_dragon.GetNameNoTooltip] разворачивается, чтобы вернуться на наши позиции, и едва замечаю, как удачливый лучник, которому удалось поразить меня, отступает обратно в крепость, когда мы улетаем."
 agot_dragon_siege.0004.desc:0 "Пылающий пепел [sieging_location.GetName] развевается на широких крыльях [sieging_dragon.GetName] мы летим верхом, как легендарный демон, неся за собой смерть.\n\nПод нами находится внутренний двор, где, похоже, собираются защитники, наивная попытка остановить разрушения, которые мы несем. Повернувшись на крен, я направляю  [sieging_dragon.GetFirstNameNoTooltip] зависнет над внутренним двором и обрушит драконье пламя на беспомощных людей внизу.\n\nНо когда мы сжигаем людей своим могучим присутствием, я внезапно чувствую жар в боку и кричу, когда он переходит в боль. Я опускаю взгляд и вижу стрелу, застрявшую у меня в животе, и поднимаю его, чтобы увидеть удачливого лучника, которому удалось поразить меня со стены. С ревом мы сжигаем и его тоже, но я не могу здесь оставаться и поворачиваю [sieging_dragon.GetFirstNameNoTooltip] чтобы вернуться к нашим строям."
 agot_dragon_siege.0004.a:0 "По крайней мере, мы нанесли хоть какой-то ущерб!"
 agot_dragon_siege.0004.a.f:0 "Вы были вынуждены отступить, но не раньше, чем нанесете тот ущерб, который намеревались нанести."

 # Dragon hit with spear
 agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$ Sacrificial Копье"
 agot_dragon_siege.0005.desc.minor:0 "Наши пробные атаки на [sieging_location.GetName] были успешными, и ближайшие защитники либо горят, либо находятся в беспорядке. Конечная цель - башня, и я направляю [sieging_dragon.GetName], чтобы обрушить на [sieging_dragon.Custom('GetDragonHerHis')] пламя.\n\nНе так, как [sieging_dragon.GetName] так и делает, жар прогибает сам камень, я вижу, как одинокий человек поднимает копье с вершины башни, опуская руки как раз в тот момент, когда башня рушится под ним.\n\nХотя он, без сомнения, падает навстречу своей гибели, его копье нашло свою цель. Как бы мы ни старались избежать этого, копье ударяет [sieging_dragon.GetNameNoTooltip] в бок, и я чувствую силу [sieging_dragon.Custom('GetDragonHerHis')] испытываемой боли, когда [sieging_dragon.Custom('GetDragonSheHe')] отступает, ревя от ярости и агонии."
 agot_dragon_siege.0005.desc:0 "Улица [sieging_location.GetName] - это огненная река, и защитники разбегаются еще до того, как мы высадимся. Еще одно здание охвачено пламенем, и, когда защитники разбегаются, я направляю [sieging_dragon.GetName] преследовать лучников, прежде чем они успеют перегруппироваться.\n\n[sieging_dragon.Custom('GetDragonHerHis')|U] великолепная фигура с удивительной скоростью несется по улице вслед за убегающими лучниками, но когда мы проходим улицу [sieging_dragon.Custom('GetDragonSheHe')] ревет от боли! Я смотрю вниз и вижу копье, воткнутое в [sieging_dragon.Custom('GetDragonHerHis')] бок. Одинокий защитник, который, должно быть, прятался на той улице, собрал все свое мужество, чтобы напасть на нас!\n\nБез приказа [sieging_dragon.GetFirstNameNoTooltip] разворачивается и сжигает человека, но я чувствую [sieging_dragon.Custom('GetDragonHerHis')] боль, и я приказываю [sieging_dragon.Custom('GetDragonHerHim')] подняться."
 agot_dragon_siege.0005.a:0 "Возвращаемся [sieging_dragon.GetFirstNameNoTooltip]! Мы должны обработать твои раны!"
 agot_dragon_siege.0005.a.f:0 "Вы были вынуждены отступить, но не раньше, чем нанесете тот ущерб, который намеревались нанести."
 # Dragon attacked in concert by defenders

 agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$ Обреченная храбрость"
 agot_dragon_siege.0006.desc:0 "Защитники [sieging_location.GetName] изводят нас стрелами и копьями, люди прячутся в своих укреплениях, где только могут, чтобы избежать нашего огня. Наконец я вижу просвет, группу лучников, которые были настолько глупы, что собрались все вместе. Прячась только за небольшой аркой, я приказываю [sieging_dragon.GetName] нырнуть и нанести удар!\n\nКогда я это делаю, я вижу ловушку слишком поздно. Над аркой, на соседней крыше, нас поджидает группа защитников, и когда мы бросаемся вниз, они #italic прыгают#! навстречу [sieging_dragon.GetFirstNameNoTooltip]!\n\nХотя многие промахиваются и разбиваются о камни внизу, некоторые храбрые дураки находят опору, их удары сверху вниз находят свою цель и загоняют людей на [sieging_dragon.GetFirstNameNoTooltip] удерживаемые своими копьями и мечами. [sieging_dragon.GetFirstNameNoTooltip] ревет в агонии и изгибается дугой, отбрасывая многих нападавших, и взмывает в небо, а остальные падают навстречу своей гибели внизу."
 agot_dragon_siege.0006.a:0 "Эти храбрые ублюдки!"
 agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] тяжело ранен, и вы были вынуждены отступить, хотя и не раньше, чем получили тот урон, который намеревались нанести."
 # I am struck by many arrows

 agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$ Тысяча порезов"
 agot_dragon_siege.0007.desc:0 "Атака на [sieging_location.GetName] проходит успешно, их многочисленные огневые точки пали без особых трудностей или сопротивления. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что эта провинция хорошо защищена, но, похоже, защитники не так храбры, как они хотели бы, чтобы мы думали.\n\nОднако, когда мы атакуем нашу следующую ключевую цель — большие казармы, в которых находятся защитники, — я вижу, где были эти пропавшие защитники. Из каждого окна летят стрелы, и все они нацелены прямо на меня!\n\nХотя [sieging_dragon.GetFirstName] вызывает [sieging_dragon.Custom('GetDragonHerHis')] крылья защищают меня, многие находят свою цель, и я чувствую, как они глубоко впиваются в мою плоть. Я кричу от боли, отдавая последнюю невысказанную команду, когда мы взмываем в небо, облака рассеиваются передо мной, и я чувствую, как кровь стекает по моей груди."
 agot_dragon_siege.0007.a:0 "Мне нужен целитель!"
 agot_dragon_siege.0007.a.f:0 "Вы были тяжело ранены и вынуждены отступить, но не раньше, чем получите тот урон, который намеревались нанести."
 agot_dragon_siege.0007.b:0 "Я... Я не... Я..."
 agot_dragon_siege.0007.b.f:0 "Вы истекаете кровью в тылу [sieging_dragon.GetNameNoTooltip] и ваше тело возвращается на ваши позиции. Урон, который вы намеревались нанести, был нанесен, но дорогой ценой."

 # I was struck by a lucky spear throw
 agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$ Незнакомое копье"
 agot_dragon_siege.0008.desc:0 "Защитники [sieging_location.GetName] оказали достойное сопротивление, но, конечно, никто не может устоять против [sieging_dragon.GetName] и меня. Мы уничтожали их укрепления от одной стороны крепости до другой, сосредоточившись на тех, где может находиться оружие и люди, прежде чем взяться за те, которые могли бы помешать нашим людям проникнуть внутрь.\n\nКогда мы переходим к последнему из них, я вижу одинокого человека на лошади, каким—то образом сумевшего спастись от огня, который скачет к нам с копьем в руке, словно желая пронзить нас! Такая храбрость или глупость, я не могу сказать, но когда я направляю [sieging_dragon.GetNameNoTooltip] я поворачиваюсь к нему лицом и с удивлением вижу, как копье вылетает у него из рук и попадает мне прямо в грудь! Воздух выбит из моих легких, и я не могу даже завыть с [sieging_dragon.GetFirstNameNoTooltip].\n\nЯ смутно осознаю, что [sieging_dragon.GetNameNoTooltip] поднимается в небо, мое обмякшее тело привязано ремнями, голова откинута назад, и я смотрю в небо. Поднимающийся дым, с которого капают угли, выглядит так... так..."
 agot_dragon_siege.0008.a:0 "Так красиво..."
 agot_dragon_siege.0008.a.f:0 "Ваше тело, привязанное к [sieging_dragon.GetNameNoTooltip], возвращается на свои позиции, урон нанесен, но дорогой ценой."

 # Scorpion wounded my dragon
 agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$ Выстрел скорпиона"
 agot_dragon_siege.0009.desc:0 "Это редкий момент, когда можно почувствовать себя униженным, сидя верхом на драконе. Немногие когда-либо испытывали это чувство. Хотя умом я понимал, что используя [sieging_dragon.GetName] во время осады был риск, я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что защитники не могут надеяться нанести нам удар с их скудной обороной. Я [Select_CString(ROOT.Char.IsFemale, 'была неправа', 'был неправ' )].\n\nКогда мы устремляемся вниз, чтобы уничтожить еще одно оборонительное сооружение, я вижу вспышку металла, и из стены вылетает стрела, поражая [sieging_dragon.GetNameNoTooltip] в бок. [sieging_dragon.GetFirstNameNoTooltip] ревет от боли, отшатывается назад и чуть не сбрасывает меня с [sieging_dragon.Custom('GetDragonHerHis')] спины."
 agot_dragon_siege.0009.a:0 "Мы должны отступить!"
 agot_dragon_siege.0009.a.f:0 "Вы были вынуждены отступить, ваши атаки неэффективны, а [sieging_dragon.GetFirstNameNoTooltip] тяжело ранен."

 # Scorpion killed us both!
 agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$ Жало скорпиона"
 agot_dragon_siege.0010.desc:0 "Древние валирийцы называли своих драконов в честь богов, и легко понять почему. [sieging_dragon.GetName] - бог огня и смерти, и я его [Select_CString(ROOT.Char.IsFemale, 'избранница', 'избранник' )]. И все же, как древние боги были повержены новой верой, так и величайшее оружие может пасть перед самым ничтожным.\n\nМеталлический дождь со стен обрушивается подобно буре. Я вижу [sieging_dragon.GetNameNoTooltip] как стрела скорпиона попала в межкрыльевой сустав, [sieging_dragon.Custom('GetDragonHerHis')] гортанный крик боли оборвался, когда еще одна стрела попала в [sieging_dragon.Custom('GetDragonHerHis')] шею. Кровь льется из ран [sieging_dragon.GetName] — и там, где мы летели, мы теперь падаем, земля устремляется нам навстречу."
 agot_dragon_siege.0010.a:0 "Нет, [sieging_dragon.GetFirstNameNoTooltip]! Лети!"
 agot_dragon_siege.0010.a.f:0 "Вы и [sieging_dragon.GetNameNoTooltip] оба убиты, ваше изуродованное тело найдено среди [sieging_dragon.GetFirstNamePossessiveNoTooltip] остатков."

 # I am dragonrider and I am defending from siege
 agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$ Защита дракона"
 agot_dragon_siege.0011.desc:0 "Верным защитникам [sieging_location.GetName] с трудом удавалось сдерживать нападавших, и, похоже, разочарование наконец-то перешло все границы. Я вижу [sieging_dragonrider.GetTitledFirstName] и [sieging_dragon.GetName] начинают подниматься из рядов, и я знаю, что за этим последует. У меня нет выбора — время пришло!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] либо оседлать [defending_dragon.GetName] и сразитесь с ними в небе, или бежать и предоставьте защитников их судьбе."
 agot_dragon_siege.0011.a:0 "Я встречусь с ними лицом к лицу!"
 agot_dragon_siege.0011.a.f:0 "Вы садитесь на [defending_dragon.GetNameNoTooltip] и встречаете нападающих в небе."
 agot_dragon_siege.0011.b:0 "Лети [defending_dragon.GetFirstNameNoTooltip]! Мы должны бежать!"
 agot_dragon_siege.0011.b.f:0 "Вы покидаете поле боя, оставляя защитников на произвол судьбы."
 agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] убегает!"
 agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName] сбежал от [defending_dragon.GetFirstName], чтобы не встретиться с вами лицом к лицу."

 # My owned dragon has fled due to the events of a siege
 agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$ Полет дракона"
 agot_dragon_siege.0013.desc:0 "[sieging_rider.GetTitledFirstName] и [sieging_dragon.GetFirstName] осуществили их уничтожение, но теперь мне сказали, что цена была даже больше, чем было известно ранее.\n\nМой дракон [fleeing_dragon.GetName], то ли напуганный шумом осады, то ли присутствием  [sieging_dragon.GetNameNoTooltip], сбежал с поля боя!\n\nМне сказали, что [fleeing_dragon.Custom('GetDragonSheHe')] был замечен за созданием логова в [new_location.GetBaseName]."
 agot_dragon_siege.0013.a:0 "Это большая потеря для нас..."
 agot_dragon_siege.0013.a.f:0 "Ваш дракон стал диким. Вы еще можете оправиться от [fleeing_dragon.GetFirstNameNoTooltip], но теперь это может быть сложнее, поскольку [fleeing_dragon.Custom('GetDragonSheHe')] больше не принадлежит вам."

 # A wild dragon has arrived from the events of a siege
 agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$ Прибытие дракона"
 agot_dragon_siege.0014.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что неподалеку произошли события, связанные с осадой [sieging_location.GetName], которая стала местом великого бедствия. [sieging_rider.GetTitledFirstName] и [sieging_dragon.GetName] нанесли урон защитникам, но более важным для меня является прибытие [fleeing_dragon.GetFirstName]!\n\nПохоже, что [fleeing_dragon.Custom('GetDragonSheHe')] бежал от осады [fleeing_dragon.Custom('GetDragonHerHis')] по собственному желанию, и мои разведчики сообщили мне, что зверь был замечен устраивающим логово в [new_location.GetBaseName]."
 agot_dragon_siege.0014.a:0 "Возможность или угроза?"
 agot_dragon_siege.0014.a.f:0 "Дикий дракон появился в [new_location.GetBaseName], и у вас может появиться возможность заявить на него свои права. Конечно, дикие драконы - опасные соседи..."