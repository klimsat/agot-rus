 agot_dragon_duel.t:0 "Схватка с драконом:"

 agot_dragon_slaying_events.0001.t:0 "Логово дракона"
 agot_dragon_slaying_events.0001.neck:0 "Обычный запах болот уже несколько дней раздражает мой нос, настолько, что я, наконец, [Select_CString(ROOT.Char.IsFemale, 'привыкла', 'привык' )] к нему, вот почему новый аромат — незнакомый мне, но чем—то напоминающий тухлые яйца - застает меня врасплох, но я знаю, что я на правильном пути. В лабиринте из трясины, торфа и грязи, наконец, обнаруживаются изуродованные тела и обугленные кости... Мне остается только идти по тропе.\n\nОна выводит меня к каменистому холму, покрытому растительностью. Он полый, судя по входу, который выходит прямо на заболоченный пруд. Если [dragon.GetNameNicknamed] живет здесь, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ему', 'ей')], вероятно, приходится переходить воду вброд. Любопытный выбор места для логова, но, по крайней мере, это место гарантирует [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ему', 'ей')] определенное спокойствие. Требуется осторожность, потому что встретиться лицом к лицу с драконом и без того непросто, но в такой опасной местности, как липкая грязь и непрозрачная вода, я ни в чем не могу быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]."
 agot_dragon_slaying_events.0001.north:0 "Снег и трава хрустят у меня под ногами, когда я иду в тени густых зеленых гвардейских сосен. Пещера расположена в высоком заснеженном холме, который, кажется, пытается вырваться из-под земли. Лесополоса резко обрывается; сосны, окружающие холм, были срублены или раздроблены — от них остались искривленные куски ствола и коры, а от их иголок на снегу остались разбросанные пучки зелени.\n\nГустое облако черного дыма, клубясь, поднимается из входа в пещеру, поднимаясь к облачному небу, прежде чем быть развеянным холодным ветром. Это, несомненно, логово дракона [dragon.GetNameNicknamed]. Обугленные кости [dragon.Custom('GetDragonHerHis')] жертв свалены в кучу у входа в пещеру. Как мне подойти к этому зверю? Стоит ли мне хотя бы пытаться?"
 agot_dragon_slaying_events.0001.vale:0 "Лунные горы отбрасывают четкие тени на ландшафт, пока я продолжаю поиски дракона [dragon.GetNameNicknamed]. [dragon.Custom('GetDragonHerHis')|U] логово, должно быть, спрятано среди этих скал, но как мне его найти, если я едва могу передвигаться пешком?\n\nВ этот день удача благоволит моей смелости, когда я взбираюсь на крутой выступ и замечаю похожую на щепку пещеру, спрятанную среди серых скал? На самом деле, это логово - зеленый склон горы. Земля вокруг входа в него усеяна обугленными останками, и мое сердце подпрыгивает от осознания того, что я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашел' )] свой приз, но теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] его победить..."
 agot_dragon_slaying_events.0001.dorne:0 "Песчаные дюны не давали мне передышки, пока я [Select_CString(ROOT.Char.IsFemale, 'рыскала', 'рыскал' )] по землям в поисках дракона [dragon.GetNameNicknamed]. Временами я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] себя как в бреду, потому что мне не хватало воды среди песков пустыни. Сегодня, находясь всего в двух шагах от меня, я вижу это: изменчивую пещеру, то появляющуюся, то исчезающую из виду, словно мираж.\n\nМоя радость быстро скисает, как дорнийское красное вино, превращенное в уксус... Именно здесь я и [dragon.GetNameNoTooltip] столкнёмся в противостоянии, но моя судьба может ускользнуть сквозь пальцы так же быстро, как песок."
 agot_dragon_slaying_events.0001.danwell:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отследила', 'отследил' )] дракона [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] логова, теплой и влажной пещеры недалеко от владения [dragon.GetCurrentLocation.GetName]. В воздухе витает отвратительный запах разложения, смешанный с запахом горелой плоти. На камнях у входа в пещеру разбросаны обугленные останки людей и животных. Какие ужасы скрываются за входом в эту зловещую пещеру? Какие проблемы ожидают?"
 agot_dragon_slaying_events.0001.roselyse:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отследила', 'отследил' )] дракона [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] логова, пустующего грота рядом с владением [dragon.GetCurrentLocation.GetName], окруженного каменным ковром, покрытым мхом, и липкой зеленью. По мере того, как я бесшумно продвигаюсь вперед, меня окутывает густой клубящийся туман. Такое ощущение, что я балансирую на языке титана, его застоявшееся дыхание тяжело пахнет гниющей плотью.\n\nОткуда-то изнутри доносятся намеки на движение... Медленный рокот, похожий на тихие раскаты грома. Запах дыма окутывает меня, и у меня перехватывает дыхание. Несомненно, именно здесь я найду то, что [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )]... Но доживу ли я до того, чтобы рассказать эту историю, если продолжу?"
 agot_dragon_slaying_events.0001.aemmly:0 "После и без того ужасного и опасного путешествия я [Select_CString(ROOT.Char.IsFemale, 'выследила', 'выследил' )] зверя [dragon.GetNameNicknamed] до [dragon.Custom('GetDragonHerHis')] логова,  пещеры, погруженной в самую глубокую тень, расположенную на дикой окраине недалеко от владения [dragon.GetCurrentLocation.GetName]. Я делаю глубокий вдох и бесшумно продвигаюсь ко входу в логово, ветер шепчет мне предостережения, словно говоря: «#italic поворачивай назад!#!» Опаленный мох и обгоревшие, обглоданные останки диких животных устилают пол, когда я получаю возможность получше рассмотреть вход. Я осторожно крадусь вперед, не [Select_CString(ROOT.Char.IsFemale, 'уверенная', 'уверенный' )], что поблизости что-то скрывается в темноте. Я замечаю #italic движение#! — но я не могу сказать, летучая мышь это, бандит или [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'сам', 'сама')] [dragon.GetNameNoTooltip].\n\nКогда я сосредотачиваюсь, я слышу медленное дыхание дракона изнутри. [dragon.Custom('GetDragonSheHe')|U] здесь. Единственное, что остается, - это продолжать двигаться вперед и оставить свой след в анналах истории, но в последнюю секунду в глубине моего сознания мелькает мысль... Смогу ли я на самом деле это сделать?"
 agot_dragon_slaying_events.0001.desc_vengeance:0 "Каким бы ни был вызов, [Select_CString(vengeance_candidate.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed] будет [Select_CString(vengeance_candidate.IsFemale, 'отмщена', 'отмщён' )]."
 agot_dragon_slaying_events.0001.desc_plan:0 "\n\nВозможно, мне следует составить план."
 agot_dragon_slaying_events.0001.poison:0 "Сразиться отравленным клинком."
 agot_dragon_slaying_events.0001.poison.tt:0 "Вы отравите свой клинок и надеетесь замедлить дракона [dragon.GetName]"
 agot_dragon_slaying_events.0001.mirror:0 "Сразиться зеркальным щитом."
 agot_dragon_slaying_events.0001.mirror.tt:0 "В прошлом это не сработало, но, возможно, получится у вас"
 agot_dragon_slaying_events.0001.seal:0 "Запечатать туннель."
 agot_dragon_slaying_events.0001.seal.tt:0 "Вы запечатаете туннель и попытаетесь уморить дракона [dragon.GetName] голодом"
 agot_dragon_slaying_events.0001.feed:0 "Приманить едой."
 agot_dragon_slaying_events.0001.feed.tt:0 "Вы поохотитесь на местных животных, чтобы приманить дракона [dragon.GetName]"
 agot_dragon_slaying_events.0001.confront:0 "Вступить в противостояние с драконом [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0001.confront.tt:0 "Вы немедленно вступите в схватку с драконом"
 agot_dragon_slaying_events.0001.cancel:0 "Если подумать, то это плохая идея."

 agot_dragon_slaying_events.0002.t:0 "Темные тени"
 agot_dragon_slaying_events.0002.desc:0 "Поиски логова дракона [dragon.GetNamePossessive] затянулись, но пока безрезультатно. Дни становятся длиннее, а мое внимание к цели ослабевает. В этот бодрящий солнечный полдень я обнаруживаю, что [Select_CString(ROOT.Char.IsFemale, 'забрела', 'забрел' )] далеко от кромки леса, словно [Select_CString(ROOT.Char.IsFemale, 'застигнутая', 'застигнутый' )] врасплох в открытом поле. Тени от бегущих облаков составляют мне компанию, когда я прохожу мимо.\n\nМои мысли витают в облаках, когда я замечаю нечто странное: одна из теней движется быстро и #bold против ветра#!...  Вскоре до меня доходит: вместо того, чтобы ждать, пока я найду [dragon.Custom('GetDragonHerHis')], [dragon.GetNameNicknamedNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'нашел', 'нашла')] меня!\n\nЯ замечаю, как [dragon.Custom('GetDragonColorFull')] зверь выныривает из-за облака, и у меня остается всего мгновение, чтобы решить, что делать дальше."
 agot_dragon_slaying_events.0002.fight:0 "Пещера это или не пещера, это не имеет значения."
 agot_dragon_slaying_events.0002.fight.tt:0 "Вы начнете бой с драконом [dragon.GetName]"
 agot_dragon_slaying_events.0002.run:0 "БЕЖАТЬ!"
 agot_dragon_slaying_events.0002.run.tt:0 "Все пошло не так, как планировалось."

 agot_dragon_slaying_events.0003.t:0 "Пропавший дракон"
 agot_dragon_slaying_events.0003.desc:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] найти дракона, несмотря на все мои усилия. Пора возвращаться домой."
 agot_dragon_slaying_events.0003.a:0 "Может быть, в следующий раз!"

 agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Зеркальный щит"
 agot_dragon_slaying_events.0004.desc.intro:0 "Сир [serwyn.GetFirstName], знаменитый рыцарь, состоявший на службе у дома Гарднер, прославился в легендах... Или он был членом Королевской гвардии? Память меня подводит. Любимец простонародья, его тактика убийства чудовища [urrax.GetName] была настолько проста, что казалась гениальной: спрятавшись за полированным щитом, он приблизился к дракону, сбив [dragon.Custom('GetDragonHerHis')] с толку собственным отражением.\n\nПередо мной нависает [dragon.GetNameNicknamed], и моя рука дрожит, когда я сжимаю свой собственный полированный щит, костяшки пальцев побелели от напряжения. #italic Конечно, сир Сервин чувствовал себя увереннее в своем подходе...#!\n\nС каждым шагом я подвергаю сомнению старые басни и свои собственные слабости, связанные с их прослушиванием."
 agot_dragon_slaying_events.0004.desc.some_success:0 "Дракон передо мной на некоторое время сбит с толку, но его больше не одурачишь. Я ближе, но еще не на расстоянии удара..."
 agot_dragon_slaying_events.0004.desc.major_success:0 "Несмотря на мои сомнения, дракон одурачен, и теперь я в пределах досягаемости для удара!"
 agot_dragon_slaying_events.0004.desc_failure:0 "Я слышу низкое рычание... Дракона ни на йоту не одурачила моя хитрость, я чувствую жар опасности, обжигающий мою кожу."
 agot_dragon_slaying_events.0004.a:0 "Пришло время избавиться от щита."

 agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ Запечатанная гробница"
 agot_dragon_slaying_events.0005.desc.intro:0 "Мне не потребовалось много усилий, чтобы убедить местных жителей помочь мне заделать вход в пещеру. Хотя на лицах каждого был написан страх, все они отчаянно желали избавиться от этого адского чудовища. И в головах каждого были мечты о славе! Как только последний камень был установлен на место, мы стали ждать каких-нибудь признаков гибели дракона. Несомненно, [dragon.Custom('GetDragonSheHe')] умрёт от голода или задохнется...\n\n"
 agot_dragon_slaying_events.0005.desc.starved:0 "После нескольких дней ожидания я отдаю приказ вскрыть пещеру. Гордость переполняет меня при виде моей добычи, лежащей прямо у входа в пещеру. «Зверь мертв, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - кричит [peasant.GetFirstName], один из местных жителей."
 agot_dragon_slaying_events.0005.desc.elsewhere:0 "После нескольких дней ожидания я отдаю приказ вскрыть пещеру. После тщательного обыска, однако, всякая надежда на легкую добычу исчезла. «Зверя здесь нет, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - шепчет [peasant.GetFirstName], один из местных жителей. «Возможно, [dragon.Custom('GetDragonHerHis')] здесь никогда и не было.»"
 agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Однако после целого дня бессмысленного ожидания я [Select_CString(ROOT.Char.IsFemale, 'почувствовала, что сыта', 'почувствовал, что сыт' )] по горло. Зверь, должно быть, ослаблен, и его, по крайней мере, легче убить."
 agot_dragon_slaying_events.0005.desc.fire:0 "Я отдаю приказ вскрыть пещеру... только для того, чтобы обнаружить дракона, который ждет за камнем. В мгновение ока небо озаряется алым пламенем. [peasant.GetFirstName] издает крик, перекрывающий шум драконьего пламени: «Пригнитесь, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!»"
 agot_dragon_slaying_events.0005.desc.away:0 "Не требуется много времени, чтобы понять, что что-то не так. Воздух неподвижен, птицы умолкли, а лошади стали беспокойными. «Вы слышите это?» - кричит [peasant.GetFirstName], один из местных жителей: «Это барабан?» Нет... не барабан... #bold взмахи крыльев#!. У меня есть всего несколько мгновений, чтобы собраться с мыслями, прежде чем перед нами появляется адский зверь, обрушивая на нас поток обжигающего пламени."
 agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\nЕсли бы [peasant.GetFirstNameNoTooltip] не [Select_CString(peasant.IsFemale, 'отреагировала', 'отреагировал' )] так быстро, я бы [Select_CString(ROOT.Char.IsFemale, 'сгорела', 'сгорел' )] вместе с остальными. [peasant.GetSheHe|U] дорого [Select_CString(peasant.IsFemale, 'заплатила', 'заплатил' )] за этот поступок и на последнем издыхании шепчет со всей силой, на которую [peasant.GetSheHe] [Select_CString(peasant.IsFemale, 'способна', 'способен' )]: «Убейте зверя... защитите деревню»."
 agot_dragon_slaying_events.0005.starved:0 "[dragon.Custom('GetDragonSheHe')|U] меньше, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]."
 agot_dragon_slaying_events.0005.starved.tt:0 "Теперь вы считаетесь убийцей дракона"
 agot_dragon_slaying_events.0005.elsewhere:0 "Куда [dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'мог', 'могла')] подеваться?"
 agot_dragon_slaying_events.0005.d:0 "Зверь заплатит за это."
 agot_dragon_slaying_events.0005.d.tt:0 "Дракон напал на вас из засады, вы начнете бой в невыгодном положении"

 agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Вкусная уловка"
 agot_dragon_slaying_events.0006.desc:0 "Убедить местного пастуха расстаться с частью его стада в обмен на то, что я одолею дракона [dragon.GetNameNicknamed] было легко... Теперь начинается самое трудное.\n\nЯ прячусь среди овец и крадучись пробираюсь к страшному зверю. [Select_CString(ROOT.Char.IsFemale, 'Окруженная', 'Окруженный' )] овцами, я попытаюсь замаскировать свои пагубные намерения под видом еды.\n\nС каждым неверным шагом, приближающим меня к дракону, мое сердце все громче колотится в груди."
 agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip] похоже, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'попался', 'попалась')] на удочку, так как [dragon.Custom('GetDragonSheHe')] издает довольное урчание, наблюдая за приближением овец. Когда я оказываюсь на расстоянии удара, я поднимаю [ROOT.Char.Custom('signature_weapon')], но тембр урчания быстро переходит в глубокий, мрачный рык..."
 agot_dragon_slaying_events.0006.desc.fail:0 "[dragon.GetNameNoTooltip], похоже, нисколько не интересуется овцами. [dragon.Custom('GetDragonHerHis')|U] глаза сразу же выслеживают меня среди приманки... Кажется, [dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'предпочел', 'предпочла')] бы другой вид мяса."
 agot_dragon_slaying_events.0006.a:0 "Меня нет в меню."

 ### DUEL LOCALIZATION ###

 ## 0100 for Proximity 2 or 1
 # Introduction
 agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed] смотрит на меня горящими глазами, [dragon.Custom('GetDragonColorFull')] отблеск [dragon.Custom('GetDragonHerHis')] чешуи отражает мой решительный взгляд."
 agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed] облизывает свою пасть, изголодавшись по вкусу стали и плоти."
 agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed] расправляет крылья, посылая в мою сторону порыв ветра."
 agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed] опускает голову и прищуривает глаза, когда [dragon.Custom('GetDragonSheHe')] встречает мой суровый взгляд."
 agot_dragon_slaying_events.0100.desc.close_intro:0 "Мои усилия принесли мне небольшое преимущество, но мой восторг быстро улетучился, когда я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] жар, исходящий от дракона [dragon.GetNameNicknamed]. [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'Мой противник фыркнул', 'Моя противница фыркнула')], почти призывая меня приблизиться еще ближе."
 agot_dragon_slaying_events.0100.desc.mid1:0 "Я осторожно переступаю с ноги на ногу, пытаясь устоять перед лицом этого чудовища.\n\n"
 agot_dragon_slaying_events.0100.desc.mid2:0 "Я готовлю [ROOT.Char.Custom('signature_weapon')], готовясь к грядущей битве.\n\n"
 agot_dragon_slaying_events.0100.desc.mid3:0 "Капли пота выступают у меня на лбу и вокруг глаз, но я не могу решиться на резкое движение, чтобы смахнуть их. Я смахиваю соленые капли, как слезы.\n\n"
 agot_dragon_slaying_events.0100.desc.intro.poison:0 "С моего клинка капает яд, мне просто нужно подобраться достаточно близко, чтобы пустить его в ход..."
 agot_dragon_slaying_events.0100.desc.ending1:0 "Моя судьба повисла, как хрупкая нить, ожидая, что ее оборвут или вплетут в легенду."
 agot_dragon_slaying_events.0100.desc.ending2:0 "Моя судьба балансирует на острие ножа, опасно балансируя на грани катастрофы."
 agot_dragon_slaying_events.0100.desc.ending3:0 "Моя решимость горит ярче любого драконьего пламени, и я докажу, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этого. Но"
 agot_dragon_slaying_events.0100.desc.get_closer:0 "я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подобраться поближе к дракону.\n\n"
 agot_dragon_slaying_events.0100.desc.get_even_closer:0 "как бы мне ни было больно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подобраться поближе к дракону.\n\n"
 # Dragon Last Move
 agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Огонь. Повсюду огонь. Поток пламени, который выпускает дракон, очень силен, а дым, который [dragon.Custom('GetDragonSheHe')] выпускает, удушающе густой."
 agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Пламя вырывается из пасти дракона [dragon.GetNamePossessiveNoTooltip], окутывая местность сильным жаром, не похожим ни на что, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )] раньше."
 agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Огненное пекло охватывает меня, окружая со всех сторон стенами из драконьего пламени и дыма. От жара сам воздух покрывается рябью."
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "Ярость дракона и отголоски [dragon.Custom('GetDragonHerHis')] парализующего рева стихли, и в пещере воцарилась тишина."
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Обман! То, что я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] за мгновенную защиту, на самом деле было продуманной уловкой, чтобы вскрыть мою собственную защиту. [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'Молниеносный', 'Молниеносная')] [dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ударил', 'ударила')] по моей несущейся фигуре, нанеся ужасную рану."
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "Защита дракона ослабла, но в [dragon.Custom('GetDragonHerHis')] глазах по-прежнему холодный взгляд."
 agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Защита дракона больше не действует."
 agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip] делает выпад со страшной силой, захлопывая свою пасть. Я едва [Select_CString(ROOT.Char.IsFemale, 'избежал', 'избежала' )] того, чтобы меня разорвало в клочья."
 # Dragon Current Move
 agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip] обвивает шею. Раздается низкое рычание из [dragon.Custom('GetDragonHerHis')] пасти, и воздух наполняется запахом древесного угля. Нет сомнений, [dragon.Custom('GetDragonSheHe')] готовится очистить местность огнем."
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "В приступе агрессивного неистовства [dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'создал', 'создала')] самый опасный ландшафт. Гортанный рев, вырывающийся из [dragon.Custom('GetDragonHerHis')] пасти, эхом разносится по пещере, издавая ужасающий звук."
 agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'поднял', 'подняла')] свою защиту. Возможно, сейчас у меня есть шанс сократить разрыв между нами."
 agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "С невероятной скоростью дракон сокращает расстояние между нами. [dragon.Custom('GetDragonHerHis')] мощные челюсти раскрыты, жаждущие отведать моей плоти."
 # Attacker's Options
 agot_dragon_slaying_events.0100.approach:0 "Атаковать дракона."
 agot_dragon_slaying_events.0100.roll_burn:0 "Сделать кувырок."
 agot_dragon_slaying_events.0100.roll_lunge:0 "Сделать выпад вперед."
 agot_dragon_slaying_events.0100.approach_cautiously:0 "Продолжать осторожно приближаться."
 agot_dragon_slaying_events.0100.run:0 "Мне нужно убираться отсюда."

 ## 0101 for Proximity 0
 agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "В пекло этого дракона и в пекло всю державу. Я отказываюсь умирать в бою с этим дымящимся мешком #bold драконьей мочи#!!\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave:0 "Мои нервы на мгновение сдают, когда я уклоняюсь от атаки, но моя решимость снова укрепляется. [dragon.GetNameNoTooltip] #bold умрет#!.\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven:0 "Все мое тело содрогается, смерть так близко, что я чувствую ее запах. Мои штаны скользкие от дерьма, которое я [Select_CString(ROOT.Char.IsFemale, 'вытряхнула', 'вытряхнул' )] в страхе и панике. Вот так все и заканчивается...\n\n"
 agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Я на мгновение спотыкаюсь, затем снова сосредотачиваюсь. Текущая задача потребует от меня всего, что у меня есть. И даже тогда...\n\n"
 agot_dragon_slaying_events.0101.desc.outro1:0 "Земля вокруг меня - сплошное месиво обломков, не дающее ни убежища, ни сочувствия. Только смерть."
 agot_dragon_slaying_events.0101.desc.outro2:0 "Моя нога натыкается на обломок кости... Козлиный череп? Или, может быть, волчий? Дракон не знает врагов, кроме людей."
 agot_dragon_slaying_events.0101.desc.outro3:0 "Струйка крови стекает по моему лицу, запах железа наполняет мои ноздри. Я с гримасой смаргиваю пот с глаз."
 agot_dragon_slaying_events.0101.desc.outro4:0 "Воздух тяжелый, но мгновение кажется легким и неуловимым — короткая вспышка среди пламени, видение, рассеивающееся в одно мгновение."
 agot_dragon_slaying_events.0101.desc.ending1:0 "Передо мной, поразительно близко, [dragon.GetNamePossessiveNoTooltip] поднимает пыль и пепел в воздух крыльями."
 agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] теперь в пределах досягаемости, но [dragon.Custom('GetDragonColor')] отблеск [dragon.Custom('GetDragonHerHis')] чешуек кажется неприступным, как крепость."
 agot_dragon_slaying_events.0101.desc.ending3:0 "Я почти [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] протянуть руку, чтобы коснуться чешуи дракона [dragon.GetNamePossessiveNoTooltip], который отражает [dragon.Custom('GetDragonColor')] отблеск, если бы не кровавое деяние, ожидавшее меня впереди."
 agot_dragon_slaying_events.0101.desc.ending4:0 "Нас окутывает тишина. Тишина - моя единственная передышка. [dragon.GetNamePossessiveNoTooltip] пронзает меня  глазами, как кинжалами из валирийской стали."
 agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nЧелюсти этого чудовищного зверя разжимаются. Я стану обедом, если не пошевелюсь."
 agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nХвост чудовища хлещет с сокрушительной силой. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигаться, иначе буду [Select_CString(ROOT.Char.IsFemale, 'втоптана', 'втоптан' )] в грязь."
 agot_dragon_slaying_events.0101.climb:0 "Взобраться на дракона."
 agot_dragon_slaying_events.0101.dive:0 "Нырнуть под дракона."
 agot_dragon_slaying_events.0101.stand:0 "Стоять твердо. Дракон здесь умрет."

 ## 0102 for Final Strike
 agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed:0 "Моя рука, полностью вырванная из плечевого сустава, лежит, корчась, на земле, и последние капли крови изображают на земле отрывистые движения. Что ж, все пошло не так, как ожидалось...\n\n"
 agot_dragon_slaying_events.0102.desc.crippled:0 "Я тащу свое искалеченное тело... Кто бы мог подумать, что драконий хвост может раздавить с такой силой? Низ моего туловища, там, где когда-то простирались гордые ноги [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорда' )], теперь представляет собой безвольное месиво из раздробленных костей, внутренностей и разорванных в клочья штанов.\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie:0 "Все это происходит в одно мгновение... Я ныряю под дракона [dragon.GetNameNoTooltip], надеясь избежать [dragon.Custom('GetDragonHerHis')] удара, но я не [Select_CString(ROOT.Char.IsFemale, 'рассчитала', 'рассчитал' )] время. Я чувствую, как шлем слетает с моей головы. Когтистая лапа яростно впивается в мою ногу, кромсая плоть и кости. Мой мучительный крик обрывается, когда кончик хвоста дракона [dragon.GetNamePossessiveNoTooltip] полосует меня по лицу, попадая прямо в глаз. Кровь бьет фонтаном, стекая по моей щеке."
 agot_dragon_slaying_events.0102.desc.bite:0 "Челюсти дракона [dragon.GetNamePossessiveNoTooltip] щелкают с ужасающей свирепостью."
 agot_dragon_slaying_events.0102.desc.tail:0 "[dragon.GetNameNoTooltip] с огромной силой бьёт своим могучим хвостом."
 agot_dragon_slaying_events.0102.desc.climb:0 "Чтобы избежать удара, я [Select_CString(ROOT.Char.IsFemale, 'вцепилась', 'вцепился' )] в спину дракона, и [dragon.Custom('GetDragonSheHe')] явно [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'недоволен', 'недовольна')].\n\n"
 agot_dragon_slaying_events.0102.desc.dive:0 "Нырнув под брюхо дракона, я оказываюсь в безопасности от худшего проявления [dragon.Custom('GetDragonHerHis')] ярости — но, не имея возможности наблюдать за происходящим, я совершенно не осознаю нависшей надо мной силы.\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Валар моргулис#! проносится у меня в голове. Смерть: предназначение, сладостное избавление. Но #italic не сегодня#!."
 agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold К черту этого богом забытого дракона.#!"
 agot_dragon_slaying_events.0102.desc.seven:0 "#italic Матерь... Воин... Отец...#! Я хватаюсь за спасителя, но все, что я вижу, - это Неведомый, пришедший за мной."
 agot_dragon_slaying_events.0102.desc.oldgods:0 "Мое тело внезапно становится ледяным, на меня нисходит ошеломляюще холодное спокойствие. #italic Старые боги здесь#!, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] покончить с этим бедствием."
 agot_dragon_slaying_events.0102.desc.drowned:0 "#italic То, что мертво, умереть не может#!, - заклинаю я себя, #italic но восстаёт вновь, сильнее... крепче...#!"
 agot_dragon_slaying_events.0102.desc.rhllor:0 "Хотя вокруг меня танцуют языки пламени, я чувствую, как меня охватывает теплое чувство спокойствия. #italic Владыка Света приведет меня к победе.#!"
 agot_dragon_slaying_events.0102.desc.fallback:0 "Моя единственная надежда сейчас - это моя собственная решимость... #italic Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продвигаться вперед, сквозь огонь и прах.#!"
 agot_dragon_slaying_events.0102.desc.crush:0 "Дракон смещает вес, [dragon.Custom('GetDragonSheHe')] намеревается с силой раздавить меня весом своего тела и между полом. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать быстро, иначе [dragon.Custom('GetDragonSheHe')] убьет меня."
 agot_dragon_slaying_events.0102.desc.tail:0 "Дракон намеревается размазать меня между своей спиной и хвостом. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение, избегая хотя бы одного удара. [dragon.Custom('GetDragonHerHis')|U] хвост легко убьет меня."
 agot_dragon_slaying_events.0102.desc.shake:0 "[dragon.GetNameNoTooltip] пытается стряхнуть меня со своей спины."
 agot_dragon_slaying_events.0102.desc.fly_climb:0 "Дракон поднялся в воздух, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] либо отпустить его, пока еще могу, либо позволить ему увлечь себя. Опасность последнего очевидна, но отпустить означало бы потерять свой трофей."
 agot_dragon_slaying_events.0102.desc.fly_dive:0 "Дракон пытается подняться в воздух. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать быстро, если хочу сразить зверя, иначе упущу [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Нет, если я убью [dragon.Custom('GetDragonHerHis')] [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]!#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "Вы попытаетесь убить дракона до того, как [dragon.Custom('GetDragonSheHe')] придавит вас к полу."
 agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] убить [dragon.Custom('GetDragonHerHis')] до того, как [dragon.Custom('GetDragonSheHe')] взлетит!#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "Вы попытаетесь убить дракона до того, как [dragon.Custom('GetDragonSheHe')] сможет взлететь, что может привести к возмездию."
 agot_dragon_slaying_events.0102.roll:0 "Отступить в сторону."
 agot_dragon_slaying_events.0102.dive_fly_away:0 "Позор..."
 agot_dragon_slaying_events.0102.climb_head:0 "Взобраться на голову!"
 agot_dragon_slaying_events.0102.get_off:0 "Слезть!"
 agot_dragon_slaying_events.0102.hold_on:0 "Держаться!"

 ## 0110 Victory
 agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Победа"
 agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "Пока я лихорадочно карабкаюсь на [dragon.GetNamePossessiveNoTooltip] спину, зверь пытается размазать меня между [dragon.Custom('GetDragonHerHis')] спиной и [dragon.Custom('GetDragonHerHis')] хвостом."
 agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "Пока я лихорадочно карабкаюсь по [dragon.GetNamePossessiveNoTooltip] спину, чудовище пытается стряхнуть меня. Я цепляюсь за свою жизнь, сражаясь с [dragon.Custom('GetDragonHerHis')] чешуей, как-же [dragon.Custom('GetDragonHerHis')] тело сильно дрожит."
 agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "Я прячусь под [dragon.GetNameNoTooltip], вкладывая всю свою силу в удары по [dragon.Custom('GetDragonHerHis')] обнаженное подбрюшье. Внезапно, [dragon.Custom('GetDragonHerHis')] вес опасно смещается вниз."
 agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "Я отчаянно цепляюсь за [dragon.Custom('GetDragonColor')] чешую [dragon.GetNamePossessiveNoTooltip] спины, когда [dragon.Custom('GetDragonSheHe')] устремляется вверх в полете."
 agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "Я обрушиваю шквал ударов на [dragon.GetNamePossessiveNoTooltip] обнаженное подбрюшье, [dragon.Custom('GetDragonHerHis')] пронзительно визжит у меня в ушах. В то же мгновение зверь взлетает."
 agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "Когда [dragon.GetNameNoTooltip] извергает [dragon.Custom('GetDragonHerHis')] смертоносное пламя, я уклоняюсь и пробираюсь к [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "Когда [dragon.GetNameNoTooltip] бросается на меня, я делаю ложный выпад в сторону и сокращаю расстояние между нами."
 agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "Я парирую [dragon.Custom('GetDragonHerHis')] цепкий укус, плотно прижимаюсь к [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "[dragon.GetNamePossessiveNoTooltip] хвост жестоко хлещет по моей броне, но я спокойно принимаю удар."
 agot_dragon_slaying_events.0110.desc.win_climb_head:0 "Я продолжаю карабкаться по [dragon.Custom('GetDragonHerHis')] спине, направляясь к голове. [dragon.Custom('GetDragonSheHe')|U] неудержимо дергается."
 agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "Я откатываюсь в сторону как раз вовремя, чтобы не быть раздавленным, но [dragon.GetNamePossessiveNoTooltip] злобно смотрит на меня на расстоянии вытянутой руки."
 agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "[dragon.GetNameNoTooltip] сильно трясется, и мне приходится напрягать все свои силы, чтобы поддерживать близость к [dragon.Custom('GetDragonHerHis')] голове."
 agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip] яростно встряхивается, но я вовремя откатываюсь в сторону. [dragon.Custom('GetDragonSheHe')|U] сердито фыркает, когда [dragon.Custom('GetDragonSheHe')] склоняется ко мне."
 agot_dragon_slaying_events.0110.desc.win_climb_fly:0 Крепко вцепившись, я удерживаюсь на [dragon.GetNamePossessiveNoTooltip] спине, ожидая, пока [dragon.Custom('GetDragonHerHim')] приземлится. Как только [dragon.Custom('GetDragonSheHe')] касается земли, я прижимаюсь к [dragon.Custom('GetDragonHerHis')] голове."
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "[dragon.GetNameNoTooltip] давит на меня с чудовищной силой. Я чувствую, что вот-вот лопну, как воспаленная рана, мои внутренности расплющатся, как вязкий гной. И все же, вопреки дракону, я вырываюсь."
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "Я едва удерживаюсь от того, чтобы не быть раздавленным, когда [dragon.GetNameNoTooltip] бросается [dragon.Custom('GetDragonHerselfHimself')] на меня. Мое сердце бешено колотится в груди, когда я смотрю на свой трофей."
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "Несмотря на [dragon.Custom('GetDragonHerHis')] попытки, [dragon.GetNameNoTooltip] не может подняться в воздух, а [dragon.Custom('GetDragonSheHe')] не может избежать моей ярости."
 agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nНастал мой час. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать верно, если хочу выжить и добиться успеха."
 agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nПредставилась возможность. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] воспользоваться ею, если хочу [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] избежать гибели в огне."
 agot_dragon_slaying_events.0110.desc.mid3:0 "\n\nШанс, на который я так сильно [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], вот он: возможность, пусть и короткая, нанести удар."
 agot_dragon_slaying_events.0110.desc.sword:0 "Я крепко сжимаю свое [ROOT.Char.Custom('signature_weapon')], целясь в мягкую драконью плоть под [dragon.GetNamePossessiveNoTooltip] подбородком. Собрав все свои силы, я [Select_CString(ROOT.Char.IsFemale, 'вонзила', 'вонзил' )] клинок в [dragon.Custom('GetDragonHerHis')] шею."
 agot_dragon_slaying_events.0110.desc.dagger:0 "[ROOT.Char.Custom('signature_weapon')] в моей руке мерцает, когда я поворачиваю его в нужное положение, проводя острым, как бритва, лезвием между [dragon.GetNamePossessiveNoTooltip] чешуек и в [dragon.Custom('GetDragonHerHis')] шею."
 agot_dragon_slaying_events.0110.desc.spear:0 "Я [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] свое [ROOT.Char.Custom('signature_weapon')], пределив мягкий уголок между [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColorFull')] чешуей. Вложив весь вес своего тела, я [Select_CString(ROOT.Char.IsFemale, 'вонзила', 'вонзил' )] наконечник копья в [dragon.Custom('GetDragonHerHis')] голову."
 agot_dragon_slaying_events.0110.desc.smash:0 "Я поднимаю свое [ROOT.Char.Custom('signature_weapon')] над головой, все мои мышцы напрягаются от напряжения. Со всей силы, что есть в моем существе, я яростно устремляю в [dragon.GetNamePossessiveNoTooltip] голову."
 agot_dragon_slaying_events.0110.desc.fallback:0 "Я обрушиваю на него шквал ударов, снова и снова. К моему ужасу, [dragon.GetNameNoTooltip] отказывается умирать. Наконец, прицеливаюсь в [dragon.Custom('GetDragonHerHis')] глаз... #italic Ты умрешь сейчас#!, - думаю я, вводя свое [ROOT.Char.Custom('signature_weapon')] в [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.ending1:0 "[dragon.Custom('GetDragonSheHe')|U] издает жалобную трель, последнюю в жизни [dragon.Custom('GetDragonHerHis')] испускаемую на выдохе.\n\n"
 agot_dragon_slaying_events.0110.desc.ending2:0 "[dragon.Custom('GetDragonSheHe')|U] резко вскрикивает — пугающий звук, в котором в равной степени присутствуют боль и страх. [dragon.Custom('GetDragonHerHis')] гибель настигла [dragon.Custom('GetDragonHerHim')].\n\n"
 agot_dragon_slaying_events.0110.desc.ending3:0 "[dragon.Custom('GetDragonSheHe')|U] издает негромкий булькающий крик, кровь стекает в [dragon.Custom('GetDragonHerHis')] горло, в котором когда-то бушевало пламя.\n\n"
 agot_dragon_slaying_events.0110.desc.ending4:0 "[dragon.Custom('GetDragonSheHe')|U] щебечет тихо, почти печально, как будто зовет всадника из [dragon.Custom('GetDragonHerHis')] прошлого.\n\n"
 agot_dragon_slaying_events.0110.desc.ending5:0 "[dragon.GetNameNoTooltip],  величественный устрашающий дракон, издает долгий, сотрясающий землю пердеж, когда [dragon.Custom('GetDragonSheHe')] умирает.\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance:0 "Наконец-то мне удалось отомстить за моего [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0110.a:0 "Итак, как мне оторвать [dragon.Custom('GetDragonHerHis')] голову..."
 agot_dragon_slaying_events.0110.a.stronger:0 "... Я думал, ты будешь сильнее."
 agot_dragon_slaying_events.0110.b:0 "Такой маленький приз не стоит таких рисков."
 agot_dragon_slaying_events.0110.blood_burn.tt:0 "Осторожно, драконья кровь горячая..."
 agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.GetName] был сожжен драконьей кровью"

 ## 0111 Defeat
 agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Поражение"
 agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Быстро, как вспышка, [dragon.GetNamePossessiveNoTooltip] взмахивает хвостом в моем направлении, когда я пытаюсь взобраться на [dragon.Custom('GetDragonHerHis')] спину."
 agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Без предупреждения [dragon.GetNameNoTooltip] яростно пытается сбросить меня с [dragon.Custom('GetDragonHerHis')] спины."
 agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "В одно мгновение [dragon.GetNameNoTooltip] взмывает в воздух вместе со мной на [dragon.Custom('GetDragonHerHis')] спине."
 agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "При всем [dragon.Custom('GetDragonHerHis')] весе, [dragon.GetNameNoTooltip] пытается раздавить меня, пока я нахожусь под [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "Когда я прячусь под [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] начинает взлетать."
 agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Видя, что мне грозит смертельная опасность, я отступаю... Должен же быть какой-то выход из этого адского пламени.\n\nСтоя спиной к [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] выпускает новую волну драконьего пламени. Мне тепло, о, так тепло. Нет, только не так.\n\nМои руки и ноги тают, превращаясь в пепел от невыносимого жара."
 agot_dragon_slaying_events.0111.desc.death.rip1:0 "[dragon.GetNamePossessiveNoTooltip] зубы вонзаются в меня, превращая в фарш мою плоть, разбрызгивая мою кровь, как вино из разбитого кубка. Я в ужасе наблюдаю, как [dragon.Custom('GetDragonSheHe')] пожирает мою плоть, поглощает мои внутренности, как подливку к баранине."
 agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip] гордо рычит, когда [dragon.Custom('GetDragonSheHe')] обрушивается на меня, впиваясь зубами и когтями в мою нежную плоть. Доспехи - ничто против такого отвратительного бога, как этот."
 agot_dragon_slaying_events.0111.desc.death.rip3:0 "[dragon.GetNamePossessiveNoTooltip] челюсти крепко сжимаются вокруг меня, острые зубы раздирают мою плоть и дробят кости. Несомненно, [dragon.Custom('GetDragonSheHe')] мог бы быстро со мной справиться, но вместо этого [dragon.Custom('GetDragonSheHe')] cмог бы быстро со мной справиться, но вместо этого [dragon.Custom('GetDragonSheHe')], похоже, доволен игрой с [dragon.Custom('GetDragonHerHis')] едой. Боль затмевает мой разум, и я немею."
 agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "Я вряд ли выживу в этой схватке. Я быстро разворачиваюсь и бросаюсь прочь от [dragon.GetNameNoTooltip], но мой побег прерван.\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape:0 "Я ни за что не смогу победить этого монстра... У меня нет другого выбора, кроме как бежать, и даже тогда я могу погибнуть.\n\nЯ поспешно отступаю, уворачиваясь и петляя, как только могу, пока не убеждаюсь, что я [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Каким-то образом мне удается сбежать от дракона и оставить этот ад позади."
 agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nТолько дурак стал бы цепляться за летающего дракона — и, несмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] отправиться в это безумное приключение, у меня все еще есть немного ума. Я падаю на землю, и [dragon.GetNameNoTooltip] улетает...\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly:"\n\nВ таком положении у меня нет никакой надежды остановить [dragon.Custom('GetDragonHerHim')]. Я перекатываюсь на спину и наблюдаю, как [dragon.GetNameNoTooltip] улетает, издав последний рев и извергнув пламя, как [dragon.Custom('GetDragonSheHe')] исчезает из моего затуманенного зрения.\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что огонь будет жарким, но и представить себе не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )], что он будет #bold таким#! горячим. У меня такое чувство, будто я пеку внутри своих доспехов как гротескный пирог в горшочках, готовый выплеснуть наружу мои собственные поджаренные внутренности.\n\nНесмотря на все это, я предпринимаю последнюю попытку приблизиться к [dragon.GetNameNoTooltip], как раз вовремя, чтобы увидеть, как [dragon.Custom('GetDragonHerHim')] открывает [dragon.Custom('GetDragonHerHis')] пасть и выпусти новый поток пламени. Я чувствую, что таю, как мягкий сыр.\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "Мое вступление короткое, и я должен сделать рискованный шаг. Бросаясь вперед, я надеюсь застать [dragon.GetNameNoTooltip] врасплох с помощью моего [ROOT.Char.Custom('signature_weapon')], но [dragon.Custom('GetDragonSheHe')] слишком быстр.\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "Я вижу самую короткую возможность, поэтому делаю свой ход. Бросаясь вперед с [ROOT.Char.Custom('signature_weapon')] в руке, я пытаюсь сократить расстояние между мной и чудовищем.\n\nНо прежде чем я успеваю добраться до [dragon.Custom('GetDragonHerHim')], огромный валун смещается из-за [dragon.GetNamePossessiveNoTooltip] грохота... Он ударяет мне прямо в голову, и мое зрение затуманивается, а затем становится #bold темнеет#!. Неужели здесь я умру?\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Несмотря на свои тяжелые раны, я пытаюсь броситься на дракона. Земля вокруг меня сотрясается, и я теряю равновесие.\n\nВнезапно я падаю ничком и слышу над собой ужасающий звук. Ярость дракона, пришедшего заявить свои права на [dragon.Custom('GetDragonHerHis')] врага."
 agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "Внезапная атака дракона повергла меня в шок. Я уворачиваюсь от [dragon.Custom('GetDragonHerHim')], корчась от боли. Моя защита полностью раскрыта...\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "Я пытаюсь откатиться от потока пламени, но я слишком [Select_CString(ROOT.Char.IsFemale, 'медленная', 'медленный' )]. Само мое тело, кажется, охвачено пламенем, и я издаю мучительный крик.\n\n[dragon.GetNameNoTooltip] наслаждается моей агонией, пуская драконий огонь мне под ноги, как в игре... Мой причудливый танец, в котором я пытаюсь спастись от жары, - жестокая пантомима.\n\nЖгучая боль переполняет меня."
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "Стараясь избежать [dragon.GetNamePossessiveNoTooltip] атаки, я [Select_CString(ROOT.Char.IsFemale, 'перестала', 'перестал' )] защищаться. Я отхожу в сторону, подставляя спину, и медленно удаляюсь от [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Несмотря на мое осторожное приближение, меня внезапно сбивает с ног падающий камень, я застигнут врасплох и полностью [Select_CString(ROOT.Char.IsFemale, 'обезоружена', 'обезоружен' )]. [dragon.GetNameNoTooltip] настигает меня.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Пошатываясь, я осторожно подхожу к [dragon.GetNameNoTooltip] — боль в конечностях делает меня [Select_CString(ROOT.Char.IsFemale, 'слабой и отвратительной', 'слабым и отвратительным' )]. Я пытаюсь закричать, чтобы подбодрить себя, но вместо этого меня рвет. Я давлюсь и спотыкаюсь. Я не могу продолжать дальше.\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "[dragon.GetNameNoTooltip] изгибает [dragon.Custom('GetDragonHerHis')] шею, и внезапно [dragon.Custom('GetDragonHerHis')] голова обращена ко мне, распростертая на [dragon.Custom('GetDragonHerHis')] спине.\n\nЧелюсти дракона смыкаются вокруг меня, когда я испускаю кроткий вздох, острые как бритва зубы прорезают броню, плоть и кости."
 agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "Мой подъем прерывается звуком, похожим на щелчок хлыста.\n\nНи в груди, ни в конечностях больше нет боли, я вообще ничего не чувствую. Хвост дракона раздавил мне позвоночник чуть ниже шеи, и я чувствую, что [dragon.Custom('GetDragonHerHis')] сбрасывает с себя, как безжизненную куклу.\n\nНе в силах пошевелиться, я смотрю в душу [dragon.GetNameNoTooltip], как [dragon.Custom('GetDragonSheHe')] готовится поглотить меня..."
 agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "[dragon.GetNameNoTooltip] внимательно наблюдает за мной, когда я пытаюсь поднырнуть под [dragon.Custom('GetDragonHerHim')]. Не теряя ни секунды, [dragon.Custom('GetDragonHerHis')] челюсти смыкаются вокруг меня, подбрасывая в воздух.\n\nЯ приземляюсь скомканной кучей, лежа спиной к [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Подобно удару молнии, [dragon.GetNamePossessiveNoTooltip] хвост рассекает воздух, ударяя меня по позвоночнику под шеей, когда я пытаюсь нырнуть.\n\n У меня больше не болит ни грудь, ни конечности, я вообще ничего не чувствую. Я неудержимо катаюсь по земле, приземляясь лицом вверх. Надо мной [dragon.GetNameNoTooltip] готовится к сытному перекусу."
 agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip] щелкает [dragon.Custom('GetDragonHerHis')] челюстями, хватая меня за броню, а затем разрывая мою незащищенную плоть под ней. Боль, словно драконий огонь, пронизывает все мое тело."
 agot_dragon_slaying_events.0111.desc.confront_tail:0 "[dragon.GetNamePossessiveNoTooltip] хвост хлещет меня по ногам, выбивая их из-под меня. Я с громким стоном падаю на землю, скорчившись, чтобы защитить живот. Затем [dragon.Custom('GetDragonHerHis')] хвост обрушивается на мою голову, посылая волны боли по всему телу."
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "Моя смелая позиция превращается в мой ужас, когда я становлюсь [dragon.GetNameNoTooltip] резко вдавливает меня в пол...\n\nЯ слышу, как хрустят мои кости, словно свежевыпавшие ветки под ногами. Мои внутренности проталкиваются вверх через грудную клетку и вываливаются из задницы. Боль невыносима, но недолга. Я [Select_CString(ROOT.Char.IsFemale, 'погибла', 'погиб' )]."
 agot_dragon_slaying_events.0111.desc.death_crush_move:0 "Моя попытка откатиться от дракона тщетна. Я не могу убраться с его пути, и теперь [dragon.Custom('GetDragonSheHe')] прижимает меня к полу, [dragon.Custom('GetDragonHerHis')] все сильнее и сильнее давит на меня.\n\nЯ чувствую, как мои кости раскалываются и ломаются, когда меня раздавливают, как щепку от [ROOT.Char.GetWomanMan]..."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "Ага, [dragon.GetNameNoTooltip] зажал меня между [dragon.Custom('GetDragonHerHis')] хвостом и [dragon.Custom('GetDragonHerHis')] спиной. Я чувствую, как воздух выдавливается из моих легких [dragon.Custom('GetDragonHerHis')] сокрушительной силой.\n\n#italic Дыши, просто дыши,#! говорю я себе, но воздух не поступает. У меня кружится голова... Мой предсмертный вздох будет мучительным криком."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "Мне удается скатиться со спины дракона, но бой проигран. Я становлюсь в слабую оборону, только для того, чтобы быть отброшенным вбок [dragon.GetNamePossessiveNoTooltip] хвостом.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "Я намеренно забираюсь повыше на [dragon.GetNamePossessiveNoTooltip] спину, но яростная [dragon.Custom('GetDragonSheHe')] встряска сбрасывает меня на землю. Я не могу найти никакой защитной позиции, это конец.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "Мне удается скатиться со спины дракона, когда [dragon.Custom('GetDragonSheHe')] сильно встряхивается, но так же быстро [dragon.GetNameNoTooltip] снова оказывается на мне.\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "Мы мчимся вверх с невероятной скоростью, намного быстрее, чем любой боевой конь мог бы нести человека.\n\nЯ изо всех сил стараюсь держаться крепче, но [dragon.GetNameNoTooltip] похоже, не в восторге от такого пассажира. В полете меня сильно встряхивает, и я оказываюсь в воздухе. Мир подо мной кажется размытым коричнево-зеленым пятном, несущимся ко мне со все возрастающей скоростью.\n\nЯ наверняка погибну от удара."
 agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "Я должен был просто позволить зверю сбежать. Это ясно когда [dragon.Custom('GetDragonHerHis')] когти царапают мне кожу головы, и кровь начинает сочиться — а затем #bold литься#! — по моему лицу.\n\nМои глаза краснеют, когда боль пронзает мое тело. [dragon.GetNamePossessiveNoTooltip] когти остры, как лезвия, они разрывают меня на части, как овцу в стае волков. Вот и все, конец..."
 agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "[Select_CString(ROOT.Char.IsFemale, 'Исцарапанная и покрытая', 'Исцарапанный и покрытый синяками' )], я оцениваю лишь незначительные раны, полученные в результате этого адского столкновения."
 agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Я, спотыкаясь, удаляюсь от места кровавой бойни, оставшись в плохом состоянии после этой адской схватки."
 agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Я нахожусь на грани смерти; эта адская встреча обошлась мне очень дорого."
 agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "Удивительно, но в бою я [Select_CString(ROOT.Char.IsFemale, 'отделалась', 'отделался' )] лишь незначительными ожогами."
 agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "К сожалению, у меня много шрамов от ожогов."
 agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "Каким-то образом мне удалось пережить это без каких-либо новых ран."
 agot_dragon_slaying_events.0111.desc_vengeance:0 "Мне не удалось получить отмщение за моего [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0111.escaped:0 "Никогда. Снова."
 agot_dragon_slaying_events.0111.loss:0 "Я достану [dragon.Custom('GetDragonHerHim')] в следующий раз."
 agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"

