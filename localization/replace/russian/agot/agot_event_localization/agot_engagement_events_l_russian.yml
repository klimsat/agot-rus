l_russian:
 agot_engagement_events.0002.t:0 "Чего желает сердце"
 agot_engagement_events.0002.desc.intro:0 "[Select_CString(betrothed_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] входит в мои покои, [betrothed_1.Custom('quirk_neg_pp')]. «[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], я хочу обсудить свою помолвку», - говорит [betrothed_1.GetSheHe], [betrothed_1.Custom('quirk_neg_adverb')]. «Я не могу этого сделать, [betrothed_2.GetTitledFirstName] - не тот человек, [Select_CString(betrothed_2.IsFemale, 'на которой я хочу жениться', 'за которого я хочу выйти замуж' )].»\n\n[betrothed_1.GetSheHe|U] продолжает: «С чего начать? "
 agot_engagement_events.0002.desc.negative_opinion:0 "Если быть [Select_CString(betrothed_1.IsFemale, 'честной с самой', 'честным с самим' )] собой, я терпеть [betrothed_2.GetHerHis] не могу."
 agot_engagement_events.0002.desc.lowborn:0 "[betrothed_2.GetSheHe|U] - [Select_CString(betrothed_2.IsFemale, 'простолюдинка', 'простолюдин' )]."
 agot_engagement_events.0002.desc.bastard:0 "Бастард... Подумать только, как я...?"
 agot_engagement_events.0002.desc.not_attracted_to_me:0 "[Select_CString(betrothed_2.IsFemale, 'Моя наречённая', 'Мой наречённый' )] не найдёт удовлетворения с [Select_CString(betrothed_1.IsFemale, 'такой женщиной', 'таким мужчиной' )], как я."
 agot_engagement_events.0002.desc.not_attracted_to_them:0 "Я не могу найти... гм... #italics удовлетворения#! от [Select_CString(betrothed_2.IsFemale, 'такой женщины, как она', 'такого мужчины, как он' )]."
 agot_engagement_events.0002.desc.deformed:0 "[betrothed_2.GetSheHe|U]... [Select_CString(betrothed_2.IsFemale, 'безобразна', 'безобразен' )]."
 agot_engagement_events.0002.desc.unfaithful:0 "[Select_CString(betrothed_2.IsFemale, 'Неверная дура', 'Неверный олух' )]... [betrothed_2.GetSheHe|U] не сможет хранить мне верность."
 agot_engagement_events.0002.desc.prude:0 "На мой вкус, [betrothed_2.GetSheHe] слишком #italic [Select_CString(betrothed_2.IsFemale, 'напряжена', 'напряжён' )]#!..."
 agot_engagement_events.0002.desc.unkind:0 "Попросту говоря, [betrothed_2.GetSheHe] [Select_CString(betrothed_2.IsFemale, 'ужасна', 'ужасен' )]."
 agot_engagement_events.0002.desc.too_young:0 "[betrothed_2.GetSheHe|U] гораздо моложе меня."
 agot_engagement_events.0002.desc.too_old:0 "[betrothed_2.GetSheHe|U] гораздо старше меня."
 agot_engagement_events.0002.desc.has_lover:0 "#italic Прежде всего#!, я люблю другого человека."
 agot_engagement_events.0002.desc.outro:0 "Прошу, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], #italic пожалуйста#!, не заставляй меня делать это.»"
 agot_engagement_events.0002.a:0 "[betrothed_1.GetFirstNameNoTooltip] заключит брак, который я [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )]."
 agot_engagement_events.0002.a.tt:0 "[betrothed_1.GetFirstNameNoTooltip] будет [Select_CString(betrothed_1.IsFemale, 'принуждена', 'принуждён' )] сохранить помолвку с персонажем [betrothed_2.GetNameNoTooltip], но это может привести к нежелательным последствиям."
 agot_engagement_events.0002.b:0 "Ладно, тебе не обязательно [Select_CString(betrothed_1.IsFemale, 'выходить за', 'жениться на' )] [Select_CString(betrothed_2.IsFemale, 'ней', 'него замуж' )]."
 agot_engagement_events.0002.b.tt:0 "Вы расторгнете помолвку между персонажами [betrothed_1.GetNameNoTooltip] и [betrothed_2.GetNameNoTooltip]."
 agot_engagement_events.0002.c:0 "Ты можешь [Select_CString(betrothed_1.IsFemale, 'выйти замуж за своего возлюбленного', 'жениться на своей возлюбленной' )]."

 agot_engagement_events.0003.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.desc:0 "Мечты о вашей помолвке - ваши надежды контролировать мою жизнь - лишь оттолкнули меня ещё дальше. [Select_CString(ROOT.Char.IsFemale, 'Безмозглая', 'Безмозглый' )] [ROOT.Char.Custom('InsultNoun')] - я не могу более вынести вашего общества. Не утруждайтесь с лишением меня наследства, я сделаю это самостоятельно."
 agot_engagement_events.0003.a:0 "Как [betrothed_1.GetSheHe] #bold [Select_CString(betrothed_1.IsFemale, 'посмела', 'посмел' )]#!!"

 agot_engagement_events.0004.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0004.desc:0 "Ваши надежды женить меня против моей воли решили за меня: Я ухожу, чтобы присоединиться к Ночному Дозору, братству, где я не стану разменной монетой."
 agot_engagement_events.0004.a:0 "[betrothed_1.GetSheHe|U] скорее облачится в чёрное, чем женится..."

 agot_engagement_events.0005.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0005.desc:0 "Если вы надеялись распоряжаться моей судьбой и принуждать меня к браку, вы ошиблись в оценке моего остроумия. Возможно, в Цитадели мне будет лучше."
 agot_engagement_events.0005.a:0 "[Select_CString(betrothed_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)] станет мейстером..."

 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "Вы торговали мной, как скотом, вопреки моим желаниям и желаниям Семи ликов Единого. Что ж, ваш выбор сделал за меня мой: Я ухожу, чтобы присоединиться к Вере."
 agot_engagement_events.0006.a:0 "[Select_CString(betrothed_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)] присоединится к духовенству..."

 agot_engagement_events.0007.t:0 "Последний удар разбитого сердца"
 agot_engagement_events.0007.desc:0 "Разлад, который [Select_CString(betrothed_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] и я не сумели преодолеть, тяготит меня... Я сижу в своих покоях, снова и снова прокручивая в голове нашу беседу.\n\nДолжно быть, я [Select_CString(ROOT.Char.IsFemale, 'задремала', 'задремал' )] на мгновение, когда [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] стук в дверь. Я резко оборачиваюсь, надеясь, что там стоит [betrothed_1.GetFirstNamePossessiveNoTooltip]. Вместо этого меня ожидает стражник, чьё лицо искажено неразличимой... #italic Болью? Ужасом? Неверием??#!\n\nСтражник входит внутрь, и на меня словно поток воды, вырывающийся над плотиной, обрушивается рассказ. «[Select_CString(betrothed_1.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], [betrothed_1.GetSheHe] [Select_CString(betrothed_1.IsFemale, 'была так расстроена', 'был так расстроен' )] из-за помолвки, из-за вашего пренебрежения... [betrothed_1.GetSheHe|U] [Select_CString(betrothed_1.IsFemale, 'отправилась', 'отправился' )] в город, чтобы утопить свои печали, и...» Голос стражник дрогнул и я понимаю правду. «[betrothed_1.GetSheHe|U]... #bold [betrothed_1.GetSheHe|U] [Select_CString(betrothed_1.IsFemale, 'мертва', 'мёртв' )]!#!»"
 agot_engagement_events.0007.a:0 "Нет. Нет, нет, нет, #bold нет#!!"

 agot_engagement_events.0008.t:0 "Разбитая мечта"
 agot_engagement_events.0008.desc:0 "[betrothed_1.GetFirstName] возвращается в мои покои, и я сразу понимаю, что наш спор о помолвке будет продолжен. Я пытаюсь успокоить [betrothed_1.GetHerHis], но меня прерывают—\n\n«Если ты отказываешься принимать моё мнение о [Select_CString(betrothed_2.IsFemale, 'моей будущей', 'моём будущем' )] супруге, то я откажусь принимать во внимание и твоё», - говорит [Select_CString(betrothed_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', betrothed_1)], [betrothed_1.Custom('quirk_neg_adverb')]. «Я не [Select_CString(betrothed_1.IsFemale, 'выйду замуж за', 'женюсь на' )] [Select_CString(betrothed_2.IsFemale, 'ней', 'него' )]... #bold или [Select_CString(betrothed_1.IsFemale, 'за кого-нибудь', 'на ком-нибудь' )] ещё#!.»"
 agot_engagement_events.0008.a:0 "Это не сулит ничего хорошего..."
 agot_engagement_events.0008.b:0 "Я не потерплю неповиновения!"
 agot_engagement_events.0008.c:0 "Прочь с глаз моих!"
