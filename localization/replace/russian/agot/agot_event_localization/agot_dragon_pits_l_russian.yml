l_russian:

 agot_dragon_pits.0001.t:0 "Переделанное Драконье Логово"
 agot_dragon_pits.0001.desc:0 "Драконье Логово в Королевской Гавани было восстановлено в своём былом великолепии!\n\nПосле Танца драконов и штурма, предпринятого простолюдинами, великое логово стало лишь тенью себя прежнего; руины, не пригодные для использования.\n\nНо завалы той ночи теперь расчищены. И хотя великолепие сооружения было восстановлено, само логово по-прежнему бесполезно. Возможно, обречено служить лишь самым грандиозным выставочным залом для немногих оставшихся у короны яиц.\n\nОднако лорды и леди по всему Вестеросу начали задаваться вопросом, было ли восстановление мотивировано желанием почтить прошлое или извращенными амбициями в отношении будущего..."
 agot_dragon_pits.0001.a:0 "Что они задумали?"
 agot_dragon_pits.0002.desc:0 "Драконье Логово в Королевской Гавани было восстановлено в своём былом великолепии!\n\nПосле Танца драконов и штурма, предпринятого простолюдинами, великое логово стало лишь тенью себя прежнего; руины, не пригодные для использования.\n\nНо завалы той ночи теперь расчищены. Возвращение драконов возвестило о новой необходимости в том, чтобы логово снова служило домом для зверей, вдали от городского населения.\n\nКак бы ни боялись лорды и простолюдины возвращения драконов, мало кто выступает против восстановления Драконьего Логова, которое теперь возвышается как славный памятник обновленной власти трона."
 agot_dragon_pits.0002.a:0 "По крайней мере, они будут под присмотром!"

 agot_dragon_pits.0005.t:0 "Драконье логово владения [generic_dragonpit.GetNameNoTooltip]"
 agot_dragon_pits.0005.desc:0 "После месяцев тщательного планирования и строительства, во владении [generic_dragonpit.GetName] было возведено новое [dragonpit|El]!\n\n"
 agot_dragon_pits.0005.westeros:0 "Хотя это и не первое в своем роде сооружение в Вестеросе, простолюдины все еще с благоговением смотрят на могучее сооружение, под крышей которого вскоре могут поселиться драконы. Эта мысль побудила некоторых крестьян к ревностным воззваниям против любых драконов, живущих в новой яме, но большинство знает, что они не смогут остановить высокородные планы."
 agot_dragon_pits.0005.elsewhere:0 "И знать, и простолюдины в равной степени замирают в благоговении перед могучим сооружением, под куполообразной крышей которого вскоре могут поселиться драконы. Некоторые поклонники Рглора и других, более эзотерических божеств воспевают хвалу, приветствуя огонь и кровь. Однако большинство воспринимают новое сооружение как дурное предзнаменование вновь обретенной власти."
 agot_dragon_pits.0005.a:0 "Грандиозное достижение!"

 agot_dragon_pits.0999.t:0 "Просмотр драконьего логова владения [dp_county.GetName]"
 agot_dragon_pits.0999.desc:0 "Выберите, как вы хотите взаимодействовать с драконьим логовом во владении [dp_county.GetName]."
 agot_dragon_pits.0999.a:0 "Я хочу посмотреть драконов в этом логове."
 agot_dragon_pits.0999.d:0 "Я хочу посмотреть яйца в этом драконьем логове."
 agot_dragon_pits.0999.b:0 "Я хочу посмотреть укротителей, получивших разрешение на посещение этого драконьего логова."
 agot_dragon_pits.0999.c:0 "Это всё, благодарю."

 agot_dragon_pits.1000.t:0 "Просмотр драконов"
 agot_dragon_pits.1000.desc:0 "Ниже перечислены драконы, содержащиеся в этом драконьем логове:"
 agot_dragon_pits.1000.empty_desc:0 "В этом драконьем логове нет драконов."
 agot_dragon_pits.1000.a:0 "Хорошо"
 agot_dragon_pits.1001.t:0 "Просмотр укротителей, получивших разрешение на посещение этого драконьего логова"
 agot_dragon_pits.1001.desc:0 "Следующие укротители получили разрешение на посещение этого драконьего логова:"
 agot_dragon_pits.1001.a:0 "Это всё, благодарю."
 agot_dragon_pits.1001.b:0 "Этого персонажа следует убрать из этой драконьей ямы."
 agot_dragon_pits.1001.b_tt:0 "[authorized_tamer.GetFirstNamePossessive] больше не [authorized_tamer|El]. Разрешение будет #N отозвано#!."
 agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] больше #N не будет#! иметь доступ к этой драконьей яме."
 agot_dragon_pits.1002.t:0 "Просмотр драконьих яиц"
 agot_dragon_pits.1002.desc:0 "Ниже приведены яйца дракона, хранящиеся в этом драконьем логове:"
 agot_dragon_pits.1002.a:0 "Это всё, благодарю."

 agot_dragon_pits.1100.t:0 "Дракон, скитающийся по диким землям"
 agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName] недавно [Select_CString(EqualTo_string('он', removed_dragon.Custom('GetDragonSheHe')), 'был выпущен', 'была выпущена')] из драконьего логова во владении [dragon_pit_location.GetNameNoTier], и теперь дракон свободно бродит по окрестным дебрям.\n\nИногда появляясь в поле зрения деревень и городов, [removed_dragon.GetNameNoTooltip] пока что [Select_CString(EqualTo_string('он', removed_dragon.Custom('GetDragonSheHe')), 'украл', 'украла')] только улов рыбака, хотя простолюдины опасаются, что дракон может сделать дальше."
 agot_dragon_pits.1100.a:0 "Неужели им не стоит беспокоиться?"

 agot_dragon_pits.1200.t:0 "Поимка дикого дракона"
 agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] - дикий дракон, и, скорее всего, будет яростно сопротивляться любой попытке схватить себя, [wild_dragon.Custom('GetDragonSheHe')] не пойдет мирно в драконье логово.\n\nЕсли [wild_dragon.GetNameNoTooltip] останется под открытым небом, мы рискуем, что [wild_dragon.Custom('GetDragonHerHis')] дикий ужас обрушится на простолюдинов.\n\nДля процветания моего народа и земель крайне важно, чтобы подходящий человек для этой работы быстро координировал усилия по заключению зверя вдали от тех, кому он может навредить."
 agot_dragon_pits.1200.a:0 "Драконоблюстители, которых возглавляет [head_dragonkeeper.GetShortUIName], лучше всего подходят для этой задачи."
 agot_dragon_pits.1200.b:0 "Я лично возглавлю это мероприятие!"
 agot_dragon_pits.1200.c:0 "Это сделает один из моих капитанов."
 agot_dragon_pits.1200.d:0 "На самом деле, это слишком опасно."
 agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'загнан', 'загнана')] в драконье логово#!"
 agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N сопротивляется ловчим, пытающимся загнать [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'его', 'её')] в драконье логово#!"
 agot_dragon_pits.1201.t:0 "Поимка дикого дракона"
 agot_dragon_pits.1201.desc:0 "Кто из моих капитанов возглавит поход по захвату дракона [wild_dragon.GetName]?"
 agot_dragon_pits.1201.a:0 "Я выбираю тебя..."
 agot_dragon_pits.1201.refusal.t:0 "Требование захвата отвергнуто"
 agot_dragon_pits.1201.refusal.desc:0 "[knight.GetName] #N отказывается#! захватить дракона [wild_dragon.GetName]"
 agot_capture_dragon_cd_tt:0 "@warning_icon! #warning Вы не сможете захватывать других драконов в течение 1 года#!"
 agot_capture_dragon_cd_gui_tt:0 "Вы не можете захватить дракона в течение еще [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] дней"
 agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] становится [Select_CString(EqualTo_string('он', baby_dragon.Custom('GetDragonSheHe')), 'беспокойным', 'беспокойной')]"
 agot_dragon_pits.1301.desc:0 "Три года я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )] за тем, как [Select_CString(EqualTo_string('он', baby_dragon.Custom('GetDragonSheHe')), 'рос', 'росла')] [baby_dragon.GetName], с тех пор как [baby_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', baby_dragon.Custom('GetDragonSheHe')), 'проклюнулся', 'проклюнулась')] из своего яйца. Но сейчас [baby_dragon.Custom('GetDragonSheHe')] в том возрасте, когда хаотичная и огненная натура действительно взяла верх.\n\nМейстеры пишут, что в трехлетнем возрасте склонность драконов к воровству и сжиганию скота, имущества и даже людей существенно возрастает.\n\nМогу ли я быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в том, что [baby_dragon.GetNameNoTooltip] будет себя вести хорошо? Или мне следует изолировать [baby_dragon.Custom('GetDragonHerHis')] в моём драконьем логове, прежде чем [baby_dragon.Custom('GetDragonSheHe')] причинит кому-нибудь вред?"
 agot_dragon_pits.1301.a:0 "Сделать это, мы не можем рисковать!"
 agot_dragon_pits.1301.b:0 "Нет, я не буду заковывать [baby_dragon.Custom('GetDragonHerHis')] в цепи."

 agot_dragon_pit_moved_to_capital_pit.t:0 "Дракон перемещен в новое драконье логово"
 agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName] [Select_CString(EqualTo_string('он', i_am_a_dragon_in_pit.Custom('GetDragonSheHe')), 'прибыл', 'прибыла')] в драконье логово во владении [capital.GetNameNoTier]."

 agot_dragon_pits.2000.t:0 "Новый дом"
 agot_dragon_pits.2000.desc:0 "«В какое из ваших драконьих ям вы хотите отправить это яйцо, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]?» — спрашивает [recipient.GetFirstName]. «Имейте в виду, что если яйцо все-таки проклюнется, будет трудно переместить его в другое драконье логово не имея связи для расселения»."
 agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
 agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"

 agot_dragon_pits.2002.t:0 "Яйца в изобилии"
 agot_dragon_pits.2002.desc_dead:0 "[head_dragonkeeper.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'умерла', 'умер' )] и орден не сможет присматривать за яйцами в драконьей яме, пока не будет назначен новый главный драконоблюститель."
 agot_dragon_pits.2002.desc_alive:0 "Теперь, когда [head_dragonkeeper.GetFirstName] больше не может служить на посту главного драконоблюстителя, орден не сможет присматривать за яйцами в драконьем логове, пока не будет назначен новый глава."
 agot_dragon_pits.2002.a:0 "Увы."
 agot_dragon_pits.2002.pitted_eggs_return:0 "Все яйца, помещённые в логово, возвращены в ваш инвентарь"

 agot_dragon_pits.2003.t:0 "Яйца в изобилии"
 agot_dragon_pits.2003.desc:0 "Теперь, когда я правлю владением [title.GetName], я также контролирую расположенную в его окрестностях драконью яму. После осмотра местности, кажется, что инкубаторий не пуст."
 agot_dragon_pits.2003.a:0 "Чудесная находка!"

 agot_dragon_pits.2004.t:0 "Порченое яйцо"
 agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName] нервно подходит ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], похоже, [egg.GetName] остыло. Теперь оно никогда не вылупится и однажды обратится в камень, так что нет смысла держать его в инкубаторе."
 agot_dragon_pits.2004.a:0 "Печально."

 agot_dragon_pits.2006.t:0 "Рождение дракона"
 agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName] взволнованно подходит ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вы должны поспешить в драконье логово - одно из яиц проклюнулось! Как мы [dragon.Custom('GetDragonHerHis')] назовем?»"
 agot_dragon_pits.2006.a:0 "Замечательно!"

 agot_dragon_pits.3000.t:0 "Посещение драконьего логова: Дилемма"
 agot_dragon_pits.3000.desc:0 "[recipient.GetName] [Select_CString(recipient.IsFemale, 'достигла', 'достиг' )] возраста, когда [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'готова', 'готов' )] осознать значение драконов для нашей семьи. Я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы познакомить [recipient.GetHerHis] с чудесами драконьего рода, но мне придётся принимать решение. Мы можем посетить традиционное логово во владении [dp_county_option.GetNameNoTierNoTooltip], или отправиться на [dragonstone.GetNameNoTierNoTooltip], где драконы содержатся на свободе, становясь сильнее и необузданнее. Куда мы отправимся?"
 agot_dragon_pits.3000.a:0 "[dragonstone.GetNameNoTierNoTooltip]."
 agot_dragon_pits.3000.b:0 "[dp_county_option.GetNameNoTierNoTooltip]."

 agot_dragon_pits.3002.t:0 "Посещение драконьего логова: Катастрофа!"
 agot_dragon_pits.3002.desc:0 "Тяжёлые древние двери драконьего логова скрипят, когда мы входим. [recipient.GetName] идёт рядом со мной, стараясь казаться [Select_CString(recipient.IsFemale, 'храброй', 'храбрым' )], но я чувствую нервную дрожь в [recipient.GetHerHis] шагах. Когда мы приближаемся, [dragon.GetName] поднимает свою голову, раздувает ноздри, и в одно мгновение всё идёт наперекосяк. Зверь рычит с ужасающей яростью, из-за чего [recipient.GetNameNoTooltip] отступает, на [recipient.GetHerHis] лице написан ужас. Узы, на которые я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], рушатся у меня на глазах, сменяясь слепым страхом. Что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]? Я [Select_CString(ROOT.Char.IsFemale, 'погубила', 'погубил' )] [recipient.GetHerHis]... [Select_CString(ROOT.Char.IsFemale, 'погубила', 'погубил' )] нас."
 agot_dragon_pits.3002.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], [recipient.GetSheHe] со временем справится с этим..."

 agot_dragon_pits.3003.t:0 "Посещение драконьего логова: Разочарование"
 agot_dragon_pits.3003.desc:0 "Я чувствую напряжение в воздухе, когда я и [recipient.GetName] спускаемся в драконье логово, тяжелые каменные ступени эхом отдаются под нашими ногами. Я смотрю на н[recipient.GetHerHis], гадая, наступит ли день, когда [recipient.GetSheHe] выкует своё наследие. [dragon.GetName] шевелится в своём логове, когда мы приближаемся, [dragon.Custom('GetDragonHerHis')] чешуйки мерцают в тусклом свете. Но что-то не так. [recipient.GetNameNoTooltip] резко останавливается, обводя взглядом логово, но в [Select_CString(recipient.IsFemale, 'ней', 'нём' )] нет ни искры удивления и благоговения.\n\nЯ призываю [recipient.GetHerHis] идти вперёд, но [recipient.GetHerHis] шаги замедляются, [recipient.GetSheHe], нахмурившись, поворачивается ко мне. «Мне жаль, но если мне и предназначен дракон, то не думаю, что он здесь»."
 agot_dragon_pits.3003.a:0 "Досадно."

 agot_dragon_pits.3004.t:0 "Посещение драконьего логова: Успех!"
 agot_dragon_pits.3004.desc:0 "В тот момент, когда мы ступаем в драконье логово, я понимаю, что все будет по-другому. Воздух потрескивает от энергии, и [recipient.GetName] идет рядом со мной с непоколебимой решимостью, которая наполняет меня гордостью. [recipient.GetSheHe|U] останавливается и оглядывается вокруг в спокойном раздумье, обдумывая свои варианты.\n\nВ конце концов, [recipient.GetHerHis] взгляд останавливается на драконе [dragon.GetName]. У меня перехватывает дыхание, когда огромный зверь поворачивает свою голову, а [recipient.GetFirstNamePossessiveNoTooltip] находится в [dragon.Custom('GetDragonHerHis')] поле зрения. Медленно и осторожно [recipient.GetNameNoTooltip] протягивает дрожащую руку, и дракон опускает свою морду. Время, кажется, останавливается. Дракон тихо урчит и принимает прикосновение. Мое сердце воспаряет. Это оно. Начало уз."
 agot_dragon_pits.3004.a:0 "Отличная пара!"
 child_is_bonding_dragon_tt:0 "[recipient.GetNameNoTooltip] начинает скреплять узы с драконом [dragon.GetNameNoTooltip]"

 agot_dragon_pits.3005.t:0 "Посещение драконьего логова: Катастрофа!"
 agot_dragon_pits.3005.desc:0 "Сегодня логово кажется еще мрачнее, и у меня появляются дурные предчувствия. Я с трудом сглатываю, надеясь, что [recipient.GetName] не заметит, как меня охватывает беспокойство. [recipient.GetSheHe|U] делает шаг вперёд, с решимостью в глазах, но я вижу, как напряжены [recipient.GetHerHis] плечи. [recipient.GetSheHe|U] протягивает руку к дракону [dragon.GetName], но что-то идёт не так. Дракон шипит, сузив глаза, и в мгновение ока [dragon.Custom('GetDragonSheHe')] резко взмахивает хвостом в знак отказа. [recipient.GetNameNoTooltip] отшатывается, [recipient.GetHerHis] лицо побледнело. Этим узам не суждено было возникнуть, и я вижу, как боль от неудачи запечатлевается в [recipient.GetHerHis] душе."
 agot_dragon_pits.3005.a:0 "Что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]..."
 child_failed_to_tame_tt:0 "[recipient.GetNameNoTooltip] не [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] приручить дракона [dragon.GetNameNoTooltip]"

 agot_dragon_pits.3006.t:0 "Посещение драконьего логова: Успех!"
 agot_dragon_pits.3006.desc:0 "Когда мы приближаемся к драконьему логову, в воздухе витает напряжение, но именно такое напряжение питает величие. [recipient.GetName] уверенно идёт рядом со мной, [recipient.GetHerHis] глаза блестят от предвкушения. Я ощущаю прилив надежды, когда мы входим в похожее на пещеру помещение, и [dragon.GetName] поворачивает свою голову, чтобы понаблюдать за нами.\n\n[recipient.GetNameNoTooltip] делает глубокий вдох и подходит к дракону [dragon.GetNameNoTooltip], [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'который', 'которая')] наблюдает, как [recipient.GetSheHe] подходит ближе с лёгким любопытством. Медленно, методично [recipient.GetSheHe] протягивает руку, и к моему удивлению, дракон наклоняет свою голову. В этом нет ни колебания, ни страха - только уважения. Радость переполняет мою грудь. [recipient.GetNameNoTooltip] [Select_CString(recipient.IsFemale, 'сделала', 'сделал' )] это. [recipient.GetSheHe|U] [Select_CString(recipient.IsFemale, 'приручила', 'приручил' )] зверя."
