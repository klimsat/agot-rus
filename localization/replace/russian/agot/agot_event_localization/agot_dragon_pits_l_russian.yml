l_russian:

 agot_dragon_pits.0001.t:0 "Переделанная Драконья яма"
 agot_dragon_pits.0001.desc:0 "Драконья яма в Королевской Гавани была восстановлена в своём прежнем величии!\n\nПосле Танца Драконов и штурма предпринятого простолюдинами, большая яма была тенью себя прежнего; руины, не пригодные для использования.\n\nНо обломки той ночи теперь сметены. И хотя великолепие сооружения было восстановлено, сама яма по-прежнему бесполезна. Возможно, обречена служить лишь самым грандиозным выставочным залом для немногих оставшихся яиц трона.\n\nОднако лорды и леди по всему Вестеросу начали задаваться вопросом, было ли восстановление мотивировано желанием почтить прошлое или извращенными амбициями в отношении будущего..."
 agot_dragon_pits.0001.a:0 "Что они планируют?"
 agot_dragon_pits.0002.desc:0 "Драконья яма в Королевской Гавани была восстановлена в своём прежнем величии!\n\nПосле Танца Драконов и штурма предпринятого простолюдинами, большая яма была лишь тенью себя прежнего; руины, не пригодные для использования.\n\nНо обломки той ночи теперь сметены. Возвращение драконов возвестило о новой необходимости в том, чтобы яма снова служила домом для зверей, вдали от крестьянства города.\n\nКак бы ни боялись лорды и простые люди возвращения драконов, мало кто выступает против восстановления Драконьей ямы, которое теперь стоит как славный памятник обновленной власти трона."
 agot_dragon_pits.0002.a:0 "По крайней мере, они не будут болтаться!"

 agot_dragon_pits.0005.t:0 "Драконья яма [generic_dragonpit.GetNameNoTooltip]"
 agot_dragon_pits.0005.desc:0 "После месяцев тщательного планирования и строительства, в [generic_dragonpit.GetName] была возведена новая [dragonpit|E]!\n\n"
 agot_dragon_pits.0005.westeros:0 "Хотя это и не первое в своем роде сооружение в Вестеросе, простолюдины все еще с благоговением смотрят на могучее сооружение, которое вскоре может стать домом для драконов под поверхностью улиц. Эта мысль побудила некоторых крестьян к ревностным воззваниям против любых драконов, живущих в новой яме, но большинство знает, что они не смогут остановить высокородные планы."
 agot_dragon_pits.0005.elsewhere:0 "И знатные, и простые люди в равной степени замирают в благоговении перед могучим сооружением, которое вскоре может стать домом для драконов под своей куполообразной крышей. Некоторые поклонники Р'глора и других, более эзотерических религий поют хвалу, приветствуя огонь и кровь. Однако большинство воспринимают новое сооружение как дурное предзнаменование вновь обретенной власти."
 agot_dragon_pits.0005.a:0 "Грандиозное достижение!"

 agot_dragon_pits.0999.t:0 "Просмотр [dp_county.GetName]"
 agot_dragon_pits.0999.desc:0 "Выберите, как вы хотите взаимодействовать с Драконьим логовом в [dp_county.GetName]."
 agot_dragon_pits.0999.a:0 "Я хочу увидеть драконов в этой драконьей яме."
 agot_dragon_pits.0999.d:0 "Я хочу увидеть яйца этой драконьей ямы."
 agot_dragon_pits.0999.b:0 "Я хочу увидеть известных укротителей этой драконьей ямы."
 agot_dragon_pits.0999.c:0 "На этом всё, спасибо."

 agot_dragon_pits.1000.t:0 "Просмотр драконов"
 agot_dragon_pits.1000.desc:0 "Ниже перечислены драконы в этой драконьей яме:"
 agot_dragon_pits.1000.empty_desc:0 "В этой драконьей яме нет драконов."
 agot_dragon_pits.1000.a:0 "Хорошо"
 agot_dragon_pits.1001.t:0 "Просмотр известных укротителей"
 agot_dragon_pits.1001.desc:0 "Следующие лица являются известными укротителями в этой драконьей яме:"
 agot_dragon_pits.1001.a:0 "На этом всё, спасибо."
 agot_dragon_pits.1001.b:0 "Этого персонажа следует убрать из этой драконьей ямы."
 agot_dragon_pits.1001.b_tt:0 "[authorized_tamer.GetFirstNamePossessive] больше не [authorized_tamer|e]. Статус будет #N отозван#!."
 agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] больше #N не будет#! иметь доступ к этой драконьей яме."
 agot_dragon_pits.1002.t:0 "Просмотр яиц дракона"
 agot_dragon_pits.1002.desc:0 "Ниже приведены яйца дракона в этой драконьей яме:"
 agot_dragon_pits.1002.a:0 "На этом всё, спасибо."

 agot_dragon_pits.1100.t:0 "Дракон, бродящий по диким местам"
 agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName] недавно [Select_CString(removed_dragon.IsFemale, 'была выпущена', 'был выпущен' )] из Драконьей Ямы в [dragon_pit_location.GetNameNoTier], и теперь [removed_dragon.GetSheHe] свободно бродит по окрестным дебрям.\n\nИногда появляясь в поле зрения деревень и городов, [removed_dragon.GetNameNoTooltip] пока что [Select_CString(removed_dragon.IsFemale, 'украла', 'украл' )] только улов рыбака, хотя простые люди опасаются, что дракон может сделать дальше."
 agot_dragon_pits.1100.a:0 "Неужели им не стоит беспокоиться?"

 agot_dragon_pits.1200.t:0 "Поимка дикого дракона"
 agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] дикарь и, скорее всего, будет яростно сопротивляться любой попытке ограничить себя, [wild_dragon.Custom('GetDragonSheHe')] не пойдет мирно в драконью яму.\n\nОставив [wild_dragon.GetNameNoTooltip] под открытым небом, мы рискуем, что [wild_dragon.Custom('GetDragonHerHis')] дикий ужас обрушится на простых людей.\n\nДля процветания моего народа и земель крайне важно, чтобы подходящий человек для этой работы быстро координировал усилия по заключению зверя вдали от тех, кому он может навредить."
 agot_dragon_pits.1200.a:0 "Хранители драконов во главе с [head_dragonkeeper.GetShortUIName] лучше всего подходят для этой задачи."
 agot_dragon_pits.1200.b:0 "Я сам возглавлю это мероприятие!"
 agot_dragon_pits.1200.c:0 "Это сделает один из моих капитанов."
 agot_dragon_pits.1200.d:0 "На самом деле, это слишком опасно."
 agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P загоняют в драконью яму#!"
 agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N сопротивляется попытке попасть в драконью яму#!"
 agot_dragon_pits.1201.t:0 "Поимка дикого дракона"
 agot_dragon_pits.1201.desc:0 "Кто из моих капитанов возглавит поход по захвату [wild_dragon.GetName]?"
 agot_dragon_pits.1201.a:0 "Я выбираю тебя..."

 agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] Становится беспокойным"
 agot_dragon_pits.1301.desc:0 "Три года я наблюдал за ростом [baby_dragon.GetName], с тех пор как [baby_dragon.Custom('GetDragonSheHe')] [Select_CString(baby_dragon.IsFemale, 'выползла', 'выполз' )] из своего яйца. Но сейчас [baby_dragon.Custom('GetDragonSheHe')] в том возрасте, когда хаотичная и огненная натура действительно взяла верх.\n\nМейстеры пишут, что в трехлетнем возрасте склонность драконов к воровству и сжиганию скота, имущества и даже людей существенно возрастает.\n\nМогу ли я доверять [baby_dragon.GetNameNoTooltip] в том, что он будет себя вести хорошо? Или мне следует изолировать [baby_dragon.Custom('GetDragonHerHim')] в моей драконьей яме, прежде чем [baby_dragon.Custom('GetDragonSheHe')] причинит кому-нибудь вред?"
 agot_dragon_pits.1301.a:0 "Сделайте это, мы не можем рисковать!"
 agot_dragon_pits.1301.b:0 "Нет, я не буду заковывать [baby_dragon.GetHerHis]" в цепи."

 agot_dragon_pit_moved_to_capital_pit.t:0 "Дракон перемещен в новую драконью яму"
 agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName] [Select_CString(baby_dragon.IsFemale, 'прибыла', 'прибыл' )] в драконью яму в [capital.GetNameNoTier]."

 agot_dragon_pits.2000.t:0 "Новый дом"
 agot_dragon_pits.2000.desc:0 "«В какое из ваших драконьих ям вы хотите отправить это яйцо, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]?» — спрашивает [recipient.GetFirstName]. «Имейте в виду, что если из яйца все-таки удастся вылупиться, будет трудно переместить их в другую драконью яму без связи, которая могла бы их поселить.»."
 agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
 agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"

 agot_dragon_pits.2002.t:0 "Яйца в изобилии"
 agot_dragon_pits.2002.desc_dead:0 "После смерти [head_dragonkeeper.GetFirstName] орден не сможет присматривать за яйцами в драконьей яме, пока не будет назначен новый Главный Хранитель Драконов."
 agot_dragon_pits.2002.desc_alive:0 "Теперь, когда [head_dragonkeeper.GetFirstName] больше не может быть Главным Хранителем Драконов, орден не сможет присматривать за яйцами в Драконьем Логове, пока не будет назначен новый глава."
 agot_dragon_pits.2002.a:0 "К сожалению."
 agot_dragon_pits.2002.pitted_eggs_return:0 "Все яйца, помещённые в логово, возвращены в ваш инвентарь"

 agot_dragon_pits.2003.t:0 "Яйца в изобилии"
 agot_dragon_pits.2003.desc:0 "Теперь, когда я правитель в [title.GetName], я также контролирую его драконью яму. После осмотра местности, кажется, что инкубаторий не пуст."
 agot_dragon_pits.2003.a:0 "Чудесная находка!"

 agot_dragon_pits.2004.t:0 "Неудачное яйцо
 agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName] нервно подходит ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], похоже, [egg.GetName] остыл. Теперь он никогда не вылупится и однажды превратится в камень, так что нет смысла держать его в инкубаторе."
 agot_dragon_pits.2004.a:0 "Печально."

 agot_dragon_pits.2006.t:0 "Рождение дракона"
 agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName], взволнованно подходит ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вы должны поспешить в драконью яму; одно из яиц вылупилось! Как мы назовем [dragon.GetHerHis]?»"
 agot_dragon_pits.2006.a:0 "Замечательно!"

 agot_dragon_pits.failed_tame_attempt.title:0 "Неудачная попытка приручения в Драконьей Яме"
 agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'не смогла', 'не смог' )] приручить [dragon.GetFirstName]!"

 dragonpit_has_pitted_eggs_trigger:0 "Главный хранитель драконов должен владеть как минимум одним яйцом без косточки."
 dragonpit_has_dragons_in_it_trigger:0 "В драконьем логове должен быть хотя бы один дракон."