l_russian:

 agot_religion_events.0700.t:0 "Китобойная экспедиция"
 agot_religion_events.0700.desc:0 "Пришло время собрать припасы и средства, необходимые для начала моей китобойной экспедиции."
 agot_religion_events.0700.a:0 "Я не пожалею средств на эту экспедицию."
 agot_religion_events.0700.b:0 "Я вложу умеренные средства."
 agot_religion_events.0700.c:0 "Я потрачу минимум средств."
 agot_religion_events.0700.d:0 "Неважно, меня это больше не интересует."

 agot_religion_events.0701.t:0 "Китобойная экспедиция"
 agot_religion_events.0701.desc_great:0 "После нескольких часов, проведённых в море, я замечаю, что поблизости бьются несколько китов. Хотя я нахожусь на значительном расстоянии, я вижу, что все они размером с небольшие острова. По крайней мере, так я скажу торговцам на берегу.\n\nКак бы то ни было, я и мои матросы можем с уверенностью сказать, что они стоят целое состояние!"
 agot_religion_events.0701.desc_good:0 "Внезапный крик одного из матросов привлекает моё внимание.\n\nЯ слежу за нарастающими криками, поворачивающимися головами и вытянутыми пальцами, и в конце концов вижу вдалеке бьющегося кита. Насколько я могу судить, за него можно выручить хорошую цену..."
 agot_religion_events.0701.desc_bad:0 "Экспедиция затянулась надолго. Мои матросы стонут и ноют, что мы не видели никаких признаков кита и что при таком темпе мы, вероятно, никогда его не увидим.\n\nХотя их лень ранит меня, я боюсь, что они правы. Эта экспедиция - пустая трата времени, а моя казна разграблена моим собственным честолюбием!"
 agot_religion_events.0701.a:0 "За ними, полный вперёд!"
 agot_religion_events.0701.b:0 "Он будет моим!"
 agot_religion_events.0701.c:0 "Проклятье!"
 agot_religion_events.0701.a.tt_success:0 "Вы загарпунили китов и возвращаетесь с ними домой"
 agot_religion_events.0701.b.tt_success:0 "Вы загарпунили кита и возвращаетесь с ним домой"
 agot_religion_events.0701.a.tt_failure:0 "Вы не смогли загарпунить кита"

 agot_religion_events.0800.t:0 "Пища для божеств"
 agot_religion_events.0800.desc:0 "Впереди маячит [recipient.GetName], [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'грозный и зловещий', 'грозная и зловещая')]. Хотя [recipient.Custom('DragonSheHe')] ещё не [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'заметил', 'заметила')] меня, всё равно волнительно столкнуться с [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'живым и дышащим богом', 'живой и дышащей богиней')].\n\nЯ двигаю ящики с едой вперёд, перетаскиваю их на площадку, чтобы [recipient.GetNameNoTooltip] [Select_CString(EqualTo_string('он', recipient.Custom('GetDragonSheHe')), 'мог', 'могла')] уведить их во всём великолепии.\n\nЯ делаю шаг к еде и готовлюсь привлечь внимание дракона."
 agot_religion_events.0800.a:0 "[recipient.GetNameNoTooltip]! Я здесь!"
 agot_religion_events.0800.b:0 "Если подумать, то мне лучше убраться отсюда."

 agot_religion_events.0900.t:0 "Подношение Иным"
 agot_religion_events.0900.desc:0 "В этом мире есть ужасы, которые мы должны уважать. Как #L [ROOT.Char.GetFaith.GetName|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [Select_CString(ROOT.Char.IsFemale, 'верующая', 'верующий' )], я понимаю, что Иные - одни из этих ужасов и что их гнев можно умилостивить жертвоприношением.\n\n[recipient.GetName] у меня на руках, и я отправляюсь в путь ночью, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] принести [recipient.GetHerHis] в жертву Иным в надежде, что они примут моё подношение в знак покорности."
 agot_religion_events.0900.a:0 "Это нужно сделать."

 agot_religion_events.1000.t: "Зловещий зов"
 agot_religion_events.1000.desc.holy_site: "Передо мной стоит колоссальный обелиск из маслянистого чёрного камня, его гладкая поверхность отражает приглушённую, нестареющую силу. В его безмолвном бдении таятся намёки на забытые тайны.\n\nЛюди во все времена брали куски в качестве трофеев, а другие возводили памятники. Здесь стоит природный обелиск - но какие тайны могут скрываться внутри? Чем я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пожертвовать?"
 agot_religion_events.1000.desc.artifact: "В моей руке лежит осколок маслянистого чёрного камня, гладкая поверхность которого отражает приглушённую, нестареющую силу. Когда я вглядываюсь в камень в своей руке, в нём появляются намёки на забытые тайны.\n\nВеками из этого камня высекали великие монументы, и маслянисто-чёрные обелиски возвышались там, где их не должно было быть. Другие до меня владели подобными осколками, но какие тайны могут скрываться внутри? Чем я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пожертвовать?"
 agot_religion_events.1000.a: "Славное подношение"
 agot_religion_events.1000.a.tt: "Я положу перед этим маслянистым камнем нечто ценное, пытаясь умиротворить ту силу, которой он обладает. Такой дар может привлечь... внимание."
 agot_religion_events.1000.b: "Скромное подношение"
 agot_religion_events.1000.b.tt: "Более скромное подношение, всё ещё значимое, но не такое экстравагантное. Возможно, этого будет достаточно, чтобы заинтересовать камень, не вызывая его гнева."
 agot_religion_events.1000.c: "Ничем, только собой"
 agot_religion_events.1000.c.tt: "Вместо материальных благ я добровольно отдам себя на милость камня, в поисках осознания или безумия. Что потребует камень взамен?"
 agot_religion_events.1000.d: "Оставить всё как есть"
 agot_religion_events.1000.d.tt: "Камень остаётся нетронутым. Его сила неоспорима, но, возможно, время для такого подношения ещё не пришло, а может быть, лучше и вовсе проигнорировать его."

 agot_religion_events.1001.t: "Ритуал"
 agot_religion_events.1001.desc.start_no_offering: "Я стою перед камнем, не предложив ему ничего, кроме своего присутствия. Кажется, будто сам камень притягивает меня к себе, взвешивая моё решение."
 agot_religion_events.1001.desc.start_offering: "Я кладу своё подношение перед камнем в знак благоговения. Камень, кажется, почти признаёт мой жест, словно ожидая чего-то большего."
 agot_religion_events.1001.desc: "\n\nЯ начинаю ритуал сосредоточения воли, камень, ощущение маслянистой гладкости, теперь в центре моих мыслей. Каждый жест, каждое слово, произнесённое или в мыслях, кажется обдуманным, как будто в самом действии заложена сила, способная определить, что будет дальше."

 agot_religion_events.1001.desc.end_no_change: "\n\nКогда я поворачиваюсь и иду прочь от камня, я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'неизменной', 'неизменным' )], а камень молчит за моей спиной. Чувствуется тихое разочарование, как будто все усилия были напрасны, но я не могу избавиться от ощущения, что что-то осталось недосказанным."
 agot_religion_events.1001.desc.end_changed: "\n\nКогда я поворачиваюсь и отхожу от камня, я чувствую, что во мне что-то изменилось. Трудно сказать, что именно, но я чувствую изменения, затаившиеся под поверхностью."
 agot_religion_events.1001.shrewd: "Острота ума"
 agot_religion_events.1001.shrewd.tt: "Благодаря камню у меня появилось обострённое чувство стратегии. Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] мыслить более ясно, с пугающей точностью предугадывая действия других."
 agot_religion_events.1001.strong: "Непоколебимая сила"
 agot_religion_events.1001.strong.tt: "Камень подарил мне прилив физической мощи. Я чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'способной', 'способным' )], моё тело теперь представляет собой более грозную силу, чем раньше."
 agot_religion_events.1001.good: "Дар от камня"
 agot_religion_events.1001.good.tt: "Что бы ни сделал камень, он принёс что-то положительное. Возможно, обретённую мудрость или неожиданное преимущество на моём пути."
 agot_religion_events.1001.no_change_tt: "Камень ничего не сделал. Мои надежды и ожидания рухнули, и я задаюсь вопросом, не было ли всё это напрасно." 
 agot_religion_events.1001.bad: "Цена уплачена"
 agot_religion_events.1001.bad.tt: "Какие бы перемены ни наступили, они дорого мне обошлись. Может, камень и дал мне что-то, но взамен он забрал столько же."

 agot_religion_events.1001.possessed: "Голос во тьме"
 agot_religion_events.1001.possessed.tt: "Я чувствую, как внутри что-то шевелится, чужое присутствие укореняется в моём сознании. Сила камня, кажется, захватила меня так, что я не могу этого объяснить."
 agot_religion_events.1001.no_change.zealous: "За что боги ненавидят меня?"
 agot_religion_events.1001.no_change.zealous.tt: "Мне кажется, что боги отвергли меня, и их благосклонность всё дальше ускользает от меня. Я [Select_CString(ROOT.Char.IsFemale, 'разочарована и растеряна', 'разочарован и растерян' )], ищу ответы там, где их нет."
 agot_religion_events.1001.no_change: "Без ответов"
 agot_religion_events.1001.no_change.tt: "Камень ничего не сделал. Мои надежды и ожидания разрушены, и я задаюсь вопросом, не было ли всё это напрасно."

 agot_religion_events.2000.t:0 "Сущность самой жизни"
 agot_religion_events.2000.desc:0 "Кто из моих узников будет обескровлен?"
 agot_religion_events.2000.a:0 "Этот подойдёт."
 agot_religion_events.2000.b:0 "$agot_religion_events.2000.a$"
 agot_religion_events.2001.t:0 "Сущность самой жизни"
 agot_religion_events.2001.desc:0 "Я с мрачным предвкушением наблюдаю, как [living_blood_bag.GetName] [Select_CString(living_blood_bag.IsFemale, 'приведена', 'приведён' )] моими мастерами пыточных дел в подземелье и [Select_CString(living_blood_bag.IsFemale, 'прикована', 'прикован' )] к столу. Они начинают вытягивать [living_blood_bag.GetHerHis] кровь с помощью пиявок и других жутких инструментов."
 agot_religion_events.2001.a:0 "Как захватывающе!"
 agot_religion_events.2001.a_tt:0 "Вы получили 20 ед. крови."
 agot_religion_events.3000.t:0 "Ритуальная война"
 agot_religion_events.3000.desc:0 "Началась [war.GetName], и, согласно #L [attacker.GetFaith.GetName|l]им#! обычаям, как [defender.GetName], так и [attacker.GetName] должны подготовить команду капитанов для участия в церемонии ритуальной войны.\n\nПобедившая команда выиграет войну, а лидер проигравших будет изгнан или свергнут."
 agot_religion_events.3000.a:0 "Удачи!"
 agot_religion_events.3000.a_attackers_tt:0 "[dummy.GetName] [Select_CString(dummy.IsFemale, 'была выбрана', 'был выбран' )] в качестве бойца со стороны #P нападающих#!."
 agot_religion_events.3000.a_defenders_tt:0 "[dummy.GetName] [Select_CString(dummy.IsFemale, 'была выбрана', 'был выбран' )] в качестве бойца со стороны #N защитников#!."
 agot_religion_events.3000.a_tt:0 "Церемония ритуальной войны пройдёт через 1 день."

 agot_religion_events.3001.t:0 "Ритуальная война"
 agot_religion_events.3001.desc:0 "Церемония начинается, и войска, которыми командует [defender.GetName], с нетерпением приветствуют мои собственные. Пока зрители наблюдают за происходящим, мы занимаем свои позиции на поле боя и с ликованием бросаемся в схватку, когда начинается ближний бой."
 agot_religion_events.3001.a:0 "В бой!"

 agot_religion_events.3003.t:0 "Ритуальная война: Итог"
 agot_religion_events.3003.desc:0 "Когда пыль оседает, становится очевидным только одно:\n\n"
 agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] и [defender.GetHerHis] команда потерпели поражение благодаря моим усилиям!"
 agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] и [defender.GetHerHis] команда сумели пробить себе путь к победе!"
 agot_religion_events.3003.desc_attacker_tie:0 "Я и [defender.GetName] - два последних бойца. Мы должны сразиться, чтобы определить ход церемонии, а значит, и войны!"
 agot_religion_events.3003.a:0 "[attacker.GetName] [Select_CString(attacker.IsFemale, 'победила', 'победил' )]!"
 agot_religion_events.3003.b:0 "[defender.GetName] [Select_CString(defender.IsFemale, 'победила', 'победил' )]!"
 agot_religion_events.3003.a_single_combat:0 "Пришло время решить этот вопрос."
 agot_religion_events.3003.a_single_combat_tt:0 "Вы, [defender.GetName] и [attacker.GetName] вступите в поединок, который определит исход войны."
 agot_religion_events.war_winner_defender:0 "[defender.GetName] побеждает в конфликте «[war.GetName]»"
 agot_religion_events.war_winner_attacker:0 "[attacker.GetName] побеждает в конфликте «[war.GetName]»"
 agot_religion_events_involved_in_ceremony_actor:0 "[actor.GetName] уже участвует в церемонии ритуальной войны"
 agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.GetName] уже участвует в церемонии ритуальной войны"

 agot_religion_events.3005.t:0 "Ритуальная война: Победа"
 agot_religion_events.3005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] верх в конфликте «[war.GetName]»."
 agot_religion_events.3005.a:0 "Отлично."

 agot_religion_events.3006.t:0 "Ритуальная война: Поражение"
 agot_religion_events.3006.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение в конфликте «[war.GetName]»."
 agot_religion_events.3006.a:0 "Ужасно."

 agot_religion_events.3007.attacker_toast.t:0 "Ваша церемония против персонажа [attacker.GetFirstNameNoTooltip] недействительна"
 agot_religion_events.3007.defender_toast.t:0 "Ваша церемония против персонажа [defender.GetFirstNameNoTooltip] недействительна"
 agot_religion_events.3007.ceremony_invalidated.tt:0 "Изменившиеся обстоятельства вынудили вас отказаться от церемонии"

 agot_religion_events.4000.t:0 "Грандиозное предложение о торговой экспедиции"
 agot_religion_events.4000.desc:0 "Мои советники и торговцы шепчутся о неосвоенных рынках в дальних странах. После тщательного обдумывания я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] предложить своему двору грандиозную торговую экспедицию. Это предприятие может принести огромные богатства моей державе, но может оказаться и бесполезной тратой ресурсов. Пока совет собирается для обсуждения моего плана, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, сколько вложить в путешествие."
 agot_religion_events.4000.a:0 "Скромное вложение, достаточное для пробы пера."
 agot_religion_events.4000.a.flavor:0 "Экспедиция отправится в путь и вернется в течение двух месяцев."
 agot_religion_events.4000.b:0 "Сбалансированные вложения, достаточные, чтобы оказать заметное влияние."
 agot_religion_events.4000.b.flavor:0 "Экспедиция отправится в путь и вернется в течение шести месяцев."
 agot_religion_events.4000.c:0 "Щедрые вложения, достаточно, чтобы получить значительную прибыль."
 agot_religion_events.4000.c.flavor:0 "Экспедиция отправится в путь и вернется в течение года."
 agot_religion_events.4000.d:0 "Огромные вложения, я не пожалею средств."
 agot_religion_events.4000.d.flavor:0 "Экспедиция отправится в путь и вернется в течение двух лет."
 agot_religion_events.4000.e:0 "Неважно."

 agot_religion_events.4001.t:0 "Возвращение экспедиции"
 agot_religion_events.4001.desc:0 "После долгих месяцев ожидания моя торговая экспедиция наконец-то вернулась, но результаты оказались далеко не такими, на которые я [Select_CString(ROOT.Char.IsFemale, 'рассчитывала', 'рассчитывал' )]. Ряд неудач - плохое планирование, плохая погода и нападения пиратов - привели к тому, что флот не смог похвастаться ничем по сравнению с вложенными средствами. Кое-какие товары удалось спасти, но обещанного вознаграждения это предприятие не принесло."
 agot_religion_events.4001.a:0 "Какая жалость."

 agot_religion_events.4002.t:0 "Возвращение экспедиции"
 agot_religion_events.4002.desc:0 "Моя торговая экспедиция вернулась и привезла скромную партию товаров. Хотя это и не та удача, на которую я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], но и не провал. Были установлены новые торговые маршруты, хотя они и не такие прибыльные, как я себе [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )]. По крайней мере, это начало."
 agot_religion_events.4002.a:0 "Как и следовало ожидать."

 agot_religion_events.4003.t:0 "Возвращение экспедиции"
 agot_religion_events.4003.desc:0 "Моя торговая экспедиция вернулась с триумфом, нагруженная богатствами и освоив новые торговые пути. Новые внешнеторговые партнеры, которых я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )], вполне компенсируют вложенные мною средства. Это предприятие укрепило репутацию моей столицы как процветающего торгового центра."
 agot_religion_events.4003.a:0 "Невероятно!"