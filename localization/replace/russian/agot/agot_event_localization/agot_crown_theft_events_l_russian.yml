 agot_crown_theft.0111.desc:0 "Я пишу вам с настоятельной просьбой, ибо королевство гниет под вашим беззаконным правлением. Как [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница', 'законный наследник' )] престола, я требую, чтобы вы немедленно отказались от власти и избавили нашу землю от дальнейших потрясений. Этот трон не принадлежит вам и вы не имеете права восседать на нем."
 agot_crown_theft.0211.desc:0 "Я пишу вам с настоятельной просьбой, ибо королевство гниет под вашим беззаконным правлением. Как [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница', 'законный наследник' )] престола, я требую, чтобы вы и [Select_CString(crown_thief.IsFemale, 'моя', 'мой' )] [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] немедленно отказались от власти и избавили нашу землю от дальнейших потрясений. Этот трон не принадлежит вам и вы не имеете права восседать на нем."
 agot_crown_theft.0111.a:0 "Пожалуйста, примите семейную реликвию."
 agot_crown_theft.0111.a.tt:0 "Вы предлагаете [random_artifact_one.GetName] персонажу [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] в качестве жеста доброй воли ради обеспечения мира"
 agot_crown_theft.0111.b:0 "Может, что-то экзотическое?"
 agot_crown_theft.0111.b.tt:0 "Вы предлагаете [random_artifact_two.GetName] персонажу [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip], дабы обеспечить спокойствие"
 agot_crown_theft.0111.c:0 "Возможно, какая-то земля заставит вас замолчать."
 agot_crown_theft.0111.c.tt:0 "Вы предложите владения [random_giveaway_title.GetName] ради сохранения мира"
 agot_crown_theft.0111.d:0 "Пришло время изящно удалиться."

