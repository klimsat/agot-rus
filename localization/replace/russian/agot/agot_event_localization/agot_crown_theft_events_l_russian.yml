 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
 agot_crown_theft.0110.t:0 "Решимость [Select_CString(ROOT.Char.IsFemale, 'наследницы', 'наследника' )]"
 agot_crown_theft.0110.desc:0 "Когда до моих ушей доходит весть о том, что [Select_CString(crown_thief.IsFemale, 'моя', 'мой' )] [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] вероломно [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права первородства давит на меня, побуждая подняться и потребовать то, что принадлежит мне по праву. Но среди этого хаоса шепот осторожности терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
