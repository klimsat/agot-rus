 agot_crown_theft.0113.desc.artifact_one:0 "Своею рукой пишу я это послание с предложением. Реликвия, [random_artifact_one.GetName], будет дарована в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит путь к гармонии между нами."
 agot_crown_theft.0113.desc.artifact_two:0 "Своею рукой пишу я это послание с предложением. Реликвия, [random_artifact_two.GetName], будет дарована в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит путь к гармонии между нами."
 agot_crown_theft.0113.desc.duchy:0 "Своею рукой пишу я это послание с предложением. Мое владение, [random_giveaway_title.GetName], будет даровано в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит путь к гармонии между нами."
 agot_crown_theft.0113.desc.nothing:0 "Ваше послание получено, а ваши требования приняты к сведению должным образом. Однако я не могу удовлетворить вашу просьбу об отказе от трона. Стабильность и процветание королевства имеют первостепенное значение, и я надеюсь, что вы понимаете необходимость моего дальнейшего правления."
 agot_crown_theft.0213.desc.nothing:0 "Ваше послание получено, а ваши требования приняты к сведению должным образом. Однако я не могу удовлетворить вашу просьбу об отказе от трона. Стабильность и процветание королевства имеют первостепенное значение, и я надеюсь, что вы понимаете необходимость [crown_thief.GetFirstNamePossessive] [Select_CString(crown_thief.IsFemale, 'продолжила', 'продолжил' )] править."
 agot_crown_theft.0113.a:0 "Честный обмен."
 agot_crown_theft.0113.b:0 "Отступите или готовьтесь к войне!"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0114.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Узурпаторше', 'Узурпатору' )],"
