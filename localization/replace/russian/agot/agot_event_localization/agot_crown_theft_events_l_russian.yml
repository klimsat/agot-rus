 agot_crown_theft.0222.desc:0 "Как покорный вассал [Select_CString(crown_thief.IsFemale, 'моей королевы', 'моего короля' )], я выражаю свои пожелания, чтобы [crown_thief.GetHerHis] правление было справедливым и процветающим. Пусть держава обретет мир и стабильность под [crown_thief.GetHerHis] правлением."
 agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] никогда не [Select_CString(crown_theft_king_legit_heir.IsFemale, 'должна была', 'должен был' )] стать [Select_CString(crown_theft_king_legit_heir.IsFemale, 'королевой', 'королём' )]."

