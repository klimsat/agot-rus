 agot_crown_theft.0100.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны витает в воздухе. Хотя я давно лелею амбиции править королевством, [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, моя', 'законный наследник, мой' )] [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон манит меня, обещая неизмеримую силу и власть."
 agot_crown_theft.0200.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны витает в воздухе. Хотя я давно лелею амбиции получить власть в королевстве, [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница', 'законный наследник' )], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность того, что на трон воссядет [Select_CString(crown_thief.IsFemale, 'моя подопечная', 'мой подопечный' )], [crown_thief.GetTitledFirstName], манит, обещая неизмеримую силу и власть."
 agot_crown_theft.0300.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны витает в воздухе. Несмотря на то, что согласно обычаям, бастард не может наследовать титулы, я давно [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )] о том, чтобы править королевством. [Select_CString(crown_theft_king_legit_heir.IsFemale, 'Законная наследница, моя', 'Законный наследник, мой' )] [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон себе манит меня, обещая неизмеримую силу и власть."
 agot_crown_theft.0400.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны витает в воздухе. Несмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'была лишена', 'был лишен' )] наследства и не могу наследовать титулы, я давно [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )] править королевством. [Select_CString(crown_theft_king_legit_heir.IsFemale, 'Законная наследница, моя', 'Законный наследник, мой' )] [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон себе манит, обещая неизмеримую силу и власть."
 agot_crown_theft.0500.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны витает в воздухе. Хотя я давно питаю амбиции править королевством, [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, моя', 'законный наследник, мой' )] [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName],[Select_CString(crown_theft_king_legit_heir.IsFemale, 'недостойна', 'недостоин' )] занять трон.\n\nВозможность захватить трон себе манит, обещая неизмеримую силу и власть."

