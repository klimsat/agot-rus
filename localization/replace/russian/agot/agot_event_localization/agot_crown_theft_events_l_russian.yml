 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
 agot_crown_theft.0222.opening:0 "К [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0222.desc:0 "Как скромный вассал моего [Select_CString(crown_thief.IsFemale,'queen','king')], я выражаю свои пожелания, чтобы [crown_thief.GetHerHis] правление было справедливым и процветающим. Пусть королевство обретет мир и стабильность под [crown_thief.GetHerHis] правлением."
 agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] никогда не должен был стать [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')]."

 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0223.opening:0 "Предателю [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0223.desc:0 "Отступи или знай, что огонь войны поглотит тебя и твоего [Select_CString(crown_thief.IsFemale,'queen','king')]. Выбирайте мудро, это мое последнее предупреждение."
 agot_crown_theft.0223.a:0 "Тревожно."

 #KINGMAKER
 agot_crown_theft.0224.t:0 "Ложная коронация"
 agot_crown_theft.0224.desc.you:0 "В наглой демонстрации предательства, перед большим собранием людей, узурпировав трон, который по праву принадлежит мне, [usurper_guardian.GetTitledFirstName] короновал [crown_thief.GetFirstName] в [crown_thief.GetCapitalLocation.GetName] .\n\nЭто оскорбление моих претензий не может остаться без ответа.."
 agot_crown_theft.0224.desc.notyou:0 "В наглой демонстрации предательства, перед большим собранием людей, узурпировав трон, который по праву принадлежит [crown_theft_king_legit_heir.GetTitledFirstName], [usurper_guardian.GetTitledFirstName] короновал [crown_thief.GetTitledFirstName] в [crown_thief.GetCapitalLocation.GetName] ."
 agot_crown_theft.0224.a:0 "Приготовься к моему гневу, Делатель королей."
 agot_crown_theft.0224.queen.a:0 "Приготовься к моему гневу, Делатель королев."
 agot_crown_theft.0224.b:0 "Интересно."

 #KINGMAKER followup
 agot_crown_theft.0225.t:0 "Делатель королей"
 agot_crown_theft.0225.queen.t:0 "Делатель королев"
 agot_crown_theft.0225.desc.king:0 "Мой опекун, [usurper_guardian.GetTitledFirstName], перед большим собранием людей, короновал меня в [crown_thief.GetCapitalLocation.GetName].\n\nС этого дня я являюсь законным [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.desc.guardian:0 "Перед большим собранием людей, я короновал [crown_thief.GetTitledFirstName] в [crown_thief.GetCapitalLocation.GetName].\n\nС этого дня, [crown_thief.GetSheHe] является законным [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.a:0 "Королевство наше."

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0318.t:0 "Восхождение короля-бастарда"
 agot_crown_theft.0318.desc:0 "Захватив трон вопреки моему праву рождения, я сейчас нахожусь в решающем моменте. Шанс легитимировать себя и претендовать на корону с неоспоримой властью уже в пределах досягаемости.\n\nОднако встает вопрос: должен ли я принять легитимность и всю полноту власти, которую она приносит, или мне следует оставаться в тени, незаконнорожденным королем, правящим исключительно силой?"
 agot_crown_theft.0318.a:0 "Я должен заявить о своем праве по рождению."
 agot_crown_theft.0318.b:0 "Я никогда не забуду, кто я, и весь мир наверняка этого не забудет."
 agot_crown_theft.0318.b.tt:0 "Вы остаетесь незаконнорожденным бастардом."

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0322.t:0 "Трон в тени"
 agot_crown_theft.0322.desc:0 "Царство взбудоражено шепотом, когда поразительная правда разворачивается, словно знамя на ветру: бросив вызов условностям благородного происхождения, трон для [crown_thief.GetHerselfHimself] захватил бастард.\n\nШок прокатился по придворным кругам и дошел до ушей простых людей, вызвав споры и поставив под сомнение легитимность правления нового правителя."
 agot_crown_theft.0322.a:0 "Бастард - [Select_CString(crown_thief.IsFemale,'queen','king')]?"

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0418.t:0 "Возвращение моего права по рождению"
 agot_crown_theft.0418.desc:0 "Бросив вызов условностям дворянских обычаев, я захватил трон, несмотря на то, что был лишен наследства.\n\nТеперь я предпринял шаги для восстановления своего законного статуса, устранив лишение наследства и подтвердив свои права на корону."
 agot_crown_theft.0418.a:0 "Трон мой."

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0422.t:0 "Узурпатор"
 agot_crown_theft.0422.desc:0 "Королевство взбудоражено шепотом, когда поразительная правда разворачивается, словно знамя на ветру: бросив вызов условностям благородного происхождения, лишенный наследства член королевской семьи захватил трон .\n\nШок прокатился по придворным кругам и дошел до ушей простых людей, вызвав споры и поставив под сомнение легитимность нового правителя."
 agot_crown_theft.0422.a:0 "Нелегетимный [Select_CString(crown_thief.IsFemale,'queen','king')]?"

 #The prince arrives
 agot_crown_theft.0523.t:0 "Убежище падшего наследника"
 agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] и [crown_theft_king_legit_heir.GetHerHis] супруг, [legit_spouse.GetTitledFirstName], уставшие и нищие, сбежав из столицы,прибывают к моему двору. Узурпатор захватил трон, отправив их в изгнание.\n\nТеперь они ищут моего совета и помощи, надеясь получить поддержку, чтобы вернуть то, что принадлежит им по праву."
 agot_crown_theft.0523.a:0 "Теперь они в безопасности."

 #Spouse's House Head decides about support
 agot_crown_theft.0518.t:0 "Призыв к оружию"
 agot_crown_theft.0518.desc:0 "Пока наследник, чей трон был узурпирован, и [crown_theft_king_legit_heir.GetHerHis] супруг ищут убежища при моем дворе, [crown_theft_king_legit_heir.GetSheHe] рассказывает мне о [crown_theft_king_legit_heir.GetHerHis] желании вернуть [crown_theft_king_legit_heir.GetHerHis] трон. Теперь бремя будущего королевства лежит на моих плечах.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным на провал. Должен ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свою силу и рискнуть стабильностью моих земель, или я откажусь и сохраню мир в моих собственных владениях?"
 agot_crown_theft.0518.desc.already_here:0 "Пока наследник, чей трон был узурпирован, ищет убежища при моем дворе, [crown_theft_king_legit_heir.GetSheHe] рассказывает мне о [crown_theft_king_legit_heir.GetHerHis] желании вернуть [crown_theft_king_legit_heir.GetHerHis]трон. Теперь бремя будущего королевства лежит на моих плечах.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным на провал. Должен ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свою силу и рискнуть стабильностью моих земель, или я откажусь и сохраню мир в моих собственных владениях?"
 agot_crown_theft.0518.a:0 "Я не поддержу эту войну."
 agot_crown_theft.0518.b:0 "Я должен [crown_theft_king_legit_heir.GetHerHim] помочь."
 agot_crown_theft.0518.b.tt:0 "Если [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] решит обьявить войну [Select_CString(crown_thief.IsFemale,'queen','king')], вы возглавите сражение."

 #No Support
 agot_crown_theft.0519.t:0 "Разбитая надежда"
 agot_crown_theft.0519.desc:0 "Мое сердце сжимается, когда [landed_helper.GetTitledFirstName] отклоняет мою просьбу о помощи в возвращении трона. Отказ оставляет меня без необходимой поддержки, чтобы бросить вызов узурпатору в королевстве.\n\nПуть к моему законному месту теперь кажется невозможным и тяжесть этой неудачи давит на меня. Мечта о справедливости и возвращении моего права по рождению должна быть отложена в сторону, на данный момент."
 agot_crown_theft.0519.a:0 "Я выдержу."

 #Usurper Won
 agot_crown_theft.0522.t:0 "Королевство в безопасности"
 agot_crown_theft.0522.desc:0 "До меня дошли слухи, что у [crown_theft_king_legit_heir.GetTitledFirstName], свергнутого наследника, нет необходимой поддержки, чтобы бросить вызов моему правлению. [crown_theft_king_legit_heir.GetHerHis] изоляция в этой борьбе укрепляет мою позицию, укрепляет мою власть на троне.\n\nС каждым мгновением моя власть становится все более надежной, в то время как надежды [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] вернуть себе право [crown_theft_king_legit_heir.GetHerHis] первородства тают в одиночестве."
 agot_crown_theft.0522.a:0 "И теперь начинается мое правление."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0520.t:0 "Война за престолонаследие"
 agot_crown_theft.0520.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, а барабаны войны звучат, возвещая о начале конфликта между соперничающими претендентами, [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, пока [crown_theft_king.GetTitledFirstName] лежал на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, с помощью [landed_helper.GetTitledFirstName], протрубил в трубный звон, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."

 agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] уставший и нищий, сбежав из столицы,прибывает к моему двору. Узурпатор захватил трон, отправив [crown_theft_king_legit_heir.GetHerHis] в изгнание.\n\nТеперь [crown_theft_king_legit_heir.GetSheHe] ищет моего совета и помощи, надеясь собрать поддержку, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0623.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] теперь в безопасности."

 agot_crown_theft.0618.desc:0 "Пока наследник узурпированного трона ищет убежища при моем дворе,[crown_theft_king_legit_heir.GetSheHe] рассказывает мне о [crown_theft_king_legit_heir.GetHerHis] желании вернуть [crown_theft_king_legit_heir.GetHerHis] трон. Теперь бремя будущего королевства лежит на моих плечах.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным на неудачу. Должен ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свою силу и рискнуть стабильностью моих земель, или я откажусь и сохраню мир в моих собственных владениях?"

 agot_crown_theft.0722.desc.guardian:0 "До меня дошли слухи, что [crown_theft_king_legit_heir.GetTitledFirstName], свергнутый наследник, не имеет необходимой поддержки, чтобы бросить вызов моему правлению. [crown_theft_king_legit_heir.GetHerHis] изоляция в этой борьбе укрепляет мои позиции."
 agot_crown_theft.0722.b:0 "И вот начинается мое регентство."

 agot_crown_theft.0720.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, а барабаны войны звучат, возвещая о начале конфликта между соперничающими претендентами, [crown_thief.GetTitledFirstName], поддерживаемый [usurper_guardian.GetTitledFirstName], и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, пока [crown_theft_king.GetTitledFirstName] лежал на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, с помощью [landed_helper.GetTitledFirstName], протрубил боевой клич, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."

