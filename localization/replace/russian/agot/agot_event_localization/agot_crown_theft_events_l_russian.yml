 #USURPER CAN DECIDE TO USURP
 agot_crown_theft.0100.t:0 "Трон"
 #King dies in trial by combat
 agot_crown_theft.0100.desc.tbc:0 "Поскольку [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'королева','король')], делает [crown_theft_king.GetHerHis] последние вдохи после суда поединком,"
 agot_crown_theft.0200.desc.tbc:0 "Поскольку [Select_CString(crown_theft_king.IsFemale,'королева','король')], делает [crown_theft_king.GetHerHis] последние вдохи после суда поединком,"
 #King dies in battle
 agot_crown_theft.0100.desc.battle:0 "Поскольку [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'королева','король')], погибает от [crown_theft_king.GetHerHis] ран на поле боя,"
 agot_crown_theft.0200.desc.battle:0 "Поскольку [Select_CString(crown_theft_king.IsFemale,'королева','король')], погибает от [crown_theft_king.GetHerHis] ран на поле боя,"
 #King dies in illness
 agot_crown_theft.0100.desc.illness:0 "Поскольку [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'королева','король')], лежит на [crown_theft_king.GetHerHis] смертном одре,"
 agot_crown_theft.0200.desc.illness:0 "Поскольку [Select_CString(crown_theft_king.IsFemale,'королева','король')], лежит на [crown_theft_king.GetHerHis] смертном одре,"
 #King dies in siege
 agot_crown_theft.0100.desc.siege:0 "Поскольку [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], the [Select_CString(crown_theft_king.IsFemale,'королева','король')], погибает в стенах осажденного замка,"
 agot_crown_theft.0200.desc.siege:0 "Поскольку [Select_CString(crown_theft_king.IsFemale,'королева','король')], погибает в стенах осажденного замка,"

#desc
 agot_crown_theft.0100.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны тяжело нависает в воздухе. Хотя я давно лелею амбиции править королевством, законный наследник, мой [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон манит меня, обещая неизмеримую силу и власть."
 agot_crown_theft.0200.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны тяжело нависает в воздухе. Хотя я давно лелею амбиции завоевать власть в королевстве, законный наследник, [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон для моего подопечного, [crown_thief.GetTitledFirstName], манит, обещая силу и власть, не знающие границ."
 agot_crown_theft.0300.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны тяжело нависает в воздухе. Хотя обычаи гласят, что бастард не может наследовать титулы, все же я давно лелею амбиции править королевством. Законный наследник, мой [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон манит меня, обещая неизмеримую силу и власть."
 agot_crown_theft.0400.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны тяжело нависает в воздухе. Несмотря на то, что я был лишен наследства и не могу наследовать титулы, я долго лелеял амбиции править королевством. Законный наследник, мой [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], в настоящее время отсутствует в столице.\n\nВозможность захватить трон для себя манит, обещая силу и власть сверх всякой меры."
 agot_crown_theft.0500.desc:0 "тяжесть [crown_theft_king.GetHerHis] короны тяжело нависает в воздухе. Я давно лелею амбиции править королевством, а законный наследник, мой [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], не достоин престола.\n\nВозможность захватить трон манит меня, обещая неизмеримую силу и власть."

 agot_crown_theft.0100.a:0 "Трон мой!"
 agot_crown_theft.0200.a:0 "Трон пренадлежит [crown_thief.GetTitledFirstNamePossessiveNoTooltip]!"
 agot_crown_theft.0100.b:0 "Нет, я должен уважать линию наследования."

 #KING DECIDES WHO TO CONTINUE AS
 agot_crown_theft.0102.t:0 "Смертный одр"
 #King dies in trial by combat
 agot_crown_theft.0102.desc.tbc:0 "В то время, как я делаю последний вдох после суда поединком,"
 #King dies in battle
 agot_crown_theft.0102.desc.battle:0 "Когда я встречаю свой конец на поле боя, окруженный лязгом стали и криками воинов,"
 #King dies in illness
 agot_crown_theft.0102.desc.illness:0 "Когда я лежу на своем смертном одре,"
 #King dies in siege
 agot_crown_theft.0102.desc.siege:0 "Когда я погибаю в стенах осажденной крепости, мои последние минуты наполнены грохотом осадных машин,"
 #desc
 agot_crown_theft.0102.desc:0 "мой разум поглощен размышлениями о судьбе королевства. Мой [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], готов захватить трон, пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."
 agot_crown_theft.0202.desc:0 "мой разум поглощен размышлениями о судьбе королевства. Опекун [crown_thief.GetTitledFirstNameNoTooltip], [usurper_guardian.GetTitledFirstName], готов захватить трон для моего [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."
 agot_crown_theft.0302.desc:0 "мой разум поглощен размышлениями о судьбе королевства. Мой бастард [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], готов захватить трон, пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."
 agot_crown_theft.0402.desc:0 "мой разум поглощен размышлениями о судьбе королевства. Мой лишенный наследства [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], готов захватить трон, пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."

 agot_crown_theft.0102.a:0 "Хотел бы я помочь [crown_thief.GetTitledFirstNameNoTooltip] в [crown_thief.GetHerHis] правлении."
 agot_crown_theft.0102.b:0 "Моим преемником должен был стать [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]."
 agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip] должен помочь моему [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]."

 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
 agot_crown_theft.0110.t:0 "Решимость наследника"
 agot_crown_theft.0110.desc:0 "Когда до моих ушей доходит весть о предательстве моего [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] и захвате трона, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права рождения давит на меня, побуждая меня подняться и потребовать то, что по праву принадлежит мне. Однако среди всего этого хаоса шепот предостережения терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0210.desc:0 "Когда до моих ушей доходит весть о предательстве [usurper_guardian.GetTitledFirstNamePossessive] и захвате трона для моего [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetFirstName], в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права рождения давит на меня, побуждая меня подняться и потребовать то, что по праву принадлежит мне. Однако среди всего этого хаоса шепот предостережения терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0310.desc:0 "Когда до моих ушей доходит весть о предательстве бастардом [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] и захвате трона, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права рождения давит на меня, побуждая меня подняться и потребовать то, что по праву принадлежит мне. Однако среди всего этого хаоса шепот предостережения терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0410.desc:0 "Когда до моих ушей доходит весть о предательстве лишенного наследства [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] и захвате трона, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права рождения давит на меня, побуждая меня подняться и потребовать то, что по праву принадлежит мне. Однако среди всего этого хаоса шепот предостережения терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0510.desc:0 "Когда до моих ушей доходит весть о предательстве моего [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] и захвате трона, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права рождения давит на меня, побуждая меня подняться и потребовать то, что по праву принадлежит мне.\n\nСпеша найти убежище при дворе [landed_helper.GetTitledFirstPossessive] я размышляю о тяжести предстоящего решения."

 agot_crown_theft.0110.a:0 "Я должен отстоять свое право по рождению!"
 agot_crown_theft.0110.a.tt:0 "На шаг ближе к войне.."
 agot_crown_theft.0110.b:0 "Я не должен провоцировать нового[Select_CString(crown_thief.IsFemale,'королеву','короля')]."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE
 agot_crown_theft.0111.opening:0 "Узурпатору [Select_CString(crown_thief.IsFemale,'королева','король')],"
 agot_crown_theft.0211.opening:0 "Предателю [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0311.opening:0 "Бастарду [Select_CString(crown_thief.IsFemale,'королева','король')],"
 agot_crown_theft.0411.opening:0 "Незаконному [Select_CString(crown_thief.IsFemale,'королева','король')],"

 agot_crown_theft.0111.desc:0 "Мое послание не терпит отлагательств, ибо королевство гниет под вашим неправомерным правлением. Как законный наследник престола, я требую, чтобы вы немедленно отступили и избавили нашу землю от дальнейших потрясений. Этот трон не ваш, вы не имеете права восседать на нем."
 agot_crown_theft.0211.desc:0 "Мое послание не терпит отлагательств, ибо королевство гниет под вашим неправомерным правлением. Как законный наследник престола, я требую, чтобы вы и мой [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] немедленно отступили и избавили нашу землю от дальнейших потрясений. Этот трон не ваш, вы не имеете права восседать на нем."
 agot_crown_theft.0111.a:0 "Пожалуйста, примите семейную реликвию."
 agot_crown_theft.0111.a.tt:0 "Вы предлагаете [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] [random_artifact_one.GetName] в качестве жеста доброй воли для обеспечения мира."
 agot_crown_theft.0111.b:0 "Может быть что-то экзотическое?"
 agot_crown_theft.0111.b.tt:0 "Вы предлагаете [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] [random_artifact_two.GetName], дабы обеспечить спокойствие."
 agot_crown_theft.0111.c:0 "Возможно, какая-то земля заставит вас замолчать."
 agot_crown_theft.0111.c.tt:0 "Вы предлагаете [random_giveaway_title.GetName] для сохранения мира."
 agot_crown_theft.0111.d:0 "Пришло время вам изящно отступить."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
 agot_crown_theft.0112.opening:0 "К [crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0112.desc:0 "Как ваш скромный вассал, я желаю, чтобы ваше правление было справедливым и процветающим. Пусть королевство обретет мир и стабильность под вашим правлением."
 agot_crown_theft.0112.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] никогда не должен был стать [Select_CString(crown_theft_king_legit_heir.IsFemale,'королева','король')]."

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM
 agot_crown_theft.0113.opening:0 "К [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0113.desc.artifact_one:0 "Своею рукой, лично, пишу я это послание с предложением. Реликвия, [random_artifact_one.GetName], подаренная в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит нам путь к гармонии."
 agot_crown_theft.0113.desc.artifact_two:0 "Своею рукой, лично, пишу я это послание с предложением. Реликвия, [random_artifact_two.GetName], подаренная в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит нам путь к гармонии."
 agot_crown_theft.0113.desc.duchy:0 "Своею рукой, лично, пишу я это послание с предложением. Мое владение, [random_giveaway_title.GetName], подаренное в знак доброй воли в надежде на обеспечение мира между нами. Пусть это будет воспринято как жест примирения, и пусть это проложит нам путь к гармонии."
 agot_crown_theft.0113.desc.nothing:0 "Я получил ваше послание и должным образом принял к сведению ваши требования. Однако я не могу согласиться на вашу просьбу отказаться от трона. Стабильность и процветание королевства имеют первостепенное значение, и я надеюсь, что вы понимаете необходимость моего дальнейшего правления."
 agot_crown_theft.0213.desc.nothing:0 "Я получил ваше послание и должным образом принял к сведению ваши требования. Однако я не могу согласиться на вашу просьбу отказаться от трона. Стабильность и процветание королевства имеют первостепенное значение, и я надеюсь, что вы понимаете необходимость продолжения правления [crown_thief.GetFirstNamePossessive]."
 agot_crown_theft.0113.a:0 "Честный обмен."
 agot_crown_theft.0113.b:0 "Отступи или готовься к войне!"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0114.opening:0 "Узурпатору,"
 agot_crown_theft.0114.desc:0 "Уйди, или знай, что огонь войны поглотит тебя и твои амбиции. Выбирай мудро, это мое последнее предупреждение."
 agot_crown_theft.0114.a:0 "Значит война."
 agot_crown_theft.0114.b:0 "Я должен сохранить мир, любой ценой."
 agot_crown_theft.0114.b.tt:0 "Я откажусь от всех своих титулов в пользу [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT
 agot_crown_theft.0115.opening:0 "К [crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0115.desc:0 "Я пишу вам, чтобы подтвердить получение вашего щедрого подарка. Ваш жест говорит многое о вашем стемлении к миру, чувство, на которое я всем сердцем отвечаю взаимностью. Давайте постараемся сохранить дружбу между нами ради блага королевства."
 agot_crown_theft.0115.a:0 "Нам бы стоило."
 agot_crown_theft.0215.a:0 "Это хорошо, но о каком даре вы говорите?"
 agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetTitledFirstName] подарил [crown_theft_king_legit_heir.GetTitledFirstName] [random_artifact_one.GetName] от вашего имени"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
 agot_crown_theft.0116.opening:0 "К [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc:0 "Я пишу вам с тяжелым сердцем, так как, несмотря на все попытки поколебать вашу решимость, похоже, что наши усилия были напрасны. Знайте, что я исчерпал все возможности найти общий язык. Увы, похоже, мы зашли в тупик. Я не могу уступить вашим требованиям, поскольку сделать это означало бы предать доверие и стабильность королевства. Возможно, еще есть время проложить путь к примирению, но сейчас, боюсь, мы должны принять нынешнее положение дел."
 agot_crown_theft.0216.desc:0 "Я пишу вам с тяжелым сердцем, так как, несмотря на все попытки поколебать вашу решимость, похоже, что наши усилия были напрасны. Знайте, что я исчерпал все возможности найти общий язык. Увы, похоже, мы зашли в тупик. Я не могу уступить вашим требованиям, поскольку сделать это означало бы предать доверие и стабильность королевства. Возможно, еще есть время проложить путь к примирению, но сейчас, боюсь, мы должны принять нынешнее положение дел."
 agot_crown_theft.0116.a:0 "Тогда война!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
 agot_crown_theft.0117.t:0 "К [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc:0 "Я пишу эти слова с тяжелым сердцем, но также и с проблеском надежды для королевства. После долгих размышлений и обсуждений я пришел к торжественному решению прислушаться к вашему требованию. Трон перейдет из моих рук в ваши, в надежде, что этот жест проложит путь к миру и процветанию. Я доверяю вам судьбу королевства, зная, что вы будете править с мудростью и благосклонностью. Пусть ваше правление будет отмечено единством и процветанием для всех."
 agot_crown_theft.0117.a:0 "Мудрое решение."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о начале конфликта между соперничающими претендентами, [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, в то время как [crown_theft_king.GetTitledFirstNameNoTooltip] лежал на [crown_theft_king.GetHerHis] смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, протрубил громкий клич, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0220.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о начале конфликта между соперничающими претендентами, [crown_thief.GetTitledFirstName], поддерживаемый [usurper_guardian.GetTitledFirstName], и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, в то время как [crown_theft_king.GetTitledFirstName] лежал на [crown_theft_king.GetHerHis] смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, протрубил громкий клич, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0320.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о начале конфликта между соперничающими претендентами, бастардом [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, в то время как [crown_theft_king.GetTitledFirstName] лежал на [crown_theft_king.GetHerHis] смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, протрубил громкий клич, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0420.desc:0 "Вороны бороздят небеса, неся зловещие вести во все уголки королевства. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о начале конфликта между соперничающими претендентами, лишенным наследства [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName].\n\nШепот разносится по коридорам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] захватил корону, в то время как [crown_theft_king.GetTitledFirstName] лежал на [crown_theft_king.GetHerHis] смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], законный наследник, протрубил громкий клич, объявив войну, чтобы вернуть то, что по праву [crown_theft_king_legit_heir.GetHersHis]."

 agot_crown_theft.0120.a:0 "Это вызывает беспокойство."

 #REALM NOTIFIED ABOUT THE CONFLICT: RESOLUTION
 agot_crown_theft.0121.t:0 "Разрешенный конфликт"
 agot_crown_theft.0121.desc.usurper:0 "Конфликт, который когда-то грозил разорвать королевство на части, достиг своего завершения, и [crown_thief.GetTitledFirstName], некогда узурпатор [Select_CString(crown_thief.IsFemale,'queen','king')], теперь отказывается от [crown_thief.GetHerHis] притязаний на трон.\n\nКогда пыль оседает, королевство готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0121.desc.legit:0 "Конфликт, который когда-то грозил разорвать королевство на части, достиг своего завершения, и [crown_theft_king_legit_heir.GetTitledFirstName], некогда законный наследник престола, теперь отказывается от [crown_theft_king_legit_heir.GetHerHis] притязаний на трон.\n\nКогда пыль оседает, королевство готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0321.desc.usurper:0 "Конфликт, который когда-то грозил разорвать королевство на части, достиг своего завершения, и [crown_thief.GetTitledFirstName], бастард [Select_CString(crown_thief.IsFemale,'queen','king')], теперь отказывается от [crown_thief.GetHerHis] права на трон.\n\nКогда пыль оседает, королевство готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0421.desc.usurper:0 "Конфликт, который когда-то грозил разорвать королевство на части, достиг своего завершения, и [crown_thief.GetTitledFirstName], незаконный [Select_CString(crown_thief.IsFemale,'queen','king')], теперь отказывается от [crown_thief.GetHerHis] притязаний на трон.\n\nКогда пыль оседает, королевство готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."

 agot_crown_theft.0121.a:0 "Да будет мир."

