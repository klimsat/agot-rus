 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
 agot_crown_theft.0116.opening:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc:0 "Я пишу вам с тяжелым сердцем, так как, несмотря на все попытки поколебать вашу решимость, похоже, что наши усилия были напрасны. Знайте, что все возможности найти общий язык исчерпаны. Увы, похоже, мы зашли в тупик. Я не могу уступить вашим требованиям, поскольку сделать это означало бы предать доверие и стабильность державы. Возможно, еще есть время проложить путь к примирению, но сейчас, боюсь, мы должны принять нынешнее положение дел."
 agot_crown_theft.0216.desc:0 "Я пишу вам с тяжелым сердцем, так как, несмотря на все попытки поколебать вашу решимость, похоже, что наши усилия были напрасны. Знайте, что все возможности найти общий язык исчерпаны. Увы, похоже, мы зашли в тупик. Я не могу уступить вашим требованиям, поскольку сделать это означало бы предать доверие и стабильность державы. Возможно, еще есть время проложить путь к примирению, но сейчас, боюсь, мы должны принять нынешнее положение дел."
 agot_crown_theft.0116.a:0 "Война!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
 agot_crown_theft.0117.t:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc:0 "Я пишу эти слова с тяжелым сердцем, но также и с проблеском надежды для державы. После долгих размышлений и обсуждений я прихожу к торжественному решению прислушаться к вашему требованию. Трон перейдет из моих рук в ваши, в надежде, что этот жест проложит путь к миру и процветанию. Я доверяю вам судьбу державы, зная, что вы будете править с мудростью и благосклонностью. Пусть ваше правление будет отмечено единством и процветанием для всех."
 agot_crown_theft.0117.a:0 "Мудрое решение."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о том, что вскоре соперничающие претенденты, [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName] схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, в то время как [crown_theft_king.GetTitledFirstNameNoTooltip] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, возвестила', 'законный наследник, возвестил' )] об этом, объявив войну, чтобы вернуть то, что принадлежит [crown_theft_king_legit_heir.GetHerHim] по праву."
 agot_crown_theft.0220.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о том, что вскоре соперничающие претенденты, [crown_thief.GetTitledFirstName], [Select_CString(crown_thief.IsFemale, 'которую', 'которого' )] поддерживает [usurper_guardian.GetTitledFirstName], и [crown_theft_king_legit_heir.GetTitledFirstName]схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, в то время как [crown_theft_king.GetTitledFirstName] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, возвестила', 'законный наследник, возвестил' )] об этом, объявив войну, чтобы вернуть то, что принадлежит [crown_theft_king_legit_heir.GetHerHim] по праву."
 agot_crown_theft.0320.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о том, что вскоре соперничающие претенденты, бастард [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName]схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, в то время как [crown_theft_king.GetTitledFirstName] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, возвестила', 'законный наследник, возвестил' )] об этом, объявив войну, чтобы вернуть то, что принадлежит [crown_theft_king_legit_heir.GetHerHim] по праву."
 agot_crown_theft.0420.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, и раздаются звуки барабанов войны, возвещая о том, что вскоре соперничающие претенденты, [Select_CString(crown_thief.IsFemale, 'лишенная', 'лишенный' )] наследства [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName]схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, в то время как [crown_theft_king.GetTitledFirstName] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, возвестила', 'законный наследник, возвестил' )] об этом, объявив войну, чтобы вернуть то, что принадлежит [crown_theft_king_legit_heir.GetHerHim] по праву."

 agot_crown_theft.0120.a:0 "Это вызывает беспокойство."

 #REALM NOTIFIED ABOUT THE CONFLICT: RESOLUTION
 agot_crown_theft.0121.t:0 "Разрешенный конфликт"
 agot_crown_theft.0121.desc.usurper:0 "Конфликт, который когда-то грозил разорвать державу на части, достиг своего завершения: [crown_thief.GetTitledFirstName], некогда [Select_CString(crown_thief.IsFemale, 'королева-узурпаторша', 'король-узурпатор' )], отказывается от притязаний на трон.\n\nПока пыль оседает, держава готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0121.desc.legit:0 "Конфликт, который когда-то грозил разорвать державу на части, достиг своего завершения: [crown_theft_king_legit_heir.GetTitledFirstName], некогда [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница', 'законный наследник' )] престола, отказывается от притязаний на трон.\n\nПока пыль оседает, держава готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0321.desc.usurper:0 "Конфликт, который когда-то грозил разорвать державу на части, достиг своего завершения: [crown_thief.GetTitledFirstName], [Select_CString(crown_thief.IsFemale, 'королева', 'король' )]-бастард, отказывается от притязаний на трон.\n\nПока пыль оседает, держава готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."
 agot_crown_theft.0421.desc.usurper:0 "Конфликт, который когда-то грозил разорвать державу на части, достиг своего завершения: [crown_thief.GetTitledFirstName], некогда [Select_CString(crown_thief.IsFemale, 'незаконная королева', 'незаконный король')], отказывается от притязаний на трон.\n\nПока пыль оседает, держава готовится к новой эре, сформированной последствиями ожесточенного соперничества и обещанием возрожденного единства."

 agot_crown_theft.0121.a:0 "Да будет мир."

