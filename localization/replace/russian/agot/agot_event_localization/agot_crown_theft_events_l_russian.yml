 agot_crown_theft.0310.desc:0 "Когда до моих ушей доходит весть о том, что [Select_CString(crown_thief.IsFemale, 'моя', 'мой' )] [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]-бастард [crown_thief.GetFirstNamePossessive] вероломно [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права первородства давит на меня, побуждая меня подняться и потребовать то, что принадлежит мне по праву. Но среди этого хаоса шепот осторожности терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0410.desc:0 "Когда до моих ушей доходит весть о том, что [Select_CString(crown_thief.IsFemale, 'моя лишенная', 'мой лишенный' )] наследства [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] вероломно [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права первородства давит на меня, побуждая меня подняться и потребовать то, что принадлежит мне по праву. Но среди этого хаоса шепот осторожности терзает мою совесть, призывая к сдержанности перед лицом неопределенности."
 agot_crown_theft.0510.desc:0 "Когда до моих ушей доходит весть о том, что [Select_CString(crown_thief.IsFemale, 'моя', 'мой' )] [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] вероломно [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, в моей груди бушует буря противоречивых эмоций.\n\nТяжесть моего права первородства давит на меня, побуждая меня подняться и потребовать то, что принадлежит мне по праву.\n\nПоспешно ища убежища при дворе [Select_CString(landed_helper.IsFemale, 'такой правительницы', 'такого правителя' )], как [landed_helper.GetTitledFirstPossessive], я размышляю о тяжести предстоящего решения."

