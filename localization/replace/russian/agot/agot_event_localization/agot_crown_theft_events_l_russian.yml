 #desc
 agot_crown_theft.0102.desc:0 "мой разум поглощен размышлениями о судьбе королевства. [Select_CString(crown_thief.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], [Select_CString(crown_thief.IsFemale, 'готова', 'готов' )] захватить трон, пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."
 agot_crown_theft.0202.desc:0 "мой разум поглощен размышлениями о судьбе королевства. [usurper_guardian.GetTitledFirstName] готовится к тому, чтобы на трон [Select_CString(crown_thief.IsFemale, 'воссела моя', 'воссел мой' )] [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstNameNoTooltip], [Select_CString(usurper_guardian.IsFemale, 'её', 'его' )] [Select_CString(crown_thief.IsFemale, 'подопечная', 'подопечный' )], пробуждая во мне смесь надежды и страха.\n\nЯ молюсь о мире, но надвигающаяся перспектива конфликта омрачает мои последние минуты."
