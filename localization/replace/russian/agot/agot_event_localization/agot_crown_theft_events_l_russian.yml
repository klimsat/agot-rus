 ### POST-WAR EVENTS ###
 #######################
 agot_crown_theft.9966.t:0 "Назревающая война"
 agot_crown_theft.9966.legit.desc:0 "Чувство беспокойства охватывает королевство, когда до меня доходят слухи о надвигающейся войне. Узурпатор [crown_thief.GetTitledFirstName] захватил трон у законного наследника [crown_theft_king_legit_heir.GetTitledFirstName] и ​​теперь королевство балансирует на грани конфликта.\n\nКак вассал, я должен обдумать свою лояльность и решить, кого поддержать в грядущей войне. Должен ли я встать на сторону [crown_thief.GetTitledFirstName], нынешнего правителя, или поддержать [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], истинного наследника престола?."
 agot_crown_theft.9966.helper.desc:0 "Чувство беспокойства охватывает королевство, когда до меня доходят слухи о надвигающейся войне. Узурпатор [crown_thief.GetTitledFirstName] захватил трон у законного наследника [crown_theft_king_legit_heir.GetTitledFirstName]и ​​теперь королевство балансирует на грани конфликта.\n\nКак вассал, я должен обдумать свои лояльности и решить, кого поддержать в грядущей войне. Должен ли я встать на сторону [crown_thief.GetTitledFirstNameNoTooltip], нынешнего правителя, или поддержать [landed_helper.GetTitledFirstName], истинного наследника [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] верного союзника?."
 agot_crown_theft.9966.a:0 "Дело восстания правое!"
 agot_crown_theft.9966.a.tt:0 "Если начнется война за престол, вы присоединитесь к восстанию на стороне [main_attacker.GetFullName]."
 agot_crown_theft.9966.b:0 "Восставшие дорого за это заплатят."
 agot_crown_theft.9966.b.tt:0 "Если начнется война за престолонаследие, вы присоединитесь к ней в качестве защитника на стороне [crown_thief.GetFullName]."
 agot_crown_theft.9966.c:0 "Я не вижу смысла вмешиваться."

 agot_crown_theft.9977.t:0 "Консолидация власти"
 agot_crown_theft.9977.desc:0 "С моей победой и прочно установленной властью пришло время взять под полный контроль королевство. Однако [attacker.GetTitledFirstName] все еще цепляется за титулы и земли, которые по праву принадлежат мне.\n\nВ моей власти потребовать их отсуждения у [attacker.GetTitledFirstNameNoTooltip] и утвердить свое господство над этими территориями."
 agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip] должен отдать все [attacker.GetHerHis] земли."
 agot_crown_theft.9977.b:0 "[attacker.GetSheHe|U] может оставить их себе, пока."

 agot_crown_theft.9978.t:0 "Сдача"
 agot_crown_theft.9978.desc:0 "[defender.GetTitledFirstName], узурпатор, одержал победу, и теперь [defender.GetSheHe] требует сдачи всех моих земель.\n\nПоскольку у меня нет возможности защитить эти территории от [defender.GetHerHis] мощи, я вынужден подчиниться."
 agot_crown_theft.9978.a:0 "Как низко пал мир..."

 agot_crown_theft.9990.t:0 "Возвращение законных земель"
 agot_crown_theft.9990.desc:0 "С падением узурпатора и прочно установленным правом на царствование пришло время вернуть то, что по праву принадлежит мне. Однако лорды, когда-то присягнувшие на верность претенденту, по-прежнему цепляются за титулы и земли, принадлежащие моему дому по праву рождения.\n\nВ моей власти потребовать их отчуждения у [unlawful_ruler.GetTitledFirstName] и вновь утвердить свою власть над этими территориями."
 agot_crown_theft.9990.a:0 "Немедленно верните мне мои титулы."
 agot_crown_theft.9990.b:0 "[unlawful_ruler.GetSheHe|U] может оставить их себе, пока."

 agot_crown_theft.9991.t:0 "Сдача захваченных земель"
 agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] вышел победителем, и теперь [legitimate_king.GetSheHe] требует вернуть земли, которые были незаконно предоставлены мне узурпатором.\n\nНе имея возможности защитить эти территории от [legitimate_king.GetHerHis] мощи, я должен сдаться и отказаться от того, что не принадлежит мне по праву."
 agot_crown_theft.9991.a:0 "Я верну [legitimate_king.GetHerHis] земли."

 agot_crown_theft.9992.t:0 "Восстановление порядка"
 agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName] мудро решил вернуть земли, которые по праву принадлежат мне, что стало значительным шагом на пути к восстановлению старого порядка. С каждым возвращением мы приближаемся к стабильности и единству, которые когда-то отличали наше королевство."
 agot_crown_theft.9992.a:0 "[unlawful_ruler.GetSheHe|U] поступил справедливо."