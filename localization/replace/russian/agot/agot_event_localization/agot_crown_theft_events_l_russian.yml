 agot_crown_theft.9966.t:0 "Разгорающаяся война"
 agot_crown_theft.9966.legit.desc:0 "Чувство тревоги охватывает державу, когда до меня доходят слухи о надвигающейся войне. [Select_CString(crown_thief.IsFemale, 'Узурпаторша', 'Узурпатор' )] [crown_thief.GetTitledFirstName] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, который по праву [Select_CString(crown_theft_king_legit_heir.IsFemale, 'должна была занять законная наследница', 'должен был занять законный наследник' )] [crown_theft_king_legit_heir.GetTitledFirstName] и ​​теперь королевство балансирует на грани конфликта.\n\nКак вассал, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать свою лояльность и решить, кого поддержать в грядущей войне. Заслуживает ли моей поддержки [crown_thief.GetTitledFirstName], [Select_CString(crown_thief.IsFemale, 'нынешняя правительница', 'нынешний правитель' )], или же [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'истинная наследница', 'истинный наследник' )] престола?"
 agot_crown_theft.9966.helper.desc:0 "Чувство тревоги охватывает державу, когда до меня доходят слухи о надвигающейся войне. [Select_CString(crown_thief.IsFemale, 'Узурпаторша', 'Узурпатор' )] [crown_thief.GetTitledFirstName] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон, который по праву [Select_CString(crown_theft_king_legit_heir.IsFemale, 'должна была занять законная наследница', 'должен был занять законный наследник' )] [crown_theft_king_legit_heir.GetTitledFirstName] и ​​теперь королевство балансирует на грани конфликта.\n\nКак вассал, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать свою лояльность и решить, кого поддержать в грядущей войне. Заслуживает ли моей поддержки [crown_thief.GetTitledFirstNameNoTooltip], [Select_CString(crown_thief.IsFemale, 'нынешняя правительница', 'нынешний правитель' )], или же [landed_helper.GetTitledFirstName], [Select_CString(landed_helper.IsFemale, 'верная союзница', 'верный союзник' )] [Select_CString(crown_theft_king_legit_heir.IsFemale, 'истинной наследницы, которой', 'истинного наследника, которым' )] является [crown_theft_king_legit_heir.GetTitledFirstName]?"
 agot_crown_theft.9966.a:0 "Дело восстания правое!"
 agot_crown_theft.9966.a.tt:0 "Если начнется война за престол, вы присоединитесь к восстанию на стороне персонажа [main_attacker.GetFullName]."
 agot_crown_theft.9966.b:0 "Восставшие дорого за это заплатят."
 agot_crown_theft.9966.b.tt:0 "Если начнется война за престолонаследие, вы присоединитесь к ней в качестве защитника на стороне персонажа [crown_thief.GetFullName]."
 agot_crown_theft.9966.c:0 "Я не вижу смысла вмешиваться."

 agot_crown_theft.9977.t:0 "Консолидация власти"
 agot_crown_theft.9977.desc:0 "С моей победой и прочно утверждённой властью пришло время взять под полный контроль королевство. Однако [attacker.GetTitledFirstName] все еще цепляется за титулы и земли, которые по праву принадлежат мне.\n\nВ моей власти потребовать, чтобы [attacker.GetTitledFirstNameNoTooltip] [Select_CString(attacker.IsFemale, 'вернула', 'вернул' )] их, и утвердить свое господство над этими территориями."
 agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip] [Select_CString(attacker.IsFemale, 'должна', 'должен' )] уступить все свои земли."
 agot_crown_theft.9977.b:0 "[attacker.GetSheHe|U] может оставить их себе, пока что."

 agot_crown_theft.9978.t:0 "Капитуляция"
 agot_crown_theft.9978.desc:0 "[defender.GetTitledFirstName], [Select_CString(defender.IsFemale, 'узурпаторша, одержала', 'узурпатор, одержал' )] победу, и теперь [defender.GetSheHe] требует передать все мои земли.\n\nПоскольку у меня нет возможности защитить эти территории от [defender.GetHerHis] мощи, я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] подчиниться."
 agot_crown_theft.9978.a:0 "Как низко пал мир..."

 agot_crown_theft.9990.t:0 "Возвращение законных земель"
 agot_crown_theft.9990.desc:0 "[Select_CString(unlawful_ruler.IsFemale, 'Узурпаторша побеждена', 'Узурпатор побеждён' )], а мои права на власть прочно утвердились, и настало время вернуть то, что принадлежит мне по праву. Однако лорды, когда-то присягнувшие на верность [Select_CString(unlawful_ruler.IsFemale, 'претендентке', 'претенденту' )], по-прежнему цепляются за титулы и земли, принадлежащие моему дому по праву рождения.\n\nВ моей власти потребовать, чтобы [unlawful_ruler.GetTitledFirstName] [Select_CString(unlawful_ruler.IsFemale, 'вернула', 'вернул' )] их, и вновь утвердить свою власть над этими территориями."
 agot_crown_theft.9990.a:0 "Немедленно вернуть мои титулы."
 agot_crown_theft.9990.b:0 "[unlawful_ruler.GetSheHe|U] может оставить их себе, пока что."

 agot_crown_theft.9991.t:0 "Уступка захваченных земель"
 agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] [Select_CString(legitimate_king.IsFemale, 'вышла победительницей', 'вышел победителем' )], и теперь [legitimate_king.GetSheHe] требует вернуть земли, которые были незаконно пожалованы мне [Select_CString(unlawful_ruler.IsFemale, 'узурпаторшей', 'узурпатором' )].\n\nНе имея возможности защитить эти территории от [legitimate_king.GetHerHis] мощи, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уступить и отказаться от того, что не принадлежит мне по праву."
 agot_crown_theft.9991.a:0 "Я верну [legitimate_king.GetHerHis] земли."

 agot_crown_theft.9992.t:0 "Восстановление порядка"
 agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName] мудро [Select_CString(unlawful_ruler.IsFemale, 'решила', 'решил' )] вернуть земли, которые по праву принадлежат мне, что стало значительным шагом на пути к восстановлению старого порядка. С каждым возвращением мы приближаемся к стабильности и единству, которые когда-то определяли нашу державу."
 agot_crown_theft.9992.a:0 "[unlawful_ruler.GetSheHe|U] [Select_CString(unlawful_ruler.IsFemale, 'поступила', 'поступил' )] справедливо."