 agot_crown_theft.0223.opening:0 "[Select_CString(usurper_guardian.IsFemale, 'Вероломная', 'Вероломный' )] [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0223.desc:0 "Отступите или знайте, что огонь войны поглотит вас и [Select_CString(crown_thief.IsFemale, 'вашу королеву', 'вашего короля' )]. Выбирайте мудро, это мое последнее предупреждение."
 agot_crown_theft.0223.a:0 "Тревожно."

 #KINGMAKER
 agot_crown_theft.0224.t:0 "Ложная коронация"
 agot_crown_theft.0224.desc.you:0 "В наглой демонстрации вероломства, [usurper_guardian.GetTitledFirstName] [Select_CString(usurper_guardian.IsFemale, 'короновала', 'короновал' )] [Select_CString(crown_thief.IsFemale, 'новую правительницу, которой стала', 'нового правителя, которым стал' )] [crown_thief.GetFirstName], во владении [crown_thief.GetCapitalLocation.GetName] перед большим собранием народа, узурпировав трон, принадлежащий мне по праву.\n\nЭто оскорбление моих притязаний не может остаться без ответа."
 agot_crown_theft.0224.desc.notyou:0 "В наглой демонстрации вероломства, [usurper_guardian.GetTitledFirstName] [Select_CString(usurper_guardian.IsFemale, 'короновала', 'короновал' )] [Select_CString(crown_thief.IsFemale, 'новую правительницу, которой стала', 'нового правителя, которым стал' )] [crown_thief.GetTitledFirstName], во владении [crown_thief.GetCapitalLocation.GetName] перед большим собранием народа, узурпировав трон, на который по праву [Select_CString(crown_theft_king_legit_heir.IsFemale, 'должна была', 'должен был' )] занять [crown_theft_king_legit_heir.GetTitledFirstName]."
 agot_crown_theft.0224.a:0 "Приготовься к моему гневу, [Select_CString(usurper_guardian.IsFemale, 'Делательница', 'Делатель' )] Королей."
 agot_crown_theft.0224.queen.a:0 "Приготовься к моему гневу, [Select_CString(usurper_guardian.IsFemale, 'Делательница', 'Делатель' )] Королев."
 agot_crown_theft.0224.b:0 "Интересно."

 #KINGMAKER followup
 agot_crown_theft.0225.t:0 "[Select_CString(usurper_guardian.IsFemale, 'Делательница', 'Делатель' )] Королей"
 agot_crown_theft.0225.queen.t:0 "[Select_CString(usurper_guardian.IsFemale, 'Делательница', 'Делатель' )] Королев"
 agot_crown_theft.0225.desc.king:0 "[Select_CString(usurper_guardian.IsFemale, 'Моя опекунша', 'Мой опекун' )] [usurper_guardian.GetTitledFirstName] [Select_CString(usurper_guardian.IsFemale, 'короновала', 'короновал' )] меня во владении [crown_thief.GetCapitalLocation.GetName] перед большим собранием народа.\n\nС этого дня я являюсь [Select_CString(crown_thief.IsFemale, 'законной королевой', 'законным королём' )]."
 agot_crown_theft.0225.desc.guardian:0 "[crown_thief.GetTitledFirstName] [Select_CString(crown_thief.IsFemale, 'была коронована', 'был коронован' )] мной перед большим собранием народа во владении [crown_thief.GetCapitalLocation.GetName].\n\nС этого дня [crown_thief.GetSheHe] является [Select_CString(crown_thief.IsFemale, 'законной королевой', 'законным королём' )]."
 agot_crown_theft.0225.a:0 "Королевство наше."

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0318.t:0 "Восхождение [Select_CString(ROOT.Char.IsFemale, 'королевы', 'короля' )]-бастарда"
 agot_crown_theft.0318.desc:0 "Захватив трон вопреки праву рождения, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в решающем моменте. Шанс узаконить себя и претендовать на корону с неоспоримой властью уже в пределах досягаемости.\n\nОднако встает вопрос: приму ли я легитимность и всю власть, которую она приносит, или останусь в тени, [Select_CString(ROOT.Char.IsFemale, 'королевой-бастардом, правящей', 'королем-бастардом, правящим' )] исключительно силой?"
 agot_crown_theft.0318.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заявить о своих претензиях по праву рождения."
 agot_crown_theft.0318.b:0 "Я никогда не забуду, кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], и весь мир точно этого не забудет."
 agot_crown_theft.0318.b.tt:0 "Вы остаетесь незаконнорожденным бастардом."

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0322.t:0 "Трон в тени"
 agot_crown_theft.0322.desc:0 "Держава взбудоражена шепотом, когда поразительная истина разворачивается, словно знамя на ветру: бросив вызов традициям благородного происхождения, бастард [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] трон.\n\nШок прокатывается по придворным кругам и достигает ушей простолюдинов, вызвав споры и поставив под сомнение легитимность [Select_CString(crown_thief.IsFemale, 'новой правительницы', 'нового правителя' )]."
 agot_crown_theft.0322.a:0 "[Select_CString(crown_thief.IsFemale, 'Королева', 'Король' )]-бастард?"

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0418.t:0 "Возвращение моего права по рождению"
 agot_crown_theft.0418.desc:0 "Вопреки дворянским обычаям, я [Select_CString(ROOT.Char.IsFemale, 'заняла', 'занял' )] трон, несмотря на то, что [Select_CString(ROOT.Char.IsFemale, 'была лишена', 'был лишен' )] наследства.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'предприняла', 'предпринял' )] шаги для восстановления своего законного статуса, отменив лишение наследства и подтвердив свои права на корону."
 agot_crown_theft.0418.a:0 "Трон мой."

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0422.t:0 "[Select_CString(crown_thief.IsFemale, 'Узурпаторша', 'Узурпатор' )]"
 agot_crown_theft.0422.desc:0 "Держава взбудоражена шепотом, когда поразительная правда разворачивается, словно знамя на ветру: бросив вызов условностям благородного происхождения, лишенный наследства член королевской семьи захватил трон.\n\nШок прокатился по придворным кругам и доходит до ушей простолюдинов, вызвав споры и поставив под сомнение легитимность нового правителя."
 agot_crown_theft.0422.a:0 "[Select_CString(crown_thief.IsFemale, 'Нелегитимная королева', 'Нелегитимный король' )]?"

 #The prince arrives
 agot_crown_theft.0523.t:0 "Убежище [Select_CString(crown_theft_king_legit_heir.IsFemale, 'опальной наследницы', 'опального наследника' )]"
 agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] и [crown_theft_king_legit_heir.GetHerHis] [Select_CString(crown_theft_king_legit_heir.IsFemale, 'супруг', 'супруга' )], [legit_spouse.GetTitledFirstName] прибыли к моему двору, уставшие и нищие, бежав из столицы. [Select_CString(crown_thief.IsFemale, 'Узурпаторша захватила', 'Узурпатор захватил' )] трон, отправив их в изгнание.\n\nТеперь они ищут моего совета и помощи, надеясь заручиться поддержкой, чтобы вернуть то, что принадлежит им по праву."
 agot_crown_theft.0523.a:0 "Теперь они в безопасности."

 #Spouse's House Head decides about support
 agot_crown_theft.0518.t:0 "Призыв к оружию"
 agot_crown_theft.0518.desc:0 "Когда [Select_CString(crown_theft_king_legit_heir.IsFemale, 'наследница', 'наследник' )], чей трон был узурпирован, и [crown_theft_king_legit_heir.GetHerHis] [Select_CString(crown_theft_king_legit_heir.IsFemale, 'супруг', 'супруга' )] ищут убежища при моем дворе, [crown_theft_king_legit_heir.GetSheHe] признаётся мне о своём желании вернуть себе трон. Теперь бремя будущего державы ложится на мои плечи.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свои войска и рискнуть стабильностью моих земель, или отказаться и сохранить мир в державе?"
 agot_crown_theft.0518.desc.already_here:0 "Когда [Select_CString(crown_theft_king_legit_heir.IsFemale, 'наследница', 'наследник' )], чей трон был узурпирован, ищет убежища при моем дворе, [crown_theft_king_legit_heir.GetSheHe] признаётся мне в своём желании вернуть себе трон. Теперь бремя будущего державы ложится на мои плечи.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свои войска и рискнуть стабильностью моих земель, или отказаться и сохранить мир в державе?"
 agot_crown_theft.0518.a:0 "Я не поддержу эту войну."
 agot_crown_theft.0518.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помочь [crown_theft_king_legit_heir.GetHerHim]."
 agot_crown_theft.0518.b.tt:0 "Если [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] решит обьявить войну [Select_CString(crown_thief.IsFemale, 'королеве', 'королю' )], вы станете лидером войны."

 #No Support
 agot_crown_theft.0519.t:0 "Разбитые надежды"
 agot_crown_theft.0519.desc:0 "Мое сердце замирает, когда [landed_helper.GetTitledFirstName] отклоняет мою просьбу о помощи в возвращении трона. Отказ лишает меня необходимой поддержки, чтобы оспорить власть [Select_CString(crown_thief.IsFemale, 'узурпаторши', 'узурпатора' )] над королевством.\n\nПуть к моему законному трону теперь кажется невозможным и тяжесть этой неудачи давит на меня. Мечта о справедливости и возвращении моего права по рождению должна быть отложена на время."
 agot_crown_theft.0519.a:0 "Я выдержу."

 #Usurper Won
 agot_crown_theft.0522.t:0 "Королевство в безопасности"
 agot_crown_theft.0522.desc:0 "До меня дошли слухи, что [crown_theft_king_legit_heir.GetTitledFirstName], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'свергнутая наследница', 'свергнутый наследник' )], не [Select_CString(crown_theft_king_legit_heir.IsFemale, 'смогла', 'смог' )] заручиться необходимой поддержкой, чтобы бросить вызов моему правлению. [crown_theft_king_legit_heir.GetHerHis] изоляция в этой борьбе укрепляет мою позицию, упрочивая моё положение на троне.\n\nС каждым мгновением моё правление становится всё более крепки, в то время как [crown_theft_king_legit_heir.GetTitledFirstName] теряет в одиночестве последние надежды вернуть себе право первородства."
 agot_crown_theft.0522.a:0 "И теперь начинается мое правление."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0520.t:0 "Война престолонаследия"
 agot_crown_theft.0520.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, а барабаны войны звучат, возвещая о том, что вскоре соперничающие претенденты, [crown_thief.GetTitledFirstName] и [crown_theft_king_legit_heir.GetTitledFirstName]схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, пока [crown_theft_king.GetTitledFirstName] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, которую', 'законный наследник, которого' )] [Select_CString(landed_helper.IsFemale, 'поддержала', 'поддержал' )] [landed_helper.GetTitledFirstName], созывает знамёна, объявив войну, чтобы вернуть то, что по праву принадлежит [crown_theft_king_legit_heir.GetHerHim]."

 agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] прибывает к моему двору, [Select_CString(crown_theft_king_legit_heir.IsFemale, 'усталая и нищая', 'усталый и нищий' )], бежав из столицы. [Select_CString(crown_thief.IsFemale, 'Узурпаторша захватила', 'Узурпатор захватил' )] трон, отправив [crown_theft_king_legit_heir.GetHerHis] в изгнание.\n\nТеперь [crown_theft_king_legit_heir.GetSheHe] ищет у меня совета и помощи, надеясь собрать поддержку, чтобы вернуть то, что по праву принадлежит [crown_theft_king_legit_heir.GetHerHim]."
 agot_crown_theft.0623.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] теперь в безопасности."

 agot_crown_theft.0618.desc:0 "Пока [Select_CString(crown_theft_king_legit_heir.IsFemale, 'наследница', 'наследник' )] узурпированного трона ищет убежища при моем дворе, [crown_theft_king_legit_heir.GetSheHe] рассказывает мне о своём желании вернуть себе трон. Теперь бремя будущего державы ложится на мои плечи.\n\nБез моей поддержки [crown_theft_king_legit_heir.GetHerHis] дело кажется обреченным. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я предоставить [crown_theft_king_legit_heir.GetHerHim] свои войска и рискнуть стабильностью моих земель, или отказаться и сохранить мир в королевстве?"

 agot_crown_theft.0722.desc.guardian:0 "До меня дошли слухи, что [crown_theft_king_legit_heir.GetTitledFirstName], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'свергнутая наследница, не смогла', 'свергнутый наследник, не смог' )] заручиться необходимой поддержкой, чтобы бросить вызов моему правлению. [crown_theft_king_legit_heir.GetHerHis] изоляция в этой борьбе укрепляет мои позиции."
 agot_crown_theft.0722.b:0 "И начинается мое регентство."

 agot_crown_theft.0720.desc:0 "Вороны бороздят небеса, разнося зловещие вести во все уголки державы. На горизонте надвигается буря, а барабаны войны звучат, возвещая о том, что вскоре соперничающие претенденты, [crown_thief.GetTitledFirstName], [Select_CString(crown_thief.IsFemale, 'которую', 'которого' )] [Select_CString(usurper_guardian.IsFemale, 'поддержала', 'поддержал' )] [usurper_guardian.GetTitledFirstName], и [crown_theft_king_legit_heir.GetTitledFirstName] схлестнутся в противостоянии.\n\nШепот разносится по залам каждого замка, пересказывая историю узурпации, когда [crown_thief.GetTitledFirstNameNoTooltip] [Select_CString(crown_thief.IsFemale, 'захватила', 'захватил' )] корону, пока [crown_theft_king.GetTitledFirstName] [Select_CString(crown_theft_king.IsFemale, 'лежала', 'лежал' )] на смертном одре. Теперь [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_theft_king_legit_heir.IsFemale, 'законная наследница, которую', 'законный наследник, которого' )] [Select_CString(landed_helper.IsFemale, 'поддержала', 'поддержал' )] [landed_helper.GetTitledFirstName], созывает знамёна, объявив войну, чтобы вернуть то, что по праву принадлежит [crown_theft_king_legit_heir.GetHerHim]."

