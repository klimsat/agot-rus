 agot_crown_theft.0114.b.tt:0 "Я откажусь от всех своих титулов в пользу персонажа [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT
 agot_crown_theft.0115.opening:0 "[crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0115.desc:0 "Я пишу вам, чтобы подтвердить получение вашего щедрого подарка. Ваш жест говорит многое о вашем стемлении к миру, чувство, на которое я всем сердцем отвечаю взаимностью. Давайте постараемся сохранить дружбу между нами ради блага державы."
 agot_crown_theft.0115.a:0 "Мы должны."
