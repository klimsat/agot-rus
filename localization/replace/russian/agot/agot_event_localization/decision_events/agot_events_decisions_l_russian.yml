l_russian:
 agot_decisions_events.0001.t:0 "Неоспоримое королевство"
 agot_decisions_events.0001.desc:0 "Теперь, когда прочность моего положения не вызывает сомнений, я наконец [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] объявить свою державу настоящим королевством. Эти земли переходили из рук в руки со времён Рока Валирии, но я наконец [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] их. Больше Спорные земли не будут разменной монетой для демонстрации силы между другими Вольными городами, вместо этого мы будем опираться на силу нашей собственной державы. Моей державы."
 agot_decisions_events.0001.a:0 "Да процветает наше королевство."
 agot_decisions_events.0001.b:0 "Наконец-то моя мечта осуществилась..."

 agot_decisions_events.0002.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc:0 "Набирая силу, [founder.GetTitledFirstName] наконец-то [Select_CString(founder.IsFemale, 'объявила', 'объявил' )] свою державу истинным королевством.\n\nСила этой объединённой державы не подлежит сомнению."
 agot_decisions_events.0002.a:0 "Мы докажем им всем свою правоту."
 agot_decisions_events.0002.b:0 "Интересно."

 agot_decisions_events.0003.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc:0 "Набирая силу, [founder.GetTitledFirstName] наконец-то [Select_CString(founder.IsFemale, 'объявила', 'объявил' )] свою державу истинным королевством.\n\nСила этой объединённой державы не вызывает сомнений."
 agot_decisions_events.0003.a:0 "Они долго не продержатся!"
 agot_decisions_events.0003.b:0 "Есть за чем следить."
 agot_decisions_events.0003.c:0 "Интересно."

 k_undisputed_lands:0 "Неоспоримые земли"

 bind_dragon_horn_decision:0 "Привязать рог дракона"
 bind_dragon_horn_decision_desc:0 "Ритуал крови установит магическую связь между мной и драконьим рогом, которым я владею. Если рог не будет привязан, то он не сможет работать должным образом."
 bind_dragon_horn_decision_effect:0 "Вы попытаетесь привязать себя к рогу дракона — и это будет стоить вам очень дорого."
 bind_dragon_horn_decision_tooltip:0 "Проведите ритуал связывания кровью с рогом дракона."
 bind_dragon_horn_decision_confirm:0 "Подготовьте ритуал"

 binding_available_prisoner:0 "Имеет взрослого заключенного, которого можно принести в жертву."
 binding_available_kin:0 "Имеет родственников, которых можно принести в жертву."
 binding_available_soulmate:0 "Есть родственная душа, которую можно принести в жертву."
 binding_available_blood:0 "Не ранен."

 needs_rhllor_religion_chaplain:0 "Ваш придворный капеллан исповедует религию Рглора."
 needs_valyrian_religion_chaplain:0 "Ваш придворный капеллан исповедует валирийскую религию."
 needs_mystic_figure:0 "Придворный имеет [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] образ жизни."

 agot_bloodbinding:0 "Связывание кровью"

 agot_decisions_events.0100.t:0 "$agot_bloodbinding$: Цена"
 agot_decisions_events.0100.desc:0 ""Чтобы связь держалась, нужно заплатить цену" предупреждает [ritualist.GetFirstNameNicknamed], "и притом большую. Такое колдовство нелегко гнется... Оно гнется #bold кровью#!."\n\n"И это еще не все",- продолжает [ritualist.GetSheHe]. "Узы должны быть укреплены пламенем. Кровь и огонь, огонь и кровь" [ritualist.GetSheHe|U] дает словам на мгновение повиснуть в воздухе, затем продолжает. "Жертва чужака может подойти, конечно, если ты предложишь хоть каплю своей крови... Но лучше всего - #italic личная#! жертва, твоя собственная кровь или кровь близких родственников. Цена будет велика, но награда - еще больше""
 agot_decisions_events.0100.a:0 "Приведите заключенных."
 agot_decisions_events.0100.a.tt:0 "Вам предстоит выбрать жертву из числа пленников, но шансы на успех будут #difficulty_hard ничтожно малы#!"
 agot_decisions_events.0100.b:0 "Пошлите за моей семьей."
 agot_decisions_events.0100.b.tt:0 "Вам предстоит выбрать жертву из числа своих близких родственников, так что ваши шансы на успех будут #difficulty_medium скромными#!"
 agot_decisions_events.0100.c:0 "#BER Я#! предоставлю кровь."
 agot_decisions_events.0100.c.tt:0 "Вы потеряете много крови, и ваш шанс на успех будут #difficulty_easy высоким#!"
 agot_decisions_events.0100.soulmate:0 "Я отдам свое сердце, [soulmate.GetFirstName]."
 agot_decisions_events.0100.soulmate.tt:0 "[soulmate.GetTitledFirstNameNoTooltip], ваша родственная душа, будет принесена в жертву во время этого ритуала,#true_white;bold гарантированный успех#!"
 agot_decisions_events.0100.d:0 "Цена слишком высока."
 agot_decisions_events.0100.hidden:0 "" # will replace with agot_empty

 agot_decisions_events.0101.t:0 "$agot_bloodbinding$: Жертвоприношение"
 agot_decisions_events.0101.desc:0 "Выберите жертву для ритуала."
 agot_decisions_events.0101.a:0 "Прекрасная жертва..."
 agot_decisions_events.0101.b:0 "Должна быть уплачена другая цена."
 agot_decisions_events.0101.c:0 "Если подумать, это глупо."

 agot_decisions_events.0102.t:0 "$agot_bloodbinding$: Ритуал"
 agot_decisions_events.0102.intro.sacrifice_ritualist:0 ""Хорошо," говорит [ritualist.GetFirstName] вкрадчивым, но покорным тоном.\n\n"
 agot_decisions_events.0102.intro.sacrifice_child:0 ""Я дал [sacrifice.GetHerHim] маковое молоко, [sacrifice.GetSheHe] ничего не почувствует", - говорит [ritualist.GetFirstNameNoTooltip], когда приносят [sacrifice.GetFirstName], моего ребенка. Оглядывая лицо [sacrifice.GetHerHis], я начинаю сомневаться, стоит ли оно того. Стоит, #bold должно#! стоить.
 agot_decisions_events.0102.intro.sacrifice_kin:0 "Передо мной появляется [sacrifice.GetFirstName], и на меня начинает давить тяжесть моего выбора. #italic Сработает ли это?#! - думаю я про себя, но взгляд в глаза [ritualist.GetFirstNamePossessiveNoTooltip] говорит мне, что да. Конечно, такая уверенность не лишена оснований."
 agot_decisions_events.0102.intro.sacrifice_prisoner:0 "Мой пленник [sacrifice.GetFirstName] предстает передо мной, и на меня начинает давить тяжесть моего решения. Преступник или нет, но такая судьба - несправедливое наказание... Сомнение закрадывается в душу, но взгляд в глаза [ritualist.GetFirstNamePossessiveNoTooltip] успокаивает меня. Этот #bold правильно#!."
 agot_decisions_events.0102.intro.sacrifice_soulmate:0 ""Любовь моя, что это?" В этот момент голос [soulmate.GetFirstNamePossessive], словно драконье стекло в моих венах, разрывает меня изнутри. Я приказываю [soulmate.GetHerHim] замолчать, но молчание ранит #bold так же сильно#!."
 agot_decisions_events.0102.intro.bleed_self:0 "Я мысленно готовлюсь к тому, что произойдет дальше. "Это будет нелегко," легкомысленно говорит [ritualist.GetFirstNameNoTooltip]. "Тебя истощат почти до смерти, и ты можешь никогда не оправиться." Я жестко смотрю на рог. "Когда ты будешь готов, мы начнем", - говорит [ritualist.GetSheHe]."
 agot_decisions_events.0102.desc.blood_self:0 "\n\nЯ киваю и ритуал начинается. Я провожу острым лезвием по руке, наблюдая за тем, как темно-малиновая жидкость сначала пузырится вдоль шва. Затем она вытекает, больше, чем я ожидал. Больше, чем я надеялся...\n\nЯ чувствую легкое головокружение, а по краям моего зрения сгущается темнота."
 agot_decisions_events.0102.desc.blood_sacrifice:0 "\n\n[sacrifice.GetFirstNameNoTooltip] вздрагивает, когда я плавно провожу лезвием по [sacrifice.GetHerHis] шее. Возможно,[sacrifice.GetSheHe|U] и закричала бы, но звук захлебнулся в бульканье крови. Из зияющей раны вытекает теплая багровая струйка... и свет в глазах [sacrifice.GetFirstNamePossessiveNoTooltip]гаснет.\n\nРог омывается кровью жертвы. Я предлагаю несколько капель своей крови."
 agot_decisions_events.0102.desc.fire:0 "В огне ярко светятся глифы рога. Узы запечатаны. Ритуал завершен."
 agot_decisions_events.0102.a:0 "Это... это сработало?"
 agot_decisions_events.0102.tt:0 "Есть только один способ узнать это."
 agot_decisions_events.0102.toast.soulmate:0 "Вы знаете, что вы сделали."

 agot_decisions_events.0105.t:0 "Увядающая связь"
 agot_decisions_events.0105.desc.intro:0 "В последнее время [dragon.GetName] становится все более беспокойным. Все чаще [dragon.Custom('GetDragonSheHe')] демонстрирует нежелание следовать моим приказам, а порой даже осмеливается ослушаться их. Я беспокоюсь, что мой контроль над [dragon.Custom('GetDragonHerHim')] стал ослабевать и что вскоре [dragon.Custom('GetDragonSheHe')] может освободиться от привязи.\n\nЕсть только один способ исправить это: я должен еще раз затрубить в драконий рог в присутствии [dragon.GetNamePossessiveNoTooltip]."
 agot_decisions_events.0105.desc.imminent_break:0 "Боюсь, либо это, либо вообще потеря контроля над [dragon.GetNameNoTooltip]."
 agot_decisions_events.0105.desc.imminent_shatter:0 "[dragon.GetNameNoTooltip] может отомстить, если [dragon.Custom('GetDragonSheHe')] разрушит нашу принудительную связь."
 agot_decisions_events.0105.a:0 "Я должен это исправить."

 agot_decisions_events.0106.t:0 "$agot_dragonbinding$: Разорванные узы"
 agot_decisions_events.0106.desc:0 "[dragon.GetNameNicknamed] больше не подчиняется моим командам, мой контроль над [dragon.Custom('GetDragonHerHim')] полностью исчез. Я должен признать, что больше не являюсь наездником дракона."
 agot_decisions_events.0106.a:0 "Управляющий, найдите мне рог."
 agot_decisions_events.0106.a.tt:0 "Вы попытаетесь вновь привязать дракона с помощью рога."
 agot_decisions_events.0106.b:0 "Все могло закончиться гораздо хуже."
 agot_decisions_events.0106.dragon_flee:0 "Дракон выходит из-под вашего контроля и убежит, если у вас нет [Concept ('dragonpit', 'драконьей ямы')|E]"

 agot_decisions_events.0107.t:0 "$agot_dragonbinding$: Разбитые узы"
 agot_decisions_events.0107.desc:0 "Привязанность к [dragon.GetName] быстро ослабевает, что свидетельствует о [dragon.Custom('GetDragonHerHis')] силе воли. С новой ясностью [dragon.GetNameNoTooltip] снова полностью контролирует [dragon.Custom('GetDragonHerHis')] судьбу - и [dragon.Custom('GetDragonSheHe')] хочет #bold мести#!. Мне не следовало доверять магии крови!"
 agot_decisions_events.0107.a:0 "Рог, живо!"
 agot_decisions_events.0107.b:0 "[dragon.GetNameNoTooltip], к ноге! ! Я сказал #bold к ноге#!!"
 agot_decisions_events.0107.b.valyrian:0 "#italic Dohaerās, [dragon.GetNameNoTooltip]! Lykiri!#!"

 agot_decisions_events.0109.t:0 "$agot_dragonbinding$: Грубое пробуждение"
 agot_decisions_events.0109.desc:0 "[dragon.GetNameNicknamed] внезапно перестал отвечать на мои команды. Только когда [dragon.Custom('GetDragonSheHe')] обращает на меня [dragon.Custom('GetDragonHerHis')] взор, я чувствую глубокую ненависть, которую этот дракон питает ко мне...\n\nТолько когда [dragon.Custom('GetDragonHerHis')] челюсти смыкаются вокруг моего тела, я понимаю, что здесь произошло. Связь была разорвана! Кто-то другой привязал себя к моему драконьему рогу!"
 agot_decisions_events.0109.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_decisions_events.0110.t:0 "$agot_dragonbinding$: Внезапный отлет"
 agot_decisions_events.0110.desc:0 "Сначала было непонятно, что заставило [dragon.GetName] так внезапно уйти. До сих пор моя власть над [dragon.Custom('GetDragonHerHim')] казалась прочной.\n\nНо поразмыслив, можно прийти только к одному естественному выводу: кто-то другой связал себя с моим драконьим рогом! Оглядываясь назад, я понимаю, что не должен был терять эту штуку. Буду считать себя счастливчиком, могло быть гораздо хуже."
 agot_decisions_events.0110.a:0 "Хотя жаль терять дракона."