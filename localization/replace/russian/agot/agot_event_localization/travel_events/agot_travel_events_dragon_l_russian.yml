 agot_travel_events_dragon.9000.t:0 "Отставшие"
 agot_travel_events_dragon.9000.desc:0 "[awkward_entourage_member.GetName] нервно подходит ко мне, когда я седлаю дракона [dragon.GetFirstName] для нашего путешествия. «К сожалению, поскольку вы решили отправиться в путь верхом на драконе [dragon.GetFirstNameNoTooltip], те из нас, кто не является драконьими наездниками, не смогут присоединиться к вам в пути. Мы будем с нетерпением ждать вашего возвращения ко двору, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]»"
 agot_travel_events_dragon.9000.a:0 "Досадно."
 agot_travel_events_dragon.9000.tt:0 "[entourage_member.GetFirstName] покидает свиту"