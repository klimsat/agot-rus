l_russian:

#####################
# At the Crossroads #
#####################
 agot_travel_events.0001.t:0 "Путешествие: На перепутье"
 agot_travel_events.0001.desc:0 "Когда мы едем по Речным землях, вдали, прямо на перепутье, вырисовывается трехэтажный постоялый двор.\n\nВскоре в воздухе раздаются громкие голоса и запах печёных пирогов... такой сладкий, что я почти чувствую их вкус. \n\nНе сомневаюсь, что мои спутники не отказались бы от хорошего отдыха."
 agot_travel_events.0001.a:0 "Прекрасное место для отдыха."
 agot_travel_events.0001.a.tt:0 "Вы останавливаетесь в трактире."
 agot_travel_events.0001.b:0 "Отдохнём, когда доберёмся до места назначения."
 agot_travel_events.0001.b.tt:0 "Вы продолжаете свой путь."

 agot_travel_events.0002.t:0 "Путешествие: Трактир"
 agot_travel_events.0002.desc:0 "Мы приехали в самый подходящий момент, в трактире кипит жизнь и раздаётся смех.\n\nСзади я замечаю группу пьющих рыцарей, и, судя по их лицам, они, должно быть, прибыли задолго до нас... Может быть, мне стоит присоединиться к ним? \n\nС другой стороны [fellow_traveler.GetName] приглашает меня разделить с [Select_CString(fellow_traveler.IsFemale, 'ней', 'ним' )] медовуху. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы воспользоваться случаем и провести больше времени с [Select_CString(fellow_traveler.IsFemale, 'ней', 'ним' )]?"
 agot_travel_events.0002.a:0 "Я останусь со своими спутниками."
 agot_travel_events.0002.gregarious:0 "Трактирщик! Подай лучшего пива!"
 agot_travel_events.0002.gregarious.tt:0 "Ваши спутники улучшат своё [opinion|El] о вас на #P 20#!"
 agot_travel_events.0002.b:0 "Подойти к рыцарям."
 agot_travel_events.0002.b.tt:0 "Они выглядят дружелюбно?"
 agot_travel_events.0002.c:0 "Я присоединюсь к [fellow_traveler.GetName] на улице."
 agot_travel_events.0002.c.tt:0 "Вместо этого вы выйдете на прогулку."
 agot_travel_events.0002.gluttonous:0 "Здесь подают лимонные пирожные?"
 agot_travel_events.0002.gluttonous.tt:0 "Лимонные пироги, пирожочки..."

 agot_travel_events.0003.t:0 "На перепутье: [Select_CString(sellsword.IsFemale, 'Разочарованная наёмница', 'Разочарованный наёмник' )]"
 agot_travel_events.0003.desc:0 "Среди шумной компании я встречаю [Select_CString(sellsword.IsFemale, 'наёмницу, которая', 'наёмника, который' )], судя по всему, является лидером группы. [Select_CString(sellsword.IsFemale, 'Она', 'Он' )] представляется как [sellsword.GetFullName]. [sellsword.GetHerHis|U] угрюмое лицо быстро выдаёт [sellsword.GetHerHis] проблемы.\n\n«По правде говоря, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], мы добились меньшего успеха, чем я [Select_CString(sellsword.IsFemale, 'надеялась', 'надеялся' )]. Большинство моих людей либо погибли, либо дезертировали. Если в ближайшее время я не найду работу, чтобы занять оставшихся, боюсь, они все уйдут... или ещё хуже.»\n\nСделав ещё один глоток, [sellsword.GetSheHe] добавляет: «Возможно, такая жизнь не по мне, и это было бы к лучшему, по крайней мере, я [Select_CString(sellsword.IsFemale, 'смогла', 'смог' )] бы вернуться домой.» И всё же, несмотря на горечь, я вижу в [Select_CString(sellsword.IsFemale, 'её', 'его' )] глазах проблеск решимости..."
 agot_travel_events.0003.a:0 "Не отчаивайся, у меня найдётся для вас подходящая работа."
 agot_travel_events.0003.b:0 "Я найму твоих людей, ступай и будь [Select_CString(sellsword.IsFemale, 'свободна', 'свободен' )]."
 agot_travel_events.0003.c:0 "Наёмникам нельзя доверять."

 agot_travel_events.0004.t:0 "На перепутье: Пьяный рыцарь"
 agot_travel_events.0004.desc:0 "Когда я подхожу к стойке, лицо самого высокого рыцаря становится красным, [drunk_knight.GetSheHe] вдруг вскакивает с [drunk_knight.GetHerHis] места и заявляет: «Так, так! Гляньте, кто тут у нас! [ROOT.Char.GetHerselfHimself] [ROOT.Char.GetName]!»\n\nХотя, кажется, [drunk_knight.GetSheHe] знает меня, я не могу припомнить [drunk_knight.GetHerHis]. Не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я ответить, как рыцарь выхватывает меч и бросает мне вызов: «Интересно, правда ли, что ты так [Select_CString(ROOT.Char.IsFemale, 'хороша', 'хорош' )], как о тебе говорят? Или, может, ты просто [Select_CString(ROOT.Char.IsFemale, 'трусиха', 'трус' )] в модных доспехах?»\n\nВ трактире постепенно наступает тишина, и я чувствую на себе взгляды всех присутствующих."
 agot_travel_events.0004.a:0 "Если ищешь драки, ты её получишь!"
 agot_travel_events.0004.a.success:0 "Вы одолели рыцаря!"
 agot_travel_events.0004.a.failure:0 "Рыцарь унижает вас."
 agot_travel_events.0004.b:0 "Хочешь доказать свою правоту? Почему бы тебе не присоединиться ко мне?"
 agot_travel_events.0004.b.success:0 "Вы убеждаете рыцаря!"
 agot_travel_events.0004.b.failure:0 "Рыцарь насмехается над вами."
 agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]? Ты меня, наверное, с кем-то путаешь..."
 agot_travel_events.0004.c.success:0 "Вы убеждаете рыцаря!"
 agot_travel_events.0004.c.success.tt:0 "Рыцарь оставляет вас в покое."
 agot_travel_events.0004.c.failure:0 "Вы унижаете себя."

 agot_travel_events.0005.t:0 "На перепутье: Танец пальцев"
 agot_travel_events.0005.desc:0 "Возвращаясь в трактир после прогулки, я слышу громкий стук: двое мужчин бросают друг в друга топоры! Когда я останавливаюсь, чтобы понаблюдать за их ловкой игрой, один из них замечает меня и окликает: «Не желаете присоединиться?»\n\n«Танец пальцев - так мы его называем,» - поясняет [drunk_ironborn.GetFirstName]. «Всё, что вам нужно сделать, - это поймать топор или перепрыгнуть через него, не пропустив ни одного шага.»\n\n«О, я [Select_CString(drunk_ironborn.IsFemale, 'уверена', 'уверен' )], что [Select_CString(ROOT.Char.IsFemale, 'такая прекрасная воительница', 'такой прекрасный воин' )], как вы, сможет сделать это без проблем!» - со смехом добавляет [drunk_ironborn.GetSheHe]."
 agot_travel_events.0005.a:0 "Звучит достаточно просто!"
 agot_travel_events.0005.b:0 "Если я выиграю, заберу твой топор!"
 agot_travel_events.0005.success:0 "Вам удаётся выиграть."
 ironborn_axe:0 "Топор Железнорожденных"
 ironborn_axe_description:0 "Традиционный топор с Железных островов, изготовленный из хорошей стали. Когда-то принадлежал железнорожденному путешественнику по имени [drunk_ironborn.GetFullName]. [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'выиграла', 'выиграл' )] топор в танце пальцев."
 agot_travel_events.0005.failure:0 "Топор ловит вас"
 agot_travel_events.0005.c:0 "ХА! Метание топора? Из тебя бы получился отличный шут!"
 agot_travel_events.0005.c.success:0 "[drunk_ironborn.GetSheHe|U]... соглашается..."
 agot_travel_events.0005.c.failure:0 "Вы оскорбляете железнорожденных"
 cultural_acceptance_mocked_customs:0 "Осмеянные обычаи"
 agot_travel_events.0005.d:0 "На перепутьях встречаются странные попутчики..."
 agot_travel_events.0005.d.tt:0 "Оставьте железнорожденным их игры."

 agot_travel_events.0006.t:0 "Путешествие: Неприятности в трактире"
 agot_travel_events.0006.desc:0 "Как только мы подходим ближе, обстановка становится неспокойной. Когда я толкаю дверь, нас встречают опрокинутые столы и осколки стекла. \n\nТрактирщик приветствует нас с обеспокоенным выражением на [innkeeper.GetHerHis] лице: «Прошу прощения, путники, боюсь, вы не найдёте здесь тёплого приёма, на который рассчитывали. Недавно на трактир напала группа разбойников, нам удалось отбиться от них, но я опасаюсь, что они скоро вернутся, чтобы отомстить.»\n\n «Однако нам не помешают умелые руки.»"
 agot_travel_events.0006.a:0 "Мы останемся и поможем."
 agot_travel_events.0006.a.brave:0 "Защищать тех, кто в этом нуждается, - мой священный обет."
 agot_travel_events.0006.a.tt:0 "Вы согласны встретиться с разбойниками."
 agot_travel_events.0006.b:0 "Я могу помочь... за соответствующую сумму."
 agot_travel_events.0006.b.success:0 "Трактирщик оплачивает вашу защиту."
 agot_travel_events.0006.b.failure:0 "Вы разгневали трактирщика, и [innkeeper.GetSheHe] отказал вам в постое."
 agot_travel_events.0006.c:0 "На самом деле... Мы только проезжаем мимо."

 agot_travel_events.0007.t:0 "На перепутье: Засада"
 agot_travel_events.0007.desc:0 "Пока мы готовимся, [fellow_knight.GetName] подходит ко мне и предлагает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], сидеть здесь и ждать, пока мы сможем нанести удар первыми, было бы ошибкой. Я [Select_CString(fellow_knight.IsFemale, 'собрала', 'собрал' )] на постоялом дворе несколько человек, которые хорошо знают эти земли. Позвольте мне пойти с ними и обойти разбойников с фланга, пока они не добрались до нас.»"
 agot_travel_events.0007.a:0 "Я не буду рисковать вашими жизнями, мы встретим врага вместе."
 agot_travel_events.0007.a.tt:0 "Вы продолжаете ждать прибытия разбойников."
 agot_travel_events.0007.b:0 "Хорошо, я буду ждать вашего возвращения."
 agot_travel_events.0007.b.tt:0 "Возможно, [fellow_knight.GetSheHe|U] [Select_CString(fellow_knight.IsFemale, 'права', 'прав' )]..."
 agot_travel_events.0007.b.success:0 "Засада удалась"
 agot_travel_events.0007.b.fail:0 "Ваш рыцарь не вернулся"

 agot_travel_events.0008.t:0 "На перепутье: Лже-рыцарь"
 agot_travel_events.0008.desc:0 "Долго ждать не пришлось. Довольно скоро разбойники, которыми командует сир [evil_bandit.GetFullNameNicknamed], скоро вернутся за добычей.\n\nМои люди повернулись ко мне, с нетерпением ожидая моей команды. Как мне поступить?"
 agot_travel_events.0008.a:0 "Я лично выступлю против предводителя."
 agot_travel_events.0008.a.tt:0 "Вы начнёте дуэль с персонажем [evil_bandit.GetFirstName]."
 agot_travel_events.0008.b:0 "Атаковать остальными силами."
 agot_travel_events.0008.b.success:0 "Вы победили разбойников."
 agot_travel_events.0008.b.failure:0 "Вашу атаку отбивают и заставляют спешно уходить."
 agot_travel_events.0008.c:0 "БЕГИТЕ! БЕГИТЕ!!"
 agot_travel_events.0008.c.escape:0 "Вам с трудом удаётся спастись..."
 agot_travel_events.0008.c.wounded:0 "В вас попала стрела!"

 #agot_travel_events.0009 - Maintenance event

 agot_travel_events.0010.t:0 "На перепутье: Отбытие"
 agot_travel_events.0010.desc:0 "Пока мы готовимся к отбытию, [innkeeper.GetFirstName] подходит ко мне с небольшой деревянной шкатулкой в [innkeeper.GetHerHis] руках.\n\n«Я знаю, что здесь немного, но это всё, что у нас осталось после недавнего налёта. Пожалуйста, примите это как знак нашей благодарности. Без вашей помощи кто знает, что могло бы здесь произойти...»"
 agot_travel_events.0010.greed_desc:0 "Пока мы готовимся к отбытию, [innkeeper.GetFirstName] подходит ко мне, чтобы выразить [innkeeper.GetHerHis] благодарность.\n\n«Без вашей помощи кто знает, что могло бы здесь произойти... Пусть ваши путешествия будут безопасными, я позабочусь о том, чтобы другие узнали о вашем мужестве.»"
 agot_travel_events.0010.a:0 "Прощай."
 agot_travel_events.0010.aa:0 "Желанная награда."
 agot_travel_events.0010.b:0 "Не нужно. Это было правильно."
 agot_travel_events.0010.b.tt:0 "Окружающие принимают к сведению вашу рыцарственность и улучшают [opinion|El] о вас на #P 10#!."

 agot_travel_events.0011.t:0 "На перепутье: Потраченное время"
 agot_travel_events.0011.desc.intro:0 "Проходит несколько дней, но мимо трактира проходит лишь несколько пьяниц, а разбойников поблизости не видно. Неужели опасения трактирщика были беспочвенны? Или, может быть, наше присутствие отпугнуло их? Неизвестно...\n\n"
 agot_travel_events.0011.wasgreedy:0 "Пока мы седлаем коней, [innkeeper.GetFirstName] подходит ко мне с небольшой деревянной шкатулкой в [innkeeper.GetHerHis] руках.\n\n«Здесь немного, но это всё, что у нас осталось после недавнего налёта. Пожалуйста, примите это за ваши хлопоты.»"
 agot_travel_events.0011.a:0 "Прощай."
 agot_travel_events.0011.b:0 "Прощай."
 
 agot_travel_events.1000.t:0 "Винтерфелл: Прибытие"
 agot_travel_events.1000.desc:0 "Винтерфелл - резиденция дома [winterfell_lord.GetHouse.GetName] и сердце Севера, стоящее гордо и высоко среди просторов Севера.\n\nПодъезжая к замку по Королевскому тракту, я проезжаю через Зимний городок, просторное и в данный момент практически пустое поселение за стенами. Когда я продвигаюсь дальше на восток, стены начинают доминировать над горизонтом. Внешняя достигает восьмидесяти футов, а внутренняя - ещё на двадцать выше. Они тёмные и серые; выветрившийся камень говорит о большом возрасте замка\n\nВосточные ворота открыты и гостеприимны, а внутри вас ждёт [winterfell_lord.GetFullName] с солью и хлебом. После того, как на вас распространится право гостя, [winterfell_lord.GetSheHe] предоставит вам возможность исследовать замок. "
 agot_travel_events.1000.godswood:0 "Я исследую знаменитую #bold богорощу#!, где обитают Старые боги."
 agot_travel_events.1000.tombs:0 "Я исследую знаменитую #bold крипту#!, где история стоит на страже вечности."
 agot_travel_events.1000.glass_gardens:0 "Я пройдусь по знаменитым #bold теплицам#!, которые являются сердцем замка."
 agot_travel_events.1000.wintertown:0 "На самом деле я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] осмотреть Зимний городок и его более... #italic плотские#! достопримечательности."
 agot_travel_events.1000.opt_out:0 "У меня нет времени тратить время на изучение."

 agot_travel_events.1001.t:0 "Винтерфелл: Богороща"
 agot_travel_events.1001.intro_old_gods:0 "Проходя по богороще, я не могу отделаться от ощущения, что [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой: тёмная и первобытная красота богорощи таинственным образом зовёт меня к себе.\n\n"
 agot_travel_events.1001.intro_other:0 "Проходя через богорощу, я не могу отделаться от ощущения, что нарушаю границы, но тем не менее тёмная и первозданная красота богорощи всё равно зовёт меня.\n\n"
 agot_travel_events.1001.desc:0 "Пробираясь сквозь деревья, я оказываюсь перед небольшой полянкой, окружавшей горячие источники, рядом с которыми росло огромное чардрево. Подойдя поближе к пруду и дереву, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )], что меня побуждают к действию."
 agot_travel_events.1001.a:0 "Сами Старые боги взывают ко мне через #bold чардрево#!."
 agot_travel_events.1001.b:0 "Тепло и омоложение #bold горячих источников#! невозможно отрицать."

 agot_travel_events.1002.t:0 "Винтерфелл: Богороща"
 agot_travel_events.1002.desc:0 "Стоя на коленях перед чардревом, я чувствую покой.\n\nЯ слышу всё, что происходит в лесу, гораздо отчетливее: шум ветра в ветвях, шум воды на камнях, топот животных в лесу, и через всё это, #italic да#!, Старые боги, #bold истинные#! боги, говорят со мной."
 agot_travel_events.1002.a:0 "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'перерождённой, последовательницей', 'перерождённым, последователем' )] [GetReligionByKey('old_gods_religion').GetName]."
 agot_travel_events.1002.b:0 "Я чувствую себя вновь [Select_CString(ROOT.Char.IsFemale, 'приобщённой', 'приобщённым' )] к [GetReligionByKey('old_gods_religion').GetName]."

 agot_travel_events.1003.t:0 "Винтерфелл: Богороща"
 agot_travel_events.1003.desc:0 "Лёжа в пруду, я чувствую, как вместе с тёплой водой смываются все накопившиеся за долгое время тревоги и переживания. По контрасту с прохладным воздухом над головой, объятия горячих источников дарят такой комфорт, какого я не [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )] уже много лет. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы плавать здесь целую вечность, но теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'расслабилась', 'расслабился' )], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] снова заняться делами."
 agot_travel_events.1003.a:0 "Я чувствую новое чувство спокойствия за будущее."

 agot_travel_events.1004.t:0 "Винтерфелл: Крипта"
 agot_travel_events.1004.desc:0 "Я прохожу мимо древней Первой Твердыни, иду среди заросших лишайником надгробий, где покоятся слуги старых Королей Зимы.\n\nПередо мной возникает старая дверь из железноствола: вход в лабиринты крипты. Что-то заставляет меня открыть дверь и войти внутрь. С каждым шагом вниз меня охватывает холод, и я спускаюсь из мира живых в катакомбы мёртвых.\n\nПрогуливаясь среди склепов, я обнаружил, что темные коридоры превратились в лабиринт. Слабый свет факелов не дает никаких ориентиров. Когда я подхожу к перекрестку, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать, куда пойти - #bold направо#! или #bold налево#!."
 agot_travel_events.1004.a:0 "Я пойду направо, мне кажется, я что-то вижу в той стороне."
 agot_travel_events.1004.b:0 "Слева есть факел; это, должно быть, путь к нему!"

 agot_travel_events.1005.t:0 "Винтерфелл: Крипта"
 agot_travel_events.1005.intro:0 "Пройдя дальше по коридору, я оказываюсь лицом к лицу со статуей человека, короля в короне. По обе стороны от трона - каменные лютоволки, а на коленях - меч, давно заржавевший. Несколько слов, выгравированных на его боку, слегка стерлись, но всё ещё поддаются расшифровке:\n\n"
 agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Передо мной король, изгнавший с востока налётчиков и работорговцев и построивший Волчье Логово, древний предшественник Белой Гавани. Этот человек был грозным воином и сильным королём."
 agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Это прославленный король, который объединился с Джорамуном, королём-За-Стеной, чтобы покончить с Королём Ночи и его Мёртвой королевой. Вместе они защитили царство людей от ужасов, которые непременно должен был сотворить Король Ночи."
 agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. Голодный Волк знаменит даже за пределами Севера: он объединил Север перед приходом андалов, а затем победил этих захватчиков - и напал даже на сам Андалос в Эссосе. Он сражался повсюду и со всеми, от андалов до Железнорождённых и даже больше; он был настоящим повелителем войны."
 agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Я не могу не смотреть на статую с большим уважением. О Родрике Старке поют и по сей день, особенно когда возникают какие-либо проблемы с Железнорождёнными. Говорят, что он отвоевал Медвежий остров у кальмаров в рукопашной борьбе и подарил его дому Мормонт. "
 agot_travel_events.1005.a:0 "Здесь чувствуется история."

 agot_travel_events.1006.t:0 "Винтерфелл: Крипта"
 agot_travel_events.1006.desc:0 "Вскоре в глубине склепа меня находит паж и объявляет, что скоро будет подан ужин. К счастью, паж знает дорогу и снова выводит меня на поверхность."
 agot_travel_events.1006.a:0 "Я не забуду этот день."

 agot_travel_events.1007.t:0 "Винтерфелл: Крипта"
 agot_travel_events.1007.desc:0 "Я явно [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] не тот путь, потому что теперь я ещё больше [Select_CString(ROOT.Char.IsFemale, 'заблудилась', 'заблудился' )] в этих коридорах. Факелы расположены беспорядочно и ведут меня всё дальше и дальше вниз. #italic Каждый шаг вниз всё больше морозит меня.#!\n\nЯ чувствую странный жар, исходящий от стен и потолка, который увлекает меня всё дальше в глубины. Зайдя за угол, я вижу то, что меньше всего [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] найти в крипте под Винтерфеллом...\n\nПередо мной лежит #bold яйцо дракона#!! Помещенное в какой-то держатель, оно явно было оставлено здесь с какой-то целью, но что это может быть за цель, я не могу даже предположить. "
 agot_travel_events.1007.a:0 "Конечно, его цель - оставаться в этом месте."
 agot_travel_events.1007.b:0 "В конце концов, почему бы и нет? Почему бы мне не взять его?"

 agot_travel_events.1008.t:0 "Винтерфелл: Теплицы"
 agot_travel_events.1008.desc:0 "Войдя в теплицы, я вдруг [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] себя слишком [Select_CString(ROOT.Char.IsFemale, 'одетой', 'одетым' )]. Мехи и плащи, которые я [Select_CString(ROOT.Char.IsFemale, 'носила', 'носил' )], чтобы противостоять холоду замка, теперь кажутся слишком жаркими в этом стеклянном сооружении.\n\nПо всему периметру медные трубы выпускают пар и горячий воздух, который поднимается из-под земли. Даже в самые холодные дни зимы здесь выращиваются овощи и другие продукты. А когда я продвигаюсь дальше к задней стенке, то вижу знаменитые #bold;color:{0.52,0.65,0.86} зимние розы#!. Их бледно-голубые лепестки поражают своим внешним видом больше, чем у любой другой розы, которую я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 agot_travel_events.1008.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] изучить конструкцию и понять, возможно ли её воспроизвести."
 agot_travel_events.1008.b:0 "Может быть, я могу попросить взять цветок домой..."
 agot_travel_events.1008.c:0 "Теплицы представляют собой поистине удивительное зрелище."
 agot_travel_events_unlocked_glass_garden:0 "Вы разблокируете герцогскую постройку «Теплицы»."

 agot_travel_events.1009.t:0 "Винтерфелл: Зимний городок"
 agot_travel_events.1009.desc:0 "Выйдя из старинного замка, я [Select_CString(ROOT.Char.IsFemale, 'направилась', 'направился' )] в Зимний городок. Несмотря на то, что он далеко не полон, здесь всё ещё много людей: Фермеры выставляют свой урожай, торговцы продают свои товары, случайные музыканты напевают мелодии...\n\nНаведя справки, я вскоре нахожу искомое место: #bold Розы#!. Местные жители уверяли меня, что я хорошо проведу время, и с моим кошельком монет я в этом [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]."
 agot_travel_events.1009.a:0 "Пора потратить немного денег..."
 agot_travel_events.1009.b:0 "Может, вместо этого просто выпить в таверне..."

 # A Dragon, I saw a dragon!
 agot_travel_events.0012.t:0 "Дракон, я видела дракона!"
 agot_travel_events.0012.desc:0 "Проходя через [location.GetName], я [Select_CString(ROOT.Char.IsFemale, 'подслушала', 'подслушал' )] разговор между пожилой женщиной и молодым человеком.\n\n«Дракон, я видела дракона!» - воскликнула старуха. «Что? Что опять случилось, мама?» «Он был огромный, как гора, и чёрный, словно ночь. Он пролетел прямо над холмом!» - продолжает она в панике.\n\n«Ох, на этот раз драконы?» - отвечает её сын, закатывая глаза. «Ну мама. Если ты будешь продолжать в том же духе, все решат, что ты сошла с ума. И некогда мне слушать про твои фантазии - у меня дел полно», - говорит он с насмешкой и поворачивается, чтобы уйти.\n\n«Вот увидишь! Это был дракон!» - кричит она ему в спину. «Он убьёт всех нас, и тогда ты мне поверишь!»"
 agot_travel_events.0012.a:0 "Дракон?! Мы должны немедленно его отыскать!"
 agot_travel_events.0012.a.f:0 "В течение следующей недели вы ведёте поиски дракона."
 agot_travel_events.0012.a.toast.title:0 "Здесь нет драконов"
 agot_travel_events.0012.a.toast.desc:0 "Вы отправились на поиски дракона, но ничего не нашли."
 agot_travel_events.0012.b:0 "О, бедная старушка, позволь мне отплатить за помощь."
 agot_travel_events.0012.b.f:0 "Вы платите за душевную помощь для старушки."
 agot_travel_events.0012.c:0 "Какая странная беседа."
 agot_travel_events.0012.c.f:0 "Вы продолжаете свой путь."
 agot_travel_events.0012.d:0 "Нет, она права! Я тоже это [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]!"
 agot_travel_events.0012.d.f:0 "Вы подтверждаете разглагольствования старушки."

 # Travel to the Myr Scholastic Guilds
 agot_travel_events.0013.t: "Мир: Гильдии схоластов"
 agot_travel_events.0013.desc: "Пробираясь по городу, я натыкаюсь на группу ученых и школяров, погруженных в дискуссию. Это члены Гильдии схоластов, и они обсуждают тонкости недавнего открытия. Слушая их, я понимаю, что у меня есть уникальная возможность поучиться у этих ученых."
 agot_travel_events.0013.a: "Я приглашу нескольких учёных в свой город."
 agot_travel_events_unlocked_observatory: "Вы разблокируете герцогскую постройку «Обсерватория»."
 agot_travel_events.0013.b: "Остановиться и включиться в обсуждение."
 agot_travel_events.0013.c: "Я продолжу свой путь."

 # Maester Court Position Option
 maester_option_tt: "Вам потребуется [GetCourtPositionType('maester_court_position').GetName] с возможностью путешествовать"