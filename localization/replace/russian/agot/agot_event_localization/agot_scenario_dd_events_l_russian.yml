 # Резерв для недействительных войн, начатых Рейгаром -> Железный Трон против Дакендейла
 agot_scenario_dd.0220.desc.rhaegar:0 "Войны за [duskendale.GetNameNoTier] оказались неудачными, никогда нельзя все предусмотреть. Поскольку мы не можем вечно метаться туда-сюда, мы просто заберем это силой. Земли будут моими, чтобы я мог решать, что с ними делать, и я не потерплю возражений.\n\nЯ объявляю себя правителем Дакендейла, и, пока я этим занимаюсь, я аннулирую все претензии на него королевским указом."
 # Резерв для недействительных войн, начатых Денисом -> Дакендейл против Железного Трона
 agot_scenario_dd.0220.desc.denys:0 "Войны за [duskendale.GetNameNoTier] оказались неудачными, никогда нельзя все предусмотреть. Железный Трон и его силы у моих ворот, чтобы забрать мои земли силой.\n\nВсе кончено, я потерял все."
 # Резерв -> Начать войну за претензию против Дакендейла с выбранным кандидатом
 agot_scenario_dd.0220.desc.war:0 "Войны за претензию на [duskendale.GetNameNoTier] оказались неудачными, никогда нельзя все предусмотреть. Я просто заберу эти земли сам, силой. Они почувствуют ярость дракона. Земли будут моими, чтобы я мог решать, что с ними делать, мне надоело, что мои кандидаты не доводят дела до конца.\n\nНадеюсь, они ждут меня, ведь я хочу увидеть выражение лица [denys.GetFullNamePossessiveNoTooltip], когда отомщу за своего отца."

