 ## Barristan хочет спасти короля, отправлен к Тайвину
 # доступные области: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0195.t:0 "Барристан Смелый"
 agot_scenario_dd.0195.desc:0 "Пока планируется штурм [duskendale.GetNameNoTier], вмешивается сир [selmy.GetFirstNameNicknamed]. У него есть собственный план спасения короля, настолько опасный, что его можно назвать невозможным. Либо он оправдывает свое прозвище, либо он самый глупый рыцарь, когда-либо носивший белый плащ.\n\nНесмотря на мой скептицизм, я должен признать, что сир Барристан — опытный рыцарь и непревзойденный воин. Если бы был человек, способный осуществить такой план, это был бы убийца персонажа [maelys.GetFirstNameNicknamed]. Однако, как я сказал малому совету, потерять короля — значит обрести более великого в лице [rhaegar.GetTitledFirstName], и даже если я отложу атаку, чтобы позволить это, начинать с такого — безрассудство.\n\nТем не менее, решение должно быть принято."

 agot_scenario_dd.0195.opt.a:0 "Барристан может попробовать свой план, хотя я не буду долго ждать."
 agot_scenario_dd.0195.opt.b:0 "Я не могу позволить ему это."

 agot_scenario_dd.0195.a.tt:0 "Вы позволяете Барристану отправиться."
 agot_scenario_dd.0195.b.tt:0 "Вы запрещаете Барристану уходить."

 ## Тайвин отказывает Барристану в попытке спасения, но Рейгар может выбрать иное
 # доступные области: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0196.t:0 "Слава Королевской Гвардии"
 agot_scenario_dd.0196.desc:0 "Сир [selmy.GetFirstNameNicknamed] сообщил о своем плане спасения короля, намереваясь проникнуть в замок глубокой ночью, в одиночку и с одним лишь кинжалом. Десница короля, [tywin.GetTitledFirstName], отверг этот план и запретил его выполнение.\n\nКак наследный принц, я могу отменить его решение и отправить Барристана попытаться освободить моего отца до того, как атака на [duskendale.GetNameNoTier] поставит его жизнь под угрозу. Однако, действительно ли этот план осуществим? Может ли один человек, каким бы смелым он ни был, действительно выполнить это?"

 agot_scenario_dd.0196.opt.a:0 "Барристан получит свой шанс."
 agot_scenario_dd.0196.opt.b:0 "Я не позволю этому случиться."

 agot_scenario_dd.0196.a.tt:0 "Вы отправляете Барристана Селми на миссию по спасению короля из тюрьмы Дарклинов."
 agot_scenario_dd.0196.b.tt:0 "Вы не позволите Барристану Селми рисковать своей жизнью таким образом."



