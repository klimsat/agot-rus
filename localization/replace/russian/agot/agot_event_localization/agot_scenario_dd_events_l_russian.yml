 ## Тайвин просит, чтобы его семья получила Дакендейл
 # доступные области: aerys/viserys/tywin/selmy/denys/renfred/duskendale
 agot_scenario_dd.0200.t:0 "Не слишком скромная просьба"
 # Если Эйрис умирает рано
 agot_scenario_dd.0200.desc.early:0 "Вопрос [duskendale.GetNameNoTier] все еще не решен. Земли все еще находятся в подвешенном состоянии.\n\nНаедине [tywin.GetTitledFirstName] просил, чтобы [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] из его семьи получил эти земли, включая ту самую хартию, которую так отчаянно желал Дом Дарклинов. Он предлагает [chosen_sibling.GetTitledFirstName], который может стать достойным вассалом.\n\nХотя Десница был верен, кровь дракона течет густо. Я хотел бы дать [viserys.GetFirstNameNicknamed] собственный замок. В любом случае, мы встретим этого предателя на поле боя. Они станут пищей для червей."
 # Тайвин просит титулы, вариант для Визериса
 agot_scenario_dd.0200.desc.tywin:0 "С уходом моего отца и под моим правлением Семи Королевств, мне напомнили, что вопрос [duskendale.GetNameNoTier] все еще не решен. Коварный [denys.GetTitledFirstName] объявил себя независимым, претендуя на стиль древних королей своей крови. Многие считают, что эта война уже выиграна, и предлагают свои имена для получения прав на земли Дарклинов.\n\n[tywin.GetTitledFirstName] просит, чтобы его [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName] получил эти земли вместе с королевской хартией, которая все это начала.\n\nХотя это порадует нашу верную Десницу, кровь дракона течет густо, и мой брат [viserys.GetFirstNameNicknamed] должен иметь собственный замок. В любом случае, предатель ждет на поле боя."
 # Тайвин мертв, только Визерис
 agot_scenario_dd.0200.desc.viserys:0 "С уходом моего отца и под моим правлением Семи Королевств, мне напомнили, что вопрос [duskendale.GetNameNoTier] все еще не решен. Коварный [denys.GetTitledFirstName] объявил себя независимым, претендуя на стиль древних королей своей крови. Многие считают, что эта война уже выиграна, и предлагают свои имена для получения прав на земли Дарклинов.\n\nДо своей смерти [tywin.GetTitledFirstName] просил, чтобы его родственник получил земли Дарклинов с той же хартией, которую требовал Денис.\n\nПоскольку Тайвина больше нет, чтобы настаивать на этом, я должен дать моему брату [viserys.GetFirstNameNicknamed] собственный замок. Чтобы закрепить его, мы должны встретить этого предателя на поле боя."

 agot_scenario_dd.0200.opt.a:0 "Земли должны перейти к Дому Ланнистеров."
 agot_scenario_dd.0200.opt.b:0 "Мы сделаем их владением Таргариенов."
 agot_scenario_dd.0200.opt.c:0 "Я возьму эти земли себе."

 agot_scenario_dd.0200.a.tt:0 "Вы выбираете [chosen_sibling.GetUINameNoTooltip] новым владельцем Дакендейла."
 agot_scenario_dd.0200.b.tt:0 "Вы выбираете [viserys.GetUINameNoTooltip] новым владельцем Дакендейла."
 agot_scenario_dd.0200.c.tt:0 "Вы решаете, что станете новым владельцем Дакендейла, чтобы распоряжаться им по своему усмотрению."

