 # Тайвин просит титулы, вариант для Визериса
 agot_scenario_dd.0201.desc.tywin:0 "Война окончена, глупец [denys.GetTitledFirstName] напал на нас, не подумав о том, как мало людей поддержат его маленькое восстание. С этим вопросом решенным, [duskendale.GetNameNoTier] все еще не имеет подходящего владельца, преданного моему делу.\n\n[tywin.GetTitledFirstName] просит, чтобы его [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName] получил эти земли с той же хартией, которую желали Дарклины.\n\nХотя Десница был верен, кровь дракона течет густо. Я хотел бы дать [viserys.GetFirstNameNicknamed] собственный замок. Я должен подумать, как действовать дальше..."
 # Тайвин мертв, только Визерис
 agot_scenario_dd.0201.desc.viserys:0 "Война окончена, глупец [denys.GetTitledFirstName] напал на нас, не подумав о том, как мало людей поддержат его маленькое восстание. С этим вопросом решенным, [duskendale.GetNameNoTier] все еще не имеет подходящего владельца, преданного моему делу.\n\nНаедине, до своей смерти, [tywin.GetTitledFirstName] просил, чтобы его родственник получил эти земли с теми же преимуществами, которые требовал Денис.\n\nПоскольку Тайвина больше нет, чтобы спорить, я должен дать моему брату [viserys.GetFirstNameNicknamed] собственный замок. Мы подготовим его к правлению."

