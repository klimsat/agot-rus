 agot_scenario_dd.0095.t:0 "Спасение короля"
 agot_scenario_dd.0095.desc:0 "Десница короля, [tywin.GetTitledFirstName], едет с сильным войском, чтобы осадить [duskendale.GetNameNoTier]. Там он надеется спасти короля из темниц [denys.GetTitledFirstName].\n\nОднако в моей голове возникает вопрос: #italic Стоит ли спасать моего отца?#!"

 agot_scenario_dd.0095.opt.a:0 "Соберите знаменосцев! Мы плывем в Сумеречный Дол."
