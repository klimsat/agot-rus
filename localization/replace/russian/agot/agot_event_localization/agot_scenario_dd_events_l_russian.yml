 ## Barristan wants to rescue the King, Sent to Tywin
 # available scopes: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0195.t:0 "Barristan the Bold"
 agot_scenario_dd.0195.desc:0 "As the assault on [duskendale.GetNameNoTier] is planned, Ser [selmy.GetFirstNameNicknamed] interjects. He has his own plan to save the king, one so dangerous it might be called impossible. Either he's true to his name, or he's the most foolish knight to ever wear the white cloak.\n\nDespite my skepticism, I must admit Ser Barristan is an accomplished knight and peerless warrior. If there were a man who could succeed at such a scheme, it would be the slayer of [maelys.GetFirstNameNicknamed]. Yet as I said to the small council, to lose the king is to gain a greater one in [rhaegar.GetTitledFirstName], and even if I were to postpone my attack to allow this, it is foolhardy to begin with.\n\nNevertheless, a decision must be made."

 agot_scenario_dd.0195.opt.a:0 "Barristan may try his plan, though I won't wait long."
 agot_scenario_dd.0195.opt.b:0 "I cannot let him pursue this."

