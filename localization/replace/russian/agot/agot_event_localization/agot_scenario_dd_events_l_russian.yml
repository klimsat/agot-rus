 agot_scenario_dd.0197.t:0 "Savior in White"
 agot_scenario_dd.0197.desc:0 "I feel my body shake and shiver as I lay in the corner of my cell. There is no warmth, no safety. My heart races in my chest, and my head feels as light as a feather. I swear I can see shapes move in the darkness, only to turn and find nothing waiting in the shadows. I hardly register footsteps approaching, I suppose the jailor has come for me again.\n\nI look up through the haze of my own seven hells, and see a familiar figure waiting. Ser [selmy.GetFirstNameNicknamed] stands outside my cell in beggar's clothes, with a bloody dagger in one hand, and keys in the other. Before I can question him, he has opened the door, and we are on the move. The rescue is a blur, with my Kingsguard cutting through the garrison like carving up a cake, before I know what's happened we are already free of the town. While my knight and I are tended to, the council asks for my plans for Duskendale, and for the houses who ruled it.\n\nWhat shall I tell them?"

