 ##################################
 # Tywin and Rhaegar Set the Pace #
 ##################################

 ## Scenario Setup Event for Rhaegar, Aerys and Denys
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.1000.t.rhaegar:0 "Мой отец, дракон в клетке"
 agot_scenario_dd.1000.t.aerys:0 "Дракон в клетке"
 agot_scenario_dd.1000.t.denys:0 "Мой узник, дракон в клетке"
 # Rhaegar
 agot_scenario_dd.1000.desc.rhaegar:0 "Мой совет сообщил мне серьезную новость: мой отец, [aerys.GetTitledFirstNameRegnal], заточён в темницу. [denys.GetTitledFirstName] пленил его!\n\nВ безрассудной попытке спасти свой порт от неизбежного упадка, лорд Сумеречного Дола потребовал у короны привилегии. Десница короля [tywin.GetTitledFirstName] отказал ему. Но глупец перестал платить налоги, а затем пригласил короля прямо в [duskendale.GetNameNoTier], чтобы тот выслушал его прошение.\n\nМой отец, надеясь показать себя не просто фигурой на троне, согласился встретиться с ним без Десницы. Теперь он взят в заложники, и [denys.GetTitledFirstNameNoTooltip] поклялся убить его, если мы возьмем стены штурмом.\n\nЖизнь моего отца теперь в руках Десницы, и Семь королевств ждут, как он поступит."
 # Aerys
 agot_scenario_dd.1000.desc.aerys:0 "Когда я прибыл в [duskendale.GetNameNoTier], я надеялся доказать свою силу. [denys.GetTitledFirstName] потребовал у короны привилегии в тщетной надежде спасти свой порт, но [tywin.GetFirstName] быстро отклонил прошение, снова ведя себя так, словно король - #italic он#!, а я - всего лишь шут на неудобном стуле.\n\nСначала я оставил без внимания, когда крысиный лорд из Сумеречного Дола перестал платить налоги, попросив меня встретиться с ним, чтобы лично подать мне прошение. Но потом Десница выступил против. По какому праву #italic лев#! приказывает #italic дракону?!#! Так что я поскакал в Сумеречный Дел, и теперь вместо большого зала я нахожусь в темнице. Я чувствую, как она становится все меньше, шаги все громче, биение в груди все быстрее. Я не могу понять, то ли мой разум отказывает, то ли сердце.\n\n#bold Выпустите меня!#!"
 # Denys
 agot_scenario_dd.1000.desc.denys:0 "Моя уловка сработала! [aerys.GetTitledFirstNameRegnal] сидит один в темнице, забившись в угол, словно загнанная собака. До меня дошли слухи, что меня прозвали изменником по всему королевству. Разве это измена - просить о том, что твой дом заслужил сто раз и больше?\n\nПривилегии, соответствующие дорнийским, - это была моя единственная просьба. С помощью привилегий я мог спасти свой порт, с помощью них я мог вернуть своему дому былую мощь. Но даже после столетий служения [tywin.GetTitledFirstNamePossessive] отказал мне. Я оказался на развилке дорог. Я мог позволить своему дому прийти в упадок, а мог найти слабое место в львиной броне. Я выбрал последнее.\n\nЯ знал, что [aerys.GetFirstNameNoTooltip] прибудет ко мне, когда его позовут, это человек - глупец. Он позволил загнать себя в угол, как дичь на охоте. Теперь я должен выжать из него все, что мне нужно.\n\nНадеюсь, его #italic воля#! так же слаба, как и его #italic разум!#!"

 agot_scenario_dd.1000.opt.a:0 "Надеюсь, Десница сумеет его спасти."
 agot_scenario_dd.1000.opt.b:0 "Тайвин! Рейгар! #bold Кто-нибудь!#!"
 agot_scenario_dd.1000.opt.c:0 "Тюремщик, приготовь пыточные инструменты!"

 ## Scenario Setup Event for Tywin Lannister
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0001.t:0 "Пленённый глупец"
 agot_scenario_dd.0001.desc:0 "[aerys.GetTitledFirstNameRegnal] заточён в темницу. Его вассал, [denys.GetTitledFirstName], пленил его. #italic Какая жалость...#!\n\nЛорд владения [duskendale.GetNameNoTier] уже некоторое время досаждает Железному трону. В тщетной попытке спасти свой бесполезный порт он попросил у короны привилегии, предоставляющие ему большую автономию и более низкие налоги. Получив отказ, глупец решил перестать платить налоги.\n\nКороль, такой же дурак, как и [denys.GetTitledFirstNameNoTooltip], решил сам отправиться в [duskendale.GetNameNoTierNoTooltip], чтобы разрешить этот спор. Неудивительно, что теперь король находится в плену, и ему грозит смерть в случае нападения. Несомненно, [denys.GetTitledFirstNameNoTooltip] стремится заставить меня подчиниться - и при этом получить свои привилегии. Корона покажется слабой, если я уступлю, но еще слабее, если король будет убит.\n\nВ любом случае, как Десница короля, я созвал Малый совет, чтобы озвучить свое решение. Если уж на то пошло, мы не можем молчать."

 agot_scenario_dd.0001.opt.a:0 "Лорд Денис получит свои привилегии."
 agot_scenario_dd.0001.opt.b:0 "Осадить Сумеречный Дол, мы не уступим."

 ## Tywin gave in but Aerys disagrees, Tywin has to make another choice
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0002.t:0 "Слово от короля в клетке"
 agot_scenario_dd.0002.desc:0 "Как раз в тот момент, когда я готовлюсь отправить весточку в [duskendale.GetNameNoTier], согласившись с тем, что [denys.GetTitledFirstName] получит свои привилегии, приходит весточка в виде письма, отправленного, как утверждает гонец, королем.\n\nЯ вижу, что оно написано рукой самого короля, но наспех нацарапано и написано неровно. Письмо умоляет нас сдаться, хотя написано оно явно под давлением. Я уверен, что это означает, что короля пытали, но моя уверенность, конечно, колеблется.\n\nСдаться врагу, который пытал короля, может оказаться губительнее, чем самому королю погибнуть при попытке спасения. Если можно безнаказанно пленить короля, то и самой короны нет причин бояться. Я должен все переосмыслить и быть уверенным в своем выборе."
 agot_scenario_dd.0002.opt.a:0 "Мы поскачем в Сумеречный Дол, на войну."
 agot_scenario_dd.0002.opt.b:0 "Я твердо стою на своем."

 ## Tywin gives in a final time, Rhaegar has a chance to intervene
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0003.t:0 "Десница подтирает"
 agot_scenario_dd.0003.desc:0 "Десница короля открыто бросил вызов моему отцу, требуя разорвать соглашение, которое заключили корона и [denys.GetTitledFirstName]. Хотел бы я удивиться, но разрыв между ними становится все шире с каждым днем. Тем не менее, это ужасная новость для короля, даже если она означает его свободу. Если его Десница так нагло выступает против него, что подумают остальные подданные королевства?\n\nНеужели мой отец теряет контроль над троном? Способен ли он править дальше? Если нет, то мне придется занять Железный трон вместо него. Я боюсь, что [tywin.GetTitledFirstName] уступить свою власть ради блага короны. Смещение его с поста Десницы означало бы конец сделки и открытую войну. Тяжелый выбор, но будет ли он правильным?"

 agot_scenario_dd.0003.opt.a:0 "Я должен собрать лордов и позволить королевству решить."
 agot_scenario_dd.0003.opt.b:0 "Я займу место Тайвина в качестве Десницы. На войну!"

 agot_scenario_dd.0003.a.tt:0 "Вы созываете Великий совет для голосования о судьбе Железного трона и отправляетесь в Королевскую Гавань, чтобы подготовиться."
 agot_scenario_dd.0003.b.tt:0 "Вы отстраняете Тайвина от должности Десницы короля и сами занимаете этот пост, начав войну, которую должен был начать он."



 ###############################
 # The Great Council is Called #
 ###############################

 ## Sent to major title holders for the Great Council vote
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0004.t:0 "Созыв Великого совета"
 agot_scenario_dd.0004.desc:0 "Прилетел ворон с вестью о том, что наследный принц [rhaegar.GetFirstNameNicknamed] призывает меня на Великий совет. Там будет решена судьба нашего короля, коим является [aerys.GetTitledFirstNameRegnal]. Великий совет не созывался уже сорок четыре года.\n\nМеня пугает, что это может означать, но мой долг - ответить на призыв."

 agot_scenario_dd.0004.opt.a:0 "Готовьте лошадей, мы едем в Королевскую Гавань."
 agot_scenario_dd.0004.opt.b:0 "Я не могу отвлекаться, у меня есть другие дела."

 agot_scenario_dd.0004.a.tt:0 "Вы отправляетесь в Королевскую Гавань на Великий совет."
 agot_scenario_dd.0004.b.tt:0 "Вы игнорируете приглашение и не вмешиваетесь."

 ## After arriving to the Great Council vote, take in the sights and sounds
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0005.t:0 "Великий совет 277 г. от З.Э."
 agot_scenario_dd.0005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] на Великий совет, который решит судьбу нашего короля, коим является [aerys.GetTitledFirstNameRegnal]. Меня принимают наследный принц [rhaegar.GetFirstName] и Десница короля [tywin.GetTitledFirstName].\n\nСкоро мы проголосуем за будущее королевства. Мой голос вполне может определить, кто займёт Железный трон в ближайшие пятьдесят лет.\n\nПо окончании приветствий ко мне обращается слуга и предлагает проводить меня к моим покоям. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] последовать за ним - мне нужно отдохнуть после такого путешествия."

 agot_scenario_dd.0005.opt.a:0 "Надеюсь, это не займет много времени...."

 agot_scenario_dd.0005.a.tt:0 "Вы следуете за слугой в свои покои."



 ##########################
 # The Great Council Vote #
 ##########################

 ## After a delay, you vote for your position
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0006.t:0 "Выбор сторон"
 # Guests
 agot_scenario_dd.0006.desc.voting:0 "Сегодня мы решаем судьбу нашего короля, коим является [aerys.GetTitledFirstNameRegnal].\n\nЗа то время, что мы находимся в Королевской Гавани, были проведены тщательные обсуждения, и, похоже, лорды королевства пришли к единому мнению.\n\nПолагается, что многие проголосуют за низложение короля. Но так ли это на самом деле, или долгая осада и отсутствие короля заставили их уступить наследному принцу и Деснице короля?\n\nТолько время покажет."
 # Rhaegar & Tywin
 agot_scenario_dd.0006.desc.observing:0 "Сегодня мы решаем судьбу нашего короля, коим является [aerys.GetTitledFirstNameRegnal]. Фигуры расставлены, и совет начался. Мы произнесли речи, и наши намерения стали известны. Король должен быть низложен.\n\nКогда советники проголосуют, наши жизни будут в их руках. Если король останется на Железном троне, он, несомненно, потребует наши головы за это. Мы знали об этом риске, и мы приняли его ради блага королевства.\n\nКогда начинается голосование, я делаю глубокий вдох."

 agot_scenario_dd.0006.opt.a:0 "Я проголосую за низложение короля Эйриса II."
 agot_scenario_dd.0006.opt.b:0 "Я проголосую в пользу короля Эйриса II."
 agot_scenario_dd.0006.opt.c:0 "Надеюсь, что голосующие проявят мудрость."

 agot_scenario_dd.0006.a.tt:0 "Вы решаете встать на сторону наследного принца Рейгара."
 agot_scenario_dd.0006.b.tt:0 "Вы остаетесь верны королю Эйрису II."
 agot_scenario_dd.0006.c.tt:0 "Вы внимательно наблюдаете за участниками."



 #############################
 # The Great Council Results #
 #############################

 ## Sent to major title holders for the Great Council results and Rhaegar/Tywin
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0007.t:0 "Итоги Великого совета"
 # Tywin
 agot_scenario_dd.0007.desc.tywin:0 "Болтовня толпы постепенно стихает, а я и наследный принц [rhaegar.GetFirstName] стоим у основания ступеней Железного трона. Результаты подведены, и мы предъявим ультиматум королю, заточённому в темницу в надежде, что [aerys.GetTitledFirstNameRegnal] примет своё низложение.\n\nНовый король, а Десница всё тот же. Придётся заставить его слушать."
 # Rhaegar
 agot_scenario_dd.0007.desc.rhaegar:0 "Болтовня толпы постепенно стихает, а я и Десница короля [tywin.GetFirstName] стоим у основания ступеней Железного трона. Результаты подведены, и мы предъявим ультиматум королю, заточённому в темницу в надежде, что [aerys.GetTitledFirstNameRegnal] примет своё низложение.\n\nНаконец-то пришло время мне взойти на Железный трон. Я знал, что этот день настанет, хотя, конечно, не так скоро. Теперь я надеюсь, что мой отец примет то, что есть, вместо того, чтобы цепляться за то, что было."
 # Guest voted yes
 agot_scenario_dd.0007.desc.guest.yes:0 "Болтовня толпы постепенно стихает, а наследный принц [rhaegar.GetFirstName] и Десница короля [tywin.GetTitledFirstName] стоят у основания ступеней Железного трона. Результаты подведены, и заключённый в темницу [aerys.GetTitledFirstNameRegnal] получит ультиматум.\n\nСудя по тому, как ухмыляется Десница, я не могу отделаться от ощущения, что это была узурпация. Я [Select_CString(ROOT.Char.IsFemale, 'голосовала', 'голосовал' )] за это, но не смею сказать об этом вслух. Я поддерживаю сильнейшего, даже если это запятнает мою честь."
 # Guest voted no
 agot_scenario_dd.0007.desc.guest.no:0 "Болтовня толпы постепенно стихает, а наследный принц [rhaegar.GetFirstName] и Десница короля [tywin.GetTitledFirstName] стоят у основания ступеней Железного трона. Результаты подведены, и заключённый в темницу [aerys.GetTitledFirstNameRegnal] получит ультиматум.\n\nСудя по тому, как ухмыляется Десница, я не могу отделаться от ощущения, что это была узурпация. Я [Select_CString(ROOT.Char.IsFemale, 'голосовала', 'голосовал' )] против, но не смею сказать об этом вслух. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подготовиться к тому, что меня ждёт."

 # Tywin
 agot_scenario_dd.0007.opt.a:0 "Будущее дома Ланнистер кажется светлым..."
 # Rhaegar
 agot_scenario_dd.0007.opt.b:0 "Я должен готовиться к правлению или к войне."
 # Guests
 agot_scenario_dd.0007.opt.c:0 "Это действительно было голосование?"

 # Tywin
 agot_scenario_dd.0007.a.tt:0 "Вы от души посмеиваетесь, думая, что всё было понятно с самого начала."
 # Rhaegar
 agot_scenario_dd.0007.b.tt:0 "Вы ожидаете, что ваш отец оспорит голосование."
 # Guests
 agot_scenario_dd.0007.c.tt:0 "Вы чувствуете, что голосование было подтасовано с самого начала."



 ###############################
 # The Great Council Ultimatum #
 ###############################

 ## The ultimatum, sent to Aerys to either give in or demand heads
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0009.t:0 "Великий совет 277 года от З.Э."
 agot_scenario_dd.0009.desc:0 "Голоса поданы, и результаты подсчитаны. Мои вероломные вассалы, без сомнения, сговорились с [tywin.GetTitledFirstName] и [rhaegar.GetTitledFirstName], чтобы свергнуть меня. Прижатый к стене, я чувствую, как стены сжимаются вокруг меня.\n\nЕсли бы это были дни моих предков, я бы уничтожил их с драконьего хребта. Увы, у меня есть только #WF wildfire#! — и несколько верных лордов, оставшихся в этом проклятом королевстве. Передо мной встает вопрос: должен ли я защищать свое законное правление?"

 agot_scenario_dd.0009.opt.a:0 "Я должен подчиниться."
 agot_scenario_dd.0009.opt.b:0 "#bold Пламя и кровь - вот всё, что получат от меня изменники!#!"

 agot_scenario_dd.0009.a.tt:0 "Вы теряете права на Железный трон."
 agot_scenario_dd.0009.b.tt:0 "Принц будет бороться за власть."



 #########################
 # Location Setup Events #
 #########################

 ## Sent to Tywin to begin traveling to KL for the Great Council vote when Player
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0020.t:0 "Созыв Великого совета"
 agot_scenario_dd.0020.desc:0 "Наследный принц вызвал меня в Королевскую Гавань для подготовки к Великому совету. Мы оба согласны, что [aerys.GetTitledFirstNameRegnal] должен быть низложен, и у нас не должно возникнуть проблем с привлечением других лордов на нашу сторону. Великий совет не созывался уже сорок четыре года, королевство будет наблюдать.\n\nЕсли я сыграю правильно, я смогу укрепить свою позицию — и дать королевству лучшего короля. Но такие ставки требуют осторожности..."

 agot_scenario_dd.0020.opt.a:0 "Готовьте лошадей, мы едем в Королевскую Гавань."
 agot_scenario_dd.0020.opt.b:0 "Я останусь в Утесе Кастерли."

 agot_scenario_dd.0020.a.tt:0 "Вы отправляетесь в Королевскую Гавань на Великий совет."
 agot_scenario_dd.0020.b.tt:0 "Вы игнорируете вызов и не вмешиваетесь."



 ##########################
 # Denys Loses Duskendale #
 ##########################

 ## After Tywin/Rhaegar ravages Duskendale in the Siege; Denys can forfeit or execute Aerys
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/duskendale/aerys
 agot_scenario_dd.0080.t:0 "Сумеречный Дол потерян"
 agot_scenario_dd.0080.desc:0 "[rescue_war_winner.GetTitledFirstName] прорвался через ворота, его армии хлынули внутрь, а лучники снимают последних защитников со стен. Пожары бушуют по всему [duskendale.GetNameNoTier], звуки битвы достигают пика, а затем сменяются звуками резни.\n\nКакая глупость была держать [aerys.GetFirstName] в заложниках, когда такая мощь собралась за моими стенами. Мой дом скоро станет лишь воспоминанием, если король выживет, он не проявит милосердия после всего, что с ним сделали. В голову приходит еще одна измена — выполнить свою угрозу и убить короля.\n\nБитва в любом случае окончена... Как я встречу победителей?"

 agot_scenario_dd.0080.opt.a:0 "Сдайте замок, отдайте им короля."
 agot_scenario_dd.0080.opt.b:0 "Киньте им голову короля!"

 agot_scenario_dd.0080.a.tt:0 "Вы взяты в плен королевскими силами, чтобы с вами разобрались позже."
 agot_scenario_dd.0080.b.tt:0 "Вы казните короля перед сдачей, а затем вас берут в плен королевские силы, чтобы с вами разобрались позже."

 ## Sent to Denys right before the results of Selmy's mission are revealed - dual purpose fail/success
 # available scopes: aerys/selmy/courtier
 agot_scenario_dd.0081.t.fail:0 "Крыса в клетке"
 agot_scenario_dd.0081.t.success:0 "Пропавший узник"
 agot_scenario_dd.0081.t.early_death:0 "Будущее нашего дома"

 agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName] принес мне подарок. Один из Королевской гвардии счел нужным взобраться на мои стены в попытке спасти [aerys.GetTitledFirstName]. Это не кто иной, как сэр [selmy.GetFirstNameNicknamed], убийца последнего Блэкфайра! Какое замечательное зрелище — найти его в моем плену.\n\nИнтересно, сколько еще они могли отправить — ведь, конечно, они не отправили бы только одного человека, каким бы смелым он ни был. Если такие агенты проникли за стены, то пора заканчивать. Я перережу им глотки и покончу с этим.\n\nСумеречный Дол станет независимой землей, как это было до прихода драконов. Если они захотят его вернуть, им придется отобрать его у меня."

 agot_scenario_dd.0081.desc.success:0 "[courtier.GetFirstName] вбежал в мои покои, как только тревожные колокола затрясли Дун-Форт своим звоном. «Мой лорд! Короля похитили!» — кричит [courtier.GetSheHe] мне с явным страхом в голосе. Я поворачиваюсь, чтобы посмотреть на город внизу, как раз вовремя, чтобы увидеть лошадь с двумя всадниками, вырывающуюся из ворот замка и уносящуюся через город.\n\nЯрость кипит в моей крови, моя хватка на перилах балкона крепчает. Без короля у меня нет рычагов — а без рычагов мы #bold обречены#!.\n\nЯ поворачиваюсь к [courtier.GetFirstNameNoTooltip], ярость охватывает мое тело, отодвигая разум в сторону."

 agot_scenario_dd.0081.desc.early_death:0 "С уходом [aerys.GetTitledFirstName] мой рычаг исчез вместе с ним. Без него я должен наметить новый курс, и теперь это может означать только войну. Железный трон слишком долго держал нас под каблуком — позволяя нашему порту приходить в упадок, а нашей власти уменьшаться, пока они процветали.\n\nЕсли я хочу спасти свой дом, я должен снова сделать нас королями."

 agot_scenario_dd.0081.opt.a:0 "Перережьте им глотки и принесите мне корону."
 agot_scenario_dd.0081.opt.b:0 "#italic Иди сюда, дурак!#!"
 agot_scenario_dd.0081.opt.c:0 "Мы снова станем королями!"

 agot_scenario_dd.0081.a.tt:0 "Вы используете это как предлог для казни короля и его Королевской гвардии. Вы пользуетесь этой возможностью, чтобы отделиться от Семи Королевств и стать независимыми."
 agot_scenario_dd.0081.b.tt:0 "Король сбежал из темницы, и ни один из ваших людей не может объяснить, как это произошло. Вы вымещаете свой гнев на гонце."
 agot_scenario_dd.0081.c.tt:0 "С преждевременной смертью короля вы сосредотачиваетесь на отделении от Семи Королевств."



