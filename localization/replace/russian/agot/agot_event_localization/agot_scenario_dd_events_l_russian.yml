 ## Барристан успешно спасает короля; Эйрис захватывает Дарклинов против Сталварта
 # доступные области: aerys/viserys/selmy/denys/renfred/duskendale/iron_throne/stalwart
 agot_scenario_dd.0197.t:0 "Спаситель в белом"
 agot_scenario_dd.0197.desc:0 "Я чувствую, как мое тело дрожит и трясется, лежа в углу своей камеры. Здесь нет тепла, нет безопасности. Мое сердце бешено колотится в груди, а голова кажется легкой, как перо. Я клянусь, что вижу, как в темноте движутся тени, но, обернувшись, обнаруживаю, что в тенях ничего нет. Я едва замечаю шаги, приближающиеся ко мне, полагаю, что тюремщик снова пришел за мной.\n\nЯ смотрю сквозь дымку своих семи адов и вижу знакомую фигуру. Сир [selmy.GetFirstNameNicknamed] стоит за пределами моей камеры в одежде нищего, с окровавленным кинжалом в одной руке и ключами в другой. Прежде чем я успеваю что-то спросить, он открывает дверь, и мы начинаем двигаться. Спасение проходит как в тумане: мой Королевский Страж рубит гарнизон, как разрезает торт, и, прежде чем я понимаю, что происходит, мы уже свободны от города. Пока люди оказывают нам помощь, совет спрашивает о моих планах на Сумеречный Дол и на дома, которые им правили.\n\nЧто я должен им сказать?"

 agot_scenario_dd.0197.opt.a:0 "Дом Риккер получит земли. Перебить их всех, до последнего."
 agot_scenario_dd.0197.opt.b:0 "Давайте просто покинем это проклятое место, отдадим земли Дому Риккер."
 agot_scenario_dd.0197.opt.c:0 "Дом Таргариен получит земли. Перебить их всех, до последнего."
 agot_scenario_dd.0197.opt.d:0 "Давайте просто покинем это проклятое место, отдадим земли Дому Таргариен."

 agot_scenario_dd.0197.a.tt:0 "Вы сбегаете из Сумеречного Дола и приказываете казнить Дом Дарклинов и Дом Холлардов. Дом Риккер получит Сумеречный Дол."
 agot_scenario_dd.0197.b.tt:0 "Вы отдаете Сумеречный Дол Дому Риккер и оставляете Дарклинов и Холлардов без земель и прав."
 agot_scenario_dd.0197.c.tt:0 "Вы сбегаете из Сумеречного Дола и приказываете казнить Дом Дарклинов и Дом Холлардов. Дом Таргариен получит Сумеречный Дол."
 agot_scenario_dd.0197.d.tt:0 "Вы отдаете Сумеречный Дол Дому Таргариен и оставляете Дарклинов и Холлардов без земель и прав."

 ## Барристан терпит неудачу, и Эйрис понимает, что теперь умрет
 # доступные области: aerys/viserys/tywin/selmy/denys/renfred/duskendale/iron_throne
 agot_scenario_dd.0198.t:0 "Смелая неудача"
 agot_scenario_dd.0198.desc:0 "Я вздрагиваю от звука шагов у двери. Мой тюремщик приносит мне подарок, и с глухим стуком передо мной оказывается голова сира [selmy.GetFirstNameNicknamed] — одного из моих лучших Королевских Стражей. Мое тело начинает дрожать, а глаза наполняются слезами, искажающими мое зрение. Какими бы ни были его усилия, мой рыцарь не смог спасти меня. С атакой [tywin.GetTitledFirstName], почти неизбежной, [denys.GetTitledFirstName] не остается выбора, кроме как выполнить свои угрозы и казнить меня. Шаги приближаются, и я вижу, как тюремщик зловеще ухмыляется.\n\nЯ — дракон! Я не могу умереть!"

 agot_scenario_dd.0198.opt.a:0 "@death_icon! Нет! Этого не может быть!"

 agot_scenario_dd.0198.a.tt:0 "Вас казнят в подземельях."

