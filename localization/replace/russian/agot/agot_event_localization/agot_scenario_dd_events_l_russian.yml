 ##### Selmy Saved
 # Rhaegar joined war
 agot_scenario_dd.0199.desc.saved.camp:0 "I awake to the sound of beating hooves at the edge of the camp. I hear a mix of frantic orders being given, and cheers of celebration being cried. As I emerge from my tent I see Ser [selmy.GetFirstName] coming to a halt at the edge of the camp. A slumped and shaking figure sits on the back of his horse, as my eyes adjust I see my father's silver hair.\n\nSer [selmy.GetFirstNamePossessiveNoTooltip] gambit has succeeded, the king is saved. I let out a sigh of relief knowing I will not have to take his place.\n\nThe camp is a flurry of movement, with some moving to congratulate the knight, and others rushing to their places for an assault. [tywin.GetTitledFirstName] has ordered the castle stormed, and already I see fires rising up from behind the mighty walls."
 # Rhaegar did not join war
 agot_scenario_dd.0199.desc.saved.home:0 "A raven has arrived from [tywin.GetTitledFirstNamePossessive] camp outside Duskendale. Ser [selmy.GetFirstNameNicknamed] of the Kingsguard has managed a daring mission into the Dun Fort, and rescued my father.\n\nI let out a long sigh of relief, I will not have to take his place on the Iron Throne, at least not yet. I read on to learn that [tywin.GetTitledFirstNameNoTooltip] has committed the royal forces to storming the town, and soon enough I may see it burning like a torch across the water. I doubt my father's retribution will be kind."
 ##### Selmy Failed
 # Rhaegar joined war
 agot_scenario_dd.0199.desc.failed.camp:0 "I step out from [tywin.GetTitledFirstNamePossessive] tent to loud gasps from the assembled host. A messenger has come, and announced that [denys.GetTitledFirstName] has slain both Ser [selmy.GetFirstName], and my father.\n\nI feel a pit form in my stomach, not only at his death, but at the weight I can feel falling upon me. Already I see soldiers and knights looking at me with expectant eyes. They see me as their king, and I have still not dealt with being the son of a dead man. [tywin.GetTitledFirstNameNoTooltip] has already moved to planning the assault, while whispers at the council table speak of coronations and weddings.\n\nMy father is still warm, and already they have moved beyond him. The pressure of my new duty feels fit to crush me, and I have not yet even begun."
 # Rhaegar did not join war
 agot_scenario_dd.0199.desc.failed.home:0 "A raven has arrived from the camp outside Duskendale. Before the maester speaks, I can tell it's grim news. Ser [selmy.GetFirstName], acting on a foolhardy rescue plan, has been caught and slain. With him, my father. There is no hope of negotiation now, and [tywin.GetTitledFirstName] will have to assault the walls, and sack the town.\n\nI would normally think of the innocents of Duskendale, but my mind is too clouded with grief. Already I have felt the weight of expectation and prophecy bearing down upon me, and now I shall add a crown to it as well. My father is dead, and so is Prince Rhaegar, in his place a king must be born."
 # Denys Killed Aerys
 agot_scenario_dd.0199.desc.war:0 "[denys.GetTitledFirstName] has killed my father upon us breaching the gates.\n\nPerhaps the king would still be alive for us to save if we had held back and let Ser [selmy.GetFirstName] proceed with his plan. I take a brief moment to collect myself and realize the burden of rulership is now mine to bear.\n\n[iron_throne.GetNameNoTier] sits empty with my father dead, we should have taken [denys.GetTitledFirstNamePossessiveNoTooltip] threats more seriously.\n\nAll I can do now is hope that I will be a good king, to honor my father. My first task, of course, will be what to do with the Darklyns."

 # Selmy Saved
 agot_scenario_dd.0199.opt.a:0 "I'll pray for Duskendale, and give thanks."
 # Selmy Failed
 agot_scenario_dd.0199.opt.b:0 "I shall take this heavy burden."
