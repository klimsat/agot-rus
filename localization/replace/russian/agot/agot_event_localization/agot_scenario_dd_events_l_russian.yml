 ## Rescue War Successful, Aerys is Saved//Same options as Barristan rescue successful
 ## Side version sent to Rhaegar as context event that siege was won
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/renfred/viserys
 agot_scenario_dd.0100.t:0 "Осада Сумеречного Дола"
 agot_scenario_dd.0100.desc.aerys:0 "Я снова чувствую открытый воздух на своей коже, позволяя солнцу поцеловать меня. [rescue_war_winner.GetTitledFirstName] спас меня, освободив от мучений и тьмы темницы.\n\nЯ мечтал уйти в лучшую атмосферу; вместо этого меня выводят к бушующим пожарам и умирающим глупцам. Птицы-падальщики пируют, а дым поднимается из Дун-Форта. Мой совет ждет меня за стенами, я свободен лишь короткое время, но они уже шумят. Они задаются вопросом, что делать с домом Дарклинов, проклятыми предателями.\n\nОни не могут сохранить свои земли, но должны ли они все умереть? С ужасами моей темницы в памяти, мне предстоит решить. А вопрос об их землях не за горами.\n\n[renfred.GetTitledFirstName] — хороший и верный вассал, возможно, земли Дарклинов должны перейти к нему. Или, возможно, это титул для [viserys.GetTitledFirstName], моего младшего сына."

 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName] добился успеха, ворота были прорваны. Сумеречный Дол горит, и его люди кричат от ужаса и агонии, пока город разграбляется, но по крайней мере мой отец обрел свободу.\n\nОднако я уже вижу перемену в нем; он никогда не будет прежним. Прежде чем я смогу задуматься о будущем, я должен разобраться с настоящим. С освобождением моего отца предстоит решить, кто получит земли дома Дарклинов.\n\nЯ всем сердцем верю, что мой брат, [viserys.GetTitledFirstName], — правильный выбор."

 agot_scenario_dd.0100.opt.a:0 "Дом Риккеров получит земли, и королевство узнает мою ярость."
 agot_scenario_dd.0100.opt.b:0 "Дом Риккеров получит земли, просто убедитесь, что предатели больше никогда не будут владеть землями."
 agot_scenario_dd.0100.opt.c:0 "Дом Таргариенов получит земли, и королевство узнает мою ярость."
 agot_scenario_dd.0100.opt.d:0 "Дом Таргариенов получит земли, просто убедитесь, что предатели больше никогда не будут владеть землями."
 agot_scenario_dd.0100.opt.e:0 "Наконец-то мой отец свободен."

 agot_scenario_dd.0100.a.tt:0 "Вы возвращаетесь в Королевскую Гавань, но не раньше, чем уничтожите Дарклинов и Холлардов. Дом Риккеров получит Сумеречный Дол."
 agot_scenario_dd.0100.b.tt:0 "Вы передаете Сумеречный Дол дому Риккеров и оставляете Дарклинов и Холлардов без земель и прав."
 agot_scenario_dd.0100.c.tt:0 "Вы возвращаетесь в Королевскую Гавань, но не раньше, чем уничтожите Дарклинов и Холлардов. Дом Таргариенов получит Сумеречный Дол."
 agot_scenario_dd.0100.d.tt:0 "Вы передаете Сумеречный Дол дому Таргариенов и оставляете Дарклинов и Холлардов без земель и прав."
 agot_scenario_dd.0100.e.tt:0 "Вы возвращаетесь на Драконий Камень после спасения короля."

 ## Rescue war successful, shows to rescue war winner; rescue war winner takes Darklyn VS Stalwart
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/aerys/rhaegar/tywin/duskendale
 agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
 agot_scenario_dd.0111.desc.tywin:0 "Война окончена! Я штурмовал ворота [duskendale.GetNameNoTier] и захватил Дун-Форт. Я разрешил своим людям разграбить город — мы были здесь долгие месяцы, и они заслужили добычу. Я смотрю на бушующие пожары и умирающих жителей Сумеречного Дола, какая трата...\n\nЯ переступаю через солдата Дарклинов, оставленного гнить на окровавленной улице, отражение ближайшего огня играет на поверхности его меча. Тогда мне приходит в голову, что валирийский стальной меч дома Дарклинов [stalwart.GetName] здесь. Давно я хотел заменить Брайтроар...\n\nЯ должен заполучить его!"

 agot_scenario_dd.0111.desc.rhaegar:0 "Война окончена, я штурмовал ворота [duskendale.GetNameNoTier]. Я отдал приказы пощадить невинных, но управлять армией в осаде — все равно что управлять приливами. Уже ярость переполняет этот древний порт, крики невинных заглушают любое оправдание, которое могло бы быть у этой битвы.\n\nУ моих ног лежит мертвый солдат Дарклинов, его безжизненные глаза смотрят на последнее небо, которое он видел, и я задаюсь вопросом, может ли из этого выйти что-то хорошее. Меч человека отражает мое лицо, и я вспоминаю [stalwart.GetName], родовой меч дома Дарклинов.\n\nВозможно, я смогу использовать его."

 agot_scenario_dd.0111.opt.a:0 "Я заберу меч у самого Дениса!"
 agot_scenario_dd.0111.opt.b:0 "Обыщите замок! Я хочу этот меч!"
 agot_scenario_dd.0111.opt.c:0 "Я заберу меч у Дениса."
 agot_scenario_dd.0111.opt.d:0 "Мы обыщем замок."

 agot_scenario_dd.0111.a.tt:0 "Вы заберете валирийский стальной меч [stalwart.GetName] у дома Дарклинов."
 agot_scenario_dd.0111.b.tt:0 "Вы обыщете замок в поисках валирийского стального меча [stalwart.GetName] дома Дарклинов."
 agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
 agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"



