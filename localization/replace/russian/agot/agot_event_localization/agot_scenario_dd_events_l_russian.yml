 # Лианна
 agot_scenario_dd.0315.desc.l:0 "Если я ничего не сделаю, я буду помолвлен с [bachelorette.GetName] с Севера. Она известна своим свободолюбивым характером, и считается, что она станет красавицей. Никогда Старк не женился на потомке Дома Таргариенов, и создание новых связей с Севером может быть мудрым решением. Однако она молода, и скорейшая женитьба с рождением наследника была бы лучшим решением для моего положения.\n\n"
 # Элия
 agot_scenario_dd.0315.desc.e:0 "Если я ничего не сделаю, я буду помолвлен с [bachelorette.GetName], хрупкой принцессой из залитого солнцем Дорна. Ее Дом давно связан с моим, и они сами по себе могущественны, хотя хрупкая принцесса станет хрупкой королевой.\n\n"
 # Ашара
 agot_scenario_dd.0315.desc.a:0 "Если я ничего не сделаю, я буду помолвлен с [bachelorette.GetName], фиолетовоглазой красавицей из Звездопада. Хотя Дом Дейнов не самый могущественный в политическом плане, они производят лучших рыцарей в королевстве, и она станет подходящей королевой для любого короля.\n\n"

