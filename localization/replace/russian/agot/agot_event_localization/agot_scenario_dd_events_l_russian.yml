 agot_scenario_dd.0300.t:0 "The Future of House Targaryen"
 agot_scenario_dd.0300.desc.start:0 "With my father and Tywin gone, it is up to me to decide the best alliances to further protect our house. I must marry, though it is no small thing. I am to choose a Queen of the Seven Kingdoms; I must consider this well.\n\n"
 # Each option alone
 agot_scenario_dd.0300.desc.c:0 "My long-planned betrothal to [cersei.GetName] remains available. None could deny her beauty, nor the might of House Lannister, though there is a cold ambition in her eyes that gives me haunting dreams of a burning kingdom."
 agot_scenario_dd.0300.desc.e:0 "I could marry [elia.GetName], the frail princess of sun-kissed Dorne. Her house has long connections to my own, and are mighty themselves."
 agot_scenario_dd.0300.desc.a:0 "I could marry [ashara.GetName], the purple-eyed beauty of Starfall. Whose house produces the greatest knights in the realm."
