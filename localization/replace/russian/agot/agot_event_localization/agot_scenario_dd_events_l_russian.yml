 agot_scenario_dd.0315.desc.start:0 "My father has sent word of my impending betrothal, having decided without so much as a raven asking my consent or opinion. I should consider if I will even accept the betrothal, or if I'll find my own bride against my father's wishes.\n\n"
 # Cersei
 agot_scenario_dd.0315.desc.c:0 "If I do nothing, I will be betrothed to [bachelorette.GetName], daughter of [tywin.GetName]. None could deny her beauty, nor the might of House Lannister, though there is a cold ambition in her eyes that gives me haunting dreams of a burning kingdom. By all appearances she seems the perfect future Queen, but can I marry someone that gives me such misgivings?\n\n"
 # Lyanna
 agot_scenario_dd.0315.desc.l:0 "If I do nothing, I will be betrothed to [bachelorette.GetName] of the North. She is known to be free spirited and it's believed she'll grow into a beauty. No Stark has ever married a scion of House Targaryen, and building fresh ties with the North may be wise. She is young though, and marrying soon and producing an heir would be best for my position.\n\n"
 # Elia
 agot_scenario_dd.0315.desc.e:0 "If I do nothing, I will be betrothed to [bachelorette.GetName], the frail princess of sun-kissed Dorne. Her House has long connections to my own, and are mighty themselves, though a frail princess makes for a frail queen.\n\n"
 # Ashara
 agot_scenario_dd.0315.desc.a:0 "If I do nothing, I will be betrothed to [bachelorette.GetName], the purple-eyed beauty of Starfall. Though House Dayne is not the mightiest politically, they produce the finest knights in the realm, and she would be a fitting queen for any king.\n\n"

 agot_scenario_dd.0315.desc.finish:0 "Should I marry [bachelorette.GetNameNoTooltip] then, or turn on my father and marry someone of my choosing?"


 agot_scenario_dd.0315.opt.a:0 "I'll marry the lioness."
