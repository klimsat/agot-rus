 ##### Селми спасен
 # Рейгар присоединился к войне
 agot_scenario_dd.0199.desc.saved.camp:0 "Я просыпаюсь от звука копыт на краю лагеря. Я слышу смесь торопливых приказов и криков радости. Выйдя из палатки, я вижу, как сир [selmy.GetFirstName] останавливается на краю лагеря. На спине его лошади сидит сгорбленная и дрожащая фигура, и, когда мои глаза привыкают к свету, я вижу серебряные волосы моего отца.\n\nАвантюра сэра [selmy.GetFirstNamePossessiveNoTooltip] удалась, король спасен. Я вздыхаю с облегчением, зная, что мне не придется занять его место.\n\nЛагерь охвачен суетой: одни спешат поздравить рыцаря, другие занимают свои места для штурма. [tywin.GetTitledFirstName] приказал штурмовать замок, и я уже вижу, как за могучими стенами поднимаются огни."
 # Рейгар не присоединился к войне
 agot_scenario_dd.0199.desc.saved.home:0 "В лагерь за пределами Сумеречного Дола прибыл ворон. Сир [selmy.GetFirstNameNicknamed] из Королевской Гвардии совершил дерзкую миссию в Данфорт и спас моего отца.\n\nЯ вздыхаю с облегчением, зная, что мне не придется занять его место на Железном Троне, по крайней мере, пока. Я читаю дальше и узнаю, что [tywin.GetTitledFirstNameNoTooltip] направил королевские силы на штурм города, и вскоре я могу увидеть, как он горит, как факел, на другом берегу. Я сомневаюсь, что возмездие моего отца будет милосердным."
 ##### Селми потерпел неудачу
 # Рейгар присоединился к войне
 agot_scenario_dd.0199.desc.failed.camp:0 "Я выхожу из палатки [tywin.GetTitledFirstNamePossessive] под громкие вздохи собравшихся. Прибыл гонец и объявил, что [denys.GetTitledFirstName] убил и сэра [selmy.GetFirstName], и моего отца.\n\nЯ чувствую, как в животе образуется пустота, не только из-за его смерти, но и из-за тяжести, которая на меня обрушивается. Я уже вижу, как солдаты и рыцари смотрят на меня с ожиданием. Они видят во мне своего короля, а я еще даже не справился с тем, что я сын мертвого человека. [tywin.GetTitledFirstNameNoTooltip] уже приступил к планированию штурма, а за столом совета шепчутся о коронациях и свадьбах.\n\nМой отец еще не остыл, а они уже двинулись дальше. Давление новых обязанностей кажется способным раздавить меня, а я даже еще не начал."
 # Рейгар не присоединился к войне
 agot_scenario_dd.0199.desc.failed.home:0 "В лагерь за пределами Сумеречного Дола прибыл ворон. Прежде чем мейстер заговорит, я понимаю, что новости мрачные. Сир [selmy.GetFirstName], действуя по безрассудному плану спасения, был схвачен и убит. Вместе с ним погиб и мой отец. Теперь нет надежды на переговоры, и [tywin.GetTitledFirstName] придется штурмовать стены и разграбить город.\n\nОбычно я бы подумал о невинных жителях Сумеречного Дола, но мой разум слишком затуманен горем. Я уже чувствовал тяжесть ожиданий и пророчеств, а теперь к этому добавится и корона. Мой отец мертв, и принц Рейгар тоже мертв, на его месте должен родиться король."
 # Денис убил Эйриса
 agot_scenario_dd.0199.desc.war:0 "[denys.GetTitledFirstName] убил моего отца, как только мы прорвались через ворота.\n\nВозможно, король был бы еще жив, если бы мы сдержались и позволили серу [selmy.GetFirstName] осуществить свой план. Я беру момент, чтобы собраться с мыслями, и понимаю, что бремя правления теперь лежит на мне.\n\n[iron_throne.GetNameNoTier] пустует, мой отец мертв, нам следовало серьезнее отнестись к угрозам [denys.GetTitledFirstNamePossessiveNoTooltip].\n\nТеперь я могу только надеяться, что буду хорошим королем, чтобы почтить память отца. Моя первая задача, конечно, будет заключаться в том, что делать с Дарклинами."

