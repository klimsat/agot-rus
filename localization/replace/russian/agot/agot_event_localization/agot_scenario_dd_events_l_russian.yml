 ## Рейгар может сам решить, на ком жениться
 # доступные области: tywin/cersei/lyanna/elia/ashara/bachelor (для помолвки)
 agot_scenario_dd.0300.t:0 "Будущее Дома Таргариенов"
 agot_scenario_dd.0300.desc.start:0 "С уходом моего отца и Тайвина, мне предстоит решить, какие союзы лучше всего защитят наш Дом. Я должен жениться, хотя это не простое решение. Я выбираю королеву Семи Королевств; я должен хорошо обдумать это.\n\n"
 # Каждый вариант отдельно
 agot_scenario_dd.0300.desc.c:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Никто не может отрицать ее красоту или мощь Дома Ланнистеров, хотя в ее глазах есть холодная амбиция, которая вызывает у меня тревожные сны о горящем королевстве."
 agot_scenario_dd.0300.desc.e:0 "Я могу жениться на [elia.GetName], хрупкой принцессе из залитого солнцем Дорна. Ее Дом давно связан с моим, а так же весьма могуществен."
 agot_scenario_dd.0300.desc.a:0 "Я могу жениться на [ashara.GetName], фиолетовоглазой красавице из Звездопада, из чьего Дома выходят величайшие рыцареи в королевстве."
 agot_scenario_dd.0300.desc.l:0 "Говорят, что [lyanna.GetName] с Севера — красавица с дикой натурой и сильной волей. Она станет первой Старк, вышедшей замуж за кровь Старой Валирии."
 # Серсея и Элия доступны
 agot_scenario_dd.0300.desc.ce:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Хотя на далеком юге есть также [elia.GetName], хрупкая принцесса из залитого солнцем Дорна. Женитьба на ней снова укрепит связи между Дорном и Железным Троном."
 # Серсея и Ашара доступны
 agot_scenario_dd.0300.desc.ca:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Хотя в Дорне говорят о другой великой красавице, которая может стать подходящей королевой. [ashara.GetName], фиолетовоглазая дочь Звездопада."
 # Серсея и Лианна доступны
 agot_scenario_dd.0300.desc.cl:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Хотя говорят, что [lyanna.GetName] с Севера тоже красавица, с дикой натурой и сильной волей. Любая из них может стать подходящей королевой."
 # Серсея, Элия и Ашара доступны
 agot_scenario_dd.0300.desc.cea:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Хотя есть также [elia.GetName], хрупкая принцесса из залитого солнцем Дорна. Наконец, есть [ashara.GetName], фиолетовоглазая дочь Звездопада."
 # Серсея, Элия и Лианна доступны
 agot_scenario_dd.0300.desc.cel:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Говорят, что [lyanna.GetName] с Севера тоже красавица, с дикой натурой и сильной волей. Наконец, я могу выбрать [elia.GetName], хрупкую принцессу из залитого солнцем Дорна."
 # Серсея, Ашара и Лианна доступны
 agot_scenario_dd.0300.desc.cal:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Говорят, что [lyanna.GetName] с Севера тоже красавица, с дикой натурой и сильной волей. Наконец, есть [ashara.GetName], фиолетовоглазая дочь Звездопада."
 # Серсея, Элия, Лианна и Ашара доступны
 agot_scenario_dd.0300.desc.ceal:0 "Моя давно запланированная помолвка с [cersei.GetName] все еще возможна. Она великая красавица, и ее Дом остается сильным. Говорят, что [lyanna.GetName] с Севера тоже красавица, с дикой натурой и сильной волей. Затем есть [elia.GetName], хрупкая принцесса из залитого солнцем Дорна. Наконец, [ashara.GetName], фиолетовоглазая дочь Звездопада."
