 ## Rescue War Successful, Aerys is Saved//Same options as Barristan rescue successful
 ## Side version sent to Rhaegar as context event that siege was won
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/renfred/viserys
 agot_scenario_dd.0100.t:0 "The Siege of Duskendale"
 # Aerys
 agot_scenario_dd.0100.desc.aerys:0 "I feel the open air against me again, and let the sun kiss my skin. [rescue_war_winner.GetTitledFirstName] has saved me, freeing me from my torments and the darkness of the cells.\n\nI had dreamt of leaving to a better atmosphere; instead, I am brought out to raging fires and dying fools. The carrion birds feast as smoke billows up from the Dun Fort. My council awaits me outside the walls, I have only been free a short time, but already they clamor. They wonder what is to be done with House Darklyn, the thrice-damned traitors.\n\nThey cannot keep their lands, but must they all die? With the horrors of my cell in mind, it is left to me to decide. With the matter of their land not far behind.\n\n[renfred.GetTitledFirstName] is a good and loyal vassal, perhaps the Darklyn lands should pass to him. Or perhaps it is a title fit for [viserys.GetTitledFirstName], my youngest son."
 # Rhaegar
 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName] was successful, the gates have been breached. Duskendale burns, and its people scream in terror and agony as the town is sacked, yet at least my father has his freedom.\n\nAlready I see a change in him though; he will never be the same. Before I can consider the future though, I must first see to the present. With my father free, the decision is to be made on who shall receive the lands of House Darklyn.\n\nI believe my brother, [viserys.GetTitledFirstName], is the right choice with all my heart."

 # Aerys
 agot_scenario_dd.0100.opt.a:0 "House Rykker will take the land, and the realm will know my fury."
 agot_scenario_dd.0100.opt.b:0 "House Rykker will take the land, just make sure the traitors never hold lands again."
 agot_scenario_dd.0100.opt.c:0 "House Targaryen will take the land, and the realm will know my fury."
 agot_scenario_dd.0100.opt.d:0 "House Targaryen will take the land, just make sure the traitors never hold lands again."
 # Rhaegar
 agot_scenario_dd.0100.opt.e:0 "Finally, my father is free."

 # Aerys
 agot_scenario_dd.0100.a.tt:0 "You return to King's Landing, but not before eliminating the Darklyns and Hollards. House Rykker will be granted Duskendale."
 agot_scenario_dd.0100.b.tt:0 "You grant Duskendale to House Rykker and leave the Darklyns and Hollards landless and without claim."
 agot_scenario_dd.0100.c.tt:0 "You return to King's Landing, but not before eliminating the Darklyns and Hollards. House Targaryen will be granted Duskendale."
 agot_scenario_dd.0100.d.tt:0 "You grant Duskendale to House Targaryen and leave the Darklyns and Hollards landless and without claim."
