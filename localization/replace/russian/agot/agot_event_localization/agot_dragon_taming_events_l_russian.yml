l_russian:
 dragon_taming_events.success.f:0 "Вы приручите дракона [dragon.GetFirstName]!"
 dragon_taming_events.failure.f:0 "Вам не удалось приручить дракона [dragon.GetFirstName]!"
 dragon_flee_during_taming_tt:0 "Вы убегаете от дракона [dragon.GetFirstName]"
 # Unbonded dragon events
 # 0101 - Walk up and use force of will
 dragon_taming_events.0101.t:0 "Поединок воли"
 dragon_taming_events.0101.desc.wilds:0 "Я слышу тяжелое дыхание [dragon.GetFirstName], прежде чем вижу [dragon.Custom('GetDragonHerHis')] в великолепной форме.\n\nОтдыхающий между скал в [dragon.Custom('GetDragonHerHis')] логово, огромное существо поднимает [dragon.Custom('GetDragonHerHis')] голову и смотрит на меня пронзительным взглядом. У меня в голове возникает странное ощущение, какой-то общий дух единения, хотя я не могу сказать, реально ли это или это проявление страха в моем сердце. Мы стоим, глядя друг на друга, кажется, целую вечность.\n\nНаконец, я делаю шаг вперед, и [dragon.GetFirstNameNoTooltip] издает низкий рев. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] показать [dragon.Custom('GetDragonHerHim')], что я не боюсь, что я [Select_CString(ROOT.Char.IsFemale, 'достоина', 'достоин' )] [dragon.Custom('GetDragonHerHis')] уважения.\n\nЯ делаю еще один шаг вперед, и еще, и еще, пока не оказываюсь прямо перед [dragon.Custom('GetDragonHerHim')]. Я смотрю в [dragon.Custom('GetDragonHerHis')] глаза, и поднимаю ладонь к [dragon.Custom('GetDragonHerHis')] морде."
 dragon_taming_events.0101.desc.dragonpit:0 "Я слышу тяжелое дыхание [dragon.GetFirstName], прежде чем вижу [dragon.Custom('GetDragonHerHis')] в великолепной форме.\n\nОтдыхающий в драконьем логове, огромное существо поднимает [dragon.Custom('GetDragonHerHis')] голову и смотрит на меня пронзительным взглядом. У меня в голове возникает странное ощущение, какой-то общий дух единения, хотя я не могу сказать, реально ли это или это проявление страха в моем сердце. Мы стоим, глядя друг на друга, кажется, целую вечность.\n\nНаконец, я делаю шаг вперед, и [dragon.Custom('GetDragonSheHe')] издает низкий рев. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] показать [dragon.GetFirstNameNoTooltip], что я не боюсь, что я [Select_CString(ROOT.Char.IsFemale, 'достоина', 'достоин' )] [dragon.Custom('GetDragonHerHis')] уважения.\n\nЯ делаю еще один шаг вперед, и еще, и еще, пока не оказываюсь прямо перед [dragon.Custom('GetDragonHerHim')]. Я смотрю в [dragon.Custom('GetDragonHerHis')] глаза, и поднимаю ладонь к [dragon.Custom('GetDragonHerHis')] морде."
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Служи мне!#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp Дохаэрис, [dragon.GetFirstNameNoTooltip]!#!"
 dragon_taming_events.0101.b:0 "Я, эм-м, я не причиню тебе вреда!"
 dragon_taming_events.0101.b.f:0 "Вы медленно отступаете, сожалея о своем решении приблизиться к дракону."
 dragon_taming_events.0101.dragon_horn:0 "Приготовьте рог дракона."
 dragon_taming_events.0101.dragon_horn.tt:0 "Вы выберете кого-нибудь, кто протрубит в рог."

 # Bonded dragon events
 # 0201 - Acceptance during bonding
 dragon_taming_events.0201.t:0 "Крепнующая связь"
 dragon_taming_events.0201.sili:0 "Я чувствую шероховатую и гладкую [dragon.GetNameNicknamedPossessive] чешую под своей ладонью, тепло [dragon.Custom('GetDragonHerHis')] тела согревает мою руку. Когда я глажу [dragon.Custom('GetDragonHerHim')], я чувствую, что наша связь... крепнет.\n\nБез подсказок, [dragon.Custom('GetDragonSheHe')] опускается [dragon.Custom('GetDragonHerHis')] поднимает голову и подталкивает меня встать. Я подчиняюсь, но [dragon.Custom('GetDragonSheHe')] остается опущенным, приглашая меня подняться."
 dragon_taming_events.0201.aemmly:0 "С большой осторожностью я медленно приближаюсь к [dragon.GetNameNicknamed]. С огромным любопытством и волнением [dragon.Custom('GetDragonSheHe')] бросается ко мне, сражаясь с [dragon.Custom('GetDragonHerHis')] цепью. Я бросаю кусок обугленной баранины между нами, когда [dragon.Custom('GetDragonSheHe')] пытается прыгнуть вперед и вырваться на свободу. [dragon.Custom('GetDragonSheHe')|U] яростно разрывает мясо на части, издавая негромкие звуки и мурлыча от удовольствия.\n\nЯ кладу ладонь на бок [dragon.Custom('GetDragonHerHis')] морды, и мое сердце начинает наполняться уверенностью, когда тепло проникает сквозь [dragon.GetNamePossessiveNoTooltip] чешую, поднимаясь по моей руке. Через мгновение [dragon.Custom('GetDragonSheHe')] замечает мое прикосновение. Медленно опуская [dragon.Custom('GetDragonHerHis')] голову, [dragon.Custom('GetDragonSheHe')] приглашает меня погладить [dragon.Custom('GetDragonHerHim')]."
 dragon_taming_events.0201.vaeron:0 "Мои нервы напрягаются, когда я подхожу ближе к [dragon.GetNameNicknamed] — каждый шаг требует немного больше мужества, чем предыдущий, поскольку я тащу за собой нервную овцу. В темноте я слышу [dragon.GetNameNoTooltip], прежде чем увидеть [dragon.Custom('GetDragonHerHim')], и [dragon.Custom('GetDragonSheHe')], кажется, учуял мой запах и [dragon.Custom('GetDragonHerHis')] ест осторожно.\n\n[dragon.Custom('GetDragonSheHe')|U] приближается из тени, пока мы не уставимся друг на друга, обнюхивая меня и воздух вокруг меня, прежде чем [dragon.Custom('GetDragonSheHe')] обернется [dragon.Custom('GetDragonHerHis')] внимание на испуганного ягненка. Я быстро чиркаю ножом по шее животного и отступаю, чтобы предложить труп дракону. Как будто поняв, [dragon.GetNameNoTooltip] выпускает пылающее пламя, которое поджигает тело овцы, затем [dragon.Custom('GetDragonSheHe')] поглощает [dragon.Custom('GetDragonHerHis')] челюсть, чтобы пожирать обугленные останки. В промежутках [dragon.GetFirstName] снова принюхивается ко мне, спокойно приближаясь, словно для того, чтобы позволить мне погладить [dragon.Custom('GetDragonHerHim')]."
 dragon_taming_events.0201.llama:0 "Мое сердце бешено колотится в груди, когда я делаю осторожные шаги вперед. Что—то шевелится в темноте, за пределами досягаемости моего фонарика; ровный звук дыхания становится громче - и быстрее. [dragon.Custom('GetDragonColorFull')|U] чешуя, сверкающая в свете факелов, заполняет мое поле зрения, когда я приближаюсь к [dragon.GetNameNicknamed].\n\n[dragon.Custom('GetDragonSheHe')|U] поворачивает [dragon.Custom('GetDragonHerHis')] вытянув шею, смотрит мне в лицо, делает паузу, словно оценивая, чего я стою, а затем снова поворачивается к [dragon.Custom('GetDragonHerHis')] сну. Я делаю вдох, чтобы успокоиться, а затем делаю шаг вперед и кладу руку на [dragon.Custom('GetDragonHerHis')] бок. Зверь в замешательстве поворачивается ко мне. [dragon.Custom('GetDragonHerHis')] когти скребут по каменному полу, когда огонь собирается в [dragon.Custom('GetDragonHerHis')] горле, , освещая комнату и обдавая меня волной жара. "#italic Дохаэрис!#!" - кричу я, поднимая руку перед [dragon.Custom('GetDragonHerHis')] пастью. [dragon.GetNameNoTooltip] приостанавливается, огонь отступает обратно под [dragon.Custom('GetDragonHerHis')] чешую. Я прикладываю руку к [dragon.Custom('GetDragonHerHim')], , ощущая прилив жара от огня, ожидающего прямо под поверхностью. Я чувствую, как во мне хлынула новая сила, #italic кажущаяся осязаемой#!."
 dragon_taming_events.0201.a:0 "#emp Я приму твое предложение, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b:0 "Эм, нет, спасибо..."
 dragon_taming_events.0201.b.f:0 "Вы отвергаете предложение дракона, оставаясь на земле."

 agot_dragonbinding:0 "Единение с драконом"
 dragon_taming_events.0300.t:0 "$agot_dragonbinding$: Трубящий в рог"
 dragon_taming_events.0300.desc:0 "Выберите кого-нибудь, кто протрубит в драконий рог. #X Это убьет трубящего в рог.#!"
 dragon_taming_events.0300.a:0 "Этот будет трубить в рог."
 dragon_taming_events.0300.b:0 "Нет никого, кто подходил бы для этой задачи."

 dragon_taming_events.0301.t:0 "$agot_dragonbinding$: Протрубил рог"
 dragon_taming_events.0301.desc.intro:0 "Покорно [horn_blower.GetName] подносит адский рог к [horn_blower.GetHerHis] губам. Рев рога - это крик из ночных кошмаров, подобный воплю тысячи душ. Словно охваченные пламенем, мои кости ноют и горят, когда звук сотрясает меня изнутри. Тишину, которая следует за этим ужасающим воплем, нарушает только сдавленный стон [horn_blower.GetNameNoTooltip] — легкое облачко дыма, как будто [horn_blower.GetHerHis] сами легкие были обожжены и покрылись волдырями.\n\nПроходит всего мгновение, прежде чем драконий рог добавляет еще один голос к своему хору. Напряжение между [dragon.GetNameNicknamed] и мной невыносимо. Наши взгляды встретились, и наши желания зашли в тупик. #italic Сработало?#! Сомнения терзают мою мысли...\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] ыл возвращен на [dragon.GetHerHis] место; дракон - #bold мой#!. Переступая через дымящееся тело [horn_blower.GetNameNoTooltip], я подхожу к [dragon.Custom('GetDragonColorFull')] и забираю свой приз."
 dragon_taming_events.0301.desc.success:0 "Наконец, [dragon.GetNameNoTooltip] подчиняется; дракон - #bold мой#!. Переступая через дымящееся тело [horn_blower.GetNameNoTooltip], я подхожу к [dragon.Custom('GetDragonColorFull')] и забираю свой приз."
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another:0 "Наконец, [dragon.GetNameNoTooltip] уступает. [dragon.Custom('GetDragonSheHe')|U] движется в моем направлении, и я делаю шаг навстречу к [dragon.GetHerHim], игнорируя все еще дымящееся тело [horn_blower.GetNameNoTooltip], жаждуя забрать свой приз. [dragon.Custom('GetDragonColorFull')] верь, однако, проходит мимо меня, не замечая моего присуствия."
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure:0 "Меня охватывает неподдельный ужас, когда [dragon.Custom('GetDragonColorFull')] зверь обвивает [dragon.Custom('GetDragonHerHis')] шею. [dragon.Custom('GetDragonSheHe')|U] не подчиняется... Напротив, [dragon.Custom('GetDragonSheHe')] готовится #bold поджечь меня#!."
 dragon_taming_events.0301.a:0 "Мир принадлежит мне."
 dragon_taming_events.0301.b:0 "Подожди, куда ты идешь?"
 dragon_taming_events.0301.c:0 "Подожди. Подожди! ПОДОЖДИ!"
 dragon_taming_events.0301.c.tt:0 "Что-то пошло не так, пришло время уходить. БЕЖИМ!"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] трубит рог."
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] отказывается трубить в рог."

 dragon_taming_events.0302.t:0 "$agot_dragonbinding$: Связанный дракон"
 dragon_taming_events.0302.desc:0 "По-видимому, [fool.GetName] протрубил в драконий рог в присутствии [dragon.GetNameNicknamed]. оскольку рог был привязан ко мне, [dragon.Custom('GetDragonColorFull')] зверь искал меня...\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "Мы смотрим друг другу в глаза, битва воль все еще продолжается, несмотря на кровавое колдовство адского рога. Я чувствую, как струйка пота стекает по моей шее, когда [dragon.Custom('GetDragonSheHe')] прерывает зрительный контакт и делает ленивый шаг вперед. [dragon.GetNameNoTooltip] подставляет [dragon.Custom('GetDragonHerHis')] шею, объявляя меня [dragon.Custom('GetDragonHerHis')] всадником."
 dragon_taming_events.0302.a:0 "Моя сила возросла!"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt:0 "Вы претендуете на этого дракона как на его всадника."
 dragon_taming_events.0302.decline:0 "Этот дракон мне не подходит."
 dragon_taming_events.0302.decline.tt:0 "Дракон остается в вашем распоряжении."

 dragon_taming_events.0303.t:0 "$agot_dragonbinding$: Предательство"
 dragon_taming_events.0303.desc:0 "[horn_blower.GetName] послушно подносит адский рог к [horn_blower.GetHerHis] губам. Я закрываю глаза и готовлюсь издать оглушительный рев... Но меня встречает тишина.\n\nЯ приоткрываю один глаз и бросаю взгляд на [horn_blower.GetFirstNameNoTooltip], который ухмыляется мне в ответ. [horn_blower.GetSheHe|U] не собирается выполнять мои приказы. Как #bold ты смеешь#! [horn_blower.GetSheHe] предал #bold меня#!!\n\nЯ делаю решительный шаг вперед, когда осознаю, с какой опасностью я сейчас сталкиваюсь... [dragon.Custom('GetDragonColorFull')] зверь [dragon.GetNameNicknamed] открывает [dragon.Custom('GetDragonHerHis')] пасть с шипением — внутри видно огненное свечение."
 dragon_taming_events.0303.desc.stolen_horn:0 "И что хуже всего, [horn_blower.GetFirstNameNoTooltip] украл рог!"
 dragon_taming_events.0303.a:0 "Будь ты проклят, [horn_blower.GetFirstNameNoTooltip]!"
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] заплатит за это в загробной жизни."
 dragon_taming_events.0303.a.tt:0 "Если вы справитесь с этим, у вас будет долгий разговор с [horn_blower.GetFirstName]"

 dragon_taming_events.0304.t:0 "Воссоединение дракона"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] в последнее время ведет себя неадекватно, и я боюсь, что [dragon.Custom('GetDragonSheHe')] рискует вырваться на свободу от [dragon.Custom('GetDragonHerHis')] уз, связанные рогом. Теперь, когда адский рог готов, пришло время исправить это."
 dragon_taming_events.0304.desc_multiple:0 "\n\nИ пока я этим занимаюсь, я мог бы заново связать и других драконов."
 dragon_taming_events.0304.a:0 "Я свяжу их все заново."
 dragon_taming_events.0304.a.tt:0 "Это будет попытка снова привлечь на вашу сторону принадлежащих вам и прирученных драконов, но в случае неудачи это приведет к летальному исходу."
 dragon_taming_events.0304.b:0 "В данный момент просто [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c:0 "Спокойно, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt:0 "Вы попытаетесь усилить свою привязку с помощью [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.d:0 "Неважно."
 has_available_horn_blower:0 "Доступный придворный или пленник"
 agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip] будет возвращен."
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] будет сопротивляться попытке повторной привязки."

 dragon_taming_events.0305.t:0 "Ложное семя"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] отправил в королевство запрос на новых всадников дракона, что-то вроде воссоединения семьи. Хотя у меня нет драконьей крови, я вижу такую возможность.\n\nГоворят, что драконье семя бывает самых разных, хм, сортов. Возможно, мне удастся заполучить собственного придворного; заслуживающего доверия человека, который не дрогнет перед лицом смерти, потому что смерть, безусловно, неизбежна.\n\nПри таком хаосе, какой царит в [dragonpit.GetNameNoTooltip] в этот день, возможно, удастся незаметно пронести рог с нашим дорогим «драконьим семенем»."
 dragon_taming_events.0305.a:0 "Итак, кто же будет играть роль «драконьего семени»?"
 dragon_taming_events.0305.a.tt:0 "Вы начнете выбирать кого-то из числа своих придворных на эту роль."
 dragon_taming_events.0305.b:0 "Нет, это плохая идея."
 dragon_taming_events.0305.toast.too_slow:0 "Слишком медленно"
 dragon_taming_events.0305.toast.too_slow_desc:0 "Вы слишком медлили с принятием решения, момент упущен."

 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Выбор"
 dragon_taming_events.0306.desc:0 "Выберите кандидата на ложное драконье семя."
 dragon_taming_events.0306.a:0 "Ты похож на дракона..."
 dragon_taming_events.0306.b:0 "Никто из вас не подойдет."
 dragon_taming_events.0306.toast.confirm:0 "Семя посажено"
 dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] отбыл на [horn_blower.GetHerHis] задание."
 dragon_taming_events.0306.toast.refuses:0 "Бесплодная почва"
 dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] отказался от [horn_blower.GetHerHis] задания."
 agot_target_will_go:0 "[horn_blower.GetFirstName] принимает задание."
 agot_target_will_not_go:0 "[horn_blower.GetFirstName] не принимает задание."

 dragon_taming_events.0307.t:0 "Выбор дракона"
 dragon_taming_events.0307.desc:0 "Выберите, на какого дракона вы будете претендовать."
 dragon_taming_events.0307.a:0 "Вот этот мне нравится."
 dragon_taming_events.0307.b:0 "Ни один из этих драконов меня не интересует"
 other_dragons_wild_or_pitted.tt:0 "Другие драконы одичают, если у вас нет драконьих ям."
 each_dragon_wild_or_pitted.tt:0 "Каждый дракон будет выходить из себя, если у вас нет драконьих ям."