#Dawn
 agot_valyrian_steel.0001.t:0 "Меч Зари"
 agot_valyrian_steel.0001.desc:0 "Первые лучи солнца простираются через всю комнату до каменного постамента, на котором покоится Рассвет. Бледный, словно полная луна, клинок, выкованный из сердца упавшей звезды, покрыт богато украшенными ножнами тёмного оттенка; навершие в форме золотого солнца сияет в утреннем свете. Здесь покоится Рассвет, пока нет Меча Зари, здесь он отдыхает от славных поединков и известности. \n\nВручение Рассвета тому Дейну, что достоин носить меч - древняя обязанность, которая лежит на мне. Мне предстоит выбрать достойного рыцаря, который не посрамит наших предков. \nЗа последние годы я замечаю, что [my_relation.GetFirstName] вырос в талантливого и благородного рыцаря - но достоин ли он стать следующим #S Мечом Зари? #!"
 agot_valyrian_steel.0001.a:0 "Я дарую [my_relation.GetHerHim] Рассвет."
 agot_valyrian_steel.0001.b:0 "Нет, я не считаю [my_relation.GetHerHis] достойным."
 agot_valyrian_steel.0002.t:0 "Меч Зари"
 agot_valyrian_steel.0002.desc:0 "Тёмной ночью, за несколько часов до рассвета, мейстер в спешке приносит мне письмо, которое мне [Select_CString(my_relation.IsFemale, 'отправила', 'отправил' )] [my_relation.GetFullNameRegnal]. Я переворачиваю его в руке, и отламываю пурпурную восковую печать, чтобы открыть письмо. \n\nПохоже, что [my_relation.GetFirstName] хочет назвать меня следующим #S Мечом Зари#!, если я приму эту честь. Многие великие Дейны носили этот легендарный клинок, как, например, лорд Давос Дейн, сражавшийся с королём Йориком V Айронвудом и его войсками за свою будущую жену, принцессу Нимерию. Эти люди принесли славу нашему дому. Достоин ли я идти по их стопам?"
 agot_valyrian_steel.0002.a:0 "Я приму зов."
 agot_valyrian_steel.0002.b:0 "Я не стану Мечом Зари."
 agot_valyrian_steel.0004.t:0 "Меч Скорби"
 agot_valyrian_steel.0004.desc:0 "После того, как [dead_relative.GetFirstName] умер, мантия Меча Зари освободилась. Как только похоронные обряды завершатся и [dead_relative.GetSheHe] упокоится с Семи ликами Единого, Рассвет вернётся на свой пьедестал, ожидая нового хозяина. В истории нашего дома были годы, когда титул оставался вакантным, поскольку не было достойного кандидата. \n\nОднако, возможно, кто-то из нашего дома достоин звания Меча Зари и тех почестей и обязанностей, которые с ним связаны. [my_relative.GetFirstName] продемонстрировал исключительный талант и показал себя человеком чести. Возможно, он достоин стать следующим #S Мечом Зари? #!"
 agot_valyrian_steel.0004.a:0 "Я дарую [my_relation.GetHerHim] Рассвет."
 agot_valyrian_steel.0004.b:0 "Нет, я не считаю [my_relation.GetHerHis] достойным."

################################
# Lamentation Events
# 2000 - 2999
# by Badger
################################

 agot_valyrian_steel.2000.t:0 "Плач по потерянному"
 agot_valyrian_steel.2000.desc:0 "Пока я гуляю по улицам города [location.GetName] в моих мыслях возникают чудовищные события, произошедшие здесь во время Танца Драконов, как и великое мужество и стыд, которое проявил сир [ancestor.GetFullName]. Который был убит в Скачке Семерых, отправленный на защиту обречённого принца Джоффри. Он принёс великую честь дому [ROOT.Char.GetDynasty.GetName], и стал героем бесчисленных песен, но также потерял фамильный меч из валирийской стали Плач.\n\nЕго не было видно уже много лет, но я чувствую своим сердцем, что должен быть какой-то след. Только я в силах заполучить славу возвратителя того, что было нашим. После героического падения сира Виллама появились противоречивые свидетельства того, что было дальше, но все указывают на одно место..."
 agot_valyrian_steel.2000.a:0 "Драконье Логово..."
 agot_valyrian_steel.2000.a.tt:0 "Вы расследуете пропажу Плача..."
 agot_valyrian_steel.2000.b:0 "Ужасные времена, лучше забыть о них"

 agot_valyrian_steel.2001.t:0 "Плач Драконов"
 agot_valyrian_steel.2001.desc:0 "Я захожу в заброшенные развалины Драконьего Логова, мрачная обстановка прошлых событий здесь ощутима. Зловоние смерти, пепла и страха сохранилось в последнем умирающем миге великих ящеров, и тысяч, раздавленных обломками строения, что стало их могилой.\n\nПока я брожу, то начинаю осознавать объём замысла передо мной. Восстановительные работы по выкапыванию костей мужчин, женщин и зверей, погибших в криках ужаса. Будет трудно и тяжело, может вообще ничего не получится. Но возможность отыскать среди камней сокровище, несомненно, стоит всех затрат."
 agot_valyrian_steel.2001.a:0 "Прочёсывание этих развалин будет дорого стоить..."
 agot_valyrian_steel.2001.a.tt:0 "Вы наймёте людей для расчистки завалов"
 agot_valyrian_steel.2001.b:0 "Возможно великий мейстер поможет в моих поисках?"
 agot_valyrian_steel.2001.b.tt:0 "Мейстер [maester.GetFullName] может держать что-нибудь в [maester.GetHerHis] архивах"
 agot_valyrian_steel.2001.c:0 "Возможно у простого люда найдётся зацепка."
 agot_valyrian_steel.2001.d:0 "Жить в прошлом глупо. Я построю своё собственное будущее."

 agot_valyrian_steel.2002.t:0 "Ничего!"
 agot_valyrian_steel.2002.desc:0 "Несмотря на наши огромные усилия, мы так и не нашли никаких зацепок по местонахождению Плача, или того, что произошло в Логове в ту ночь. Я начинаю подозревать, что это безнадёжная затея."
 agot_valyrian_steel.2002.a:0 "Он ДОЛЖЕН быть здесь, я чувствую это!"
 agot_valyrian_steel.2002.a.tt:0 "Больше людей, больше лопат, больше раскопок!"
 agot_valyrian_steel.2002.b:0 "Возможно, выбрать мейстера было правильнее."
 agot_valyrian_steel.2002.c:0 "Крестьянский бунт... надо изучить крестьян."
 agot_valyrian_steel.2002.c.tt:0 "Вы поспрашиваете возле Блошиного Конца"
 agot_valyrian_steel.2002.d:0 "Это глупые мечты."

 agot_valyrian_steel.2003.t:0 "Находка!"
 agot_valyrian_steel.2003.desc:0 "Наконец, после многих годов смятения, Плач найден и возвращен в бережные руки дома [ROOT.Char.GetDynasty.GetName]. Мы ценим нашу историю, стоим среди самых уважаемых домов державы, и теперь я держу в руках материальное доказательство обоснованности нашей богатой истории. "
 agot_valyrian_steel.2003.a:0 "Мы помним!"


 agot_valyrian_steel.2004.t:0 "Потерян во времени"
 agot_valyrian_steel.2004.desc:0 "Судя по всему, Плачу суждено оставаться потерянным, пока не появится какой-нибудь счастливчик"
 agot_valyrian_steel.2004.a:0 "Возможно, не я должен его отыскать..."
 agot_valyrian_steel.2004.a.tt:0 "Вы потерпели неудачу в своем стремлении."

 agot_valyrian_steel.2005.t:0 "Знание!"
 agot_valyrian_steel.2005.desc:0 "Великий мейстер Веркос в своих записях предположил, что дракон мог съесть ваш меч, а затем испражниться им... звучит безумно, но можно проверить. Драконьи останки, как правило, переправляли на Драконий Камень"
 agot_valyrian_steel.2005.a:0 "Пора поглядеть на драконий навоз."
 agot_valyrian_steel.2005.a.tt:0 "Вы наймёте корабль до Драконьего Камня"
 agot_valyrian_steel.2005.b:0 "Чокнулись что ли, поспрашиваю возле Блошиного Конца"

 agot_valyrian_steel.2006.t:0 "Поиски на Драконьем Камне"
 agot_valyrian_steel.2006.desc:0 "[host.GetFullName] приветствует мои поиски пропавшего меча на Драконьем Камне. [host.GetSheHe|U] рассказывает мне, что драконьи останки годами отправляли на Драконью гору, на утилизацию в огне. Впрочем, то место опасно."
 agot_valyrian_steel.2006.a:0 "Мы выходим завтра!"
 agot_valyrian_steel.2006.a.tt:0 "Вы наймёте корабль до Драконьего Камня"
 agot_valyrian_steel.2006.b:0 "Чокнулись что ли, поспрашиваю возле Блошиного Конца"

 agot_valyrian_steel.2007.t:0 "Поиски на Драконьем Камне"
 agot_valyrian_steel.2007.desc:0 "На Драконьей горе полно жутких и опасных вещей"
 agot_valyrian_steel.2007.a:0 "Мы проходим через ущелье."
 agot_valyrian_steel.2007.a.success:0 "Вы преодолеваете гряду"
 agot_valyrian_steel.2007.a.fail:0 "Вы подскальзываетесь на гальке"
 agot_valyrian_steel.2007.b:0 "Мы должны повернуть обратно!"

 agot_valyrian_steel.2008.t:0 "Внутрь ущелья"
 agot_valyrian_steel.2008.desc:0 "Вы оглядываетесь и смотрите"
 agot_valyrian_steel.2008.a:0 "Разделиться и обыскать каждую щель и закоулок."

 agot_valyrian_steel.2009.t:0 "Опалённые кости"
 agot_valyrian_steel.2009.desc:0 ""
 agot_valyrian_steel.2009.a:0 "Плач остаётся потерянным..."

 agot_valyrian_steel.2010.t:0 "Плач Радости"
 agot_valyrian_steel.2010.desc:0 "Дом [ROOT.Char.GetDynasty.GetName]"
 agot_valyrian_steel.2010.a:0 "Меч получен."

#Forging
 agot_valyrian_steel.8000.t:0 "Перековка: Жертва"
 agot_valyrian_steel.8000.desc:0 "«Секрет ковки валирийской стали давно утерян... Однако можно перековать существующий артефакт в нечто новое — #bold если#! вы готовы пожертвовать исходным артефактом», - нервно предлагает [court_smith.GetFirstName]."
 agot_valyrian_steel.8000.a:0 "Достойное подношение."
 agot_valyrian_steel.8000.a.tt:0 "Вы уничтожите выбранный артефакт, чтобы создать новый меч."
 agot_valyrian_steel.8000.b:0 "Я не могу это сделать."
 agot_valyrian_steel.8001.t:0 "Перековка: Новые начала"
 agot_valyrian_steel.8001.desc:0 "«Заинтересовал ли вас какой-нибудь из этих образцов, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]?»"
 agot_valyrian_steel.8001.a:0 "Этот подойдёт."
 agot_valyrian_steel.8001.b:0 "Ни один мне не подходит."
 agot_valyrian_steel_default_name:0 "Перекованный валирийский меч"
 agot_valyrian_steel_default_desc:0 "Перекованный валирийский меч"
 event_window_widget_enter_name_prompt:0 "Выберите название артефакта:"

 #Artifact looted in battle/taken from captive
 agot_valyrian_steel.1000.t:0 "Валирийская сталь у моих ног"
 agot_valyrian_steel.1000.desc:0 "Когда пыл битвы спадает, я счищаю кровь врага со своего лица и вижу оружие, которое могло бы забрать мою жизнь, если бы не моё превосходное мастерство.\n\nПосреди грязи и бесчисленных тел лежит валирийский клинок дома [artifact_knight.GetHouse.GetBaseName]. Оставшись без владельца, который мог бы им завладеть, он принадлежит мне..."
 agot_valyrian_steel.1000.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'выиграла', 'выиграл' )] клинок, и заберу его!"
 agot_valyrian_steel.1000.a.tt:0 "#v Дом [artifact_knight.GetHouse.GetBaseName] не скоро простит такое оскорбление!#!"
 agot_valyrian_steel.1000.b:0 "Он не принадлежит мне."
 agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName] будет возвращен дому [artifact_knight.GetHouse.GetBaseName]."

 agot_valyrian_steel.1001.t:0 "Пленённый владелец валирийского клинка"
 agot_valyrian_steel.1001.desc:0 "Битва выиграна. Мои войска одержали победу, а враги бегут в полном беспорядке. Пока с поля боя собирают тела павших и захватывают пленных, [artifact_knight.GetName] предстаёт передо мной, [Select_CString(artifact_knight.IsFemale, 'лишённая', 'лишённый' )] своего престижного оружия одним из моих коварных воинов.\n\n[looted_vs_sword.GetName], клинок из валирийской стали дома [artifact_knight.GetHouse.GetBaseName] находится в моей власти... Только глупец станет оспаривать моё право на него."
 agot_valyrian_steel.1001.a:0 "Он будет отличным трофеем!"
 agot_valyrian_steel.1001.b:0 "Такой поступок лишь опозорит моё имя!"

 agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_valyrian_steel.1010.desc:0 "Я [Select_CString(enemy_knight.IsFemale, 'завладела', 'завладел' )] бесценным клинком вашей семьи.\n\nКогда [artifact_knight.GetName], [Select_CString(artifact_knight.IsFemale, 'сражавшаяся', 'сражавшийся' )] на противоположной стороне битвы, как и я, [Select_CString(artifact_knight.IsFemale, 'выпустила', 'выпустил' )] меч из рук, он перешёл ко мне. [artifact_knight.GetHerHis|U] смерть прискорбна, и я не хочу позорить себя, лишая [artifact_knight.GetHerHis] семью их прав. [looted_vs_sword.GetNameNoTooltip] принадлежит вам."
 agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip] возвращается домой."

 agot_valyrian_steel.1011.t:0 "Украденная реликвия"
 agot_valyrian_steel.1011.desc.prisoner:0 "[Select_CString(vs_artifact_thief.IsFemale, 'Мерзкая', 'Мерзкий' )] [vs_artifact_thief.GetName] не только [Select_CString(vs_artifact_thief.IsFemale, 'заковала', 'заковал' )] меня в цепи, но и [Select_CString(vs_artifact_thief.IsFemale, 'использовала', 'использовал' )] моё заточение как возможность украсть [looted_vs_sword.GetName]! Клинок дома #italic [ROOT.Char.GetHouse.GetName]! #!\n\nЯ #italic [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! вернуть его! Ради моей чести и чести дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 agot_valyrian_steel.1011.desc.house_head:0 "Вести о сражении [battle_memory.GetName] прибыли в руках измученного гонца.\n\n[Select_CString(artifact_knight.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName] [Select_CString(artifact_knight.IsFemale, 'закована', 'закован' )] в цепи. Что ещё хуже, [Select_CString(vs_artifact_thief.IsFemale, 'подлая', 'подлый' )] [vs_artifact_thief.GetName] [Select_CString(vs_artifact_thief.IsFemale, 'использовал', 'использовал' )] [artifact_knight.GetHerHis] пленение как возможность украсть [looted_vs_sword.GetName]! Клинок дома #italic [ROOT.Char.GetHouse.GetName]!\n\nЯ #italic [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! вернуть его! Ради моей чести и чести дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 agot_valyrian_steel.1011.desc.slain:0 "В сражении [battle_memory.GetName], [artifact_knight.GetName] [Select_CString(artifact_knight.IsFemale, 'погибла', 'погиб' )], храбро сражаясь вместе с [artifact_knight.GetHerHis] людьми. [Select_CString(enemy_knight.IsFemale, 'Чудовищная', 'Чудовищный' )] [enemy_knight.GetName] [Select_CString(enemy_knight.IsFemale, 'зарубила', 'зарубил' )] [artifact_knight.GetHerHis] в пылу сражения.\n\n[artifact_knight.GetFirstNamePossessiveNoTooltip] [Select_CString(artifact_knight.IsFemale, 'стала', 'стал' )] не единственной потерей. Был потерян и клинок [looted_vs_sword.GetName]. [enemy_knight.GetNameNoTooltip] [Select_CString(enemy_knight.IsFemale, 'завладела', 'завладел' )] заветным сокровищем дома [artifact_knight.GetHouse.GetNameNoTooltip], используя и демонстрируя в качестве [enemy_knight.GetHerHis] личной добычи!"
 agot_valyrian_steel.1011.tt.house_opinion_loss:0 "Все члены #v вашего#! дома"
 agot_valyrian_steel.1011.feud:0 "Дом [vs_artifact_thief.GetHouse.GetName] дорого заплатит за это!"
 agot_valyrian_steel.1011.feud.tt:0 "[Concept( 'success_chance', 'Шанс успеха' )|E] [Concept( 'scheme', 'происков' )|E] будет повышен."
 agot_valyrian_steel.1011.a:0 "Я #italic [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! вернуть [looted_vs_sword.GetNameNoTooltip], чего бы мне это ни стоило."
 agot_valyrian_steel.1011.b:0 "Это не в моей власти... Я ничего не могу сделать."
 agot_valyrian_steel.1011.c:0 "[vs_artifact_thief.GetFirstNamePossessive] будет владеть клинком [looted_vs_sword.GetNameNoTooltip], пока что..."

 agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_valyrian_steel.1012.desc:0 "Ты [Select_CString(ROOT.Char.IsFemale, 'бесчестная воровка', 'бесчестный вор' )]! Да будет известно, что [looted_vs_sword.GetName] принадлежит мне по праву! Я позабочусь о том, чтобы честь дома [expected_vs_artifact_holder.GetHouse.GetName] была восстановлена, а [looted_vs_sword.GetNameNoTooltip] вернулся во владение моей семьи."
 agot_valyrian_steel.1012.a:0 "Пусть [expected_vs_artifact_holder.GetSheHe] скулит, [looted_vs_sword.GetNameNoTooltip] - мой!"

 #Show me Steel
 agot_valyrian_steel.9999.t:0 "Владельцы валирийской стали"
 agot_valyrian_steel.9999.desc:0 "Мой сюзерен, перед вами список всех обладателей валирийской стали в известном мире."
 agot_valyrian_steel.9999.a:0 "Благодарю."