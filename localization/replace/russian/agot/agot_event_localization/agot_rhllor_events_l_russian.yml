l_russian:
 ##############################################################################
 ###                              HEALING FLAMES                            ###
 ##############################################################################

 # Seek healing from Red Priest character interaction event
 agot_rhllor.0001.t:0 "Последняя надежда"
 agot_rhllor.0001.multiple.desc:0 "Боль поглощает меня. Моё тело отказывает, разорванное и ослабленное ранами, которые не хотят затягиваться, и болезнью, которая гноится глубоко внутри. Я [Select_CString(ROOT.Char.IsFemale, 'испробовала', 'испробовал' )] все средства, все отчаянные надежды, но мои силы только убывают.\n\nОстался лишь один путь, один последний шанс, прежде чем всё будет потеряно. [Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] говорит об огне, об очищающем свете, который может выжечь страдания. [red_priest.GetHerHis|U] слова смелы, [red_priest.GetHerHis] вера непоколебима. [red_priest.GetSheHe|U] утверждает, что пламя исцелит то, что не в силах исправить ни одна смертная рука.\n\nНе знаю, верю ли я в [red_priest.GetHerHis] бога, но я знаю, что не могу долго терпеть."
 agot_rhllor.0001.wound.desc:0 "Рана гноится, краснеет и опухает, отказываясь затягиваться, как бы её ни лечили. Каждое движение вызывает новые муки в моём теле, напоминая о моей собственной слабости.\n\nУ меня осталось мало вариантов. [Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] утверждает, что [red_priest.GetHerHis] огонь может сделать то, что не под силу ни клинку, ни мази. [red_priest.GetSheHe|U] говорит, что пламя очищает слабость, что оно может запечатать плоть и выжечь гниль.\n\nВозможно, [red_priest.GetSheHe] [Select_CString(red_priest.IsFemale, 'права', 'прав' )]. Возможно, [red_priest.GetSheHe] [Select_CString(red_priest.IsFemale, 'безумна', 'безумен' )]. Но если ничего не предпринять, я не проживу достаточно долго, чтобы задать [red_priest.GetHerHim] вопрос."
 agot_rhllor.0001.disease.desc:0 "Я чувствую, как мои силы утекают, похищенные невидимыми руками. Каждый вдох - это борьба, каждый день тяжелее предыдущего. Болезнь затягивается, не поддаваясь никаким средствам, которые я [Select_CString(ROOT.Char.IsFemale, 'испробовала', 'испробовал' )], не обращая внимания на мою волю к борьбе.\n\n[Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] говорит об огне, об очищающей силе, способной сжечь недуг. [red_priest.GetSheHe|U] клянётся, что пламя не лжёт, что оно не ослабевает. Если [red_priest.GetSheHe] [Select_CString(red_priest.IsFemale, 'права', 'прав' )], то это мой единственный шанс.\n\nЕсли [red_priest.GetSheHe] ошибается, мне не придётся долго сожалеть об этом."
 agot_rhllor.0001.deadly_curse.desc:0 "С каждым днём я чувствую, что всё больше теряю силы. Это не рана, которая может затянуться, и не болезнь, которая пройдёт сама собой. Это что-то более глубокое, что-то жестокое и неумолимое.\n\nЕсть те, кто утверждает, что от таких болезней нельзя избавиться, что это просто судьба, бремя, которое нельзя снять. Но [Select_CString(red_priest.IsFemale, 'красная жрица', 'красный жрец' )] не верит в судьбу. [red_priest.GetSheHe|U] верит в огонь. [red_priest.GetSheHe|U] утверждает, что даже самые страшные проклятия можно выжечь.\n\nВозможно, это безумие. Возможно, это моя единственная надежда."
 agot_rhllor.0001.a:0 "Если огонь может спасти меня, то пусть горит."
 agot_rhllor.0001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."

 # Red Priest considers
 agot_rhllor.0002.t:0 "Пламя правосудия"
 agot_rhllor.0002.desc:0 "[patient.GetTitledFirstName] приближается, [patient.GetHerHis] шаги тяжелы от страданий. Я вижу, как страдает [patient.GetHerHis] тело: раны, которые не хотят затягиваться, болезнь, которая подтачивает [patient.GetHerHis] силы, тень смерти, подкрадывающаяся всё ближе. [patient.GetSheHe|U] приходит ко мне не как [Select_CString(patient.IsFemale, 'верующая', 'верующий' )], а как [Select_CString(patient.IsFemale, 'отчаявшаяся женщина, хватающаяся', 'отчаявшийся мужчина, хватающийся' )] за спасение там, где другого не остаётся.\n\nОгонь может очистить. Огонь может исцелить. Но огонь не бывает мягким. Владыка света не дарует свои дары безвозмездно - за них всегда приходится платить. Вопрос в том, [Select_CString(patient.IsFemale, 'достойна', 'достоин' )] ли [patient.GetTitledFirstNameNoTooltip] его милости... или [red_priest.GetSheHe] сгорит в попытке."
 agot_rhllor.0002.a:0 "Свет Рглора очистит тебя."
 agot_rhllor.0002.b:0 "Если ты хочешь пройти через огонь, то сначала [Select_CString(patient.IsFemale, 'должна', 'должен' )] принять его истину."
 agot_rhllor.0002.b.tt:0 "Вы просите персонажа [patient.GetTitledFirstName] принять вашу конфессию"
 agot_rhllor.0002.c:0 "Пламя не для тебя."

 # Red Priest helps me
 agot_rhllor.0003.title:0 "Молитва в огне"
 agot_rhllor.0003.desc:0 "[Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] начинает свой ритуал, бормоча священные слова, пока пламя поднимается выше, отбрасывая мерцающие тени по комнате. Жар разрастается, прижимаясь к моей коже - не просто тепло, а нечто более глубокое, живое.\n\n[red_priest.GetSheHe|U] говорит о свете Рглора, об очищающей и восстанавливающей силе огня. Но огонь не исцеляет всё сразу. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать, какой недуг доверить милосердию [red_priest.GetHerHis] бога."
 agot_rhllor.0003.a:0 "Прошу, исцели мои раны!" #wounded_1 wounded_2 wounded_3 maimed
 agot_rhllor.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] - придай мне сил!" #ill
 agot_rhllor.0003.c:0 "Выжги эту проклятую хворь!" #great_pox
 agot_rhllor.0003.d:0 "Избавь меня от этого недуга, пока он не усилился!" #early_great_pox
 agot_rhllor.0003.e:0 "Избавь меня от этого недуга, пока он не усилился!" #lovers_pox
 agot_rhllor.0003.f:0 "Я не хочу пропасть - спаси меня!" #leper
 agot_rhllor.0003.g:0 "Укрепи моё тело, изгони эту слабость!" #infirm
 agot_rhllor.0003.h:0 "Боль в суставах невыносима!" #gout_ridden
 agot_rhllor.0003.i:0 "Позволь мне дышать без борьбы!" #consumption
 agot_rhllor.0003.j:0 "Очисти эту растущую во мне тень!" #cancer
 agot_rhllor.0003.k:0 "Избавь меня от этой лихорадки!" #typhus
 agot_rhllor.0003.l:0 "Позволь мне пережить эту чуму!" #bubonic_plague
 agot_rhllor.0003.m:0 "Очисти мою кожу, позволь мне снова стать [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )]!" #smallpox
 agot_rhllor.0003.n:0 "Изгони это проклятие из моей плоти!" #measles
 agot_rhllor.0003.o:0 "Облегчи боль в моем животе, умоляю тебя!" #dysentery
 agot_rhllor.0003.p:0 "Останови это проклятие, освободи меня!" #ergotism
 agot_rhllor.0003.q:0 "Мне нужен воздух! Позволь мне снова дышать!" #wheezing
 agot_rhllor.0003.r:0 "Сожги этот ползучий камень!" #greyscale
 agot_rhllor.0003.s:0 "Спаси меня, пока болезнь не овладела мной!" #spring_sickness
 agot_rhllor.0003.t:0 "Уйми мой озноб, даруй мне тепло!" #shivers
 agot_rhllor.0003.u:0 "Я хочу снова ходить!" #crippled

 # Red Priest helps me if I convert
 agot_rhllor.0004.t:0 "Цена спасения"
 agot_rhllor.0004.desc:0 "[Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] не двигается, чтобы начать свой ритуал. Вместо этого [red_priest.GetSheHe] смотрит на меня с непоколебимой убеждённостью, [red_priest.GetHerHis] голос твёрд, когда [red_priest.GetSheHe] говорит.\n\n#EMP «Огонь может очистить. Огонь может исцелять. Но зачем Рглору давать свои дары [Select_CString(ROOT.Char.IsFemale, 'той', 'тому' )], кто не ходит в его свете?» #!\n\n[red_priest.GetSheHe|U] не поможет мне - пока не поможет. Только если я откажусь от своих старых богов, от своих старых путей и присягну Владыке света. Мои страдания могут закончиться, но только если я преклоню колени перед [red_priest.GetHerHis] пламенем."
 agot_rhllor.0004.a:0 "Клянусь! Только исцели меня!"
 agot_rhllor.0004.b:0 "Нет, оно того не стоит."

 # Red Priest won't help me
 agot_rhllor.0005.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Отвергнутая', 'Отвергнутый' )] пламенем"
 agot_rhllor.0005.desc:0 "[Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] смотрит на меня, выражение [red_priest.GetHerHis] лица не поддаётся пониманию. Я жду, когда [red_priest.GetSheHe] начнёт ритуал, когда зашепчет молитвы, когда поднимется жар пламени - но ничего этого не происходит.\n\n#EMP «Владыка света дарует свои благословения тем, кому пожелает. Ты не [Select_CString(ROOT.Char.IsFemale, 'избрана', 'избран' )]».  #!\n\n[red_priest.GetHerHis|U] слова окончательны, а тон непоколебим. [red_priest.GetSheHe|U] не исцелит меня. Что это - сомнение, презрение или что-то за пределами моего понимания, я не знаю. Но [red_priest.GetSheHe] [Select_CString(red_priest.IsFemale, 'отвернулась', 'отвернулся' )] от меня, оставив меня страдать, как и прежде."
 agot_rhllor.0005.a:0 "Значит, так тому и быть."
 agot_rhllor.0005.b:0 "Бросить [Select_CString(red_priest.IsFemale, 'эту еретичку', 'этого еретика' )] в темницу!"

 # Liege refused to convert
 agot_rhllor.0006.t:0 "Слепота к истине"
 agot_rhllor.0006.desc:0 "Как и многие глупцы до н[patient.GetHerHis], [patient.GetSheHe] отворачивается от света, цепляясь за своих ложных богов, за свою пустую веру. [patient.GetSheHe|U] скорее будет страдать, чем преклонит колени перед истиной огня.\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] таких [Select_CString(patient.IsFemale, 'женщин', 'мужчин' )], как [patient.GetSheHe], - гордых, упрямых, слепых к воле Рглора. Некоторые продолжают страдать, увядая, как умирающие угли. Другие сгорают полностью, их тела ломаются под тяжестью их собственного неповиновения.\n\nМилосердие Рглора было предложено, и оно было отвергнуто. Теперь только пламя знает, какая судьба ждёт [patient.GetHerHis]."
 agot_rhllor.0006.a:0 "Да будет так. [patient.GetSheHe|U] [Select_CString(patient.IsFemale, 'сделала', 'сделал' )] свой выбор."
 agot_rhllor.0006.b:0 "[patient.GetSheHe|U] пожалеет об этом."

 # Full Success/Partial Success/Failure Outcomes
 agot_rhllor.0007.t.success:0 "Милосердие огня"
 agot_rhllor.0007.t.failure:0 "Правосудие огня"

 agot_rhllor.0007.patient.fail.desc:0 "Пламя ревело, [Select_CString(red_priest.IsFemale, 'жрица', 'жрец' )] нараспев [Select_CString(red_priest.IsFemale, 'читала', 'читал' )] молитвы, но ничего не менялось. Я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] жар, тяжесть ожидания, но моё тело оставалось прежним - поражённым, слабым. Был ли это приговор Рглора или ошибка [Select_CString(red_priest.IsFemale, 'жрицы', 'жреца' )]?"
 agot_rhllor.0007.patient.crit_fail.desc:0 "Боль, подобной которой я никогда не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], пронеслась сквозь меня. Огонь, призванный очистить, вместо этого опустошил мою плоть, оставив меня [Select_CString(ROOT.Char.IsFemale, 'дрожащей и разбитой', 'дрожащим и разбитым' )]. Выражение лица [Select_CString(red_priest.IsFemale, 'красной жрицы', 'красного жреца' )] не изменилось, словно [Select_CString(red_priest.IsFemale, 'она ожидала', 'он ожидал' )] этого. Неужели Рглор действительно оставил меня?"
 agot_rhllor.0007.patient.succ.desc:0 "Огонь коснулся моей кожи, но вместо боли я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] тепло - глубокое, всепоглощающее, но не жестокое. Постепенно мои страдания уменьшались, силы возвращались. Я всё ещё [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] собой, но снова [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )]. [Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] молча [Select_CString(red_priest.IsFemale, 'наблюдала', 'наблюдал' )] за происходящим, [red_priest.GetHerHis] взгляд был нечитаем."
 agot_rhllor.0007.patient.crit_succ.desc:0 "Это было больше, чем исцеление. Огонь струился сквозь меня, наполняя конечности новой силой, обостряя чувства. Я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] себя легче, сильнее, словно было восстановлено нечто большее, чем простая плоть. [Select_CString(red_priest.IsFemale, 'Жрица изучала меня, её', 'Жрец изучал меня, его' )] губы складывались в беззвучные слова молитвы."
 agot_rhllor.0007.red_priest.fail.desc:0 "Пламя горело высоко, но свет не отвечал. Я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] жар, [Select_CString(ROOT.Char.IsFemale, 'шептала', 'шептал' )] молитвы, но тело передо мной оставалось неизменным. Была ли эта душа недостойна, или я неправильно [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] волю огня?"
 agot_rhllor.0007.red_priest.crit_fail.desc:0 "Предупреждение. Наказание. Пламя разгорелось слишком яростно, и прежде чем я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] остановить его, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], как меня пронзила жгучая боль. Ритуал провалился, но более того - огонь пожирал, а не очищал. Рглор заговорил, и приговор его был жесток."
 agot_rhllor.0007.red_priest.succ.desc:0 "Огонь ответил. Медленно утихали недуги, затягивались раны, облегчались страдания. Это не было обычным исцелением - такова была воля Владыки света, и сегодня [Select_CString(patient.IsFemale, 'она оказалась достойна', 'он оказался достоин' )] его милости."
 agot_rhllor.0007.red_priest.crit_succ.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )], как пламя не просто исцеляло - оно преображало. Сила, наполнявшая это тело, была не просто восстановленной плотью, но чем-то большим, чем-то божественным. Рглор благословил [Select_CString(patient.IsFemale, 'её', 'его' )], не ограничившись простым восстановлением. Возможно, [Select_CString(patient.IsFemale, 'она действительно избрана', 'он действительно избран' )]."

 agot_rhllor.0007.patient.fail.outro_desc:0 "\n\nОгонь угасает, и я остаюсь [Select_CString(ROOT.Char.IsFemale, 'такой, какой была. Слабой. Сломанной', 'таким, каким был. Слабым. Сломанным' )]. Что бы ни [Select_CString(red_priest.IsFemale, 'надеялась', 'надеялся' )] призвать [Select_CString(red_priest.IsFemale, 'красная жрица', 'красный жрец' )], оно не явилось. Возможно, пламя отвечает не всем, кто к нему взывает."
 agot_rhllor.0007.patient.crit_fail.outro_desc:0 "\n\nБоль пронизывала меня насквозь, огонь грыз кожу. Это было не исцеление - это было разрушение. Я [Select_CString(ROOT.Char.IsFemale, 'пошатнулась', 'пошатнулся' )], задыхаясь, моё тело стало ещё слабее, чем прежде. Я [Select_CString(ROOT.Char.IsFemale, 'разгневала', 'разгневал' )] [red_priest.GetHerHis] бога или [red_priest.GetSheHe] [Select_CString(red_priest.IsFemale, 'сама', 'сам' )]?"
 agot_rhllor.0007.patient.succ.outro_desc:0 "\n\nПламя отступает, и мне становится легче дышать. Боль прошла, болезнь утихла. Я снова [Select_CString(ROOT.Char.IsFemale, 'цела', 'цел' )]. [Select_CString(red_priest.IsFemale, 'Жрица', 'Жрец' )] кивает, как будто это всегда было ясно."
 agot_rhllor.0007.patient.crit_succ.outro_desc:0 "\n\nВо мне бурлит сила, превосходящая всё, что я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )]. Огонь не просто исцелил - он сделал меня чем-то большим. [Select_CString(red_priest.IsFemale, 'Красная жрица', 'Красный жрец' )] наблюдает за происходящим, [Select_CString(red_priest.IsFemale, 'её', 'его' )] глаза горят чем-то более глубоким, чем вера."
 agot_rhllor.0007.red_priest.fail.outro_desc:0 "\n\nУгли гаснут, а болезнь остаётся. Огонь молчал. Эта душа не была избрана - или, возможно, я [Select_CString(ROOT.Char.IsFemale, 'была недостойна', 'был недостоин' )] взывать к свету."
 agot_rhllor.0007.red_priest.crit_fail.outro_desc:0 "\n\nПламя не очищало. Оно пожирало. Я смотрю, как конвульсивно содрогается тело, как огненный след впечатывается в плоть. Рглор отвернулся от [Select_CString(patient.IsFemale, 'неё', 'него' )] - или, что ещё хуже, осудил [Select_CString(patient.IsFemale, 'её', 'его' )]."
 agot_rhllor.0007.red_priest.succ.outro_desc:0 "\n\nВладыка света ответил. Болезнь ушла, милость огня дарована. Сегодня пламя исцелило."
 agot_rhllor.0007.red_priest.crit_succ.outro_desc:0 "\n\nЭто не было простым исцелением. Рука Рглора коснулась [Select_CString(patient.IsFemale, 'её', 'его' )], возрождая [Select_CString(patient.IsFemale, 'её', 'его' )] в своём огне. [Select_CString(patient.IsFemale, 'Она', 'Он' )] не просто снова [Select_CString(patient.IsFemale, 'стала целой - она стала', 'стал целым - он стал' )] чем-то большим."

 agot_rhllor.0007.patient.succ_wounds.outro_desc:0 "\n\nБоль утихла. Моя плоть, когда-то разорванная и сырая, теперь запечатана, оставив лишь память о ране. Огонь исправил то, что не смогла сделать сталь."
 agot_rhllor.0007.patient.succ_disease.outro_desc:0 "\n\nЯ делаю глубокий вдох, и впервые за несколько недель моё тело не сопротивляется. Болезнь ушла, её хватка на мне ослабла. Я снова [Select_CString(ROOT.Char.IsFemale, 'цельная', 'цельный' )]."
 agot_rhllor.0007.patient.succ_curse.outro_desc:0 "\n\nБремя, которое я так долго [Select_CString(ROOT.Char.IsFemale, 'несла', 'нёс' )], стало легче. Мои конечности не дрожат, дыхание больше не сбивается. Возможно, я никогда не стану [Select_CString(ROOT.Char.IsFemale, 'такой, какой была', 'таким, каким был' )] раньше, но сегодня я хожу в свете."
 agot_rhllor.0007.patient.crit_succ_wounds.outro_desc:0 "\n\nМои раны не только закрылись, но и тело стало крепче, быстрее - словно я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] новую силу, [Select_CString(ROOT.Char.IsFemale, 'закалилась', 'закалился' )] в объятиях огня. Кем бы я ни [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] раньше, теперь я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] чем-то большим."
 agot_rhllor.0007.patient.crit_succ_disease.outro_desc:0 "\n\nОгонь не просто очистил меня от болезни - он пробудил что-то внутри меня. Мои конечности больше не болят, мой разум больше не затуманен. Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )], как будто болезнь годами высасывала из меня силы, и только теперь я стою так, как [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] стоять."
 agot_rhllor.0007.patient.crit_succ_curse.outro_desc:0 "\n\nЯ поднимаюсь, чувствуя себя не просто [Select_CString(ROOT.Char.IsFemale, 'исцелённой, а целой', 'исцелённым, а целым' )], о чем я давно [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )]. Моё дыхание ровное, тело твёрдое. Огонь не просто исцелил меня - он благословил меня новой силой."
 agot_rhllor.0007.patient.fail_wounds.outro_desc:0 "\n\nПламя потухло, но мои раны остались. Я не чувствую никаких изменений, кроме тепла, задерживающегося на моей коже. Молитвы [Select_CString(red_priest.IsFemale, 'жрицы', 'жреца' )] остались неуслышанными."
 agot_rhllor.0007.patient.fail_disease.outro_desc:0 "\n\nЯ жду, моя грудь напряжена от ожидания. Но болезнь не покидает меня. Мои конечности всё ещё тяжелы, моё тело всё ещё слабое. Огонь не ответил."
 agot_rhllor.0007.patient.fail_curse.outro_desc:0 "\n\nМои конечности дрожат, когда я стою, не сильнее, чем раньше. Груз, который я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] сбросить, всё ещё цепляется за меня. Возможно, даже огонь не сможет выжечь это проклятие."
 agot_rhllor.0007.patient.crit_fail_wounds.outro_desc:0 "\n\nЖгучая боль пронзает мои конечности. Я пошатываюсь, задыхаясь, когда огонь лижет мою плоть - не для того, чтобы исцелить, а для того, чтобы изувечить. Ритуал не исцелил меня - он сломал меня ещё больше, чем прежде."
 agot_rhllor.0007.patient.crit_fail_disease.outro_desc:0 "\n\nПо моим венам разливается тепло, но не облегчение, о котором я [Select_CString(ROOT.Char.IsFemale, 'молилась', 'молился' )]. Моё зрение потемнело, тело содрогнулось. Огонь подвёл меня. Нет, он предал меня."
 agot_rhllor.0007.patient.crit_fail_curse.outro_desc:0 "\n\nГрудь сжалась, конечности затекли. Это не было благословением. Пламя отметило меня, оставив хуже, чем я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] раньше. Возможно, [Select_CString(red_priest.IsFemale, 'жрица ошиблась', 'жрец ошибся' )]. Или, возможно, Рглор счёл меня [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]."

 agot_rhllor.0007.red_priest.succ_wounds.outro_desc:0 "\n\nРаны закрываются, плоть восстанавливается. Огонь сделал своё дело, запечатав тело, как сталь. Такова была воля Владыки света."
 agot_rhllor.0007.red_priest.succ_disease.outro_desc:0 "\n\nЯ наблюдаю, как болезнь покидает [Select_CString(patient.IsFemale, 'её', 'его' )], как выравнивается [Select_CString(patient.IsFemale, 'её', 'его' )] дыхание, как возвращается цвет лица. Огонь ответил. Болезни больше нет."
 agot_rhllor.0007.red_priest.succ_curse.outro_desc:0 "\n\nНе все тяготы можно снять, но сегодня огонь облегчил одну из них. [Select_CString(patient.IsFemale, 'Она', 'Он' )] стоит, более [Select_CString(patient.IsFemale, 'устойчивая', 'устойчивый' )], чем прежде. Это не чудо, но этого достаточно."
 agot_rhllor.0007.red_priest.crit_succ_wounds.outro_desc:0 "\n\nЭто было не просто исцеление. Огонь укрепил [Select_CString(patient.IsFemale, 'её', 'его' )], закалил, как сталь в кузнице. [Select_CString(patient.IsFemale, 'Она стала', 'Он стал' )] не просто [Select_CString(patient.IsFemale, 'целой', 'целым' )] - [Select_CString(patient.IsFemale, 'она стала', 'он стал' )] чем-то большим."
 agot_rhllor.0007.red_priest.crit_succ_disease.outro_desc:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] многих выздоравливающих, но этот случай отличается от других. Болезнь не просто выжжена - тело обновлено, ему дано больше, чем было раньше."
 agot_rhllor.0007.red_priest.crit_succ_curse.outro_desc:0 "\n\nРглор не просто оказал милость - он перековал [Select_CString(patient.IsFemale, 'эту женщину', 'этого мужчину' )] в своём пламени. [Select_CString(patient.IsFemale, 'Она', 'Он' )] восстает, еще более [Select_CString(patient.IsFemale, 'сильная', 'сильный' )], чем прежде. Огонь выбрал [Select_CString(patient.IsFemale, 'её', 'его' )]."
 agot_rhllor.0007.red_priest.fail_wounds.outro_desc:0 "\n\nОгонь затих. Раны остались. Испытание ли это или приговор, я не могу сказать."
 agot_rhllor.0007.red_priest.fail_disease.outro_desc:0 "\n\nБолезнь не утихает, не поддаваясь воздействию пламени. Не все, кто ищет спасения, найдут его."
 agot_rhllor.0007.red_priest.fail_curse.outro_desc:0 "\n\nБремя остаётся. Возможно, даже огонь не сможет выжечь эту судьбу."
 agot_rhllor.0007.red_priest.crit_fail_wounds.outro_desc:0 "\n\nПламя не затихало. Оно пожирало. Я вижу израненную плоть, боль, запечатлённую на [Select_CString(patient.IsFemale, 'её', 'его' )] лице. Сегодня огонь не был милосердным."
 agot_rhllor.0007.red_priest.crit_fail_disease.outro_desc:0 "\n\n[Select_CString(patient.IsFemale, 'Она', 'Он' )] бьётся в конвульсиях, [Select_CString(patient.IsFemale, 'её', 'его' )] тело сотрясает агония. Огонь не избавил от болезни - он её усугубил."
 agot_rhllor.0007.red_priest.crit_fail_curse.outro_desc:0 "\n\nЖестокий приговор. Страдание не утихает - оно углубляется, словно сам огонь проклял [Select_CString(patient.IsFemale, 'её', 'его' )] ещё больше."

 agot_rhllor.0007.a.patient.success:0 "Огонь исцелил меня. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тебя поблагодарить."
 agot_rhllor.0007.a.patient.crit_success:0 "Я чувствую себя сильнее, чем когда-либо. Это было не обычное исцеление."
 agot_rhllor.0007.a.patient.failure:0 "Пламя ничего не дало. Возможно, это была глупая надежда."
 agot_rhllor.0007.a.patient.crit_failure:0 "Ты [Select_CString(red_priest.IsFemale, 'обещала', 'обещал' )] исцеление, но огонь принёс мне только боль!"
 agot_rhllor.0007.a.red_priest.success:0 "Сегодня Владыка света даровал тебе свою милость. Используй её с умом."
 agot_rhllor.0007.a.red_priest.crit_success:0 "Огонь не просто исцелил тебя - он восстановил тебя. Теперь ты сильнее, чем прежде."
 agot_rhllor.0007.a.red_priest.failure:0 "Не все, кто ищет свет, найдут его. Возможно, это испытание, а не приговор."
 agot_rhllor.0007.a.red_priest.crit_failure:0 "Пламя не пощадило [Select_CString(patient.IsFemale, 'её', 'его' )]... Оно сказало своё слово, и его воля окончательна."
 agot_rhllor.0007.b:0 "Огонь спас меня... Теперь я вижу его истину. Я буду ступать в свете Рглора."
 agot_rhllor.0007.c:0 "Это было не исцеление - это было мучение! Стража, схватить [Select_CString(red_priest.IsFemale, 'эту лжежрицу', 'этого лжежреца' )]!"

 # Red Priest offers their help
 agot_rhllor.0008.t:0 "Шёпот огня"
 agot_rhllor.0008.desc:0 "[red_priest.GetTitledFirstName], [Select_CString(red_priest.IsFemale, 'красная жрица', 'красный жрец' )] выходит вперед, [red_priest.GetHerHis] одеяния меняются, как мерцающие угли. [red_priest.GetHerHis|U] взгляд задерживается на мне - не со страхом, не с благоговением, но с уверенностью.\n\n#EMP «Ты [Select_CString(ROOT.Char.IsFemale, 'больна', 'болен' )]», #! - говорит [red_priest.GetSheHe], [red_priest.GetHerHis] голос спокоен, но непреклонен. #EMP «Возможно, ты ещё не чувствуешь этого. Возможно, ты игнорируешь знаки. Но огонь видит то, чего не видит глаз. Владыка света привёл меня к тебе не просто так». #!\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] [red_priest.GetHerHis], но вот [red_priest.GetSheHe] стоит здесь, предлагая то, что не могли предложить другие."
 agot_rhllor.0008.a:0 "Если ты можешь мне помочь, то сделай это."
 agot_rhllor.0008.b:0 "Мне не нужен твой огонь."

 # Red Priest offers their help if I convert
 agot_rhllor.0009.t:0 "Сделка в огне"
 agot_rhllor.0009.desc:0 "[red_priest.GetTitledFirstName], [Select_CString(red_priest.IsFemale, 'красная жрица', 'красный жрец' )] выходит вперёд, [red_priest.GetHerHis] одежды колышутся, как угли на ветру. [red_priest.GetHerHis|U] глаза горят убеждённостью, когда [red_priest.GetSheHe] говорит.\n\n#EMP «Ты [Select_CString(ROOT.Char.IsFemale, 'больна', 'болен' )], видишь ты это или нет. Огонь открывает то, что скрывает плоть. Но Рглор не наделяет своими дарами безвозмездно. Если ты хочешь исцелиться, ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять его свет». #!\n\n[red_priest.GetSheHe|U] предлагает спасение - но за него приходится платить. Чтобы принять исцеление, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отказаться от своих старых богов и принять Владыку света."
 agot_rhllor.0009.a:0 "Я шагну в огонь, если это будет означать спасение."
 agot_rhllor.0009.b:0 "Я не стану преклонять колен перед твоим богом."
 agot_rhllor.0009.c:0 "[Select_CString(red_priest.IsFemale, 'Эта еретичка', 'Этот еретик' )] охотится на слабых - схватить [red_priest.GetHerHis]!"