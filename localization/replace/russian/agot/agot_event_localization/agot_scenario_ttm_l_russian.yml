 agot_events_scenario_ttm.1.t:0 "Титан сокрушён"
 agot_events_scenario_ttm.1.desc:0 "Война встретила нас дома после нашего стратегического отступления со Ступеней, организованного не кем иным, как самой большой занозой в боку Пентоса, Морским владыкой Браавоса. Глупая ошибка, если таковая вообще могла быть. Наши опытные ветераны, закалённые на юге, выступили в поход, чтобы остановить их вторжение в наши земли. Там, где они ожидали найти лишь грубую банду изможденных новобранцев, вяло бросающихся на их клинки, измотанных годами разборок с пиратами и прочими, стояли люди принца.\n\nОни считали нас слабыми, но мы выстояли и вытеснили из Андалоса так называемых самопровозглашенных «освободителей». Теперь, когда пыль улеглась, мы вновь стали неоспоримым гегемоном."
 agot_events_scenario_ttm.1.a:0 "Андалос - наш!"