agot_rebuilding_ruins.0018.t:0 "Цветок руин"
agot_rebuilding_ruins.0018.desc:0 "Когда-то вотчина благородного дома, теперь руины являются местом посещения местных простолюдинов. Хотя наши усилия по восстановлению вызвали некоторые разногласия с местными жителями, местная девушка стала посредником между нами. Одарённая музыкальным талантом, она покорила моих придворных и рыцарей, работавших на руинах. Сегодня она начала играть на арфе, которая была у одного из рабочих, и все остановились, чтобы послушать её игру."
agot_rebuilding_ruins.0018.a:0 "Думаю, сегодня мы отдохнём от строительства!"
agot_rebuilding_ruins.0018.a.tt:0 "Можно насладиться музыкой и отдохнуть."
agot_rebuilding_ruins.0018.b:0 "Такой талант пригодился бы при моём дворе!"
agot_rebuilding_ruins.0018.b.tt:0 "Вы предлагаете ей место при своём дворе!"
