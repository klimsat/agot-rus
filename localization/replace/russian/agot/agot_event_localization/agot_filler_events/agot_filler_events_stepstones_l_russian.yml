l_russian:

  ##############################
  #   Stepstone Filler Events  #
  ##############################

  #############################
  #  HURRICANE PASSES THROUGH #
  #############################

 agot_filler_stepstones.0001.t:0 "Большой шторм"
 agot_filler_stepstones.0001.desc:0 "#S БУМ#! Гром гремит и молния трещит возле моей крепости. Тысячи шагов дождя танцуют по стенам и крыше, оглушая всех нас, оказавшихся внутри. Ветер безжалостно врезается в стены, отчаянно пытаясь проникнуть внутрь...\n\nСильный шторм налетел из теплых вод Летнего моря и сейчас проходит над моим островным жилищем, наказывая нас гневом, сравнимым с гневом Бога Бури в древности. К счастью, моя деревянная крепость защищает меня и тех, кто мне дорог. Перед приходом этой бури я ясно дал всем понять, что эта крепость предназначена только для тех, кого я ценю, от моих слуг до моей семьи и даже моих придворных. Тем не менее, меня бесят стоны и мольбы некоторых жителей острова — рабов, пиратов и моряков. Им всем нужен приют в #italic моем#! форте!"
 agot_filler_stepstones.0001.a:0 "Шторм сильнее, чем я думал; впустите их."
 agot_filler_stepstones.0001.a.tt.a:0 "#X Вы позволяете людям укрыться в вашей крепости, хотя всегда есть вероятность опасности, когда вы впускаете сюда чужаков.#!"
 agot_filler_stepstones.0001.a.tt.b:0 "#italic Происходит что-то плохое#!"
 agot_filler_stepstones.0001.b:0 "Как я уже сказал, моя крепость - мои правила."
 agot_filler_stepstones.0001.a.toast:0 "Шторм проносится над[stepstonesfiller_location0001.GetName]!"

  ######################################
  #  WANDERING THROUGH OLD BATTLEFIELD #
  ######################################

 agot_filler_stepstones.0002.t:0 "Старое поле битвы"
 agot_filler_stepstones.0002.desc:0 "Путешествуя по моим владениям, мы разбили лагерь на месте, которое на первый взгляд казалось совершенно обычным и скучным полем. Травянистый, пустой и даже немного каменистый.\n\nПока я хожу, моя нога натыкается на что-то в верхнем слое почвы... на рукоять меча! Вытаскиваю его из грязи и вижу, что он древний. По мере того, как я хожу дальше, я встречаю все больше и больше сломанных артефактов по всему полю: сломанный топор Железнорожденных, рукоять кинжала Тироса, даже то, что кажется луком с Летнего острова!\n\nВсе эти артефакты сломаны, но это напоминает мне, что Ступени стали местом многих великих сражений."
 agot_filler_stepstones.0002.a:0 "Иногда я забываю, что эти острова политы кровью."

  #################################
  # STORM WASHES ARTIFACTS ASHORE #
  #################################

 agot_filler_stepstones.0003.t:0 "Шторм смывает артефакты "
 agot_filler_stepstones.0003.desc:0 "Недавно над [stepstones_holding.GetName] прошла небольшая волна штормов. Хотя шторм и был незначительным, он все же потопил несколько торговых судов в порту. В результате на берег выбрасывает ряд предметов: трупы; оружие; торговые товары; и самое интересное — сундуки, полные золота!\n\nПрогуливаясь по одному из пляжей [stepstones_holding.GetName], я случайно наткнулся на один из таких сундуков, выброшенных на берег. Кажется, местные жители еще не заметили этот клад с добычей... Возможно, я смогу - незаметно - осмотреть груз..."
 agot_filler_stepstones.0003.a:0 "Джекпот!"
 agot_filler_stepstones.0003.b:0 "Я не опущусь столь низко."

  ###################################
  # HURRICANE ANNIHLATES STEPSTONES #
  ###################################

 agot_filler_stepstones.0004.t:0 "Ступени, разрушенные штормами"
 agot_filler_stepstones.0004.desc:0 "Ко мне пришло несколько сообщений о моих неудачах на Ступенях.\n\nСудя по всему, [ravaged_stepstones_holding.GetName] был полностью разрушен серией мощных штормов. Мне сказали, что большинство деревянных построек и ветхих хижин на острове были серьезно повреждены, если не полностью уничтожены.\n\nЖители [ravaged_stepstones_holding.GetName] также опстрадали от этих штормов. Многие из них мертвы, и в хаосе, возникшем после урагана, многие умирают. Болезнь свирепствует, люди голодают, и, что хуже всего, страдает мой авторитет."
 agot_filler_stepstones.0004.a:0 "Я уверен, что эти лачуги будет #italic так#! сложно заменить..."
 agot_filler_stepstones.0004.b.standard:0 "Я буду, ну, молиться за них."
 agot_filler_stepstones.0004.b.religious:0 "Я буду молиться за них."
 agot_filler_stepstones.0004.c:0 "Я пошлю помощь жителям острова."

  ##############################################
  # OLD IRONBORN REAVER CHATS YOU UP AT AN INN #
  ##############################################

 agot_filler_stepstones.0005.t:0 "Старый Разбойник в гостинице"
 agot_filler_stepstones.0005.desc:0 ""А потом я #EMP перерезал #!своей абордажной саблей горло чертенка из Браавоса," — рассказывает мне пожилой железнорожденный разбойник, эль стекает по его покрытому шрамами дряблому подбородку. Выпивая в гостинице на [stepstonesfiller_location0005.GetName], этот старый железнорожденный разбойник рассказывал мне истории о своих подвигах. Судя по всему, в юности он был весьма заядлым разбойником.\n\nПо мере того, как мы пьем все больше и больше, пьяное веселье разбойника превращается в уныние и обреченность. Он смотрит мне в глаза и пьяно выпаливает:"Но те времена давно прошли. Меня называют пьяным кальмаром... Человеком без цели! Ба!" и, не теряя ни секунды, он возвращается к своим сумасшедшим историям."
 agot_filler_stepstones.0005.a:0 "Это все, на что ты теперь годишься, старый кальмар - рассказывать истории!"
 agot_filler_stepstones.0005.b:0 "Мне бы не помешал новый телохранитель..."
 agot_filler_stepstones.0005.c:0 "Хаха, у меня есть #italic работенка#! для тебя..."

  ##############################################
  # SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS #
  ##############################################

 agot_filler_stepstones.0006.t:0 "Кальмар и лебедь"
 agot_filler_stepstones.0006.desc:0 ""#EMP ХАРРРРРРРРК!#!" Я слышу крики каких-то мужчин возле моей деревянной крепости. Солнце едва взошло, а это значит, что эти люди, скорее всего, являются охранниками, ответственными за наблюдение за водными путями у побережья моего острова, [stepstonesfiller_location0006.GetName].\n\nЯ торопливо одеваюсь и выбегаю, там меня встречает в поле один из охранников. Он что-то кричит о том, что железнорожденные налетчики сражаются с проходящим кораблем-лебедем с Летнего острова!\n\nЯ выбегаю к импровизированной башне,и, перепрыгивая через ступеньки, поднимаюсь по дубовым ступеням и вижу корабли, находящиеся на расстоянии нескольких дюймов друг от друга. Я вижу стрелы жителей Летнего острова, летящие в Железнорожденного, и слышу садистские боевые кличи разбойников на всем протяжении отсюда..."
 agot_filler_stepstones.0006.a:0 "Чего мы ждем? Атакуйте обоих!"
 agot_filler_stepstones.0006.a.tt_success:0 "Вы сеете хаос на обоих кораблях, успешно грабя оба корабля во время хаоса."
 agot_filler_stepstones.0006.a.tt_success_title:0 "Успешная атака!"
 agot_filler_stepstones.0006.a.tt_failure:0 "Вам сложно сражаться с экипажем обоих кораблей. Хуже того, ваши собственные корабли при этом были повреждены."
 agot_filler_stepstones.0006.a.tt_failure_title:0 "Лебедь, кальмар и третье колесо"
 agot_filler_stepstones.0006.a.tt_failure_desc:0 "Вам сложно сражаться с экипажем обоих кораблей. Хуже того, ваши собственные корабли при этом повредились."
 agot_filler_stepstones.0006.b:0 "После боя мы соберем все, что сможем..."
 agot_filler_stepstones.0006.b.0_gold:0 "Вы не нашли золота"
 agot_filler_stepstones.0006.b.10_gold:0 "Вы нашли 10 золотых."
 agot_filler_stepstones.0006.b.25_gold:0 "Вы нашли 25 золотых."
 agot_filler_stepstones.0006.b.50_gold:0 "Вы нашли 50 золотых."
 agot_filler_stepstones.0006.b.75_gold:0 "Вы нашли 75 золотых."
 agot_filler_stepstones.0006.c:0 "Фу. Солнце едва взошло, кого это волнует?"
 agot_filler_stepstones.0006.d:0 "Пусть они сражаются, нам понадобятся наши силы."

  ################################################
  # A SUMMER ISLAND SHIP WANTS TO TRADE; PARROT? #
  ################################################
  #                0007-0007                     #
  ################################################

 agot_filler_stepstones.0007.t:0 "Торговля с Летним островом"
 agot_filler_stepstones.0007.desc:0 "Большой корабль, окрашенный в цвета Летних островов, пришвартовался в [location.GetName], и капитан обратился ко мне с предложением. Среди замечательных историй о его путешествиях — то, что он выполняет миссию по созданию нового великого торгового пути и что он желает торговать со мной частью своей продукции, привозя на корме своего корабля ряд экзотических товаров со своей родины. У него есть попугай, обезьяна и ряд других экзотических животных, а также ряд редких специй и красителей.\n\nОн готов обменять эти товары на множество вещей, включая золото. Попугай кричит в мою сторону: «Больше золота, меньше крика!» Капитан ждет моего ответа."
 agot_filler_stepstones.0007.a:0 "Я возьму попугая, и больше ничего."
 agot_filler_stepstones.0007.b:0 "Можно мне попробовать специи?"
 agot_filler_stepstones.0007.c:0 "Мне не нужны ваши товары."
 agot_owns_pet_parrot:0 "Домашний попугай"
 agot_owns_pet_parrot_desc:0 "На плечах этого персонажа лежит кричащий Алый ара, подарок торговца с Летнего острова."
 agot_owns_unique_spices:0 "Экзотические специи"
 agot_owns_unique_spices_desc:0 "Этот персонаж приобрел ряд редких специй с Летних острово. Наверняка, они будут дорого стоить на рынках Ступеней или прекрасно сочетаться с местной кухней."
  
    ##############################################
    # A SUMMER ISLAND SHIP WANTS TO TRADE; MONKEY #
    ##############################################
  