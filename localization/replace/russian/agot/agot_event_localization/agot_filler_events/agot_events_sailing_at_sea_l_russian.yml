l_russian:
 agot_sailing_at_sea.0001.t:0 "Потерянные в море"
 agot_sailing_at_sea.0001.desc:0 "Катастрофа! Капитан нас заверил, что [current_location.GetName] — спокойные воды и плавание будет гладким, но, как будто в наказание за его самонадеянность, над горизонтом начинается сгущаться тьма, которая перешла в бурю; яростные волны раскачивали и били наше судно. \n\nВ хаосе бушующего шторма я видел, как мой рыцарь, [KnightDisaster.GetTitledFirstName], вылетел за борт с душераздирающим воплем! Даже в разгар бури я могу разобрать его ужасающие крики, когда пучина воды поглощает его."
 agot_sailing_at_sea.0001.a:0 "Кто-нибудь, помогите!"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] утонул!"
 agot_sailing_at_sea.0001.a.toast1.d:0 "Его пытались спасти, но, к сожалению, [KnightDisaster.GetTitledFirstName] утонул!"
 agot_sailing_at_sea.0001.b:0 "Бедная душа. Воля богов загадочна и неисповедима."
 #agot_sailing_at_sea.0001.b.tt:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.c:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.c.tt:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.d:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.d.tt:0 "PLACEHOLDER"

agot_sailing_at_sea.0003.t:0 "Жизнь в море"
agot_sailing_at_sea.0003.desc:0 "Месяцы, проведенные в море, сказываются на любом человеке. В первые недели мой рацион не слишком изменился по сравнению с тем, что был дома. Когда провизия начала постепенно заканчиваться, я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] есть то же, что и мои люди. Спустя некоторое время у нас ещё оставались запасы соленой говядины и вяленой свинины. Но те дни давно позади. Я и мои люди перешли на сухари и галеты. \n\nСперва пришла усталость и боль, однако их можно было игнорировать. Потом боль усилилась, и теперь, когда я встаю, я чувствую, будто колени горят адским пламенем. Худшее случилось сегодня утром, когда я [Select_CString(ROOT.Char.IsFemale, 'села', 'сел' )] есть свою галету. Я [Select_CString(ROOT.Char.IsFemale, 'надкусила', 'надкусил' )] её, и один мой зуб выпал из опухшей и окровавленной десны..."
agot_sailing_at_sea.0003.a:0 "...Наверное, пора возвращаться домой."

agot_health.safe_treatment.2.desc:0 "После меня осмотрел врач, [physician.GetTitledFirstName], велев мне соблюдать постельный режим ближайшие несколько недель. Мне также было велено есть как можно больше фруктов: лимон, лайм и апельсин особенно. Если я сделаю это, меня уверили, что мои симптомы исчезнут.\n"
agot_sailing_at_sea.000444.end.desc:0 "\nКажется, что [physician.GetTitledFirstName] [Select_CString(physician.IsFemale, 'была', 'был' )], к счастью, [Select_CString(physician.IsFemale, 'права', 'прав' )]. Боль практически прошла, а мои десны перестали кровоточить. Стоит ли говорить, что когда я снова вернусь в море, на борту будет пара бочек с сушёными лимонами."
agot_sailing_at_sea.00044.d:0 "Как только наш корабль вошёл в порт, я немедленно [Select_CString(ROOT.Char.IsFemale, 'направилась', 'направился' )] искать своего придворного врача. Может, [physician.GetFirstName] сможет помочь с лечением моей болезни. Пока я [Select_CString(ROOT.Char.IsFemale, 'описывала', 'описывал' )] симптомы, ‎[Select_CString(physician.IsFemale, 'она', 'он' )] ‎[Select_CString(physician.IsFemale, 'остановила', 'остановил' )] меня на полуслове..."
agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n«‎[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я считаю, у вас цинга... У меня есть пара идей, как я могу вам помочь»."


agot_sailing_at_sea.000444.t:0 "Цинга: состояние улучшается"
agot_sailing_at_sea.000444.a:0 "Жизнь налаживается"
agot_sailing_at_sea.000444.a.t:0 "Ээ... дверная петля?"


agot_sailing_at_sea.0007.t:0 "Груз по правому борту!"
agot_sailing_at_sea.0007.desc:0 "Когда вы плывете через локацию [current_location.GetName], где осел туман, тёмная ночь приобретает зловещий вид. Внезапно по кораблю эхом разносится голос вперёдсмотрящего: «Капитан, здесь какие-то грузы по правому борту!» \n\nВы и ещё несколько членов команды подбегаете к борту и, к своему ужасу, видите сцену разрушения: сгоревшие и сломанные деревянные доски, ящики, бочки и сундуки, всё плавает на поверхности, а вместе с ними золотой сундук... \n\nПонятно, что здесь произошло что-то ужасное. [fellow_sailor.GetFirstName] советует спустить шлюпку для исследования обломков или хотя бы забрать тот сундук, но вы подозреваете, что виновники разрушения могут быть где-то рядом."
agot_sailing_at_sea.0007.a:0 "Давайте исследовать!"
agot_sailing_at_sea.0007.b:0 "У нас просто нет времени..."

agot_sailing_at_sea.0008.t:0 "Спокойствие"
agot_sailing_at_sea.0008.desc:0 "Уже отплыв от корабля на небольшое расстояние, вы и ваша команда продолжаете грести вперед, к сундуку. Но что-то идёт не так, как ожидалось. \n\nСундук словно бы приближается, и тут вы слышите успокаивающий голос, он зовёт вас. \n\nЭто песня мира и спокойствия, что утоляет печали и утешает, даря чувства, которые вы не испытывали годами. Вы не можете устоять перед соблазном последовать за этим голосом, вы приближаетесь, и лунный свет разливается по мирному морю вокруг вас. Вы понимаете, что корабль исчез из поля зрения. Вокруг вас только море, и, когда вы смотрите в воду, на поверхность поднимается силуэт..."
agot_sailing_at_sea.0008.a:0 "Теперь я могу отдохнуть."
agot_sailing_at_sea.0008.b:0 "Я... я ‎[Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти отсюда!"

agot_sailing_at_sea.0009.t:0 "Женщина"
agot_sailing_at_sea.0009.desc:0 "Когда силуэт поднимается на поверхность воды, вы видите, что это женщина с бледной гладкой кожей и обнажённой грудью, а изящные шелковистые волосы скрывают её тело. Её лицо очаровывает, а пленительные глаза, кажется, смотрят прямо в душу. Она продолжает петь свою песню, и вы тянетесь к ней всё ближе и ближе, желая лишь одного — утонуть в её объятиях. \n\nОна манит вас, и вы подчиняетесь, приближаетесь к ней и слышите: \n\n«Мой дорогой моряк, я вижу усталость и боль, и все тяготы жизни, написанные на твоем лице. Моя песнь звучит для тебя. Приди ко мне, и я дам тебе всё, в чёём ты нуждаешься. Вдобавок я исполню твои самые сокровенные желания!»"
agot_sailing_at_sea.0009.a:0 "«Я могу защитить тебя! Я заставлю претендентов на титул исчезнуть!»"
agot_sailing_at_sea.0009_a_tt:0 "#italic Женщина обещает вам помочь с любым [Concept( 'claimant', 'претендентом' )|E] на ваши титулы#."
agot_sailing_at_sea.0009.b:0 "«Ты так [Select_CString(ROOT.Char.IsFemale, 'напряжена', 'напряжён' )], я помогу тебе разобраться с этой фракцией...»"
agot_sailing_at_sea.0009_b_tt:0 "#italic Женщина обещает вам помочь разобраться с [Concept( 'claimant_factions', 'фракцией претендентов' )|E]#."
agot_sailing_at_sea.0009.c:0 "«О, любовь моя, расскажи мне всё о твоём сюзерене»."
agot_sailing_at_sea.0009_c_tt:0 "#italic Женщина, зная о вашей ситуации с вашим сюзереном-тираном, обещает вам разобраться с ним.#"
agot_sailing_at_sea.0009.d:0 "«Я знаю, какую боль она тебе принесла, но ты можешь пойти со мной!»"
agot_sailing_at_sea.0009_d_tt:0 "#italic Женщина видит вашу душевную боль из-за неверной жены, она призывает вас позволить ей помочь вам избавиться от жены, взамен она хочет быть вместе с вами.#"
agot_sailing_at_sea.0009.e:0 "«Ты жаждешь власти? Это может быть #italic легко — #подняться по ступеням престолонаследия»."
agot_sailing_at_sea.0009_e_tt:0 "#italic Видя ваши амбиции, женщина обещает помочь изменить вашу главную династическую линию наследования в вашу пользу.#"
agot_sailing_at_sea.0009.f:0 "«Мы оба знаем, что они мало о тебе думают, позволь мне помочь тебе»."
agot_sailing_at_sea.0009_f_tt:0 "#italic Видя, как они говорят о вас, женщина обещает помочь изменить линию наследования в вашей семье.#"
agot_sailing_at_sea.0009.g:0 "«Это гнетёт тебя, верно? Соперники на каждом углу...»"
agot_sailing_at_sea.0009_g_tt:0 "#italic Женщина дает обещание избавить мир от вашего главного соперника!#"
agot_sailing_at_sea.0009.h:0 "Мне нужно выбраться отсюда!"
agot_sailing_at_sea.0009_h_tt:0 "#italic Вы покидаете женщину с её обещаниями.\n#"

agot_sailing_at_sea.0010.t:0 "Сирена?"
agot_sailing_at_sea.0010.desc:0 "Вы касаетесь женской руки, как вдруг эта женщина хватает вашу руку и утягивает вас в море, тащит на глубину. Вы боретесь с её хваткой, но это бесполезно. Оглядевшись вокруг, вы понимаете, что остальная часть команды попалась на ту же уловку — сирены окружают лодку и тянут членов команды под воду. \n\nВы боретесь изо всех сил, пытаясь вырваться из объятий сирены, но это бесполезно. Вас тянет всё дальше и дальше в морские глубины, и если вы не предпримете что-нибудь, и быстро, то проведёте остаток своих дней в плену у сирены."
agot_sailing_at_sea.0010.a:0 "Вы пытаетесь сделать последнее усилие, чтобы освободиться!"
agot_sailing_at_sea.0010.a.success:0 "Вам удаётся вырваться и снова сесть в лодку!"
agot_sailing_at_sea.0010.a.failure:0 "Сирена затягивает вас глубоко под воду!"


agot_sailing_at_sea.0011.t:0 "Другие морские создания."
agot_sailing_at_sea.0011.desc.dolphins:0 "Небо ярко-голубое, а воздух прохладен и свеж; вы стоите за штурвалом на своём корабле. Ветер обдувает лицо, солнце сияет, заливая всё вокруг теплым светом. Вы вдыхаете свежий морской воздух и погружаетесь в свои мысли.\n\n#ВСПЛЕСК#!\nВы слышите череду всплесков за бортом. Вы подходите к перилам и, к своему удивлению, видите стаю дельфинов, рассекающих волны. Дельфины издают очаровательные звуки и явно наслаждаются, и вы не можете не улыбаться при виде этих великолепных существ, резвящихся в море. \n\nПриятно на миг забыть об опасностях, с которыми вам пришлось столкнуться, поэтому вы решаете всецело насладиться этим моментом покоя и красоты."
agot_sailing_at_sea.0011.desc.whale:0 "Небо ярко-голубое, а воздух прохладен и свеж; вы стоите за штурвалом на своем корабле. Ветер обдувает лицо, солнце сияет, заливая всё вокруг теплым светом. Вы вдыхаете свежий морской воздух и погружаетесь в свои мысли. \n\nВдруг за бортом корабля раздаётся шумный всплеск воды и следом — звук китового рога. Вы бросаетесь к перилам и, к своему удивлению, видите горбатого кита, рассекающего воду в высоком прыжке. \n\nЗрелище впечатляющее, и вы не можете не испытывать трепет перед этим массивным созданием."
agot_sailing_at_sea.0011.a:0 "Что за вид!"
agot_sailing_at_sea.0011.b:0 "Команда, песню запевай!"
agot_sailing_at_sea.0011.c:0 "Проклятый кит, я сделаю этот корабль твоим гробом!" # Mobi Dick Reff Badger
agot_sailing_at_sea.0011.c.success:0 "Вы успешно поймали кита!"
agot_sailing_at_sea.0011.c.failure:0 "Кит скрылся!"
agot_sailing_at_sea.0011.c.injuredsuccess:0 "Вы поймали кита, получив при этом травмы"
agot_sailing_at_sea.0011.c.injuredfailure:0 "Кит выбросил вас за борт и скрылся, ранив вас"
agot_sailing_at_sea.0011.c.successtt:0 "Вы успешно охотитесь на кита"
agot_sailing_at_sea.0011.c.failurett:0 "Кит скрывается из виду"
agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Вы охотитесь на кита, но получаете травмы"
agot_sailing_at_sea.0011.c.injuredfailurett:0 "Кит уходит от вас, нанеся вам раны"
agot_sailing_at_sea.0011.c.death:0 "Вы умерли, пытаясь поймать кита."
agot_sailing_at_sea.0011.c.deathtt:0 "Кит выбрасывает вас на скалы."

agot_sailing_at_sea.0012.t:0 "Пираты готовятся к высадке!"
agot_sailing_at_sea.0012.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] своим людям занять оборонительные позиции и быть готовыми сражаться со всяким, кто спрыгнет на палубу. Ни я, ни мои рыцари не сдадимся без боя, в особенности пиратам!\n\nМожет, нас слишком мало, но мы храбры и полны сил. \n\nПираты подошли близко и начали забрасывать крючья на борт нашего корабля, тогда я [Select_CString(ROOT.Char.IsFemale, 'выхватила', 'выхватил' )] меч и встал у поручней, глядя на капитана, а мои люди — на своих противников, готовые ко встрече с судьбой. Сражение будет долгим и тяжелым, но я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]. Я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] в живых."
agot_sailing_at_sea.0012.desc.triedtorun:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отдавала', 'отдавал' )] команды своим людям, мы направляли паруса по ветру, пытались круто повернуть и идти навстречу шторму, надеясь обогнать пиратов, но всё было бесполезно. Пираты настигали нас, и я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] их крики и вопли.\n\nПришла тягостная мысль о бегстве. Но ни я, ни мои рыцари не собирались сдаваться без боя. Я [Select_CString(ROOT.Char.IsFemale, 'отдавала', 'отдавал' )] новые приказы команде и рыцарям, готовя их к схватке. Может, нас слишком мало, но мы храбры. \n\nКогда пираты приблизились, забрасывая крючья на борт нашего корабля, я [Select_CString(ROOT.Char.IsFemale, 'выхватила', 'выхватил' )] меч и [Select_CString(ROOT.Char.IsFemale, 'встала', 'встал' )] у поручней, глядя на капитана, а мои люди — на своих противников, готовые ко встрече с судьбой. Сражение будет долгим и тяжёлым, но я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]. Я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] в живых."
agot_sailing_at_sea.0012.a:0 "В мире без золота мы могли бы стать героями!"
agot_sailing_at_sea.0012.tooltip:0 "Пока вы сражаетесь в поединке с капитаном корабля противника, группа ваших рыцарей ТАКЖЕ вступает в поединок с нападающими."
agot_sailing_at_sea.0013.toast.title:0 "Все на борт!"

agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "Вы обороняетесь, [sc_loser.GetFirstNameNoTooltip] погибает в бою с вами!"
agot_sailing_at_sea.0013.pirateattackervictory.t:0 "Вы нападаете, [sc_loser.GetFirstNameNoTooltip] погибает в бою с вами!"
agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "Вы обороняетесь, [sc_victor.GetFirstNameNoTooltip] пронзает вас кинжалом!"
agot_sailing_at_sea.0013.pirateattackerloser.t:0 "Вы нападаете, и вас убивает [sc_victor.GetFirstNameNoTooltip]!"
agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "Во время боя вы видите, как [knight|El] [sc_victor.GetFirstNameNicknamed] убивает персонажа [sc_loser.GetFirstNameNoTooltip]!" #придумать что-то с падежами
agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "Во время боя вы видите, как [sc_victor.GetFirstNameNicknamed] убивает [Concept( 'knight', 'капитана' )|E] [sc_loser.GetFirstNameNoTooltip]!" #придумать что-то с падежами
#Interface Notifcation #NT!
agot_sailing_at_sea.0013.piratewinoutcome_message:2 "Наш $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] был убит персонажем [sc_victor.GetFirstNameNicknamed]!" #придумать что-то с падежами

agot_sailing_at_sea.0015.t:0 "Воды местности [current_location.GetName]" #придумать что-то с падежами
agot_sailing_at_sea.0015.desc:0 "Стоя на палубе, я с опаской [Select_CString(ROOT.Char.IsFemale, 'оглядывала', 'оглядывал' )] бескрайние просторы в местности [current_location.GetName]. Эти коварные воды славились как прибежище контрабандистов и пиратов, это был лишь вопрос времени — когда мы столкнёмся с кем-то из них. Но всё шло своим чередом, и казалось, что мы в безопасности. Воды были спокойны, и на горизонте не было видно других кораблей. Похоже, что нам каким-то образом удалось избежать опасностей местности [current_location.GetName].\n\nНо когда солнце начало садиться, мои опасения оправдались. На горизонте возник корабль, приближающийся к нам на большой скорости. Корабль со рваными парусами, созданным для битвы корпусом, зловещий и пугающий. Моё сердце бешено колотилось, пока я раздаю приказы команде, готовясь к неминуемой битве."
agot_sailing_at_sea.0015.a:0 "Давайте попробуем сбежать отсюда!"
agot_sailing_at_sea.0015.toast:0 "Успешный побег!"
agot_sailing_at_sea.0015.toast_tooltip:0 "Вы сбегаете от пиратов!"
agot_sailing_at_sea.0015.toast1:0 "Вас поймали!"
agot_sailing_at_sea.0015.toast_tooltip1:0 "Пираты настигли вас и готовятся взять на абордаж!"
