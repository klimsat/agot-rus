agot_sailing_at_sea.0018.t:0 "Корабль-призрак"
agot_sailing_at_sea.0018.desc:0 "Завывает ветер, чернеют тучи, море бьётся о борт корабля. «‎За многие годы в море видал я шторма и похуже», — произносит мой квартирмейстер. Штормы, морские чудовища и коварные скалистые берега всегда подстерегают моряков, готовые забрать жизни команды и корабля. Но за время этого путешествия мы столкнулись с чем-то более жутким и необъяснимым.\n\nМы шли по темным и туманным водам местности [current_location.GetName], когда один из членов моей команды заметил корабль на горизонте. \n\nСначала мы решили, что это дружественное судно, но приблизившись увидели, что чего-то не хватает. Корабль выглядел старым и потрепанным, со рваными парусами и призрачной фигурой на носу. Но поразительнее всего было то, что на борту, казалось, нет ни души."
agot_sailing_at_sea.0018.a:0 "Оставим призраков на призрачных просторах."
agot_sailing_at_sea.0018.a.tooltip:0 "Вы обойдёте корабль-призрак."
agot_sailing_at_sea.0018.b:0 "Мы должны его исследовать."
agot_sailing_at_sea.0018.b.tooltip:0 "Вы подплывёте к кораблю, чтобы его исследовать."
agot_sailing_at_sea.0018.c.tooltip:0 ""
agot_sailing_at_sea.0018.d.tooltip:0 ""

agot_sailing_at_sea.0019.t:0 "Его всё время видно вдалеке"
agot_sailing_at_sea.0019.desc:0 "Вы оставили корабль-призрак в морях прошлого, но по мере того как ночи приходят и уходят, члены вашей команды продолжают говорить о нём. Каждую ночь тот или иной утверждает, что видел корабль-призрак, что он в отдалении следует за вами."
agot_sailing_at_sea.0019.a:0 "Оставим призраков на призрачных просторах"
agot_sailing_at_sea.0019.b:0 "О духи, почему вы так мучаете меня?"
agot_sailing_at_sea.0019.c:0 "Кричать в пустоту"

