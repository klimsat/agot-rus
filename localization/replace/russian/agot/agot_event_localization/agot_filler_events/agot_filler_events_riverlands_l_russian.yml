l_russian:
 agot_filler_riverlands.100.t:0 "Поток торговли"
 agot_filler_riverlands.100.desc:0 "В то время как реки могут быть подобны трактам, если вы плывёте вниз по течению, они также могут быть барьерами — препятствиями для тех, кто должен их пересечь; они предоставляют много возможностей для лордов, которые держат переправы. Таким лордам, как я.\n\nМои стражники принесли весть о торговце у моих ворот, желающем быстро переправить свои повозки и вьючных животных. Никто, кроме меня, не может дать ему то, что он ищет. Как я могу обратить это в свою пользу?"
 agot_filler_riverlands.100.a:0 "Любой, у кого есть фургоны, полные товаров, также должен иметь много монет. Посмотрим, сколько я смогу взять."
 agot_filler_riverlands.100.a_tt:0 "Вы берёте номинальную плату, но потребуете от него больше, как только он окажется в ваших стенах."
 agot_filler_riverlands.100.b:0 "Он не торговец, а шпион, подосланный моими врагами. Я знаю, как справиться с этим…"
 agot_filler_riverlands.100.b_tt:0 "Вы похищаете его и отправляете в подземелья на пытки… или того хуже."
 agot_filler_riverlands.100.c:0 "Торговля должна процветать. А я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] скромного гонорара."
 agot_filler_riverlands.100.c_tt:0 "Вы взимаете номинальную плату."
 agot_filler_riverlands.100.d:0 "Почему он должен так спешить? Будем пировать и веселиться!"
 agot_filler_riverlands.100.d_tt:0 "Вы приглашаете торговца на пир"
 agot_filler_riverlands.101.t:0 "Поток торговли"
 agot_filler_riverlands.101.desc:0 "Преимущество крепости поперек реки состоит в том, что, как только путник начинает переправу, можно просто закрыть ворота с каждой стороны, и путнику становится довольно трудно двигаться дальше или развернуться. Конечно, купец менее чем доволен, когда я сообщаю ему, что пошлина значительно увеличилась, но что он будет делать; Откажется платить?"
 agot_filler_riverlands.101.a:0 "Я изменяю условия сделки. Молитесь, чтобы я не [Select_CString(ROOT.Char.IsFemale, 'изменила', 'изменил' )] их ещё больше."
 agot_filler_riverlands.101.a_tt:0 "Вы вымогаете дополнительную плату у торговца."
 agot_filler_riverlands.102.t:0 "Поток торговли"
 agot_filler_riverlands.102.desc:0 "В холодных, влажных глубинах моего подземелья этот так называемый торговец и вполовину не так высокомерен. Он умоляет о пощаде, заявляя о своей невиновности, но пощадить его означало бы вызвать новые посягательства.\n\nКроме того, я думаю, мне понравится то, что будет дальше."
 agot_filler_riverlands.102.a:0 "Его агония доставляет мне удовольствие и у меня так много инструментов, чтобы извлечь его."
 agot_filler_riverlands.102.b:0 "Его плоть выглядит восхитительно."
 agot_filler_riverlands.102.a_tt:0 "Вы пытаете его."
 agot_filler_riverlands.102.b_tt:0 "Вы убиваете и съедаете его."
 agot_filler_riverlands.103.t:0 "Поток торговли"
 agot_filler_riverlands.103.desc:0 "Другие лорды могли бы занять более хищную позицию, но моя щедрость не осталась незамеченной. Торговец распространяет слухи о моей принципиальной порядочности. Это может быть не слава и не деньги, но такая репутация тоже хорошая вещь."
 agot_filler_riverlands.103.a:0 "Порядочность сама по себе награда."
 agot_filler_riverlands.103.a_tt:0 "Вы довольны своим выбором."
 agot_filler_riverlands.104.t:0 "Поток торговли"
 agot_filler_riverlands.104.desc:0 "Я достаточно часто [Select_CString(ROOT.Char.IsFemale, 'принимала', 'принимал' )] лордов и дам в своих залах, но не каждый день я предоставляю эту привилегию простому купцу. К моему удивлению и удовольствию, этот человек столь же приятен, сколь и великодушен, предлагая изысканные продукты и специи для моей кухни, чтобы украсить пиршество. Этот вечер наполнен смехом, хорошим настроением и благословенным минимумом притворства."
 agot_filler_riverlands.104.a:0 "Может быть, мне следует почаще кутить с простолюдинами!"
 agot_filler_riverlands.104.b:0 "Его глаза блестят. Возможно, мы сможем продолжить в более уединённом месте."
 agot_filler_riverlands.104.a_tt:0 "Вы оживлены вечеринкой."
 agot_filler_riverlands.104.b_tt:0 "Вы приглашаете его в свои личные покои"
 agot_filler_riverlands.105.t:0 "Поток торговли"
 agot_filler_riverlands.105.desc:0 "В уединении моей комнаты мерцание в его глазах превращается в горящее пламя. Мой пульс учащается от его прикосновения, а он слегка улыбается."
 agot_filler_riverlands.105.a:0 "Это кажется правильным."
 agot_filler_riverlands.105.a_tt:0 "Вы наслаждаетесь блаженным вечером с торговцем"
 agot_filler_riverlands.200.t:0 "Дожди Старых Камней"
 agot_filler_riverlands.200.desc:0 "Путешествуя между Ярморочным Полем и и Сигардом с небольшой свитой, я замечаю в воздухе слабый землистый запах. Я поднимаю голову как раз вовремя, чтобы ощутить первые капли ливня на моем лице. Единственное убежище от холода и сырости лежит среди камней разрушенной крепости. Дороги будут грязными и ужасными, пока не прекратятся дожди, поэтому я решаю отдохнуть среди руин.\n\nТолько после того, как мы разбили лагерь, я понимаю, что это Старые Камни, разрушенная резиденция дома Маддов, древних королей Рек и Холмов."
 agot_filler_riverlands.200.a:0 "Это беспокойное место для отдыха."
 agot_filler_riverlands.200.a_tt:0 "Вас тревожат жуткие руины"
 agot_filler_riverlands.200.b:0 "В этом месте так много истории. Оно вдохновляет на пение."
 agot_filler_riverlands.200.b_tt:0 "Выберите одну из нескольких песен и спойте ее"
 agot_filler_riverlands.201.t:0 "Дожди Старых Камней"
 agot_filler_riverlands.201.desc:0 "Отбивая ритм ногой, я напеваю прелюдию к древней мелодии, а затем перехожду к куплету."
 agot_filler_riverlands.201.a:0 "#italic Звездоглазый сир Симеон, несравненный воин…#!"
 agot_filler_riverlands.201.a_tt:0 "Вы поете о легендарном воине с сапфирами вместо глаз"
 agot_filler_riverlands.201.b:0 "#italic И я молюсь, чтобы вы никогда не перехитрили Ланна Умного…#!"
 agot_filler_riverlands.201.b_tt:0 "Вы поете об обманщике-основателе дома Ланнистеров."
 agot_filler_riverlands.201.c:0 "#italic Говорят, когда Гарт Зелёная Рука бродил по земле…#!"
 agot_filler_riverlands.201.c_tt:0 "Вы воспеваете Гарта Зелёную Руку, легендарного предка многих великих домов."
 agot_filler_riverlands.201.d:0 "#italic Бесстрашным был он, Рыцарь без доспехов…#!"
 agot_filler_riverlands.201.d_tt:0 "Вы поете о легендарном воине времён королей Гарденеров."
 agot_filler_riverlands.300.t:0 "Рыболовные турниры на Трезубце"
 agot_filler_riverlands.300.desc:0 "Катаясь верхом на своем любимом скакуне в особенно яркое утро, я случайно натыкаюсь на разномастную группу мужчин, возбужденно прогуливающихся по тропинке. Некоторые молодые, некоторые старые; некоторые носят не более чем лохмотья, другие — более тонкие шелка, более типичные для преуспевающих торговцев. Все они, однако, несут удочки и снасти.\n\nЯ осведомляюсь о характере их прогулки.\n\n«Мы идём к Трезубцу» - отвечает один человек, как будто это всё объясняет.\n\n«Рыбалка,» — сказал другой. «Турниры скоро начнутся. Прошу прощения, но вы, должно быть, слышали, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]»"
 agot_filler_riverlands.300.a:0 "Кто-то будет зарабатывать деньги на этих турнирах. Как [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] этих земель, я имею право на определённую долю."
 agot_filler_riverlands.300.a_tt:0 "Вы взимаете налог с турниров."
 agot_filler_riverlands.300.b:0 "Я хорошо разбираюсь в рыбалке. Почему бы мне [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] не поучаствовать?"
 agot_filler_riverlands.300.b_tt:0 "Вы примете участие в турнире"
 agot_filler_riverlands.301.t:0 "Рыболовные турниры на Трезубце"
 agot_filler_riverlands.301.desc:0 "Так приятно забросить удочку на Трезубце, найти медленое течение, где крупная рыба ждёт, пока ей принесут обед, скрыть удочку от её зорких глаз и убедить её, что мой узелок волокна — настоящая муха. Это удовольствие, но более того, это искусство, а искусство не даётся легко.\n\nВыудив много крупной рыбы и познакомившись со многими прекрасными рыболовами, я возвращаюсь домой. Удивительно, как быстро рушатся сословные барьеры среди сумрака раннего утра, который знают и любят все рыбаки. Один встреченный мною рыбак — сын септона — заметил, что в его семье нет четкой границы между религией и рыболовством. Замечательная мысль!"
 agot_filler_riverlands.301.a:0 "Реки предназначены для рыбалки."
 agot_filler_riverlands.301.a_tt:0 "Вы возвращаетесь домой бодрым."
 agot_filler_riverlands.400.t:0 "Виноград в вино"
 agot_filler_riverlands.400.desc:0 "Однажды, проезжая вдоль Трезубца, я замечаю холмы, обсаженные аккуратными рядами лиственных лоз.\n\n«Конечно, не виноград,» — замечаю я, поскольку всем известно, что Дорн и Арбор контролируют торговлю вином в Вестеросе.\n\n«Не совсем так» — объясняет один из моих спутников. Судя по всему, в Речных землях недавно расцвели виноградники.\n\nЕсли задуматься, это имеет смысл. Наши почвы одни из самых богатых в Вестеросе, наши земли самые плодородные. Почему вода могучего Трезубца должна быть менее полезной для винограда, чем слабая струйка Зеленокровной Дорна?"
 agot_filler_riverlands.400.a:0 "В этом есть потенциал. Я заведу свой собственный виноградник."
 agot_filler_riverlands.400.a_tt:0 "Вам придется подождать и посмотреть, окупятся ли ваши инвестиции."
 agot_filler_riverlands.400.b:0 "Как [Select_CString(ROOT.Char.IsFemale, 'хозяйка', 'хозяин' )] этих земель, я имею право на собственный виноградник."
 agot_filler_riverlands.400.b_tt:0 "Вы насильно захватите виноградник."
 agot_filler_riverlands.400.c:0 "Мы не можем себе этого позволить."
 agot_filler_riverlands.401.t:0 "Виноград в вино"
 agot_filler_riverlands.401.desc:0 "Мои лозы греются на теплом солнце и питаются суглинистыми речными почвами. Виноград толстеет на лозе и мои виноделы уверяют меня, что урожай будет богатым. Это была великолепная идея. Скоро я смогу выпить вина собственного изготовления!"
 agot_filler_riverlands.401.a:0 "Всё идет как по маслу."
 agot_filler_riverlands.401.a_tt:0 "Виноградник продолжит работу в обычном режиме."
 agot_filler_riverlands.401.b:0 "Это лучшая возможность, чем я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] инвестировать больше!"
 agot_filler_riverlands.401.b_tt:0 "С большими первоначальными затратами вы можете получить большую прибыль в долгосрочной перспективе."
 agot_filler_riverlands.402.t:0 "Виноград в вино"
 agot_filler_riverlands.402.desc:0 "Я полулежу в мягком кресле на балконе своей виллы, потягивая своё собственное речноземельное белое вино, и смотрю на холмы моего виноградника. Самые многообещающие бочки были отложены для выдержки, но даже из меньших бочек производился прекрасный продукт. Я не [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )] в этой оценке, о чем свидетельствует то, насколько легко мы смогли продать наши первые партии. Вкус сухого белого на моем языке столь же богат, как и новые поступления в мою казну."
 agot_filler_riverlands.402.a:0 "Теперь я [Select_CString(ROOT.Char.IsFemale, 'виноделица', 'винодел' )]!"
 agot_filler_riverlands.402.a_tt:0 "Вы получаете прибыль от своих вложений."
 agot_filler_riverlands.500.t:0 "Железные налётчики"
 agot_filler_riverlands.500.desc:0 "Солнце восходит над серым небом и привычные холодные ветра приносят утешение. Но когда над моими землями раздаётся звон бронзового колокола Гулкой башни Сигарда, меня охватывает ужас. Кажется, ветры нагнали не только тучи, но и Железнорождённых налётчиков. В моей голове всплывают рассказы о резне и грабежах — кошмар каждого лорда, чьи земли лежат вдоль залива Железных людей."
 agot_filler_riverlands.500.a:0 "Сегодня проверю свой характер."
 agot_filler_riverlands.500.a_tt:0 "Вы должны решить, как реагировать"
 agot_filler_riverlands.501.t:0 "Железные налётчики"
 agot_filler_riverlands.501.desc:0 "Я не могу позволить себе роскошь паники. Пока простолюдины спешат скрыться за моими стенами, я собираю свою домашнюю гвардию и провожу вылазку, чтобы бросить вызов налётчикам, когда они спрыгивают со своих ладей. Если я не покончу с этим быстро, бесчисленное количество моих людей будет убито.\n\nЯ замечаю лидера налетчиков, злобного разбойника, который во всём выглядит как убийца, за которых слывут жители Железных островов. Он встречает мой взгляд и его губы изгибаются в безумной ухмылке."
 agot_filler_riverlands.501.a:0 "Эти подонки запомнят, что это [ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'сбросила', 'сбросил' )] их обратно в море."
 agot_filler_riverlands.501.a_tt:0 "Вы вызываете лидера на дуэль"
 agot_filler_riverlands.501.b:0 "Я не могу смотреть ему в глаза. Нет другого выбора, кроме как бежать!"
 agot_filler_riverlands.501.b_tt:0 "Вы выживете, но ваши земли будут разграблены."
 agot_filler_riverlands.502.t:0 "Железные налётчики"
 agot_filler_riverlands.502.desc:0 "Кровь убитого врага смешивается с морской водой у моих ног. На какое-то мгновение налетчики Железнорождённых, несмотря на условия дуэли, кажется, рассматривают возможность продолжения своего налёта, но я [Select_CString(ROOT.Char.IsFemale, 'выиграла', 'выиграл' )] достаточно времени, чтобы большинство ценных предметов было спрятано, а большинство простолюдинов оказались в безопасности за крепкими стенами.\n\nС каждой минутой всё больше моих людей сплачиваются для защиты, и Железнорождённые понимают, что их атака была сорвана, и возвращаются к своим ладьям и к морю."
 agot_filler_riverlands.502.a:0 "Они не скоро вернутся."
 agot_filler_riverlands.502.a_tt:0 "Налётчики бегут."
 agot_filler_riverlands.502.b:0 "Они могут вернуться в любой момент."
 agot_filler_riverlands.502.b_tt:0 "Вы усилите охрану вдоль побережья."
 agot_filler_riverlands.502.c:0 "Эта победа требует празднования!"
 agot_filler_riverlands.502.c_tt:0 "Вы устраиваете пир в честь всех, кто принимал участие в защите."
 agot_filler_riverlands.600:0 "Масляные лорды"
 agot_filler_riverlands.600.t:0 "[PLACEHOLDER] Похититель скота"
 agot_filler_riverlands.600.desc:0 "[PLACEHOLDER] Разгневанный лорд обвиняет вас в краже его скота"
 agot_filler_riverlands.600.a:0 "[PLACEHOLDER] Верните скот"
 agot_filler_riverlands.600.a_tt:0 "Вы отдаёте скот обратно лорду."
 agot_filler_riverlands.600.b:0 "Всё отрицать"
 agot_filler_riverlands.600.b_tt:0 "Лорд разгневается на вас"
 agot_filler_riverlands.600.c:0 "Не обращайте на него внимания, это улетит, как ветер."
