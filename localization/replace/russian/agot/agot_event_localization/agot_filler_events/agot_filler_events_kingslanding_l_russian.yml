l_russian:

##########################
#        Pickpocket      #
#     ZombieSchrodCat    #
#       0001 - 0002      #
##########################

 agot_filler_kingslanding.0001.t:0 "Мои карманы!"
 agot_filler_kingslanding.0001.desc:0 "Королевская Гавань может быть жемчужиной вестероской короны, но даже самые блестящие драгоценности имеют некоторые недостатки. Хотя у меня нет привычки проезжать через менее достойные районы города, сегодня такое путешествие было неизбежно, и я сталкиваюсь с уличным мальчишкой. Моя стража быстро прогоняет ребёнка в переулок, но когда я вытираю грязь со своей рубашки, то замечаю, что в карманах становится немного легче."
 agot_filler_kingslanding.0001.a:0 "Возможно, мой кошель остался на комоде..."
 agot_filler_kingslanding.0001.b:0 "Стража! За ним!"

 agot_filler_kingslanding.0002.t:0 "$agot_filler_kingslanding.0001.t$"
 agot_filler_kingslanding.0002.desc:0 "Моя стража тащит мелкого воришку ко мне. Он всего лишь мальчишка и, без сомнения, один из бесчисленных сирот Блошиного Конца, судя по его лохмотьям и измождённому виду. Обыскав его карманы, стража извлекает не только мой кошель с монетами, но и некоторые кошели других людей."
 agot_filler_kingslanding.0002.a:0 "Швырните эту крысу в камеру."
 agot_filler_kingslanding.0002.b:0 "Приму всё это в качестве оплаты за причинённые неудобства."
 agot_filler_kingslanding.0002.c:0 "Бедное, отчаявшееся создание. Давай накормим тебя и оденем."

##########################
#    The Fishmonger      #
#     ZombieSchrodCat    #
#       0003 - 0004      #
##########################

 agot_filler_kingslanding.0003.t:0 "Жена торговца рыбой"
 agot_filler_kingslanding.0003.desc:0 "Площадь Рыботорговцев - рынок, расположенный сразу за Речными воротами, или Грязными, как называют их местные жители. Удачно названные из-за своей близости к реке Черноводной, они, пожалуй, лучшее место в Королевской Гавани для покупки улова дня.\n\nОбычно я отправляю одного из своих придворных купить немного рыбы, но сегодня чувствую в себе искателя приключений и беру эту задачу на себя. Я спрашиваю жену торговца рыбой о большой чёрной треске, и [agot_filler_fishmonger_wife.GetSheHe] даёт мне цену в десять золотых."
 agot_filler_kingslanding.0003.a:0 "Я думаю, мы можем прийти к лучшей цене."
 agot_filler_kingslanding.0003.b:0 "[agot_filler_fishmonger_wife.GetSheHe] должно быть бредит! Откажусь от рыбы сегодня."
 agot_filler_kingslanding.0003.c:0 "Если подумать, маленькая рыбка будет просто великолепной."
 agot_filler_kingslanding.0003.d:0 "Предпочитаю поторопиться, чем платить такую непомерную цену!"

 agot_filler_kingslanding.0004.t:0 "$agot_filler_kingslanding.0003.t$"
 agot_filler_kingslanding.0004.desc:0 "Вдвоём мы торгуемся из-за чёрной трески, и хотя эта жена торговца рыбой хорошо разбирается в данном искусстве, я не отступаю.\n\nПримерно через пять минут переговоров туда-сюда мы, наконец, приходим к приемлемой цене."
 agot_filler_kingslanding.0004.a:0 "Так уж и быть."
 agot_filler_kingslanding.0004.success_title:0 "Вы побеждаете в торге с женой торговца рыбой!"
 agot_filler_kingslanding.0004.failure_title:0 "Вы проигрываете в торге с женой торговца рыбой..."

###############################
# The Street of Steel: Knight #
#     ZombieSchrodCat         #
#       0005 - 0008           #
##############################

 agot_filler_kingslanding.0005.t:0 "История одного рыцаря"
 agot_filler_kingslanding.0005.desc:0 "Стальная улица начинается от площади Рыботорговцев и поднимается вверх, пока не достигнет Великой септы Бейлора на холме Висеньи, и чем выше поднимаешься к холму, тем лучше качество услуг. На самой низкой точке холма Висеньи разворачивается сцена между одним из владельцев мастерской и рыцарем. Рыцарь хочет одолжить комплект доспехов под обещание вернуть их после победы в турнире. Владелец же отказывается от такого предложения и советует попытать счастья на Вонючем переулке, где ремесленничают подмастерья."
 agot_filler_kingslanding.0005.a:0 "Думаю, они уладят этот вопрос."
 agot_filler_kingslanding.0005.b:0 "Я заплачу за доспехи рыцаря."
 agot_filler_kingslanding.0005.c:0 "Я помогу тебе, но мы можем найти что-то получше."

 agot_filler_kingslanding.0006.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0006.desc:0 "«Благодарю вас, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]! Вы можете получить мой выигрыш в качестве компенсации! Я в неоплатном долгу». \n\nПринимая доспехи, он говорит мне, что проиграл свой предыдущий комплект на турнире с высокими ставками, но уверен, что займёт первое место в предстояшем."
 agot_filler_kingslanding.0006.a:0 "Желаю вам удачи!"
 agot_filler_kingslanding.0006.b:0 "Возможно, мне стоит вам дать несколько советов..."

 agot_filler_kingslanding.0007.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0007.desc:0 "«Я приветствую любой ваш совет, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Любая помощь будет принята с благодарностью»."
 agot_filler_kingslanding.0007.a:0 "Колите острым концом, ха!"
 agot_filler_kingslanding.0007.b:0 "Прежде всего, будьте храбры."
 agot_filler_kingslanding.0007.c:0 "Будьте на шаг впереди. Уловка — истинное преимущество."
 agot_filler_kingslanding.0007.d:0 "Не сгибайтесь и не поддавайтесь."
 agot_filler_kingslanding.0007.e:0 "Найдите то, что вызывает гнев, и направьте это на свой клинок."
 agot_filler_kingslanding.0007.f:0 "Сыграйте подольше. Терпение поможет процветанию."

 agot_filler_kingslanding.0008.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0008.desc:0 "Моя стража приводит ко мне во двор знакомого рыцаря. Он подходит ко мне, кланяется и кладёт передо мной кожаный мешочек с выигранным золотом на турнире. Рыцарь благодарит меня за оказанную ему веру и просит присоединиться к моему двору."
 agot_filler_kingslanding.0008.a:0 "С радостью приветствую вас при дворе!"
 agot_filler_kingslanding.0008.b:0 "Думаю, вы лучше подходите для участия в турнире..."

##########################
# Fleabottom:The Brawlers#
#     ZombieSchrodCat    #
#       0009 - 0018      #
##########################

 agot_filler_kingslanding.0009.t:0 "Драчуны Блошиного Конца"
 agot_filler_kingslanding.0009.desc:0 "Несмотря на то, что Блошиный Конец — самые печально известные трущобы в Королевской Гавани, в их винных погребках и извилистых переулках можно встретить и благородных. Многие приезжают из более высоких районов города, чтобы прогуляться по дорогам, вымощенным грязью и свиным дерьмом, в поисках вульгарных и незаконных развлечений. \n\nКрысиные ямы являются одной из таких достопримечательностей: обычно на грызунов натравливают собак или других животных, в то время как люди делают ставки на то, сколько из них умрёт. Однако сегодня вечером крыс пощадили, и вместо них на ринг выходят двое мужчин, чтобы сразиться..."
 agot_filler_kingslanding.0009.a:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip], ставлю на тебя"
 agot_filler_kingslanding.0009.b:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip], ставлю на тебя"
 agot_filler_kingslanding.0009.c:0 "Какая моча здесь сойдёт за вино?"
 agot_filler_kingslanding.0009.d:0 "Прикройте это мерзкое местечко!"

 agot_filler_kingslanding.0010.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] и [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] начинают кружить друг вокруг друга, сжмая кулаки. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] делает удар, [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] получает по челюсти. После чего [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] делает ответный удар, и [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] получает тычок в рёбра."
 agot_filler_kingslanding.0010.a:0 "Драка! Драка! Драка!"

 agot_filler_kingslanding.0011.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] побеждает, а [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] уступает."
 agot_filler_kingslanding.0011.a:0 "Хороший бой!"
 agot_filler_kingslanding.0011.b:0 "О нет, моё золото..."

 agot_filler_kingslanding.0012.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] побеждает, а [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] уступает."
 agot_filler_kingslanding.0012.a:0 "Хороший бой!"
 agot_filler_kingslanding.0012.b:0 "О нет, моё золото..."

 agot_filler_kingslanding.0013.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0013.desc:0 "Вино крепче, чем мне казалось. Оно не похоже на арборское, но в нём определённо есть нотка! После нескольких кубков я чувствую, что могу сразиться с любым из этих бойцов и, возможно, с кем угодно в мире! Вино бодрит, и я выхожу на ринг. Я и [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] начинаем сближаться. Как только он встаёт, мы начинаем драку; зрители аплодируют, а ставки начинают расти."
 agot_filler_kingslanding.0013.a:0 "Ну давай потанцуем!"
 agot_filler_kingslanding.0013.success_title:0 "Вы выигрываете бой!"
 agot_filler_kingslanding.0013.failure_title:0 "Вы проигрываете бой..."

 agot_filler_kingslanding.0014.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0014.desc:0 "Это настоящий бой, но [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] в конечном итоге уступает мне."
 agot_filler_kingslanding.0014.a:0 "Хороший бой! Прекрасно!"

 agot_filler_kingslanding.0015.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] делает шаг, чтобы бросить мне вызов."
 agot_filler_kingslanding.0015.a:0 "Я надеюсь, вы хороший ловец, ведь я бросаю эти кулаки!"
 agot_filler_kingslanding.0015.success_title:0 "Вы выигрываете бой!"
 agot_filler_kingslanding.0015.failure_title:0 "Вы проигрываете бой..."


 agot_filler_kingslanding.0016.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0016.desc:0 "Окровавленные и избитые, оба моих противника сдались. Толпа приветствовала мою демонстрацию превосходства. Сегодня вечером? Я [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] Блошиного Конца!"
 agot_filler_kingslanding.0016.a:0 "Что за ночь!"

 agot_filler_kingslanding.0017.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0017.desc:0 "Я не совсем [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], какой именно удар сбил меня с ног, но когда я прихожу в себя, то обнаруживаю, что лежу на земле в переулке. Несколько моих монет пропали, возможно, взятые в качестве компенсации за всё выпитое мною вино."
 agot_filler_kingslanding.0017.a:0 "Что за ночь..."

##########################
# The Potshop: Sellsword #
#     ZombieSchrodCat    #
#       0018 - 0021      #
##########################

 agot_filler_kingslanding.0018.t:0 "Таинственная миска с бурым"
 agot_filler_kingslanding.0018.desc:0 "Самый соблазнительный из запахов взывает ко мне — горячее мясо, шкварки, жир! Чувство голода пересиливает разум, и я вхожу туда, откуда доносится аромат. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вам, наверное, не стоит здесь есть», — предупреждает меня наёмник, указывая на миску с бурым мясом, с которым он в данный момент расправляется. — «С заходом солнца это место превращается в крысиную яму. Здесь есть поговорка: «Проигравшие в яме выигрывают место в миске»."
 agot_filler_kingslanding.0018.a:0 "Я могу решить самостоятельно, спасибо."
 agot_filler_kingslanding.0018.b:0 "Ты не мой отец, чтобы указывать мне. Отвали."
 agot_filler_kingslanding.0018.c:0 "Если всё так плохо, тогда почему ты это ешь?"

 agot_filler_kingslanding.0019.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0019.desc:0 "«Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Просто подумал, что вы должны знать», — отвечает наёмник. \n\nЯ сажусь на своё место и начинаю поглощать свою миску. Посреди трапезы я нахожу это: крысиный череп, на котором ещё держится плоть. Мой желудок — мой бедный, нежный желудок — переворачивается."
 agot_filler_kingslanding.0019.a:0 "*БУЭЭЭ*"

 agot_filler_kingslanding.0020.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0020.desc:0 "«У меня бывало и похуже. Такова жизнь наёмника без работы, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», — он пожимает плечами и вытаскивает косточку из коричневой жидкости, отбрасывая её в сторону, прежде чем проглотить ещё одну ложку."
 agot_filler_kingslanding.0020.a:0 "...Так ты ищешь работы?"
 agot_filler_kingslanding.0020.b:0 "Благодарю за предупреждение."

 agot_filler_kingslanding.0021.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0021.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я просто делаю вам дружеское предупреждение. Но если вы хотите драки, то её и получите!» \n\nНаёмник поднимается со своего места, похрустывая костяшками пальцев. Некоторые посетители убегают, но большинство остаются, чтобы сделать ставки."
 agot_filler_kingslanding.0021.a:0 "Иди сюда, раз хочешь быть рыцарем трущоб!"
 agot_filler_kingslanding.0021.success_title:0 "Вы выигрываете бой!"
 agot_filler_kingslanding.0021.failure_title:0 "Вы проигрываете бой..."

###########################
# Cobbler's Square: Septon#
#     ZombieSchrodCat     #
#       0022 - 0025       #
###########################

 agot_filler_kingslanding.0022.t:0 "Сапожная площадь: Септон"
 agot_filler_kingslanding.0022.desc:0 "В то время как Сапожная площадь обычно является уделом занятых ремесленников, иногда она оказывается во власти тех, кто горячо поклоняется Семерым. Отчасти это связано с тем, что она распологается к юго-востоку от Божьих ворот, а также давними традициями среди проповедников веры. Нередко септон занимает свою очередь, чтобы проповедовать слушателям, и сегодняшний день ничем не отличается от других."
 agot_filler_kingslanding.0022.a:0 "Нет, нет! Это неправильно! Поклоняемся ли мы одной вере?"
 agot_filler_kingslanding.0022.b:0 "Кажется, [agot_filler_square_septon.GetSheHe] немного [Select_CString(agot_filler_square_septon.IsFemale, 'смущена', 'смущён' )] ролью Старицы..."
 agot_filler_kingslanding.0022.c:0 "У меня нет на это времени."
 agot_filler_kingslanding.0022.d:0 "Посмотрите-ка, вон там парень продаёт томаты..."

 agot_filler_kingslanding.0023.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0023.desc:0 "Я занимаю место рядом с септоном и начинаю указывать на [agot_filler_square_septon.GetHerHis] ошибки. Громко. [agot_filler_square_septon.GetSheHe|U] пытается возразить, но я куда упрямее и умнее, чем [agot_filler_square_septon.GetSheHe]. Мы проводим большую часть дня, горячо обсуждая веру, хотя речь идёт не столько о Семерых, сколько о том, как быть правым."
 agot_filler_kingslanding.0023.a:0 "...подождите, почему я снова на площади?"
 agot_filler_kingslanding.0023.success_title:0 "Вы выигрываете спор!"
 agot_filler_kingslanding.0023.failure_title:0 "Вы проигрываете спор.."

 agot_filler_kingslanding.0024.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0024.desc:0 "Поначалу септон совершенно враждебен к моим мягким поправкам. Однако, после более тщательного обсуждения и терпения с моей стороны, [agot_filler_square_septon.GetSheHe] в конце концов соглашается с моими доводами. И всё же я понимаю, что занимаю [agot_filler_square_septon.GetHerHis] место, и септон присоединился к постоянно растущей толпе, когда я случайно произношу проповедь!"
 agot_filler_kingslanding.0024.a:0 "Может, мне следовало стать септоном..."

 agot_filler_kingslanding.0025.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0025.desc:0 "Наблюдая, как помидор расползается по лицу септона, я понимаю, что это было разумное вложение моих денег! Конечно, в толпе есть некоторые, кто смотрят на меня с неодобрением, но многие другие следуют моему примеру и покупают собственные томаты, чтобы бросить их в септона. В конце дня Сапожная площадь освобождается от унылых лап проповеди. Я от души смеюсь, а парень, продающий томаты, уходит домой с толстым мешком монет."
 agot_filler_kingslanding.0025.a:0 "Все хорошо провели время! ...за исключением септона."

###########################
# Eel Alley: Bakers Cart  #
#     ZombieSchrodCat     #
#       0026 - 0028       #
###########################

 agot_filler_kingslanding.0026.t:0 "Тележка пекаря"
 agot_filler_kingslanding.0026.desc:0 "Я человек, и иногда мне просто хочется съесть немного горячего хлеба. К счастью, в Угревом переулке, известном своими гостиницами и тавернами, никто не испытывает недостатка в свежем, тёплом хлебе. Я неторопливо подхожу к тележке, которой управляют пекарь и его подмастерье, и покупаю немного хлеба, такого свежего, что от него идёт пар. \n\nКогда я откусываю аппетитную корочку, чувствую что-то совсем невкусное: деревянную щепку. Я разламываю хлеб и нахожу ещё больше — этот хлеб был испечён из муки, наполненной опилками!"
 agot_filler_kingslanding.0026.a:0 "Стража!"
 agot_filler_kingslanding.0026.b:0 "Вы, законченные ублюдки!"
 agot_filler_kingslanding.0026.c:0 "Закон ясно говорит о святости хлеба!"
 agot_filler_kingslanding.0026.d:0 "Ты пытался убить меня!?"

 agot_filler_kingslanding.0027.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0027.desc:0 "Я хватаю тележку за бортик и бросаю на землю, разбивая вдребезги, прежде чем разрубить оставшиеся части мечом. И пекарь, и подмастерье могут только в страхе наблюдать, как меня переполняет ярость. После полного уничтожения тележки я подхожу к пекарю и хватаю мешочек с монетами, висящий у него на поясе, — штраф за преступление против хлеба."
 agot_filler_kingslanding.0027.a:0 "Чтобы духу вашего тут больше не было!"

 agot_filler_kingslanding.0028.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0028.desc:0 "Наши законы на этот счёт предельно ясны: пекарь должен заплатить штраф за подмешивание опилок в муку и попытку выдать это за хлеб. Если он не сможет оплатить штраф, его выпорют!"
 agot_filler_kingslanding.0028.a:0 "Плати!"


###########################
#Street of Silk: Blackmail#
#     ZombieSchrodCat     #
#       0029 - 0030       #
###########################

 agot_filler_kingslanding.0029.t:0 "Шёлковая улица"
 agot_filler_kingslanding.0029.desc:0 "Выходя из одного борделя на Шёлковой улице, я слышу, что меня окликнул чей-то голос. Мужчина улыбается и спрашивает, как прошла моя ночь там... ой. Поймал. Он явно пытается заработать на этом немного денег."
 agot_filler_kingslanding.0029.a:0 "Назови свою цену, и я сохраню это между нами."
 agot_filler_kingslanding.0029.b:0 "Ты ничего от меня не получишь!"
 agot_filler_kingslanding.0029.c:0 "Не думаю, что ты кому-то что-то расскажешь..."
 agot_filler_kingslanding.0029.d:0 "А! Значит, бордель всё-таки прикрытие? Умно."

 agot_filler_kingslanding.0030.t:0 "$agot_filler_kingslanding.0029.t$"
 agot_filler_kingslanding.0030.desc:0 "Конечно, бордель — это прикрытие, и это вполне логично, учитывая огромное количество приходящих клиентов из высшей знати. \n\n«Заключим сделку...»\n\nВы всё утро разговариваете с владельцем борделя, строите планы и предлагаете значимые цели для его работников, которых можно задобрить и выведать у них секреты. А потом, как только кажется, что вы подружились, вы напоминаете владельцу борделя о последствиях, к которым может привести его маленькая авантюра на стороне. Может ли городская стража бросить его в темницу? Или его жертвы увидят, как он превратится в подрумяненное мясо в миске? Улыбка мужчины исчезает, и её место занимает страх."
 agot_filler_kingslanding.0030.a:0 "Это может остаться между нами, пока ты работаешь на меня."

###########################
#   Redkeep: The Rats     #
#     ZombieSchrodCat     #
#       0031 - 0038       #
###########################

 agot_filler_kingslanding.0031.t:0 "Крысы Красного Замка"
 agot_filler_kingslanding.0031.desc:0 "Я обнаруживаю не самую приглядную сцену в Красном Замке: стая крыс почувствовала себя как дома. Испытывая отвращение, я преследую паразитов, следуя за ними, пока они не исчезают в маленьком отверстии в стене. Дыра... странная. Она настолько хорошо вырезана, что кажется почти преднамеренным выбором дизайна. Я оттягиваю край маленького среза, чтобы посмотреть, не рассыплется ли он у меня под руками, и — о, Семеро! — он действует как скрытый рычаг, который открывает потайную дверь. Я нахожу один из тайных туннелей короля Мейгора!"
 agot_filler_kingslanding.0031.a:0 "Интересно, к чему это приведёт..."
 agot_filler_kingslanding.0031.b:0 "Я найду каменщика и прикажу его запечатать."

 agot_filler_kingslanding.0032.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0032.desc:0 "Пройдя небольшое расстояние по туннелю, я натыкаюсь на огромную яму. Единственный путь через реку — это узкий мост, который едва ли достаточно широк, чтобы его можно было перейти, если я буду переставлять одну ногу за другой. Яма внизу так глубока, что мои глаза не видят дна — верная смерть, если я упаду."
 agot_filler_kingslanding.0032.a:0 "Риск, на который можно пойти."
 agot_filler_kingslanding.0032.b:0 "Я не буду рисковать жизнью!"
 agot_filler_kingslanding.0032.c:0 "Сошью сбрую из своего плаща для безопасности."

 agot_filler_kingslanding.0033.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0033.desc:0 "Продвигаясь по туннелю и делая шаг, я чувствую, как каменная плита проседает у меня под ногой, и когда я смотрю вперёд, то вижу большой маятник, качающийся поперёк туннеля."
 agot_filler_kingslanding.0033.a:0 "Могу достаточно быстро пробежать мимо него."
 agot_filler_kingslanding.0033.b:0 "Вместо этого я выбираю жизнь."
 agot_filler_kingslanding.0033.c:0 "Я легко могу рассчитать время своих движений..."
 agot_filler_kingslanding.0033.d:0 "В конце концов, импульс должен иссякнуть. Буду ждать."

 agot_filler_kingslanding.0034.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0034.desc:0 "Я чувствую запах раньше, чем вижу его, и количество крыс только подтверждает это: под обломками обрушившегося разреза туннеля находится тело. Я осматриваю его и обнаруживаю хорошее вооружение. Это был наёмный убийца!"
 agot_filler_kingslanding.0034.a:0 "Что, если бы он прошёл через туннели?"

 agot_filler_kingslanding.0035.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0035.desc:0 "Я натыкаюсь на обрушившуюся часть туннеля и, поворачиваясь, чтобы уйти, замечаю металлический ящик. Я вскрываю его и нахожу довольно значительную сумму золота! Возможно, это был запас на тот случай, если королю Мейгору когда-нибудь пришлось бы бежать из замка..."
 agot_filler_kingslanding.0035.a:0 "Обеспечу им надёжное пристанище в своих карманах."

 agot_filler_kingslanding.0036.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0036.desc:0 "Я исследую туннель насквозь, и когда выхожу с другой стороны, то оказываюсь в задней комнате элитного борделя!"
 agot_filler_kingslanding.0036.a:0 "...что ж, учитывая, что я уже здесь..."
 agot_filler_kingslanding.0036.b:0 "Я здесь только для поиска выхода!"

 agot_filler_kingslanding.0037.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0037.desc:0 "Я исследую туннели ещё глубже, по пути тропинка начинает меняться. Мощение кажется более новым. Чистым. Представьте себе мой восторг, когда я выныриваю и оказываюсь в Септе Бейлора! Забавно — септа не существовала во времена правления короля Мейгора. Я полагаю, что они, должно быть, добавили этот туннель позже. Как странно. Интересно, зачем кому-то понадобился секретный путь в септу..."
 agot_filler_kingslanding.0037.a:0 "Несомненно, связь короля и веры так же глубока, как и туннели!"
 agot_filler_kingslanding.0037.b:0 "Должно быть, вера построила его для шпионажа за королём."

 agot_filler_kingslanding.0038.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0038.desc:0 "Туннель в конце концов приводит к деревянной двери, и когда я открываю её и переступаю порог, то оказываюсь в помещении, похожем на кладовую таверны... Может быть, пока я здесь, мне стоит угостить себя какой-нибудь едой и вином."
 agot_filler_kingslanding.0038.a:0 "Никто не упутит одну-две бутылки вина..."
 agot_filler_kingslanding.0038.b:0 "Это дорнийская колбаска?"
 agot_filler_kingslanding.0038.c:0 "Полагаю, крысы тоже сочли это вкусным. Нет, спасибо."

###########################
#     The Dragonpit      #
#     ZombieSchrodCat     #
#       0039 - 0043       #
###########################

 agot_filler_kingslanding.0039.t:0 "Драконье Логово"
 agot_filler_kingslanding.0039.desc:0 "Несмотря на то, что Драконье Логово, возвышающееся над холмом Рейнис, находится в руинах, чихать не на что. По приказу короля Мейгора Жестокого массивное сооружение было построено на развалинах Септы Поминовения после того, как тот сравнял его с землёй. Логово должно было служить стойлом для драконов, с дверями, достаточно большими, чтобы через них могли проехать две дюжины рыцарей одновременно. Однако после штурма во времена Танца Драконов купол Логова обрушился, и оно, к сожалению, было заброшено."
 agot_filler_kingslanding.0039.a:0 "Это то, что я хочу увидеть вблизи."
 agot_filler_kingslanding.0039.b:0 "С моего места открывается прекрасный вид."

 agot_filler_kingslanding.0040.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0040.desc:0 "Руины завораживают своим величием, и я настолько отвлекаюсь, что не замечаю, как деревянные полы крошатся подо мной, пока не проваливаюсь сквозь них. Хотя падение не причиняет вреда, я оказываюсь в окружении пепла и обугленных костей. Фу. Я выбираюсь из этой передряги и убегаю из Драконьего Логова. \n\nПозже в тот же день я вспоминаю, как во время Великого весеннего поветрия было так много тел, что Гильдии пиромантов пришлось использовать Драконье Логово для сжигания мёртвых."
 agot_filler_kingslanding.0040.a:0 "Не думаю, что когда-нибудь смогу разглядеть все эти кости..."

 agot_filler_kingslanding.0041.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0041.desc:0 "Пока я исследую Драконье Логово, ко мне подходит молодая женщина. Сначала я думаю, что это странное место для встречи с такой милой молодой девушкой, но потом я вспоминаю слухи о том, что Драконья Яма используется некоторыми для... интимных встреч, и эта молодая особа, кажется, заинтересована в изучении гораздо большего, чем само Логово."
 agot_filler_kingslanding.0041.a:0 "Я знаю один укромный уголок."
 agot_filler_kingslanding.0041.b:0 "Я здесь не для этого, спасибо!"

 agot_filler_kingslanding.0042.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0042.desc:0 "Я не могу поверить своим глазам! Даже в развалинах видно мастерство, которое было вложено в строительство такого места. Как жаль, что оно погибло из-за паранойи короля Мейгора, но я не могу не восхищаться, несмотря ни на что."
 agot_filler_kingslanding.0042.a:0 "Это действительно вдохновляет!"
 agot_filler_kingslanding.0042.b:0 "Возможно, однажды и мне удастся построить что-то подобное."
 agot_filler_kingslanding.0042.c:0 "От такого зрелища перехватывает дыхание!"

 agot_filler_kingslanding.0043.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0043.desc:0 "В конце концов я натыкаюсь на бездомного, который находит убежище в развалинах. Рядом с ним стоит нищенская миска, в которой нет ничего, кроме нескольких монет."
 agot_filler_kingslanding.0043.a:0 "Вот, купи себе горячей пищи."
 agot_filler_kingslanding.0043.b:0 "Я возьму их, ты всё равно потратишь их впустую."
 agot_filler_kingslanding.0043.c:0 "*Не обращать внимания.*"
 agot_filler_kingslanding.0043.d:0 "Никто не будет скучать по нему.... Возможно, я..."

# Balerion making a ruckus
 agot_filler_kingslanding.0044.cat_name:0 "Балерион"
 agot_filler_kingslanding.0044.t:0 "Балерион! Что за напасть!"
 agot_filler_kingslanding.0044.desc:0 "Я слышу шум, доносящийся со двора, и, отправившись туда, обнаруживаю Балериона, пресловутого кота Королевской Гавани, который наводит шороху. Он гоняется по двору за мышью, и та спасается бегством. Во время бега он врезается в слугу, несущего блюдо с едой, и поднос летит на пол. Еда рассыпается по земле, и слуге приходится убирать за собой. «Проклятый кот!» - слышу я, как слуга кричит вслед извергу.\n\nЭтот кот уже не раз доставлял мне неудобства! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то с ним сделать."
 agot_filler_kingslanding.0044.a:0 "Этому котику просто необходим хороший дом!"
 agot_filler_kingslanding.0044.a.f:0 "Вы приручите Балериона, и он станет вашим верным спутником."
 agot_filler_kingslanding.0044.b:0 "Возможно, пришло время попрактиковаться в вивисекции..."
 agot_filler_kingslanding.0044.b.f:0 "Вы препарируете Балериона и узнаете секреты его девяти жизней."
 agot_filler_kingslanding.0044.c:0 "Иди сюда, кошак! Сейчас ты получишь!"
 agot_filler_kingslanding.0044.c.f:0 "Вы пнёте Балериона, надеясь научить его хорошим манерам!"
 agot_filler_kingslanding.0044.d:0 "Только гляньте на этого милого котика!"
 agot_filler_kingslanding.0044.d.f:0 "Вы погладите Балериона и угостите его!"
 agot_filler_kingslanding.0044.e:0 "Возможно, [giving_cat_child.GetFirstName] обрадуется новому питомцу?"
 agot_filler_kingslanding.0044.e.f:0 "[giving_cat_child.GetFirstName] получит от вас Балериона в качестве подарка!"