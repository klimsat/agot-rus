l_russian:
 #The Legacy of The Conqueror
 agot_historical_inspiration.0001.t:0 "Наследие Завоевателя"
 agot_historical_inspiration.0001.desc:0 "Читая последние послания из разных уголков королевства, я обращаюсь к его истокам. Завоевание Семи Королевств остаётся одним из величайших подвигов, совершённых в течение одной жизни. Я не могу не задумываться о том, какое влияние оказало завоевание [ROOT.Var('AegonTheConqueror').Char.GetFirstName]а на наше королевство. Наследие династии Таргариенов неоспоримо, и его основы были заложены деяниями одного человека.\n\nЧасть меня признаёт преимущества, которые принесло правление Таргариенов. Стабильность, централизованная власть и защита драконов - это не то, к чему стоит относиться легкомысленно. Однако я также задаюсь вопросом, что было бы, если бы Эйгон не высадился с Драконьего Камня. Был бы Вестерос разделён и по сей день? Смогли бы вестеросцы выйти из тупика? Можно ли было бы достичь мира без крови и пламени?\n\nНаследие Завоевания будет обсуждаться ещё многие века, но мне решать, что я могу из этого извлечь."
 agot_historical_inspiration.0001.desc.targ:0 "Читая последние послания из разных уголков королевства, я обращаюсь к его истокам. Завоевание Семи Королевств остаётся одним из величайших подвигов, совершённых в течение одной жизни. Я не могу не задуматься о том, какое влияние оказало завоевание [ROOT.Var('AegonTheConqueror').Char.GetFirstName]а на наше королевство. Наследие династии Таргариенов неоспоримо, и в основе его лежат деяния этого человека.\n\nВсе должны признать пользу, которую мы принесли. Стабильность, централизованная власть и защита драконов - не те вещи, к которым стоит относиться легкомысленно. И всё же часть меня задается вопросом, что было бы, если бы Эйгон не переправился с Драконьего Камня. Был бы Вестерос разделён и по сей день? Смогли бы вестеросцы выйти из тупика? Был бы достигнут мир без таких трудностей?\n\nНаследие Завоевания будет обсуждаться ещё многие века, но мне решать, что я могу из этого извлечь."
 agot_historical_inspiration.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] узнать больше о высоком валирийском языке."
 agot_historical_inspiration.0001.b:0 "Я буду упорно трудиться, чтобы изменить мир, как это сделал Эйгон."
 agot_historical_inspiration.0001.b.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стала усердной', 'стал усердным' )]!"
 agot_historical_inspiration.0001.b.b:0 "Изменить самого себя, разумеется, очень тяжко!"
 agot_historical_inspiration.0001.c:0 "Я прикажу возвести небольшую святыню для погибших."
 agot_historical_inspiration.0001.d:0 "Приятно восхищаться теми, кто многого добился."
 agot_historical_inspiration.0001.e:0 "Такой фундамент делает честь всем в королевстве."
 agot_historical_inspiration.0001.e.targ:0 "Деяния Эйгона прославляют всех Таргариенов!"
 
 #Reflections of Cleverness
 agot_historical_inspiration.0002.t:0 "Отражения ума"
 agot_historical_inspiration.0002.desc.lannister:0 "Я выхожу во двор и поднимаю руку, чтобы прикрыть лицо от яркого солнца. Тень от развевающегося на ветру штандарта Ланнистеров ненадолго заслоняет мне глаза, и в голову приходит мысль. Ланн [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed]. Мифический прародитель моего [Concept( 'house', 'дома' )|E]. Действительно ли он натравил на Кастерли из Утёса Кастерли Рок стаю львов, чтобы дать нам наш символ? У этой истории много вариантов. Неужели он подговорил Кастерли убить друг друга? Переспал со всеми их женщинами? Изгнал их с помощью крыс?\n\nХотя мейстеры оспаривают всё это, утверждая, что он всего лишь фигура из мифов и легенд, мне с младенчества твердили, что я являюсь потомком этой легенды."
 agot_historical_inspiration.0002.desc.poet:0 "Я смотрю на чистый пергамент под своим пером. Обычно стихи даются мне легко, но сегодня я никак не могу подобрать слова. Я откидываюсь назад, смотрю в потолок и думаю, как поэты прошлого овладевали своим остроумием.\n\nМоё сознание рисует образ - [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed]. Хотя мейстеры оспаривают его существование, утверждая, что он всего лишь фигура из мифов и легенд, был человек, который, должно быть, овладел своим остроумием. Не будучи поэтом, он, тем не менее, лишил Кастерли одного из величайших замков в государстве, что должно быть одним из самых хитроумных подвигов, совершённых в Вестеросе. Что я могу почерпнуть из такой истории?"
 agot_historical_inspiration.0002.desc.bastard:0 "Я прощаюсь с уходящими мелкими дворянами и отмечаю их косой взгляд. Бастард. Я знаю, что они думают именно об этом. Хотя они самые ничтожные из лордов, это пятно заставляет их считать меня ниже их самих. В самые мрачные минуты я даже могу поверить в худшее...\n\nТревожная мысль не покидает меня даже сейчас, когда я лежу в постели, устремив глаза в тёмный потолок. Но в темноте возникает утешительная мысль. Бастарды и раньше достигали величия. [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed], мифический основатель дома Ланнистеров, в некоторых историях считается бастардом. Какой мелкий лорд может претендовать на такой подвиг, законнорождённый или нет? Эта мысль успокаивает мой бешено колотящийся разум, и, прежде чем сон овладевает мной, я решаю, что вспомню об этом назавтра."
 agot_historical_inspiration.0002.desc.bastard_legitimized:0 "Я прощаюсь с уходящими мелкими дворянами и отмечаю их косой взгляд. Бастард. Я знаю, что они думают именно об этом. Несмотря на то, что я якобы [Select_CString(ROOT.Char.IsFemale, 'очистилась', 'очистился' )], обстоятельства моего рождения всё равно оставляют на мне пятно, и хотя они самые ничтожные из лордов, это пятно заставляет их считать меня ниже их самих. В самые мрачные минуты я даже могу поверить в худшее...\n\nТревожная мысль не покидает меня даже сейчас, когда я лежу в постели, устремив глаза в тёмный потолок. Но в темноте возникает утешительная мысль. Бастарды и раньше достигали величия. [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed], мифический основатель дома Ланнистеров, в некоторых историях считается бастардом. Какой мелкий лорд может претендовать на такой подвиг, законнорождённый или нет? Эта мысль успокаивает мой бешено колотящийся разум, и, прежде чем сон овладевает мной, я решаю, что вспомню об этом назавтра."
 agot_historical_inspiration.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] научиться владеть своим языком так же, как он."
 agot_historical_inspiration.0002.a.a:0 "Я нахожу подход к словам!"
 agot_historical_inspiration.0002.a.b:0 "Ба! Всё это слишком сложно"
 agot_historical_inspiration.0002.b:0 "Такое коварство вдохновляет!"
 agot_historical_inspiration.0002.b.a:0 "Я нахожу свой путь в тенях!"
 agot_historical_inspiration.0002.b.b:0 "Ба! Всё это слишком сложно"
 agot_historical_inspiration.0002.c:0 "Эта мысль вдохновляет меня на поэзию!"
 agot_historical_inspiration.0002.d:0 "Я могу отработать это пятно так же, как и он!"
 agot_historical_inspiration.0002.e:0 "Что за история о наших основателях!"
 agot_historical_inspiration.0002.e.cynical:0 "Возможно, это ложь, но полезная."
 
 #The Last of a Dynasty
 agot_historical_inspiration.0003.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Последняя', 'Последний' )] в роду"
 agot_historical_inspiration.0003.desc:0 "Я слышу, как мои шаги гулко разносятся по залам моего замка, слегка приглушённые растениями, украшающими окна. Ни звука играющих детей. Ни восторженного смеха братьев, ни радостного хихиканья сестёр. Слуги расступаются передо мной, когда я пересекаю двор, почтительно кланяются, но их присутствие не успокаивает меня. Я [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]. [Select_CString(ROOT.Char.IsFemale, 'Последняя', 'Последний' )] в роду [ROOT.Char.GetDynasty.GetName].\n\nМоя династия не станет первой угасшей династией Простора. Когда [ROOT.Var('MernIX').Char.GetFullName] и его сыновья выступили против драконов на Пламенном поле во времена Завоеваний [ROOT.Var('AegonTheConqueror').Char.GetFirstName]а, этот великий род пресёкся. Неужели и мой дом обречён на то, чтобы остаться на страницах истории? Интересно, что именно мне следует почерпнуть из истории этого угасшего дома, что пойдёт на пользу другому угасающему дому?"
 agot_historical_inspiration.0003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна выйти замуж', 'должен жениться' )]! За кого-нибудь! За кого угодно!"
 agot_historical_inspiration.0003.a.flavor:0 "Вы найдёте наиболее [Select_CString(willing_courtier.IsFemale, 'подходящую крестьянку', 'подходящего крестьянина' )] для свадьбы."
 agot_historical_inspiration.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [willing_courtier.GetFirstName] не против..."
 agot_historical_inspiration.0003.c.wife:0 "Жена моя, иди ко мне!"
 agot_historical_inspiration.0003.c.husband:0 "Муж мой, иди ко мне!"
 agot_historical_inspiration.0003.c.flavor:0 "Вы приложите этой ночью #italic особые #!усилия."
 agot_historical_inspiration.0003.d:0 "Возможно, я достигну величия в одиночку?"
 agot_historical_inspiration.0003.d.flavor:0 "Вы обязательно подчеркнёте свою роль [Select_CString(ROOT.Char.IsFemale, 'последней представительницы', 'последнего представителя' )] династии [ROOT.Char.GetDynasty.GetName]."
 
 #Lost Light, Stars Remembered
 agot_historical_inspiration.0004.t:0 "Погасший свет, запомнившиеся звёзды"
 agot_historical_inspiration.0004.desc:0 "«Ночь прекрасна» - бездумно говорит мне [random_courtier.GetFirstName], хотя я этого не увижу. Я слышу шум ветра в открытом окне, чувстую прохладный ветерок, но не вижу ничего из того, о чём говорит [random_courtier.GetSheHe]. Я слышу тонкий звук [random_courtier.GetHerHis] переставляемых ног, когда [random_courtier.GetSheHe] поворачивается ко мне и заикаясь извиняется. «Ох. Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я... [Select_CString(random_courtier.IsFemale, 'забыла', 'забыл' )].» - говорит [random_courtier.GetSheHe], быстро находя предлог, чтобы уйти.\n\n[Select_CString(random_courtier.IsFemale, 'Забыла', 'Забыл' )], значит. Сколько времени прошло с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] зрение? Я даже не могу смотреть на звёзды в прекрасную ночь...\n\nЗвёзды. Сир [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed] тоже был слеп, но он украсил свои глаза сапфирами и был умелым бойцом."
 agot_historical_inspiration.0004.modifier_desc:0 "Этот персонаж недавно был вдохновлён примером такого героя, как [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0004.a:0 "Я не сдамся так легко. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тренироваться так же, как он!"
 agot_historical_inspiration.0004.b:0 "Может быть, мне тоже стоит приобрести пару глаз из драгоценных камней?"
 agot_historical_inspiration.0004.b.flavor:0 "Вы разошлете письма с просьбой найти квалифицированных мастеров."
 agot_historical_inspiration.0004.c:0 "То, что [random_courtier.GetSheHe] [Select_CString(random_courtier.IsFemale, 'забыла', 'забыл' )], означает, что у меня всё хорошо."
 agot_historical_inspiration.0004.c.flavor:0 "Ваше умение ориентироваться в мире вслепую было отмечено."
 agot_historical_inspiration.0004.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять то, что не могу изменить."
 
 agot_historical_inspiration.0005.t:0 "Ковка глаз из драгоценных камней"
 agot_historical_inspiration.0005.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] письма, несколько умелых мастеров откликнулись с предложениями по изготовлению пары глаз из драгоценных камней. С моих губ не сходила улыбка, когда я [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] их проекты.\n\nОдин из мастеров предлагает изготовить пару сапфировых глаз, которые, несомненно, очаруют любого, с кем я заговорю. Другой предлагает рубиновые, которые устрашат окружающих. Также есть довольно нестандартное предложение - глаза из аметиста, которые отпугнут тех, кто захочет причинить мне зло. И, наконец, один смельчак предлагает изготовить алмазные глаза, которые ослепят всех своим богатством."
 agot_historical_inspiration.0005.a:0 "Пара сапфиров, какими владел [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed]!"
 agot_sapphire_eyes_name:0 "Сапфировые глаза"
 agot_sapphire_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти сапфиры в качестве протезов глаз, имеющих чарующий оттенок синего цвета"
 agot_historical_inspiration.0005.b:0 "Пара рубинов, чтобы наводить страх на моих врагов!"
 agot_ruby_eyes_name:0 "Рубиновые глаза"
 agot_ruby_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти рубины в качестве протезов глаз, имеющих устрашающий оттенок красного цвета."
 agot_historical_inspiration.0005.c:0 "Пара аметистов, чтобы привести в ужас мой двор и вассалов!"
 agot_amethyst_eyes_name:0 "Аметистовые глаза"
 agot_amethyst_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти аметисты в качестве протезов глаз, инкрустированных ониксами, создающими пугающее фиолетовое сияние."
 agot_historical_inspiration.0005.d:0 "Пара алмазов, чтобы показать моё величие!"
 agot_diamond_eyes_name:0 "Алмазные глаза"
 agot_diamond_eyes_desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Ослепшая', 'Ослепший' )] [ROOT.Char.GetFullName] [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] вырезать эти алмазы в качестве протезов глаз, которые не могут не привлекать внимания."
 agot_historical_inspiration.0005.e:0 "Если подумать, то это дороговато."
 
 #Remembering Alicent Hightower
 agot_historical_inspiration.0006.t:0 "[ROOT.Var('AlicentHightower').Char.GetFullName] - воспоминания"
 agot_historical_inspiration.0006.desc:0 "Традиционно женщины не держали власть в руках в Просторе. Правление обычно было уделом мужчин, и хотя, к счастью, никто не правит вместо меня, это иногда приводит к интересным сравнениям. Одно из них было сделано сегодня, когда мне сказали, что я «такая же вдохновляющая, как сама [ROOT.Var('AlicentHightower').Char.GetFullName]».\n\nНесмотря на то, что королева не являлась непосредственной правительницей, она, вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я должна относиться к этому сравнению, как женщина и как благородная дама Простора?"
 agot_historical_inspiration.0006.desc.hightower_woman:0 "Традиционно женщины не держали власть в руках в Просторе. Правление обычно было уделом мужчин, и хотя, к счастью, никто не правит вместо меня, это иногда приводит к интересным сравнениям. Одно из них было сделано сегодня, когда мне сказали, что я «такая же вдохновляющая, как сама [ROOT.Var('AlicentHightower').Char.GetFullName]».\n\nНесмотря на то, что королева не являлась непосредственной правительницей, она, вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я должна относиться к этому сравнению, как женщина и как Хайтауэр?"
 agot_historical_inspiration.0006.desc.hightower_man:0 "Мы, Хайтауэры, можем проследить свою родословную до самых ранних дней истории Простора, и в этой истории можно найти множество благородных и честных мужей. Однако сегодня мне напомнили, что одним из моих самых знаменитых родственников был не мужчина, а женщина.\n\nКоролева [ROOT.Var('AlicentHightower').Char.GetFullName], вероятно, одна из самых могущественных женщин, когда-либо живших в Вестеросе. Однако её наследие представляет собой сложный гобелен, сотканный как из восхищения, так и из противоречий. Являясь королевой, она умело распоряжалась властью, недоступной любой другой женщине её возраста, но именно её поддержка сына Эйгона II привела к разрушительному Танцу Драконов, в ходе которого все её дети погибли, а большая часть королевства была сожжена.\n\nКак же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] относиться к этому усопшему родственнику?"
 agot_historical_inspiration.0006.a.woman:0 "Алисента боролась за своих детей, как и положено матери."
 agot_historical_inspiration.0006.a.man:0 "Алисента боролась за наш дом, независимо от результата. Она достойна восхищения!"
 agot_historical_inspiration.0006.a.flavor:0 "Вы публично заявляете о своей поддержке деяний Алисенты."
 agot_historical_inspiration.0006.a.tt.a:0 "Каждая представительница вашей [Concept( 'dynasty', 'династии' )|E] будет #P довольна вашим заявлением.#!"
 agot_historical_inspiration.0006.a.tt.b:0 "Каждая [Concept( 'court', 'придворная' )|E] дама и каждая женщина-[vassal|El] будут #P довольны вашим заявлением.#!"
 agot_historical_inspiration.0006.b.woman:0 "Встав на пути притязаний другой женщины, она стала предательницей своего пола и рода."
 agot_historical_inspiration.0006.b.man:0 "Женское коварство Алисент обесчестило наш дом. Позор."
 agot_historical_inspiration.0006.b.flavor:0 "Вы публично осуждаете деяния Алисенты."
 
 #Daemon Targaryen Reborn
 agot_historical_inspiration.0007.t:0 "Возрождённый [ROOT.Var('DaemonTargaryen').Char.GetNameNicknamed]"
 agot_historical_inspiration.0007.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'зарубила', 'зарубил' )] последнего простолюдина, которому не повезло навлечь на себя мой гнев, и с язвительной улыбкой наблюдаю за тем, как его кровь капает на мой клинок. «Отличный удар, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]! Вы словно сам возрождённый [ROOT.Var('DaemonTargaryen').Char.GetFirstName] [ROOT.Var('DaemonTargaryen').Char.GetHouse.GetBaseName]!» - воскликнул один из моих подчинённых.\n\nЗамечательное сравнение. Деймон был человеком, который поменял ход истории. Владея клинком Тёмная Сестра и оседлав дракона Караксеса, он создал своё собственное королевство в войне с пиратами со Ступеней, а затем стал ведущим полководцем партии Чёрных в Танце Драконов. Только величайшему дракону эпохи было под силу сразить его.\n\nХотя он, безусловно, был искусен, и у нас, несомненно, есть общие черты, неужели я хочу, чтобы меня сравнивали с убийцей детей и одним из величайших палачей в истории?"
 agot_historical_inspiration.0007.modifier_desc:0 "Этот персонаж вдохновлён примером такого человека, как [ROOT.Var('DaemonTargaryen').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0007.a:0 "Почему я в этом сомневаюсь? Конечно же да!"
 agot_historical_inspiration.0007.b:0 "Вот это сравнение! Надо стать достойным его памяти."
 agot_historical_inspiration.0007.c:0 "Деймон был дураком. Я стану лучше, чем он когда-либо был."
 agot_historical_inspiration.0007.c.flavor:0 "Ваши рыцари могут одобрить или осудить вашу позицию."
 agot_historical_inspiration.0007.d:0 "Возможно... возможно, мне следует смягчиться."

 # Bran the Builder
 agot_historical_inspiration.0008.t:0 "Наследие Строителя"
 agot_historical_inspiration.0008.desc:0 "Прогуливаясь по одной из старых частей замка, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] один кирпич, лежащий на полу, и [Select_CString(ROOT.Char.IsFemale, 'остановилась', 'остановился' )], прежде чем [Select_CString(ROOT.Char.IsFemale, 'споткнулась', 'споткнулся' )] о него носком сапога.\n\n#italic «Странно...» #! - говорю я себе, ища, откуда упал кирпич...\n\nТам! Кирпич выпал прямо из-под окна. Надо будет поговорить со строителями, чтобы они проверили остальные. Пока я укладываю кирпич на место, мне на ум приходит [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed], величайший строитель из всех живущих. [ROOT.Var('TheWall').Title.GetName] была возведена руками этого легендарного архитектора, "
 agot_historical_inspiration.0008.desc.Stark:0 "оплот нашего дома "
 agot_historical_inspiration.0008.desc.2:0 "[ROOT.Var('Winterfell').Title.GetBaseName], и многое другое, если верить легендам.\n\nТо, что построенное им до сих пор стоит, спустя тысячи лет...#S вдохновляет!#!"
 agot_historical_inspiration.0008.modifier_desc:0 "Этот персонаж вдохновлён примером такого древнего героя, как [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed]."
 agot_historical_inspiration.0008.a:0 "Я хочу изучать архитектуру!"
 agot_historical_inspiration.0008.b:0 "Я буду стараться быть лучшим управляющим!"
 agot_historical_inspiration.0008.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы научиться у него кое-чему, что сделало бы меня лучшим человеком."
 agot_historical_inspiration.0008.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы научиться у него кое-чему, чтобы сделать своё графство лучше."