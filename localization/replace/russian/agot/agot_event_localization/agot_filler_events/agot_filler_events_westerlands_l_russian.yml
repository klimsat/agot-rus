##############################
# WESTERLANDS FILLER EVENTS  #
##############################

########################
# LION IN A CAVE EVENT #
########################

 agot_filler_westerlands.0001.t:0 "Львиный рык" 
 agot_filler_westerlands.0001.desc:0 "В скалистых утёсах и изрезанных холмах Западных земель обитают самые разные свирепые существа, но ни одно из них не может сравниться с загнанным в угол львом.\n\nОбследуя более изрезанный участок своих владений, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] ряд пещер, пробивающих себе путь в сердце горы. Чем больше пещер я исследую, тем больше мне кажется нетронутых.\n\nКогда я размышляю над очередным темным отверстием, тишину утра нарушает страшный рев. Я сразу же [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что в пещере обитает #N лев#!!" 
 agot_filler_westerlands.0001.a:0 "Лев? Конечно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] встретиться с ним лицом к лицу." 
 agot_filler_westerlands.0001.a_tt:0 "Вы обнажаете свой клинок и готовитесь к убийству." 
 agot_filler_westerlands.0001.b:0 "Если подумать, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вернуться домой." 

 agot_filler_westerlands.0002.t:0 "Львиный рык" 
 agot_filler_westerlands.0002.desc:0 "Мой меч обнажён, хватка крепка. Я знаю, что успею нанести всего один или два удара, прежде чем его острые когти достигнут меня.\n\n «Это мой момент славы», - говорю я себе. Глубоко вздохнув, я [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] в пещеру." 
 agot_filler_westerlands.0002.a:0 "Обо мне будут слагать песни!" 
 agot_filler_westerlands.0002.a_tt:0 "Но что в них скажут?" 

 agot_filler_westerlands.0003.t:0 "Львиный рык" 
 agot_filler_westerlands.0003.desc:0 "Когти льва действительно были острыми, но недостаточно длинными, чтобы достать меня. Мой бросок в пещеру испугал бедного зверя, и я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] свободно рубить и резать льва, прежде чем он смог меня растерзать.\n\nК сожалению, его шкура была в крови; она стала бы отличным трофеем." 
 agot_filler_westerlands.0003.a:0 "По крайней мере, про это можно сложить песню!" 


########################
#   The Old Man's Gem  #
########################

 agot_filler_westerlands.0004.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0004.desc:0 "Я часто провожу свободное время, бродя по лесу отдыхая. Но во время сегодняшней прогулки я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на некоего старика. Обычно я не обращаю внимания на простолюдинов, но этот, похоже, жаждет моего внимания...\n\nСтарик представился как [old_man_filler1.GetFirstNameNoTooltip] и заявил, что его предки не всегда были простолюдинами. «Когда-то мы были лордами, не такими, как вы», - говорит он с зубастой ухмылкой. «Но как мы потеряли свое место - это песня для другого дня...»\n\nОн показывает необычный драгоценный камень. Он переливается красными и золотыми оттенками. «Мои предки были богаты. Этот камень - один из последних остатков нашего некогда могущественного правления. Вижу, он привлёк ваше внимание», - его ухмылка превратилась в хмурый оскал. «Я бы расстался с этим драгоценным камнем, но цена будет велика...»" 
 agot_filler_westerlands.0004.a:0 "Похоже, это довольно редкая находка!" 
 agot_filler_westerlands.0004.a_tt:0 "А если это подделка..." 
 agot_filler_westerlands.0004.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'дворянка', 'дворянин' )]. Я беру то, что хочу!" 
 agot_filler_westerlands.0004.b_tt:0 "Вы берёте драгоценный камень силой." 
 agot_filler_westerlands.0004.c:0 "Нет, спасибо. Это вторжение только добавило мне беспокойства." 

 agot_filler_westerlands.0005.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0005.desc:0 "Я с напряжением вожусь с красно-золотым драгоценным камнем. Стоил ли он того, чтобы за него платить? Может быть, это действительно последний остаток угасшего дома?\n\nМой [steward.GetCouncilTitle], [steward.GetTitledFirstName], замечает моё беспокойство и предлагает совет. «Доверьте драгоценный камень мне, и я смогу оценить подлинность его происхождения», - говорит [steward.GetSheHe]. Я едва успеваю ответить, как драгоценный камень оказывается в [steward.GetHerHis] руках..." 
 agot_filler_westerlands.0005.a:0 "Я молюсь, чтобы это успокоило меня." 
 agot_filler_westerlands.0005.a_tt:0 "Но действительно ли вы доверяете своему управляющему?" 

 agot_filler_westerlands.0006.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0006.desc:0 "Вот уже неделю никто в замке не знает, где находится мой [steward.GetCouncilTitle], никто не знает о задании, которое я поручил [steward.GetHerHim]. Я метаюсь взад и вперёд по своему тронному залу, всё больше волнуясь.\n\nПосле всего, через что я [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )], чтобы заполучить драгоценный камень, я теперь [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]: #N Мой [steward.GetCouncilTitle] украл красно-золотой драгоценный камень!#!" 
 agot_filler_westerlands.0006.a:0 "Свинья!" 
 agot_filler_westerlands.0006.a_tt:0 "Возможно, вам стоит найти нового управляющего..." 

 agot_filler_westerlands.0007.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName] входит в тронный зал, дрожа - от страха или гнева, я не могу сказать. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], прошу прощения за вторжение, но у меня... печальные новости», - заикается [steward.GetSheHe].\n\n «Говори прямо», - приказываю я. Затем, вздохнув, [steward.GetSheHe] достаёт из кармана красно-золотой драгоценный камень. По его виду я могу сказать, что поиски, чтобы убедиться в его подлинности, завершились.\n\n «Подделка, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - говорит [steward.GetSheHe], передавая мне обратно #italic "драгоценный камень".#!" 
 agot_filler_westerlands.0007.a:0 "Будь ты [Select_CString(steward.IsFemale, 'проклята', 'проклят' )]!" 
 agot_filler_westerlands.0007.a_tt:0 "Вы чувствуете, как львиная ярость овладевает вашим телом, когда вы набрасываетесь на своего управляющего." 
 agot_filler_westerlands.0007.b:0 "Черт бы побрал этого вора!" 
 agot_filler_westerlands.0007.b_tt:0 "Как вы попались на такую ​​уловку?" 

 # FireFighter451: As scripted, I believe this is just a death outcome rather than a duel.
 agot_filler_westerlands.0008.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0008.desc:0 "Я бросаюсь к своему управляющему, позволяя своему гневу вырваться наружу, хотя [Select_CString(steward.IsFemale, 'она', 'он' )] всего лишь [Select_CString(steward.IsFemale, 'посланница', 'посланник' )].\n\nК несчастью для меня, [Select_CString(steward.IsFemale, 'моя управляющая', 'мой управляющий' )] вытаскивают меч для защиты, и я немного медлю с реакцией..." 
 agot_filler_westerlands.0008.a:0 "Боги, что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?" 
 agot_filler_westerlands.0008.a_tt:0 "Столько крови..." 

 agot_filler_westerlands.0009.t:0 "Драгоценный камень старика" 
 agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName] входит в тронный зал, дрожа - от страха или волнения, не могу сказать. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я прошу прощения за вторжение, но у меня... #bold чудесные#! новости», - говорит [Select_CString(steward.IsFemale, 'она', 'он' )], тяжело дыша. [Select_CString(steward.IsFemale, 'Она', 'Он' )] явно [Select_CString(steward.IsFemale, 'спешила', 'спешил' )].\n\n «Говори прямо», - приказываю я. Задыхаясь, [Select_CString(steward.IsFemale, 'она', 'он' )] достаёт из кармана красно-золотой драгоценный камень. По его виду я могу сказать, что поиски подлинности закончились.\n\n «Этот камень безупречен, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - говорит [Select_CString(steward.IsFemale, 'она', 'он' )], протягивая его мне. «Я [Select_CString(steward.IsFemale, 'смогла', 'смог' )] убедиться, что это действительно сокровище исчезнувшего дома Рейн!»" 
 agot_filler_westerlands.0009.a:0 "Действительно редкая находка!" 
 agot_filler_westerlands.0009.a_tt:0 "Но это значит... Старик, которого я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )]..." 


##################
#   Rock Slide   #
##################

 agot_filler_westerlands.0010.t:0 "Скалистая горка" 
 agot_filler_westerlands.0010.desc:0 "В Западных землях достаточно опасностей, особенно среди изрезанных холмов и скалистых гор.\n\nПока я и [steward.GetTitledFirstName] осматривали скалистые просторы моих владений, к нам спешит гонец. «Что случилось?» - вмешивается [steward.GetCouncilTitle].\n\n «Прошу прощения, я не хотел вас прерывать, но мы получили известие из местной деревни, что мощный скальный обвал уничтожил часть важнейшего торгового пути в город и из города», - объяснил гонец. «Горожане взывают к [Select_CString(ROOT.Char.IsFemale, 'своей леди', 'своему лорду' )] о помощи в это трудное время»." 
 agot_filler_westerlands.0010.a:0 "Такие вещи случаются..." 
 agot_filler_westerlands.0010.a_tt:0 "Вы уверены, что эти горожане могут решить проблему сами." 
 agot_filler_westerlands.0010.b:0 "Мои люди могут с этим разобраться." 
 agot_filler_westerlands.0010.c:0 "Горожане зовут меня, говоришь?" 
 agot_filler_westerlands.0010.c_tt:0 "Вы пойдёте сами - и дадите понять, как усердно вы справляетесь." 

 agot_filler_westerlands.0011.t:0 "Расстроенные местные жители" 
 agot_filler_westerlands.0011.desc:0 "Близится конец ещё одного долгого дня. Когда я и мои советники заканчиваем разговор, в мой обычно спокойный тронный зал врывается непокорный шум.\n\nПроситель гневно выходит вперёд. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], вы пренебрегли нами в трудную минуту! Из-за обвала скалы, повредившего наш главный торговый путь, матери и младенцы погибли от голода. Их кровь на ваших руках», - произносит он, прежде чем мои стражники вытаскивают его из двора вместе с его спутниками." 
 agot_filler_westerlands.0011.a:0 "Что я [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] делать?" 
 agot_filler_westerlands.0011.a_tt:0 "Похоже, вам придётся послать своих людей, чтобы убрать всё это..." 

 agot_filler_westerlands.0012.t:0 "Упавшие камни убраны" 
 agot_filler_westerlands.0012.desc:0 "Мой [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] входит в тронный зал с гордым выражением лица. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [Select_CString(marshal.IsFemale, 'получила', 'получил' )] весточку от людей, которых вы послали убрать ущерб, нанесённый обвалом», - весело объясняет [marshal.GetSheHe]. «Дорога расчищена, и горожане выражают вам свою похвалу. Люди уже возвращаются в замок»." 
 agot_filler_westerlands.0012.a:0 "Слава богам!"
 agot_filler_westerlands.0012.a_tt:0 "Теперь горожане будут петь вам дифирамбы."
 agot_filler_westerlands.0012.b:0 "Мои люди заслуживают героического приёма!"
 agot_filler_westerlands.0012.b_tt:0 "И у вас есть много пряного медового вина из Ланниспорта." 

 agot_filler_westerlands.0013.t:0 "Время сдвинуть камни"
 agot_filler_westerlands.0013.desc:0 "Я прибываю на место оползня, и там всё так же плохо, как описал гонец. Большие валуны разбросаны, как детские игрушки. Сама дорога почти непроходима.\n\nПришло время мне взять дело в свои руки." 
 agot_filler_westerlands.0013.a:0 "Я поведу группу своих людей, чтобы прочесать местность." 
 agot_filler_westerlands.0013.b:0 "Я приведу свои телеги и лошадей." 
 agot_filler_westerlands.0013.b_tt:0 "Но пошлите гонца к горожанам, чтобы они привели как можно больше трудоспособных мужчин на помощь..."
 agot_filler_westerlands.0013.c:0 "Дайте мне минутку подумать над решением." 
 agot_filler_westerlands.0013.c_tt:0 "Возможно, мы сможем убрать камни более оперативно, используя механизмы наших осадных орудий для их подъёма..." 
 agot_filler_westerlands.0013.d:0 "Я знаю, как сгладить это!" 
 agot_filler_westerlands.0013.d_tt:0 "С помощью нескольких быстрых эскизов и детального планирования вы сможете убрать эти валуны в кратчайшие сроки." 
 agot_filler_westerlands.0013.e:0 "Ухх, где я? *Слюни*" 
 agot_filler_westerlands.0013.f:0 "Почему я уже [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )]?" 

 agot_filler_westerlands.0014.t:0 "Упавшие камни убраны"
 agot_filler_westerlands.0014.desc:0 "Наконец-то ущерб, причинённый обвалом, был устранён. Все, кто помогал расчищать валуны, могут вздохнуть с облегчением, и торговля официально возобновилась." 
 agot_filler_westerlands.0014.a:0 "И я наконец могу отдохнуть." 

 agot_filler_westerlands.0015.t:0 "Упавшие камни убраны"
 agot_filler_westerlands.0015.desc:0 "В кратчайшие сроки ущерб, нанесённый обвалом, был устранён. Торговля официально возобновилась, и простолюдины поют мне дифирамбы."
 agot_filler_westerlands.0015.a:0 "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'находчивой', 'находчивым' )]!" 
 agot_filler_westerlands.0015.a_tt:0 "Разум нуждается в головоломках для решения, как меч нуждается в точильном камне." 

 agot_filler_westerlands.0016.t:0 "Упавшие камни убраны"
 agot_filler_westerlands.0016.desc:0 "В кратчайшие сроки ущерб, нанесённый обвалом, был восстановлен. Горожане поражены тем, что моя идея сработала так безупречно, а путешествие по тропе никогда не было таким безопасным."
 agot_filler_westerlands.0016.a:0 "Иногда я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] себе удивляюсь!"
 agot_filler_westerlands.0016.a_tt:0 "Разум нуждается в головоломках для решения, как меч нуждается в точильном камне."

 agot_filler_westerlands.0017.t:0 "Ухудшение состояния дорог" 
 agot_filler_westerlands.0017.desc:0 "Чем больше я пытаюсь расчистить валуны, тем сильнее повреждается дорога под камнями. Я начинаю думать, что дорога никогда не будет расчищена. Возможно мне стоит ускользнуть и никогда больше не говорить об этом?"
 agot_filler_westerlands.0017.a:0 "Бараны!"
 agot_filler_westerlands.0017.a_tt:0 "Возможно, вы переоценили свои возможности..."

 agot_filler_westerlands.0018.t:0 "Попытка убрать камни"
 agot_filler_westerlands.0018.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] решимости сдвинуть большой валун, который полностью перекрыл дорогу вдоль края обрыва, но чем больше я наваливаюсь, тем тяжелее становится моё дыхание..."
 agot_filler_westerlands.0018.a:0 "Я чувствую слабость..."
 agot_filler_westerlands.0018.a_tt:0 "Но как близко вы стоите к краю обрыва?"

 agot_filler_westerlands.0019.t:0 "Крысы! Есть только одно решение..."
 agot_filler_westerlands.0019.desc:0 "Проснувшись в своих покоях, я слышу возню крыс. Оглядевшись, я вижу, что [Select_CString(ROOT.Char.IsFemale, 'окружена', 'окружён' )] отвратительными грызунами. Они давят меня своим весом в моей же постели! Маленькие зубки вгрызаются в мою кожу!\n\nЯ резко просыпаюсь! Просыпаюсь! Это был сон! Крысы... нет. Крысы реальны. Или они могут быть реальными. Однажды они могут стать настоящими! Я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )]! Я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )] к крысам! Лев! Лев - вот решение! Лев съест крыс! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти льва!"
 agot_filler_westerlands.0019.a:0 "Я заведу львёнка, чтобы он охотился на крыс!"
 agot_filler_westerlands.0019.a.f:0 "Вы прикажете привести к вам львёнка."
 agot_filler_westerlands.0019.b:0 "Я заведу взрослого льва, чтобы он охотился на крыс!"
 agot_filler_westerlands.0019.b.f:0 "Вы прикажете привести к вам взрослого льва."
 agot_filler_westerlands.0019.c:0 "Что? Нет, это был всего лишь сон."
 agot_filler_westerlands.0019.c.f:0 "Вы берёте себя в руки!"