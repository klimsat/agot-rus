l_russian:
 agot_filler_crownlands.0001.t:0 "День на Драконьем Камне"
 agot_filler_crownlands.0001.desc:0 "Я иду по тому же материалу, из которого сделаны ворота замка на Драконьем Камне, и ступаю на островную землю, смешанную с песком. Солнце отражается в воде, бросая свои тёплые лучи на величественные очертания Драконьей горы. Каким бы жутким ни был остров, он может быть по-своему прекрасен.\n\nВпервые за долгое время здесь нет неотложных дел. Ни жадных просителей, ни коварных придворных, ни разгневанных лордов. Только я и остров. Что я буду делать сегодня?"
 agot_filler_crownlands.0001.a_normal:0 "Я проведу время в саду."
 agot_filler_crownlands.0001.a_aegon:0 "Взгляну на сады Эйгона."
 agot_filler_crownlands.0001.b:0 "Исследую пещеры Драконьей горы!"
 agot_filler_crownlands.0001.b_tt:0 "Вы можете потерять часть [Concept('stress', 'стресса')|E]"
 agot_filler_crownlands.0001.b_tt_2:0 "У вас есть шанс найти что-то особенное"
 agot_filler_crownlands.0001.c:0 "Я просто отдохну весь день."

 agot_filler_crownlands.0002.t:0 "День на Драконьем Камне: Острые скалы"
 agot_filler_crownlands.0002.desc:0 "Острые скалы побережья Драконьего Камня опасны; волны разбиваются о них, расплёскивая брызги, которые покрывают и без того гладкий чёрный камень. И все же свет, падающий в пещеры, прекрасен, а тени танцуют на поверхности обсидиана. Я вдыхаю соленый воздух, чувствуя, как меня обдувает ветер. Восхитительно.\n\nОднако, когда я возвращаюсь в замок, я чувствую, что моя нога скользит! Я падаю, моя рука царапается об острые камни. Порез неглубокий, но он испортил мне отдых. Мне следовало быть осторожнее."
 agot_filler_crownlands.0002.a:0 "Ой!"

 agot_filler_crownlands.0003.t:0 "День на Драконьем Камне: Прекрасные пещеры"
 agot_filler_crownlands.0003.desc:0 "Пещеры Драконьего Камня прекрасны, свет, падающий в них из внешнего мира, создает прекрасный танец теней на обсидиановых стенах. По мере того, как я углубляюсь в пещеры, я нахожу небольшую нишу, свет из которой проникает сквозь отверстие в потолке, каскадом заливая всю комнату и попадая в следующую камеру.\n\nКогда я прохожу через это помещение, меня охватывает благоговейный трепет — это всего лишь небольшой обзор великолепной подземной пещеры! Свет льется из отверстия в потолке, отбрасывая прекрасный свет, который танцует на все мистически красивые формы пещеры. Несмотря на то, что он слишком глубок, чтобы сделать с ним что-то более значительное, на него действительно стоит посмотреть!"
 agot_filler_crownlands.0003.a:0 "Как это великолепно!"

 agot_filler_crownlands.0004.t:0 "День на Драконьем Камне: Дары прошлого"
 agot_filler_crownlands.0004.desc:0 "Я поднимаюсь высоко на утесы Драконьего Камня, и шум волн, разбивающихся о скалы внизу, смешивается в моих ушах с медленным рокотом вулкана. Пока я иду, я нахожу небольшой проход — идеальное место для начала моего исследования пещер.\n\nЯ взбираюсь на гребень скалы, ориентируясь по свету, струящемуся по камням. Из главного зала ведет несколько проходов, но свет пробивается сквозь единственную прожилку обсидиана, словно направляя меня. Я следую за ним, и я не могу поверить, куда он меня ведет.\n\nВ центре комнаты стоит яйцо, свет гаснет прямо над ним! Однако, как только я прикасаюсь к нему, течение времени дает о себе знать, и свет начинает меркнуть. У меня едва хватает времени, чтобы схватить яйцо и выбежать из пещеры, прежде чем свет полностью погаснет, и я окажусь в темноте.\n\nТяжело дыша от напряжения, я выбираюсь из пещеры с яйцом в руках!"
 agot_filler_crownlands.0004.a:0 "Это было нелегко, но оно того стоило!"
 agot_filler_crownlands.0004.tt:0 "Вы получили драконье яйцо ([Concept('artifact', 'артефакт')|E])"