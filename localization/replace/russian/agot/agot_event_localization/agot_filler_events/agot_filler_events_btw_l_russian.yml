l_russian:
 agot_filler_btw.100.t:0 "Новые соседи"
 agot_filler_btw.100.desc:0 "Несколько недель назад охотник, живущий неподалеку от моего дома, пришёл ко мне и сказал, что на моей земле появились новые, нежелательные соседи. Это небольшой клан, не более дюжины человек - в основном дети и копьеносицы.\n\nХотя они не доставляют мне особых хлопот, многие из моих людей жалуются, что они слишком много охотятся, и лоси стали уходить из наших лесов. Самые громкие из них говорят мне, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то сделать с вражеским кланом, вторгшимся на мою землю."
 agot_filler_btw.100.a:0 "Я пошлю своих воинов, чтобы отпугнуть их."
 agot_filler_btw.100.a.tt:0 "Они будут достаточно умны, чтобы не вернуться."
 agot_filler_btw.100.b:0 "Пригласите их вождя в мой зал; Я могу решить это без кровопролития."
 agot_filler_btw.100.b.tt:0 "Надеюсь, я смогу заставить их увидеть причину..."
 agot_filler_btw.100.b.success:0 "Вы пришли к соглашению с кланом."
 agot_filler_btw.100.b.failure:0 "Вождь избивает вас до полусмерти и забирает ваши ценности."
 agot_filler_btw.100.c:0 "Дадим им разрешение..."
 agot_filler_btw.200.t:0 "Раненый лютоволк"
 agot_filler_btw.200.desc:0 "Сегодня во время охоты я и [marshal.GetTitledFirstName] наткнулись на волка, лежащего на снегу в крови. Челюсть зверя была сломана, живот разрезан, а тело покрыто множеством других ран. Но волк упорно держался за жизнь.\n\nВидя этого могучего зверя в таком жалком состоянии, сердце любого человека наполнилось бы страхом. Что за чудовище могло совершить такое?"
 agot_filler_btw.200.a:0 "Такое зрелище — плохой знак! Мы не должны позволять никому выходить из дома ночью."
 agot_filler_btw.200.a.tt:0 "Вы избавляете зверя от страданий и продолжаете свой путь."
 agot_filler_btw.200.b:0 "Бедного зверя нужно вылечить."
 agot_filler_btw.200.b.tt:0 "Вы и ваши люди относите лютоволка обратно в зал."
 agot_filler_btw.200.c:0 "Пусть природа идёт своим чередом."
 agot_filler_btw.201.t:0 "Раненый лютоволк: восстановление"
 agot_filler_btw.201.desc:0 "С тех пор, как мы с моими людьми принесли его домой, здоровье лютоволка заметно улучшилось. Мы вправили ему челюсть и обработали раны, и хотя поначалу он не хотел ни есть, ни пить, уже через день он начал жевать объедки с моего стола.\n\nЗверь, похоже, привязался ко мне, пока я [Select_CString(ROOT.Char.IsFemale, 'заботилась', 'заботился' )] о нём, и хотя сейчас он снова в боевом состоянии, он, кажется, хочет остаться рядом со мной."
 agot_filler_btw.201.a:0 "Он станет грозным соратником."
 agot_filler_btw.201.a.tt:0 "И он, несомненно, облегчит охоту!"
 # agot_filler_btw.300.t:0 "PLACEHOLDER"
 # agot_filler_btw.300.desc:0 "PLACEHOLDER"
 # agot_filler_btw.300.a:0 "PLACEHOLDER"
 # agot_filler_btw.300.a.tt:0 "PLACEHOLDER"
 agot_filler_btw.400.t:0 "Призраки прошлого"
 agot_filler_btw.400.desc:0 "Во время длительной охоты мы с отрядом дошли до Мыса Сторролда и наткнулись на самое проклятое место за Стеной: #bold Суровый Дом#! Хотя дикая природа и впрямь поглотила обугленные остатки поселения, холодная погода сделала всё возможное, чтобы сохранить его остатки. \n\nНо другие члены моей группы не решаются спуститься со скал, чтобы исследовать руины некогда оживлённого поселения, я [Select_CString(ROOT.Char.IsFemale, 'отмахнулась', 'отмахнулся' )] от их опасений и [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] вниз, чтобы осмотреть, что осталось... Но пока я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по замёрзшим холмам, мне явилось, яркое, как утренний снег - видение, пусть и краткое, ужасов, случившихся этой ночью, столетия назад! \n\nМать выбегает из дверей своего дома, её тело охвачено пламенем, она держит на руках своего младенца; бедняжка сгорела дотла. Огонь охватывает всё вокруг и пылает так жарко, что можно подумать, что человек стоит в недрах самого солнца. Крики заглушает только хор людей, выкашливающих дым из своих лёгких.\n\nА потом всё закончилось."
 agot_filler_btw.400.a:0 "Я возвращаюсь к своей группе, [Select_CString(ROOT.Char.IsFemale, 'потрясённая', 'потрясённый' )] до глубины души."
 agot_filler_btw.400.a.tt:0 "Не забывайте. Это посещение лишь для того, чтобы подточить вашу почти затупившуюся цель..."
 agot_filler_btw.500.t:0 "Южанин со странной книгой"
 agot_filler_btw.500.desc:0 "Такое утро - мечта любого вольного человека: хрустящий горный воздух с морозным привкусом свободы.\n\nЯ наслаждаюсь одиночеством, когда ко мне приближается человек в одежде, в восторге от встречи со мной. Он представился как [maester.GetTitledFirstName], #italic мейстер#! из #italic Цитадели#!, который отправился далеко на север, чтобы узнать о нашем народе. Он смело просит место за моим столом, чтобы обсудить свою миссию более подробно."
 agot_filler_btw.500.a:0 "Пригласите его."
 agot_filler_btw.500.a.tt:0 "Он забрёл так далеко; Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] хотя бы выслушать его."
 agot_filler_btw.500.b:0 "Отправьте его в путь."
 agot_filler_btw.500.b.tt:0 "Что бы он ни искал, это будет не под моей крышей."
 agot_filler_btw.500.c:0 "Убейте его на месте."
 agot_filler_btw.500.c.tt:0 "Что бы он ни утверждал, все южане - чёрные Вороны."
 agot_filler_btw.501.t:0 "Южанин со странной книгой"
 agot_filler_btw.501.desc:0 "[maester.GetTitledFirstName] поступает ко мне в услужение, чтобы преломить хлеб с членами моего клана, становясь моим гостем. Он может быть родом с юга от Стены, но его знания о крайнем севере впечатляют. Он рассказывает мне о Клыках Мороза и Стылом береге, о реке Антлер и Студёном море. Даже мои люди потрясены.\n\nКогда ужин подходит к концу, я вижу, как лицо мейстера становится серьёзным. «Я путешествовал много дней и месяцев, но моя цель требует гораздо больше времени», - говорит он с болезненной усмешкой, в уголках его глаз собираются «вороньи лапки». «Если вы позволите, я почту за честь остаться гостем в вашем зале, документируя жизнь вашего «вольного народа» для истории»."
 agot_filler_btw.501.a:0 "Для чьих историй, а?"
 agot_filler_btw.501.a.tt:0 "Вы отвергаете его просьбу и отправляете его в путь, чтобы он больше никогда не возвращался."
 agot_filler_btw.501.b:0 "Я разрешаю."
 agot_filler_btw.501.b.tt:0 "Несомненно, этот мейстер может поделиться знаниями с моим народом, изучая наши обычаи."
 agot_filler_btw.501.c:0 "О, ты #italic останешься#! здесь..."
 agot_filler_btw.501.c.tt:0 "Вкус южанина должен быть довольно сладким от всего этого медового вина."
 agot_filler_btw.502.t:0 "Южанин со странной книгой"
 agot_filler_btw.502.desc:0 "Наконец-то [maester.GetTitledFirstName] завершил свои труды, записав все истории моего народа и обследовав земли на предмет различных деревьев и цветов. Мы провели много времени, бродя по горам, в поисках холодных и морозных костров, железностволов и гвардейских сосен.\n\nСейчас, когда он готовится к отъезду, у меня нет слов."
 agot_filler_btw.502.a:0 "Мы обмениваемся древним рукопожатием моего народа в знак сердечного прощания."
 agot_filler_btw.502.a.tt:0 "Мой народ многому научился у этого учёного человека. Благодаря его мудрости мы сможем лучше защищаться от болезней в грядущие дни."
 agot_filler_btw.600.t:0 "Красота мороза"
 agot_filler_btw.600.desc:0 "Лишь немногие могут позавидовать жизни в таком морозном краю, но ещё меньше людей знают о красоте льда в те редкие дни, когда погода позволяет это лицезреть.\n\nСегодня как раз такой день.\n\nНедалеко от столицы есть замёрзшее озеро, которое я, возможно, посещу, и я вижу издалека, что оно выглядит потрясающе."
 agot_filler_btw.600.a:0 "Мне стоит присоединиться к [skating_spouse.GetFullName] на коньках!"
 agot_filler_btw.600.b:0 "Мне стоит попробовать порыбачить с [fishing_child.GetFullName]!"
 agot_filler_btw.600.c:0 "Если подумать, то ходить вблизи замёрзшего льда кажется опасным."
 agot_filler_btw.601.t:0 "Романтика на льду"
 agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] и я сразу же отправились к озеру. Как только мы начали подниматься по холму к озеру, [skating_spouse.GetSheHe] радуется, что я [Select_CString(ROOT.Char.IsFemale, 'предложила', 'предложил' )] такую романтическую идею. Когда мы поднимаемся на холм, то видим, как свет приятным каскадом ложится на лёд.\n\nМы натягиваем ремни на своих железных коньках и отправляемся в путь."
 agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] и я сразу же отправились к озеру. Пока мы идём, [skating_spouse.GetSheHe] выглядит [Select_CString(skating_spouse.IsFemale, 'довольной', 'довольным' )] такой романтической идеей, но когда мы приближаемся, [Select_CString(skating_spouse.IsFemale, 'она', 'он' )] нервно смотрит на лед.\n\nНесмотря ни на что, мы затягиваем ремни на своих железных коньках и выходим на лед."
 agot_filler_btw.601.a:0 "На самом деле #bold мне #! нужно больше практики."
 agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] уходит домой без вас."
 agot_filler_btw.601.a.a:0 "Теперь я могу передвигаться по льду безо всякого труда"
 agot_filler_btw.601.a.b:0 "Мне становится холодно"
 agot_filler_btw.601.b:0 "Смотри, как я танцую на льду!"
 agot_filler_btw.601.b.a:0 "Лёд трескается под вами, и вы падаете в воду."
 agot_filler_btw.601.b.b:0 "Вы падаете лицом вниз"
 agot_filler_btw.601.b.c:0 "Вам удается выполнить ряд впечатляющих вращений и поворотов."
 agot_filler_btw.601.c:0 "Давай просто приятно проведём время."
 agot_filler_btw.602.t:0 "Возвращение домой"
 agot_filler_btw.602.desc.fell_over:0 "Ну, это могло быть и лучше. Я действительно [Select_CString(ROOT.Char.IsFemale, 'выставила себя дурой', 'выставил себя дураком' )] перед [skating_spouse.GetFirstName].\n\nВпрочем, это была хорошая идея, и, возможно, мы могли бы попробовать ещё раз когда-нибудь. Пока мы идём домой, наш разговор переходит на то, что мы расскажем остальным о нашей прогулке."
 agot_filler_btw.602.desc:0 "Мы с удовольствием катались вместе, наши движения были синхронны, когда мы скользили по льду.\n\nПока мы шли домой, наш разговор перешёл на то, что мы расскажем во дворе о нашей прогулке."
 agot_filler_btw.602.a:0 "Я расскажу всем, как здорово я катаюсь на коньках!"
 agot_filler_btw.602.b:0 "Мы должны сказать всему чертовому двору, чтобы они пришли сюда!"
 agot_filler_btw.602.c:0 "Они видели достаточно. Давай оставим это место для себя."
 agot_filler_btw.603.t:0 "Рыбалка с [fishing_child.GetFirstName]"
 agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] и я собираем удочки и отправляемся к замёрзшему озеру. Когда мы поднимаемся на холм, я могу рассмотреть замёрзшее озеро вблизи. Оно такое же чистое, как я и [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )].\n\n[fishing_child.GetFirstName] смотрит на меня с ожиданием. «Как мы будем ловить рыбу?»"
 ice_walk.missed_fish:0 "Мы не поймали ни одной рыбы..."
 ice_walk.caught_fish:0 "Нам удается поймать несколько рыб."
 agot_filler_btw.603.a:0 "«Эммм...давай будем осторожны и сядем на край.»"
 agot_filler_btw.603.b:0 "«Мы пройдём прямо по центру и разобьём там лёд!»"
 agot_filler_btw.603.c:0 "«Посмотрим, увидим ли мы рыбу сквозь лёд...»"
 agot_filler_btw.603.d:0 "«Мы прыгнем в воду и будем ловить рыбу руками!»"
 agot_filler_btw.603.d.a:0 "Вы оба тонете подо льдом"
 agot_filler_btw.603.d.b:0 "Вы тонете подо льдом, [fishing_child.GetFirstName] с трудом спасается"
 agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] тонет под льдом"
 agot_filler_btw.603.d.d:0 "Поразительно, но это работает!"
 agot_filler_btw.604.t:0 "Рыбалка - обычное занятие?"
 agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] и я наловили приемлемый улов. [fishing_child.GetSheHe|U] смотрит на меня с восхищением, когда мы гордые вместе идем домой. Отличный результат для прогулки родителя и ребёнка!\n\n Теперь вопрос в том, стоит ли сюда возвращаться вновь?"
 agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] и я не поймали ни одной рыбы. Неутешительный результат. Мы оба идем домой, обмениваясь несколькими словами, побеждённые природой. Я [Select_CString(ROOT.Char.IsFemale, 'разочарована', 'разочарован' )] в своём ребёнке, и в себе.\n\nПеред лицом неудачи мне приходит в голову вопрос: а не прийти ли нам сюда ещё раз?"
 agot_filler_btw.604.a:0 "«В случае неудачи мы всегда должны попытаться ещё раз!»"
 agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] узнает о важности повторных попыток"
 agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] возмущается тем, что [Select_CString(fishing_child.IsFemale, 'её', 'его' )] берут только для того, чтобы снова потерпеть неудачу"
 agot_filler_btw.604.b:0 "«Давай как-нибудь попробуем ещё раз»"
 agot_filler_btw.604.c:0 "«Это была наша первая и последняя попытка»"
 agot_filler_btw.605.t:0 "Предотвращённая трагедия!"
 agot_filler_btw.605.desc:0 "Как только мы погрузились в воду, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] ошибку. Я чувствую, как ледяная вода обжигает мои глаза и кожу, когда я ныряю вниз, чтобы поймать рыбу, но едва могу видеть на метр перед собой. Это всё, что я могу сделать, чтобы выплыть обратно через отверстие, которое мы проделали во льду. Когда я вытаскиваю себя из-под льда, я оборачиваюсь, чтобы проверить, как там [fishing_child.GetFirstName].\n\nНикого.\n\nЯ ищу своего ребёнка во льдах, вижу всевозможные формы, движущиеся под водой, но ни одна из них не похожа на н[fishing_child.GetHerHis]. Некуда больше смотреть и нет никакого движения подо льдом, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] посмотреть правде в глаза. Мой ребёнок мёртв, и это моя ошибка."
 agot_filler_btw.605.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сообщить об этом другим! От правды станет легче!"
 agot_filler_btw.605.b:0 "Я не могу поверить, что моё безумие дошло до этого..."
 agot_filler_btw.605.c:0 "Если я никогда не буду говорить об этом, я никогда не стану думать об этом"
 agot_filler_btw.605.d:0 "Это довольно забавно, если подумать."
 agot_filler_btw.606.t:0 "Взгляд сквозь лед"
 agot_filler_btw.606.desc:0 "[fishing_child.GetFirstNamePossessive] смотрит на меня из под льда. «Спаси меня!» - кричит [fishing_child.GetSheHe]. «Почему ты не спасаешь меня!». Я тянусь вниз, цепляясь ногтями за лед, отчаянно пытаясь исправить ошибки, которых мне стоило моё безумие. Мои пальцы ломаются об лёд, кровь заливает поверхность замёрзшей воды, пока [fishing_child.GetFirstName] погружается в темноту за пределами моего зрения.\n\nЯ просыпаюсь в холодном поту, прерывистое дыхание видно прямо перед моим лицом. Хотя моё помешательство прошло, сохранив в моем создании то, что случилось с [fishing_child.GetFirstName]. Тайна явно взяла надо мной верх."
 agot_filler_btw.606.desc.lunatic:0 "[fishing_child.GetFirstNamePossessive] смотрит на меня из под льда. «Спаси меня!» - кричит [fishing_child.GetSheHe]. «Почему ты не спасаешь меня!». Я тянусь вниз, цепляясь ногтями за лёд, отчаянно пытаясь исправить ошибки, которых мне стоило моё безумие. Мои пальцы ломаются об лёд, кровь заливает поверхность замёрзшей воды, пока [fishing_child.GetFirstName] погружается в темноту за пределами моего зрения.\n\nЯ просыпаюсь в холодном поту, прерывистое дыхание видно прямо перед моим лицом. Мои сны никогда не бывают спокойными, но этот был особенно ужасен. Сохранение произошедшего в тайне, очевидно, сказалось на мне."
 agot_filler_btw.606.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] перетерпеть свое горе."
 agot_filler_btw.606.b:0 "Может хотя бы один человек узнает..."
 agot_filler_btw.606.c:0 "Я буду молиться о прощении."
 #Larder frozen shut
 agot_filler_btw.700.t:0 "Закрытая кладовка"
 agot_filler_btw.700.desc:0 "Слуги из кухонь вбегают в мой большой зал, наше дыхание различимо в морозном воздухе. Мне сказали, что кладовая, которую мы используем для зимнего хранения, недоступна, заблокирована сплошной стеной льда. Нам скоро понадобятся эти запасы, и стена станет только толще, когда придут новые морозы. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] разобраться с этим прямо сейчас."
 agot_filler_btw.700.a:0 "Сильный удар в нужное место должен проломить лёд."
 agot_filler_btw.700.a.tt:0 "Вы сами попытаетесь расколоть лед."
 agot_filler_btw.700.a.toast.success.t:0 "Лёд раскалывается."
 agot_filler_btw.700.a.toast.failure.t:0 "Ледяная стена выстояла."
 agot_filler_btw.700.b:0 "Нам нужен ледокол. Пусть [icebreaker.GetName] явится ко мне."
 agot_filler_btw.700.b.tt:0 "[icebreaker.GetNameNoTooltip] попытается расколоть лёд."
 agot_filler_btw.700.b.toast.success.t:0 "[icebreaker.GetFirstNameNoTooltip] раскалывает лёд."
 agot_filler_btw.700.b.toast.failure.t:0 "Ледяная стена крепче, чем инструменты, которые использует [icebreaker.GetNamePossessiveNoTooltip]."
 agot_filler_btw.700.c:0 "Все идите сюда и прокопайте проход."
 agot_filler_btw.700.c.tt:0 "Вы приказываете все в крепости отколоть лёд."
 agot_filler_btw.700.d:0 "Оставим всё как есть. Со временем он растает."
 agot_filler_btw.700.d.tt:0 "Вы оставите кладовку недоступной."