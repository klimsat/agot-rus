 ##################################
 # DRAGONPIT STORMING (0001-0002) #
 ##################################

 agot_filler_dragon.0002.t:0 "Штурм драконьего логова"
 agot_filler_dragon.0002.desc.intro:0 "Ужасные новости! Население владения [dragonpit_location.GetNameNoTier], по-видимому, устав от власти дома [ROOT.Char.GetHouse.GetBaseName], предприняло безумное действие! Мне сказали, что огромная толпа, насчитывающая по меньшей мере тысячи человек, ворвалась в драконье логово!\n\nСотни людей сейчас лежат мертвыми, большинство из них погибло из-за драконов, содержащихся внутри, и ещё больше - после того, как на них обрушился купол! От искореженных останков остались только кровь и обугленные кости. "
 agot_filler_dragon.0002.desc.escaped_only:0 "К счастью, все звери, содержащиеся в нем, сбежали без травм. Мне сказали, что сейчас они бродят по окрестностям, и потребуется время и усилия, чтобы собрать их снова."
 agot_filler_dragon.0002.desc.wounded_only:0 "Хотя некоторые звери были ранены в ходе штурма, мне сказали, что все, кто там находился, сбежали. По-видимому, сейчас они бродят по окрестностям, и потребуется время и усилия, чтобы собрать их снова."
 agot_filler_dragon.0002.desc.died_only:0 "После того, как обрушился купол, в развалинах не было заметно ни малейшего движения. Мои стражники и слуги советуют мне не терять надежды, но я боюсь, что все драконы, обитавшие внутри, погибли либо из-за какого-то глупца из толпы, либо из-за самого обвала."
 agot_filler_dragon.0002.desc.escaped_and_wounded:0 "К счастью, похоже, что все наши драконы выжили, хотя некоторые, казалось, были ранены, когда улетали из рухнувшего здания. Однако, чтобы восстановить драконье логово, потребуется время и усилия, не говоря уже о том, чтобы снова собрать драконов."
 agot_filler_dragon.0002.desc.escaped_and_died:0 "Хотя, к счастью, по крайней мере один из них, похоже, остался цел и невредим, быстро улетев во время штурма логова, другие, похоже, не сдались, пока само здание не обрушилось на них. Они были либо убиты обезумевшей толпой, либо раздавлены, когда здание рухнуло."
 agot_filler_dragon.0002.desc.wounded_and_died:0 "Хотя некоторым из наших драконов, похоже, удалось спастись, все они либо ранены, либо мертвы. Мне сказали, что трупы людей и драконов все еще лежат под тоннами камней и щебня, а тем, кому удалось спастись, потребуется время, чтобы залечить свои раны."
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died:0 "Должно быть, это было поистине хаотичное зрелище. Мне сказали, что, хотя некоторые фигуры и были замечены улетающими, мы трагически потеряли часть нашего ценнейшего богатства. Тем, кому удалось спастись от кровавой бойни, потребуется время, чтобы залечить свои раны, и, возможно, их будет трудно собрать снова."
 agot_filler_dragon.0002.desc.dragon_died:0 "\n\nИ, что самое трагичное, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName] находится среди убитых."
 agot_filler_dragon.0002.desc.dragon_wounded:0 "\n\nК счастью, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName], похоже, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'пережил', 'пережила')] это злодеяние, хотя [right_dragon_head.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'был ранен', 'была ранена')] в бою."
 agot_filler_dragon.0002.desc.dragon_alive:0 "\n\nК счастью, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName], похоже, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'пережил', 'пережила')] это злодеяние, хотя [right_dragon_head.Custom('GetDragonSheHe')] явно [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'взбудоражен', 'взбудоражена')] произошедшим."
 agot_filler_dragon.0002.desc.end_fine:0 "\n\nХотя нам удалось избежать худшего, к чему могло привести подобное нападение, столь вопиющую и мощную атаку на основу нашей власти нельзя оставить без ответа!"
 agot_filler_dragon.0002.desc.end_died:0 "\n\nДраконы - основа могущества дома [ROOT.Char.GetHouse.GetNameNoTooltip], такое нападение нельзя оставить без ответа!"
 agot_filler_dragon.0002.wounded_dragon_tt:0 "[wounded_dragon.GetName] [Select_CString(EqualTo_string('он', wounded_dragon.Custom('GetDragonSheHe')), 'был ранен', 'была ранена')]"
 agot_filler_dragon.0002.a:0 "Жители владения [dragonpit_location.GetNameNoTier] столкнутся с кровью и пламенем!"
 agot_filler_dragon.0002.a.f:0 "Вы совершаете ответные убийства в качестве демонстрации силы и мести за это нападение."
 agot_filler_dragon.0002.b:0 "Владение [dragonpit_location.GetNameNoTier] сегодня и так видело много смертей."
 agot_filler_dragon.0002.b.f:0 "Вы оставите это нападение без ответа."


 #######################################
 # CHILD APPROACHES DRAGON (0003-0004) #
 #######################################

 agot_filler_dragon.0004.t:0 "Любопытство убивает..."
 agot_filler_dragon.0004.desc.burned:0 "Сегодня при дворе говорят о трагедии.\n\nПо-видимому, [dragon_investigating_child.GetFirstName] прошлой ночью [Select_CString(dragon_investigating_child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово, каким-то образом [Select_CString(dragon_investigating_child.IsFemale, 'проскользнула', 'проскользнул' )] мимо стражников и [Select_CString(dragon_investigating_child.IsFemale, 'наткнулась', 'наткнулся' )] на спящего дракона [visited_dragon.GetFirstName].\n\n[visited_dragon.GetFirstNameNoTooltip] не слишком благосклонно [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'отнесся', 'отнеслась')] к этому вторжению, и [dragon_investigating_child.GetFirstNameNoTooltip] [Select_CString(dragon_investigating_child.IsFemale, 'была обожжена', 'был обожжен' )] за своё любопытство!\n\nПричины ночного приключения ещё не установлены, так как [dragon_investigating_child.GetFirstNameNoTooltip] всё ещё восстанавливается от своих ран, но других детей допросили.\n\nНесмотря на очевидную оплошность моей стражи и неспособность установить, что произошло, самый сложный вопрос, который мне задают, - что делать с драконом [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.desc.died:0 "Сегодня при дворе говорят о трагедии.\n\nПо-видимому, [dragon_investigating_child.GetFirstName] прошлой ночью [Select_CString(dragon_investigating_child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово, каким-то образом [Select_CString(dragon_investigating_child.IsFemale, 'проскользнула', 'проскользнул' )] мимо стражников и [Select_CString(dragon_investigating_child.IsFemale, 'наткнулась', 'наткнулся' )] на спящего дракона [visited_dragon.GetFirstName].\n\n[visited_dragon.GetFirstNameNoTooltip] [visited_dragon.GetFirstNameNoTooltip] не слишком благосклонно [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'отнесся', 'отнеслась')] к этому вторжению, и [dragon_investigating_child.GetFirstNameNoTooltip] [Select_CString(dragon_investigating_child.IsFemale, 'была убита', 'был убит' )] за своё любопытство!\n\nПричины, стоящие за роковым приключением, пока не установлены, так как [dragon_investigating_child.GetFirstNameNoTooltip] не может поведать нам, но другие дети были допрошены.\n\nНесмотря на очевидную оплошность моей стражи и неспособность установить, что произошло, самый сложный вопрос, который мне задают, - что делать с драконом [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.a:0 "[visited_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'должен быть закован', 'должна быть закована')] в цепи."
 agot_filler_dragon.0004.b:0 "Печальный итог детской забавы, но дракон есть дракон."
 agot_filler_dragon.0004.b.f:0 "[visited_dragon.GetFirstNameNoTooltip] не будет [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'наказан', 'наказана')]."


 #####################################
 # DRAGON SHOW FOR MONEY (0005-0006) #
 #####################################

 agot_filler_dragon.0006.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Наездница', 'Наездник' )]-скоморох?"
 agot_filler_dragon.0006.desc:0 "Я смотрю на бухгалтерские книги, лежащие передо мной, и они не рисуют приятной картины. Долги, с которыми я сейчас сталкиваюсь, значительны, и мои финансисты говорят мне, что пройдет много времени, прежде чем мы снова сможем считаться состоятельными.\n\nРядом с финансовыми сводками передо мной лежит брошюра - во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName] на этой неделе состоится представление скоморохов, но мне сказали, что все билеты уже раскуплены. Такой интерес со стороны простолюдинов! Я не могу себе представить, что труппа сталкивается с теми трудностями, с которыми я сталкиваюсь сейчас...\n\nУ меня в голове рождается идея. Я - [Select_CString(ROOT.Char.IsFemale, 'наездница', 'наездник' )] дракона [ROOT.Var('current_dragon').Char.GetFirstName], и мне сказали, что увидеть, как мы летим, - это удивительное зрелище! Возможно, если бы я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вел' )] представление, мне удалось бы вызвать такой же интерес? Хотя кто-то может подумать, что такое притворство недостойно [Select_CString(ROOT.Char.IsFemale, 'правительницы и наездницы', 'правителя и наездника' )], моё долговое бремя, безусловно, было бы облегчено.."
 agot_filler_dragon.0006.a:0 "Живой дракон за золото! Подходите по одному, приходите все!"
 agot_filler_dragon.0006.a.f:0 "Вы используете дракона [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] для проведения платного зрелища!"
 agot_filler_dragon.0006.b:0 "Такое поведение ниже моего достоинства."
 agot_filler_dragon.0006.b.f:0 "Вы погасите свой долг более традиционным способом."


 ###################################
 # WILD DRAGON WORSHIP (0007-0011) #
 ###################################

 # 0008
 agot_filler_dragon.worshiping_rebels_title:0 "Драконий культ"
 agot_filler_dragon.worshiping_rebels_army_name:0 "Почитатели дракона"
 agot_filler_dragon.0008.t:0 "Крылатый культ"
 agot_filler_dragon.0008.desc:0 "Хорошо известно, что дракон [worshiped_dragon.GetFirstName] обитает во владении [worshiping_county.GetName]. Хотя иногда [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'казался опасным и становился', 'казалась опасной и становилась')] причиной странных жалоб, [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'стал', 'стала')] для людей обыденностью. Однако сегодня местные управляющие сообщают странные новости.\n\nПохоже, что вопреки осторожности, когда имеешь дело с таким чудовищем, как [worshiped_dragon.GetFirstNameNoTooltip], местные крестьяне начали #italic поклоняться#! этому существу! Мне сказали, что каждую неделю они приносят [worshiped_dragon.Custom('GetDragonHerHim')] дань в виде мяса, а по некоторым наиболее безумным сообщениям, даже приносят в жертву живых животных!\n\nНесмотря на то, что сообщений о летальных исходах пока не поступало, опасность подобных действий очевидна."
 agot_filler_dragon.0008.a:0 "У крестьян странные обычаи. Это всего лишь еще один случай."
 agot_filler_dragon.0008.a.f:0 "Вы оставите без внимания эзотерические верования простолюдинов."
 agot_filler_dragon.0008.b:0 "Ересь! Мы должны немедленно пресечь это!"
 agot_filler_dragon.0008.b.f:0 "Ваши стражники постараются сделать так, чтобы никто из этих культистов не приближался к логову дракона [worshiped_dragon.GetFirstNamePossessiveNoTooltip]."
 agot_filler_dragon.0008.c:0 "Интересно! Возможно, мне следует посетить церемонию?"
 agot_filler_dragon.0008.c.f:0 "Вы проявите интерес к посещению следующей церемонии этого... культа."

 # 0009
 agot_filler_dragon.0009.t:0 "Наступление культистов!"
 agot_filler_dragon.0009.desc:0 "Ужасные новости! Мы сильно недооценили их рвение! Когда через несколько часов мои люди установили периметр вокруг логова [worshiped_dragon.GetFirstNamePossessive], их окружили сотни разъярённых простолюдинов!\n\nТолпа разорвала моих людей на куски, и до меня только что дошли сведения, что [Select_CString(peasant_leader.IsFemale, 'одна из них, некая', 'один из них, некий' )] [peasant_leader.GetFirstName], на самом деле [Select_CString(peasant_leader.IsFemale, 'сумела', 'сумел' )] приблизиться и приручить зверя! Если я выгляну в окно, то уже смогу увидеть, как [peasant_leader.GetSheHe] ведёт толпу прямо сюда на спине дракона!"
 agot_filler_dragon.0009.a:0 "Быстрее, воины! К оружию!"
 agot_filler_dragon.0009.a.f:0 "Несмотря на то, что [peasant_leader.GetSheHe] сражается верхом на грозном враге, [peasant_leader.GetHerHis] войско - всего лишь крестьянское ополчение. Если вы соберете своё войско в другом месте, возможно, вам удастся победить их..."

 # 0010
 agot_filler_dragon.0010.t:0 "Служение огню"
 agot_filler_dragon.0010.desc:0 "Не прошло много времени, как мы готовимся к следующей службе. Я и, естественно, мои слуги собираемся и проводим нашу маленькую группу под лунным светом к логову дракона.\n\nМы подходим к крестьянам, которые выстраиваются в очередь, чтобы преподнести свои подношения: мясо и сыр, разложенные на простых блюдах, расставлены на одном большом столе. Я даже замечаю живого козла, привязанного к столбу рядом с ним!\n\n«Уже скоро!», - я слышу, как один из мужчин кричит из толпы.\n\n«[Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'Великий', 'Великая')] [worshiped_dragon.GetFirstName] грядёт!»"
 agot_filler_dragon.0010.a.wrathful:0 "«С меня хватит этой чепухи! Стража! Убейте их всех!»"
 agot_filler_dragon.0010.a.zealous:0 "«С меня хватит этой ереси! Стража! Убейте их всех!»"
 agot_filler_dragon.0010.a.craven:0 "«Это слишком опасно! Стража! Убить их немедленно!»"
 agot_filler_dragon.0010.a.sadistic:0 "Знаете, что могло бы стать отличным зрелищем? #emp Бойня...#!"
 agot_filler_dragon.0010.a.f:0 "Ваши люди перебьют простолюдинов, в надежде, что дракон насытится их трупами."
 agot_filler_dragon.0010.b:0 "Я не приму участия в этом... ритуале."
 agot_filler_dragon.0010.b.f:0 "Вы останетесь в стороне, просто наблюдая за тем, что происходит."
 agot_filler_dragon.0010.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присоединиться к ним, сделав своё подношение."
 agot_filler_dragon.0010.c.f:0 "Вы встанете в очередь, что поднести свои подношения на блюдо."

 # 0011
 agot_filler_dragon.0011.t:0 "Драконий исход..."
 agot_filler_dragon.0011.desc.massacre:0 "Это была настоящая бойня.\n\nКрестьяне, опьянённые религиозным пылом, элем и тем, что считалось священным в их странных обычаях, даже не заметили грядущего нападения со спины. Безоружные люди были убиты ещё до того, как успели выстроиться в линию обороны. То слабое сопротивление, которое они оказали, было подавлено. Мужчины погибли, женщин и детей постигла та же участь, либо они бежали обратно в свои дома.\n\nКак только [worshiped_dragon.GetFirstName] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'забрел', 'забрела')] на праздник, [worshiped_dragon.Custom('GetDragonHerHis')] ожидало нечто большее, чем просто мясо. Даже после того, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'поджарил', 'поджарила')] тела в драконьем пламени, похоже, [worshiped_dragon.Custom('GetDragonHerHim')] было чем полакомиться. После того, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'поглотил', 'поглотила')] полдюжины тел, [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'развернулся и отступил', 'развернулась и отступила')] обратно в своё логово."
 agot_filler_dragon.0011.desc.watch_ate:0 "Я и моя свита сидели сложа руки, ожидая, когда [worshiped_dragon.GetFirstName] выползет из своего логова. В течение нескольких минут казалось, что ничего не произойдёт, но, конечно же, в конце концов [worshiped_dragon.Custom('GetDragonSheHe')] медленно [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'появился', 'появилась')] в поле зрения.\n\nДаже с такого расстояния я не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] к н[worshiped_dragon.Custom('GetDragonHerHim')] так близко. То, как перекатывались мышцы под чешуей, и сам масштаб этого существа завораживали.\n\nОднако, похоже, мои опасения не оправдались. Точно так же, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'делал', 'делала')] много раз раньше, [worshiped_dragon.GetFirstNameNoTooltip] спокойно [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'подошёл', 'подошла')] к подношениям и, выпустив струю пламени, чтобы поджарить их, [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'приступил', 'приступила')] к пиршеству."
 agot_filler_dragon.0011.desc.watch_attacked:0 "Драконы, может, и не боги, но в эту ночь [worshiped_dragon.GetFirstName] вполне [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'мог', 'могла')] им быть.\n\nСначала наступила тишина, а затем раздался оглушительный рёв. Прежде чем мы успели уши, рёв из горла сменился рёвом пламени. Я с ужасом наблюдаю, как на моих глазах в считанные секунды сгорели десятки крестьян, мужчин, женщин и детей, охваченных пламенем. Толпа немедленно рассеивается, крики ужаса на мгновение перекрывают звуковой ландшафт, прежде чем их снова сменяет хлопанье крыльев и поток драконьего пламени.\n\nДаже не дожидаясь приказа, я чувствую, как мои люди хватают меня, что я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )], и пока наши лошади пробивают дорогу обратно к дому, крики горящих людей преследуют нас по пятам."
 agot_filler_dragon.0011.desc.participate_ate:0 "Я делаю шаг вперёд и встаю в конец очереди, желая возложить своё подношение. Люди вокруг меня выглядят удивлёнными, но довольными моим участием и держатся на почтительном расстоянии от очереди. В конце концов, настаёт моя очередь положить своё подношение на стол. Я так и делаю и, по-прежнему не видя дракона [worshiped_dragon.GetFirstName], вхожу в толпу.\n\nПроходит минута, затем две, и на стол ставится последнее подношение. Наконец, раздаётся низкий рокот, и [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'огромный', 'огромная')] [worshiped_dragon.GetFirstNameNoTooltip] направляется к нашим подношениям. Находясь так близко, я чувствую, что могу почти дотронуться до н[worshiped_dragon.Custom('GetDragonHerHis')].\n\nЯ почтительно кланяюсь и медленно отступаю, наблюдая за величественным зрелищем."
 agot_filler_dragon.0011.desc.participate_attacked:0 "Я [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] из участников, кто встал в очередь, из-за задержки с принятием решения. По мере того, как очередь медленно продвигается вперёд, я чувствую предвкушение увидеть дракона [worshiped_dragon.GetFirstName] ближе, чем когда-либо.\n\nНаконец, как раз в тот момент, когда я собираюсь положить своё подношение к остальным, раздаётся низкий гул. Шаги. Огромная тень появляется из темноты, горящие глаза, скрывающие яростный внутренний огонь, выделяются на фоне черноты. Когда [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'огромный', 'огромная')] [worshiped_dragon.GetFirstNameNoTooltip] возвышается передо мной, я не могу удержаться, чтобы не преклонить колени и воздать молитву.\n\nЯ чувствую, как [worshiped_dragon.GetFirstNameNoTooltip] поднимает надо мной голову, чтобы рассмотреть меня, прежде чем я чувствую, как обжигающий жар драконьего пламени охватывает зрителей позади меня! Последнее, что я слышу, - это испуганные крики простолюдинов вокруг меня, когда я поднимаю глаза и вижу, как на меня опускается огромная зубастая пасть..."
 agot_filler_dragon.0011.a:0 "Как бы жестоко это ни звучало, мы можем быть благодарны, что это не распространилось дальше."
 agot_filler_dragon.0011.a.sadistic:0 "Такая #bold бойня#!! Я запомню это надолго."
 agot_filler_dragon.0011.a.f:0 "[worshiping_county.GetBaseName] будет менее продуктивнее, пока не восстановится от потери рабочей силы, но более сговорчивым."
 agot_filler_dragon.0011.b:0 "Какое облегчение!"
 agot_filler_dragon.0011.b.f:0 "Увидев ритуал своими глазами, вы чувствуете большую уверенность в том, что это вряд ли причинит существенный вред."
 agot_filler_dragon.0011.c:0 "Представить только, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] присоединиться к ним!"
 agot_filler_dragon.0011.c.f:0 "Нападение дракона предотвратит появление подобного культа в ближайшее время."
 agot_filler_dragon.0011.d:0 "Такое потрясающее зрелище! Возможно, я приду еще раз."
 agot_filler_dragon.0011.d.f:0 "Ваше участие было замечено и оценено крестьянами по достоинству."
 agot_filler_dragon.0011.e:0 "О, нет..."
 agot_filler_dragon.0011.e.f:0 "Вы не последние, кто погиб этой ночью. Культисты и ваша свита перебиты."

 # Coping events
 # Comfort eater
 agot_filler_dragon.0013.t:0 "Драконий пир?"
 agot_filler_dragon.0013.desc:0 "Подготовленный по моему приказу личный пир получился великолепным, передо мной разложены лучшие блюда и вина. Когда я собираюсь приступить к трапезе, я вспоминаю о драконе [dragon.GetFirstName], [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'который', 'которая')] уже много лет питается обычными блюдами. Возможно, [dragon.Custom('GetDragonSheHe')] также [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'нашёл', 'нашла')] бы удовлетворение в таком пиршестве, как это?\n\n#italic Да#!, но пройдёт ещё как минимум неделя, прежде чем такой пир можно будет приготовить снова!"
 agot_filler_dragon.0013.a:0 "Это было приготовлено для меня, и я это съем!"
 agot_filler_dragon.0013.a.f:0 "Вы принимаетесь за еду, наслаждаясь ее вкусом."
 agot_filler_dragon.0013.b:0 "[dragon.GetFirstNameNoTooltip] заслуживает угощения."
 agot_filler_dragon.0013.b.f:0 "Вместо этого вы приказываете подать угощение дракону [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0013.b.tt_gluttonous:0 "Прожорливость вашего дракона повышает [dragon.Custom('GetDragonHerHis')] признательность."
 agot_filler_dragon.0013.b.tt_temperate:0 "Умеренный нрав вашего дракона снижает [dragon.Custom('GetDragonHerHis')] признательность."
 agot_filler_dragon.0013.b.tt:0 "Ваш дракон оценил дополнительный корм."
 # Contrite
 agot_filler_dragon.0015.t:0 "Воздушная разведка"
 agot_filler_dragon.0015.desc:0 "Прошлой ночью, когда я [Select_CString(ROOT.Char.IsFemale, 'направила', 'направил' )] дракона [dragon.GetFirstName] к земле, я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не услышать довольно #italic взволнованный#! голос, стонущий в ночном небе. [court_lover.GetSheHe] [Select_CString(court_lover.IsFemale, 'была настолько захвачена', 'был настолько захвачен' )] страстью, что ни [court_lover.GetFirstName], ни [court_lover_partner.GetFirstName] не услышали громких хлопков крыльев!\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [court_lover.GetSheHe] огорчится, узнав, что я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], но я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'обязанной', 'обязанным' )] рассказать при дворе о том, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]!"
 agot_filler_dragon.0015.a:0 "Двор узнает о том, как неосмотрительно ведёт себя [court_lover.GetFirstNamePossessiveNoTooltip]!"
 agot_filler_dragon.0015.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что должном убеждении [court_lover.GetFirstNameNoTooltip] начнёт действовать в моих интересах..."
 agot_filler_dragon.0015.c:0 "Я просто оставлю это при себе."
 # Drunkard
 agot_filler_dragon.0017.t:0 "Последствия пьянки"
 agot_filler_dragon.0017.desc:0 "Я просыпаюсь от ужасной головной боли, а во рту вкус, словно из отхожего места. Я мало что могу вспомнить из прошлой ночи, но [courtier.GetFirstName] и обильное количество вина запомнились отчётливо. Я почти ожидаю застать [courtier.GetHerHis] в схожем состоянии, но стук в мою дверь доказывает обратное.\n\n«О, [ROOT.Char.GetTitledFirstNameNoTooltip], я так [Select_CString(courtier.IsFemale, 'взволнована', 'взволнован' )]!», - восклицает [courtier.GetSheHe]. По-видимому, прошлой ночью я [Select_CString(ROOT.Char.IsFemale, 'обещала', 'обещал' )], что [courtier.GetFirstNameNoTooltip] сегодня прокатится со мной на драконе [dragon.GetFirstName], и [courtier.GetSheHe] теперь ждёт, когда я проснусь!\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] к этому..."
 agot_filler_dragon.0017.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [courtier.GetFirstNameNoTooltip] поймёт."
 agot_filler_dragon.0017.a.f:0 "Вы скажете персонажу [courtier.GetFirstNameNoTooltip], что плохо себя чувствуете и вам придётся перенести полёт."
 agot_filler_dragon.0017.b:0 "Мне остаётся только улыбаться и терпеть."
 agot_filler_dragon.0017.b.f:0 "Вы берёте персонажа [courtier.GetFirstNameNoTooltip] в полёт, несмотря на своё текущее состояние."
 agot_filler_dragon.0017.b.live:0 "Вы провели приятный совместный полёт"
 agot_filler_dragon.0017.b.death:0 "Вы оба упали с дракона из-за похмелья"
 # Flagellant
 agot_filler_dragon.0019.t:0 "Драконья плеть"
 agot_filler_dragon.0019.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'бичевала', 'бичевал' )] себя уже несколько часов, и всё же боль не приносит мне удовлетворения. Мне нужно что-то большее, что-то более #italic интенсивное.#!\n\nЯ размышляю о том, что мне доступно, и мне на ум приходит [dragon.GetFirstName]. Дракон - это зверь войны, и всё же... Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что с [dragon.Custom('GetDragonHerHis')] помощью я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы почувствовать боль, которой так отчаянно жажду!"
 agot_filler_dragon.0019.a:0 "Драконье пламя стало бы высшей болью!"
 agot_filler_dragon.0019.a.f:0 "Вы приказывете дракону [dragon.GetFirstNameNoTooltip] опалить вас."
 agot_filler_dragon.0019.b:0 "Эти когти всегда выглядели острыми..."
 agot_filler_dragon.0019.b.f:0 "Вы приказываете дракону [dragon.GetFirstNameNoTooltip] оцарапать вашу спину."
 agot_filler_dragon.0019.c:0 "Это слишком даже для меня."
 agot_filler_dragon.0019.c.f:0 "Вы не будете использовать дракона [dragon.GetFirstNameNoTooltip] в своих извращённых помыслах."
 # Improvident
 agot_filler_dragon.0021.t:0 "Dragonlifting Money?"
 agot_filler_dragon.0021.desc:0 "As I am told of my accounts I can't help but be mindboggled by the size of some of these entries compared to the average peasant's income. Though I make a habit of donating where I can, and even where I cannot, I can't help but feel that I could be doing more.\n\nI ponder what I could do, and [dragon.GetFirstName] comes to mind. [dragon.Custom('GetDragonSheHe')|U] could surely be used to distribute them through the capital! Perhaps I should airlift some gold to the poor directly?"
 agot_filler_dragon.0021.a:0 "Load up that gold!"
 agot_filler_dragon.0021.a.f:0 "You will throw money to the poor from atop [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0021.a.bad:0 "The coins injure the poor as they fall"
 agot_filler_dragon.0021.a.good:0 "Such a grand display is the talk of the realm!"
 agot_filler_dragon.0021.b:0 "On second thought, that seems risky..."
 agot_filler_dragon.0021.b.f:0 "You will not use [dragon.GetFirstNameNoTooltip] to distribute your wealth."
 # Inappetetic
 agot_filler_dragon.0023.t:0 "A Flight of Famine"
 agot_filler_dragon.0023.desc:0 "Today I've been even lower energy than usual. A pounding headache sits behind my gaunt eyes. As I am about to mount [dragon.GetFirstName] for a flight to feel better, I feel my vision darken and my legs give way...\n\nWhen I awaken on the ground, I open my eyes to see [dragon.GetFirstNameNoTooltip] looking down at me in confusion, my retainers rushing to my aid.\n\nIt appears my abstinence from food has finally caught up with me. Is this the wake-up call I need to start eating properly again?"
 agot_filler_dragon.0023.a:0 "I must try to eat more."
 agot_filler_dragon.0023.a.f:0 "You try to conquer this eating disorder."
 agot_filler_dragon.0023.b:0 "I just... need rest..."
 agot_filler_dragon.0023.b.f:0 "You will rest for the day instead."
 # Irritable
 agot_filler_dragon.0025.t:0 "Wrath Writ Large"
 agot_filler_dragon.0025.desc:0 "I am in a foul mood today. I can't help but feel that the world is against me. That everyone is out to get me. I'm not sure what has caused this, but I can't help but feel that [dragon.GetFirstName] is the only one I can trust.\n\nI mount [dragon.GetFirstNameNoTooltip] and take to the skies, but even this does not abate the buzzing discontent in my breast. I feel like I need to take my anger out on something, anything! Just over the horizon, I see the [target_county.GetName].\n\n#italic That'll do...#!"
 agot_filler_dragon.0025.a:0 "Burn them all [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0025.a.f:0 "You order [dragon.GetFirstNameNoTooltip] to burn the county."
 agot_filler_dragon.0025.b:0 "No, this is wrong!"
 agot_filler_dragon.0025.b.f:0 "You will resist your dark urges."
 # Profligate
 agot_filler_dragon.0027.t:0 "A Grand Mounting!"
 agot_filler_dragon.0027.desc:0 "As I am about to mount [dragon.GetFirstName] I look down and see the dusty floor, the respectful but unceremonious bowing of my retainers. We can do better than this!\n\nA grand carpet to walk on as I mount, a fanfare to announce my arrival, and a grand procession to follow me as I take to the skies! I'm sure all the court would appreciate such a display!"
 agot_filler_dragon.0027.a:0 "I shall have a grand procession!"
 agot_filler_dragon.0027.a.tt:0 "Each time you take the #V Ride Your Dragon#! decision, you will gain 100 [prestige_i] [prestige|E]"
 agot_filler_dragon.0027.b:0 "Bah! Too expensive!"
 # Rakish
 agot_filler_dragon.0029.t:0 "A Pillow Ride"
 agot_filler_dragon.0029.desc:0 "I woke up in a rather #italic amorous#! mood today, and as I am wont to do in such a mood I meet one of the lovely bodies for sale in some of the less scrupulous parts of the city.\n\nAs we make merry, one of these lovelies, a certain [prostitute_character.GetFirstName], brings up [dragon.GetFirstName], having heard of my exploits as a dragonrider.\n\n[prostitute_character.GetSheHe|U] leans over and whispers some... #italic interesting#! ideas on how to make use of those straps, and wants to go in the sky right now!"
 agot_filler_dragon.0029.a:0 "Oh #emp absolutely!#!"
 agot_filler_dragon.0029.a.f:0 "You will take [prostitute_character.GetFirstNameNoTooltip] for a #italic ride.#!"
 agot_filler_dragon.0029.a.good:0 "You have a truly unforgettable experience!"
 agot_filler_dragon.0029.a.bad:0 "Using safety straps like that?! What were you thinking?!"
 agot_filler_dragon.0029.b:0 "You want to do what now?!"
 agot_filler_dragon.0029.b.f:0 "You tell this upjumped floozy exactly what you think of [prostitute_character.GetHerHis] idea."
 # Reclusive
 agot_filler_dragon.0031.t:0 "Leaving the Den?"
 agot_filler_dragon.0031.desc:0 "I know that I do not spend as much time with [dragon.GetFirstName] as I should, but I can't help but feel that [dragon.Custom('GetDragonSheHe')] is better off in [dragon.Custom('GetDragonHerHis')] own space, just as I am. I thought I would manage to see [dragon.Custom('GetDragonHerHim')] today, but I simply can't bear the thought of leaving my chambers.\n\nPerhaps I should give up on this recreational riding business. There are always so many people between my chambers and [dragon.GetFirstNameNoTooltip]... It may just not be worth it."
 agot_filler_dragon.0031.a:0 "I shall not ride [dragon.GetFirstNameNoTooltip] anymore."
 agot_filler_dragon.0031.a.tt:0 "You give up recreational riding for good, and will not be able to take the #V Ride Your Dragon#! decision."
 agot_filler_dragon.0031.b:0 "No, it has been too long. I must see [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0031.b.tt:0 "You will be able to take the #V Ride Your Dragon#! decision as normal."
 # Athletic
 agot_filler_dragon.0033.t:0 "To Race a Dragon"
 agot_filler_dragon.0033.desc:0 "I am just finishing one of my morning runs around the courtyard when I see a bird fly past me, outmatching my speed effortlessly as it soars to the top of a nearby wall. I can't help but feel a little jealous of the effortless grace of the creature, and my mind turns to [dragon.GetFirstName].\n\nThe speed of dragonflight is, of course, without peer, and yet I wonder how [dragon.GetFirstNameNoTooltip] would fare on the ground? A run together may do us good! Perhaps we could even run together regularly?"
 agot_filler_dragon.0033.a:0 "I'll arrange the race!"
 agot_filler_dragon.0033.a.good:0 "[dragon.GetFirstNameNoTooltip] seems to enjoy the activity"
 agot_filler_dragon.0033.a.bad:0 "Try as you might, you can't get [dragon.GetFirstNameNoTooltip] to run"
 agot_filler_dragon.0033.b:0 "A dragon running? What an absurd idea!"
 # Confider
 agot_filler_dragon.0035.t:0 "A Dragon's Ear"
 agot_filler_dragon.0035.desc:0 "I have been feeling rather down lately, and I'm not sure why. I feel like I need to talk to someone, but I'm not sure who I could trust. To my surprise as I approach [dragon.GetFirstName], I feel compelled to just talk to [dragon.Custom('GetDragonHerHim')].\n\nThough I know [dragon.Custom('GetDragonSheHe')] would not understand, perhaps it may still help, and I wouldn't have to worry about [dragon.Custom('GetDragonHerHim')] judging me."
 agot_filler_dragon.0035.a:0 "Who would be safer to confide in than [dragon.GetFirstNameNoTooltip]?"
 agot_filler_dragon.0035.a.good:0 "You feel better after talking to [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0035.a.bad:0 "You are seen talking to [dragon.GetFirstNameNoTooltip], and judged somewhat for it"
 agot_filler_dragon.0035.b:0 "Talking to an animal? No, definitely not."
 # Journalist
 agot_filler_dragon.0037.t:0 "Inspiration from the Sky"
 agot_filler_dragon.0037.desc:0 "I am fond of journaling and have been for some time. I find it helps me to keep my thoughts in order and to keep track of my life.\n\nYet after my last ride on [dragon.GetFirstName], I find myself even more inspired than usual. The words race across the page, an inspired description of a city from the air.\n\nBefore I know it, I've filled up the manuscript with the tale of our earlier ride, and feel better than ever."
 agot_filler_dragon.0037.a:0 "Such inspiration! I must ride again soon!"
 agot_filler_dragon.0037.a.f:0 "Your entries find new life after your experiences riding [dragon.GetFirstNameNoTooltip]."
 # Uncouth
 agot_filler_dragon.0039.t:0 "Snouts and Scents"
 agot_filler_dragon.0039.desc:0 "I walk around the snout of [dragon.GetFirstName] as I am about to mount [dragon.Custom('GetDragonHerHim')], and as I do I see [dragon.Custom('GetDragonHerHis')] nostrils flare. Within seconds [dragon.Custom('GetDragonSheHe')] steps back, and is clearly uncomfortable with me being so close.\n\nMy hygiene might not be the best, but surely it can't be so bad as to offend a dragon?"
 agot_filler_dragon.0039.a:0 "Perhaps I #italic should#! bathe..."
 agot_filler_dragon.0039.a.f:0 "You will try to improve your hygiene."
 agot_filler_dragon.0039.b:0 "I'm sure [dragon.GetFirstNameNoTooltip] will get over it."
 agot_filler_dragon.0039.b.f:0 "You will not change your habits."

 # Education events
 # Dragon education - Diplomacy
 agot_filler_dragon.0041.t:0 "Wings of Words"
 agot_filler_dragon.0041.desc:0 "I am healthy, the realm is at peace, and yet still some of my vassals are unhappy. A stable realm with unhappy vassals is not a stable realm for long. As I ponder what to do about this, I think of [dragon.GetFirstName]. Yes...\n\n"
 agot_filler_dragon.0041.desc.both:0 "Though a beast of war, a dragon is also a creature of great majesty. I'm sure if I were to take [flight_offer_vassal.GetName] out for a flight atop [dragon.GetFirstNameNoTooltip], [flight_offer_vassal.GetSheHe] would be more willing to listen to my words.\n\nOf course, some less accepting or more cynical vassals would not respond or accept such an invitation. [threaten_offer_vassal.GetName] would be more likely to respond to a show of force, if it were plied in the right way."
 agot_filler_dragon.0041.desc.flight:0 "Though a beast of war, a dragon is also a creature of great majesty. I'm sure if I were to take [flight_offer_vassal.GetName] out for a flight atop [dragon.GetFirstNameNoTooltip], [flight_offer_vassal.GetSheHe] would be more willing to listen to my words."
 agot_filler_dragon.0041.desc.threaten:0 "Some of my less accepting or more cynical vassals only understand the more base of diplomatic actions. [threaten_offer_vassal.GetName] would be likely to respond to a show of force, if it were plied in the right way."
 agot_filler_dragon.0041.a:0 "I shall take [flight_offer_vassal.GetName] for a flight!"
 agot_filler_dragon.0041.a.f:0 "[flight_offer_vassal.GetFirstNameNoTooltip] has a lovely time atop [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b:0 "I'll invite [threaten_offer_vassal.GetName] for lunch... with [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b.f:0 "[threaten_offer_vassal.GetFirstNameNoTooltip] will eat with you as [dragon.GetFirstNameNoTooltip] feasts on animal carcasses next to your table."
 agot_filler_dragon.0041.c:0 "I'll deal with my vassals the old-fashioned way."
 # Dragon education - Martial
 agot_filler_dragon.0043.t:0 "Wings of War"
 agot_filler_dragon.0043.desc:0 "The realm may be at peace now, but I know that will not last forever. In a world such as this, it is only a matter of time before war comes to my doorstep. I must be prepared for such an eventuality, and I think [dragon.GetFirstName] can help.\n\nIn war, information is key, and when war comes we may not have time to gather it. I could get ahead of this problem, taking [dragon.GetFirstNameNoTooltip] out to chart my realm, aiding us in our future conflicts. Of course, I could also focus on training with [dragon.GetFirstNameNoTooltip], ensuring our own competence in battle should the need arise."
 agot_filler_dragon.0043.a:0 "Supply routes, ambush locations, weak defenses... We will find them all!"
 agot_filler_dragon.0043.a.f:0 "You will take [dragon.GetFirstNameNoTooltip] out to chart your realm."
 agot_filler_dragon.0043.b:0 "[dragon.GetFirstNameNoTooltip]! We train!"
 agot_filler_dragon.0043.b.f:0 "You will train with [dragon.GetFirstNameNoTooltip]."
 # Dragon education - Stewardship
 agot_filler_dragon.0045.t:0 "Wings of Wealth"
 agot_filler_dragon.0045.desc:0 "Though peace lets the wheel of commerce turn sufficiently, there is always more that can be done to grease it. I think of [dragon.GetFirstName], and how [dragon.Custom('GetDragonSheHe')] might be turned towards more productive ends in these times without enemies to burn.\n\nPerhaps I could use [dragon.Custom('GetDragonHerHis')] flames to clear land for development? Or perhaps we could make a habit of surveying the countryside, preventing smuggling and ensuring the safety and security of our merchants?"
 agot_filler_dragon.0045.a:0 "More development is always good!"
 agot_filler_dragon.0045.a.f:0 "You will use [dragon.GetFirstNameNoTooltip] to clear land for development."
 agot_filler_dragon.0045.b:0 "No bandit or smuggler shall escape our gaze!"
 agot_filler_dragon.0045.b.f:0 "You will use [dragon.GetFirstNameNoTooltip] to survey the countryside."
 agot_filler_dragon.0045.b.tt:0 "Every county within two counties of your capital will get the [GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip] modifier for 10 years."
 agot_filler_dragon.0045.c:0 "Carcasses do make great fertilizer..."
 agot_filler_dragon.0045.c.f:0 "You will use [dragon.GetFirstNameNoTooltip] to fertilize your lands through the corpses of nearby animals."
 agot_filler_dragon.0045.d:0 "Dragons do create a lot of waste!"
 agot_filler_dragon.0045.d.f:0 "You will use [dragon.GetFirstNamePossessiveNoTooltip] waste to fertilize your lands."
 # Dragon education - Intrigue
 agot_filler_dragon.0047.t:0 "Wings of Whispers"
 agot_filler_dragon.0047.desc:0 "As any astute courtier will tell you, a peaceful realm does not make for a peaceful court. As a dragonrider I am protected from many external threats, yet a blade in your neck is deadly whether on the battlefield or in your sleep.\n\nWeaving my web of secrets is thus of the utmost importance in times like this. Though not as directly impactful, I surely might make use of [dragon.GetFirstName] to squeeze some of the secrets from those that surround me.\n\nThe question is, who?"
 agot_filler_dragon.0047.a:0 "[prisoner.GetName] is at my mercy, [prisoner.GetSheHe] will tell me what I want to know!"
 agot_filler_dragon.0047.a.f:0 "[prisoner.GetFirstNameNoTooltip] will surely spill their secrets if you threaten them with [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.a.tt:0 "You will learn one of #V [prisoner.GetTitledFirstNamePossessive]#! secrets."
 agot_filler_dragon.0047.b:0 "My family knows how deadly [dragon.GetFirstNameNoTooltip] can be..."
 agot_filler_dragon.0047.b.f:0 "You will subtly threaten [family_member.GetTitledFirstNameNoTooltip] with [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.b.tt:0 "You will learn one of #V [family_member.GetTitledFirstNamePossessive]#! secrets."
 agot_filler_dragon.0047.c:0 "[vassal.GetTitledFirstName] has seemed suspicious lately."
 agot_filler_dragon.0047.c.f:0 "[vassal.GetFirstNameNoTooltip] is not so strong-willed after a few minutes with [dragon.GetNameNoTooltip]."
 agot_filler_dragon.0047.c.tt:0 "You will learn one of #V [vassal.GetTitledFirstNamePossessive]#! secrets."
 agot_filler_dragon.0047.d:0 "I've seen [courtier.GetFirstName] skulking around before."
 agot_filler_dragon.0047.d.f:0 "[courtier.GetFirstNameNoTooltip] will surely tell the truth when confronted with [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.d.tt:0 "You will learn one of #V [courtier.GetTitledFirstNamePossessive]#! secrets."
 agot_filler_dragon.0047.e:0 "Such base threats are beneath both [dragon.GetFirstNameNoTooltip] and me."
 agot_filler_dragon.0047.e.f:0 "You will not use [dragon.GetFirstNameNoTooltip] to extract secrets."
 agot_filler_dragon.0047.toast.title:0 "Secret revealed"
 agot_filler_dragon.0047.toast.desc:0 "Discovered [target.GetTitledFirstNamePossessive] [target_secret.GetName] secret!"
 # Dragon education - Learning
 agot_filler_dragon.0049.t:0 "Wings of Wisdom"
 agot_filler_dragon.0049.desc:0 "Though my education is complete, I know that I can always learn more. As a dragonrider I have access to one of the greatest mysteries of the age. Perhaps I could use [dragon.GetFirstName] in these times of peace for more studious ends?\n\nI have heard tales of the [investigate_culture.GetName], though I know little of them. Perhaps I could use [dragon.GetFirstNameNoTooltip] to fly there for a short time? Of course, the dragons themselves are of their own field of study, and I might be able to add my own contribution to the field due to my close proximity."
 agot_visiting_dragonrider_culture_acceptance:0 "Dragonrider visited with friendly intent"
 agot_filler_dragon.0049.a:0 "I shall fly to meet these... [investigate_culture.GetCollectiveNounNoTooltip]."
 agot_filler_dragon.0049.a.f:0 "You will fly to the nearest [investigate_culture.GetNameNoTooltip] county to learn more about their ways."
 agot_filler_dragon.0049.b:0 "I shall study [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0049.b.f:0 "You will study [dragon.GetFirstNameNoTooltip] to help the realm understand dragons better."

 # Lifestyle events
 # Dragon lifestyle - Reveler
 agot_filler_dragon.0051.t:0 "Party Animal"
 agot_filler_dragon.0051.desc:0 "Bored. Bored. Bored. Bored. #Emp Bored!#!\n\n It seems that no matter what I do, I can't shake this feeling of ennui. Though I have tried to find solace in the feasts and balls going on, I can't help but feel that I am simply going through the motions. They're all so...#italic samey#!.\n\nI need something more, something #italic new#!. As I ponder what to do, I think of [dragon.GetFirstName]. Surely none have ever partied with a #emp dragon#! before? Perhaps I could use [dragon.GetFirstNameNoTooltip] to liven up the feast hall tonight?"
 agot_filler_dragon.0051.a:0 "There hath never been a party like a dragon party!"
 agot_filler_dragon.0051.a.f:0 "You will invite your court to a feast with [dragon.GetFirstNameNoTooltip] as the guest of honor!"
 agot_filler_dragon.0051.a.good:0 "The realm has never seen a party like this!"
 agot_filler_dragon.0051.a.good.title:0 "The guests are delighted by [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0051.a.bad:0 "[dragon.GetFirstNameNoTooltip] is not a fan of the noise and chaos, and breaks through the roof to escape"
 agot_filler_dragon.0051.a.bad.title:0 "[dragon.GetFirstNameNoTooltip] was not amused"
 agot_filler_dragon.0051.b:0 "That seems ill-advised..."
 agot_filler_dragon.0051.b.f:0 "You will not use [dragon.GetFirstNameNoTooltip] as a party trick."
 # Dragon lifestyle - Blademaster
 agot_filler_dragon.0053.t:0 "Swish or Swoop?"
 agot_filler_dragon.0053.desc:0 "I feel the vibration through my hands as my blade meets the training dummy. Like a dance, I move through the forms, each strike and mock parry a step in the deadly ballet. I feel the sweat on my brow, and the ache in my muscles, I feel #emp alive#!.\n\nAs I finish my routine, proud of my work today, and look around the training yard at the men performing their own routines. They are slow. Clumsy. To my surprise I feel my pride evaporate.\n\nI look down at the hilt in my hand. What is the point of all this training if I am the only one who truly understands it? What's more, I have a dragon at my disposal. I may be a demon on the battlefield but on the back of [dragon.GetName] I am a god! I can't help but wonder why I even bother with this."
 agot_filler_dragon.0053.a:0 "I shall focus all my training with [dragon.GetFirstNameNoTooltip] instead!"
 agot_filler_dragon.0053.b:0 "No, there are benefits to training besides practicing bloodshed."
 agot_filler_dragon.0053.b.f:0 "You will continue to train as you have been."
 agot_filler_dragon.0053.c:0 "Why not train with the blade from dragonback?"
 agot_filler_dragon.0053.c.f:0 "You will train with [dragon.GetFirstNameNoTooltip] as your mount, attempting to create a new style of mounted combat."
 agot_filler_dragon.0053.c.good:0 "Your training is fruitful, even if not frequently useful"
 agot_filler_dragon.0053.c.bad:0 "Your training is fruitless, and you look quite foolish"
 # Dragon lifestyle - Hunter
 agot_filler_dragon.0055.t:0 "Of Scales and Skins"
 agot_filler_dragon.0055.desc:0 "I look down at the planned route for tomorrow's hunt. It is a good route, and I am sure that I will be able to find some game. Still, it is never certain...\n\nSuddenly, a thought occurs. I have a dragon at my disposal, and yet I am still planning to hunt on foot. What is the point of that?\n\nI look at the map again and trace a second route. I should be planning a hunt from dragonback! I could cover so much more ground, use [dragon.GetFirstName] to flush out game, and I could even [dragon.GetFirstNameNoTooltip] catch up to game that I could never hope to chase on foot. We'd surely meet with success!\n\nYet...I do so enjoy the thrill of the chase."
 agot_filler_dragon.0055.a:0 "We shall hunt from dragonback!"
 agot_filler_dragon.0055.a.f:0 "You are sure to be successful atop [dragon.GetFirstNameNoTooltip], and you'll grow more used to flying under pressure."
 agot_filler_dragon.0055.b:0 "I shall hunt on foot as planned."
 agot_filler_dragon.0055.b.f:0 "It does seem a little #italic unsportsmanlike#! after all."
 # Dragon lifestyle - Mystic
 agot_filler_dragon.0057.t:0 "A Waking Dragon Dream"
 agot_filler_dragon.0057.desc:0 "I have been preparing this ritual for weeks, and now it is finally time. I have gathered the necessary components, prepared the area, and even managed to get [dragon.GetFirstName] to sit still!\n\nI order the shutters closed and sit cross-legged before [dragon.GetFirstNameNoTooltip], lighting the candle between [dragon.Custom('GetDragonSheHe')] and I. [dragon.Custom('GetDragonSheHe')|U] lowers [dragon.Custom('GetDragonHerHis')] head to be level with mine, and I look deep into [dragon.Custom('GetDragonHerHis')] eyes.\n\nThe candle burns between our gaze. I stare into those eyes baring wisdom beyond my ken. The faint connection between us, never uttered yet always present, I feel it now. Real. Tangible. Threaded between us. I feel the world fall away...\n\nI am in a place of dreams, and I am not alone. I am with [dragon.GetFirstNameNoTooltip]. We are together, and we are..."
 agot_filler_dragon.0057.a:0 "Soaring through the clouds!"
 agot_filler_dragon.0057.a.f:0 "Though the connection quickly fades, you feel more in tune with [dragon.GetFirstNameNoTooltip] than ever before."
 agot_filler_dragon.0057.b:0 "Slaughtering our enemies!"
 agot_filler_dragon.0057.b.f:0 "Visions of battle and blood fill your mind, and you feel more prepared for the future. Somehow, you know that [dragon.GetFirstNameNoTooltip] feels it too."
 agot_filler_dragon.0057.c:0 "Sleeping on an open field."
 agot_filler_dragon.0057.c.f:0 "You feel more at peace than you have in a long time, and you know that [dragon.GetFirstNameNoTooltip] will be with you for many years to come."
 # Dragon lifestyle - Physician
 agot_filler_dragon.0059.t:0 "Studies of Dragonkind"
 agot_filler_dragon.0059.desc:0 "Some new pages of anatomical designs have been delivered to my study. The relation between bone structure and personality, the balance of the humors and general health. #EMP Bah!#! None of this is new to me. When will some truly original work come my way?\n\nAs I ponder this, I think of [dragon.GetFirstName]. I have been studying human anatomy for years now, and yet I have not yet even considered making strides in understanding the nature of Dragonkind. Perhaps focusing my studies on [dragon.GetFirstNameNoTooltip] would yield some truly original work?"
 agot_filler_dragon.0059.a:0 "I'll do more than study, I have had an inspired idea!"
 agot_filler_dragon.0059.a.f:0 "You will order your men to slay [dragon.GetFirstNameNoTooltip], attempting to use the fresh organs and blood to create a potent elixir."
 agot_filler_dragon.0059.b:0 "I'll send my observations to the Citadel, to be shared with the world."
 agot_filler_dragon.0059.c:0 "I should study [dragon.GetFirstNameNoTooltip] more closely!"
 agot_filler_dragon.0059.c.f:0 "You will study [dragon.GetFirstNameNoTooltip] to try and understand [dragon.Custom('GetDragonHerHis')] nature better."
 agot_filler_dragon.0059.d:0 "Perfection in the understanding of the human form is my goal. Originality is not."
 agot_filler_dragon.0059.d.f:0 "You will read the new pages of anatomical designs, original or not, seeking to perfect your understanding of the human form."
 agot_filler_dragon.0059.toast.t:0 "A new elixir"
 # Dragon lifestyle - Herbalist
 agot_filler_dragon.0061.t:0 "Performance Enhancing Herbs"
 agot_filler_dragon.0061.desc:0 "I crush the herbs in my hand, the strong scent of mixing tinctures and elixirs filling the air. I can feel that this batch is going to be a strong one, and I can't wait to see the results. Of course, it is not yet done, for I have a secret ingredient that few other herbalists can ever claim to have had.\n\n#bold Dragon.#!\n\nThe question isn't whether or not I should use [dragon.GetFirstName] in my work, but how I should be looking to imbue [dragon.Custom('GetDragonHerHis')] essence into my next poultice?"
 agot_filler_dragon.0061.a:0 "A crushed scale, for strength!"
 agot_filler_dragon.0061.b:0 "A drop of blood, for virility!"
 agot_filler_dragon.0061.c:0 "A chip of claw, for a sharp mind!"
 agot_filler_dragon.0061.d:0 "A piece of tooth, for biting wit!"
 agot_filler_dragon.0061.e:0 "A drop of excrement, for a strong stomach!"
 # Dragon lifestyle - Gardener
 agot_filler_dragon.0063.t:0 "A Garden for a Dragon"
 agot_filler_dragon.0063.desc:0 "I feel the dirt beneath my fingers, and the sun on my back. I have been working on my garden for some time now, and I am proud of the work I have done. Many plants and flowers will grow from the work done here today, and I can't wait to see them in full bloom.\n\nAs I look at the garden, I can't help but feel a bit guilty. Here I am working on my garden, while [dragon.GetFirstName] is "
 agot_filler_dragon.0063.desc.dragonpit:0 "stuck in the cold dark dragonpit.\n\n"
 agot_filler_dragon.0063.desc.else:0 "standing on stone, with no greenery to be seen.\n\n"
 agot_filler_dragon.0063.desc.end:0 "I wonder if I might create a garden for [dragon.GetFirstNameNoTooltip], so that [dragon.Custom('GetDragonSheHe')] might have a place to enjoy the sun and the flowers as I do?"
 agot_filler_dragon.0063.a:0 "I shall create a garden for [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0063.a.f:0 "You will create a garden for [dragon.GetFirstNameNoTooltip], but who knows how [dragon.Custom('GetDragonSheHe')] will react?"
 agot_filler_dragon.0063.a.good:0 "The garden is a great success, and [dragon.GetFirstNameNoTooltip] seems to enjoy it"
 agot_filler_dragon.0063.a.good.tt:0 "[dragon.GetName] will gain $add_temperament_5$"
 agot_filler_dragon.0063.a.good.toast.t:0 "Flowers move flame"
 agot_filler_dragon.0063.a.bad:0 "The garden is a failure, and [dragon.GetFirstNameNoTooltip] seems unmoved"
 agot_filler_dragon.0063.a.bad.toast.t:0 "Fires are not flowers"
 agot_filler_dragon.0063.a.bad.toast.desc:0 "[dragon.GetFirstNameNoTooltip] was unmoved by the garden."
 agot_filler_dragon.0063.b:0 "I have my own garden to worry about."
 agot_filler_dragon.0063.b.f:0 "You will not create a garden for [dragon.GetFirstNameNoTooltip]."

 # Physician wants to create a potion from your dragon
 agot_filler_dragon.0065.t:0 "Preposterous Potion Proposal"
 agot_filler_dragon.0065.desc:0 ""Ah, [ROOT.Char.GetTitledFirstName]!" [proposing_courtier.GetFirstName] exclaims as I enter the courtroom. "I wish to tell you of my latest design. You see, have been working on a concoction, a truly powerful one." [proposing_courtier.GetSheHe] excitedly explains.\n\n"I would give it to your eminent self, of course. I live to serve. There is a slight...problem, however. I need your dragon....'s corpse." [proposing_courtier.GetSheHe] says, looking slightly nervous at my aghast expression.\n\n"I assure you my liege, i-i-it would be well worth the price!" [proposing_courtier.GetSheHe] stammers, clearly more nervous now that [proposing_courtier.GetHerHis] idea is out in the open."
 agot_filler_dragon.0065.a:0 "Are you absolutely insane?!"
 agot_filler_dragon.0065.a.f:0 "You will scathingly refuse [proposing_courtier.GetFirstNameNoTooltip]'s request."
 agot_filler_dragon.0065.b:0 "Guards, arrest this madman!"
 agot_filler_dragon.0065.b.f:0 "You will have [proposing_courtier.GetFirstNameNoTooltip] arrested for their preposterous request."
 agot_filler_dragon.0065.c:0 "You know what... alright!"
 agot_filler_dragon.0065.c.f:0 "You will allow [proposing_courtier.GetFirstNameNoTooltip] to kill [dragon.GetFirstNameNoTooltip] and use [dragon.Custom('GetDragonHerHis')] corpse for their potion."
 agot_filler_dragon.0065.d:0 "I'm going to walk away now."
 agot_filler_dragon.0065.d.f:0 "You will continue on your way and hope that [proposing_courtier.GetFirstNameNoTooltip] #italic never#! brings this up again."

 # Dragon potion events
 agot_filler_dragon.0066.t:0 "Draught of Diplomacy"
 agot_filler_dragon.0066.desc:0 "I sit before the missives of the realm, brought to me by my loyal retainers. Nothing of great import, yet the niceties of diplomacy are still required to be wielded by my own hand.\n\nStrangely, today I feel the words flow from my pen with a greater grace and ease than I have never felt before. I feel as if I could write a letter that would sway the hearts of even the most stubborn of vassals.\n\nIt must be the [artifact.GetName] that I drank earlier. I feel as if I could do anything!"
 agot_filler_dragon.0066.a:0 "Let's get to writing!"
 agot_filler_dragon.0067.t:0 "Draught of Danger"
 agot_filler_dragon.0067.desc:0 "I sit looking at the latest troop reports, guard stations and patrol patterns. Suddenly, I see an inefficiency that I have never seen before. Small, maybe, but it could be the difference between life and death.\n\nAs I write my instructions to fix it out on the parchment, I wonder how ever could I have missed it before? It must be that [artifact.GetName] I drank earlier!"
 agot_filler_dragon.0067.a:0 "Watch out world, here I come!"
 agot_filler_dragon.0068.t:0 "Draught of Duty"
 agot_filler_dragon.0068.desc:0 "The accounts of the realm are spread out before me. Numbers and balances and reports of trade movement. This is hardly an exciting task, yet I feel a sudden clarity that I have never felt before. I can see the patterns of the realm, the ebbs and flows of the economy, and most importantly, I can see where I can make a difference.\n\nI feel as if I could make the realm a better place, and I know that I will. This growth in my understanding must be due to the [artifact.GetName] that I drank earlier!"
 agot_filler_dragon.0068.a:0 "I shall make the realm a better place!"
 agot_filler_dragon.0069.t:0 "Draught of Deception"
 agot_filler_dragon.0069.desc:0 "The rumors of court are always a fickle thing. The latest gossip of who is plotting against whom, what money is flowing into whose pocket, and where the next scandal will come from. Today my web seems to weave that little easier in my head, lies and half-truths coming to me with a clarity that I have never felt before.\n\nMy mind must be being sharpened by the [artifact.GetName] that I drank earlier!"
 agot_filler_dragon.0069.a:0 "Now I can truly play the game of thrones!"
 agot_filler_dragon.0070.t:0 "Draught of Discovery"
 agot_filler_dragon.0070.desc:0 "I sit in my study, surrounded by the latest tomes and scrolls. I have been studying the latest theories and discoveries from the learned of the realm. Exotic and ancient treatises, and the latest in the physical and mystical sciences. Today, I feel as if I can understand them all, as if I can see the connections between them that I have never seen before.\n\nI must be being enlightened by the [artifact.GetName] that I drank earlier!"
 agot_filler_dragon.0070.a:0 "The world is clearer to me now!"
 agot_filler_dragon.0071.t:0 "Draught of Damage"
 agot_filler_dragon.0071.desc:0 "I wake up in the middle of the night, my body wracked with pain. I turn to my side and see blood staining the sheets. How did this happen?! It's like my skin just...opened.\n\nCould this be the effects of the [artifact.GetName] that I have been drinking?"
 agot_filler_dragon.0071.a:0 "I need a healer!"
 agot_filler_dragon.0072.t:0 "Draught of Diagnosis"
 agot_filler_dragon.0072.desc.bad:0 "I awaken in the middle of the night, my body wracked with pain. I feel as if I am burning up, the heat from inside me driving sweat to pour from my body. I can feel my heart racing, and my breath coming in ragged gasps.\n\nI briefly fear poison but know that my food was all tested yesterday. Could this be the effect of the [artifact.GetName] that I drank earlier?
 agot_filler_dragon.0072.desc.good:0 "I awaken earlier than my usual time, feeling refreshed and ready to face the day. I feel as if I could run a mile — as if I am in the best shape of my life!\n\nThough the cause of this sudden burst of energy is unknown, I can't help but wonder if it is the effect of the [artifact.GetName] that I have been drinking?"
 agot_filler_dragon.0072.a:0 "Oh the pain!"
 agot_filler_dragon.0072.b:0 "What a fantastic effect!"
 agot_filler_dragon.0073.t:0 "Draught of Dreams"
 agot_filler_dragon.0073.desc.bad:0 "I lay in bed, my mind racing with thoughts and images. Asleep yet awake, locked in place by the visions that dance before my eyes. Locked in my body, I see my bones being pulled from my still feeling limbs. My blood, drained into a bowl by some unfeeling demon. I can feel the pain, and yet I can't move, can't scream, can't do anything but watch!\n\nFinally, I sit up in bed, cold sweat covering my beating heart. Those were no normal dreams. They were almost like I was...is this the effect of the [artifact.GetName]?"
 agot_filler_dragon.0073.desc.good:0 "I lay in bed, my mind racing with thoughts and images. Asleep yet awake, locked in place by the visions that dance before my eyes. Calm skies of blue, black and purple. The world below me, a tapestry of green and brown. I can feel the wind on my face, and the sun on my back. I stretch my wings and soar, free as a bird, free as a dragon!\n\nFinally, I sit up in bed, a smile on my face. Those were no normal dreams. They were almost like I was...is this the effect of the [artifact.GetName]?"
 agot_filler_dragon.0073.a:0 "What a nightmare!"
 agot_filler_dragon.0073.b:0 "What a fantastic dream!"
 agot_filler_dragon.0074.t:0 "Draught of Death"
 agot_filler_dragon.0074.desc:0 "As I walk towards the council chamber I feel the sweat drip from my brow. My heart is racing, and I can feel the blood pounding in my ears. Is the effect of the [artifact.GetName] that I drank this morning?\n\nI have to stop to lean against the wall, hoping to catch my breath, but the heat I feel within my body will not abate. Pain spreads through my chest, and I think I hear a hissing sound. I am forced to my knees as concerned staff rush to my side.\n\nPain like I have never felt shoots through me, wiping all thought and ripping a scream from my chest! I look down and see my veins bulging, turning black and orange. Like fire! I can feel the heat, rising, tearing through me ripping my skin and flesh apart!"
 agot_filler_dragon.0074.a:0 "#bold AGHHHHH!#!"
 agot_filler_dragon.0074.a.f:0 "Your cries of agony are the last thing you hear before burned pieces of you are scattered across the room."


 ################################
 # WALK YOUR DRAGON (0075-0080) #
 ################################

 # 0076 - Take your dragon for a walk
 agot_filler_dragon.0076.t:0 "How To Walk Your Dragon"
 agot_filler_dragon.0076.desc:0 "Today is a surprisingly lovely day, and an inspired idea provided an avenue to enjoy it. I decided to take [pet_dragon.GetName] for a walk! The bridler did look at me strangely when I took the lead, but at least he was subtle enough not to gawk. Apparently, such civility is beyond the capability of the smallfolk.\n\nWhen we arrive at the market square everyone stops their shopping completely! Not a shred of decency! What are they even doing looking at us? It's like... they're waiting for something? Oh! They're waiting for a trick! I have just the one in mind \"[pet_dragon.GetNameNoTooltip]...\""
 agot_filler_dragon.0076.injury_warning:0 "You may be injured"
 agot_filler_dragon.0076.a:0 "\"Sit.\""
 agot_filler_dragon.0076.b:0 "\"Shake.\""
 agot_filler_dragon.0076.c:0 "\"Do a flip!\""
 agot_filler_dragon.0076.d:0 "#N \"BURN\"#!"
 agot_filler_dragon.0076.d.tt:0 "#X The smallfolk will be unhappy with your massacre#!"
 agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X Your vassals may or may not like this depending on their traits#!"
 agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X Your courtiers and guests may or may not like this depending on their traits#!"
 agot_filler_dragon.0076.e:0 "\"We're leaving!\""
 agot_filler_dragon.0076.success:0 "Success!"
 agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip] sits at your command"
 agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName] sat, like the good [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] is"
 agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip] shakes at your command"
 agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName] shook, like the good [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] is"
 agot_filler_dragon.0076.success.flip_past:0 "You and [pet_dragon.GetNameNoTooltip] succeed in your flip"
 agot_filler_dragon.0076.success.flip:0 "You and [pet_dragon.GetName] did a flip! It was very impressive!"
 agot_filler_dragon.0076.failure:0 "Failure!"
 agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip] does not sit at your command"
 agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName] did not sit at your command. Bad dragon!"
 agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip] does not shake at your command"
 agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName] did not shake at your command. Bad dragon!"
 agot_filler_dragon.0076.failure.flip_past:0 "You and [pet_dragon.GetNameNoTooltip] fail your flip"
 agot_filler_dragon.0076.failure.flip:0 "You and [pet_dragon.GetName] failed your flip, looking foolish rather than impressive."


 ########################################
 # KNIGHT & MERCHANT EVENTS (0081-0087) #
 ########################################
 # A knight wants to fight your dragon
 agot_filler_dragon.0082.t:0 "Bravery, Oft Leads to..."
 agot_filler_dragon.0082.desc:0 "An exceedingly strange [brave_knight.GetWomanMan] has entered my courtroom today, less for his appearance than for his words. He claims to be a knight, though none of my courtiers have ever heard of him. Despite this, the absurdity of his request has led to it being petitioned to me directly.\n\n"Please great [ROOT.Char.GetTitledFirstName], I beg of you, allow me to fight your dragon! I am a knight, and I must prove my bravery to all the realm!" [brave_knight.GetHerHis] words ring earnestly across the room, and I can see the fire in [brave_knight.GetHerHis] eyes.\n\nI must admit, I am curious to see how this will play out, but surely this... [brave_knight.GetName] is mad?"
 agot_filler_dragon.0082.a:0 "If it is your wish, then so be it."
 agot_filler_dragon.0082.a.f:0 "You will allow [brave_knight.GetFirstNameNoTooltip] to fight [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip] will almost certainly die."
 agot_filler_dragon.0082.a.tt_2:0 "[dragon.GetNameNoTooltip] is not completely safe from harm though..."
 agot_filler_dragon.0082.b:0 "I will not allow this madness."
 agot_filler_dragon.0082.b.f:0 "You will refuse [brave_knight.GetFirstNamePossessiveNoTooltip] request."
 # Dragon won
 agot_filler_dragon.0084.t:0 "Oft Leads to Stupidity"
 agot_filler_dragon.0084.desc:0 "The duel was as short as it was idiotic. [brave_knight.GetFirstName] charged at [dragon.GetFirstName], voice echoing across the hall, and was promptly "
 agot_filler_dragon.0084.desc.burned:0 "incinerated by [dragon.GetFirstNamePossessiveNoTooltip] flames."
 agot_filler_dragon.0084.desc.eaten:0 "consumed as [dragon.GetFirstNamePossessiveNoTooltip] snapped shut around [brave_knight.GetHerHim]."
 agot_filler_dragon.0084.desc.crushed:0 "crushed by [dragon.GetFirstNamePossessiveNoTooltip] claws."
 agot_filler_dragon.0084.desc_end:0 "\n\nThe room was silent for a moment, before the court erupted into nervous laughs mixed with gasps of horror. Though I can't help but feel a little bad for [brave_knight.GetFirstNameNoTooltip], this was a foolish endeavor from the start."
 agot_filler_dragon.0084.a:0 "Well, that was to be expected."
 agot_filler_dragon.0084.a.f:0 "The story of [brave_knight.GetFirstNamePossessiveNoTooltip] death spreads quickly through the realm."
 # Dragon lost
 agot_filler_dragon.0085.t:0 "Oft Leads to Glory"
 agot_filler_dragon.0085.desc:0 "I shall never forget those next moments as long as I live. [brave_knight.GetFirstName] charged at [dragon.GetFirstName], voice echoing across the hall, #italic sliding#! under the gout of flame that was to be [brave_knight.GetHerHis] doom. With a mighty swing, [brave_knight.GetFirstNameNoTooltip] struck [dragon.GetFirstNameNoTooltip] in the neck, again diving to avoid [dragon.Custom('GetDragonHerHis')] great body slamming into [brave_knight.GetFirstNamePossessiveNoTooltip] own.\n\nWhat happened next was a blur of motion, the two locked in the dance of death. What's clear though, is that final image of [brave_knight.GetFirstNameNoTooltip] standing atop the belly of [dragon.GetFirstNameNoTooltip], sword embedded in [dragon.Custom('GetDragonHerHis')] chest, a stunned crowd erupting into cheers and applause.\n\n[brave_knight.GetFirstNameNoTooltip] has, against all odds, #italic won#!."
 agot_filler_dragon.0085.a:0 "A knight such as you must stay with me!"
 agot_filler_dragon.0085.a.f:0 "You will offer [brave_knight.GetFirstNameNoTooltip] a place in your court."
 agot_filler_dragon.0085.b:0 "#EMP How dare you! Get out of my sight!#!"
 agot_filler_dragon.0085.b.f:0 "You send [brave_knight.GetFirstNameNoTooltip] away, refusing to acknowledge [brave_knight.GetHerHis] victory and seething with anger and regret."
 agot_filler_dragon.0085.c:0 "#X TO THE DUNGEON WITH YOU!#!"
 agot_filler_dragon.0085.c.f:0 "You have [brave_knight.GetFirstNameNoTooltip] thrown into the dungeon for daring to kill your dragon [dragon.GetFirstNameNoTooltip]."

 # A merchant wants to buy a ride on your dragon
 agot_filler_dragon.0087.t:0 "Flying First Class"
 agot_filler_dragon.0087.desc:0 "It seems that today was to be one of my more interesting days. A local wealthy merchant, one [merchant_petitioner.GetFirstName], has come to me with a most unusual request. [merchant_petitioner.GetSheHe|U] wishes to purchase a ride on [dragon.GetFirstName], and [merchant_petitioner.GetSheHe] is willing to pay a hefty sum for the privilege!\n\nWhile the offer is not without its appeal, the idea of selling a ride on [dragon.GetFirstNameNoTooltip] seems...#italic distasteful#!. By the reaction of the court as [merchant_petitioner.GetSheHe] expressed the offer, it seems to verge on insulting."
 agot_filler_dragon.0087.a:0 "Oh, why not?"
 agot_filler_dragon.0087.a.f:0 "You will allow [merchant_petitioner.GetFirstNameNoTooltip] to purchase a ride on [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0087.b:0 "I will not sell my dragon's services."
 agot_filler_dragon.0087.b.f:0 "You will refuse [merchant_petitioner.GetFirstNamePossessiveNoTooltip] offer."
 agot_filler_dragon.0087.c:0 "Of course you can! #italic I'll take you myself...#!"
 agot_filler_dragon.0087.c.f:0 "You will make sure that [merchant_petitioner.GetFirstNamePossessiveNoTooltip] ride is a memory that [merchant_petitioner.GetSheHe] will never forget..."

 ########################################
 # LORD'S FILLER            (0088-0089) #
 ########################################
 # Dragonrider faces craven self
 agot_filler_dragon.0089.t:0 "Fierce Beasts and Bestial Fears"
 agot_filler_dragon.0089.desc:0 "When was the last time I didn't wake up with a lump in my stomach or jump at the corner of a hallway? It is difficult for me to know. Fear has become my lover, and I spend more time in his arms than"
 agot_filler_dragon.0089.desc_spouse:0 "those of my own spouse."
 agot_filler_dragon.0089.desc_no_spouse:0 "those of any other."
 agot_filler_dragon.0089.desc_cont:0 "But it cannot continue like this. I have a dragon, the most dangerous and powerful creature in the world; I cannot continue to be a coward all of my life.\n\nThat's why I am here, in front of [dragon.GetName]. [dragon.Custom('GetDragonSheHe')|U] terrifies me, I who am [dragon.Custom('GetDragonHerHis')] rider. I must learn to tame my fear, just as I tamed [dragon.GetFirstNameNoTooltip].\n\nOur eyes meet with a rare intensity. I feel [dragon.Custom('GetDragonHerHis')] breath. I can feel [dragon.Custom('GetDragonHerHis')] heartbeat, palpitating. Or is that mine? I have to..."
 agot_filler_dragon.0089.stress.t:0 "Fear Overwhelms You"
 agot_filler_dragon.0089.a:0 "...Breathe calmly."
 agot_filler_dragon.0089.a.f:0 "Fighting fear is fighting above all. Inhaling, exhaling is like alternating attack and defense in a duel."
 agot_filler_dragon.0089.b:0 "...Maintain control of my body."
 agot_filler_dragon.0089.b.f:0 "Fear is of the mind, but the effects are of the body. Controlling the body means controlling the fear."
 agot_filler_dragon.0089.c:0 "...Let it pass over me."
 agot_filler_dragon.0089.c.f:0 "Fear is the mind-killer. Fear is the little death that brings total obliteration. I will face my fear. I will permit it to pass over me and through me. And when it has gone past I will turn the inner eye to see its path. Where the fear has gone there will be nothing. Only I will remain."
 agot_filler_dragon.0089.d:0 "...Just get over myself, damn it!"
 agot_filler_dragon.0089.d.f:0 "I am a dragonrider! I have faced worse than this. I will not let fear control me!"
 agot_filler_dragon.0089.e:0 "...Focus on the fire."
 agot_filler_dragon.0089.e.f:0 "So fierce, so powerful. It is a source of light, of life. It is a source of power and courage."
 agot_filler_dragon.0089.f:0 "...Think of what I could attain."
 agot_filler_dragon.0089.f.f:0 "By letting go of my fear, I could rise so high with such a creature."
 agot_filler_dragon.0089.g:0 "...Just wait, and it shall pass."
 agot_filler_dragon.0089.g.f:0 "No matter how long it takes, in the presence of this creature, fear will eventually burn away like a twig in a fire."
 agot_filler_dragon.0089.h:0 "...Go away. This was a mistake."
 
 # Eccentric or lunatic dragonrider gets fire obsessed
 agot_filler_dragon.0091.t:0 "Fire and... Fire"
 agot_filler_dragon.0091.desc:0 "These last few days, I've been sleeping less than usual. When my eyelids are closed, I can still see [dragon.Custom('GetDragonHerHim')] clearly. As distinct as a fire in the darkness, as a lighthouse in the night. I see [dragon.Custom('GetDragonHerHim')], [dragon.GetName].\n\nWith my waking eyes, I see the wheel of fire. The pupil staring at me.\n\nI can't recall the taste of food. My dreams are of flame, my memories of ember.\n\nThe flames swirl all around me..."
 agot_filler_dragon.0091.a:0 "They are so beautiful..."
 agot_filler_dragon.0091.b:0 "They are so terrifying..."

 ##################################
 # CHILD RIDES EVENTS (0092-0094) #
 ##################################
 # Your child wants to ride your dragon
 agot_filler_dragon.0093.t:0 "Taking the Reins"
 agot_filler_dragon.0093.desc_father:0 ""But Faaaaaather!" [child.GetFirstName] "
 agot_filler_dragon.0093.desc_mother:0 ""But Motheeeeeer!" [child.GetFirstName] "
 agot_filler_dragon.0093.desc_bossy:0 "demands "I simply #emp must #! ride [dragon.GetFirstName]! I am your own blood, surely [dragon.Custom('GetDragonSheHe')] will not harm me!"\n\nI can see the fire in [child.GetFirstNamePossessiveNoTooltip] eyes, the determination in [child.GetHerHis] stance. [child.GetFirstNameNoTooltip] is not going to take no for an answer.\n\n"
 agot_filler_dragon.0093.desc_charming:0 "pleads "I have been oh so very good! I'll even not complain in my classes for a whole week if you let me ride [dragon.GetFirstName]! Please oh pleasepleaseplease!" that ever-sweet voice makes even me want to bend to [child.GetHerHis] will. "I might have to ride one myself one day anywayyyy" [child.GetFirstNameNoTooltip] adds.\n\n"
 agot_filler_dragon.0093.desc_curious:0 "asks "I simply have to know what is it like to ride [dragon.GetFirstName]? I've heard so many stories, and I want to see for myself!" [child.GetFirstNameNoTooltip] is looking at me with those big eyes, so full of curiosity and wonder. I know that [child.GetFirstNameNoTooltip] isn't one to give up when [child.GetSheHe] has a question.\n\n"
 agot_filler_dragon.0093.desc_pensive:0 "murmurs "I have been thinking about it, and I believe that riding [dragon.GetFirstName] would be a good experience for me. I could learn so much from it." [child.GetFirstNameNoTooltip] is looking at me with those thoughtful eyes, so full of wisdom and maturity. [child.GetFirstNameNoTooltip] has a plan, and wants to see it through.\n\n"
 agot_filler_dragon.0093.desc_rowdy:0 "shouts "I want to ride [dragon.GetFirstName]! I want to ride [dragon.GetFirstNameNoTooltip]! I want to ride [dragon.GetFirstNameNoTooltip]!"\n\n[child.GetFirstNameNoTooltip] is jumping up and down, so full of energy and excitement. At this rate [child.GetFirstNameNoTooltip] might injure [child.GetHerselfHimself] before [dragon.GetFirstNameNoTooltip] even gets the chance!\n\n"
 agot_filler_dragon.0093.desc_end:0 "Still, it is a dangerous proposition. [dragon.GetFirstNameNoTooltip] is a powerful and dangerous creature, and even with me astride [dragon.Custom('GetDragonHerHim')] you can never know how a dragon will react to new riders. I must decide..."
 agot_filler_dragon.0093.a:0 "I'm sorry [child.GetFirstNameNoTooltip], but no."
 agot_filler_dragon.0093.a.f:0 "You will refuse [child.GetFirstNameNoTooltip]'s request to ride [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip] learns wisdom in cowardice"
 agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip] will get over it"
 agot_filler_dragon.0093.b:0 "Alright, let's do it!"
 agot_filler_dragon.0093.b.f:0 "You and [child.GetFirstNameNoTooltip] will ride [dragon.GetFirstNameNoTooltip] together."
 agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip] is pleased with your answer"
 agot_filler_dragon.0093.b.love:0 "[child.GetSheHe|U] loved the thrill of it"
 agot_filler_dragon.0093.b.indifferent:0 "[child.GetSheHe|U] had a good time"
 agot_filler_dragon.0093.b.hate:0 "[child.GetSheHe|U] did not enjoy the experience"
 agot_filler_dragon.0093.b.bad:0 "A rogue gust of wind throws [child.GetFirstNameNoTooltip] from [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0093.b_trait:0 "What am I saying, [dragon.GetFirstNameNoTooltip] would never hurt [child.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0093.c:0 "But of course! Guard! Fetch 'The Pink Dread'!"
 agot_filler_dragon.0093.c.f:0 "You present [child.GetFirstNameNoTooltip] with a large pig to ride instead!"
 # Child snuck out to ride it!
 agot_filler_dragon.0094.t:0 "Taking It For A Wing"
 agot_filler_dragon.0094.desc_alive:0 "I cannot believe what I am seeing! I was pulled out from my chambers in disbelief, and sure enough I can see the silhouette of [child.GetFirstName] atop [dragon.GetFirstName] against the night sky! Not just atop, but astride!\n\nAfter a few loops and dives, [child.GetFirstNameNoTooltip] and [dragon.GetFirstNameNoTooltipa] see us and land in the courtyard. [child.GetFirstNameNoTooltip] is beaming as [child.GetSheHe] slides down from [dragon.GetFirstNameNoTooltip]. "Did you see that?!" [child.GetFirstNameNoTooltip] exclaims. I'm not sure if I should be angry or proud at this brave [child.GetGirlBoy]."
 agot_filler_dragon.0094.desc_dead:0 "I cannot believe what I am seeing. I was pulled out from my chambers in disbelief, and sure enough I can see the silhouette of [child.GetFirstName] atop [dragon.GetFirstName] against the night sky! They weren't prepared for this, the saddle!...\n\nAs soon as I think it I see it before my very eyes. Like a waking nightmare I watch as [child.GetFirstNameNoTooltip] loses [child.GetHerHis] grip, and falls. Down, down, down. It's so far I can't even hear the scream.\n\nMercifully, I don't hear the impact either."
 agot_filler_dragon.0094.a:0 "I cannot believe you did that!"
 agot_filler_dragon.0094.a.f:0 "You will scold [child.GetFirstNameNoTooltip] for sneaking out to ride [dragon.GetFirstNameNoTooltip]. Inwardly though, you can't help but feel a little proud."
 agot_filler_dragon.0094.b:0 "My world! How could you do this to yourself?!"
 agot_filler_dragon.0094.b.f:0 "You rush to [child.GetFirstNameNoTooltip]'s body, and cannot recall how long you held [child.GetHerHis] lifeless form."
 agot_filler_dragon.0094.c:0 "Such a waste of [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0094.c.f:0 "You check to make sure that your asset [dragon.GetFirstNameNoTooltip] is unaffected by tonight's activities, and then turn your attention to disposing of [child.GetFirstNamePossessiveNoTooltip] body."

 ##################################
 # WILD DRAGON EVENTS (0095-0100) #
 ##################################
 # Wild dragon eats peasants
 agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacks on the Peasantry"
 agot_filler_dragon.0096.desc:0 "Reports coming in from [wild_dragon_location.GetName] are grim. They say that [wild_dragon.GetName] attacked a group of peasants traveling through the area. The survivors tell of a great beast swooping down from the sky, breathing fire and tearing people apart with its jaws.\n\nThe people are terrified, not to mention angry at this lack of protection."
 agot_filler_dragon.0096.a:0 "I can at least pay for the funerals."
 agot_filler_dragon.0096.a.f:0 "You will pay for the funerals of the peasants killed by [wild_dragon.GetName]."
 agot_filler_dragon.0096.b:0 "That sounds awful!"
 agot_filler_dragon.0096.b.asshole:0 "This sounds like a problem for the peasants, not I."
 # Wild dragon kills livestock
 agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacks on the Livestock"
 agot_filler_dragon.0097.desc:0 "The towns around [wild_dragon_location.GetName] are in an uproar.\n\nThey say that [wild_dragon.GetName] has been attacking the livestock of the area, swooping down from the sky and carrying off cows, sheep, and a horse.\n\nThe farmers are in a panic, and the local economy is suffering."
 agot_filler_dragon.0097.a:0 "With careful management, we can recover."
 agot_filler_dragon.0097.a.f:0 "Your intervention will help the local economy recover from the attacks of [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0097.b:0 "Not the livestock!"
 # Wild dragon destroys crops
 agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacks on the Crops"
 agot_filler_dragon.0098.desc:0 "The fields around [wild_dragon_location.GetName] are in ruins! I'm told that [wild_dragon.GetName] has, for unknown reasons, been burning fields of crops and destroying the livelihood of the local farmers.\n\nThese people are already struggling to make ends meet, and now they have to deal with this! Without intervention, the people of the area will surely starve."
 agot_filler_dragon.0098.a:0 "I will give them what they need to recover."
 agot_filler_dragon.0098.a.f:0 "You will pay for the farmers to replant their fields and recover from the attacks of [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0098.b:0 "There is simply no food to spare."
 # Wild dragon attacks the holding
 agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacks on our Buildings"
 agot_filler_dragon.0099.desc:0 "In a terrifying display that was over as soon as it had begun, [wild_dragon.GetName] attacked the holdings of [target_barony.GetName]. I'm told that the beast swooped down from the sky, breathing fire and tearing apart one of the buildings of the area.\n\nIt will take time and resources to rebuild, and the people are terrified that [wild_dragon.GetNameNoTooltip] will return."
 agot_filler_dragon.0099.a:0 "Will nobody rid me of this loathsome beast?"
 # Wild dragon kills courtier
 agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Attacks on the Court"
 agot_filler_dragon.0100.desc:0 "Terrible news rocks the court today, as I'm told that [dead_courtier.GetFirstName] was killed by [wild_dragon.GetName] while traveling through [wild_dragon_location.GetName] during [dead_courtier.GetHerHis] duties.\n\nThe court is in an uproar and [dead_courtier.GetHerHis] family is devastated."
 agot_filler_dragon.0100.a:0 "This must end!"

###################################
# Admiring a courtier dragonrider #
###################################
 agot_filler_dragon.0102.t:0 "A Soaring Romance"
 agot_filler_dragon.0102.desc:0 "I am wandering through the grounds as a great shadow passes over me. I look up to see [dragonrider_in_court.GetFirstName] astride [dragon_of_courtier.GetFirstName], the two of them soaring through the sky. The wind in [dragonrider_in_court.GetHerHis] hair, the sun on [dragonrider_in_court.GetHerHis] face, the power of the beast beneath [dragonrider_in_court.GetHerHim].\n\nThe power, the grace, the beauty of it, and all under [dragonrider_in_court.GetHerHis] command. I cannot help but feel an accute pang in my loins as I watch [dragonrider_in_court.GetHerHim] fly!"
 agot_filler_dragon.0102.a:0 "Perhaps other things could be under [dragonrider_in_court.GetHerHim] as well..."
 agot_filler_dragon.0102.b:0 "What a lucky [ROOT.Char.GetWomanMan] I am!"
 agot_filler_dragon.0102.c:0 "This is a fleeting fancy, nothing more."

###########################
# Dragonrider is prisoner #
###########################
 agot_filler_dragon.0104.t:0 "A Bond Stronger Than Chains"
 agot_filler_dragon.0104.desc:0 "How long have I been here? Days? Months? I gradually lose track of time, but one thing remains despite everything: my bond with [dragon.GetName].\n\nEven here, even locked between these walls, deprived of the sensation of the wind on my face, I feel something. Something deep inside me. Though we are apart, I feel [dragon.GetFirstNameNoTooltip] so close.\n\nIn this moment the thought of no other gives me such a feeling of security and comfort. It's as if [dragon.Custom('GetDragonHerHim')] is here — as if I could reach out and touch [dragon.Custom('GetDragonHerHis')] scales beneath my fingers..."
 agot_filler_dragon.0104.a:0 "I see you, [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0104.a.f:0 "The bond with your dragon gives you relief in this dark time."
 agot_filler_dragon.0104.b:0 "Were that you were here, I would be free!"
 agot_filler_dragon.0104.b.f:0 "Your burning desire to escape fills you with visions of flames and freedom."
 agot_filler_dragon.0104.c:0 "I don't have much longer... Oh, [dragon.GetFirstNameNoTooltip], I must see you again!"
 agot_filler_dragon.0104.c.f:0 "You feel a renewed sense of strength, finding within yourself the strength to see [dragon.GetFirstNameNoTooltip] again."