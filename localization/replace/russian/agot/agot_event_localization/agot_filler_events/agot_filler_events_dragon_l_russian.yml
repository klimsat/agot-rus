 ##################################
 # DRAGONPIT STORMING (0001-0002) #
 ##################################

 agot_filler_dragon.0002.t:0 "Штурм драконьего логова"
 agot_filler_dragon.0002.desc.intro:0 "Ужасные новости! Население владения [dragonpit_location.GetNameNoTier], по-видимому, устав от власти дома [ROOT.Char.GetHouse.GetBaseName], предприняло безумное действие! Мне сказали, что огромная толпа, насчитывающая по меньшей мере тысячи человек, ворвалась в драконье логово!\n\nСотни людей сейчас лежат мертвыми, большинство из них погибло из-за драконов, содержащихся внутри, и ещё больше - после того, как на них обрушился купол! От искореженных останков остались только кровь и обугленные кости. "
 agot_filler_dragon.0002.desc.escaped_only:0 "К счастью, все звери, содержащиеся в нем, сбежали без травм. Мне сказали, что сейчас они бродят по окрестностям, и потребуется время и усилия, чтобы собрать их снова."
 agot_filler_dragon.0002.desc.wounded_only:0 "Хотя некоторые звери были ранены в ходе штурма, мне сказали, что все, кто там находился, сбежали. По-видимому, сейчас они бродят по окрестностям, и потребуется время и усилия, чтобы собрать их снова."
 agot_filler_dragon.0002.desc.died_only:0 "После того, как обрушился купол, в развалинах не было заметно ни малейшего движения. Мои стражники и слуги советуют мне не терять надежды, но я боюсь, что все драконы, обитавшие внутри, погибли либо из-за какого-то глупца из толпы, либо из-за самого обвала."
 agot_filler_dragon.0002.desc.escaped_and_wounded:0 "К счастью, похоже, что все наши драконы выжили, хотя некоторые, казалось, были ранены, когда улетали из рухнувшего здания. Однако, чтобы восстановить драконье логово, потребуется время и усилия, не говоря уже о том, чтобы снова собрать драконов."
 agot_filler_dragon.0002.desc.escaped_and_died:0 "Хотя, к счастью, по крайней мере один из них, похоже, остался цел и невредим, быстро улетев во время штурма логова, другие, похоже, не сдались, пока само здание не обрушилось на них. Они были либо убиты обезумевшей толпой, либо раздавлены, когда здание рухнуло."
 agot_filler_dragon.0002.desc.wounded_and_died:0 "Хотя некоторым из наших драконов, похоже, удалось спастись, все они либо ранены, либо мертвы. Мне сказали, что трупы людей и драконов все еще лежат под тоннами камней и щебня, а тем, кому удалось спастись, потребуется время, чтобы залечить свои раны."
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died:0 "Должно быть, это было поистине хаотичное зрелище. Мне сказали, что, хотя некоторые фигуры и были замечены улетающими, мы трагически потеряли часть нашего ценнейшего богатства. Тем, кому удалось спастись от кровавой бойни, потребуется время, чтобы залечить свои раны, и, возможно, их будет трудно собрать снова."
 agot_filler_dragon.0002.desc.dragon_died:0 "\n\nИ, что самое трагичное, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName] находится среди убитых."
 agot_filler_dragon.0002.desc.dragon_wounded:0 "\n\nК счастью, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName], похоже, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'пережил', 'пережила')] это злодеяние, хотя [right_dragon_head.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'был ранен', 'была ранена')] в бою."
 agot_filler_dragon.0002.desc.dragon_alive:0 "\n\nК счастью, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'мой собственный', 'моя собственная')] [right_dragon_head.GetName], похоже, [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'пережил', 'пережила')] это злодеяние, хотя [right_dragon_head.Custom('GetDragonSheHe')] явно [Select_CString(EqualTo_string('он', right_dragon_head.Custom('GetDragonSheHe')), 'взбудоражен', 'взбудоражена')] произошедшим."
 agot_filler_dragon.0002.desc.end_fine:0 "\n\nХотя нам удалось избежать худшего, к чему могло привести подобное нападение, столь вопиющую и мощную атаку на основу нашей власти нельзя оставить без ответа!"
 agot_filler_dragon.0002.desc.end_died:0 "\n\nДраконы - основа могущества дома [ROOT.Char.GetHouse.GetNameNoTooltip], такое нападение нельзя оставить без ответа!"
 agot_filler_dragon.0002.wounded_dragon_tt:0 "[wounded_dragon.GetName] [Select_CString(EqualTo_string('он', wounded_dragon.Custom('GetDragonSheHe')), 'был ранен', 'была ранена')]"
 agot_filler_dragon.0002.a:0 "Жители владения [dragonpit_location.GetNameNoTier] столкнутся с кровью и пламенем!"
 agot_filler_dragon.0002.a.f:0 "Вы совершаете ответные убийства в качестве демонстрации силы и мести за это нападение."
 agot_filler_dragon.0002.b:0 "Владение [dragonpit_location.GetNameNoTier] сегодня и так видело много смертей."
 agot_filler_dragon.0002.b.f:0 "Вы оставите это нападение без ответа."


 #######################################
 # CHILD APPROACHES DRAGON (0003-0004) #
 #######################################

 agot_filler_dragon.0004.t:0 "Любопытство убивает..."
 agot_filler_dragon.0004.desc.burned:0 "Сегодня при дворе говорят о трагедии.\n\nПо-видимому, [dragon_investigating_child.GetFirstName] прошлой ночью [Select_CString(dragon_investigating_child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово, каким-то образом [Select_CString(dragon_investigating_child.IsFemale, 'проскользнула', 'проскользнул' )] мимо стражников и [Select_CString(dragon_investigating_child.IsFemale, 'наткнулась', 'наткнулся' )] на спящего дракона [visited_dragon.GetFirstName].\n\n[visited_dragon.GetFirstNameNoTooltip] не слишком благосклонно [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'отнесся', 'отнеслась')] к этому вторжению, и [dragon_investigating_child.GetFirstNameNoTooltip] [Select_CString(dragon_investigating_child.IsFemale, 'была обожжена', 'был обожжен' )] за своё любопытство!\n\nПричины ночного приключения ещё не установлены, так как [dragon_investigating_child.GetFirstNameNoTooltip] всё ещё восстанавливается от своих ран, но других детей допросили.\n\nНесмотря на очевидную оплошность моей стражи и неспособность установить, что произошло, самый сложный вопрос, который мне задают, - что делать с драконом [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.desc.died:0 "Сегодня при дворе говорят о трагедии.\n\nПо-видимому, [dragon_investigating_child.GetFirstName] прошлой ночью [Select_CString(dragon_investigating_child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово, каким-то образом [Select_CString(dragon_investigating_child.IsFemale, 'проскользнула', 'проскользнул' )] мимо стражников и [Select_CString(dragon_investigating_child.IsFemale, 'наткнулась', 'наткнулся' )] на спящего дракона [visited_dragon.GetFirstName].\n\n[visited_dragon.GetFirstNameNoTooltip] [visited_dragon.GetFirstNameNoTooltip] не слишком благосклонно [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'отнесся', 'отнеслась')] к этому вторжению, и [dragon_investigating_child.GetFirstNameNoTooltip] [Select_CString(dragon_investigating_child.IsFemale, 'была убита', 'был убит' )] за своё любопытство!\n\nПричины, стоящие за роковым приключением, пока не установлены, так как [dragon_investigating_child.GetFirstNameNoTooltip] не может поведать нам, но другие дети были допрошены.\n\nНесмотря на очевидную оплошность моей стражи и неспособность установить, что произошло, самый сложный вопрос, который мне задают, - что делать с драконом [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.a:0 "[visited_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'должен быть закован', 'должна быть закована')] в цепи."
 agot_filler_dragon.0004.b:0 "Печальный итог детской забавы, но дракон есть дракон."
 agot_filler_dragon.0004.b.f:0 "[visited_dragon.GetFirstNameNoTooltip] не будет [Select_CString(EqualTo_string('он', visited_dragon.Custom('GetDragonSheHe')), 'наказан', 'наказана')]."


 #####################################
 # DRAGON SHOW FOR MONEY (0005-0006) #
 #####################################

 agot_filler_dragon.0006.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Наездница', 'Наездник' )]-скоморох?"
 agot_filler_dragon.0006.desc:0 "Я смотрю на бухгалтерские книги, лежащие передо мной, и они не рисуют приятной картины. Долги, с которыми я сейчас сталкиваюсь, значительны, и мои финансисты говорят мне, что пройдет много времени, прежде чем мы снова сможем считаться состоятельными.\n\nРядом с финансовыми сводками передо мной лежит брошюра - во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName] на этой неделе состоится представление скоморохов, но мне сказали, что все билеты уже раскуплены. Такой интерес со стороны простолюдинов! Я не могу себе представить, что труппа сталкивается с теми трудностями, с которыми я сталкиваюсь сейчас...\n\nУ меня в голове рождается идея. Я - [Select_CString(ROOT.Char.IsFemale, 'наездница', 'наездник' )] дракона [ROOT.Var('current_dragon').Char.GetFirstName], и мне сказали, что увидеть, как мы летим, - это удивительное зрелище! Возможно, если бы я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вел' )] представление, мне удалось бы вызвать такой же интерес? Хотя кто-то может подумать, что такое притворство недостойно [Select_CString(ROOT.Char.IsFemale, 'правительницы и наездницы', 'правителя и наездника' )], моё долговое бремя, безусловно, было бы облегчено.."
 agot_filler_dragon.0006.a:0 "Живой дракон за золото! Подходите по одному, приходите все!"
 agot_filler_dragon.0006.a.f:0 "Вы используете дракона [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] для проведения платного зрелища!"
 agot_filler_dragon.0006.b:0 "Такое поведение ниже моего достоинства."
 agot_filler_dragon.0006.b.f:0 "Вы погасите свой долг более традиционным способом."


 ###################################
 # WILD DRAGON WORSHIP (0007-0011) #
 ###################################

 # 0008
 agot_filler_dragon.worshiping_rebels_title:0 "Драконий культ"
 agot_filler_dragon.worshiping_rebels_army_name:0 "Почитатели дракона"
 agot_filler_dragon.0008.t:0 "Крылатый культ"
 agot_filler_dragon.0008.desc:0 "Хорошо известно, что дракон [worshiped_dragon.GetFirstName] обитает во владении [worshiping_county.GetName]. Хотя иногда [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'казался опасным и становился', 'казалась опасной и становилась')] причиной странных жалоб, [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'стал', 'стала')] для людей обыденностью. Однако сегодня местные управляющие сообщают странные новости.\n\nПохоже, что вопреки осторожности, когда имеешь дело с таким чудовищем, как [worshiped_dragon.GetFirstNameNoTooltip], местные крестьяне начали #italic поклоняться#! этому существу! Мне сказали, что каждую неделю они приносят [worshiped_dragon.Custom('GetDragonHerHim')] дань в виде мяса, а по некоторым наиболее безумным сообщениям, даже приносят в жертву живых животных!\n\nНесмотря на то, что сообщений о летальных исходах пока не поступало, опасность подобных действий очевидна."
 agot_filler_dragon.0008.a:0 "У крестьян странные обычаи. Это всего лишь еще один случай."
 agot_filler_dragon.0008.a.f:0 "Вы оставите без внимания эзотерические верования простолюдинов."
 agot_filler_dragon.0008.b:0 "Ересь! Мы должны немедленно пресечь это!"
 agot_filler_dragon.0008.b.f:0 "Ваши стражники постараются сделать так, чтобы никто из этих культистов не приближался к логову дракона [worshiped_dragon.GetFirstNamePossessiveNoTooltip]."
 agot_filler_dragon.0008.c:0 "Интересно! Возможно, мне следует посетить церемонию?"
 agot_filler_dragon.0008.c.f:0 "Вы проявите интерес к посещению следующей церемонии этого... культа."

 # 0009
 agot_filler_dragon.0009.t:0 "Наступление культистов!"
 agot_filler_dragon.0009.desc:0 "Ужасные новости! Мы сильно недооценили их рвение! Когда через несколько часов мои люди установили периметр вокруг логова [worshiped_dragon.GetFirstNamePossessive], их окружили сотни разъярённых простолюдинов!\n\nТолпа разорвала моих людей на куски, и до меня только что дошли сведения, что [Select_CString(peasant_leader.IsFemale, 'одна из них, некая', 'один из них, некий' )] [peasant_leader.GetFirstName], на самом деле [Select_CString(peasant_leader.IsFemale, 'сумела', 'сумел' )] приблизиться и приручить зверя! Если я выгляну в окно, то уже смогу увидеть, как [peasant_leader.GetSheHe] ведёт толпу прямо сюда на спине дракона!"
 agot_filler_dragon.0009.a:0 "Быстрее, воины! К оружию!"
 agot_filler_dragon.0009.a.f:0 "Несмотря на то, что [peasant_leader.GetSheHe] сражается верхом на грозном враге, [peasant_leader.GetHerHis] войско - всего лишь крестьянское ополчение. Если вы соберете своё войско в другом месте, возможно, вам удастся победить их..."

 # 0010
 agot_filler_dragon.0010.t:0 "Служение огню"
 agot_filler_dragon.0010.desc:0 "Не прошло много времени, как мы готовимся к следующей службе. Я и, естественно, мои слуги собираемся и проводим нашу маленькую группу под лунным светом к логову дракона.\n\nМы подходим к крестьянам, которые выстраиваются в очередь, чтобы преподнести свои подношения: мясо и сыр, разложенные на простых блюдах, расставлены на одном большом столе. Я даже замечаю живого козла, привязанного к столбу рядом с ним!\n\n«Уже скоро!», - я слышу, как один из мужчин кричит из толпы.\n\n«[Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'Великий', 'Великая')] [worshiped_dragon.GetFirstName] грядёт!»"
 agot_filler_dragon.0010.a.wrathful:0 "«С меня хватит этой чепухи! Стража! Убейте их всех!»"
 agot_filler_dragon.0010.a.zealous:0 "«С меня хватит этой ереси! Стража! Убейте их всех!»"
 agot_filler_dragon.0010.a.craven:0 "«Это слишком опасно! Стража! Убить их немедленно!»"
 agot_filler_dragon.0010.a.sadistic:0 "Знаете, что могло бы стать отличным зрелищем? #emp Бойня...#!"
 agot_filler_dragon.0010.a.f:0 "Ваши люди перебьют простолюдинов, в надежде, что дракон насытится их трупами."
 agot_filler_dragon.0010.b:0 "Я не приму участия в этом... ритуале."
 agot_filler_dragon.0010.b.f:0 "Вы останетесь в стороне, просто наблюдая за тем, что происходит."
 agot_filler_dragon.0010.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присоединиться к ним, сделав своё подношение."
 agot_filler_dragon.0010.c.f:0 "Вы встанете в очередь, что поднести свои подношения на блюдо."

 # 0011
 agot_filler_dragon.0011.t:0 "Драконий исход..."
 agot_filler_dragon.0011.desc.massacre:0 "Это была настоящая бойня.\n\nКрестьяне, опьянённые религиозным пылом, элем и тем, что считалось священным в их странных обычаях, даже не заметили грядущего нападения со спины. Безоружные люди были убиты ещё до того, как успели выстроиться в линию обороны. То слабое сопротивление, которое они оказали, было подавлено. Мужчины погибли, женщин и детей постигла та же участь, либо они бежали обратно в свои дома.\n\nКак только [worshiped_dragon.GetFirstName] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'забрел', 'забрела')] на праздник, [worshiped_dragon.Custom('GetDragonHerHis')] ожидало нечто большее, чем просто мясо. Даже после того, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'поджарил', 'поджарила')] тела в драконьем пламени, похоже, [worshiped_dragon.Custom('GetDragonHerHim')] было чем полакомиться. После того, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'поглотил', 'поглотила')] полдюжины тел, [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'развернулся и отступил', 'развернулась и отступила')] обратно в своё логово."
 agot_filler_dragon.0011.desc.watch_ate:0 "Я и моя свита сидели сложа руки, ожидая, когда [worshiped_dragon.GetFirstName] выползет из своего логова. В течение нескольких минут казалось, что ничего не произойдёт, но, конечно же, в конце концов [worshiped_dragon.Custom('GetDragonSheHe')] медленно [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'появился', 'появилась')] в поле зрения.\n\nДаже с такого расстояния я не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] к н[worshiped_dragon.Custom('GetDragonHerHim')] так близко. То, как перекатывались мышцы под чешуей, и сам масштаб этого существа завораживали.\n\nОднако, похоже, мои опасения не оправдались. Точно так же, как [worshiped_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'делал', 'делала')] много раз раньше, [worshiped_dragon.GetFirstNameNoTooltip] спокойно [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'подошёл', 'подошла')] к подношениям и, выпустив струю пламени, чтобы поджарить их, [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'приступил', 'приступила')] к пиршеству."
 agot_filler_dragon.0011.desc.watch_attacked:0 "Драконы, может, и не боги, но в эту ночь [worshiped_dragon.GetFirstName] вполне [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'мог', 'могла')] им быть.\n\nСначала наступила тишина, а затем раздался оглушительный рёв. Прежде чем мы успели уши, рёв из горла сменился рёвом пламени. Я с ужасом наблюдаю, как на моих глазах в считанные секунды сгорели десятки крестьян, мужчин, женщин и детей, охваченных пламенем. Толпа немедленно рассеивается, крики ужаса на мгновение перекрывают звуковой ландшафт, прежде чем их снова сменяет хлопанье крыльев и поток драконьего пламени.\n\nДаже не дожидаясь приказа, я чувствую, как мои люди хватают меня, что я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )], и пока наши лошади пробивают дорогу обратно к дому, крики горящих людей преследуют нас по пятам."
 agot_filler_dragon.0011.desc.participate_ate:0 "Я делаю шаг вперёд и встаю в конец очереди, желая возложить своё подношение. Люди вокруг меня выглядят удивлёнными, но довольными моим участием и держатся на почтительном расстоянии от очереди. В конце концов, настаёт моя очередь положить своё подношение на стол. Я так и делаю и, по-прежнему не видя дракона [worshiped_dragon.GetFirstName], вхожу в толпу.\n\nПроходит минута, затем две, и на стол ставится последнее подношение. Наконец, раздаётся низкий рокот, и [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'огромный', 'огромная')] [worshiped_dragon.GetFirstNameNoTooltip] направляется к нашим подношениям. Находясь так близко, я чувствую, что могу почти дотронуться до н[worshiped_dragon.Custom('GetDragonHerHis')].\n\nЯ почтительно кланяюсь и медленно отступаю, наблюдая за величественным зрелищем."
 agot_filler_dragon.0011.desc.participate_attacked:0 "Я [Select_CString(ROOT.Char.IsFemale, 'последняя', 'последний' )] из участников, кто встал в очередь, из-за задержки с принятием решения. По мере того, как очередь медленно продвигается вперёд, я чувствую предвкушение увидеть дракона [worshiped_dragon.GetFirstName] ближе, чем когда-либо.\n\nНаконец, как раз в тот момент, когда я собираюсь положить своё подношение к остальным, раздаётся низкий гул. Шаги. Огромная тень появляется из темноты, горящие глаза, скрывающие яростный внутренний огонь, выделяются на фоне черноты. Когда [Select_CString(EqualTo_string('он', worshiped_dragon.Custom('GetDragonSheHe')), 'огромный', 'огромная')] [worshiped_dragon.GetFirstNameNoTooltip] возвышается передо мной, я не могу удержаться, чтобы не преклонить колени и воздать молитву.\n\nЯ чувствую, как [worshiped_dragon.GetFirstNameNoTooltip] поднимает надо мной голову, чтобы рассмотреть меня, прежде чем я чувствую, как обжигающий жар драконьего пламени охватывает зрителей позади меня! Последнее, что я слышу, - это испуганные крики простолюдинов вокруг меня, когда я поднимаю глаза и вижу, как на меня опускается огромная зубастая пасть..."
 agot_filler_dragon.0011.a:0 "Как бы жестоко это ни звучало, мы можем быть благодарны, что это не распространилось дальше."
 agot_filler_dragon.0011.a.sadistic:0 "Такая #bold бойня#!! Я запомню это надолго."
 agot_filler_dragon.0011.a.f:0 "[worshiping_county.GetBaseName] будет менее продуктивнее, пока не восстановится от потери рабочей силы, но более сговорчивым."
 agot_filler_dragon.0011.b:0 "Какое облегчение!"
 agot_filler_dragon.0011.b.f:0 "Увидев ритуал своими глазами, вы чувствуете большую уверенность в том, что это вряд ли причинит существенный вред."
 agot_filler_dragon.0011.c:0 "Представить только, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] присоединиться к ним!"
 agot_filler_dragon.0011.c.f:0 "Нападение дракона предотвратит появление подобного культа в ближайшее время."
 agot_filler_dragon.0011.d:0 "Такое потрясающее зрелище! Возможно, я приду еще раз."
 agot_filler_dragon.0011.d.f:0 "Ваше участие было замечено и оценено крестьянами по достоинству."
 agot_filler_dragon.0011.e:0 "О, нет..."
 agot_filler_dragon.0011.e.f:0 "Вы не последние, кто погиб этой ночью. Культисты и ваша свита перебиты."

 # Coping events
 # Comfort eater
 agot_filler_dragon.0013.t:0 "Драконий пир?"
 agot_filler_dragon.0013.desc:0 "Подготовленный по моему приказу личный пир получился великолепным, передо мной разложены лучшие блюда и вина. Когда я собираюсь приступить к трапезе, я вспоминаю о драконе [dragon.GetFirstName], [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'который', 'которая')] уже много лет питается обычными блюдами. Возможно, [dragon.Custom('GetDragonSheHe')] также [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'нашёл', 'нашла')] бы удовлетворение в таком пиршестве, как это?\n\n#italic Да#!, но пройдёт ещё как минимум неделя, прежде чем такой пир можно будет приготовить снова!"
 agot_filler_dragon.0013.a:0 "Это было приготовлено для меня, и я это съем!"
 agot_filler_dragon.0013.a.f:0 "Вы принимаетесь за еду, наслаждаясь ее вкусом."
 agot_filler_dragon.0013.b:0 "[dragon.GetFirstNameNoTooltip] заслуживает угощения."
 agot_filler_dragon.0013.b.f:0 "Вместо этого вы приказываете подать угощение дракону [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0013.b.tt_gluttonous:0 "Прожорливость вашего дракона повышает [dragon.Custom('GetDragonHerHis')] признательность."
 agot_filler_dragon.0013.b.tt_temperate:0 "Умеренный нрав вашего дракона снижает [dragon.Custom('GetDragonHerHis')] признательность."
 agot_filler_dragon.0013.b.tt:0 "Ваш дракон оценил дополнительный корм."
 # Contrite
 agot_filler_dragon.0015.t:0 "Воздушная разведка"
 agot_filler_dragon.0015.desc:0 "Прошлой ночью, когда я [Select_CString(ROOT.Char.IsFemale, 'направила', 'направил' )] дракона [dragon.GetFirstName] к земле, я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не услышать довольно #italic взволнованный#! голос, стонущий в ночном небе. [court_lover.GetSheHe] [Select_CString(court_lover.IsFemale, 'была настолько захвачена', 'был настолько захвачен' )] страстью, что ни [court_lover.GetFirstName], ни [court_lover_partner.GetFirstName] не услышали громких хлопков крыльев!\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [court_lover.GetSheHe] огорчится, узнав, что я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], но я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'обязанной', 'обязанным' )] рассказать при дворе о том, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]!"
 agot_filler_dragon.0015.a:0 "Двор узнает о том, как неосмотрительно ведёт себя [court_lover.GetFirstNamePossessiveNoTooltip]!"
 agot_filler_dragon.0015.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что должном убеждении [court_lover.GetFirstNameNoTooltip] начнёт действовать в моих интересах..."
 agot_filler_dragon.0015.c:0 "Я просто оставлю это при себе."
 # Drunkard
 agot_filler_dragon.0017.t:0 "Последствия пьянки"
 agot_filler_dragon.0017.desc:0 "Я просыпаюсь от ужасной головной боли, а во рту вкус, словно из отхожего места. Я мало что могу вспомнить из прошлой ночи, но [courtier.GetFirstName] и обильное количество вина запомнились отчётливо. Я почти ожидаю застать [courtier.GetHerHis] в схожем состоянии, но стук в мою дверь доказывает обратное.\n\n«О, [ROOT.Char.GetTitledFirstNameNoTooltip], я так [Select_CString(courtier.IsFemale, 'взволнована', 'взволнован' )]!», - восклицает [courtier.GetSheHe]. По-видимому, прошлой ночью я [Select_CString(ROOT.Char.IsFemale, 'обещала', 'обещал' )], что [courtier.GetFirstNameNoTooltip] сегодня прокатится со мной на драконе [dragon.GetFirstName], и [courtier.GetSheHe] теперь ждёт, когда я проснусь!\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] к этому..."
 agot_filler_dragon.0017.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [courtier.GetFirstNameNoTooltip] поймёт."
 agot_filler_dragon.0017.a.f:0 "Вы скажете персонажу [courtier.GetFirstNameNoTooltip], что плохо себя чувствуете и вам придётся перенести полёт."
 agot_filler_dragon.0017.b:0 "Мне остаётся только улыбаться и терпеть."
 agot_filler_dragon.0017.b.f:0 "Вы берёте персонажа [courtier.GetFirstNameNoTooltip] в полёт, несмотря на своё текущее состояние."
 agot_filler_dragon.0017.b.live:0 "Вы провели приятный совместный полёт"
 agot_filler_dragon.0017.b.death:0 "Вы оба упали с дракона из-за похмелья"
 # Flagellant
 agot_filler_dragon.0019.t:0 "Драконья плеть"
 agot_filler_dragon.0019.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'бичевала', 'бичевал' )] себя уже несколько часов, и всё же боль не приносит мне удовлетворения. Мне нужно что-то большее, что-то более #italic интенсивное.#!\n\nЯ размышляю о том, что мне доступно, и мне на ум приходит [dragon.GetFirstName]. Дракон - это зверь войны, и всё же... Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что с [dragon.Custom('GetDragonHerHis')] помощью я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы почувствовать боль, которой так отчаянно жажду!"
 agot_filler_dragon.0019.a:0 "Драконье пламя стало бы высшей болью!"
 agot_filler_dragon.0019.a.f:0 "Вы приказывете дракону [dragon.GetFirstNameNoTooltip] опалить вас."
 agot_filler_dragon.0019.b:0 "Эти когти всегда выглядели острыми..."
 agot_filler_dragon.0019.b.f:0 "Вы приказываете дракону [dragon.GetFirstNameNoTooltip] оцарапать вашу спину."
 agot_filler_dragon.0019.c:0 "Это слишком даже для меня."
 agot_filler_dragon.0019.c.f:0 "Вы не будете использовать дракона [dragon.GetFirstNameNoTooltip] в своих извращённых помыслах."
 # Improvident
 agot_filler_dragon.0021.t:0 "Деньги с неба?"
 agot_filler_dragon.0021.desc:0 "Когда мне рассказывают о моих учётных книгах, я не могу не поражаться размеру некоторых из этих записей по сравнению с доходами простого крестьянина. Хотя у меня вошло в привычку делать пожертвования везде, где можно и нельзя, я не могу избавиться от чувства, что [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы сделать больше.\n\nРазмышляя о том, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы сделать, мне на ум приходит [dragon.GetFirstName]. [dragon.Custom('GetDragonHerHis')|U] можно было бы использовать для раздачи золота в столице! Возможно, мне следует раздать немного золота прямо по небу для бедняков?"
 agot_filler_dragon.0021.a:0 "Загрузить это золото!"
 agot_filler_dragon.0021.a.f:0 "Вы разбросаете золото беднякам с седла дракона [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0021.a.bad:0 "Падающие монеты ранят бедняков"
 agot_filler_dragon.0021.a.good:0 "О таком грандиозном жесте говорит вся держава!"
 agot_filler_dragon.0021.b:0 "С другой стороны, это кажется рискованным..."
 agot_filler_dragon.0021.b.f:0 "Вы не будете использовать дракона [dragon.GetFirstNameNoTooltip] для раздачи вашего богатства."
 # Inappetetic
 agot_filler_dragon.0023.t:0 "Бегство от голода"
 agot_filler_dragon.0023.desc:0 "Сегодня у меня ещё меньше энергии, чем обычно. Перед моими изможденными глазами пульсирует головная боль. Когда я собираюсь оседлать дракона [dragon.GetFirstName] чтобы почувствовать себя лучше в полёте, я чувствую, как у меня темнеет в глазах и подкашиваются ноги...\n\nКогда я прихожу в себя на земле, я открываю глазах, передо мной предстаёт [dragon.GetFirstNameNoTooltip] в замешательстве и слуги, спешащие на помощь.\n\nПохоже, моё воздержание от еды наконец-то дало о себе знать. Это тот самый знак, который мне нужен, чтобы снова начать правильно питаться?"
 agot_filler_dragon.0023.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] стараться есть больше."
 agot_filler_dragon.0023.a.f:0 "Вы пытаетесь побороть расстройство приёма пищи."
 agot_filler_dragon.0023.b:0 "Мне просто... нужно отдохнуть..."
 agot_filler_dragon.0023.b.f:0 "Вместе этого вы отдохнёте в течение дня."
 # Irritable
 agot_filler_dragon.0025.t:0 "ГНЕВ"
 agot_filler_dragon.0025.desc:0 "Я сегодня в отвратительном настроении. Я не могу избавиться от ощущения, что весь мир настроен против меня. Что все хотят меня убить. Я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], чем это вызвано, но я не могу не чувствовать, что [dragon.GetFirstName] - [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'единственный', 'единственная')], кому я могу доверять.\n\nЯ седлаю дракона [dragon.GetFirstNameNoTooltip] и поднимаюсь в небо, но даже это не успокаивает недовольство в моей груди. Я чувствую, что мне нужно выместить свой гнев на чём-нибудь, на чём угодно! Прямо за горизонтом я вижу владение [target_county.GetName].\n\n#italic Этого хватит...#!"
 agot_filler_dragon.0025.a:0 "[dragon.GetFirstNameNoTooltip], сожги их всех!"
 agot_filler_dragon.0025.a.f:0 "Вы приказываете дракону [dragon.GetFirstNameNoTooltip] сжечь графство."
 agot_filler_dragon.0025.b:0 "Нет, это неправильно!"
 agot_filler_dragon.0025.b.f:0 "Вы сопротивляетесь своим тёмным порывам."
 # Profligate
 agot_filler_dragon.0027.t:0 "Грандиозное восшествие!"
 agot_filler_dragon.0027.desc:0 "Когда я собираюсь оседлать дракона [dragon.GetFirstName] я смотрю вниз и вижу пыльный пол, почтительные, но бесцеремонные поклоны моих слуг. Мы можем добиться большего!\n\nБольшой ковёр, по которому я буду подниматься, фанфары, возвещающие о моём прибытии, и грандиозная процессия, сопровождающая меня, когда я поднимусь в небо. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что весь двор оценит такое представление!"
 agot_filler_dragon.0027.a:0 "Я устрою грандиозную процессию!"
 agot_filler_dragon.0027.a.tt:0 "Каждый раз при принятии решения #V Оседлать дракона#! вы будете получать 100 [prestige_i] [Concept('prestige', 'престижа')|E]"
 agot_filler_dragon.0027.b:0 "Ба! Слишком дорого!"
 # Rakish
 agot_filler_dragon.0029.t:0 "Полёт на подушке"
 agot_filler_dragon.0029.desc:0 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] в довольно #italic любовном#! настроении, и, как обычно, в таком настроении я встречаю прелестное тело, выставленное на продажу в одном из менее щепетильных районов города.\n\nКогда мы развлекаемся, [Select_CString(prostitute_character.IsFemale, 'одна из этих красоток', 'один из этих красавцев' )] [prostitute_character.GetFirstName], вспоминает про дракона [dragon.GetFirstName], услышав о моих подвигах в качестве [Select_CString(ROOT.Char.IsFemale, 'драконьей наездницы', 'драконьего наездника' )].\n\n[prostitute_character.GetSheHe|U] наклоняется и что-то шепчет... #italic интересные#! идеи о том, как использовать ремни, и что хочет подняться в небо прямо сейчас!"
 agot_filler_dragon.0029.a:0 "О, #emp конечно!#!"
 agot_filler_dragon.0029.a.f:0 "[prostitute_character.GetFirstNameNoTooltip] составит вам компанию в #italic полёте.#!"
 agot_filler_dragon.0029.a.good:0 "Вы получили поистине незабываемые впечатления!"
 agot_filler_dragon.0029.a.bad:0 "Использовать ремни вот так?! О чём ты только думаешь?!"
 agot_filler_dragon.0029.b:0 "Что ты собираешься делать?!"
 agot_filler_dragon.0029.b.f:0 "Высказать этой выскочке всё, что вы думаете о [prostitute_character.GetHerHis] идее."
 # Reclusive
 agot_filler_dragon.0031.t:0 "Покинуть логово?"
 agot_filler_dragon.0031.desc:0 "Я знаю, что я и [dragon.GetFirstName] проводим вместе не так много времени, как следовало бы, но я не могу отделаться от ощущения, что [dragon.Custom('GetDragonHerHim')] лучше быть в своём собственном пространстве, как и мне. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что мне удастся увидеться с [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] сегодня, но мне просто невыносима мысль о том, чтобы покинуть свои покои.\n\nВозможно, мне стоит отказаться от развлекательных полётов. Между моими покоями и логовом дракона [dragon.GetFirstNameNoTooltip] всегда так много людей... Возможно, оно того просто не стоит."
 agot_filler_dragon.0031.a:0 "Я больше не буду летать на драконе [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0031.a.tt:0 "Вы навсегда откажетесь от развлекательных полётов и не сможете принять решение #V Оседлать дракона#!."
 agot_filler_dragon.0031.b:0 "Нет, прошло слишком много времени. Мне нужно увидеть дракона [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0031.b.tt:0 "Вы сможете принимать решение #V Оседлать дракона#! как обычно."
 # Athletic
 agot_filler_dragon.0033.t:0 "Наперегонки с драконом"
 agot_filler_dragon.0033.desc:0 "Я как раз заканчиваю одну из своих утренних пробежек по двору, когда вижу, как мимо меня пролетает птица и, без особых усилий обогнав меня, взлетает на ближайшую стену. Я не могу не позавидовать непринуждённой грации этого существа, и мои мысли обращаются к дракону [dragon.GetFirstName].\n\nСкорость полёта дракона, конечно не имеет себе равных, и всё же мне интересно, насколько [dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'справился', 'справилась')] бы с этим на земле? Совместная пробежка может пойти нам на пользу! Возможно, мы могли бы даже бегать вместе регулярно?"
 agot_filler_dragon.0033.a:0 "Я организую гонку!"
 agot_filler_dragon.0033.a.good:0 "[dragon.GetFirstNameNoTooltip], похоже, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'оценил', 'оценила')] занятие"
 agot_filler_dragon.0033.a.bad:0 "Как бы вы не старались, [dragon.GetFirstNameNoTooltip] не [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'сдвинулся', 'сдвинулась')] с места"
 agot_filler_dragon.0033.b:0 "Бегущий дракон? Что за чушь!"
 # Confider
 agot_filler_dragon.0035.t:0 "Ухо дракона"
 agot_filler_dragon.0035.desc:0 "В последнее время я чувствую себя довольно подавленно, и я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], почему. Я чувствую, что мне нужно с кем-то поговорить, но я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], кому я могу доверять. К моему удивлению, когда я подхожу к дракону [dragon.GetFirstName], я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'обязанной', 'обязанным' )] поговорить с [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ним', 'ней')].\n\nХотя я знаю, что [dragon.Custom('GetDragonSheHe')] не поймёт, возможно, это может помочь, и мне не пришлось бы беспокоиться о том, что [dragon.Custom('GetDragonSheHe')] осудит меня."
 agot_filler_dragon.0035.a:0 "Кому было бы безопаснее довериться, чем дракону [dragon.GetFirstNameNoTooltip]?"
 agot_filler_dragon.0035.a.good:0 "Вы чувствуете себя лучше после разговора с драконом [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0035.a.bad:0 "Вас заметили [Select_CString(ROOT.Char.IsFemale, 'разговаривающей', 'разговаривающим' )] с драконом [dragon.GetFirstNameNoTooltip], и несколько осудили за это"
 agot_filler_dragon.0035.b:0 "Беседа с животным? Нет, определённо нет."
 # Journalist
 agot_filler_dragon.0037.t:0 "Вдохновение с небес"
 agot_filler_dragon.0037.desc:0 "Я увлекаюсь ведением дневника и занимаюсь этим уже некоторое время. Я нахожу, что это помогает мне приводить мысли в порядок и следить за своей жизнью.\n\nДаже после моего последнего полёта на драконе [dragon.GetFirstName], я чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'вдохновлённой', 'вдохновлённым' )], чем обычно. Слова бегут по странице, вдохновлённое описание города с высоты птичьего полёта.\n\nНе [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я опомниться, как [Select_CString(ROOT.Char.IsFemale, 'заполнила', 'заполнил' )] рукопись рассказом о нашем предыдущем полёте и чувствую себя лучше, чем когда-либо."
 agot_filler_dragon.0037.a:0 "Такое вдохновение! Я скоро снова полечу верхом!"
 agot_filler_dragon.0037.a.f:0 "Ваши записи обретут новую жизнь после полёта на драконе [dragon.GetFirstNameNoTooltip]."
 # Uncouth
 agot_filler_dragon.0039.t:0 "Морды и запахи"
 agot_filler_dragon.0039.desc:0 "Я обхожу вокруг морды дракона [dragon.GetFirstName], собираясь взобраться на н[dragon.Custom('GetDragonHerHis')], и в этот момент вижу, как [dragon.Custom('GetDragonSheHe')] раздувает ноздри. Через несколько секунд [dragon.Custom('GetDragonSheHe')] отступает назад, [dragon.Custom('GetDragonHerHim')] явно не по себе от того, что я так близко.\n\nМоя гигиена, возможно, и не самая лучшая, но, конечно же, она не может быть настолько плохой, что смутить дракона?"
 agot_filler_dragon.0039.a:0 "Возможно, мне #italic стоит#! принять ванну..."
 agot_filler_dragon.0039.a.f:0 "Вы постараетесь улучшить свою гигиену."
 agot_filler_dragon.0039.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [dragon.GetFirstNameNoTooltip] справится с этим."
 agot_filler_dragon.0039.b.f:0 "Вы не измените своих привычек."

 # Education events
 # Dragon education - Diplomacy
 agot_filler_dragon.0041.t:0 "Крылья слов"
 agot_filler_dragon.0041.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'здорова', 'здоров' )], в державе царит мир, и всё же некоторые из моих вассалов по-прежнему недовольны. Стабильная держава с недовольными вассалами ненадолго останется стабильной. Размышляя, что с этим делать, в мои мысли приходит [dragon.GetFirstName]. Да...\n\n"
 agot_filler_dragon.0041.desc.both:0 "Несмотря на то, что дракон - воинственный зверь, он в то же время обладает неким величием. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], если [flight_offer_vassal.GetName] составит мне компанию во время полёта в седле дракона [dragon.GetFirstNameNoTooltip], [flight_offer_vassal.GetSheHe] с большей готовностью начнёт прислушиваться к моим словам.\n\nКонечно, некоторые менее сговорчивые или более циничные вассалы не откликнутся на такое приглашение. [threaten_offer_vassal.GetName] с большей вероятностью отреагирует на подобную демонстрацию силы, если она будет проведена должным образом."
 agot_filler_dragon.0041.desc.flight:0 "Несмотря на то, что дракон - воинственный зверь, он в то же время обладает неким величием. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], если [flight_offer_vassal.GetName] составит мне компанию во время полёта в седле дракона [dragon.GetFirstNameNoTooltip], [flight_offer_vassal.GetSheHe] с большей готовностью начнёт прислушиваться к моим словам."
 agot_filler_dragon.0041.desc.threaten:0 "Некоторые из моих менее сговорчивых или более циничных вассалов понимают только основы дипломатических приёмов. [threaten_offer_vassal.GetName] с большей вероятностью отреагирует на подобную демонстрацию силы, если она будет проведена должным образом."
 agot_filler_dragon.0041.a:0 "[flight_offer_vassal.GetName] составит мне компанию в полёте!"
 agot_filler_dragon.0041.a.f:0 "[flight_offer_vassal.GetFirstNameNoTooltip] приятно проведёт время в седле дракона [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b:0 "[threaten_offer_vassal.GetName] составит мне компанию во время обеда... там будет и [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b.f:0 "[threaten_offer_vassal.GetFirstNameNoTooltip] будет есть вместе с вами, пока [dragon.GetFirstNameNoTooltip] лакомится тушами животных рядом с вашим столом."
 agot_filler_dragon.0041.c:0 "Я разберусь со своими вассалами по старинке."
 # Dragon education - Martial
 agot_filler_dragon.0043.t:0 "Крылья войны"
 agot_filler_dragon.0043.desc:0 "Возможно, сейчас в державе царит мир, но я знаю, что это не продлится вечно. В таком мире, как этот, война придёт к моему порогу - это лишь вопрос времени. Я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )] к такому повороту событию, и думаю, что [dragon.GetFirstName] может помочь.\n\nНа войне важна информация, а когда она начнётся, у нас может не хватить времени на её сбор. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы решить эту проблему, если [dragon.GetFirstNameNoTooltip] поможет мне в составлении карт моей державы, что поможет нам в будущих конфликтах. Конечно, можно просто сосредоточиться на тренировках с драконом [dragon.GetFirstNameNoTooltip], отточив нашу боевую эффективность, если возникнет такая необходимость."
 agot_filler_dragon.0043.a:0 "Маршруты снабжения, места засад, слабые места обороны... Мы найдем их все!"
 agot_filler_dragon.0043.a.f:0 "[dragon.GetFirstNameNoTooltip] составит вам компанию при составлении карт вашей державы."
 agot_filler_dragon.0043.b:0 "[dragon.GetFirstNameNoTooltip]! Мы займёмся тренировками!"
 agot_filler_dragon.0043.b.f:0 "Вы и [dragon.GetFirstNameNoTooltip] будете тренироваться."
 # Dragon education - Stewardship
 agot_filler_dragon.0045.t:0 "Крылья богатства"
 agot_filler_dragon.0045.desc:0 "Хотя мир позволяет колесу коммерции вращаться достаточно быстро, всегда есть что-то ещё, что можно сделать, чтобы смазать его. В мои мысли приходит [dragon.GetFirstName], и как [dragon.Custom('GetDragonHerHis')] можно было бы использовать в своих целях в данный момент, когда нет врагов, которых нужно испепелить.\n\nВозможно, [dragon.Custom('GetDragonHerHis')] пламя пригодится при расчистке земель для застройки? Или, возможно, нам стоит взять за правило разведку местности, пресекая контрабанду и обеспечив безопасность наших купцов?"
 agot_filler_dragon.0045.a:0 "Больше застройки - это всегда хорошо!"
 agot_filler_dragon.0045.a.f:0 "[dragon.GetFirstNameNoTooltip] будет [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'использован', 'использована')] в расчистке территории для застройки."
 agot_filler_dragon.0045.b:0 "Ни один разбойник или контрабандист не ускользнёт от нашего взора!"
 agot_filler_dragon.0045.b.f:0 "[dragon.GetFirstNameNoTooltip] будет [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'использован', 'использована')] в разведке местности."
 agot_filler_dragon.0045.b.tt:0 "Каждое графство в пределах двух графств от вашей столицы получит модификатор «[GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip]» на 10 лет."
 agot_filler_dragon.0045.c:0 "Из туш получается отличное удобрение..."
 agot_filler_dragon.0045.c.f:0 "[dragon.GetFirstNameNoTooltip] будет [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'использован', 'использована')] для удобрения ваших земель с помощью трупов местных животных."
 agot_filler_dragon.0045.d:0 "Драконы действительно создают много отходов!"
 agot_filler_dragon.0045.d.f:0 "Отходы дракона [dragon.GetFirstNamePossessiveNoTooltip] будут использованы для удобрения ваших земель."
 # Dragon education - Intrigue
 agot_filler_dragon.0047.t:0 "Крылья шёпота"
 agot_filler_dragon.0047.desc:0 "Как скажет любой проницательный придворный, мирная держава ещё не означает мирный двор. Как [Select_CString(ROOT.Char.IsFemale, 'драконья наездница, я защищена', 'драконий наездник, я защищён' )] от многих внешних угроз, но клинок, приставленный к шее, смертельно опасен, будь то на поле боя или во сне.\n\nВ такие времена, как сейчас, крайне вашно хранить паутину моих секретов. Хотя это и не окажет такого прямого воздействия, я, конечно, [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы использовать дракона [dragon.GetFirstName], чтобы вытянуть секреты из тех, кто меня окружает.\n\nВопрос в том, из кого?"
 agot_filler_dragon.0047.a:0 "[prisoner.GetName] в моей власти, [prisoner.GetSheHe] расскажет мне всё, что я хочу знать!"
 agot_filler_dragon.0047.a.f:0 "[prisoner.GetFirstNameNoTooltip] наверняка выдаст свои секреты, если пригрозить [Select_CString(prisoner.IsFemale, 'ей', 'ему' )] драконом [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.a.tt:0 "Вы узнаете один из секретов персонажа #V [prisoner.GetTitledFirstNamePossessive]#!."
 agot_filler_dragon.0047.b:0 "Моя семья знает, насколько [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'смертоносным', 'смертоносной')] может быть [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0047.b.f:0 "Вы незаметно пригрозите персонажу [family_member.GetTitledFirstNameNoTooltip] с помощью дракона [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.b.tt:0 "Вы узнаете один из секретов персонажа #V [family_member.GetTitledFirstNamePossessive]#!."
 agot_filler_dragon.0047.c:0 "[vassal.GetTitledFirstName] в последнее время кажется [Select_CString(vassal.IsFemale, 'подозрительной', 'подозрительным' )]."
 agot_filler_dragon.0047.c.f:0 "[vassal.GetFirstNameNoTooltip] уже не [Select_CString(vassal.IsFemale, 'такая решительная', 'такой решительный' )] после нескольких минут, проведенных с драконом [dragon.GetNameNoTooltip]."
 agot_filler_dragon.0047.c.tt:0 "Вы узнаете один из секретов персонажа #V [vassal.GetTitledFirstNamePossessive]#!."
 agot_filler_dragon.0047.d:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], как [courtier.GetFirstName] крадется поблизости."
 agot_filler_dragon.0047.d.f:0 "[courtier.GetFirstNameNoTooltip] обязательно скажет правду, когда столкнётся с драконом [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.d.tt:0 "Вы узнаете один из секретов персонажа #V [courtier.GetTitledFirstNamePossessive]#!."
 agot_filler_dragon.0047.e:0 "Я и [dragon.GetFirstNameNoTooltip] стоим выше таких низменных угроз."
 agot_filler_dragon.0047.e.f:0 "Вы не будете использовать дракона [dragon.GetFirstNameNoTooltip] для раскрытия секретов."
 agot_filler_dragon.0047.toast.title:0 "Секрет раскрыт"
 agot_filler_dragon.0047.toast.desc:0 "Раскрыт секрет персонажа [target.GetTitledFirstNamePossessive] - [target_secret.GetName]!"
 # Dragon education - Learning
 agot_filler_dragon.0049.t:0 "Крылья мудрости"
 agot_filler_dragon.0049.desc:0 "Хотя моё обучение завершено, я знаю, что всегда могу узнать больше. Как [Select_CString(ROOT.Char.IsFemale, 'драконья наездница', 'драконий наездник' )] я имею доступ к одной из величайших тайн эпохи. Возможно, в эти мирные времена я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы использовать дракона [dragon.GetFirstName] для более познавательных целей?\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] [investigate_culture.GetCollectiveNoun]ие легенды, хотя мало что о них знаю. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы слетать туда на короткое время на драконе [dragon.GetFirstNameNoTooltip]? Разумеется, сами драконы - это отдельная область исследований, и я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы внести в неё свой вклад благодаря своей непосредственной близости."
 agot_visiting_dragonrider_culture_acceptance:0 "Дружеский визит драконьего наездника"
 agot_filler_dragon.0049.a:0 "Я полечу на встречу с этим... [investigate_culture.GetCollectiveNounNoTooltip]им народом."
 agot_filler_dragon.0049.a.f:0 "Вы отправитесь в ближайшее [investigate_culture.GetCollectiveNounNoTooltip]ое графство, чтобы узнать больше об их укладе."
 agot_filler_dragon.0049.b:0 "Я изучу дракона [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0049.b.f:0 "Вы изучите дракона [dragon.GetFirstNameNoTooltip], чтобы помочь державе лучше понять драконов."

 # Lifestyle events
 # Dragon lifestyle - Reveler
 agot_filler_dragon.0051.t:0 "Звериная пирушка"
 agot_filler_dragon.0051.desc:0 "Скучно. Скучно. Скучно. Скучно. #Emp Скучно!#!\n\n Кажется, что бы я ни [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )], я не могу избавиться от этого чувства тоски. Хотя я пытаюсь найти утешение в праздниках и балах, я не могу отделаться от ощущения, что я просто прохожу через всё это. Все это так... #italic монотонно#!.\n\nМне нужно что-то большее, что-то #italic новое#!. Размышляя над тем, что делать, в мои мысли приходит [dragon.GetFirstName]. Наверняка никто из них никогда не развлекался с #emp драконом#!? Может быть, я смогу использовать дракона [dragon.GetFirstNameNoTooltip], чтобы оживить пиршественный зал сегодня вечером?"
 agot_filler_dragon.0051.a:0 "Никогда еще не было такой пирушки, как пирушка дракона!"
 agot_filler_dragon.0051.a.f:0 "Вы пригласите своих придворных на пир с драконом [dragon.GetFirstNameNoTooltip] в качестве [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'почётного гостя', 'почётной гостьи')]!"
 agot_filler_dragon.0051.a.good:0 "Держава ещё не видела такого пира!"
 agot_filler_dragon.0051.a.good.title:0 "[dragon.GetFirstNameNoTooltip] приводит гостей в восторг!"
 agot_filler_dragon.0051.a.bad:0 "[dragon.GetFirstNameNoTooltip] не любит шума и хаоса и сбегает, проломив крышу"
 agot_filler_dragon.0051.a.bad.title:0 "[dragon.GetFirstNameNoTooltip] не в восторге"
 agot_filler_dragon.0051.b:0 "Это кажется неразумным..."
 agot_filler_dragon.0051.b.f:0 "[dragon.GetFirstNameNoTooltip] не станет изюминкой пира."
 # Dragon lifestyle - Blademaster
 agot_filler_dragon.0053.t:0 "Взмах или выпад?"
 agot_filler_dragon.0053.desc:0 "Я чувствую дрожь в руках, когда мой клинок встречается с тренировочной куклой. Как в танце, я двигаюсь через формы, каждый удар и парирование - шаг в смертоносном балете. Я чувствую пот на лбу и боль в мышцах, я чувствую себя #emp [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]#!.\n\nЗакончив тренировки, я горжусь своей сегодняшней работой и оглядываю людей в тренировочном дворе, занимающихся собственными тренировками. Они медленные. Неуклюжие. К своему удивлению, я чувствую, как моя гордость испаряется.\n\nЯ опускаю взгляд на эфес в своей руке. Какой смысл во всех этих тренировках, если я [Select_CString(ROOT.Char.IsFemale, 'единственная', 'единственный' )], кто по-настоящему их понимает? Более того, в моём распоряжении есть дракон. Может, на поле боя я и [Select_CString(ROOT.Char.IsFemale, 'демоница', 'демон' )], но в седле дракона [dragon.GetName] я - [Select_CString(ROOT.Char.IsFemale, 'богиня', 'бог' )]! Не могу не задаться вопросом, зачем я вообще это [Select_CString(ROOT.Char.IsFemale, 'затеяла', 'затеял' )]."
 agot_filler_dragon.0053.a:0 "Вместо этого я сосредоточу все свои тренировки на драконе [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0053.b:0 "Нет, в тренировках есть и другие преимущества, кроме кровопролития."
 agot_filler_dragon.0053.b.f:0 "Вы продолжите тренировки, как и раньше."
 agot_filler_dragon.0053.c:0 "Почему бы не потренироваться с клинком в седле дракона?"
 agot_filler_dragon.0053.c.f:0 "Вы будете тренироваться в седле дракона [dragon.GetFirstNameNoTooltip], пытаясь создать новый стиль боя в седле."
 agot_filler_dragon.0053.c.good:0 "Ваши тренировки были плодотворными, пусть и не совсем полезными"
 agot_filler_dragon.0053.c.bad:0 "Ваши тренировки безрезультатны, и вы выглядите довольно глупо"
 # Dragon lifestyle - Hunter
 agot_filler_dragon.0055.t:0 "О чешуе и шкурах"
 agot_filler_dragon.0055.desc:0 "Я смотрю вниз на запланированный маршрут грядущей охоты. Это хороший маршрут, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смогу выследить дичь. Но никогда нельзя быть [Select_CString(ROOT.Char.IsFemale, 'уверенной', 'уверенным' )]...\n\nВнезапно меня осеняет мысль. В моём распоряжении есть дракон, но я всё равно собираюсь охотиться пешком. Какой в этом смысл?\n\nЯ снова смотрю на карту и прокладываю второй маршрут. Я отправлюсь на охоту в седле дракона! Я смогу преодолеть гораздо большее расстояние, [dragon.GetFirstName] поможет мне загнать и изловить дичь, которую я никогда не смогу нагнать пешком. Мы непременно добьёмся успеха!\n\nИ всё же... я так люблю погоню."
 agot_filler_dragon.0055.a:0 "Я буду охотиться в седле дракона!"
 agot_filler_dragon.0055.a.f:0 "В седле дракона [dragon.GetFirstNameNoTooltip] вас ждёт успех, и вы привыкнете летать под нагрузкой."
 agot_filler_dragon.0055.b:0 "Я буду охотиться пешком, как и планировалось."
 agot_filler_dragon.0055.b.f:0 "Всё таки это выглядит немного #italic неспортивно#!."
 # Dragon lifestyle - Mystic
 agot_filler_dragon.0057.t:0 "Мечта о пробуждении дракона"
 agot_filler_dragon.0057.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] к этому ритуалу несколько недель, и вот, наконец, время пришло. Я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] необходимые компоненты, [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] место и даже [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )] того, чтобы [dragon.GetFirstName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'сидел', 'сидела')] смирно!\n\nЯ приказываю закрыть ставни и сажусь перед драконом [dragon.GetFirstNameNoTooltip], зажигая свечу между нами. [dragon.Custom('GetDragonSheHe')|U] опускает свою голову на один уровень с моей, и я глубоко заглядываю в [dragon.Custom('GetDragonHerHis')] глаза.\n\nСвеча горит между нашими взглядами. Я смотрю в эти глаза, хранящие мудрость, недоступную моему пониманию. Слабая связь между нами, почти незримая, но всегда присутствующая, теперь я чувствую её. Реальную. Осязаемую. Нить между нами. Я чувствую, как мир рушится...\n\nЯ во владении снов, и я не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Со мной [dragon.GetFirstNameNoTooltip]. Мы вместе, и мы..."
 agot_filler_dragon.0057.a:0 "Парим в облаках!"
 agot_filler_dragon.0057.a.f:0 "Хотя связь быстро исчезает, вы чувствуете себя в единении с драконом [dragon.GetFirstNameNoTooltip] как никогда раньше."
 agot_filler_dragon.0057.b:0 "Уничтожаем наших врагов!"
 agot_filler_dragon.0057.b.f:0 "Видения битвы и крови заполняют ваш разум, и вы чувствуете себя более [Select_CString(ROOT.Char.IsFemale, 'подготовленной', 'подготовленным' )] к будущему. Почему-то вы знаете, что [dragon.GetFirstNameNoTooltip] тоже это чувствует."
 agot_filler_dragon.0057.c:0 "Спим на открытом поле."
 agot_filler_dragon.0057.c.f:0 "Вы чувствуете себя спокойнее, чем когда-либо, и знаете, что [dragon.GetFirstNameNoTooltip] будет с вами ещё долгие годы."
 # Dragon lifestyle - Physician
 agot_filler_dragon.0059.t:0 "Изучение драконьего племени"
 agot_filler_dragon.0059.desc:0 "Несколько новых страниц анатомических рисунков поступили в моё распоряжение. Связь между строением костей и личностью, баланс гуморов и общее состояние здоровья. #EMP Ба!#! Всё это не ново для меня. Когда же до меня дойдёт хоть одна по-настоящему оригинальная работа?\n\nРазмышляя об этом, в мои мысли приходит [dragon.GetFirstName]. Я уже много лет изучаю анатомию человека, но до сих пор даже не [Select_CString(ROOT.Char.IsFemale, 'задумывалась', 'задумывался' )] о том, чтобы сделать шаги в понимании природы драконьего рода. Возможно, если я сосредоточусь на изучении дракона [dragon.GetFirstNameNoTooltip], то смогу создать по-настоящему оригинальную работу?"
 agot_filler_dragon.0059.a:0 "Я не только проведу изучение, у меня появилась вдохновляющая идея!"
 agot_filler_dragon.0059.a.f:0 "Вы прикажете своим людям убить дракона [dragon.GetFirstNameNoTooltip], пытаясь использовать свежие органы и кровь для создания мощного эликсира."
 agot_filler_dragon.0059.b:0 "Я отправлю свои изыскания в Цитадель, чтобы они стали достоянием всего мира."
 agot_filler_dragon.0059.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] изучить дракона [dragon.GetFirstNameNoTooltip] более тщательно!"
 agot_filler_dragon.0059.c.f:0 "Вы изучите дракона [dragon.GetFirstNameNoTooltip], чтобы попытаться лучше понять [dragon.Custom('GetDragonHerHis')] природу."
 agot_filler_dragon.0059.d:0 "Совершенство в понимании человеческой формы - моя цель. Оригинальность - нет."
 agot_filler_dragon.0059.d.f:0 "Вы прочитаете новые страницы анатомических рисунков, оригинальных или нет, стремясь усовершенствовать свое понимание человеческой формы."
 agot_filler_dragon.0059.toast.t:0 "Новый эликсир"
 # Dragon lifestyle - Herbalist
 agot_filler_dragon.0061.t:0 "Травы для повышения работоспособности"
 agot_filler_dragon.0061.desc:0 "Я разминаю травы в руках, и воздух наполняется сильным ароматом смешиваемых настоек и эликсиров. Я чувствую, что эта партия будет сильной, и мне не терпится увидеть результат. Конечно, это ещё не всё, ведь у меня есть секретный ингридиент, на который мало кто из травников может претендовать.\n\n#bold Дракон.#!\n\nВопрос не в том, стоит ли мне использовать дракона [dragon.GetFirstName] в своей работе, а в том, как мне следует вложить [dragon.Custom('GetDragonHerHis')] эссенцию в мою следующую припарку?"
 agot_filler_dragon.0061.a:0 "Толчёная чешуя, для прочности!"
 agot_filler_dragon.0061.b:0 "Капля крови, для мужественности!"
 agot_filler_dragon.0061.c:0 "Обломок когтя - для острого ума!"
 agot_filler_dragon.0061.d:0 "Кусок клыка, для смекалки!"
 agot_filler_dragon.0061.e:0 "Капля экскрементов, для крепкого желудка!"
 # Dragon lifestyle - Gardener
 agot_filler_dragon.0063.t:0 "Сад для дракона"
 agot_filler_dragon.0063.desc:0 "Я чувствую почву под пальцами и солнце на спине. Я уже некоторое время работаю над своим садом и горжусь проделанной работой. Многие растения и цветы вырастут благодаря сегодняшней работе, и я не могу дождаться, когда увижу их в полном цвету.\n\nКогда я смотрю на сад, меня не покидает чувство вины. Вот я работаю над своим садом, а [dragon.GetFirstName] "
 agot_filler_dragon.0063.desc.dragonpit:0 "сидит в холодном тёмном драконьем логове.\n\n"
 agot_filler_dragon.0063.desc.else:0 "стоит на камне, и никакой зелени не видно.\n\n"
 agot_filler_dragon.0063.desc.end:0 "Интересно, не создать ли мне сад для дракона [dragon.GetFirstNameNoTooltip], чтобы [dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'мог', 'могла')] наслаждаться солнцем и цветами, как это делаю я?"
 agot_filler_dragon.0063.a:0 "Я создам сад для дракона [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0063.a.f:0 "Вы создадите сад для дракона [dragon.GetFirstNameNoTooltip], но кто знает, как [dragon.Custom('GetDragonSheHe')] отреагирует?"
 agot_filler_dragon.0063.a.good:0 "Сад пользуется большим успехом, и [dragon.GetFirstNameNoTooltip], похоже, наслаждается им"
 agot_filler_dragon.0063.a.good.tt:0 "[dragon.GetName] получит $add_temperament_5$"
 agot_filler_dragon.0063.a.good.toast.t:0 "Пламя, движимое цветами"
 agot_filler_dragon.0063.a.bad:0 "Сад не удался, а [dragon.GetFirstNameNoTooltip], похоже, не [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'тронут', 'тронута')]"
 agot_filler_dragon.0063.a.bad.toast.t:0 "Пламя - это не цветы"
 agot_filler_dragon.0063.a.bad.toast.desc:0 "[dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'был', 'была')] не в восторге от сада."
 agot_filler_dragon.0063.b:0 "У меня есть свой сад, о котором мне стоит беспокоиться."
 agot_filler_dragon.0063.b.f:0 "Вы не создадите сад для дракона [dragon.GetFirstNameNoTooltip]."

 # Physician wants to create a potion from your dragon
 agot_filler_dragon.0065.t:0 "Нелепое предложение зелья"
 agot_filler_dragon.0065.desc:0 "«А, [ROOT.Char.GetTitledFirstName]!», - восклицает [proposing_courtier.GetFirstName], когда я вхожу в зал двора. «Я хочу рассказать вам о своём последнем изобретении. Видите ли, я [Select_CString(proposing_courtier.IsFemale, 'работала', 'работал' )] над созданием снадобья, действительно мощного», - взволнованно объясняет [proposing_courtier.GetSheHe].\n\n«Я бы, конечно, [Select_CString(proposing_courtier.IsFemale, 'подарила', 'подарил' )] его вашей выдающейся персоне. Я живу, чтобы служить. Однако есть небольшая... проблема. Мне нужен... труп вашего... дракона», - говорит [proposing_courtier.GetSheHe], слегка нервничая при виде моего изумлённого выражения лица.\n\n«Уверяю вас, мой сюзерен, о-оно того стоит!», - заикается [proposing_courtier.GetSheHe], нервничая ещё больше от того, что [proposing_courtier.GetHerHis] идея стала достоянием гласности."
 agot_filler_dragon.0065.a:0 "Ты совсем [Select_CString(proposing_courtier.IsFemale, 'спятила', 'спятил' )]?!"
 agot_filler_dragon.0065.a.f:0 "Вы язвительно отклоните просьбу персонажа [proposing_courtier.GetFirstNameNoTooltip]."
 agot_filler_dragon.0065.b:0 "Стража, схватить [Select_CString(proposing_courtier.IsFemale, 'эту сумасшедшую', 'этого безумца' )]!"
 agot_filler_dragon.0065.b.f:0 "Вы прикажете бросить персонажа [proposing_courtier.GetFirstNameNoTooltip] в темницу за столь абсурдную просьбу."
 agot_filler_dragon.0065.c:0 "Знаешь что... хорошо!"
 agot_filler_dragon.0065.c.f:0 "Вы позволите персонажу [proposing_courtier.GetFirstNameNoTooltip] убить дракона [dragon.GetFirstNameNoTooltip] и использовать [dragon.Custom('GetDragonHerHis')] труп для снадобья."
 agot_filler_dragon.0065.d:0 "У меня нет на это времени."
 agot_filler_dragon.0065.d.f:0 "Вы продолжите свой путь, и надеетесь, что [proposing_courtier.GetFirstNameNoTooltip] #italic никогда#! больше не поднимет эту тему."

 # Dragon potion events
 agot_filler_dragon.0066.t:0 "Глоток дипломатии"
 agot_filler_dragon.0066.desc:0 "Я сижу над державными посланиями, которые приносят мне мои верные слуги. Ничего особо важного, но тонкости дипломатии всё равно должны быть изложены моими собственными руками.\n\nСтранно, но сегодня я чувствую, что слова слетают с моего пера с большей грацией и лёгкостью, чем когда-либо прежде. Мне кажется, что я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы написать письмо, которое тронуло бы сердца даже самых упрямых вассалов.\n\nДолжно быть, это [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее. Я чувствую, что могу сделать всё, что угодно!"
 agot_filler_dragon.0066.a:0 "Приступим к письмам!"
 agot_filler_dragon.0067.t:0 "Глоток опасности"
 agot_filler_dragon.0067.desc:0 "Я сижу и просматриваю последние сводки о войсках, постах охраны и схемах патрулей. Внезапно я замечаю неэффективность, с которой никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )]. Возможно, это небольшая разница, но она может оказаться между жизнью и смертью.\n\nКогда я записываю свои инструкции по исправлению этого на пергаменте, я удивляюсь, как я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не заметить этого раньше? Должно быть, это [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее!"
 agot_filler_dragon.0067.a:0 "Берегись, мир, я иду!"
 agot_filler_dragon.0068.t:0 "Глоток долга"
 agot_filler_dragon.0068.desc:0 "Передо мной разложены учётные книги державы. Цифры, балансы и отчёты о ходе торговых операций. Вряд ли это захватывающая задача, но я чувствую внезапную ясность, которой никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )]. Я вижу закономерности развития державы, приливы и отливы в экономике, и, что самое важное, я вижу, где я могу что-то изменить.\n\nМне кажется, что я могу сделать державу лучше, и я знаю, что я это сделаю. Этот рост, в моём понимании, вызвало [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее!"
 agot_filler_dragon.0068.a:0 "Я сделаю державу лучше!"
 agot_filler_dragon.0069.t:0 "Глоток обмана"
 agot_filler_dragon.0069.desc:0 "Придворные слухи всегда непостоянны. Последние сплетни о том, кто против кого строит козни, какие деньги текут в чей карман и откуда возьмется следующий скандал. Сегодня мне кажется, что паутина в моей голове сплетается немного легче, ложь и полуправда доходят до меня с такой ясностью, какой я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал' )].\n\nДолжно быть, мой разум обострило [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее!"
 agot_filler_dragon.0069.a:0 "Теперь я по-настоящему могу играть в игру престолов!"
 agot_filler_dragon.0070.t:0 "Глоток открытий"
 agot_filler_dragon.0070.desc:0 "Я сижу в своих покоях, [Select_CString(ROOT.Char.IsFemale, 'окруженная', 'окруженный' )] новейшими томами и свитками. Я [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] новейшие теории и открытия ученых мира. Экзотические и древние трактаты, а также последние достижения в области физических и мистических наук. Сегодня я чувствую, что могу понять их все, как будто вижу связи между ними, которых никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'замечала', 'замечал' )].\n\nДолжно быть, меня просветило [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее!"
 agot_filler_dragon.0070.a:0 "Теперь мир стал для меня яснее ясного!"
 agot_filler_dragon.0071.t:0 "Глоток урона"
 agot_filler_dragon.0071.desc:0 "Я просыпаюсь посреди ночи, мое тело разрывается от боли. Я поворачиваюсь на бок и вижу, что простыни запачканы кровью. Как это произошло?! У меня такое ощущение, что моя кожа просто... открылась.\n\nЭто действует [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )]?"
 agot_filler_dragon.0071.a:0 "Мне нужен лекарь!"
 agot_filler_dragon.0072.t:0 "Глоток диагноза"
 agot_filler_dragon.0072.desc.bad:0 "Я просыпаюсь посреди ночи, мое тело скручивает от боли. Я чувствую, что горю, от жара, исходящего изнутри, мое тело покрывается потом. Я чувствую, как колотится мое сердце, а дыхание становится прерывистым.\n\nЯ немного опасаюсь отравления, но знаю, что вся моя еда была проверена вчерена. Это действует [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] ранее?"
 agot_filler_dragon.0072.desc.good:0 "Я просыпаюсь раньше обычного, чувствуя себя [Select_CString(ROOT.Char.IsFemale, 'отдохнувшей и готовой', 'отдохнувшим и готовым' )] встретить новый день. Я чувствую себя так, словно могу пробежать милю — как будто я в лучшей форме за всю свою жизнь!\n\nХотя причина этого внезапного прилива энергии неизвестна, я не могу не задаться вопросом, не действует ли это [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )]?"
 agot_filler_dragon.0072.a:0 "О, какая боль!"
 agot_filler_dragon.0072.b:0 "Какой чудесный эффект!"
 agot_filler_dragon.0073.t:0 "Глоток мечтаний"
 agot_filler_dragon.0073.desc.bad:0 "Я лежу в постели, и в моей голове проносятся мысли и образы. Я сплю и в то же время бодрствую, [Select_CString(ROOT.Char.IsFemale, 'прикованная', 'прикованный' )] к месту видениями, которые танцуют перед моими глазами. [Select_CString(ROOT.Char.IsFemale, 'Запертая', 'Запертый' )] в своем теле, я вижу, как мои кости вытягивают из еще чувствующих конечностей. Моя кровь, слитая в чашу каким-то бесчувственным демоном. Я чувствую боль, и все же я не могу пошевелиться, не могу закричать, не могу ничего сделать, кроме как смотреть!\n\nНаконец, я сажусь в постели, холодный пот покрывает мое бьющееся сердце. Это были необычные сны. Они были почти такими же, как... это подействовало [artifact.GetName]?"
 agot_filler_dragon.0073.desc.good:0 "Я лежу в постели, и в моей голове проносятся мысли и образы. Я сплю и в то же время бодрствую, [Select_CString(ROOT.Char.IsFemale, 'прикованная', 'прикованный' )] к месту видениями, которые танцуют перед моими глазами. Спокойное небо синего, черного и фиолетового цветов. Мир подо мной - гобелен зеленого и коричневого цветов. Я чувствую ветер на своем лице и солнце на своей спине. Я расправляю крылья и парю, [Select_CString(ROOT.Char.IsFemale, 'свободная', 'свободный' )], как птица, как дракон!\n\nНаконец, я сажусь в постели с улыбкой на лице. Это были необычные сны. Они были почти такими же, как... это подействовало [artifact.GetName]?"
 agot_filler_dragon.0073.a:0 "Какой кошмар!"
 agot_filler_dragon.0073.b:0 "Какой чудесный сон!"
 agot_filler_dragon.0074.t:0 "Глоток смерти"
 agot_filler_dragon.0074.desc:0 "Пока я иду к залу совета, я чувствую, как пот стекает у меня со лба. Мое сердце бешено колотится, и я чувствую, как кровь стучит в ушах. Это действует [artifact.GetName], которое я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] сегодня утром?\n\nМне приходится остановиться и прислониться к стене, надеясь отдышаться, но жар, который я чувствую в своем теле, не спадает. Боль распространяется по моей груди, и мне кажется, я слышу шипящий звук. Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] опуститься на колени, когда обеспокоенный слуга подбегает ко мне.\n\nБоль, какой я никогда не [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )], пронзает меня насквозь, стирает все мысли и вырывает крик из моей груди! Я смотрю вниз и вижу, как мои вены вздуваются, становясь черными и оранжевыми. Как огонь! Я чувствую, как жар поднимается, проходит сквозь меня, разрывая мою кожу и плоть на части!"
 agot_filler_dragon.0074.a:0 "#bold ААААГХ!#!"
 agot_filler_dragon.0074.a.f:0 "Ваши крики агонии - последнее, что вы слышите, прежде чем ваши обгоревшие кусочки разлетятся по всей комнате."


 ################################
 # WALK YOUR DRAGON (0075-0080) #
 ################################

 # 0076 - Take your dragon for a walk
 agot_filler_dragon.0076.t:0 "Как выгуливать дракона"
 agot_filler_dragon.0076.desc:0 "Сегодня на удивление прекрасный день, и вдохновенная идея дала мне возможность насладиться им. Я и [pet_dragon.GetName] выходим на прогулку! Уздечник как-то странно посмотрел на меня, когда я [Select_CString(ROOT.Char.IsFemale, 'вышла', 'вышел' )] вперёд, но, по крайней мере, у него хватило благоразумия не таращиться. Очевидно, такая вежливость не по силам простолюдинам.\n\nКогда мы приходим на рыночную площадь, все сразу бросают свои дела! Ни капли порядочности! Зачем они вообще смотрят на нас? Похоже... они чего-то ждут? О! Они ждут подвоха! У меня есть только один на примете... «[pet_dragon.GetNameNoTooltip]...»"
 agot_filler_dragon.0076.injury_warning:0 "Вы можете получить ранение"
 agot_filler_dragon.0076.a:0 "«Сидеть»."
 agot_filler_dragon.0076.b:0 "«Встряхнись»."
 agot_filler_dragon.0076.c:0 "«Сделай сальто!»"
 agot_filler_dragon.0076.d:0 "#N «СЖЕЧЬ!»#!"
 agot_filler_dragon.0076.d.tt:0 "#X Простолюдины будут недовольны из-за резни#!"
 agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X Ваши вассалы отреагируют на это в зависимости от их свойств#!"
 agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X Ваши придворные и гости отреагируют на это в зависимости от их свойств#!"
 agot_filler_dragon.0076.e:0 "«Мы уходим»"
 agot_filler_dragon.0076.success:0 "Успех!"
 agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip] садится по вашей команде"
 agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName] [Select_CString(EqualTo_string('он', pet_dragon.Custom('GetDragonSheHe')), 'сел, как хороший мальчик, каким', 'села, как хорошая девочка, какой')] [pet_dragon.Custom('GetDragonSheHe')] и является"
 agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip] встряхивается по вашей команде"
 agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName] [Select_CString(EqualTo_string('он', pet_dragon.Custom('GetDragonSheHe')), 'встряхнулся, как хороший мальчик, каким', 'встряхнулась, как хорошая девочка, какой')] [pet_dragon.Custom('GetDragonSheHe')] и является"
 agot_filler_dragon.0076.success.flip_past:0 "Вы и [pet_dragon.GetNameNoTooltip] успешно делаете сальто"
 agot_filler_dragon.0076.success.flip:0 "Вы и [pet_dragon.GetName] сделали сальто! Это было впечатляюще!"
 agot_filler_dragon.0076.failure:0 "Провал!"
 agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip] отказывается сесть по вашей команде"
 agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName] не садится по вашей команде. Плохой дракон!"
 agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip] отказывается встряхнуться по вашей команде"
 agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName] не встряхивается по вашей команде. Плохой дракон!"
 agot_filler_dragon.0076.failure.flip_past:0 "Вы и [pet_dragon.GetNameNoTooltip] не смогли сделать сальто"
 agot_filler_dragon.0076.failure.flip:0 "Вы и [pet_dragon.GetName] не смогли сделать сальто, выглядя скорее глупо, чем впечатляюще."


 ########################################
 # KNIGHT & MERCHANT EVENTS (0081-0087) #
 ########################################
 # A knight wants to fight your dragon
 agot_filler_dragon.0082.t:0 "Храбрость, ведущая к..."
 agot_filler_dragon.0082.desc:0 "Чрезвычайно [Select_CString(brave_knight.IsFemale, 'странная', 'странный' )] [brave_knight.GetWomanMan] [Select_CString(brave_knight.IsFemale, 'прибыла', 'прибыл' )] к моему двору, вызывая трепет не столько своей внешностью, сколько словами. Он называет себя рыцарем, хотя никто из моих придворных никогда о нём не слышал. Несмотря на это, абсурдность его просьбы привела к тому, что он обратился напрямую ко мне.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitledFirstName], я умоляю вас, позвольте мне сразиться с вашим драконом! Я рыцарь, и я должен доказать свою храбрость всей державе!» - [brave_knight.GetHerHis] слова проникновенно разносятся по залу, и я вижу огонь в [brave_knight.GetHerHis] глазах.\n\n[Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] признаться, мне любопытно признаться, чем всё это закончится, но, разумеется, [Select_CString(brave_knight.IsFemale, 'эта', 'этот' )]... [brave_knight.GetName] [Select_CString(brave_knight.IsFemale, 'сумасшедшая', 'безумец' )]?"
 agot_filler_dragon.0082.a:0 "Если таково твое желание, да будет так."
 agot_filler_dragon.0082.a.f:0 "Вы разрешаете персонажу [brave_knight.GetFirstNameNoTooltip] сразиться с драконом [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip] почти наверняка умрёт."
 agot_filler_dragon.0082.a.tt_2:0 "[dragon.GetNameNoTooltip] не полностью [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'защищен', 'защищена')] от ущерба..."
 agot_filler_dragon.0082.b:0 "Я не допущу этого безумия."
 agot_filler_dragon.0082.b.f:0 "Вы отвергаете просьбу персонажа [brave_knight.GetFirstNamePossessiveNoTooltip]."
 # Dragon won
 agot_filler_dragon.0084.t:0 "Часто ведущая к глупости"
 agot_filler_dragon.0084.desc:0 "Поединок быль столь же коротким, сколь и бессмысленным. [brave_knight.GetFirstName] [Select_CString(brave_knight.IsFemale, 'бросилась', 'бросился' )] на дракона [dragon.GetFirstName], голос эхом разнёсся по залу, и [Select_CString(brave_knight.IsFemale, 'была', 'был' )] немедленно "
 agot_filler_dragon.0084.desc.burned:0 "[Select_CString(brave_knight.IsFemale, 'испепелена', 'испепелён' )] пламенем дракона [dragon.GetFirstNamePossessiveNoTooltip]."
 agot_filler_dragon.0084.desc.eaten:0 "[Select_CString(brave_knight.IsFemale, 'пожрана', 'пожран' )] драконом [dragon.GetFirstNamePossessiveNoTooltip], когда [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'он сомкнул', 'она сомкнула')] челюсти вокруг н[brave_knight.GetHerHis]."
 agot_filler_dragon.0084.desc.crushed:0 "[Select_CString(brave_knight.IsFemale, 'раздавлена', 'раздавлен' )] когтями дракона [dragon.GetFirstNamePossessiveNoTooltip]."
 agot_filler_dragon.0084.desc_end:0 "\n\nНа мгновение в зале воцарилась тишина, а затем двор разразился нервным смехом, смешанным со вздохами ужаса. Хотя то, что [brave_knight.GetFirstNameNoTooltip] [Select_CString(brave_knight.IsFemale, 'подверглась', 'подвергся' )] столь незавидной судьбе, вызывает во мне чувство вины, это с самого начала было глупой затеей."
 agot_filler_dragon.0084.a:0 "Что ж, этого следовало ожидать."
 agot_filler_dragon.0084.a.f:0 "История о гибели персонажа [brave_knight.GetFirstNamePossessiveNoTooltip] быстро распространяется по державе."
 # Dragon lost
 agot_filler_dragon.0085.t:0 "Часто ведущая к славе"
 agot_filler_dragon.0085.desc:0 "Я никогда в жизни не забуду эти мгновения. [brave_knight.GetFirstName] [Select_CString(brave_knight.IsFemale, 'бросилась', 'бросился' )] на дракона [dragon.GetFirstName], голос эхом разнёсся по залу, #italic скользя#! под струёй пламени, которая должна была покончить с [Select_CString(brave_knight.IsFemale, 'ней', 'ним' )]. Мощным взмахом [brave_knight.GetFirstNameNoTooltip] [Select_CString(brave_knight.IsFemale, 'поразила', 'поразил' )] дракона [dragon.GetFirstNameNoTooltip] в шею, делает нырок, чтобы избежать столкновения с [dragon.Custom('GetDragonHerHis')] огромным телом.\n\nТо, что произошло дальше, было размытым движением, двое сцепились в танце смерти. Что, однако, ясно, так это то, что [brave_knight.GetFirstNameNoTooltip] стоит на брюхе дракона [dragon.GetFirstNameNoTooltip], с мечом, воткнутым в [dragon.Custom('GetDragonHerHis')] грудь, ошеломлённая толпа разразилась радостными возгласами и апплодисментами.\n\n[brave_knight.GetFirstNameNoTooltip], несмотря ни на что, #italic [Select_CString(brave_knight.IsFemale, 'победила', 'победил' )]#!."
 agot_filler_dragon.0085.a:0 "Такой рыцарь, как ты, пригодится при моём дворе!"
 agot_filler_dragon.0085.a.f:0 "Вы предложите персонажу [brave_knight.GetFirstNameNoTooltip] место при дворе."
 agot_filler_dragon.0085.b:0 "#EMP Как ты [Select_CString(brave_knight.IsFemale, 'посмела', 'посмел' )]! Прочь с глаз моих!#!"
 agot_filler_dragon.0085.b.f:0 "Вы отсылаете персонажа [brave_knight.GetFirstNameNoTooltip] прочь, отказываясь признать [brave_knight.GetHerHis] победу и кипя от гнева и сожаления."
 agot_filler_dragon.0085.c:0 "#X БРОСИТЬ В ТЕМНИЦУ!#!"
 agot_filler_dragon.0085.c.f:0 "Вы бросите персонажа [brave_knight.GetFirstNameNoTooltip] в темницу за то, что [Select_CString(brave_knight.IsFemale, 'она осмелилась', 'он осмелился' )] убить вашего дракона [dragon.GetFirstNameNoTooltip]."

 # A merchant wants to buy a ride on your dragon
 agot_filler_dragon.0087.t:0 "Полёт первым классом"
 agot_filler_dragon.0087.desc:0 "Похоже, сегодняшний день обещал стать для меня одним из самых интересных. [Select_CString(merchant_petitioner.IsFemale, 'Местная богатая торговка, некая', 'Местный богатый купец, некий' )] [merchant_petitioner.GetFirstName], обращается ко мне с весьма необычной просьбой. [merchant_petitioner.GetSheHe|U] хочет оплатить полёт на драконе [dragon.GetFirstName], и [merchant_petitioner.GetSheHe] [Select_CString(merchant_petitioner.IsFemale, 'готова', 'готов' )] заплатить солидную сумму за эту привилегию!\n\nНесмотря на то, что предложение не лишено привлекательности, идея продажи полёта на дракона [dragon.GetFirstNameNoTooltip] кажется... #italic неприятной#!. Судя по реакции двора на предложение, оно, по-видимому, граничит с оскорблением."
 agot_filler_dragon.0087.a:0 "О, почему бы и нет?"
 agot_filler_dragon.0087.a.f:0 "Вы разрешите персонажу [merchant_petitioner.GetFirstNameNoTooltip] оплатить полёт на драконе [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0087.b:0 "Я не продаю услуги моего дракона."
 agot_filler_dragon.0087.b.f:0 "Вы отвергаете предложение персонажа [merchant_petitioner.GetFirstNamePossessiveNoTooltip]."
 agot_filler_dragon.0087.c:0 "Конечно, можно! #italic Я лично отвезу вас...#!"
 agot_filler_dragon.0087.c.f:0 "Вы убедитесь, что [merchant_petitioner.GetFirstNamePossessiveNoTooltip] навсегда запомнит полёт..."

 ########################################
 # LORD'S FILLER            (0088-0089) #
 ########################################
 # Dragonrider faces craven self
 agot_filler_dragon.0089.t:0 "Свирепые звери и звериные страхи"
 agot_filler_dragon.0089.desc:0 "Когда в последний раз я не [Select_CString(ROOT.Char.IsFemale, 'просыпалась', 'просыпался' )] с ощущением комка в животе и не [Select_CString(ROOT.Char.IsFemale, 'подпрыгивала', 'подпрыгивал' )] в углу зала? Мне трудно понять. Страх стал [Select_CString(ROOT.Char.IsFemale, 'моим любовником', 'моей любовницей' )], и я провожу в [Select_CString(ROOT.Char.IsFemale, 'его', 'её' )] объятиях больше времени, чем"
 agot_filler_dragon.0089.desc_spouse:0 "в объятиях [Select_CString(ROOT.Char.IsFemale, 'собственного супруга', 'собственной супруги' )]."
 agot_filler_dragon.0089.desc_no_spouse:0 "в объятиях кого-либо другого."
 agot_filler_dragon.0089.desc_cont:0 "Но так больше продолжаться не может. У меня есть дракон, самое опасное и могущественное существо в мире - я не могу всю жизнь оставаться [Select_CString(ROOT.Char.IsFemale, 'трусихой', 'трусом' )].\n\nВот почему я здесь, перед драконом. [dragon.GetName] пугает меня, я - [dragon.Custom('GetDragonHerHis')] [Select_CString(ROOT.Char.IsFemale, 'наездница', 'наездник' )]. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] научиться укрощать свой страх, так же как я [Select_CString(ROOT.Char.IsFemale, 'укротила', 'укротил' )] дракона [dragon.GetFirstNameNoTooltip].\n\nНаши взгляды встречаются с редкой интенсивностью. Я чувствую [dragon.Custom('GetDragonHerHis')] дыхание. Я чувствую [dragon.Custom('GetDragonHerHis')] учащенное сердцебиение. Или это моё? Мне нужно..."
 agot_filler_dragon.0089.stress.t:0 "Страх переполняет вас"
 agot_filler_dragon.0089.a:0 "...дышать спокойно."
 agot_filler_dragon.0089.a.f:0 "Борьба со страхом - это прежде всего борьба. Вдох и выдох подобны чередованию атаки и защиты в поединке."
 agot_filler_dragon.0089.b:0 "...сохранять контроль над своим телом."
 agot_filler_dragon.0089.b.f:0 "Страх исходит от разума, но его последствия проявляются в теле. Контролировать тело - значит контролировать страх."
 agot_filler_dragon.0089.c:0 "...позволить этому пройти мимо меня."
 agot_filler_dragon.0089.c.f:0 "Страх убивает разум. Страх - это маленькая смерть, которая приводит к полному уничтожению. Я встречусь со своим страхом лицом к лицу. Я позволю ему пройти надо мной и сквозь меня. И когда он пройдет, я обращу свой внутренний взор, чтобы увидеть его путь. Там, где исчезнет страх, не останется ничего. Останусь только я."
 agot_filler_dragon.0089.d:0 "...просто преодолеть себя, чёрт возьми!"
 agot_filler_dragon.0089.d.f:0 "Я [Select_CString(ROOT.Char.IsFemale, 'драконья наездница', 'драконий наездник' )]! Я [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )] и с худшим, чем это. Я не позволю страху управлять мной!"
 agot_filler_dragon.0089.e:0 "...сосредоточиться на пламени."
 agot_filler_dragon.0089.e.f:0 "Такое яростное, такое могущественное. Это источник света, жизни. Это источник силы и мужества."
 agot_filler_dragon.0089.f:0 "...думать о том, чем я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы достичь."
 agot_filler_dragon.0089.f.f:0 "Избавившись от своего страха, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы подняться так высоко с таким существом."
 agot_filler_dragon.0089.g:0 "...просто подождать, и это пройдёт."
 agot_filler_dragon.0089.g.f:0 "Независимо от того, сколько времени это займет, в присутствии этого существа страх в конце концов сгорит, как веточка в огне."
 agot_filler_dragon.0089.h:0 "...уйти. Это было ошибкой."
 
 # Eccentric or lunatic dragonrider gets fire obsessed
 agot_filler_dragon.0091.t:0 "Огонь и... Пламя"
 agot_filler_dragon.0091.desc:0 "В последние несколько дней я сплю меньше обычного. Когда мои веки закрыты, я всё ещё отчётливо вижу [dragon.Custom('GetDragonHerHis')]. Так же отчётливо, как огонь во тьме, как маяк в ночи. Я вижу [dragon.Custom('GetDragonHerHis')], [dragon.GetName].\n\nСвоими сонными глазами я вижу огненное колесо. Зрачок смотрит на меня.\n\nЯ не могу вспомнить вкус еды. Мои сны - о пламени, мои воспоминания - о тлеющих углях.\n\nПламя кружится вокруг меня..."
 agot_filler_dragon.0091.a:0 "Оно такое красивое..."
 agot_filler_dragon.0091.b:0 "Оно такое пугающее..."

 ##################################
 # CHILD RIDES EVENTS (0092-0094) #
 ##################################
 # Your child wants to ride your dragon
 agot_filler_dragon.0093.t:0 "Хватая поводья"
 agot_filler_dragon.0093.desc_father:0 "«Но, отец!», - [child.GetFirstName] "
 agot_filler_dragon.0093.desc_mother:0 "«Но, матушка!», - [child.GetFirstName] "
 agot_filler_dragon.0093.desc_bossy:0 "требует: «Я просто #emp [Select_CString(child.IsFemale, 'обязана', 'обязан' )]#! оседлать дракона [dragon.GetFirstName]! Я твоей крови, конечно, [dragon.Custom('GetDragonSheHe')] не причинит мне вреда!»\n\nЯ вижу огонь в [child.GetHerHis] глазах, решимость в позе. [child.GetFirstNameNoTooltip] не примет отказ в качестве ответа.\n\n"
 agot_filler_dragon.0093.desc_charming:0 "умоляет: «Я [Select_CString(child.IsFemale, 'была такой хорошей', 'был таким хорошим' )]! Я даже не буду жаловаться на уроках целую неделю, если ты позволишь мне оседлать дракона [dragon.GetFirstName]! Пожалуйста, о, прошупрошупрошу!» - от этого ласкового голоса даже мне хочется подчиниться [child.GetHerHis] желанию. «Возмооожжно, мне всё равно когда-нибудь придётся [Select_CString(child.IsFemale, 'самому', 'самой' )] оседлать дракона», - добавляет [child.GetFirstNameNoTooltip].\n\n"
 agot_filler_dragon.0093.desc_curious:0 "спрашивает: «Я просто [Select_CString(child.IsFemale, 'должна', 'должен' )] знать, каково это - летать верхом на драконе [dragon.GetFirstName]? Я [Select_CString(child.IsFemale, 'слышала', 'слышал' )] так много историй и хочу увидеть всё своими глазами!» - [child.GetFirstNameNoTooltip] смотрит на меня широко раскрытыми глазами, полными любопытства и удивления. Я знаю, что [child.GetFirstNameNoTooltip] не из тех, кто сдаётся, когда у н[child.GetHerHis] возникает вопрос.\n\n"
 agot_filler_dragon.0093.desc_pensive:0 "бормочет: «Я [Select_CString(child.IsFemale, 'думала', 'думал' )] об этом, и я считаю, что полёт на драконе [dragon.GetFirstName] стал бы для меня хорошим опытом. Я [Select_CString(child.IsFemale, 'могла', 'мог' )] бы многому научиться» - [child.GetFirstNameNoTooltip] смотрит на меня своими задумчивыми глазами, полными мудрости и зрелости. [child.GetFirstNameNoTooltip] что-то [Select_CString(child.IsFemale, 'задумала, и она', 'задумал, и он' )] хочет довести это до конца.\n\n"
 agot_filler_dragon.0093.desc_rowdy:0 "кричит «Я хочу оседлать дракона [dragon.GetFirstName]! Я хочу оседлать дракона [dragon.GetFirstNameNoTooltip]! Я хочу оседлать дракона [dragon.GetFirstNameNoTooltip]!»\n\n[child.GetFirstNameNoTooltip] прыгает вверх-вниз, [Select_CString(child.IsFemale, 'она полна', 'он полон' )] энергии и возбуждения. В таком темпе [child.GetFirstNameNoTooltip] может причинить себе вред до того, как [dragon.GetFirstNameNoTooltip] получит хоть какой-то шанс!\n\n"
 agot_filler_dragon.0093.desc_end:0 "Тем не менее, это опасное предложение. [dragon.GetFirstNameNoTooltip] - могущественное и опасное существо, и даже со мной в седле никогда нельзя знать заранее, как дракон отреагирует на новых наездников. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение..."
 agot_filler_dragon.0093.a:0 "Прости [child.GetFirstNameNoTooltip], но нет."
 agot_filler_dragon.0093.a.f:0 "Вы откажете персонажу [child.GetFirstNameNoTooltip] в просьбе полетать верхом на драконе [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip] учится мудрости в трусости"
 agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip] справится с этим"
 agot_filler_dragon.0093.b:0 "Хорошо, давай сделаем этом!"
 agot_filler_dragon.0093.b.f:0 "Вы и [child.GetFirstNameNoTooltip] вместе полетаете на драконе [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip] довольствуется вашим ответом"
 agot_filler_dragon.0093.b.love:0 "[child.GetSheHe|U] [Select_CString(child.IsFemale, 'оценила', 'оценил' )] эти острые ощущения"
 agot_filler_dragon.0093.b.indifferent:0 "[child.GetSheHe|U] хорошо [Select_CString(child.IsFemale, 'провела', 'провел' )] время"
 agot_filler_dragon.0093.b.hate:0 "[child.GetSheHe|U] не [Select_CString(child.IsFemale, 'оценила', 'оценил' )] этот опыт"
 agot_filler_dragon.0093.b.bad:0 "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'отброшена', 'отброшен' )] внезапным порывом ветра с дракона [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0093.b_trait:0 "Что я говорю, [child.GetFirstNameNoTooltip] не получит вреда от дракона [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0093.c:0 "Ну конечно! Стража! Приведите «Розовый Ужас»!"
 agot_filler_dragon.0093.c.f:0 "Вместо этого [child.GetFirstNameNoTooltip] предстанет перед большой свиньёй, которую [Select_CString(child.IsFemale, 'она', 'он' )] сможет оседлать!"
 # Child snuck out to ride it!
 agot_filler_dragon.0094.t:0 "Принимая за крыло"
 agot_filler_dragon.0094.desc_alive:0 "Я не могу поверить в то, что вижу! Я выбегаю из своих покоев, не веря своим глазам, и, конечно же, перед моим взором предстаёт [child.GetFirstName] верхом на драконе [dragon.GetFirstName] на фоне ночного неба! Не просто на драконе, а верхом на нём!\n\nПосле нескольких рывков и нырков [child.GetFirstNameNoTooltip] и [dragon.GetFirstNameNoTooltipa] замечают нас и приземляются во дворе. [child.GetFirstNameNoTooltip] сияет, когда [child.GetSheHe] слезает с дракона [dragon.GetFirstNameNoTooltip]. «Ты это [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]?!» - восклицает [child.GetFirstNameNoTooltip]. Я не [Select_CString(ROOT.Char.IsFemale, 'уверена, должна', 'уверен, должен' )] ли я злиться или гордиться [Select_CString(child.IsFemale, 'этой храброй девочкой', 'этим храбрым мальчиком' )]."
 agot_filler_dragon.0094.desc_dead:0 "Я не могу поверить в то, что вижу. Я выбегаю из своих покоев, не веря своим глазам, и, конечно же, перед моим взором предстаёт [child.GetFirstName] верхом на драконе [dragon.GetFirstName] на фоне ночного неба! Они не были готовы этому, к седлу...\n\nКак только я думаю об этом, я вижу это прямо перед глазами. Как в кошмаре наяву, я наблюдаю, как [child.GetFirstNameNoTooltip] упускает поводья из рук и падает. Вниз, вниз, вниз. Это так далеко, что я даже не слышу крика.\n\nК сожалению, я не слышу и удара."
 agot_filler_dragon.0094.a:0 "Я не могу поверить, что ты это [Select_CString(child.IsFemale, 'сделала', 'сделал' )]!"
 agot_filler_dragon.0094.a.f:0 "[child.GetFirstNameNoTooltip] будет [Select_CString(child.IsFemale, 'отругана', 'отруган' )] за то, что [Select_CString(child.IsFemale, 'она', 'он' )] тайком [Select_CString(child.IsFemale, 'улизнула', 'улизнул' )], чтобы полетать на драконе [dragon.GetFirstNameNoTooltip]. Однако в глубине души вы не можете не испытывать некоторой гордости."
 agot_filler_dragon.0094.b:0 "Мой мир! Как ты [Select_CString(child.IsFemale, 'могла', 'мог' )] так с собой поступить?!"
 agot_filler_dragon.0094.b.f:0 "Вы бросаетесь к телу персонажа [child.GetFirstNameNoTooltip] и не можете вспомнить, как долго вы удерживали [child.GetHerHis] безжизненное тело."
 agot_filler_dragon.0094.c:0 "Такая пустая трата времени дракона [dragon.GetFirstNameNoTooltip]!"
 agot_filler_dragon.0094.c.f:0 "Вы проверяете, не повлияли ли сегодняшние действия на дракона [dragon.GetFirstNameNoTooltip], а затем обращаете своё внимание на тело персонажа [child.GetFirstNamePossessiveNoTooltip]."

 ##################################
 # WILD DRAGON EVENTS (0095-0100) #
 ##################################
 # Wild dragon eats peasants
 agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Нападения на крестьян"
 agot_filler_dragon.0096.desc:0 "Донесения, поступающие из владения [wild_dragon_location.GetName], мрачны. В них говорится, что [wild_dragon.GetName] [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'напал', 'напала')] на группу крестьян, проходивших через эти земли. Выжившие рассказывают об огромном звере, обрушившемся с неба, изрыгающем огонь и разрывающем людей на части своими челюстями.\n\nЛюди в ужасе, не говоря уже о том, что они злятся из-за отсутствия защиты."
 agot_filler_dragon.0096.a:0 "Я могу, по крайней мере, оплатить погребение."
 agot_filler_dragon.0096.a.f:0 "Вы оплатите погребение крестьян, убитых драконом [wild_dragon.GetName]."
 agot_filler_dragon.0096.b:0 "Это звучит ужасно!"
 agot_filler_dragon.0096.b.asshole:0 "Похоже, это проблема крестьян, а не моя."
 # Wild dragon kills livestock
 agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Нападения на домашний скот"
 agot_filler_dragon.0097.desc:0 "Поселения вокруг владения [wild_dragon_location.GetName] охвачены волнением.\n\nГоворят, что [wild_dragon.GetName] нападает на домашний скот в этих землях, обрушиваясь с неба и утаскивая коров, овец и лошадей.\n\nФермеры в панике, а местная экономика страдает."
 agot_filler_dragon.0097.a:0 "При тщательном управлении мы сможем восстановиться."
 agot_filler_dragon.0097.a.f:0 "Ваше вмешательство поможет местной экономике восстановиться после нападений дракона [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0097.b:0 "Только не домашний скот!"
 # Wild dragon destroys crops
 agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Нападения на посевы"
 agot_filler_dragon.0098.desc:0 "Поля вокруг владения [wild_dragon_location.GetName] разорены! Мне сказали, что [wild_dragon.GetName] по неизвестным причинам сжигает посевы и лишает местных фермеров средств к существованию.\n\nЭти люди и так с трудом сводят концы с концами, и теперь им приходится иметь дело с этим! Без вмешательства местное население наверняка будет голодать."
 agot_filler_dragon.0098.a:0 "Я дам им всё, что нужно для восстановления."
 agot_filler_dragon.0098.a.f:0 "Вы заплатите фермерам за то, чтобы они засеяли свои поля и оправились от нападений дракона [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0098.b:0 "У нас просто нет лишней еды."
 # Wild dragon attacks the holding
 agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Нападения на наши постройки"
 agot_filler_dragon.0099.desc:0 "В ходе ужасающей демонстрации, которая закончилась так же быстро, как и началась, [wild_dragon.GetName] [Select_CString(EqualTo_string('он', wild_dragon.Custom('GetDragonSheHe')), 'напал', 'напала')] на владение [target_barony.GetName]. Мне сказали, что чудовище обрушилось с неба, изрыгая пламя и разрушило одно из зданий в окрестностях.\n\nНа восстановление потребуется время и ресурсы, и люди в ужасе от того, что [wild_dragon.GetNameNoTooltip] вернётся."
 agot_filler_dragon.0099.a:0 "Неужели никто не избавит меня от этого отвратительного зверя?"
 # Wild dragon kills courtier
 agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Нападения на двор"
 agot_filler_dragon.0100.desc:0 "Ужасные новости обрушились на двор сегодня, так как мне сказали, что [dead_courtier.GetFirstName] [Select_CString(dead_courtier.IsFemale, 'была убита', 'был убит' )] драконом [wild_dragon.GetName] во время путешествия по владению [wild_dragon_location.GetName] в ходе исполнения своих обязанностей.\n\nДвор в смятении, а [dead_courtier.GetHerHis] семья в отчаянии."
 agot_filler_dragon.0100.a:0 "Этому нужно положить конец!"

 ###################################
 # Admiring a courtier dragonrider #
 ###################################
 agot_filler_dragon.0102.t:0 "Парящая романтика"
 agot_filler_dragon.0102.desc:0 "Я брожу по окрестностям, когда надо мной проносится огромная тень. Я поднимаю глаза и вижу, как [dragonrider_in_court.GetFirstName] [Select_CString(dragonrider_in_court.IsFemale, 'оседлала', 'оседлал' )] дракона [dragon_of_courtier.GetFirstName], они вдвоём парят в небе. Ветер развевает [dragonrider_in_court.GetHerHis] волосы, солнце освещает [dragonrider_in_court.GetHerHis] лицо, сила зверя под [Select_CString(dragonrider_in_court.IsFemale, 'ней', 'ним' )].\n\nМощь, грация, красота зверя, и всё это в [dragonrider_in_court.GetHerHis] руках. Я не могу ощутить некое покалывание в чреслах, когда смотрю, как [dragonrider_in_court.GetSheHe] летит!"
 agot_filler_dragon.0102.a:0 "Возможно, и другие вещи могли бы быть под [dragonrider_in_court.GetHerHis] контролем..."
 agot_filler_dragon.0102.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Какая же я счастливая женщина', 'Какой же я счастливчик' )]!"
 agot_filler_dragon.0102.c:0 "Это мимолетное увлечение, не более того."

 ###########################
 # Dragonrider is prisoner #
 ###########################
 agot_filler_dragon.0104.t:0 "Узы крепче цепей"
 agot_filler_dragon.0104.desc:0 "Как долго я здесь? Дни? Месяцы? Я постепенно теряю счёт времени, но, несмотря ни на что, одно остаётся неизменным: узы, которыми связаны я и [dragon.GetName].\n\nДаже здесь, даже [Select_CString(ROOT.Char.IsFemale, 'запертая', 'запертый' )] в этих стенах, [Select_CString(ROOT.Char.IsFemale, 'лишённая', 'лишённый' )] ощущения ветра на лице, я что-то чувствую. Что-то глубоко внутри меня. Хотя мы далеко друг от друга, [dragon.GetFirstNameNoTooltip] ощущается так близко.\n\nВ этот момент мысль ни о чём другом не даёт мне такого ощущения защищённости и комфорта. Как будто [dragon.Custom('GetDragonSheHe')] здесь - словно я могу протянуть руку и коснуться [dragon.Custom('GetDragonHerHis')] чешуек под моими пальцами..."
 agot_filler_dragon.0104.a:0 "Я вижу тебя, [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0104.a.f:0 "Узы с вашим драконом приносят вам облегчение в это темное время."
 agot_filler_dragon.0104.b:0 "Если бы ты [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'был', 'была')] здесь, я [Select_CString(ROOT.Char.IsFemale, 'была бы свободна', 'был бы свободен' )]!"
 agot_filler_dragon.0104.b.f:0 "Ваше жгучее желание сбежать наполняет вас видениями пламени и свободы."
 agot_filler_dragon.0104.c:0 "У меня осталось совсем немного времени... О, [dragon.GetFirstNameNoTooltip], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] увидеть тебя снова!"
 agot_filler_dragon.0104.c.f:0 "Вы ощущаете прилив сил, находя в себе силы вновь увидеть дракона [dragon.GetFirstNameNoTooltip]."