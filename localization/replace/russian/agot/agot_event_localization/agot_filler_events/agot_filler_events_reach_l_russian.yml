l_russian:
## Events

#Arson

 agot_filler_reach.100.t:0 "Горящие кустарники"
 agot_filler_reach.100.desc:0 "Осмотр моих владений — серьёзное дело, особенно когда приближается сбор урожая. Сегодня, во время посещения близлежащей фермы, мой [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] приносит мне тревожные новости. \n\nОт всех подконтрольных областей поступает всё больше сообщений о поджогах — не нацеленных на фермы или поля, а скорее наоборот... #N на цветники!#! \n\nОбычно это не было бы такой уж большой проблемой, но в Просторе цветники занимают довольно обширную площадь."
 agot_filler_reach.100.a:0 "Давайте глянем, что можно сделать, когда пожары утихнут."
 agot_filler_reach.100.a_tt:0 "Вы расследуете это дело в своё время."

 agot_filler_reach.101.t:0 "Горящие кустарники"
 agot_filler_reach.101.desc:0 "Пожары достаточно поутихли, чтобы я и мои люди могли разобраться в ситуации. \n\nПохоже, пламя распростанилось быстрее, чем представлялось — целые поля почернели. #italic Что мы собираемся делать с этими землями? В таком состоянии не посеять новые культуры!#!"
 agot_filler_reach.101.a:0 "Я вложу значительные средства, чтобы снова увидеть их цветущими."
 agot_filler_reach.101.a_tt:0 "Этого, безусловно, достаточно."
 agot_filler_reach.101.b:0 "Я #bold точно#! знаю, что делать!"
 agot_filler_reach.101.b_tt:0 "Всё это время, что было потрачено на садоводство, наконец окупилось! Если я внесу новую почву, чтобы смешать её с обожжённой, возможно, это оживит землю."
 agot_filler_reach.101.c:0 "Сейчас, возможно, лучшее время, чтобы использовать своё положение."
 agot_filler_reach.101.c_tt:0 "Сделав несколько одолжений, вы можете убедить профессиональных землевладельцев устранить этот беспорядок в вашу пользу, сэкономив немного золота."
 agot_filler_reach.101.d:0 "Мы должны поймать виновника!"
 agot_filler_reach.101.d_tt:0 "#bold Это нужно остановить.#!"

 agot_filler_reach.102.t:0 "Горящие кустарники: Почва обновлена"
 agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName] приносит мне потрясающие новости в этот прекрасный день! \n\n«Благодаря вашей помощи, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], выжженые земли теперь снова пригодны для работы», — говорит [steward.GetSheHe]. — «Наконец-то фермеры могут вернуться на свои поля, а простые люди поют вам хвалу!»"
 agot_filler_reach.102.a:0 "Теперь можно приступить к посеву."
 agot_filler_reach.102.a_tt:0 "Призовите людей снова работать в полях."

 agot_filler_reach.103.t:0 "Горящие кустарники: Поджигатель скрылся"
 agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] крадучись входит в мои покои с встревоженным выражением на лице. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я приношу извинения за поздний визит. Мои пташки принесли новую песнь, но у нас по-прежнему нет ни слова о местонахождении поджигателя», — несмело говорит [spymaster.GetSheHe]. — «Скорее всего, он скрывается, но может быть #italic где угодно...#!»"
 agot_filler_reach.103.a:0 "Ты [Select_CString(spymaster.IsFemale, 'бесполезная дура', 'бесполезный идиот' )]!"
 agot_filler_reach.103.a_tt:0 "[spymaster.GetCouncilTitle] [Select_CString(spymaster.IsFemale, 'уволена', 'уволен' )]."
 agot_filler_reach.103.b:0 "Откуда мне знать, что ты не замешан в этом?"
 agot_filler_reach.103.b_tt:0 "Возможно, лёгкая пытка раскроет правду об этом..."

 agot_filler_reach.200.t:0 "Это жжёт!"
 agot_filler_reach.200.desc:0 "Простор действительно является домом для величайшего из садов, и мне посчастливилось иметь свой собственный, где я могу побродить. \n\nКогда я прохожу мимо цветов и зарослей кустарников, слышу громкое жужжание позади себя. Огромная пчела проносится мимо моего лица, и я инстинктивно прихлопываю её. \n\n#N О нет.#! Мейстеры всегда говорят не отмахиваться от пчёл."
 agot_filler_reach.200.a:0 "ТОЛЬКО НЕ ПЧЁЛЫ!"
 agot_filler_reach.200.b:0 "Я знаю несколько трав, которые облегчат боль"
 agot_filler_reach.200.c:0 "УНИЧТОЖЬТЕ САД И СОЖГИТЕ ЗДЕСЬ ВСЁ!!!"


# For UShawBruh events
# Order of the Green Hand
 agot_filler_reach.301.t:0 "Орден Зелёной Руки"
 agot_filler_reach.301.desc:0 "Говорят, древний рыцарский орден был основан домом Гарденеров, затем — королями Простора. Их герб — зелёная рука на белом щите. Хотя последние члены этого благородного ордена были уничтожены во время Завоевания Эйгона, многие до сих пор говорят об их многочисленных рыцарских деяниях перед гибелью в битве на Пламенном поле. \n\nЯ теряюсь в догадках, мечтая о возвращении к подобному героизму. В конце концов, я [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], и почему бы мне не восстановить силу потомков Гарта Зелёной Руки?"
 agot_filler_reach.301.a:0 "Я вступлю в Орден Зелёной Руки!"
 agot_filler_reach.301.a_tt:0 "Вы даёте обеты поддерживать рыцарство по всему Простору."
 agot_filler_reach.301.b:0 "Если подумать..."
 agot_filler_reach.301.b_tt:0 "У вас найдётся лучшее применение своему времени — и золоту."

# Harvest Yield
 agot_filler_reach.311.t:0 "Сбор урожая"
 agot_filler_reach.311.desc:0 "В моих владениях расположено множество ферм и полей, а также есть работники, которые трудятся всё лето напролёт, чтобы собрать хороший урожай. \n\nМой [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] приходит ко мне с новостями о смене сезона. \n\n«Настало время для большого урожая, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», — провозглашает [steward.GetSheHe|l]. — «Если урожай будет обильным, регион будет процветать! Но если они бедны...»"
 agot_filler_reach.311.a:0 "Время пожинать плоды!"
 agot_filler_reach.311.a_tt:0 "Вы только надеетесь, что этого будет достаточно."

# Traders Arrive
 agot_filler_reach.312.t:0 "Торговцы на рынке"
 agot_filler_reach.312.desc:0 "В Просторе множество прекрасных рынков, и ни один из них не является таким же грандиозным, как мой собственный. Осматривая сегодня местные прилавки, я замечаю, что караван заморских торговцев открыл лавку. \n\nЯ подслушиваю болтовню простого люда о множественных товарах, которые могут предложить торговцы, — некоторые из них могли бы улучшить мои владения. Подумать только, они приехали и открыли прилавок, предварительно не разыскав меня..."
 agot_filler_reach.312.a:0 "Возможно, мы могли бы проложить торговый путь."
 agot_filler_reach.312.a_tt:0 "Время проявить обаяние. Остаётся надеяться, что вы будете убедительны..."
 agot_filler_reach.312.b:0 "Возможно, мы могли бы проложить торговый путь!"
 agot_filler_reach.312.b_tt:0 "Время проявить обаяние. Остаётся надеяться, что вы будете убедительны!"
 agot_filler_reach.312.c:0 "Они должны платить налог на ведение торговли."
 agot_filler_reach.312.c_tt:0 "Вы получаете долю золота, полученного торговцами."
 agot_filler_reach.312.d:0 "Рынок сегодня оживлён."
 agot_filler_reach.312.d_tt:0 "Вы почти не обращаете внимания на торговцев и продолжаете свой путь."

 agot_filler_reach.313.t:0 "Торговцы на рынке"
 agot_filler_reach.313.desc:0 "Мои надежды на установление торговых связей с этими людьми оказались бесплодными. Честно говоря, я в потрясении от того, как они смеясь отвергли моё предложение."
 agot_filler_reach.313.a:0 "Неловко..."
 agot_filler_reach.313.a_tt:0 "Ваше предложение было встречено торговцами со смехом."
 agot_filler_reach.313.b:0 "Я не думаю, что вы осознаёте, с кем разговариваете..."
 agot_filler_reach.313.b_tt:0 "Торговцами нужно напоминать об их положении в жизни."

# The Reach Coins
 agot_filler_reach.314.t:0 "Монеты старого Простора"
 agot_filler_reach.314.desc:0 "Поддержание финансов моего региона в узде имеет для меня первостепенное значение. Представьте себе моё удивление, когда я, пересчитывая свои деньги, натыкаюсь на странную монету! \n\nДо Завоевания Эйгона, Простор использовал свои собственные золотые монеты, известные как «руки» из-за изображённого на них символа Гарта Зелёной Руки. Я понятия не имею, как она оказалась у меня. Но что мне с ней делать?"
 agot_filler_reach.314.a:0 "Такая необычная монета может пригодиться."
 agot_filler_reach.314.a_tt:0 "Наверняка она стоит больше, чем на вес золота."
 agot_filler_reach.314.b:0 "Мне следовало бы её продать в обмен на настоящую монету!"
 agot_filler_reach.314.b_tt:0 "Может, это и не золотой дракон, но вы берёте то, что смогли получить."

# Maester and the Bettle
 agot_filler_reach.315.t:0 "Мейстер и жук"
 agot_filler_reach.315.desc:0 "В Просторе обитает столько же различных насекомых, сколько и сельскохозяйственных культур, и нередко они представляют интерес для наших мейстеров. Ко двору прибыл один такой, одержимый видом жука, известного только в этих краях. \n\nОн бесконечно говорил об этом с тех пор, как приехал. Я теряюсь в догадках. Наконец я решаю настоять на своём, когда мейстер начинает обсуждать превращение жука из личинки, пока я трапезничаю!"
 agot_filler_reach.315.a:0 "Возможно, он может подоставать моего маршала."
 agot_filler_reach.315.b:0 "Возможно, он может подоставать моего управляющего."
 agot_filler_reach.315.c:0 "Это должно закончится..."

 agot_filler_reach.316.t:0 "Мейстер и жук"
 agot_filler_reach.316.desc:0 "Сегодня вечером в казармах необычайно оживлённо. Когда [marshal.GetCouncilTitle|l] выслушивает мой вопрос, то сообщает мне, что приезжий мейстер поделился некоторыми своими знаниями с солдатами. \n\n«Им это показалось интересным, хотя и не так, как надеялся мейстер», — говорит мне [marshal.GetFirstNameNoTooltip] с ухмылкой. Очевидно, интересующий мейстера жук сражается, чтобы завоевать свою пару. Солдаты же превратили это в кровавое развлечение!"
 agot_filler_reach.316.a:0 "Думаю, сделаю ставку."
 agot_filler_reach.316.b:0 "Хорошо, продолжайте."
 agot_filler_reach.316.c:0 "*Хлюп*"

 agot_filler_reach.317.t:0 "Мейстер и жук"
 agot_filler_reach.317.desc:0 "Два жука сталкиваются. Каждый из них пытается сбросить другого с бревна, которое служит им ареной. Солдаты даже назвали жуков в честь легендарных рыцарей, хотя я сомневаюсь, что это было бы расценено как лесть. Двоих участников этой битвы зовут Смеющийся Вихрь и Рыцарь-Дракон. \n\nКак ни странно, один из жуков сбивает своего противника с толку, сталкивая с бревна под одобрительные возгласы мужчин."
 agot_filler_reach.317.a:0 "А! Хорошее развлечение!"
 agot_filler_reach.317.a_tt:0 "Но на какого из жуков вы поставили?"

 agot_filler_reach.318.t:0 "Мейстер и жук"
 agot_filler_reach.318.desc:0 "Мой [steward.GetCouncilTitle] и приглашённые мейстеры проводили время в глубоких беседах друг с другом. Сегодня же я узнаю почему, когда [steward.GetFirstNameNoTooltip] протягивает мне разноцветный кусок ткани. По-видимому, этот вид жуков можно использовать для создания довольно колоритного красителя! \n\nМой [steward.GetCouncilTitle] считает, что окрашенную ткань можно продать за приличную сумму..."
 agot_filler_reach.318.a:0 "Мейстер! Расскажи мне побольше об этом жуке!"

 agot_filler_reach.319.t:0 "Мейстер и жук"
 agot_filler_reach.319.desc:0 "Приезжий мейстер потерял всякий интерес к этому проклятому жуку в тот момент, когда я упоминаю, что заставлю его съесть их полную миску в следующий раз, когда он снова упомянет о жуке в моём присутствии."
 agot_filler_reach.319.a:0 "Наконец-то немного покоя!"

# Garden Party
 agot_filler_reach.320.t:0 "Вечеринка в саду"
 agot_filler_reach.320.desc:0 "Мне сообщили, что устраивается вечеринка в саду! Мысль о том, чтобы провести время с другими людьми в прекрасном месте, очень заманчива..."
 agot_filler_reach.320.a:0 "Я думаю пойти!"
 agot_filler_reach.320.a_tt:0 "Вы идёте на вечеринку."
 agot_filler_reach.320.b:0 "У меня есть дела поважнее!"
 agot_filler_reach.320.b_tt:0 "Вы не идёте на вечеринку."

 agot_filler_reach.321.t:0 "Вечеринка в саду"
 agot_filler_reach.321.desc:0 "Именно так и представлялось у меня в голове! Гости передвигаются разными группами, обсуждая всевозможные вещи. Мне бросаются в глаза две группы — одна говорит о разнообразии растений в саду, а другая проводит игру с выпивкой."
 agot_filler_reach.321.a:0 "Я пойду в сад."
 agot_filler_reach.321.a_tt:0 "Было бы неплохо провести интересные беседы о растениях!"
 agot_filler_reach.321.b:0 "Я пойду в сад."
 agot_filler_reach.321.b_tt:0 "Было бы неплохо провести интересные беседы о растениях!"
 agot_filler_reach.321.c:0 "Налейте мне выпить!"
 agot_filler_reach.321.c_tt:0 "Вы присоединяетесь к игре с выпивкой!"

 agot_filler_reach.322.t:0 "Игры с выпивкой: Победа"
 agot_filler_reach.322.desc:0 "Я побеждаю последнего противника за столом с выпивкой, межевого рыцаря, который впоследствии заводит со мной разговор. Он поёт мне хвалу, хотя я подозреваю, что он надеется получить работу при моём дворе!"
 agot_filler_reach.322.a:0 "Мне бы не помешал такой рыцарь, как ты!"
 agot_filler_reach.322.a_tt:0 "Межевой рыцарь присоединяется к вашему двору."
 agot_filler_reach.322.b:0 "Благодарю вас, добрый сир!"
 agot_filler_reach.322.b_tt:0 "Вы приветствуете похвалу, хоть и не дадите рыцарю места при дворе."

 agot_filler_reach.323.t:0 "Игры с выпивкой: Проигрыш"
 agot_filler_reach.323.desc:0 "Я просыпаюсь позже. Моя одежда перепачкана как выпивкой, так и моей собственной мочой. Кажется, я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] больше, чем [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] вынести, и [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] сознание..."
 agot_filler_reach.323.a:0 "Боже мой..."
 agot_filler_reach.323.a_tt:0 "Каждый лорд и леди узнают об этом."

 #Wine Merchant
 agot_filler_reach.324.t:0 "Виноторговец"
 agot_filler_reach.324.desc:0 "Проходя по рынку владения [capital_city_wine.GetNameNoTooltip], моё внимание привлёк виноторговец. Оказывается, у него большой выбор старинных вин на продажу.\n\nОн спрашивает, не хочу ли я приобрести бочонок его лучшего арборского золотого по «справедливой» цене."
 agot_filler_reach.324.a:0 "Шикарная сделка!"
 agot_filler_reach.324.a_tt:0 "Виноторговец предлагает мне отличную сделку, я приберегу её для следующего пира!"
 agot_filler_reach.324.drunk:0 "Принеси мне бочку!"
 agot_filler_reach.324.drunk_tt:0 "Мне нужна бочка этого арборского золотого!"
 agot_filler_reach.324.b:0 "Ха! Слабая имитация."
 agot_filler_reach.324.b_tt:0 "Вы можете ясно видеть, что на самом деле это неудачная попытка продать подделку."
 agot_filler_reach.324.c:0 "Думаю, не сегодня."

 agot_filler_reach.325.t:0 "Виноторговец: Подделка!"
 agot_filler_reach.325.desc:0 "Развлекая некоторых гостей, я подумываю о том, что произведу впечатление, представив то самое коллекционное вино, которое мне продали на рынке. Мои надежды произвести хорошее впечатление угасли, когда кислое мочёное вино коснулось моих губ."
 agot_filler_reach.325.a:0 "Меня обманули..."
 agot_filler_reach.325.a_tt:0 "Винтажное вино явно было подделкой."
 agot_filler_reach.325.b:0 "Я хочу больше никогда не пить..."
 agot_filler_reach.325.b_tt:0 "Винтажное вино явно было подделкой, как я [Select_CString(ROOT.Char.IsFemale, 'могла быть такой глупышкой', 'мог быть таким глупцом' )]?"

 #Woodharp
 agot_filler_reach.326.t:0 "Игрок на деревянной арфе"
 agot_filler_reach.326.desc:0 "Во время отдыха в таверне мои уши наполняет прекрасная мелодия! Бард играет на деревянной арфе для посетителей заведения."
 agot_filler_reach.326.a:0 "Что за дивный звук!"
 agot_filler_reach.326.a_tt:0 "Вы расслабляетесь и наслаждаетесь вечером."
 agot_filler_reach.326.b:0 "Возжможно ли, что у меня страсть к музыке?"
 agot_filler_reach.326.b_tt:0 "У вас развивается интерес к музыкальному искусству."
 agot_filler_reach.326.c:0 "Я буду подпевать!"
 agot_filler_reach.326.c_tt:0 "Вы подпеваете мелодии игрока на деревянной арфе."
 agot_filler_reach.326.d:0 "Я хочу поговорить с ним."
 agot_filler_reach.326.d_tt:0 "Вы разговариваете с уличным музыкантом."

 agot_filler_reach.327.t:0 "Игрок на деревянной арфе"
 agot_filler_reach.327.desc:0 "После того, как мелодия смолкла, мои люди сообщают барду, что я хочу с ним встретиться.\n\nМузыкант приближается застенчиво. Неожиданно для человека с такими талантами."
 agot_filler_reach.327.a:0 "Я желаю пригласить вас ко двору!"
 agot_filler_reach.327.a_tt:0 "Музыкант с деревянной арфой теперь будет развалекать ваш двор."
 agot_filler_reach.327.b:0 "Благодарю #italic вас#! за музыку!"
 agot_filler_reach.327.b_tt:0 "Вы делаете небольшое пожертвование уличному музыканту."

# Possible farmland
 agot_filler_reach.328.t:0 "Трава зеленее"
 agot_filler_reach.328.desc:0 "Мои края никогда не перестанут меня удивлять. Исследуя свои владения, я натыкаюсь на великолепный участок плодородной земли. Несомненно, это стала бы величайшая из ферм!"
 agot_filler_reach.328.a:0 "Возможно, мне стоит построить здесь ферму?"
 agot_filler_reach.328.a_tt:0 "У вас есть земля, за которой ухаживают и которую обрабатывают для ведения сельского хозяйства."
 agot_filler_reach.328.b:0 "Зачем возделывать её, если можно продать и получить деньги?"
 agot_filler_reach.328.b_tt:0 "Вы находите подходящего покупателя для сдачи земли в аренду."
 agot_filler_reach.328.c:0 "Нетронутая земля должна оставаться таковой."
 agot_filler_reach.328.c_tt:0 "Вы сохраняете естественный облик этой земли."

# Stealing Crops
 agot_filler_reach.329.t:0 "Похититель урожая"
 agot_filler_reach.329.desc:0 "Местный фермер привёл человека, которого обвиняет в краже урожая с его поля. Вор утверждает, что сделал это только для того, чтобы прокормиться, так как ему нечего было есть и он умирает с голоду.\n\nНесомненно, я могу найти справедливое решение!"
 agot_filler_reach.329.a:0 "Отпустите этого человека."
 agot_filler_reach.329.a_tt:0 "Этот человек просто пытается выжить."
 agot_filler_reach.329.b:0 "Отпустите этого человека."
 agot_filler_reach.329.b_tt:0 "Этот человек просто пытается выжить."
 agot_filler_reach.329.c:0 "Закон ясен."
 agot_filler_reach.329.c_tt:0 "Вор будет заключён в тюрьму, но его хотя бы там накормят."
 agot_filler_reach.329.d:0 "Пустая трата моего времени! Заприте их обоих!"
 agot_filler_reach.329.d_tt:0 "Оба мужчины будут посажены в темницу за то, что потратили ваше время на такой пустяк."
 agot_filler_reach.329.e:0 "Пусть кто-то другой разберётся с этим..."
 agot_filler_reach.329.e_tt:0 "Я не могу заставить себя вынести приговор..."

# Beekeeping - Zombieschrodcat
# events: 330-339
 agot_filler_reach.330.t:0 "Рой пчёл"
 agot_filler_reach.330.desc:0 "Прогуливаясь по саду, я натыкаюсь на огромный #bold рой пчёл#!! Поначалу я [Select_CString(ROOT.Char.IsFemale, 'была шокирована', 'был шокирован' )] этим зрелищем, но местный пчеловод сообщил мне, что пчёлы часто ведут себя подобным образом, когда в поиске нового улья. В таком состоянии рабочие пчёлы очень послушны и сбиваются в кучу, чтобы защитить свою матку."
 agot_filler_reach.330.a:0 "Возможно, мне стоит попытаться содержать их..."
 agot_filler_reach.330.b:0 "Лучше оставить их в покое!"

 agot_filler_reach.331.t:0 "Мой улей"
 agot_filler_reach.331.desc:0 "С помощью местного пчеловода я могу установить новый улей для роя. Пасечник объясняет, что, хотя сейчас улей послушен, как только появится матка, колония проявит свою истинную сущность. Эта мысль меня забавляет... #italic пчёлы с личностью!#!"
 agot_filler_reach.331.a:0 "Надеюсь, это принесёт прибыль."

 agot_filler_reach.332.t:0 "Мой улей"
 agot_filler_reach.332.desc:0 "Будь проклят этот пчеловод за свою правоту! Первые несколько дней улей был послушным, но после этого пчёлы становились всё более агрессивными. Теперь я едва могу войти в сад, как некоторые из них бросаются за мной в погоню — и #bold жалят#! меня!"
 agot_filler_reach.332.a:0 "Мне нужно продолжать в том же духе..."
 agot_filler_reach.332.b:0 "Я хочу, чтобы они ушли!"

 agot_filler_reach.333.t:0 "Мой улей"
 agot_filler_reach.333.desc:0 "Агрессия улья не ослабевает, но я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] быстрее избегать их! Тем не менее, как только улей произведёт достаточно мёда для сбора урожая, это действительно станет прибыльной затеей!"
 agot_filler_reach.333.a:0 "Возможно, это всё-таки хорошее хобби."

 agot_filler_reach.334.t:0 "Мой улей"
 agot_filler_reach.334.desc:0 "Однажды утром я отваживаюсь выйти в сад. Когда я замечаю, что пчёлы не летают вокруг, я спешу осмотреть улей. На земле лежали сотни моих пчёл... #bold мёртвые!#! \n\nЯ зову местного пчеловода, чтобы он помог мне вскрыть улей в надежде спасти матку. Но, увы, когда мы открываем его, я испытываю приступ шока. Соты разрушены, покрыты личинками того, что пчеловод называет #N восковой молью#!."
 agot_filler_reach.334.a:0 "Мёд испорчен!"

 agot_filler_reach.335.t:0 "Мой улей"
 agot_filler_reach.335.desc:0 "Улей немного изменился, но он по-прежнему остаётся очень послушным. Мне нравится проводить время в саду, наблюдая за работой пчёл. \n\nВряд ли они вообще обращают на меня внимание, и я получаю всего несколько укусов с тех пор, как держу их."
 agot_filler_reach.335.a:0 "Это довольно приятно!"

 agot_filler_reach.336.t:0 "Мой улей"
 agot_filler_reach.336.desc:0 "Цветы в полному цвету, и улей переполнен энергией. Когда пчёлы перелетают с растения на растение, они не обращают на меня внимания. \n\nЯ больше работаю в саду на улице, хотя бы для того, чтобы цветы радовали моих пчёл. Когда приходит время собирать мёд, всё, что я вижу, — это жидкое золото!"
 agot_filler_reach.336.a:0 "Я сделаю это снова!"

 agot_filler_reach.337.t:0 "Мой улей"
 agot_filler_reach.337.desc:0 "Однажды ранним утром громкий треск заставляет меня выбежать в сад. Мои люди поспешно следуют за мной. Я испытываю огромное счастье, понимая, что они вооружены, потому что нас встретил #bold большой медведь#!! \n\nЗапах мёда привлёк зверя к моему улью, и он ворвался в сад в погоне за ним!"
 agot_filler_reach.337.a:0 "Мы должны прогнать его или убить!"
 agot_filler_reach.337.b:0 "Он может напасть на нас, если его спровоцировать!"

 agot_filler_reach.338.t:0 "Мой улей"
 agot_filler_reach.338.desc:0 "Мой взгляд обводит вход в сад. Удача снова улыбается мне, так как мой охотничий лук прислонен к стене вместе с несколькими стрелами для тренировки. Я быстро хватаю лук и натягиваю тетиву. \n\nМоя стрела летит в медведя, попадая ему в глаз! Он ревёт от боли, вставая на дыбы, чтобы убежать из сада, но ему удаётся выбраться наружу, прежде чем он падает бездыханным. \n\nК счастью, улей цел и невредим, и я могу получить неплохую прибыль от произведённого им мёда!"
 agot_filler_reach.338.a:0 "Больше волнения, чем ожидалось!"

 agot_filler_reach.339.t:0 "Мой улей"
 agot_filler_reach.339.desc:0 "Один из моих людей выпускает стрелу в медведя, попадая в глаз зверя! Он ревёт от боли, вставая на дыбы, чтобы убежать из сада, но ему удаётся выбраться наружу, прежде чем он падает бездыханным. \n\nУдача не улыбнётся мне во второй раз, так как ущерб уже нанесён — улей и мёд уже не спасти!"
 agot_filler_reach.339.a:0 "Крайне прискорбно..."

# Strange Seeds - Zombieschrodcat
# events: 340-348
 agot_filler_reach.340.t:0 "Странные семена"
 agot_filler_reach.340.desc:0 "Находясь на рынке, я натыкаюсь на продавца, который утверждает, что продаёт семена из далёкой страны."
 agot_filler_reach.340.a:0 "Я беру все."
 agot_filler_reach.340.b:0 "Явно мошенничество!"

 agot_filler_reach.341.t:0 "Странные семена: Ничего"
 agot_filler_reach.341.desc:0 "После посадки семян проходит некоторое время, а на этом месте ничего не растёт. Либо семена были плохие, либо меня одурачили..."
 agot_filler_reach.341.a:0 "Трата золота."

 agot_filler_reach.342.t:0 "Странные семена: Рост"
 agot_filler_reach.342.desc:0 "Однажды утром, когда я отваживаюсь выйти в сад, вижу, что семена действительно проросли. Надеюсь, они хорошо произрастут на богатой почве Простора!"
 agot_filler_reach.342.a:0 "Интересно, что же вырастет?"

 agot_filler_reach.343.t:0 "Странные семена: Бутоны"
 agot_filler_reach.343.desc:0 "По мере того как растение увеличивается в размерах, я начинаю замечать, что на нём появляются маленькие бутоны. Мой мейстер говорит мне, что это указывает на то, что таинственное растение скоро может зацвести!"
 agot_filler_reach.343.a:0 "Сад заиграет красками!"

 agot_filler_reach.344.t:0 "Странные семена: Цветы"
 agot_filler_reach.344.desc:0 "Бутоны наконец-то распустились! Во что превратился сад — цветы придают ему такие яркие краски! Такая красота была привезена, и я устраиваю экскурсии для гостей, когда они приезжают!"
 agot_filler_reach.344.a:0 "О моём саду будут говорить при дворе!"

 agot_filler_reach.345.t:0 "Странные семена: Запах"
 agot_filler_reach.345.desc:0 "Бутоны наконец-то распустились! Хотя цветы прекрасны, они издают запах, который сделал сад негостеприимным. Немногие могут долго находиться рядом с цветами, не заболев. Мои придворные описывали это как запах гниющей плоти."
 agot_filler_reach.345.a:0 "Этот запах не идёт на пользу моей репутации..."

 agot_filler_reach.346.t:0 "Странные семена: Быстрый рост"
 agot_filler_reach.346.desc:0 "Лозы этого растения, кажется, распространяются повсюду — и #italic очень#! быстро. Хотя растение здоровое и цветущее, мои садоводы опасаются, что оно может задушить близлежащие растения."
 agot_filler_reach.346.a:0 "Похоже, здесь всё процветает!"

 agot_filler_reach.347.t:0 "Странные семена: Плоды"
 agot_filler_reach.347.desc:0 "Мои садовники хорошо поработали, удерживая постоянно растущие лозы, и они заметили странные плоды, растущие на них. Собрав их, храбрый слуга предложил попробовать. \n\nК счастью, плоды очень сладкие и #bold не#! ядовитые. Мои садоводы продолжают спорить о тому, откуда могли взяться семена. Некоторые думают, что из Долины, в то время как другие подозревают Эссос или, возможно, даже Летние острова."
 agot_filler_reach.347.a:0 "Держу пари, они будут хорошо продаваться!"
 agot_filler_reach.347.b:0 "Я разошлю их местным лордам и леди."
 agot_filler_reach.347.c:0 "Я пожертвую их Вере."

 agot_filler_reach.348.t:0 "Странные семена: Лозы везде"
 agot_filler_reach.348.desc:0 "Садовники старались изо всех сил, чтобы сохранить лозы в целости, но усики растения, кажется, растут быстрее с каждым днём. Вскоре ответвления этих растений были найдены и в других частях сада. Мои садовники опасаются, что единственным решением может быть сжечь сад — чтобы спасти его."
 agot_filler_reach.348.a:0 "Отвратительное зрелище, но это должно быть сделано."

# Grafting - Zombieschrodcat
# events: 349-352
 agot_filler_reach.349.t:0 "Прививка деревьев"
 agot_filler_reach.349.desc:0 "Проезжая верхом рядом с лесом, я натыкаюсь на мейстера, проводящего странный эксперимент на нескольких диких фруктовых деревьях. Когда я спрашиваю, что он делает, он объясняет, что "прививает" разные деревья вместе. \n\nОчевидно, что, сращивая ветку одного дерева с веткой другого такого же, можно получить одно дерево, на котором будут плодоносить оба сорта."
 agot_filler_reach.349.a:0 "Фруктовый сад с разными фруктами на одном дереве!"
 agot_filler_reach.349.b:0 "Можно ли это сделать с цветущими деревьями?"
 agot_filler_reach.349.c:0 "Это мои земли, ты сейчас же уйдёшь!"

 agot_filler_reach.350.t:0 "Прививка деревьев: Цветущие деревья"
 agot_filler_reach.350.desc:0 "Я следую тому, что мейстер рассказал мне в тот день о прививке деревьев, тратя время на то, чтобы соединить различные цветущие в крепкую основу. \n\nТеперь, когда эти деревья расцвели, дерево-хозяин переливается мириадами красок! На каждой ветке, которая была привита к нему, появился свой цветок!"
 agot_filler_reach.350.a:0 "Прекрасное зрелище для созерцания!"

 agot_filler_reach.351.t:0 "Прививка деревьев: Фруктовые деревья"
 agot_filler_reach.351.desc:0 "Я следовал тому, что мейстер рассказал мне в тот день о прививке деревьев, тратя время на то, чтобы срастить различные фруктовые в крепкую основу. \n\nТеперь, когда эти деревья принесли плоды, на дереве-хозяине растут абрикосы, финики, персики и сливы! Каждая ветка, которая была привита к нему, принесла свои первоначальные плоды!"
 agot_filler_reach.351.a:0 "Очень выгодное открытие!"

 agot_filler_reach.352.t:0 "Прививка деревьев: Погибель!"
 agot_filler_reach.352.desc:0 "Фруктовый сад разрушен! Похоже, одна из веток, которая была использована для эксперимента по прививке, была повреждена, и теперь все деревья с привитыми ветвями начали отмирать!"
 agot_filler_reach.352.a:0 "Фруктовый сад разрушен!"

 # agot_filler_reach.401.t:0 "Love in a Garden"
