l_russian:
 pregnancy.1001.motheroffering:0 "Я сделаю подношение Матери."
 pregnancy.1001.motheroffering.self:0 "Чтобы она проследила за моей беременностью."
 pregnancy.1001.motheroffering.father:0 "Чтобы она присматривала за моей женой."
 pregnancy.1001.motheroffering.deadhusband:0 "Чтобы его последний дар мне не был утерян..."
 agot_religion_flavor.0002.t:0 "Помогая потерянным"
 agot_religion_flavor.0002.desc:0 "Битва подходит к концу, мы победили, но какой ценой? Падальщики уже слетаются на поле сражения, готовые обобрать мертвых и умирающих. Септон, сопровождающий наши войска, подходит ко мне и спрашивает, не можем ли мы освятить небольшое святилище, чтобы Неведомый помог тем, кто умер сегодня."
 agot_religion_flavor.0002.a:0 "Мы соорудим небольшое святилище в честь Неведомого."
 agot_religion_flavor.0002.b:0 "Мы должны сделать больше, проклятье, даже построить небольшое сооружение!"
 agot_religion_flavor.0002.c:0 "Мёртвые мертвы, мы больше не можем им помочь..."