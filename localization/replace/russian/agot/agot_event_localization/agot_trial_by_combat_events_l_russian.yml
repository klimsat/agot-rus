l_russian:
 agot_trial_by_combat.0000.t:0 "Испытание поединком"

 agot_trial_by_combat.0001.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 agot_trial_by_combat.0001.desc:0 "За ваши преступления не будет никакого суда, вы будете гнить здесь до смерти."
 agot_trial_by_combat.0001.a:0 "Вот [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 agot_trial_by_combat.0002.trigger_failure.actor:0 "Моё испытание поединком было признано недействительным"
 agot_trial_by_combat.0002.trigger_failure.recipient:0 "Испытание поединком персонажа [actor.GetFirstNameNoTooltip] было признано недействительным"

 agot_trial_by_combat.1000.t:0 "$agot_trial_by_combat.0000.t$: Выбор бойца"
 agot_trial_by_combat.1000.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'согласилась', 'согласился' )] на просьбу персонажа [actor.GetTitledFirstNamePossessive] об испытании поединком.\n\nТрадиция требует, чтобы я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] бойца, который будет сражаться от моего имени, но кого выбрать?"
 agot_trial_by_combat.1000.bout_moves_forward:0 "Поединок продолжается..."
 agot_trial_by_combat.1000.a:0 "... - очевидный выбор."
 agot_trial_by_combat.1000.a.tt:0 "Выбранный вами боец будет сражаться за вас."
 agot_trial_by_combat.1000.b:0 "Я найму наёмника, чтобы он стал моим бойцом."
 agot_trial_by_combat.1000.b.tt:0 "Вы заплатите местному наёмнику, чтобы он сражался за вас."
 agot_trial_by_combat.1000.c:0 "Я буду сражаться самолично."
 agot_trial_by_combat.1000.c.tt:0 "Вы станете бойцом в испытании поединком."
 agot_trial_by_combat.1000.d:0 "Огонь будет моим бойцом"
 agot_trial_by_combat.1000.d.targ:0 "Огонь - боец дома Таргариен!"
 agot_trial_by_combat.1000.d.tt:0 "[actor.GetTitledFirstName] и [actor.GetHerHis] боец сгорят оба."
 agot_trial_by_combat.1000.e:0 "[dragon.GetFirstName] будет моим бойцом!"
 agot_trial_by_combat.1000.e.targ:0 "Дракон - боец дома Таргариен!"
 agot_trial_by_combat.1000.e.tt:0 "[actor.GetTitledFirstName] и [actor.GetHerHis] боец будут заживо сожжены драконом [dragon.GetName]."

 agot_trial_by_combat.1001.desc:0 "Чтобы завоевать свободу, сначала мне предстоит выиграть это испытание поединком.\n\nЯ могу выбрать бойца, который будет сражаться от моего имени, но кого выбрать?"

 # TbC about to begin, defender POV
 agot_trial_by_combat.2000.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2000.desc.intro:0 "Меня в цепях доставляют в назначенное место возле графства [duel_location.GetBaseNameNoTier] в положенный срок, и я обнаруживаю, что [recipient.GetTitledFirstName] уже ждёт меня вместе с небольшой свитой свидетелей."
 agot_trial_by_combat.2000.desc.recipient_fighting:0 "[recipient.GetSheHe|U] сообщает мне, что [Select_CString(recipient.IsFemale, 'решила', 'решил' )] лично сражаться в этом испытании."
 agot_trial_by_combat.2000.desc.recipient_has_champion:0 "[recipient.GetSheHe|U] [Select_CString(recipient.IsFemale, 'выбрала', 'выбрал' )] персонажа [recipient_champion.GetFirstNameNoTooltip] как своего бойца."
 agot_trial_by_combat.2000.desc.actor_fighting:0 "Поскольку я буду сражаться от своего имени, с меня сняли цепи и выдали оружие и доспехи."
 agot_trial_by_combat.2000.desc.actor_has_champion:0 "Мой боец [actor_champion.GetFirstNameNoTooltip] уже прибыл, он во всеоружии и готов."
 agot_trial_by_combat.2000.desc.outro:0 "\n\nФормальности излишни. Мы все знаем, зачем мы здесь, и давно уже не разговариваем."
 agot_trial_by_combat.2000.a:0 "Пусть победит [Select_CString(actor_champion.IsFemale, 'лучшая', 'лучший' )]."
 agot_trial_by_combat.2000.a.tt:0 "Испытание поединком начинается!"

 # TbC about to begin, accuser POV
 agot_trial_by_combat.2001.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2001.desc.intro:0 "Я велю привести [Select_CString(actor.IsFemale, 'узницу', 'узника' )] [actor.GetTitledFirstName] в цепях на поле сражения возле графства [duel_location.GetBaseNameNoTier] для проведения [actor.GetHerHis] испытания."
 agot_trial_by_combat.2001.desc.actor_fighting:0 "[actor.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] сражаться лично в этом испытании, так что бойца ждать не придётся."
 agot_trial_by_combat.2001.desc.actor_has_champion:0 "[actor.GetHerHis|U] выбранный боец, [actor_champion.GetTitledFirstName], прибудет в ближайшее время."
 agot_trial_by_combat.2001.desc.recipient_fighting:0 "Я с нетерпением жду возможности лично доказать вину персонажа [actor.GetTitledFirstNamePossessive]."
 agot_trial_by_combat.2001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName] стоит рядом со мной, ожидая начала схватки, чтобы доказать вину персонажа [actor.GetTitledFirstNamePossessive]."
 agot_trial_by_combat.2001.desc.outro:0 "\n\nФормальности излишни. Мы все знаем, зачем мы здесь, и давно уже не разговариваем."
 agot_trial_by_combat.2001.a:0 "Пусть победит [Select_CString(recipient_champion.IsFemale, 'лучшая', 'лучший' )]."
 agot_trial_by_combat.2001.a.tt:0 "Испытание поединком начинается!"

 #Defender/actor wins, defender/actor POV
 agot_trial_by_combat.3001.t:0 "$agot_trial_by_combat.0000.t$: Победа!"
 agot_trial_by_combat.3001.desc.intro:0 "[actor.GetFaith.PantheonTerm|U] вчера искренне улыбнулись мне!"
 agot_trial_by_combat.3001.desc.both_fighting:0 "Когда я опускаю оружие, [recipient.GetName] падает. Я стою на месте, запыхавшись, и только потом понимаю, что [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]! Боги пощадили меня и указали, что я всегда [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )]!"
 agot_trial_by_combat.3001.desc.actor_own_champion:0 "Когда я опускаю оружие, [recipient_champion.GetName] падает. Я стою на месте, запыхавшись, потом поднимаю голову и ухмыляюсь персонажу [recipient.GetName], прежде чем уйти."
 agot_trial_by_combat.3001.desc.recipient_own_champion:0 "Когда [actor_champion.GetName] убивает персонажа [recipient.GetName], я предстаю перед всеми, [Select_CString(ROOT.Char.IsFemale, 'оправданная', 'оправданный' )] в глазах людей и богов!"
 agot_trial_by_combat.3001.desc.both_champion:0 "Когда [actor_champion.GetName] убивает персонажа [recipient_champion.GetName], я предстаю перед всеми, [Select_CString(ROOT.Char.IsFemale, 'оправданная', 'оправданный' )] в глазах богов и людей! Уходя, я ухмыляюсь персонажу [recipient.GetName]."
 agot_trial_by_combat.3001.desc.outro:0 "\n\nВчера мы положились на богов в разрешении спора, и  [actor.GetFaith.PantheonTerm] ответили мудро."
 agot_trial_by_combat.3001.a:0 "Правосудие свершилось."

 #Defender/actor wins, accuser/recipient POV
 agot_trial_by_combat.3002.t:0 "$agot_trial_by_combat.0000.t$: Поражение!"
 agot_trial_by_combat.3002.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] не улыбнулись мне вчера."
 agot_trial_by_combat.3002.desc.actor_own_champion:0 "Когда [Select_CString(actor.IsFemale, 'презренная', 'презренный' )] [actor.GetName] пронзает персонажа [recipient_champion.GetName], я вздыхаю. Почему боги оставили меня? Глядя вниз, [actor.GetNameNoTooltip] широко ухмыляется и издевательски кланяется, прежде чем уйти."
 agot_trial_by_combat.3002.desc.both_champion:0 "Когда презренный боец персонажа [actor.GetName], [actor_champion.GetName] пронзает персонажа [recipient_champion.GetName], я вздыхаю. Почему боги оставили меня? \n\nОглянувшись на персонажа [actor.GetName], [actor.GetSheHe] усмехается и отвешивает насмешливый поклон, прежде чем уйти. "
 agot_trial_by_combat.3002.desc.outro:0 "\n\nВчера мы положились на богов в разрешении спора, и [actor.GetFaith.PantheonTerm] выступили против меня. Что такого сделал мой дом, чтобы заслужить их немилость?"
 agot_trial_by_combat.3002.a:0 "Здесь не было никакой справедливости."

 #Accuser wins/recipient , accuser/recipient  POV
 agot_trial_by_combat.3003.t:0 "$agot_trial_by_combat.0000.t$: Победа!"
 agot_trial_by_combat.3003.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] искренне улыбнулись мне вчера!"
 agot_trial_by_combat.3003.desc.both_fighting:0 "Когда я опускаю оружие, [actor.GetName] падает. Я стою на месте, запыхавшись, и только потом понимаю, что [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]! Боги пощадили меня и указали, что я всегда [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )]!"
 agot_trial_by_combat.3003.desc.actor_own_champion:0 "Когда [recipient_champion.GetName] убивает персонажа [actor.GetName], я предстаю перед всеми, [Select_CString(ROOT.Char.IsFemale, 'оправданная', 'оправданный' )] в глазах людей и богов!"
 agot_trial_by_combat.3003.desc.recipient_own_champion:0 "Когда я опускаю оружие, [actor_champion.GetName] падает. Я стою на месте, запыхавшись. Уходя, я оглядываюсь и ухмыляюсь персонажу [actor.GetName]."
 agot_trial_by_combat.3003.desc.both_champion:0 "Когда [recipient_champion.GetName] убивает персонажа [actor_champion.GetName], я предстаю перед всеми, [Select_CString(ROOT.Char.IsFemale, 'оправданная', 'оправданный' )] в глазах людей и богов! Уходя, я ухмыляюсь персонажу [actor.GetName]."
 agot_trial_by_combat.3003.desc.outro:0 "\n\nВчера мы положились на богов в разрешении спора, и [actor.GetFaith.PantheonTerm] ответили мудро."
 agot_trial_by_combat.3003.a:0 "Правосудие свершилось."

 #Accuser wins/recipient , defender/actor POV
 agot_trial_by_combat.3004.t:0 "$agot_trial_by_combat.0000.t$: Поражение!"
 agot_trial_by_combat.3004.desc.intro:0 "Как до этого дошло? Я [Select_CString(ROOT.Char.IsFemale, 'обратилась', 'обратился' )] к богам за  #EMP справедливостью#!"
 agot_trial_by_combat.3004.desc.recipient_own_champion:0 "Когда [recipient.GetSheHe] делает последний взмах и мой боец, [recipient_champion.GetName], падает, [Select_CString(recipient.IsFemale, 'проклятая', 'проклятый' )] [recipient.GetName] стоит во весь рост и ухмыляется мне. "
 agot_trial_by_combat.3004.desc.both_champion:0 "Когда [actor_champion.GetName] делает последний взмах и мой боец, [actor_champion.GetName], падает, [Select_CString(recipient.IsFemale, 'проклятая', 'проклятый' )] [recipient.GetName] стоит во весь рост и ухмыляется мне."
 agot_trial_by_combat.3004.desc.outro:0 "\n\nТеперь весь мир считает, что наши разногласия решены и справедливость восторжествовала."
 agot_trial_by_combat.3004.a:0 "Здесь не было никакой справедливости."

 agot_trial_by_combat.9000.t:0 "Испытание поединком"
 agot_trial_by_combat.9000.desc:0 "Меня приволокли из темницы в цепях на место, где должно было состояться испытание поединком. Однако вместо поля для поединков я обнаруживаю два костра, к одному из которых уже привязан мой боец [actor_champion.GetTitledFirstName].\n\n«Сегодня я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] огонь в качестве своего бойца», - безумно гогочет [recipient.GetTitledFirstName]."
 agot_trial_by_combat.9000.desc.self_champion:0 "Меня приволокли в цепях на место, где должно было состояться испытание поединком. Однако вместо поля для поединков я обнаруживаю горящий костёр, и стражники начинают тащить меня к нему.\n\n«Сегодня я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] огонь в качестве своего бойца», - безумно гогочет [recipient.GetTitledFirstName]."
 agot_trial_by_combat.9000.a:0 "Ох."

 agot_trial_by_combat.9001.t:0 "Испытание поединком"
 agot_trial_by_combat.9001.desc:0 "Когда [actor_champion.GetTitledFirstName] прибывает, я уже [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]. Я велю стражникам схватить [actor_champion.GetHerHis] и привязать к одному из двух приготовленных костров, а затем посылаю за персонажем [actor.GetTitledFirstName].\n\n Выражение [actor.GetHerHis] лица, когда [actor.GetSheHe] всё понимает, просто великолепно.\n\n «Сегодня я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] огонь в качестве моего бойца», - говорю я. «Приступим»."
 agot_trial_by_combat.9001.desc.self_champion:0 "Как только костёр подготовлен, я посылаю за персонажем [actor.GetTitledFirstName].\n\n Выражение [actor.GetHerHis] лица, когда [actor.GetSheHe] всё понимает, просто великолепно.\n\n «Сегодня я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] огонь в качестве моего бойца», - говорю я. «Приступим»."
 agot_trial_by_combat.9001.a:0 "Это прекрасно."
 agot_trial_by_combat.9001.tt:0 "[actor.GetTitledFirstName] и [actor.GetHerHis] боец, [actor_champion.GetTitledFirstName], оба умирают."
 agot_trial_by_combat.9001.tt.self_champion:0 "[actor.GetTitledFirstName] умирает."
 
 agot_trial_by_combat.9100.t:0 "Испытание поединком"
 agot_trial_by_combat.9100.desc:0 "Меня выводят из темницы в цепях к месту, где должно состояться моё испытание поединком. Однако вместо поля боя, я замечаю, что там стоит [recipient.GetTitledFirstName] и [recipient.GetHerHis] дракон [dragon.GetName]!\n\n\«[dragon.GetFirstNameNoTooltip] станет моим бойцом», - произносит [recipient.GetTitledFirstNameNoTooltip] с ухмылкой на лице. [actor_champion.GetFirstName] в ужасе от перспективы встретиться лицом к лицу с драконом."
 agot_trial_by_combat.9100.desc.self_champion:0 "Меня выводят из темницы в цепях к месту, где должно состояться моё испытание поединком. Однако вместо поля боя, я замечаю, что там стоит [recipient.GetTitledFirstName] и [recipient.GetHerHis] дракон [dragon.GetName]!\n\n\«[dragon.GetFirstNameNoTooltip] станет моим бойцом», - произносит [recipient.GetTitledFirstNameNoTooltip] с кривой улыбкой, и ужас сжимает мое сердце, когда я понимаю, что мне предстоит встретиться с драконом лицом к лицу."
 agot_trial_by_combat.9100.a:0 "Ох..."

 agot_trial_by_combat.9101.t:0 "Испытание поединком"
 agot_trial_by_combat.9101.desc:0 "[dragon.GetFirstName] негромко шипит, пробуя воздух на запах добычи. Когда появляется [actor_champion.GetTitledFirstName], выражение [actor_champion.GetHerHis] лица говорит само за себя. Надежда покидает их глаза, и в них остается только презрение и отчаяние.\n\n«[dragon.GetFirstNameNoTooltip] станет моим бойцом» - говорю я, констатируя то, что и так было ясно. «Приступим»."
 agot_trial_by_combat.9101.desc.self_champion:0 "[dragon.GetFirstName] негромко шипит, пробуя воздух на запах добычи. Когда появляется [actor.GetTitledFirstName], выражение [actor.GetHerHis] лица говорит само за себя. Надежда покидает [actor.GetHerHis] глаза, и в них остается только презрение и отчаяние.\n\n«[dragon.GetFirstNameNoTooltip] станет моим бойцом», - Говорю я, констатируя то, что и так было ясно. «Приступим»."
 agot_trial_by_combat.9101.a:0 "Исход был предрешен, но зрелище было неплохим."
 agot_trial_by_combat.9101.tt:0 "[actor.GetTitledFirstName] и [actor.GetHerHis] боец [actor_champion.GetTitledFirstName] были заживо сожжены пламенем дракона [dragon.GetName]."
 agot_trial_by_combat.9101.tt.self_champion:0 "[actor.GetTitledFirstName] заживо [Select_CString(actor.IsFemale, 'сожжена', 'сожжён' )] пламенем дракона [dragon.GetName]."

 lost_trial_by_combat_opinion:0 "Поражение в испытании поединком"
 denied_trial_by_combat_opinion:0 "Отказ в испытании поединком"