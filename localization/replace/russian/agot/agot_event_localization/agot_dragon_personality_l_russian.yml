l_russian:
 agot_dragon_personality.change_effect:0 "Подобное изменение личности дракона может привести к потере [Concept('temperament', 'темперамента')|E] или [Concept('taming_chance', 'шанса на приручение')|E]"

 agot_dragon_personality.0001.t:0 "Дружелюбный монстр"
 agot_dragon_personality.0001.desc:0 "Я бросаю кусок мяса в сторону дракона и [growing_dragon.GetFirstName] ловит его в воздухе. Однако, когда я делаю шаг назад, [growing_dragon.Custom('GetDragonSheHe')] перестает пожирать его и вместо этого приближается, поворачивая голову к моей окровавленной руке. Сначала, мне казалось что [growing_dragon.Custom('GetDragonSheHe')] хочет больше мяса, но вместо этого [growing_dragon.Custom('GetDragonSheHe')] утыкается мордой в мою руку! [growing_dragon.GetFirstNameNoTooltip] становится довольно [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'общительным', 'общительной')] и, кажется, [growing_dragon.Custom('GetDragonSheHe')] чувствует себя комфортно в любом окружении.\n\nХотя такая натура может сослужить хорошую службу в этих стенах, мне действительно интересно, как это повлияет на [growing_dragon.Custom('GetDragonHerHis')] боевые навыки."
 agot_dragon_personality.0001.a:0 "Приемлимо - неплохое свойство!"
 agot_dragon_personality.0001.b:0 "Дракон создан для того, чтобы сражаться! А не тыкаться носом!"
 agot_dragon_personality.0001.c:0 "Одной привязанности недостаточно, необходимо подчинение!"

 agot_dragon_personality.0002.t:0 "Агрессивный зверь"
 agot_dragon_personality.0002.desc:0 "Стало трудно не замечать растущую агрессию внутри дракона. [growing_dragon.GetFirstName] все труднее поддаётся контролю, [growing_dragon.Custom('GetDragonSheHe')|U], срывается даже при незначительных неудобствах. Некоторые из моих слуг теперь даже отказываются помогать во время кормления, чтобы не стать несчастной жертвой [growing_dragon.Custom('GetDragonHerHis')] драконьего гнева.\n\nХотя у грозного зверя есть свои преимущества, я всё же сомневаюсь, что это лучший путь для дракона."
 agot_dragon_personality.0002.a:0 "Невозможно изменить зверя внутри себя."
 agot_dragon_personality.0002.b:0 "Оно должно подчиняться, по натуре или благодаря хлысту."
 agot_dragon_personality.0002.c:0 "Это следует поощрять! В следующий раз кормите [growing_dragon.Custom('GetDragonHerHis')] живым мясом!"

 agot_dragon_personality.0003.t:0 "Пугливый ужас"
 agot_dragon_personality.0003.desc:0 "Время кормления стало для дракона деликатным делом, раскрывающим [growing_dragon.Custom('GetDragonHerHis')] характер, неуловимый, как утренний туман. Сегодня, когда погонщики привели овцу, её крик, казалось, выбил дракона из колеи. Вместо того чтобы приблизиться с уверенностью, свойственной [growing_dragon.Custom('GetDragonHerHis')] сородичам, [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'попятился', 'попятилась')], настороженно постукивая когтями по камню.\n\nКаждый раз, когда овца двигалась, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'переминался', 'переминалась')] с ноги на ногу, как будто простое шуршание шерсти было угрозой, которую нужно было оценить. Только после осторожных уговоров [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'придвинулся', 'придвинулась')] ближе, раздувая ноздри - признак [growing_dragon.Custom('GetDragonHerHis')] растущего беспокойства. Быстрым, почти неохотным движением, [growing_dragon.GetFirstNameNoTooltip] наконец-то [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'принялся', 'принялась')] за еду. Похоже, что у этого легендарного и могущественного существа сердце воробья."
 agot_dragon_personality.0003.a:0 "Как странно! Пугливый дракон!"
 agot_dragon_personality.0003.b:0 "Дракон должен быть смелым! Приведите бойцовых собак!"
 agot_dragon_personality.0003.c:0 "Если мы дадим [growing_dragon.Custom('GetDragonHerHim')] немного пространства, может быть, [growing_dragon.Custom('GetDragonSheHe')] расслабится?"

 agot_dragon_personality.0004.t:0 "Ужасное бедствие"
 agot_dragon_personality.0004.desc:0 "Для того, чтобы сохранить [growing_dragon.Custom('GetDragonHerHis')] природные инстинкты, [growing_dragon.GetFirstName] иногда охотится на живую добычу с моего позволения. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'загнала', 'загнал' )] вместе с [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')] оленя, и [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'принялся', 'принялась')] за охоту с такой свирепостью, какой я раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], жадно раздирая плоть мощными челюстями.\n\nНо это еще не все, [growing_dragon.Custom('GetDragonSheHe')], похоже, [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'оставил', 'оставила')] существо в живых! Вместо того, чтобы изжарить мясо перед употреблением, как раньше, [growing_dragon.GetFirstNameNoTooltip], похоже, наслаждается кровью и внутренностями в своей пасти. Как будто так они есть... упивается блеянием умирающего животного."
 agot_dragon_personality.0004.a:0 "Поистине ужасающий монстр но... мой монстр."
 agot_dragon_personality.0004.b:0 "Это неприлично! Наказать [growing_dragon.Custom('GetDragonHerHis')], если [growing_dragon.Custom('GetDragonSheHe')] сделает это снова!"
 agot_dragon_personality.0004.c:0 "Это хороший знак! [growing_dragon.Custom('GetDragonSheHe')|U] борется за то, чего хочет!"

 agot_dragon_personality.0005.t:0 "Кроткий великан"
 agot_dragon_personality.0005.desc:0 "Проблема заключалась не столько в ремонте стен, сколько в предварительном этапе. Переселение такого дракона, как [growing_dragon.GetFirstName], в другое место, даже на время, - это не та задача, к решению которой следует относиться легкомысленно.\n\nКогда ремесленники приблизились, я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что [growing_dragon.GetFirstNameNoTooltip] поприветствует их рычанием на своей территории. Однако, [growing_dragon.Custom('GetDragonSheHe')] просто [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'поднял', 'подняла')] взгляд, в [growing_dragon.Custom('GetDragonHerHis')] глазах светился разум, превосходящий звериные инстинкты. С достоинством расправив крылья, [growing_dragon.Custom('GetDragonSheHe')] медленно [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'двинулся', 'двинулась')] вперед, каждый шаг был обдуманным и неторопливым, [growing_dragon.Custom('GetDragonHerHis')] хвост медленно растягивался сзади. [growing_dragon.Custom('GetDragonSheHe')|U] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'обосновался', 'обосновалась')] на новом месте со спокойствием, которое разрядило напряженность момента.\n\nРабочие приступили к работе, бросая на дракона, [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'наблюдащего', 'наблюдащую')] за ними со спокойным любопытством, взгляды, полные благодарности и уважения."
 agot_dragon_personality.0005.a:0 "Удобно! Возможно, выращивать драконов, в конце концов, не так уж и сложно."
 agot_dragon_personality.0005.b:0 "Это просто сюр! Как же наши враги будут бояться нас?"
 agot_dragon_personality.0005.c:0 "Возможно, мы сможем познакомить [growing_dragon.Custom('GetDragonHerHis')] с какими-нибудь другими животными?"

 agot_dragon_personality.0006.t:0 "Непокорный ящер"
 agot_dragon_personality.0006.desc:0 "«Мы пытаемся, но, боюсь, [growing_dragon.GetFirstName] просто не хочет взаимодействовать», - голос дрессировщика напряжен, когда он говорит, и я слышу напряжение в его тоне, когда он борется с цепью, которая связывает дракона, пытаясь снова приковать [growing_dragon.Custom('GetDragonHerHis')] к стене.\n\nХотя [growing_dragon.GetFirstNameNoTooltip] никогда не [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'был', 'была')] особенно послушным созданием, [growing_dragon.Custom('GetDragonSheHe')] всё труднее поддаётся контролю. Хотя дракон, обладающий собственной волей, и внушает страх, я задаюсь вопросом, насколько полезен этот путь для [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'него', 'неё')]."
 agot_dragon_personality.0006.a:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочел' )] владеть своевольным драконом, а не овцой."
 agot_dragon_personality.0006.b:0 "Драконом нужно управлять! [growing_dragon.GetFirstNameNoTooltip] будет голодать до тех пор, пока [growing_dragon.Custom('GetDragonSheHe')] не подчинится!"
 agot_dragon_personality.0006.c:0 "К такому величию #bold следует#! проявить должное почтение!"

 agot_dragon_personality.0007.t:0 "Смиренный тиран"
 agot_dragon_personality.0007.desc:0 "Сегодня кормильцы драконов сообщили неприятные новости - [growing_dragon.GetFirstName] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'начал', 'начала')] отказываться от еды, пока кто-то ещё находится в загоне с [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')]. Очевидно, если кто-то ещё присутствует, [growing_dragon.Custom('GetDragonSheHe')] будет просто смотреть на них. Так продолжалось до тех пор, пока один из кормильцев не решил съесть свой обед в то же время, и, как оказалось, [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'ждал', 'ждала')], когда кормилец поест первым!\n\n[growing_dragon.GetFirstNameNoTooltip] явно [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'проявил', 'проявила')] склонность к поддержке - вопрос в том, позволю ли я этому продолжаться?"
 agot_dragon_personality.0007.a:0 "О, это упростит тренировки!"
 agot_dragon_personality.0007.b:0 "Дракон должен знать свое место над толпой!"
 agot_dragon_personality.0007.c:0 "[growing_dragon.GetFirstNameNoTooltip] получит дополнительную пищу за добродушие."

 agot_dragon_personality.0008.t:0 "Властное присутствие"
 agot_dragon_personality.0008.desc:0 "Сегодня кормильцы драконов сообщили неприятные новости - [growing_dragon.GetFirstName] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'начал', 'начала')] требовать пищу, а не ждать, когда её дадут. Усугубляя своё недовольство, [growing_dragon.Custom('GetDragonSheHe')] даже [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'начал', 'начала')] ворчливо рычать на слуг, которые не #EMP кланяются#!, когда приближаются к н[growing_dragon.Custom('GetDragonHerHim')].\n\n[growing_dragon.GetFirstNameNoTooltip] явно [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'развил', 'развила')] в себе властность - вопрос в том, позволю ли я этому продолжаться?"
 agot_dragon_personality.0008.a:0 "В конце концов, дракона нужно уважать."
 agot_dragon_personality.0008.b:0 "Пока ты живешь под моей крышей, ты будешь уважать #EMP меня#!"
 agot_dragon_personality.0008.c:0 "Что ж... тогда лучше подавайте [growing_dragon.Custom('GetDragonHerHim')] пищу побыстрее!"

 agot_dragon_personality.0009.t:0 "Терпеливый змей"
 agot_dragon_personality.0009.desc:0 "Проходя по своим залам, я слышу спор, доносящийся из боковой комнаты, и останавливаюсь как раз вовремя, чтобы заметить, как один из моих слуг дает пощечину другому! Прежде чем я успеваю возразить, он замечает меня и объясняет: «Мне жаль, что вам пришлось это увидеть. Этот дурак забыл сегодня покормить дракона. Видимо, [growing_dragon.GetFirstName] настолько [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'тихий, что о нём', 'тихая, что о ней')] забыли!»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'стал почти незаметным', 'стала почти незаметной')], но я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что до такой степени! [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я вмешаться, или это просто часть [growing_dragon.Custom('GetDragonHerHis')] натуры?"
 agot_dragon_personality.0009.a:0 "Дракон не должен быть импульсивным, это облегчит дрессировку!"
 agot_dragon_personality.0009.b:0 "Терпение - это слабость! Я позабочусь о том, чтобы [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'усвоил', 'усвоила')] это!"
 agot_dragon_personality.0009.c:0 "В следующий раз ешьте с [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'ним', 'ней')], я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], тогда вы это заметите!"

 agot_dragon_personality.0010.t:0 "Требовательный змей"
 agot_dragon_personality.0010.desc:0 "Этот шум просто не прекращается! Я слышу его уже целый час, и это сводит меня с ума! Наконец я решаю разобраться и обнаруживаю что [growing_dragon.GetFirstName] возмущается на одного из моих слуг.\n\n«Прошу прощения!», - восклицает он. «Мы уже накормили [growing_dragon.Custom('GetDragonHerHis')], но [growing_dragon.GetFirstNameNoTooltip] всё ещё [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'недоволен', 'недовольна')]! [growing_dragon.Custom('GetDragonSheHe')|U] скребется о прутья, когда до н[growing_dragon.Custom('GetDragonHerHis')] доносится запах!».\n\nКажется, что [growing_dragon.GetFirstNameNoTooltip] становится [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'нетерпеливым', 'нетерпеливой')] по мере того, как [growing_dragon.Custom('GetDragonSheHe')] растёт, и теперь мне приходится иметь с этим дело."
 agot_dragon_personality.0010.a:0 "Конечно, [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'он требовательный', 'она требовательная')], просто не обращайте внимания."
 agot_dragon_personality.0010.b:0 "Не кормите [growing_dragon.Custom('GetDragonHerHis')] в этот раз, а в следующий раз увеличьте порцию вдвое."
 agot_dragon_personality.0010.c:0 "Переместите [growing_dragon.Custom('GetDragonHerHis')] в более тихое место! Где [growing_dragon.Custom('GetDragonSheHe')] не сможет шуметь!"

 agot_dragon_personality.0011.t:0 "Дружелюбный апокалипсис"
 agot_dragon_personality.0011.desc:0 "Для того, чтобы сохранить [growing_dragon.Custom('GetDragonHerHis')] природные инстинкты, [growing_dragon.GetFirstName] иногда охотится на живую добычу с моего позволения. Сегодня мы загнали оленя, но вместо того, чтобы атаковать, [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'подошел', 'подошла')] к зверю и теперь обнюхивает его!\n\nЧерез несколько минут олень, кажется, даже освоился и ложится! [growing_dragon.GetFirstNameNoTooltip], похоже, наслаждается компанией и даже позволяет оленю лизать свою морду!\n\nХотя такая натура может сослужить хорошую службу в этих стенах, мне всё же интересно, как это повлияет на [growing_dragon.Custom('GetDragonHerHis')] боевые навыки."
 agot_dragon_personality.0011.a:0 "О! Так мило!"
 agot_dragon_personality.0011.b:0 "Нет, ты убьёшь его, вот #EMP так!#!"
 agot_dragon_personality.0011.c:0 "Что ж, похоже, у тебя появился друг! Оставь его здесь на ночь."

 agot_dragon_personality.0012.t:0 "Осторожный хищник"
 agot_dragon_personality.0012.desc:0 "Я подбрасываю еще один кусок мяса, и оно #italic аккуратно#! падает на землю. Хотя [growing_dragon.GetFirstName] следит за полетом мяса, только когда я делаю шаг назад, [growing_dragon.Custom('GetDragonSheHe')] начинает пожирать его. Я делаю шаг вперед, чтобы бросить еще один, но в ответ слышу недовольное шипение.\n\nПохоже, что [growing_dragon.GetFirstNameNoTooltip] становится довольно [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'замкнутым', 'замкнутой')] и чувствует себя неуютно рядом со всем, что [growing_dragon.Custom('GetDragonSheHe')] в данный момент не ест.\n\nХотя такой характер может сослужить хорошую службу в дикой природе, мне интересно, как это повлияет на [growing_dragon.Custom('GetDragonHerHis')] жизнь с людьми."
 agot_dragon_personality.0012.a:0 "Осторожность довольно полезна."
 agot_dragon_personality.0012.b:0 "Дракон должен уметь доверять своему наезднику."
 agot_dragon_personality.0012.c:0 "Тогда давайте [growing_dragon.Custom('GetDragonHerHim')] больше пищи, и [growing_dragon.Custom('GetDragonSheHe')] будет чувствовать себя более комфортно!"

 agot_dragon_personality.0013.t:0 "[Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'Умный поедатель', 'Умная поедательница')]"
 agot_dragon_personality.0013.desc:0 "Во время обычного дневного кормления разыгралась любопытная сцена с драконом. Я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )], как дрессировщики вывели вперед кабана. Вместо того, чтобы поразить своей прожорливостью, [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'проявил', 'проявила')] поразительную выдержку.\n\n[growing_dragon.GetSheHe|U] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'обошел', 'обошла')] кабана, раздувая ноздри и не сводя с него глаз, и всё же [growing_dragon.Custom('GetDragonHerHis')] могучие челюсти не сомкнулись. Слегка подтолкнув кабана своей мордой, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'заставил', 'заставила')] его подняться на ноги и [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'отвёл', 'отвела')] его к растущему в углу мху. Там, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'наблюдал', 'наблюдала')], как кабан поедает разбросанные растения. Только после того, как кабан насытился, [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'отведал', 'отведала')] блюдо собственного приготовления - зажарив кабанчика с начинкой.\n\nТакая дисциплина в приготовлении пищи говорит о многом. [growing_dragon.GetFirstNameNoTooltip] - дракон, [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'обладающий', 'обладающая')] довольно величественной сдержанностью."
 agot_dragon_personality.0013.a:0 "Что ж, это интересно. Нам стоит понаблюдать за этим."
 agot_dragon_personality.0013.b:0 "Дракон должен быть прожорливым! Мы заставим [growing_dragon.Custom('GetDragonHerHis')] есть!"
 agot_dragon_personality.0013.c:0 "Отлично! [growing_dragon.GetFirstNameNoTooltip] получит награду за терпeливость!"

 agot_dragon_personality.0014.t:0 "Бездонное брюхо"
 agot_dragon_personality.0014.desc:0 "Я просматриваю полученные финансовые отчеты, когда замечаю один особенно крупный пункт расходов. Пища для драконов - в два раза больше, чем в прошлом году. Расспросив слуг, я [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], что [growing_dragon.GetFirstName] ест всё больше и больше, и яростно возмущается, когда [growing_dragon.Custom('GetDragonHerHim')] не дают столько, сколько [growing_dragon.Custom('GetDragonSheHe')] хочет. Находясь под угрозой, дрессировщики просто давали дракону все, что [growing_dragon.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ridden_dragon.Custom('GetDragonSheHe')), 'хотел', 'хотела')]!\n\nХотя дракон, столь увлечённый пищей, довольно податлив, ситуация выходит из-под контроля. Возможно, это просто часть воспитания растущего дракона?"
 agot_dragon_personality.0014.a:0 "Дракона нужно хорошо кормить, это облегчит дрессировку!"
 agot_dragon_personality.0014.b:0 "Упражнения, а не пища! Мы заставим [growing_dragon.Custom('GetDragonHerHis')] тренироваться!"
 agot_dragon_personality.0014.c:0 "Заставьте [growing_dragon.Custom('GetDragonHerHis')] сделать хотя какое нибудь упражнение ради этого!"

 agot_dragon_personality.0015.t:0 "Инстинкт каннибала"
 agot_dragon_personality.0015.desc:0 "Ужасные новости от дрессировщиков!\n\nПохоже, что во время кормления [growing_dragon.GetFirstName] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'освободился', 'освободилась')] от своих оков и [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'напал', 'напала')] на другого дракона! [growing_dragon_victim.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon_victim.Custom('GetDragonSheHe')), 'был убит', 'была убита')] прежде, чем кто-либо успел вмешаться, и [growing_dragon.GetFirstNameNoTooltip] с ликованием [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'полакомился', 'полакомилась')] останками."
 agot_dragon_personality.0015.a:0 "Драконы сражаются, такова их природа."
 agot_dragon_personality.0015.a.f:0 "Вы принимаете потерю дракона [growing_dragon_victim.GetFirstNameNoTooltip] и вероятность дальнейших событий, подобных этому."
 agot_dragon_personality.0015.b:0 "Это неприемлимо! Отгоните дракона прочь!"
 agot_dragon_personality.0015.c:0 "Мы не можем удержать [growing_dragon.Custom('GetDragonHerHis')]. Мы не можем позволить [growing_dragon.Custom('GetDragonHerHim')] уйти..."
 agot_dragon_personality.0015.c.f:0 "У вас нет другого выбора, кроме убить дракона [growing_dragon.GetFirstNameNoTooltip]."

 agot_dragon_personality.0016.t:0 "Беглый дракон!"
 agot_dragon_personality.0016.desc_start:0 "При дворе царит хаос! [growing_dragon.GetFirstName] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'освободился', 'освободилась')] от своих оков и [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'вырвался', 'вырвалась')] на свободу, дав отпор тем, кого послали казнить [growing_dragon.Custom('GetDragonHerHis')], окатив их потоком пламени и ярости!\n\n"
 agot_dragon_personality.0016.desc_knight:0 "Мне сказали, что [slain_knight.GetName] числится среди погибших,"
 agot_dragon_personality.0016.desc_guard:0 "Мне сказали, что при этой попытке погибло много стражников",
 agot_dragon_personality.0016.desc_end:0 "и что [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'взлетел', 'взлетела')] в небо, оставляя за собой разрушительный след. Зверь направляется в сельскую местность, и я боюсь того, что произойдет теперь, когда [growing_dragon.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', growing_dragon.Custom('GetDragonSheHe')), 'освободился и распробовал', 'освободилась и распробовала')] как человеческую, так и драконью плоть."
 agot_dragon_personality.0016.a:0 "Что за ужас я [Select_CString(ROOT.Char.IsFemale, 'выпустила', 'выпустил' )] на волю?"