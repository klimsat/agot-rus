l_russian:
 agot_dragon_personality.change_effect:0 "Подобное изменение личности дракона может привести к потере [Concept('temperament', 'темперамента') |El] или [Concept('taming_chance', 'шанса на приручение')|El]"

 agot_dragon_personality.0001.t:0 "Дружелюбный монстр"
 agot_dragon_personality.0001.desc:0 "Я бросаю кусок мяса в сторону [growing_dragon.GetFirstName] и [growing_dragon.Custom('GetDragonSheHe')] ловит его в воздухе. Однако, когда я делаю шаг назад, [growing_dragon.Custom('GetDragonSheHe')] перестает пожирать его и вместо этого приближается, поворачивая голову к моей окровавленной руке. Сначала, мне казалось что [growing_dragon.Custom('GetDragonSheHe')] хочет больше мяса, но вместо этого [growing_dragon.Custom('GetDragonSheHe')] тыкает мордой в мою руку! [growing_dragon.GetFirstNameNoTooltip] становится довольно [Select_CString( growing_dragon.IsFemale, 'общительной', 'общительным' )] и, кажется,[growing_dragon.Custom('GetDragonSheHe')] чувствует себя комфортно в любом окружении.\n\nХотя такрй характер может сослужить хорошую службу в этих стенах, мне действительно интересно, как это повлияет на [Select_CString( growing_dragon.IsFemale, 'её', 'его' )] боевые навыки."
 agot_dragon_personality.0001.a:0 "Приемлимо; неплохое свойство!"
 agot_dragon_personality.0001.b:0 "Дракон создан для того, чтобы сражаться!А не тыкать людей носом!"
 agot_dragon_personality.0001.c:0 "Одной привязанности недостаточно, необходимо подчинение!"

 agot_dragon_personality.0002.t:0 "Аргрессивный зверь"
 agot_dragon_personality.0002.desc:0 "Стало трудно не замечать растущую агрессию внутри [growing_dragon.GetFirstNamePossessive]. [growing_dragon.Custom('GetDragonSheHe')|U] всё труднее и труднее контролировать,  [growing_dragon.GetFirstName], срывается даже на незначительных неудобствах. Некоторые из моих слуг теперь даже отказываются помогать во время кормления, чтобы не стать несчастной жертвой [growing_dragon.Custom('GetDragonHerHis')].\n\nХотя у грозного зверя есть свои преимущества, я задаюсь вопросом, является ли это лучшим путем для [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0002.a:0 "Ты не можешь изменить зверя внутри себя."
 agot_dragon_personality.0002.b:0 "Оно должно подчиняться, по природе или благодаря хлысту."
 agot_dragon_personality.0002.c:0 "Это следует поощрять! В следующий раз кормите дракона живым мясом!"

 agot_dragon_personality.0003.t:0 "Ужасно пугливый"
 agot_dragon_personality.0003.desc:0 "Время кормления стало деликатным делом с [growing_dragon.GetFirstName], [Select_CString( growing_dragon.IsFemale, 'её', 'его' )], темпераем столь же неуловимый, как утренний туман. Сегодня, когда погонщики привели овцу, её крик, казалось, выбил дракона из колеи. Вместо того чтобы приближаться с уверенностью своего сородича, [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'попятилась', 'попятился' )], настороженно щелкая когтями по камню.\n\nКаждый раз, когда овца двигалась, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'отходила', 'отходил' )], как будто простое шуршание шерсти было угрозой, которую нужно было оценить.Только благодаря нежным уговорам, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'подвинулась', 'подвинулся' )] ближе, раздувающиеся ноздри признак [growing_dragon.Custom('GetDragonHerHis')] беспокойства. Быстрым, почти неохотным движением, [growing_dragon.GetFirstNameNoTooltip] наконец-то взял [growing_dragon.Custom('GetDragonHerHis')] еду. Похоже, что у этого легендарного и могущественного существа сердце воробья."
 agot_dragon_personality.0003.a:0 "Как странно! Пугливый дракон!"
 agot_dragon_personality.0003.b:0 "Дракон должен быть смелым! Позовите бойцовых собак!"
 agot_dragon_personality.0003.c:0 "Если мы дадим ему немного пространства, может быть, он расслабится?"

 agot_dragon_personality.0004.t:0 "Ужасное бедствие"
 agot_dragon_personality.0004.desc:0 "Для того, чтобы сохранить [growing_dragon.Custom('GetDragonHerHis')] натуральные инстникты, Я иногда позволяю [growing_dragon.GetFirstName] охотиться на живую добычу. Сегодня я принёс [growing_dragon.Custom('GetDragonHerHim')] оленя, и [growing_dragon.GetFirstNameNoTooltip] принялся охотиться с такой свирепостью, какой я раньше не видел, жадно раздирая плоть мощными челюстями.\n\nНо это еще не все, [growing_dragon.Custom('GetDragonSheHe')] похоже, оставил существо в живых! Вместо того, чтобы сжигать мясо перед употреблением, как раньше, [growing_dragon.GetFirstNameNoTooltip] похоже что он наслаждается кровью и внутренностями в своей пасти. Почти как если бы [growing_dragon.Custom('GetDragonSheHe')] наслаждался... мучениями и криками жертвы."
 agot_dragon_personality.0004.a:0 "Поистине ужасающий монстр но...мой монстр."
 agot_dragon_personality.0004.b:0 "Это неприлично! Дайте [growing_dragon.Custom('GetDragonHerHim')] наказание если [growing_dragon.Custom('GetDragonSheHe')] сделает это снова!"
 agot_dragon_personality.0004.c:0 "Это хороший знак! [growing_dragon.Custom('GetDragonSheHe')|U] сражается за то что [growing_dragon.Custom('GetDragonSheHe')] хочет!"

 agot_dragon_personality.0005.t:0 "Аккуратный гигант"
 agot_dragon_personality.0005.desc:0 "Проблема заключалась не столько в ремонте стен, сколько в предварительном этапе. Переезд [growing_dragon.GetFirstName] в другое место, даже на время, - это не та задача, к решению которой следует относиться легкомысленно.\n\nКогда ремесленники приблизились я ожидал что [growing_dragon.GetFirstNameNoTooltip] поприветствует их территориальным рычанием. Однако, [growing_dragon.Custom('GetDragonSheHe')] просто [Select_CString( growing_dragon.IsFemale, 'подняла', 'поднял' )] свой взгляд на них, в глазах светился разум, превосходящий звериные инстинкты. С плавным движением [growing_dragon.Custom('GetDragonHerHis')] крылья поднялись, [growing_dragon.Custom('GetDragonSheHe')] неторопливо [Select_CString( growing_dragon.IsFemale, 'двинулась', 'двинулся' )] вперед, каждый шаг обдуманный и неторопливый, [growing_dragon.Custom('GetDragonHerHis')] хвост медленно растягивался сзади. [growing_dragon.Custom('GetDragonSheHe')|U] [Select_CString( growing_dragon.IsFemale, 'поселилась', 'поселился' )] на новом месте со спокойствием, которое ослабило напряженный момент.\n\nРабочие принялись за работу, бросая взгляды, полные благодарности и уважения, на дракона, который наблюдал за ними со спокойным любопытством."
 agot_dragon_personality.0005.a:0 "Удобно! Возможно, выращивать драконов, в конце концов, не так уж и сложно."
 agot_dragon_personality.0005.b:0 "Это издевательно! Как наши враги будут бояться нас?"
 agot_dragon_personality.0005.c:0 "Возможно, мы могли бы дать [growing_dragon.Custom('GetDragonHerHim')] парочку животных?"

 agot_dragon_personality.0006.t:0 "Хитрый ящер"
 agot_dragon_personality.0006.desc:0 ""Мы стараемся, но я боюсь [growing_dragon.GetFirstName] просто не сотрудничает."Голос дрессировщика напряжен, когда он говорит, и я слышу напряжение в его тоне, когда он борется с цепью, которая связывает [growing_dragon.GetFirstNameNoTooltip], он снова пытается помешать [growing_dragon.Custom('GetDragonHerHim')] прижать себя к стене.\n\nХотя [growing_dragon.GetFirstNameNoTooltip] никогда не был особенно послушным созданием, [growing_dragon.Custom('GetDragonSheHe')] становится все менее [Select_CString( growing_dragon.IsFemale, 'потдатливой', 'потдатливым' )]. Хотя дракон, обладающий собственной волей, и внушает страх, я задаюсь вопросом, насколько полезен этот путь для [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0006.a:0 "Я бы предпочел иметь дракона с собственной волей, а не овцу."
 agot_dragon_personality.0006.b:0 "Драконом нужно управлять! [growing_dragon.GetFirstNameNoTooltip] будет голодать до тех пор, пока [growing_dragon.Custom('GetDragonSheHe')] не подчиниться!"
 agot_dragon_personality.0006.c:0 "Должное почтение #bold следовало #!бы предстать перед таким величеством!"

 agot_dragon_personality.0007.t:0 "Поддерживающий тиран"
 agot_dragon_personality.0007.desc:0 "Неприятная новость о [growing_dragon.GetFirstNamePossessive], сегодня [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'начала', 'начал' )] отказываться от еды, если в комнате с [Select_CString( growing_dragon.IsFemale, 'ней', 'ним' )] находится кто-то еще, [growing_dragon.Custom('GetDragonSheHe')] будет просто пялиться на них. Так продолжалось до тех пор, пока один из кормильцев не решил съесть свой обед в то же время, и, как оказалось, [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'ждала', 'ждал' )], когда кормилец поест первым!\n\nУ [growing_dragon.GetFirstNameNoTooltip] явно развилась склонность к поддержке; вопрос в том, позволю ли я этому продолжаться?"
 agot_dragon_personality.0007.a:0 "О, это облегчит тренировку!"
 agot_dragon_personality.0007.b:0 "Дракон должен знать свое место над толпой!"
 agot_dragon_personality.0007.c:0 "Предоставьте дополнительное питание для [growing_dragon.GetFirstNamePossessiveNoTooltip]."

 agot_dragon_personality.0008.t:0 "Властный ящер"
 agot_dragon_personality.0008.desc:0 "Неприятная новость о [growing_dragon.GetFirstNamePossessive], сегодня [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'начала', 'начал' )] требовать пищу, вместо того чтобы ждать, когда её дадут. Усугубляя разочарование, [growing_dragon.Custom('GetDragonSheHe')] даже [Select_CString( growing_dragon.IsFemale, 'стала', 'стал' )] ворчливо рычать на слуг, которые не #EMP поклонились#! когда вошли [growing_dragon.Custom('GetDragonHerHim')].\n\nУ [growing_dragon.GetFirstNameNoTooltip] явно развилась властность; вопрос в том, позволю ли я этому продолжаться?"
 agot_dragon_personality.0008.a:0 "В конце концов, дракона нужно уважать."
 agot_dragon_personality.0008.b:0 "Пока ты живешь под моей крышей, ты будешь уважать #EMP меня#!"
 agot_dragon_personality.0008.c:0 "Хорошо...тогда лучше подавать [Select_CString( growing_dragon.IsFemale, 'её', 'его' )] еду побыстрее!"

 agot_dragon_personality.0009.t:0 "Терпеливый змей"
 agot_dragon_personality.0009.desc:0 "Проходя по своим коридорам, я слышу спор, доносящийся из боковой комнаты, и останавливаюсь как раз вовремя, чтобы заметить, как один из моих слуг дает пощечину другому! Прежде чем я успеваю возразить, он замечает меня и объясняет: "Мне жаль, что вам пришлось это увидеть. Этот дурак забыл сегодня покормить [growing_dragon.GetFirstName]. Видимо, зверь ведет себя так тихо, что о нем можно забыть!"\n\nЯ уже слышал об этом, [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'стала, 'стал' )] почти незаметным, но я не ожидал, что это будет проявляться так! Должен ли я вмешаться, или это просто часть [growing_dragon.Custom('GetDragonHerHis')] характера?"
 agot_dragon_personality.0009.a:0 "Дракон не должен быть импульсивным, это облегчит дрессировку!"
 agot_dragon_personality.0009.b:0 "Терпение - это слабость! Я позабочусь о том, чтобы [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'усвоила', 'усвоил' )] это!"
 agot_dragon_personality.0009.c:0 "Ешьте с драконом в следующий раз, я уверен, тогда вы заметите голод зверя!"

 agot_dragon_personality.0010.t:0 "Требовательный обжора"
 agot_dragon_personality.0010.desc:0 "Этот шум просто не прекращается! Я слышу его уже целый час, и это сводит меня с ума! Наконец я решаю разобраться и нахожу что [growing_dragon.GetFirstName] протестует против одного из моих слуг.\n\n"Я прошу прощения!" он восклицает "Мы уже покормили [growing_dragon.GetFirstNameNoTooltip] и все же... [growing_dragon.Custom('GetDragonSheHe')] жалуется! [growing_dragon.Custom('GetDragonSheHe')|U] скребется о прутья, когда до [Select_CString( growing_dragon.IsFemale, 'неё', 'него' )] доносится запах!".\n\nКажется, что [growing_dragon.GetFirstNameNoTooltip] теперь [Select_CString( growing_dragon.IsFemale, 'нетерпеливая', 'нетерпеливый' )], [growing_dragon.Custom('GetDragonSheHe')] рычит целую вечность, и теперь мне приходится иметь с этим дело."
 agot_dragon_personality.0010.a:0 "Конечно, это важно, просто не слушайте."
 agot_dragon_personality.0010.b:0 "Не кормите дракона в этот раз, а в следующий раз увеличьте порцию вдвое."
 agot_dragon_personality.0010.c:0 "Тогда дайте [growing_dragon.Custom('GetDragonHerHim')] другое, более тихое место! Что бы [growing_dragon.Custom('GetDragonHerHim')] не пришлось больше шуметь!"

 agot_dragon_personality.0011.t:0 "Дружелюбный апокалипсис"
 agot_dragon_personality.0011.desc:0 "Для того, чтобы сохранить [growing_dragon.Custom('GetDragonHerHis')] натуральные инстникты, Я иногда позволяю [growing_dragon.GetFirstName] охотиться на живую добычу. Сегодня я принёс [growing_dragon.Custom('GetDragonHerHim')] оленя, но вместо того, чтобы атаковать, [growing_dragon.GetFirstNameNoTooltip] подошел к существу и теперь обнюхивает его!\n\nЧерез несколько минут олень, кажется, даже освоился и ложится! [growing_dragon.GetFirstNameNoTooltip] похоже, наслаждается компанией и даже позволяет оленю лизать [growing_dragon.Custom('GetDragonHerHis')] лицо!\n\nХотя такой характер может сослужить хорошую службу в этих стенах, мне интересно, как это повлияет на  его боевые навыки."
 agot_dragon_personality.0011.a:0 "Оууу! Так мило!"
 agot_dragon_personality.0011.b:0 "Нет, ты убьёшь его, как и #EMP других!#!"
 agot_dragon_personality.0011.c:0 "Что ж, похоже, у тебя появился друг! Оставь его здесь на ночь."

 agot_dragon_personality.0012.t:0 "Осторожный хищник"
 agot_dragon_personality.0012.desc:0 "Я бросаю еще один кусок мяса и аккуратно перемешиваю его с землей. #italic шлюп #!. Впрочем глаза [growing_dragon.GetFirstNamePossessive] следят за полетом мяса, и только когда я делаю шаг назад, [growing_dragon.Custom('GetDragonSheHe')] начинает пожирать его. Я делаю шаг вперед, чтобы бросить еще, но в ответ слышу недовольное шипение.\n\nКажется, что [growing_dragon.GetFirstNameNoTooltip] становится довольно [Select_CString( growing_dragon.IsFemale, 'территориальной', 'территориальным' )] и чувствует себя некомфортно рядом с кем бы то ни было [growing_dragon.Custom('GetDragonSheHe')] в данный момент не ест.\n\nХотя такой характер может сослужить хорошую службу в дикой природе, мне интересно, как это повлияет на [growing_dragon.Custom('GetDragonHerHis')] жизнь с людьми."
 agot_dragon_personality.0012.a:0 "Это хорошая привычка - быть осторожным."
 agot_dragon_personality.0012.b:0 "Дракон должен уметь доверять своему всаднику."
 agot_dragon_personality.0012.c:0 "Тогда дайте зверю еще поесть, и [growing_dragon.Custom('GetDragonSheHe')] будет более комфортно!"

 agot_dragon_personality.0013.t:0 "Умный поедатель"
 agot_dragon_personality.0013.desc:0 "Во время обычного дневного кормления разыгралась любопытная сцена с [growing_dragon.GetFirstName]. Я наблюдал, как дрессировщики вывели вперед кабана. Вместо того чтобы поразить своей прожорливостью, [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'проявила', 'проявил' )] поразительный уровень выдержки.\n\n[growing_dragon.GetSheHe|U] обошел кабана кругом, раздувая ноздри и не сводя глаз, но [growing_dragon.Custom('GetDragonHerHis')] могучие челюсти не сомкнулись. С легким толчком [growing_dragon.Custom('GetDragonHerHis')] морды, [growing_dragon.Custom('GetDragonSheHe')] заставил кабана подняться на ноги и [Select_CString( growing_dragon.IsFemale, 'отвела', 'отвёл' )] его к растущему в углу мху. Там, [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'наблюдала', 'наблюдал' )], как кабан поедает рассыпанные растения. Только после того, как кабан насытился, [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'приняла', 'принял' )] участие в приготовление [growing_dragon.Custom('GetDragonHerHis')] блюда собственного приготовления - жаркое из кабанчика с начинкой.\n\nТакая дисциплина во время [growing_dragon.Custom('GetDragonHerHis')] ужина говорит о многом. [growing_dragon.GetFirstNameNoTooltip] это дракон, обладающий довольно величественной сдержанностью."
 agot_dragon_personality.0013.a:0 "Что ж, это интересно. Нам придется посмотреть за этим ещё."
 agot_dragon_personality.0013.b:0 "Дракон должен быть прожорливым! Мы дадим [growing_dragon.Custom('GetDragonHerHim')] поесть!"
 agot_dragon_personality.0013.c:0 "Отлично! Наградите [growing_dragon.GetFirstNamePossessiveNoTooltip] за терпeние!"

 agot_dragon_personality.0014.t:0 "Бездонный желудок"
 agot_dragon_personality.0014.desc:0 "Я просматриваю полученные финансовые отчеты, когда замечаю одну особенно крупную статью расходов. "Драконья еда" - в два раза больше, чем в прошлом году. Расспросив своих сотрудников, я выяснил, что [growing_dragon.GetFirstName] ест всё больше и больше, и яростно жалуется, когда [Select_CString( growing_dragon.IsFemale, 'ей', 'ему' )] не дают столько, сколько он хочет. Находясь под угрозой, обработчики просто давали зверю все, что [growing_dragon.Custom('GetDragonSheHe')] [Select_CString( growing_dragon.IsFemale, 'хотела', 'хотел' )]!\n\nХотя дракон, столь привязанный к еде, довольно податлив, ситуация выходит из-под контроля. Возможно, это просто часть воспитания растущего дракона?"
 agot_dragon_personality.0014.a:0 "Дракона нужно хорошо кормить, это облегчит дрессировку!"
 agot_dragon_personality.0014.b:0 "Дисциплина, а не еда, вот что важно! Мы дадим [growing_dragon.Custom('GetDragonHerHim')] комманду тренироваться!"
 agot_dragon_personality.0014.c:0 "Назначьте [growing_dragon.Custom('GetDragonHerHim')] хоть какое нибудь упражнение!"

 agot_dragon_personality.0015.t:0 "Влечение к каннибализму"
 agot_dragon_personality.0015.desc:0 "Ужасные новости от смотрителей!\n\nПохоже, что во время кормления, [growing_dragon.GetFirstName] [Select_CString( growing_dragon.IsFemale, 'освободилась', 'освободился' )] от [growing_dragon.Custom('GetDragonHerHis')] оков и напал на [growing_dragon_victim.GetFirstName]! [growing_dragon_victim.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'была', 'был' )] [Select_CString( growing_dragon.IsFemale, 'убита', 'убит' )] прежде, чем кто-либо успел вмешаться, а [growing_dragon.GetFirstNameNoTooltip] с ликованием [Select_CString( growing_dragon.IsFemale, 'пировала', 'пировал' )] на останках."
 agot_dragon_personality.0015.a:0 "Драконы сражаются, такова их природа."
 agot_dragon_personality.0015.a.f:0 "Вы принимаете потерю [growing_dragon_victim.GetFirstNameNoTooltip] и растущий потенциал для дальнейших подобных событий."
 agot_dragon_personality.0015.b:0 "Это не приемлимо! Верните [growing_dragon.GetFirstNameNoTooltip] обратно!"
 agot_dragon_personality.0015.c:0 "Мы не можем удержать [Select_CString( growing_dragon.IsFemale, 'её', 'его' )]. Мы не можем позволить [Select_CString( growing_dragon.IsFemale, 'ей', 'ему' )] уйти..."
 agot_dragon_personality.0015.c.f:0 "У нас нет другого выбора, кроме как поставить тебя на место [growing_dragon.GetFirstNameNoTooltip]."

 agot_dragon_personality.0016.t:0 "Дракон в бегах!"
 agot_dragon_personality.0016.desc_start:0 "При дворе царит хаос! [growing_dragon.GetFirstName] [Select_CString( growing_dragon.IsFemale, 'освободилась', 'освободился' )] от [growing_dragon.Custom('GetDragonHerHis')] оков, и теперь на свободе, давая отпор тем, кто [growing_dragon.Custom('GetDragonHerHim')] не нравится, в потоке пламени и ярости!\n\n"
 agot_dragon_personality.0016.desc_knight:0 "Мне сказали, что [slain_knight.GetName] находиться среди мёртвых..."
 agot_dragon_personality.0016.desc_guard:0 "Мне сказали, что при этой попытке погибло много воинов"
 agot_dragon_personality.0016.desc_end:0 "И [growing_dragon.GetFirstNameNoTooltip] [Select_CString( growing_dragon.IsFemale, 'взлетела', 'взлетел' )] в небо, оставляя за собой [growing_dragon.Custom('GetDragonHerHis')] разрушительный след. Зверь направляется в сельскую местность, и я боюсь того, что произойдет теперь, когда [growing_dragon.GetFirstNameNoTooltip] на свободе и любит как человеческую, так и драконью плоть."
 agot_dragon_personality.0016.a:0 "Какой ужас я выпустил на волю?"
