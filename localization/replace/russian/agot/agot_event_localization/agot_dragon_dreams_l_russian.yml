l_russian:
 agot_dragon_dreams.0001.intro_own_dream:0 "Я просыпаюсь от сна, хватаюсь за голову и судорожно пытаюсь вспомнить детали своего сна.\n"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] появляется в моих покоях посреди ночи, [Select_CString(dragon_dreamer.IsFemale, 'бледная и потная', 'бледный и потный ' )].\n\n#italic«[ROOT.Char.GetFirstNameNoTooltip], мне приснился сон... #!»"
 agot_dragon_dreams.0001.intro_letter:0 "Один из слуг находит меня рано утром, когда я готовлюсь к предстоящему дню. «Простите, [dragon_dreamer.GetTitledFirstName] [Select_CString(dragon_dreamer.IsFemale, 'прислала', 'прислал' )] вам ворона с письмом для вас. В ней была записка, в которой говорилось, что вам срочно нужно увидеть [Select_CString(dragon_dreamer.IsFemale, 'её', 'его' )] как можно скорее.»\n\n#italic «[ROOT.Char.GetFirstNameNoTooltip], мне приснился сон... #!»"

 agot_dragon_dreams.0001.murder:0 "\n#italic    Дракон парит в открытом небе...#!\n#italic       тёмная фигура притаилась за скорпионом, яд блестит на кончике его жала...#!\n#italic          Дракон ревёт и падает с неба, когда жало пронзает его крыло.#!\n\nКто-то замышляет убийство, целью которого "
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Кладка драконьих яиц мерцает...#!\n#italic       тёмная фигура ползёт к ним, с пустым мешком у пояса...#!\n#italic          одно за другим яйца исчезают в тканевой сумке вора.#!\n\nКто-то замышляет похищение, целью которого "
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Дракон лежит, растянувшись на теплой земле...#!\n#italic       мирно отдыхает, его дыхание - это громоподобный гул...#!\n#italic          вдруг он встряхивается, с пронзительным рёвом!#!\n\nКто-то замышляет заговор, целью которого"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Два дракона парят над хрустальным морем...#!\n#italic       крылья как будто переплетаются, когда они летят вместе...#!\n#italic          двое становятся одним, пересекая Узкое море.#!\n\nКто-то замышляет побег, целью которого"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Дракон гордо возвышается над кладкой яиц...#!\n#italic       она взлетает на вечерний воздух, не замечая приближающейся из тумана тёмной фигуры....#!\n#italic          драгоценное яйцо, бесценное по своей стоимости, похищенное ночью.#!\n\nКто-то замышляет кражу, целью которой"
 agot_dragon_dreams.0001.target_other:0 " является [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 " является [target.GetSheHe]!"
 agot_dragon_dreams.0001.target_me:0 " являюсь я!"

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nПохоже, что [dragon_dreamer.GetFirstNameNoTooltip] видит драконьи сны. Моё сердце болит за ребенка, это будет тяжёлым грузом в грядущие годы...."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nПохоже, что я [Select_CString(ROOT.Char.IsFemale, 'драконья сновидица', 'драконий сновидец ' )]. Вспоминая древние сны о драконах, я надеюсь, что эти сны окажутся скорее полезными, чем обременительными...."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nПохоже, что [dragon_dreamer.GetFirstNameNoTooltip] видит драконьи сны. Ради [dragon_dreamer.GetHerHis] блага, я надеюсь, что это окажется больше благословением, чем проклятием..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nКак бы я ни [Select_CString(ROOT.Char.IsFemale, 'была благодарна', 'был благодарен' )] за информацию, я надеюсь, что сны, которые видит [dragon_dreamer.GetFirstNameNoTooltip], не слишком сильно влияют на н[dragon_dreamer.GetHerHis]..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nПока я не смогу прекратить этот заговор, эти сны будут преследовать меня...."

 agot_dragon_dreams.0001.a:0 "Мы должны остановить преступника, стоящего за этим!"


 agot_dragon_dreams.0100.t:0 "Видения неприятностей"
 agot_dragon_dreams.0100.desc.1:0 "Я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] посреди ночи "
 agot_dragon_dreams.0100.desc.root_is_dreamer:0 "в поту и в ужасе. Мне приснился сон о моей неминуемой гибели! Я не могу быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в том, что именно произойдёт, но я знаю достаточно, чтобы попытаться предотвратить это."
 agot_dragon_dreams.0100.desc.other_dreamer:0 "от звуков удаляющихся шагов. Слуга сообщает мне, что пришло письмо с указанием немедленно прочесть его. [ROOT.Var('dreamer').Char.GetName] пишет, что [Select_CString(dreamer.IsFemale, 'предвидела', 'предвидел' )] мою скорую гибель! [Select_CString(dreamer.IsFemale, 'Она', 'Он' )] пишет, что не [Select_CString(dreamer.IsFemale, 'уверена', 'уверен' )] в том, что именно произойдёт, но достаточно подробно описывает мне, как попытаться предотвратить это."
 agot_dragon_dreams.0100.desc.fallback:0 "Моя неминуемая гибель была предрешена."
 agot_dragon_dreams.0100.a:0 "Скоро!"