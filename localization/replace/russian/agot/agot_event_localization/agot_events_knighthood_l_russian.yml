 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "Межевой рыцарь"
 agot_knighthood.0016.desc:0 "Последние несколько дней в моих залах гостит межевой рыцарь. Кажется, мой сын [potential_child_squire.GetName] привязался к нему. Межевой рыцарь также привязался к моему сыну. Мой сын очарован его захватывающими историями об учтивости и рыцарстве.\n\n В последний день его прибывания при моём дворе межевой рыцарь предлагает остаться и позволить моему сыну стать его оруженосцем.\n\n Этот человек кажется достаточно благородным и это сделало бы моего сына очень, очень счастливым. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подумать об этом. "
 agot_knighthood.0016.a:0 "Да, вы должны остаться и взять его в оруженосцы!"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] присоединится к вашему двору и возьмёт вашего сына в качестве [hedge_knight.GetHerHis] [Concept ('squire', 'оруженосца')|e]."
 agot_knighthood.0016.b:0 "Нет, я не думаю, что вы подходящий рыцарь."
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] оставит ваш двор"

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "Межевой рыцарь и младший сын"
 agot_knighthood.0700.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. Представитель [hedge_knight.GetCulture.GetCollectiveNoun]ого народа по происхождению, он путешествовал по королевству, ища лорда, которому он мог бы служить. Об этом человеке я знаю лишь то, что он, конечно же, является рыцарем и, якобы, происходит из мелкой дворянской семьи Западных земель.\n\n Я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] на него никакого внимания, и поэтому [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что в ближайшее время он продолжит свой путь. Однако он улучил момент, когда я [Select_CString(ROOT.Char.IsFemale, 'была одна', 'был один' )] и предложил, чтобы мой сын, [potential_child_knight.GetName] был посвящён им в рыцари, в обмен на то, что ему будет позволено оставаться столько, сколько он пожелает!"
 agot_knighthood.0700.a:0 "Я полагаю, что такая договорённость может быть достигнута."
 agot_knighthood.0700.b:0 "Нет, я не соглашусь на это."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "Межевой рыцарь и лорд"
 agot_knighthood.0701.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. Представитель [hedge_knight.GetCulture.GetCollectiveNoun]ого народа по рождению, он путешествует по королевству по неизвестным причинам.\n\n Хотя я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] на него внимания, похоже, что он обратил внимание на меня. Рано утром одному из моих слуг была доставлена грубая записка, которую подписал никто иной, как [hedge_knight.GetFirstNamePossessive], в которой мне предлагается стать рыцарем. За соответствующую цену, говорится в записке, я могу стать рыцарем."
 agot_knighthood.0701.a:0 "Я соглашусь на эту сделку."
 agot_knighthood.0701.b:0 "Нет, я не соглашусь на это."

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Династическое рыцарство"
 agot_knighthood.0017.desc:0 "[Select_CString(potential_squire.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_squire'))] [potential_squire.GetName] ещё не является оруженосцем. Возможно, что предложив сделать [potential_squire.GetHerHis] своим оруженосцем, я смогу улучшить наши отношения?"
 agot_knighthood.0017.a:0 "Да, я предложу [potential_squire.GetHerHim] стать оруженосцем."
 agot_knighthood.0017.a.tt:0 "Вы просите персонажа [potential_squire.GetName] стать вашим [Concept ('squire', 'оруженосцем')|e]"
 agot_knighthood.0017.b:0 "Нет, это пустая трата времени."
 agot_knighthood.0017.b.tt:0 "Вы не предложите персонажу [potential_squire.GetName] стать вашим оруженосцем."

 agot_knighthood.0018.opening:0 "[potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "Я заметил, что вы ещё не оруженосец! Если вы хотите это исправить, то необходимо как можно скорее найти для этого подходящего рыцаря...\n\n К счастью, судьба связала нас кровью! Если хотите, я могу сделать вас своим оруженосцем и однажды, если вы это заслужите, я посвящу вас в рыцари."
 agot_knighthood.0018.a:0 "Ура, принимаю!"
 agot_knighthood.0018.b:0 "Извините, но нет."
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] отвечает"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] отклонил ваше предложение"

 agot_knighthood.0019.opening:0 "[knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "Я принимаю предложение стать вашим оруженосцем. В наших жилах течёт одна и та же кровь, поэтому мы должны стремиться укрепить эти узы!"
 agot_knighthood.0019.a:0 "Замечательно!"

 ##############################
 # Squire Notification Events #
 ##############################

 agot_knighthood.became_a_squire_toast.t:0 "Оруженосец"
 agot_knighthood.became_a_squire_toast.tt:0 "[my_knight.GetName] сделал меня своим оруженосцем"

 agot_knighthood.0300.t:0 "Прогресс оруженосца"
 agot_knighthood.0300.desc:0 "Мой оруженосец [my_squire.GetName] доказал свою ценность! [my_squire.GetSheHe|U] обучился всему, что должен уметь оруженосец и я считаю, что пришло время посвятить [my_squire.GetHerHis] в рыцари."
 agot_knighthood.0300.a:0 "Я посвящу [my_squire.GetHerHis] в рыцари."
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName] будет посвящён в рыцари!"

 agot_knighthood.0320.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))|U] посвящён в рыцари!"
 agot_knighthood.0320.desc_same_house:0 "До меня дошли вести о том, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName] был посвящён в рыцари! Дом [ROOT.GetCharacter.GetHouse.GetName] очень гордится им."
 agot_knighthood.0320.desc_not_same_house:0 "До меня дошли вести о том, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName] был посвящён в рыцари! Мы все очень гордимся им."
 agot_knighthood.0320.a:0 "[my_relation.GetSheHe] молодец!"

