 # Toast Tooltips #
 ##################

 agot_knighthood.increase_progtoknighthood_toast.tt:0 "Ваш прогресс к рыцарству увеличивается."
 agot_knighthood.decrease_progtoknighthood_toast.tt:0 "Ваш прогресс к рыцарству уменьшается"

 agot_knighthood.0021.a_toast:0 "Предоставлено место оруженосца"
 agot_knighthood.0021.a_toast.tt:0 "Вы стали оруженосцем персонажа [potential_knight.GetNamePossessive]"
 agot_knighthood.0021.b_toast:0 "[nearby_knight.GetName] ответил."
 agot_knighthood.0021.b_toast.tt:0 "[nearby_knight.GetName] отклонил вашу просьбу."

 ##Used in the Squire Interaction (Via char menu)
 agot_knighthood_squire_offer_accept_toast:0 "Просьба об оруженосце удоволетворена"
 agot_knighthood_squire_offer_accept_toast.tt:0 "У вас появился оруженосец!"
 agot_knighthood_squire_offer_reject_toast:0 "Просьба об оруженосце отклонена"
 agot_knighthood_squire_offer_reject_toast.tt:0 "Ваше предложение о положении оруженосца #N было отклонено!#!"
 
 ##Used In the Knighting Interactions (Via char menu)
 agot_knighthood_made_a_knight_toast:0 "Вы посвятили кого-то в рыцари!"
 agot_knighthood_made_a_knight_toast.tt:0 "Вы посвятили в рыцари персонажа [recipient.GetNameNoTooltip]!"

 agot_knighthood_youve_been_made_a_knight_toast:0 "Вы были посвящены в рыцари!"
 agot_knighthood_youve_been_made_a_knight_toast.tt:0 "Вы были посвящены в рыцари!"
 agot_knighthood_offer_rejected_toast:0 "Предложение посвятить в рыцари отклонено"
 agot_knighthood_offer_rejected_toast.tt:0 "Ваше предложение о посвящении в рыцари #N было отклонено!#!"

 #Used in places outside the 'grant knighthood' interaction
 agot_knighthood_made_a_knight_generic_toast:0 "Вы посвятили кого-то в рыцари!"
 agot_knighthood_made_a_knight_generic_toast.tt:0 "Вы посвятили кого-то в рыцари"

 #################################
 ## Battlefield Knighting Event ##
 #################################

 agot_knighthood.0601.t:0 "Рыцарство на поле боя"
 agot_knighthood.0601.desc:0 "После битвы во владении [battle_province.GetName], один из моих помощников представляет мне список солдат, которые показали себя очень хорошо. Имя [soldier_to_be_knighted.GetNamePossessive] запомнилось мне особенно.\n\n Мой помощник рекомендует посвятить их в рыцари на поспешной церемонии на поле боя; по его словам, посвящение в рыцари этих солдат, стоящих среди резни и руин битвы, поднимет боевой дух в наших рядах."
 agot_knighthood.0601.a:0 "Да, [soldier_to_be_knighted.GetFirstName] достоин стать рыцарем."
 agot_knighthood.0601.a.tt:0 "Вы посвятите персонажа [soldier_to_be_knighted.GetName] в рыцари."
 agot_knighthood.0601.b:0 "Нет, я не посвящу его в рыцари."

 agot_knighthood.0602.t:0 "Доблесть на поле боя"
 agot_knighthood.0602.desc:0 "После битвы во владении [battle_province.GetName], наш командир, [side_commander.GetName] [Select_CString(side_commander.IsFemale, 'вызвала', 'вызвал' )] к себе несколько человек, включая меня.\n\n[side_commander.GetSheHe] [Select_CString(side_commander.IsFemale, 'сообщила', 'сообщил' )] нам, что [side_commander.GetSheHe] [Select_CString(side_commander.IsFemale, 'впечатлена', 'впечатлён' )] нашей доблестью на поле боя и что благодаря этому мы будем посвящены в рыцари!"
 agot_knighthood.0602.a:0 "Теперь я рыцарь!"
 agot_knighthood.0602.a.tt:0 "Вы были посвящены в рыцари!"

 ######################################
 ## Special Squire Assignment Events ##
 ######################################

 agot_knighthood.0800.t:0 "Обучение детей рыцарскому делу"
 agot_knighthood.0800.desc:0 "Мой ребёнок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приказать члену моей Королевской гвардии заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом."
 agot_knighthood.0800.a:0 "Да!"
 agot_knighthood.0800.b:0 "Нет!"

 agot_knighthood.0801.t:0 "Обучение детей рыцарскому делу"
 agot_knighthood.0801.desc:0 "Мой ребёнок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приказать одному из моих вассалов заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом."
 agot_knighthood.0801.a:0 "Да!"
 agot_knighthood.0801.b:0 "Нет!"

 agot_knighthood.0802.opening:0 "Моему верному подданому,"
 agot_knighthood.0802.desc:0 "Настоящим я приказываю: [squire.GetName] должен стать вашим оруженосцем! Я надеюсь, что [squire.GetName] узнает от вас все тонкости рыцарства!"
 agot_knighthood.0802.a:0 "Я получил приказ."

