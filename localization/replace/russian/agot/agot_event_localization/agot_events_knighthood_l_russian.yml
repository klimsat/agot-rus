l_russian:

 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "Межевой рыцарь"
 agot_knighthood.0016.desc:0 "Последние несколько дней в моих залах гостит межевой рыцарь. Кажется, мой сын [potential_child_squire.GetName] привязался к нему. Межевой рыцарь также привязался к моему сыну. Мой сын очарован его захватывающими историями об учтивости и рыцарстве.\n\n В последний день его прибывания при моём дворе межевой рыцарь предлагает остаться и позволить моему сыну стать его оруженосцем.\n\n Этот человек кажется достаточно благородным и это сделало бы моего сына очень, очень счастливым. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подумать об этом. "
 agot_knighthood.0016.a:0 "Да, вы должны остаться и взять его в оруженосцы!"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] присоединится к вашему двору и возьмёт вашего сына в качестве [hedge_knight.GetHerHis] [Concept ('squire', 'оруженосца')|e]."
 agot_knighthood.0016.b:0 "Нет, я не думаю, что вы подходящий рыцарь."
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] оставит ваш двор"

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "Межевой рыцарь и младший сын"
 agot_knighthood.0700.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. Представитель [hedge_knight.GetCulture.GetCollectiveNoun]ого народа по происхождению, он путешествовал по королевству, ища лорда, которому он мог бы служить. Об этом человеке я знаю лишь то, что он, конечно же, является рыцарем и, якобы, происходит из мелкой дворянской семьи Западных земель.\n\n Я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] на него никакого внимания, и поэтому [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что в ближайшее время он продолжит свой путь. Однако он улучил момент, когда я [Select_CString(ROOT.Char.IsFemale, 'была одна', 'был один' )] и предложил, чтобы мой сын, [potential_child_knight.GetName] был посвящён им в рыцари, в обмен на то, что ему будет позволено оставаться столько, сколько он пожелает!"
 agot_knighthood.0700.a:0 "Я полагаю, что такая договорённость может быть достигнута."
 agot_knighthood.0700.b:0 "Нет, я не соглашусь на это."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "Межевой рыцарь и лорд"
 agot_knighthood.0701.desc:0 "Межевой рыцарь по имени [hedge_knight.GetName] недавно посетил мой двор. Представитель [hedge_knight.GetCulture.GetCollectiveNoun]ого народа по рождению, он путешествует по королевству по неизвестным причинам.\n\n Хотя я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] на него внимания, похоже, что он обратил внимание на меня. Рано утром одному из моих слуг была доставлена грубая записка, которую подписал никто иной, как [hedge_knight.GetFirstNamePossessive], в которой мне предлагается стать рыцарем. За соответствующую цену, говорится в записке, я могу стать рыцарем."
 agot_knighthood.0701.a:0 "Я соглашусь на эту сделку."
 agot_knighthood.0701.b:0 "Нет, я не соглашусь на это."

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Династическое рыцарство"
 agot_knighthood.0017.desc:0 "[Select_CString(potential_squire.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_squire'))] [potential_squire.GetName] ещё не является оруженосцем. Возможно, что предложив сделать [potential_squire.GetHerHis] своим оруженосцем, я смогу улучшить наши отношения?"
 agot_knighthood.0017.a:0 "Да, я предложу [potential_squire.GetHerHim] стать оруженосцем."
 agot_knighthood.0017.a.tt:0 "Вы просите персонажа [potential_squire.GetName] стать вашим [Concept ('squire', 'оруженосцем')|e]"
 agot_knighthood.0017.b:0 "Нет, это пустая трата времени."
 agot_knighthood.0017.b.tt:0 "Вы не предложите персонажу [potential_squire.GetName] стать вашим оруженосцем."

 agot_knighthood.0018.opening:0 "[potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "Я заметил, что вы ещё не оруженосец! Если вы хотите это исправить, то необходимо как можно скорее найти для этого подходящего рыцаря...\n\n К счастью, судьба связала нас кровью! Если хотите, я могу сделать вас своим оруженосцем и однажды, если вы это заслужите, я посвящу вас в рыцари."
 agot_knighthood.0018.a:0 "Ура, принимаю!"
 agot_knighthood.0018.b:0 "Извините, но нет."
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] отвечает"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] отклонил ваше предложение"

 agot_knighthood.0019.opening:0 "[knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "Я принимаю предложение стать вашим оруженосцем. В наших жилах течёт одна и та же кровь, поэтому мы должны стремиться укрепить эти узы!"
 agot_knighthood.0019.a:0 "Замечательно!"

 ##############################
 # Squire Notification Events #
 ##############################

 agot_knighthood.became_a_squire_toast.t:0 "Оруженосец"
 agot_knighthood.became_a_squire_toast.tt:0 "[my_knight.GetName] сделал меня своим оруженосцем"

 agot_knighthood.0300.t:0 "Прогресс оруженосца"
 agot_knighthood.0300.desc:0 "Мой оруженосец [my_squire.GetName] доказал свою ценность! [my_squire.GetSheHe|U] обучился всему, что должен уметь оруженосец и я считаю, что пришло время посвятить [my_squire.GetHerHis] в рыцари."
 agot_knighthood.0300.a:0 "Я посвящу [my_squire.GetHerHis] в рыцари."
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName] будет посвящён в рыцари!"

 agot_knighthood.0320.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))|U] посвящён в рыцари!"
 agot_knighthood.0320.desc_same_house:0 "До меня дошли вести о том, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName] был посвящён в рыцари! Дом [ROOT.GetCharacter.GetHouse.GetName] очень гордится им."
 agot_knighthood.0320.desc_not_same_house:0 "До меня дошли вести о том, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName] был посвящён в рыцари! Мы все очень гордимся им."
 agot_knighthood.0320.a:0 "[my_relation.GetSheHe] молодец!"

 ##################
 # Toast Tooltips #
 ##################

 agot_knighthood.increase_progtoknighthood_toast.tt:0 "Ваш прогресс к рыцарству увеличивается."
 agot_knighthood.decrease_progtoknighthood_toast.tt:0 "Ваш прогресс к рыцарству уменьшается"

 agot_knighthood.0021.a_toast:0 "Предоставлено место оруженосца"
 agot_knighthood.0021.a_toast.tt:0 "Вы стали оруженосцем персонажа [potential_knight.GetNamePossessive]"
 agot_knighthood.0021.b_toast:0 "[nearby_knight.GetName] ответил."
 agot_knighthood.0021.b_toast.tt:0 "[nearby_knight.GetName] отклонил вашу просьбу."

 ##Used in the Squire Interaction (Via char menu)
 agot_knighthood_squire_offer_accept_toast:0 "Просьба об оруженосце удоволетворена"
 agot_knighthood_squire_offer_accept_toast.tt:0 "У вас появился оруженосец!"
 agot_knighthood_squire_offer_reject_toast:0 "Просьба об оруженосце отклонена"
 agot_knighthood_squire_offer_reject_toast.tt:0 "Ваше предложение о положении оруженосца #N было отклонено!#!"
 
 ##Used In the Knighting Interactions (Via char menu)
 agot_knighthood_made_a_knight_toast:0 "Вы посвятили кого-то в рыцари!"
 agot_knighthood_made_a_knight_toast.tt:0 "Вы посвятили в рыцари персонажа [recipient.GetNameNoTooltip]!"

 agot_knighthood_youve_been_made_a_knight_toast:0 "Вы были посвящены в рыцари!"
 agot_knighthood_youve_been_made_a_knight_toast.tt:0 "Вы были посвящены в рыцари!"
 agot_knighthood_offer_rejected_toast:0 "Предложение посвятить в рыцари отклонено"
 agot_knighthood_offer_rejected_toast.tt:0 "Ваше предложение о посвящении в рыцари #N было отклонено!#!"

 #Used in places outside the 'grant knighthood' interaction
 agot_knighthood_made_a_knight_generic_toast:0 "Вы посвятили кого-то в рыцари!"
 agot_knighthood_made_a_knight_generic_toast.tt:0 "Вы посвятили кого-то в рыцари"

 ################################
 # Tournament Events/Promotions #
 ################################

 agot_knighthood.0500.t:0 "Мой оруженосец, победитель"
 agot_knighthood.0500.desc:0 "Мой оруженосец [winning_squire.GetName] победил в турнире! Соревнуясь со многими другими участниками, [winning_squire.GetSheHe] одержал верх и пробился к вершине.\n\n Это просто потрясающее достижение. Это просто неслыханно, чтобы простой #italic оруженосец#! победил рыцарей и других воинов королевства.\n\n Как посчитали бы многие, этого достижения достаточно для того, чтобы посвятить человека в рыцари..."
 agot_knighthood.0500.a:0 "Да, [winning_squire.GetNameNoTooltip] заслуживает посвящения в рыцари!"
 agot_knighthood.0500.a.tt:0 "Вы посвятите своего оруженосца в рыцари!"
 agot_knighthood.0500.b:0 "Нет, не будем забегать вперед."
 agot_knighthood.0500.b.tt:0 "Вы не посвятите своего оруженосца в рыцари."

 agot_knighthood.0501.t:0 "Рыцарство"
 agot_knighthood.0501.desc:0 "Пока я наслаждаюсь славой победителя турнира во владении [host.GetNamePossessive],  [my_knight.GetTitledFirstName] подходит ко мне и велит встать на колени.\n\n[my_knight.GetSheHe] торжественно обнажает свой меч. Когда [my_knight.GetSheHe] кладет свой меч мне на правое плечо, какофония празднования турнира стихает. Все смотрят на нас.\n\n[my_knight.GetSheHe] торжественно произносит: «[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянёшься ли ты перед богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, твоему сюзерену и твоему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на тебя, какими бы тяжёлыми, скромными или опасными они ни были?»"
 agot_knighthood.0501.a:0 "Да, клянусь."
 agot_knighthood.0501.a.tt:0 "Вы клянетесь отстаивать рыцарские ценности."

 agot_knighthood.0502.t:0 "Рыцарство"
 agot_knighthood.0502.desc:0 "[my_knight.GetName] приставляет меч к моему левому плечу и улыбается. «Встань, #V сир#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], рыцарь!»"
 agot_knighthood.0502.a:0 "Теперь я рыцарь!"
 agot_knighthood.0502.a.tt:0 "Вы были посвящены в рыцари!"

 agot_knighthood.0503.t:0 "Оруженосец достойно проявил себя"
 agot_knighthood.0503.desc:0 "Недавно завершился турнир во владении [host.GetNamePossessive] Хотя у меня был приятный опыт, победителем стал кто-то неожиданный: [winning_squire.GetName], амбициозный оруженосец, у которого нет рыцаря-наставника!\n\n Хотя [winning_squire.GetName] прошёл некоторое обучение традициям рыцарства, [winning_squire.GetSheHe] всё ещё является всего лишь оруженосцем. [winning_squire.GetHerHis|U] выступление на турнире впечатлило многих. Если бы у [winning_squire.GetName] всё ещё был рыцарь-наставник, то он, несомненно, получил бы рыцарское звание. Жаль, что такой талант растрачивается впустую.\n\nЕсли бы я [Select_CString(ROOT.Char.IsFemale, 'посвятила', 'посвятил' )] [winning_squire.GetHerHis] в рыцари, то я бы [Select_CString(ROOT.Char.IsFemale, 'исправила', 'исправил' )] эту ошибку. Никто не будет возражать, в конце концов, [winning_squire.GetSheHe] это заслужил."
 agot_knighthood.0503.a:0 "Да, [winning_squire.GetName] станет рыцарем! "
 agot_knighthood.0503.a.tt:0 "Вы посвятите в рыцари персонажа [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0503.b:0 "Нет, это не моя обязанность."
 agot_knighthood.0503.b.tt:0 "Вы не посвятите персонажа [winning_squire.GetNameNoTooltip] в рыцари."

 agot_knighthood.0504.t:0 "Рыцарство"
 agot_knighthood.0504.desc:0 "Пока я купаюсь в лучах славы победителя турнира во владении [host.GetNamePossessive], [potential_knight_maker.GetTitledFirstName], другой участник, подходит ко мне и приказывает встать перед ним на колени. [potential_knight_maker.GetSheHe|U] говорит мне, что выиграть турнир и остаться оруженосцем будет неправильно - [potential_knight_maker.GetSheHe] хочет посвятить меня в #bold рыцари#!!\n\n Я преклоняю перед ним колени и [potential_knight_maker.GetSheHe] торжественно обнажает свой меч. Когда [potential_knight_maker.GetSheHe] кладёт свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n[potential_knight_maker.GetSheHe|U] торжественно произносит: «[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянешься ли ты перед богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, твоему сюзерену и твоему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на тебя, какими бы тяжёлыми или опасными они ни были?»"
 agot_knighthood.0504.a:0 "Да, я клянусь"
 agot_knighthood.0504.a.tt:0 "Вы клянетесь отстаивать рыцарские ценности."
# agot_knighthood.0504.b:0 "Если подумать, нет, я не клянусь."
# agot_knighthood.0504.b.tt:0 "Вы отказываетесь принести клятву и быть посвященным в рыцари [potential_knight_maker.GetName]."

 agot_knighthood.0505.t:0 "Рыцарство"
 agot_knighthood.0505.desc:0 "[potential_knight_maker.GetName] перемещает свой меч к моему левому плечу и улыбается. «Встань, #V сир#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], рыцарь!»"
 agot_knighthood.0505.a:0 "Теперь я рыцарь!"
 agot_knighthood.0505.a.tt:0 "Вы были посвящены в рыцари!"

 agot_knighthood.0510.t:0 "Победитель турнира"

 agot_knighthood.0510.desc.host_perspective:0 "Грандиозный турнир, который я [Select_CString(ROOT.Char.IsFemale, 'устраивала', 'устраивал' )], только что подошёл к концу. Несмотря на то, что [winning_squire.GetName] не был рыцарем, он смог одержать победу над всеми остальными собравшимися рыцарями и воинами.\n\n Хотя для некоторых достаточно золота и славы, я не могу не думать, что [winning_squire.GetNamePossessive] выступил настолько впечатляюще, что заслуживает дополнительной награды. Возможно, рыцарство — подходящая награда для такого таланта."

 agot_knighthood.0510.desc.participant_perspective:0 "Грандиозный турнир, в котором я недавно [Select_CString(ROOT.Char.IsFemale, 'участвовала', 'участвовал' )], только что подошёл к концу. Несмотря на то, что [winning_squire.GetName] не был рыцарем, он смог одержать победу над всеми остальными собравшимися рыцарями и воинами.\n\n Хотя для некоторых достаточно золота и славы, я не могу не думать, что [winning_squire.GetNamePossessive] выступил настолько впечатляюще, что заслуживает дополнительной награды. Возможно, рыцарство — подходящая награда для такого таланта. Всякий рыцарь может посвятить другого в рыцари. [winning_squire.GetName] может стать рыцарем, если я проведу церемонию, чтобы все знали и помнили о [winning_squire.GetHerHis] воинском искусстве."

 agot_knighthood.0510.desc.fallback:0 "Fallback DESC: Сообщите о баге, если видите это сообщение в своей сохранённой игре."
 agot_knighthood.0510.a:0 "Да, [winning_squire.GetName] достоин стать рыцарем! "
 agot_knighthood.0510.a.tt:0 "Вы посвятите персонажа [winning_squire.GetNameNoTooltip] в рыцари."
 agot_knighthood.0510.b:0 "Нет, это не моя обязанность."
 agot_knighthood.0510.b.tt:0 "Вы не посвятите персонажа [winning_squire.GetNameNoTooltip] в рыцари."

 agot_knighthood.0511.t:0 "Победитель турнира"
 agot_knighthood.0511.desc.host_perspective:0 "Пока я купаюсь в лучах славы победителя турнира, [potential_knight_maker.GetName], хозяин турнира, подходит ко мне и призывает встать перед ним на колени. [potential_knight_maker.GetSheHe|U] говорит мне, что выиграть турнир и не стать рыцарем будет неправильно - [potential_knight_maker.GetSheHe|U] хочет посвятить меня в #bold рыцари#!!\n\n Я преклоняю перед ним колени и [potential_knight_maker.GetSheHe] торжественно обнажает свой меч. Когда [potential_knight_maker.GetSheHe] кладёт свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n[potential_knight_maker.GetSheHe|U] торжественно произносит: «[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянёшься ли ты перед богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, твоему сюзерену и твоему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на тебя, какими бы тяжёлыми или опасными они ни были?»"
 agot_knighthood.0511.a:0 "Да, клянусь."
 agot_knighthood.0511.a.tt:0 "Вы клянётесь отстаивать рыцарские ценности."

 agot_knighthood.0511.desc.participant_perspective:0 "Пока я купаюсь в лучах славы победителя турнира во владении [host.GetNamePossessive], [potential_knight_maker.GetName], другой участник, подходит ко мне и призывает встать перед ним на колени. [potential_knight_maker.GetSheHe|U] говорит мне, что выиграть турнир и не стать рыцарем будет неправильно - [potential_knight_maker.GetSheHe] хочет посвятить меня в #bold рыцари#!!\n\n Я преклоняю перед ним колени и [potential_knight_maker.GetSheHe] торжественно обнажает свой меч. Когда [potential_knight_maker.GetSheHe] кладёт свой меч мне на правое плечо, шум празднования турнира стихает. Все смотрят на нас.\n\n[potential_knight_maker.GetSheHe|U] торжественно произносит: «[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], клянёшься ли ты перед богами и людьми защищать тех, кто не может защитить себя сам, защитить всех женщин и детей, повиноваться своим капитанам, твоему сюзерену и твоему королю, храбро сражаться, когда это необходимо, и выполнять другие задачи, возложенные на тебя, какими бы тяжелыми или опасными они ни были?»"
 agot_knighthood.0511.a:0 "Да, клянусь."
 agot_knighthood.0511.a.tt:0 "Вы клянётесь отстаивать рыцарские ценности."

 agot_knighthood.0512.t:0 "Рыцарство"
 agot_knighthood.0512.desc:0 "[potential_knight_maker.GetName] перемещает свой меч к моему левому плечу и улыбается. «Встань, #V сир#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], рыцарь!»"
 agot_knighthood.0512.a:0 "Теперь я рыцарь!"
 agot_knighthood.0512.a.tt:0 "Вы были посвящены в рыцари!"

 #################################
 ## Battlefield Knighting Event ##
 #################################

 agot_knighthood.0601.t:0 "Рыцарство на поле боя"
 agot_knighthood.0601.desc:0 "После битвы во владении [battle_province.GetName], один из моих помощников представляет мне список солдат, которые показали себя очень хорошо. Имя [soldier_to_be_knighted.GetNamePossessive] запомнилось мне особенно.\n\n Мой помощник рекомендует посвятить их в рыцари на поспешной церемонии на поле боя; по его словам, посвящение в рыцари этих солдат, стоящих среди резни и руин битвы, поднимет боевой дух в наших рядах."
 agot_knighthood.0601.a:0 "Да, [soldier_to_be_knighted.GetFirstName] достоин стать рыцарем."
 agot_knighthood.0601.a.tt:0 "Вы посвятите персонажа [soldier_to_be_knighted.GetName] в рыцари."
 agot_knighthood.0601.b:0 "Нет, я не посвящу его в рыцари."

 agot_knighthood.0602.t:0 "Доблесть на поле боя"
 agot_knighthood.0602.desc:0 "После битвы во владении [battle_province.GetName], наш командир, [side_commander.GetName] [Select_CString(side_commander.IsFemale, 'вызвала', 'вызвал' )] к себе несколько человек, включая меня.\n\n[side_commander.GetSheHe] [Select_CString(side_commander.IsFemale, 'сообщила', 'сообщил' )] нам, что [side_commander.GetSheHe] [Select_CString(side_commander.IsFemale, 'впечатлена', 'впечатлён' )] нашей доблестью на поле боя и что благодаря этому мы будем посвящены в рыцари!"
 agot_knighthood.0602.a:0 "Теперь я рыцарь!"
 agot_knighthood.0602.a.tt:0 "Вы были посвящены в рыцари!"

