## Special Squire Assignment Events ##
######################################

agot_knighthood.0800.t:0 "Обучение детей рыцарскому делу"
agot_knighthood.0800.desc:0 "Мой ребёнок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приказать члену моей Королевской гвардии заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом."
agot_knighthood.0800.a:0 "Да!"
agot_knighthood.0800.b:0 "Нет!"

agot_knighthood.0801.t:0 "Обучение детей рыцарскому делу"
agot_knighthood.0801.desc:0 "Мой ребёнок, [squire.GetName], недавно достиг возраста, в котором он может стать оруженосцем. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы приказать одному из моих вассалов заняться им? Я считаю, что [knight.GetName] был бы хорошим кандидатом."
agot_knighthood.0801.a:0 "Да!"
agot_knighthood.0801.b:0 "Нет!"

agot_knighthood.0802.opening:0 "Моему верному подданому,"
agot_knighthood.0802.desc:0 "Настоящим я приказываю: [squire.GetName] должен стать вашим оруженосцем! Я надеюсь, что [squire.GetName] узнает от вас все тонкости рыцарства!"
agot_knighthood.0802.a:0 "Я получил приказ."


