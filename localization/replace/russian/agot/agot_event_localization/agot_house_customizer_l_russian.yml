 agot_house_customizer.0021.a:0 "Я буду играть как ребёнок персонажа [hc_random_relative_selection.GetName]!"

 agot_house_customizer.0026.t:0 "Редактор дома - Крепкое семя"
 agot_house_customizer.0026.desc:0 "Члены #V дома [ROOT.Char.GetHouse.GetName]#! в каждом поколении обладают характерными внешними чертами. Из поколения в поколение они передавали уникальный внешний вид, отличавший их от других домов.\n\nПожалуйста, выберите, хотите ли вы применить характерные семейные черты#V дома [ROOT.Char.GetHouse.GetName]#! к вашему персонажу."
 agot_house_customizer.0026.a:0 "Да, сделайте моего персонажа похожим на представителей дома [ROOT.Char.GetHouse.GetName]!"
 agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning Это изменит внешний вид созданного вами персонажа#!"
 agot_house_customizer.0026.b:0 "Нет, я не хочу менять внешний вид персонажа."


 agot_house_customizer.0200.t:0 "Редактор дома - Выбор родственника"
 agot_house_customizer.0200.desc:0 "Выберите родственника, которого вы хотите считать родителем, из списка ниже."
 agot_house_customizer.0200.ex:0 "Я хочу быть ребёнком этого персонажа!"
