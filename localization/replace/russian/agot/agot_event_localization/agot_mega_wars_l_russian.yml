l_russian:
 # Character Interactions
 interaction_category_agot_mega_wars:0 "Мега Войны"
 agot_mw_join_loyalists:0 "AI: Присоединиться к лоялистам"
 agot_mw_join_loyalists_desc:0 "AI: Присоединиться к лоялистам"
 agot_mw_join_rebel:0 "AI: Присоединиться к восставшим"
 agot_mw_join_rebel_desc:0 "AI: Присоединиться к восставшим"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Вы не можете присягать на верность в разгар гражданской войны."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "Королевство в состоянии войны"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] находится в состоянии войны, мы должны послать воронов великим лордам, сплотив их на защиту короны."
 agot_mega_wars.0002.a:0 "Созвать знамена!"
 agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName] [Select_CString(mw_rebel_leader.IsFemale, 'начала', 'начал' )] против вас [Concept('agot_mw_mega_wars', 'мега-войну')|E]!"
 agot_mega_wars.0002.b:0 "Как устроены гражданские войны?"
 agot_mega_wars.0003.desc.a.1:0 "Наше время пришло! [mw_rebel_leader.GetTitledFirstName], [Select_CString(mw_rebel_leader.IsFemale, 'поддержанная', 'поддержанный' )] нами, [Select_CString(mw_rebel_leader.IsFemale, 'предъявила', 'предъявил' )] требования нашей фракции короне в лице персонажа [mw_crown.GetTitledFirstName]. Однако [mw_crown.GetNameRegnal] [Select_CString(mw_crown.IsFemale, 'отказала', 'отказал' )] нам. Чтобы получить желаемое, мы должны прибегнуть к дипломатии стали и железа..."
 agot_mega_wars.0003.desc.a.2:0 "[mw_rebel_leader.GetFullName] [Select_CString(mw_rebel_leader.IsFemale, 'восстала', 'восстал' )] против короны в лице персонажа [mw_crown.GetFullName] в восстании, известном как «[war.GetName]». Поскольку регенство над персонажем [mw_diarch_target.GetName] ложится на мои плечи, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, сохранят ли [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] верность короне, которую олицетворяет [mw_crown.GetTitledFirstName], присоединятся ли к восставшим, коих возглавляет [mw_rebel_leader.GetTitledFirstName], или останутся нейтральными и позволят течению времени определить моё решение. Я также [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, какова будет моя роль в этом противостоянии..."
 agot_mega_wars.0003.desc.a.3:0 "[mw_rebel_leader.GetFullName] [Select_CString(mw_rebel_leader.IsFemale, 'восстала', 'восстал' )] против короны в лице персонажа [mw_crown.GetFullName] в восстании, известном как «[war.GetName]». Поскольку регенство над персонажем [mw_diarch_target.GetName] ложится на мои плечи, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, сохранят ли [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] верность короне, которую олицетворяет [mw_crown.GetTitledFirstName], присоединятся ли к восставшим, коих возглавляет [mw_rebel_leader.GetTitledFirstName], или останутся нейтральными и позволят течению времени определить моё решение."
 agot_mega_wars.0003.desc.a.4:0 "[Select_CString(mw_crown.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))], [Select_CString(mw_crown.IsFemale,'королева','король')], [Select_CString(mw_crown.IsFemale, 'объявила', 'объявил' )], что мы вступаем в войну. [mw_rebel_leader.GetFullName] [Select_CString(mw_rebel_leader.IsFemale, 'восстала', 'восстал' )] против нас в восстании, известном как [war.GetName]!\n\nКак [Select_CString(dragonstone_prince.IsFemale,'Принцесса','Принц')] Драконьего Камня, мои войска необходимы для защиты державы. Сейчас тяжёлое время, и каждый воин должен быть готов сражаться за наш дом и честь.\n\nПламя войны настигает нас, и мы должны стойко противостоять врагу."
 agot_mega_wars.0003.desc.a.10:0 "[mw_rebel_leader.GetTitledFirstName] [Select_CString(mw_rebel_leader.IsFemale, 'восстала', 'восстал' )] против короны в лице персонажа [mw_crown.GetFullName] в восстании, известном как «[war.GetName]». Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение: сохранить верность короне, которую олицетворяет [mw_crown.GetFullName], присоединиться к восставшим, коих возглавляет [mw_rebel_leader.GetFullName] или оставаться [Select_CString(ROOT.Char.IsFemale, 'нейтральной', 'нейтральным' )] и позволить течению времени определить моё решение."
 agot_mega_wars.0003.desc.b:0 "Однако, поскольку вы ранее поклялись в верности персонажу [ROOT.Var('mw_is_loyal_to').Char.GetName], теперь от меня ожидают, что я сдержу свое слово..."
 agot_mega_wars.0003.desc.c:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает поддержать корону..."
 agot_mega_wars.0003.desc.d:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает сохранить нейтралитет..."
 agot_mega_wars.0003.desc.e:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает поддержать мятежников..."
 agot_mega_wars.0003.desc.f:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] решает провозгласить независимость..."
 agot_mega_wars.0003.a:0 "Восставшие дорого заплатят за это."
 agot_mega_wars.0003.a.tt:0 "Вы предаёте персонажа [mw_rebel_leader.GetFullName] и [mw_rebel_leader.GetHerHis] заговорщиков."
 agot_mega_wars.0003.a.dragonstone_positive:0 "Надеюсь, мои воины хорошо послужат [Select_CString(mw_crown.IsFemale,'королеве','королю')]."
 agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.GetSheHe|U] не имеет права, Драконий Камень должен быть моим!"
 agot_mega_wars.0003.ba:0 "Я не вижу причин вмешиваться."
 agot_mega_wars.0003.bb:0 "Пусть это решат приливы войны..."
 agot_mega_wars.0003.c:0 "Дело восстания праведно!"
 agot_mega_wars.0003.c.tt:0 "Вы присоединяетесь к восстанию на стороне персонажа [mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.c.tt.independence:0 "Поскольку эта война за независимость, вы также получите независимость, если одержите победу!"
 agot_mega_wars.0003.d:0 "Сейчас самое время проложить наш собственный путь!"
 agot_mega_wars.0003.d.tt:0 "Вы начинаете свою собственную войну за независимость против персонажа [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Поскольку ранее я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] в верности персонажу [mw_is_loyal_to.GetName], моё поведение будет расценено как бесчестное."
 agot_mega_wars.0003.tt:0 "Началась [Concept('agot_mw_mega_wars', 'мега-война')|E]."
 MW_DEBUG_JOIN_LOYALISTS:0 "ИИ вероятно: #N Присоединится к лоялистам#!"
 MW_DEBUG_STAY_NEUTRAL:0 "ИИ вероятно: #N Сохранит нейтралитет#!"
 MW_DEBUG_JOIN_REBELS:0 "ИИ вероятно: #N Присоединится к восстанию#!"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "ИИ вероятно: #N Провозгласит независимость#!"

 agot_mega_wars.0004.desc:0 "Перед лицом разгорающейся войны от меня ожидают, что я отправлю на подмогу свои войска. Мне нужно решить, сколько войск я выделю..."
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] получит всех моих людей!"
 agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] и без того получает достаточно."

 agot_mega_wars.0005.desc.a:0 "В связи с развернувшейся войной [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], мой [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], решает, что [ROOT.Char.GetPrimaryTitle.GetNameNoTier] должны поддержать персонажа [mw_crown.GetFullName] в противостоянии, известном как «[war.GetName]»."
 agot_mega_wars.0005.desc.b:0 "В связи с развернувшейся войной [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], мой [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], решает, что [ROOT.Char.GetPrimaryTitle.GetNameNoTier] должны оставаться нейтральными."
 agot_mega_wars.0005.desc.c:0 "В связи с развернувшейся войной [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], мой [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], решает, что [ROOT.Char.GetPrimaryTitle.GetNameNoTier] должны поддержать персонажа [mw_rebel_leader.GetFullName] в противостоянии, известном как «[war.GetName]»."
 agot_mega_wars.0005.desc:0 "\nКак только я возьму власть в свои руки, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пересмотреть это решение и принять его в зависимости от того, как приливы и отливы времени изменили положение дел..."
 agot_mega_wars.0005.a:0 "Всё так, как есть..."

 # Event chain for independence declaration, no taxation without representation...
 agot_mega_wars.0010.t:0 "Восстание [mw_independence_rebel_leader.GetDynastyName]а"
 agot_mega_wars.0010.desc:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе. [mw_independence_rebel_leader.GetFullName] [Select_CString(mw_independence_rebel_leader.IsFemale, 'отказалась', 'отказался' )] от своей верности короне в лице персонажа [mw_crown.GetFullName] и [Select_CString(mw_independence_rebel_leader.IsFemale, 'подняла', 'поднял' )] восстание."
 agot_mega_wars.0010.a:0 "Давайте посмотрим, чем это обернется..."

 agot_mega_wars.0011.t:0 "Восстание [mw_independence_rebel_leader.GetDynastyName]а"
 agot_mega_wars.0011.desc.a:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе. [mw_independence_rebel_leader.GetFullName] [Select_CString(mw_independence_rebel_leader.IsFemale, 'отказалась', 'отказался' )] от своих клятв верности персонажу [mw_crown.GetFullName] и [Select_CString(mw_independence_rebel_leader.IsFemale, 'подняла', 'поднял' )] восстание."
 agot_mega_wars.0011.desc.b:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе. [mw_independence_rebel_leader.GetTitledFirstName] и [mw_independence_rebel_loc_scope.GetTitledFirstName] отказались от своей верности короне в лице персонажа [mw_crown.GetTitledFirstName] и подняли восстание."
 agot_mega_wars.0011.desc.c:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] в хаосе. [mw_independence_rebel_leader.GetTitledFirstName] в числе прочих отказывается от своей верности короне в лице персонажа [mw_crown.GetTitledFirstName] и поднимает восстание."
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] пожалеет об этом дне!"
 agot_mega_wars.0011.a.tt:0 "Вы вступите в войну с персонажем [temp_loc_scope.GetTitledFirstName]!"
 agot_mega_wars.0011.b:0 "Я устал от этого, пусть [independence_rebel_leader.GetSheHe] уходит..."
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] получает независимость!"

 agot_mega_wars.0012.opening:0 "[mw_independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] мой по праву, я не отдам его без боя!"
 agot_mega_wars.0012.desc.b:0 "Чтобы предотвратить дальнейшее кровопролитие, у меня нет другого выбора, кроме как отказаться от своего суверенитета над верховным лордством [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a:0 "Тогда это война!"
 agot_mega_wars.0012.b:0 "Мудрый выбор."

 agot_mega_wars.0020.opening:0 "Вопрос верности..."
 agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], слишком долго [faction_target.GetName] правит державой [faction_targeted_title.GetName], хотя [Select_CString(ROOT.Char.IsFemale, 'наша законная', 'наш законный' )] [ROOT.Char.Custom('GetQueenKing')|l] - именно вы. Поэтому [faction_target.GetTitledFirstName] [Select_CString(faction_target.IsFemale, 'получила', 'получил' )] от нас требование отречься от трона в вашу пользу. К сожалению, [faction_target.GetSheHe] [Select_CString(faction_target.IsFemale, 'отказалась', 'отказался' )], и война теперь неизбежна.\nПоведёте ли вы нас в этой борьбе?"
 agot_mega_wars.0020.a:0 "Я заберу то, что принадлежит мне по праву!"
 agot_mega_wars.0020.b:0 "Это слишком рискованно. Не впутывайте меня в это..."
 agot_mega_wars.0021.opening:0 "Вопрос верности..."
 agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName] [ROOT.Char.GetName], наконец-то мои притязания будут удовлетворены. Пусть [faction_target.GetFirstName] довольствуется последними днями своего правления, скоро на трон взойдёт [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName].\Я приведу нас к победе!"
 agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName] [ROOT.Char.GetName], наконец-то мои притязания будут удовлетворены.\nПри нынешнем положении дел я не могу поддержать вас в этой борьбе."
 agot_mega_wars.0021.a:0 "Да будет так."

# Mega War Aftermath
 agot_mega_wars.0500.t:0 "Быть королём или не быть им"
 agot_mega_wars.0500.desc.a:0 "Я вышел победителем из своей войны с кровожадной династией [defender_house_scope.GetName]."
 agot_mega_wars.0500.desc.ba:0 "Силы, лояльные мне, хотят сделать #italic меня#! [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]. Они говорят, что [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName], [Select_CString(claim_ancestor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', claim_ancestor)] даёт мне право претендовать на трон..."
 agot_mega_wars.0500.desc.bb:0 "\n\nНо я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спросить себя, действительно ли я хочу быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]? Думаю, [option_LP.GetFirstName] [option_LP.GetDynastyName] гораздо больше меня подходит для управления королевством."
 agot_mega_wars.0500.desc.bc:0 "\n\nНо я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спросить себя, действительно ли я хочу быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]? Думаю, [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] и [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] гораздо больше меня подходят для управления королевством."
 agot_mega_wars.0500.desc.bd:0 "\n\nНо я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спросить себя, действительно ли я хочу быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )]? На мой взгляд, такие лорды, как [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] и [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName], гораздо больше меня подходят для управления королевством."
 agot_mega_wars.0500.desc.c:0 "Никто не будет оспаривать мой выбор сделать королём любого из этих великих людей, если я выберу..."
 agot_mega_wars.0500.desc.d:0 "К несчастью, [ROOT.Var('si_selected_character').Char.GetTitledFirstName] отвергает предложение, [ROOT.Var('si_selected_character').Char.GetSheHe] не будет править королевством. Следовательно, я ещё раз [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение...."
 agot_mega_wars.0500.a:0 "[defender.GetTitledFirstName] будет [Select_CString(defender.IsFemale, 'свергнута', 'свергнут' )] с трона и этого должно быть достаточно."
 agot_mega_wars.0500.b:0 "Они правы, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] править."
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] [Select_CString(chosen_LP.IsFemale, 'должна', 'должен' )] править."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] отреагирует на ваш выбор."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Вы выберете нового правителя державы [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Я выберу кого-нибудь другого..."

 agot_mega_wars.0501.t:0 "Быть королём или не быть им"
 agot_mega_wars.0501.desc:0 "Я тщательно обдумываю, кто станет лучшим правителем державы [primary_target_title.GetName]..."
 agot_mega_wars.0501.a:0 "... это естественный выбор."
 MEGA_WARS_0501_a_TOOLTIP:0 "Выбранный персонаж отреагирует на ваш выбор."

 agot_mega_wars.0502.t:0 "Быть королем или не быть им"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] просит меня принять корону и бразды правления державой [primary_target_title.GetName]. Как мне отреагировать?"
 agot_mega_wars.0502.a:0 "Пошлите ворона... Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]."
 agot_mega_wars.0502.b:0 "У меня есть другие обязательства..."

 agot_mega_wars.0503.t:0 "Быть королем или не быть им"
 agot_mega_wars.0503.desc.a:0 "Поскольку теперь я [Select_CString(ROOT.Char.IsFemale, 'взошла', 'взошёл' )] на Железный трон, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, кто возглавит [old_demesne_main_title.GetName] вместо меня..."
 agot_mega_wars.0503.desc.ba:0 "Мои братья, Станнис и Ренли"
 agot_mega_wars.0503.desc.bb:0 "Мой брат, [living_brother.GetFirstName]"
 agot_mega_wars.0503.desc.bc:0 "[option_dynasty_member.GetName]"
 agot_mega_wars.0503.desc.c:0 "\nно я также всегда могу положиться на своих родственников из дома Эстермонт"
 agot_mega_wars.0503.a:0 "Я выберу члена своей семьи."
 agot_mega_wars.0503.b:0 "Кто-нибудь из моей династии подойдет."
 agot_mega_wars.0503.c:0 "Я отдам титул одному из своих вассалов"

 agot_mega_wars.0504.t:0 "Быть королем или не быть им"
 agot_mega_wars.0504.desc:0 "Я тщательно обдумываю, кто станет лучшим правителем для области [old_demesne_main_title.GetName]..."
 agot_mega_wars.0504.a:0 "... это естественный выбор."
 agot_mega_wars.0504.b:0 "Может быть, кто-то другой подойдет больше..."

 agot_mega_wars.0505.t:0 "Вопрос Драконьего Камня"
 agot_mega_wars.0505.desc:0 "Теперь, когда вопрос об области [old_demesne_main_title.GetName] решён, остаётся последний вопрос: что станет с Драконьим Камнем, древней резиденцией дома Таргариенов и резиденцией наследника Железного трона?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] будет править им."
 agot_mega_wars.0505.b:0 "... я получу его"
 agot_mega_wars.0505.c:0 "В конце концов, почему бы мне не оставить его себе?"

 agot_mega_wars.0506.t:0 "Королевские последствия"
 agot_mega_wars.0506.desc:0 "Война выиграна, королевская семья свергнута. Знамя узурпатора теперь развевается над Королевской гаванью.\n\nТеперь необходимо принять трудное решение: что делать с бывшей королевской семьей? PLACEHOLDER Решите, что делать с бывшей королевской семьей; оставите их в покое, убьёте их всех или изгоните их"
 agot_mega_wars.0506.a:0 "Оставить их в покое."
 agot_mega_wars.0506.b:0 "Убить их всех."
 agot_mega_wars.0506.c:0 "Изгнать их из королевства."

 agot_mega_wars.0510.t:0 "Новый правитель"
 agot_mega_wars.0510.desc.a:0 "Для лордов и леди державы [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nЯ, [choosing_ruler.GetFullName], настоящим постановляю, что:"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Отныне я буду править державой [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] будет отныне править державой [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] [Select_CString(war_loser.IsFemale, 'будет смещена', 'будет смещён' )] в пользу персонажа [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] получит верховное лордство [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "Я буду держать свои амбиции при себе."
 agot_mega_wars.0510.b:0 "Интересно, как [primary_target_title.GetHolder.GetTitledFirstName] будет править..."

 agot_mega_wars.0600.t:0 "Последствия войны"
 agot_mega_wars.0600.desc:0 "Наконец-то мы добились победы перед лицом тех, кто пытался восстать против меня и нарушить моё праведное правление. Теперь, когда изменники в пределах моей досягаемости, пришло время выбрать, какая судьба их постигнет. Проявить ли к ним милосердие, наказать ли за их прегрешения... "
 agot_mega_wars.0600.a:0 "Привести их ко мне!"

 agot_mega_wars.0601.t:0 "Последствия войны"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] опускается передо мной на колени, [Select_CString(selected_traitor.IsFemale, 'готовая', 'готовый' )] выслушать мой приговор за [selected_traitor.GetHerHis] измену. Передо мной много вариантов относительно того, какое наказание [selected_traitor.GetSheHe] примет; некоторые в легкой форме, некоторые в тяжелой. Какой из них выбрать, будет зависеть от того, насколько серьёзной была [selected_traitor.GetHerHis] измена против трона."
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] решит вопрос о [selected_traitor.GetHerHis] наказании."
 agot_mega_wars.0601.b:0 "Пусть [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] самолично решает вопрос о наказании [selected_traitor.GetLiege.GetHerHis] вассалов."
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] решит вопрос о наказании персонажа [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip]."
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] может ещё немного подождать в моих подземельях."
 agot_mega_wars.0601.d:0 "Да будет исполнена моя воля."
 agot_mega_wars.0601.e:0 "#N DEBUG #! Пропустить всех изменников"

 agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
 agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
 agot_mega_wars.0603.t:0 "Вынесенный приговор"

 agot_mega_wars.0603.desc.a:0 "В наказание за моё преступление государственной измены, [ROOT.Var('crown_target').Char.GetName] постановляет, что "
 agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName] станет заложником при дворе персонажа [ROOT.Var('crown_target').Char.GetTitledFirstName]."
 agot_mega_wars.0603.desc.c:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён' )] титула [selected_title.GetName]."
 agot_mega_wars.0603.desc.d:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён' )] своих основных титулов."
 agot_mega_wars.0603.desc.e:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён' )] своих второстепенных титулов."
 agot_mega_wars.0603.desc.f:0 "\n\nМой дом будет лишён всех земель и титулов."
 agot_mega_wars.0603.desc.g:0 "\n\nВсе мои титулы, кроме нынешнего, будут отозваны."
 agot_mega_wars.0603.desc.h:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён' )] половины своих земель."
 agot_mega_wars.0603.desc.i:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдать персонажу [ROOT.Var('crown_target').Char.GetName] принадлежащий мне артефакт [ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName]."
 agot_mega_wars.0603.desc.j:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'казнена', 'казнён' )]."
 agot_mega_wars.0603.desc.k:0 "\n\nМоя семья будет казнена."
 agot_mega_wars.0603.desc.l:0 "\n\nВся моя династия будет уничтожена."
 agot_mega_wars.0603.desc.m:0 "\n\nМеня отправят на Стену, чтобы я надел чёрное."
 agot_mega_wars.0603.desc.n:0 "\n\nЯ буду [Select_CString(ROOT.Char.IsFemale, 'изгнана', 'изгнан' )] из державы [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.o:0 "\n\nМоя семья будет изгнана из державы [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.p:0 "\n\nВся моя династия будет изгнана из державы [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.a.1a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять [ROOT.Var('crown_target').Char.GetHerHis] правосудие."
 agot_mega_wars.0603.a.1b:0 "Я мало что могу сделать."
 MEGA_WARS_0300_a1_IMPRISONED:0 "Поскольку вы заключены в тюрьму, вам не избежать наказания."
 MEGA_WARS_0300_b:0 "Если вы вступаете в войну и проигрываете, наказание неизбежно. Это легко может стать концом вашего рода, земель и наследия... Тщательно подумайте об этом."
 agot_mega_wars.0603.b:0 "Возмутительно! Я скорее умру, чем сдамся!"

 agot_mega_wars.0604.t:0 "Неповиновение"
 agot_mega_wars.0604.desc.a:0 "После вынесенного вами приговора приходят новости о том, что [mw_new_rebel_leader.GetName] [Select_CString(mw_new_rebel_leader.IsFemale, 'бросила', 'бросил' )] вызов вашему правосудию и снова поднимает восстание..."
 agot_mega_wars.0604.desc.b:0 "После вынесенного вами приговора приходят новости о том, что некоторые бывшие мятежники бросили вызов вашему правосудию и снова подняли восстание..."
 agot_mega_wars.0604.a.1:0 "Как [mw_new_rebel_leader.GetSheHe] [Select_CString(mw_new_rebel_leader.IsFemale, 'посмела', 'посмел' )]! .....Я [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.a.2:0 "Как они смеют! .....Я их [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.b.1:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от этого, пусть [mw_new_rebel_leader.GetSheHe] уходит... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от этого, отпустите их... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] скорее всего, присоединится к вашему делу."

 agot_mega_wars.0605.t:0 "Наказание изменников"
 agot_mega_wars.0605.desc:0 "Война окончена, я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]. Итак, как наказать изменников?\nИзменник: [selected_traitor.GetName]"
 agot_mega_wars.0605.a:0 "Вы не должны этого видеть."

