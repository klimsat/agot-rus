l_russian:
 impart_values.0001.t:0 "Урок на всю жизнь"
 impart_values.0001.desc:0 "#italic Ах, быть молодым, полным сил и бодрости. Перед тобой весь мир ожидает открытия. И твоя собственная личность - загадка для самого себя.#\n\nЯ размышляю о непостоянстве молодости, когда входит [recipient.GetTitledFirstName], мой [recipient.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', recipient)], с [recipient.GetHerHis] обычной невнимательностью.#\n\nУвидев [recipient.GetHerHis], во мне что-то проснулось: #bold Я преподам этому ребенку урок о том, что важно в жизни.#!"
 already_imparted_lesson_desc:0 "Вы уже пытались научить [CHARACTER.GetShortUINameNoTooltip] тому, что нужно ценить в жизни."
 impart_values.0001.diligent:0 "[recipient.GetSheHe] узнает, что настойчивый, упорный труд всегда [recipient.GetHerHim] поможет"
 impart_values.0001.lazy:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] научиться позволять другим людям решать вопросы."
 impart_values.0001.cynical:0 "[recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] научиться подвергать сомнению мотивы других."
 impart_values.0001.zealous:0 "Я научу [recipient.GetHerHis], что вера имеет первостепенное значение."
 impart_values.0001.brave:0 "[recipient.GetFirstName] научится быть [Select_CString(recipient.IsFemale, 'бесстрашной', 'бесстрашным' )] перед любым противником."
 impart_values.0001.craven:0 "Прятаться от всех страхов - это мудрый урок, к которому стоит прислушаться."
 impart_values.0001.calm:0 "[recipient.GetFirstName] узнает важность сохранения спокойствия."
 impart_values.0001.wrathful:0 "Быть движимым гневом и яростью - вот чему я научу [recipient.GetHerHis]."
 impart_values.0001.chaste:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] отказаться от плотских утех."
 impart_values.0001.lustful:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] получать удовольствие от плотских утех."
 impart_values.0001.content:0 "Я научу [recipient.GetHerHis] довольствоваться тем, чем [recipient.GetSheHe] уже владеет."
 impart_values.0001.ambitious:0 "Я научу [recipient.GetHerHis] важности честолюбия."
 impart_values.0001.fickle:0 "Я научу [recipient.GetHerHis], что изменчивый ум - это хорошая черта."
 impart_values.0001.stubborn:0 "Я научу [recipient.GetHerHis] не обращать внимания на возражения других."
 impart_values.0001.forgiving:0 "[recipient.GetSheHe] узнает, как важно проявлять милосердие к другим."
 impart_values.0001.vengeful:0 "Я научу [recipient.GetHerHis] никогда не забывать тех, кто [Select_CString(recipient.IsFemale, 'её', 'его' )] обидел."
 impart_values.0001.generous:0 "Я скажу [recipient.GetHerHim], что благотворительность - святое дело"
 impart_values.0001.greedy:0 "Крепко держать свой кошелек - это всегда хороший урок."
 impart_values.0001.gregarious:0 "Я расскажу [recipient.GetHerHim] о радости общения с другими людьми."
 impart_values.0001.shy:0 "Я расскажу [recipient.GetHerHim] о преимуществах одиночества."
 impart_values.0001.honest:0 "[recipient.GetSheHe] узнает, что правда и искренность являются главными ценностями."
 impart_values.0001.deceitful:0 "[recipient.GetFirstName] научится лгать так же легко, как дышать."
 impart_values.0001.humble:0 "Жизнь в скромности - это простое удовольствие, которому [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] научиться."
 impart_values.0001.arrogant:0 "[recipient.GetSheHe] узнает, что [Select_CString(recipient.IsFemale, 'её', 'его' )] чувство собственной значимости превыше всего."
 impart_values.0001.just:0 "Я научу [recipient.GetHerHis] соблюдать законы богов и людей."
 impart_values.0001.arbitrary:0 "[recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] научиться поступать по-своему, независимо от мнения других."
 impart_values.0001.patient:0 "Важность терпения - это то, чему я научу [recipient.GetHerHis]."
 impart_values.0001.impatient:0 "Я скажу [recipient.GetHerHim], что если ты не [Select_CString(recipient.IsFemale, 'получила', 'получил' )] результат вовремя, то стоит начать беспокоиться."
 impart_values.0001.temperate:0 "[recipient.GetSheHe] узнает, что всё хорошо в меру."
 impart_values.0001.gluttonous:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] купаться в изобилии всего, чего захочет."
 impart_values.0001.trusting:0 "[recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] научиться доверять окружающим."
 impart_values.0001.paranoid:0 "[recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'должна', 'должен' )] всегда быть [Select_CString(recipient.IsFemale, 'готовой, 'готовым' )] защищать себя."
 impart_values.0001.compassionate:0 "[recipient.GetFirstName] прежде всего [Select_CString(recipient.IsFemale, 'должна', 'должен' )] быть [Select_CString(recipient.IsFemale, 'обучена', 'обучен' )] состраданию."
 impart_values.0001.callous:0 "Пренебрежение проблемами других сослужит [recipient.GetHerHim] хорошую службу."
 impart_values.0001.sadistic:0 "Я научу [recipient.GetHerHis] получать удовольствие от причинения боли другим."
 impart_values.0001.rude:0 "Я научу [recipient.GetHerHis] прямо высказывать свое мнение, независимо от того, насколько грубо это прозвучит."
 impart_values.0001.honorable:0 "Я научу [recipient.GetHerHis] высоко ценить нравственные качества."
 impart_values.0001.ruthless:0 "[recipient.GetSheHe] научится быть [Select_CString(recipient.IsFemale, 'безжалостной', 'безжалостным' )] для достижения своих целей."
 impart_values.0001.authoritative:0 "Я научу [recipient.GetHerHis] тому, как важно иметь авторитет."
 impart_values.0001.inquisitive:0 "[recipient.GetSheHe] узнает, как важно стремиться к знаниям."
 impart_values.0001.backout:0 "А хотя... Неважно, я не думаю, что [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'готова', 'готов' )]."
 impart_values_lesson_ignored_title:0 "Урок проигнорирован"
 impart_values_lesson_ignored_desc:0 "[recipient.GetShortUINameNoTooltip] не [Select_CString(recipient.IsFemale, 'проявила', 'проявил' )] интереса к вашим урокам."
 impart_values_lesson_success_title:0 "Успешный урок"
 impart_values_lesson_success_desc:0 "[recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'приняла', 'принял' )] ваши уроки близко к сердцу и [Select_CString(recipient.IsFemale, 'получила', 'получил' )] свойство [recipient.Custom('TraitLearned')]."
 impart_values_lesson_failure_title:0 "Неудачный урок"
 impart_values_lesson_failure_desc:0 "[recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'взбунтовалась', 'взбунтовался' )] против ваших уроков и [Select_CString(recipient.IsFemale, 'получила', 'получил' )] свойство [recipient.Custom('TraitLearned')]."