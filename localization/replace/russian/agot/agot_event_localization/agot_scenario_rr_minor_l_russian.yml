 agot_events_rr_minor.0400.t: "Осада Штормового Предела"
 agot_events_rr_minor.0400.desc: "Вспомните название этого замка, если хотите."
 agot_events_rr_minor.0400.a: "Звучит пугающе."

 agot_events_rr_minor.0401.t: "Луковый Рыцарь"
 agot_events_rr_minor.0401.desc: "На протяжении месяца гарнизон Штормового Предела выдерживал осаду, поедая лошадей, собак и крыс, чтобы не умереть от голода. Хотя их моральный дух на пределе, ещё не  всё потеряно. Поздно ночью через коварные воды залива Разбитых Кораблей в гавань пробралось маленькое судёнышко, к удивлению всех воинов гарнизона.\n\nС его борта спрыгивает одинокая фигура и снимает перчатку, протянув её стоящему неподалеку капитану.\n\n«Надеюсь, вы любите лук», - говорит он."
 agot_events_rr_minor.0401.a: "Такая отвага должно быть незамедительно вознаграждена!"
 agot_events_rr_minor.0401.b: "Вознаградить этого человека, за определённую цену."
 agot_events_rr_minor.0401.c: "Контрабандисты заслуживают лишь смерти."

