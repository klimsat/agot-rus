 agot_events_rr_minor.0124.t:0 "Лев и Дракон"
 agot_events_rr_minor.0124.desc:0 "В своих покоях, окружённый письмами и картами, я размышляю о хаосе, охватившем Семь Королевств. Восстание против Безумного короля Эйриса набирает силу и я должен принять решение. \n\nКогда-то мы с Эйрисом были друзьями, но с годами наши отношения испортились по разным причинам, последней каплей стало назначение моего сына и наследника Джейме в Королевскую гвардию. Безумие Эйриса только усугубилось, и его правление с каждым днём становится всё более жестоким;\n\nВ отличие от него, Роберт Баратеон показал себя успешным лидером восстания, но его способность править вызывает большие сомнения. \n\nИдея предать Эйриса рискованна, но заманчива. Выжидание, по крайней мере на данный момент, может быть лучшим вариантом, так как ход войны может повернуться в любую сторону."
 agot_events_rr_minor.0124.a:0 "Судьба Семи Королевств висит на волоске."
 agot_events_rr_minor.0124.a.tt:0 "Как игрок, вы сможете принять сторону Железного трона или напротив, встать на сторону восставших, если [war_score|El] упадёт ниже 50 не в пользу Железного трона"
 MarchOnKingsLanding:0 "Вы должны лично возглавлять армию и вести её в Королевскую Гавань для продолжения происков. У Эйриса могут возникнуть подозрения, если ваши войска прибудут на 'защиту' города без вас!\n"
 agot_events_rr_minor.0103.tta:0 "[defending_kingsguard.GetName] не сумел противостоять [jaime_scope.GetFirstName], в результате чего [pyromancer_plotter.GetFirstName] был убит."
 agot_events_rr_minor.0103.ttb:0 "[defending_kingsguard.GetName] сумел сразить [jaime_scope.GetFirstName], в результате чего [pyromancer_plotter.GetFirstName] выжил."
 agot_events_rr_minor.0103.ttc:0 "Не встретив никого из своих собратьев по Королевской гвардии, [jaime_scope.GetFirstName] убивает [aerys_scope.GetFirstName]а и пироманта [pyromancer_plotter.GetFirstName]а, тем самым завершив заговор."
 agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName] убивает [aerys_scope.GetFirstName]а и [pyromancer_plotter.GetFirstName]а, завершив заговор."

 agot_events_rr_minor.0126.t:0 "Крушение Железного трона"
 agot_events_rr_minor.0126.desc:0 "Ворон из Королевских земель доносит новости, невообразимые со времён старой Валирии: Железный трон, Красный замок, Королевская Гавань и тысячи её жителей разом прекратили существование. Зелёное, словно изумруд, пламя поглотило город целиком, а грохот взрыва разнёсся эхом от Гнезда до Хайгардена. Ходят разные слухи: что это дело рук Безумного короля Эйриса, другие обвиняют во всем восставших против короны: дескать, они разрушили город в отчаянной попытке выиграть войну, некоторые даже утверждают, что среди развалин видели дракона. Слухи слухами, но истина одна: от Королевской Гавани остались лишь руины и пепел."
 agot_events_rr_minor.0126.a:0 "Мы должны проложить новый курс в этом странном новом мире."
 agot_events_rr_minor.0126.b:0 "Со смертью Безумного короля эта война может подойти к концу."

 agot_events_rr_minor.0128.t: "На защиту Штормовых земель"
 agot_events_rr_minor.0128.desc: "Вместе с Джоном Арреном мы одержали нашу первую значительную победу в этом восстании. После успешной осады нам удалось захватить Чаячий город, важное поселение, преграждавшее мне путь к отплытию в Штормовые земли.\n\nТеперь, когда Чаячий город под нашим контролем, пришло время выдвигаться в мои земли, чтобы собрать верных лордов Штормовых земель. Ветра благоприятствуют мне, и корабли готовы к отплытию."
 agot_events_rr_minor.0128.a: "К Штормовому Пределу!"

 agot_events_rr_minor.0131.t: "От Долины до Винтерфелла"
 agot_events_rr_minor.0131.desc: "Пока Джон Аррен и Роберт разбираются с последствиями Чаячьего города, я пакую свои вещи и верхом на лошади направляюсь из Долины в Винтерфелл через Персты. Надеюсь, я сумею собрать войска Севера и спешно отправиться на юг, чтобы помочь моим союзникам в этой войне."
 agot_events_rr_minor.0131.a: "В Винтерфелл!"


 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body:0 "До нас доходят вести от жителей зелёных земель о важном событии в их войне. Воин, который станет королём, [baratheon.GetFullName] сокрушил дракона-[targaryen.GetName]а в битве за [location.GetName], лишив династию Таргариенов последней надежды. Настало время заслужить благосклонность нового короля и найти повод разорить зелёные земли!"
 agot_events_rr_minor.0132.a: "Готовьте корабли, они вновь научатся бояться железнорождённых."
 agot_events_rr_minor.0132.b: "Мне нет дела до войн жителей зелёных земель."


