 agot_events_rr_minor.1000.t:0 "Бегство Таргариенов"
 agot_events_rr_minor.1000.desc:0 "[exile_region.GetNameNoTier] приютил бежавших за Узкое море Таргариенов.\n\nВ данный момент [exile.GetTitledFirstName] выступает в роли главы дома Таргариенов."
 agot_events_rr_minor.1000.a:0 "Интересно."