l_russian:
 # Trident's Aftermath
 agot_events_rr_minor.0001.t:0 "Сражение за [location.GetNameNoTooltip]"
 agot_events_rr_minor.0001.desc.a:0 "Рано утром я выхожу из шатра, чтобы надеть доспехи; снаружи густой воздух и пронизывающий до костей холод. Утренняя роса прилипла к рубинам на моём нагруднике, заставляя их сверкать ещё ярче, а за горизонтом виднеется лагерь Узурпатора - между шатрами клубится дым, а в самом центре находится его шатёр. Так близко, но так далеко.\n\nБольше, чем просто холод в моих костях, я чувствую его, его гнев, и я знаю, что мы встретимся в этой битве, что меч и молот столкнутся. От этой мысли у меня на секунду сводит живот. Один из моих слуг спросил, не случилось ли со мной чего, и я рассмеялся, прежде чем вернуть себе самообладание. «Нет, друг мой, всё в порядке», - говорю я.\n\n «Я умру не сегодня.»"
 agot_events_rr_minor.0001.desc.b:0 "Воздух бодрит и освежает меня утром, когда я смотрю за горизонт и вижу, как шатёр этого надменного драконьего ублюдка развевается на ветру, между нашими лагерями клубится дым, обволакивая землю, где вскоре начнётся битва. Моё сердце подсказывает, что я встречу гордого принца на поле битвы среди шума и вобью свой молот в его череп. Всё шло к этому; каждое сражение, каждая стычка, каждый павший рыцарь приближали этот момент. Пришло время пролить кровь Рейгара."
 agot_events_rr_minor.0001.a:0 "Наконец-то, справедливость восторжествует"
 agot_events_rr_minor.0002.t:0 "Битва за [location.GetNameNoTooltip]"
 agot_events_rr_minor.0002.t.alt:0 "Гибель Дракона"
 agot_events_rr_minor.0002.desc:0 "Моё сердце буквально уходит в пятки, когда я получил вести о том, что случилось с моим сыном... Мой бедный, дорогой мальчик, мой первенец! Его отняли у меня, как и многих других моих детей! Неужели подлость и бесчестие этих вероломных собак не знают границ? Неужели я не смогу уберечь членов своей семьи от их преследования? \n\nЯ должен... Я должен действовать; Я должен уберечь свою семью, ибо никто другой не сможет... Я отправлю их на Драконий Камень! Да, Драконий Камень. Там им никто не сможет навредить... Передо мной стоит вопрос, стоит ли отправить детей моего покойного сына на Драконий Камень вместе с моей женой и младшим сыном?"
 agot_events_rr_minor.0002.a:0 "Я отошлю на остров только Рейллу и Визериса"
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Рейлла будет удерживать Драконий Камень до конца войны."
 agot_events_rr_minor.0002.b:0 "Вся моя семья должна быть в безопасности!"
 # agot_events_rr_minor.0003.t:0 "Victory, at last"
 # agot_events_rr_minor.0003.desc:0 "It was not the first rebellion against the rightful heirs of the Conqueror, and it will not be the last, but in the end, the blood of the Dragon always shows true. Robert Baratheon has been put down, never to rise again, and Westeros shall know order for generations to come.\n\nThere remain, however, several questions to be settled before the realm can truly be said to be in good order. Not the least of these questions is this: to whom shall the ancestral Targaryen seat of Dragonstone be awarded? Shall we continue the tradition of bestowing it upon the heir apparent to the Iron Throne? Or might now be the moment to break with ancient customs that no longer suit us?"
 # agot_events_rr_minor.0003.a:0 "Tradition is important."
 # AGOT_EVENTS_RR_MINOR_0003_TOOLTIP:0 "O, Dragonstone..."
 # agot_events_rr_minor.0003.b:0 "After all, why not? Why shouldn't I keep it?"
 agot_events_rr_minor.0004.t:0 "Выбора нет"
 agot_events_rr_minor.0004.t_defeated_and_imprisoned:0 "Поражение от мятежников"
 agot_events_rr_minor.0004.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]», - кланяется посланник, которого [Select_CString(iron_throne_ruler.IsFemale, 'прислала', 'прислал' )] [iron_throne_ruler.GetFirstName], и торжественно сообщает новости: \n\n«Королевская Гавань пала! Только Драконий Камень выстоял».\n\nВарианты мелькают передо мной, словно пламя свечи в ветреном зале: Мы можем остаться, организовать оборону, возможно, даже заключить сделку с Узурпатором, сохранив Драконий Камень за нашим домом. Вопрос о том, увенчаются ли переговоры успехом или выстоит ли наша оборона, висит надо мной тяжким грузом...\n\nТяжёлый вздох срывает с моих губ, когда я взвешиваю все возможные исходы. Похоже, лучшим вариантом для нас, и тех, кто нам верен, будет бегство в Вольные города. Там, среди шума и суеты незнакомых улиц и чужих языков мы восстановим наше положение и воссоздадим наследие дома Таргариен."
 agot_events_rr_minor.0004.desc.imprisoned:0 "Мятежники ворвались в великий зал Драконьего Камня, прорвав нашу последнюю линию обороны. Столкновение было ожесточённым, хаотический шквал мечей и отчаянные крики, но, к несчастью, этого #italic оказалось недостаточно#!. Замок перешёл в руки врага. Когда пыль осела, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила, что лишена', 'обнаружил, что лишён' )] своего достоинства и стою на коленях, признавая поражение. Надо мной возвышается [iron_throne_ruler.GetFullName].\n\nТеперь я ожидаю в темнице, когда [iron_throne_ruler.GetFirstNamePossessiveNoTooltip] свершит надо мной правосудие. Каждый миг становится мучительным. Всё, что мне остаётся, тихо молиться в надежде, что [ROOT.Char.GetFaith.HighGodName] остудит гнев Узурпатора и он не заберёт мою голову в качестве окончательной расплаты за моё поражение."
 agot_events_rr_minor.0004.a:0 "Мы должны бежать в Эссос, как короли через Узкое море"
 agot_events_rr_minor.0004.a.tt:0 "Вы, ваша семья и некоторые из ваших придворных бегут в Эссос."
 agot_events_rr_minor.0004.c:0 "Мы находимся во власти наших пленителей."
 
 agot_events_rr_minor.0005.t:0 "Бурерождённое дитя"
 agot_events_rr_minor.0005.desc:0 "Несмотря на оглушительные раскаты грома и молний, яростно колотящих по крышам Драконьего Камня, крики Рейллы все ещё пробиваются посреди этого шума. Её роды, как и гроза, затянулись - состояние Рейллы ухудшается, равно как и состояние нашего флота. Её служанки вбегают и выбегают из комнаты с пропитанными кровью простынями и руками, а мейстеру остаётся лишь молиться, пока королева корчится в своей постели.\n\nОдновременно с грохотом грома, который, кажется, раздался прямо над замком, Рейлла издаёт пронзительный крик. По милости богов, гром, ветер и град затихают настолько, чтобы все смогли услышать крики новорождённого.\n\nВпервые за много дней Рейлла облегчённо смеётся, держа младенца на руках, её болезненное и обескровленное лицо источает радость. После всего, через что ей пришлось пройти, это краткий миг покоя от ужасов, с которыми ей пришлось и предстоит столкнуться. «Бурерождённое дитя,» - тихо воркует она, её голос дрожит, когда мейстер забирает младенца, чтобы передать его кормилице. \n\nОчередной раскат грома сопровождается болезненным стоном Рейллы - ребёнок родился, но кровь никак не останавливается. В то время как люди смирились с тем, что к утру от флота ничего не останется, люди у постели королевы молятся о здоровье Рейллы. Рождённому от пламени и крови, посреди молний и грома, какая судьба предначертана этому младенцу?"
 agot_events_rr_minor.0005.exiled.desc:0 "Несмотря на оглушительные раскаты грома и молний, яростно колотящих по крышам владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], крики Рейллы всё ещё пробиваются посреди этого шума. Её роды, как и гроза, затянулись - состояние Рейллы ухудшается, равно как и состояние нашего дела. Её служанки вбегают и выбегают из комнаты с пропитанными кровью простынями и руками, а мейстеру остаётся лишь молиться, пока королева корчится в своей постели.\n\nОдновременно с грохотом грома, который, кажется, раздался прямо над крепостью, Рейлла издаёт пронзительный крик. По милости богов, гром, ветер и град затихают настолько, чтобы все смогли услышать крики новорождённого.\n\nВпервые за много дней Рейлла облегчённо смеётся, держа младенца на руках, её болезненное и обескровленное лицо источает радость. После всего, через что ей пришлось пройти, это краткий миг покоя от ужасов, с которыми ей пришлось и предстоит столкнуться. «Бурерождённое дитя,» - тихо воркует она, её голос дрожит, когда мейстер забирает младенца, чтобы передать его кормилице. \n\nОчередной раскат грома сопровождается болезненным стоном Рейллы - ребёнок родился, но кровь никак не останавливается. Рождённому от пламени и крови, посреди молний и грома, какая судьба предначертана этому младенцу?"
 agot_events_rr_minor.0005.a:0 "Только богам это известно..."
 
 agot_events_rr_minor.0006.t:0 "Кто позаботится о детях?"
 agot_events_rr_minor.0006.desc.a:0 "Хотя роды были тяжёлыми и долгими, смерть Рейллы, к счастью, наступила быстро, как только она родила ребёнка. Смерть настигла её на родильном ложе, прежде чем неспокойный мир снаружи доставил ей ещё больше мучений. Всё, что осталось от некогда великой династии - двое её детей. \n\nХотя они и малы, но все же они Таргариены, и пока жива память о Безумном короле, этих детей будут преследовать - того, кто передаст их Железному трону, ожидает щедрая награда. \n\nВремя не на их стороне и, чтобы они уцелели, не остаётся другого выхода, кроме как тайно вывезти их из Драконьего Камня и переправить через море в Вольные города. Возможно, там время и окружение позволят лоялистам сплотиться, или, по крайней мере, об этих детях забудут. Возможно, они наконец познают покой."
 agot_events_rr_minor.0006.desc.b:0 "Не знаю, спасли ли меня молитвы окружающих, пламя драконов, пылающее в моей крови, или просто чистая злоба - но каким-то чудом детородное ложе не стало моим смертным одром. Однако нет времени для отдыха. Для нас нет безопасного прибежища в Вестеросе. \n\nЯ могла бы бежать через море с детьми в Вольные города, где у нас будет время восстановиться и сплотиться. Однако, куда проще спрятать двоих детей, чем бывшую королеву, поэтому, оставшись на Драконьем Камне, дети будут более защищены. Если я продержусь, Драконий Камень сослужит моим детям хорошим политическим подспорьем, когда они достигнут совершеннолетия. \n\nКакое бы решение я ни приняла, мне стоит поторопиться. Я не сомневаюсь, что весь Вестерос охотится за моими детьми, жаждая мести, славы или награды, которую за них предложит Железный Трон."
 agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a:0 "Бросить детей? Ни за что! Я пойду с ними."
 agot_events_rr_minor.0006.b:0 "Я останусь, но помогу им подготовиться."
 agot_events_rr_minor.0006.c:0 "СКОЛЬКО, по-вашему, они стоят? Спрашиваю для друга."
 
 agot_events_rr_minor.0007.t:0 "Последние угли"
 agot_events_rr_minor.0007.desc:0 "Путешествие через Узкое море проходит на одном издыхании. Казалось, что порой всё пошло наперекосяк, и каждый взгляд на Вестерос заставляет сердце учащённо биться. \n\nКогда дети сходят с корабля, ступая в Вольные города, их сопровождающие их люди наконец-то могут вздохнуть спокойно. Это не конец всех их бед - далеко не конец, - но последние представители рода Таргариенов наконец-то вырвались из опасного окружения."
 agot_events_rr_minor.0007.a:0 "Пламя и кровь."

 # Under a False Banner
 agot_events_rr_minor.0100.t:0 "Под фальшивым знаменем"
 agot_events_rr_minor.0100.desc:0 "Пришло время принять важное решение. Война, развязанная королём Эйрисом II, ослабила позиции короля и его дома в Вестеросе, а Красный замок стал его последним укреплённым оплотом. С помощью хорошо спланированной акции мне удастся захватить город и Красный замок, положив конец правлению отродья из семи преисподних."
 agot_events_rr_minor.0100.a:0 "Он услышит мой рёв..."
 agot_events_rr_minor.0100.b:0 "Это слишком опасно..."

 agot_events_rr_minor.0101.t:0 "Что такое верность?"
 agot_events_rr_minor.0101.desc:0 "Мои стражники быстро входят в тронный зал и сообщают новости: [traitor_scope.GetTitledFirstName] [Select_CString(traitor_scope.IsFemale, 'привела', 'привёл' )] войска Западных земель к воротам Королевской Гавани, чтобы защитить меня от этих вероломных изменников из домов Баратеонов, Старков, Арренов и Талли! \n\nМнение моих советников разделилось: [advisor.GetName] советует мне не впускать войска в город, поскольку [Select_CString(advisor.IsFemale, 'она', 'он' )] опасается, что истинная причина прибытия Тайвина может оказаться не в нашем спасении, в то время как [traitor.GetName] убеждает меня, что [Select_CString(traitor_scope.IsFemale, 'леди', 'лорд' )] [traitor_scope.GetHouse.GetBaseNameNoTooltip] является верным слугой державы..."

 agot_events_rr_minor.0101.a:0 "[Select_CString(traitor_scope.IsFemale, 'Она верна мне', 'Он верен мне' )], открыть ворота!"
 agot_events_rr_minor.0101.a.tt:0 "Вы откроете ворота..."

 agot_events_rr_minor.0101.b:0 "Очередной изменник!"

 agot_events_rr_minor.0102.t:0 "Под фальшивым знаменем"
 agot_events_rr_minor.0102.desc.a:0 "Я на шаг приближаюсь к своей цели, когда городские ворота открылись и передо мной и моими войсками раскинулись широкие улицы Королевской Гавани. Однако, солдаты жаждут трофеев, они голодны, а город созрел для жатвы. Напустив моих людей на местное население, я продолжаю своё восхождение на высокий холм Эйгона, на котором высоко надо мной возвышается Красный замок. Когда мы достигли ворот, они оказались закрытыми - гарнизон замка не собирается сдаваться. Под прикрытием лучников, [killer_1.GetFirstName] и [killer_2.GetFirstName] вместе с опытными солдатами начинают штурмовать бледно-красные стены. \n\nС вершины ступеней Красного замка доносятся крики..."
 agot_events_rr_minor.0102.desc.b:0 "«Ворота всё ещё закрыты!» - единственное, что сообщил гонец из городских ворот. Мои планы по уничтожению Эйриса и его отродий сорваны. Поскольку война для короля проиграна, я должен обставить дело так, словно я наконец-то внял призыву мятежников..."
 agot_events_rr_minor.0102.a:0 "Принесите мне его голову."
 agot_events_rr_minor.0102.b:0 "Начинайте осаду."

 agot_events_rr_minor.0103.t:0 "Под фальшивым знаменем"
 agot_events_rr_minor.0103.desc:0 "Как только городские ворота открылись, солдаты Ланнистеров ворвались в город и начали его разграбление. У гарнизона не было ни единого шанса против них. Теперь, когда город кишит врагами, всё потеряно. Я обращаю свой пылающий взор на [jaime_scope.GetName], старшего сына Тайвина Ланнистера, приказывая ему принести мне голову его отца. Я в ярости отхожу от Джейме, а придворный пиромант [pyromancer_plotter.GetFirstName] получает от меня новые приказы: «Изменники должны сгореть! Поджечь все тайники с диким огнём по всему городу, Узурпатору останутся лишь кости и пепел!». Пиромант спешно покидает зал. Я ожидаю гибель города в тронном зале. \n\nНо через некоторое время туда входит [jaime_scope.GetName]: «Я убил твоего пироманта». В ужасе от того, что собирается сделать Джейме, я пытаюсь бежать. Пытаясь взобраться на трон, я чувствую как резкий холод пронизывает моё горло. Я беспомощно падаю на ступени Железного трона, моя кровь заливает пол, окрашивая бледно-красные камни Красного замка на несколько оттенков темнее..."
 agot_events_rr_minor.0103.a:0 "Сжечь их всех! #EMP Сжечь их всех...#!"

 agot_events_rr_minor.0104.t:0 "Под фальшивым знаменем"
 agot_events_rr_minor.0104.desc:0 "Воздух наполнен кровью и смертью, когда [killer_1.GetFirstName] и [killer_2.GetFirstName] подходят ко мне. Они покрыты кровью, а их глаза полны похоти. Их внешний вид не оставляет сомнений: дело сделано. Лоялисты пытались удержать позиции в Красном замке, но у них не было ни единого шанса против львов с запада. Мои разведчики сообщают о силах мятежников, подходящих к столице. Наступает новая эра..."
 agot_events_rr_minor.0104.a:0 "Но если когти твои остры..."

 agot_events_rr_minor.0105.t:0 "Несбывшиеся надежды, павшие претенденты."
 agot_events_rr_minor.0105.desc.b:0 "Ревущий лев реет высоко над воротами Королевской Гавани, где когда-то развевался трёхглавый дракон. Город пал перед Ланнистерами. \n\nГород подвергся разграблению, и когда мы достигаем Красного замка, нашему взору предстают люди Тайвина, грузящие на повозки тела лоялистов и тех, кто подвернулся им под руку. Безукоризненно чистые одеяния и украшения замка залиты кровью, словно оправдывая название - я не скоро забуду это зрелище. \n\nТронный зал выглядит не лучше - великолепный ковёр у подножия трона пропитан кровью. Однако по-настоящему меня потрясло то, кто уселся на Железный трон: Джейме Ланнистер, присягнувший рыцарь Королевской гвардии. \n\nУзнав о судьбе Безумного короля, я сперва решил, что это ложь. Но вот она, уродливая правда, прямо перед моими глазами. Один из моих людей подошёл ко мне. «Милорд, войска лорда Роберта подступают к городу.»"
 agot_events_rr_minor.0105.desc.a:0 "Несмотря на наличие повода для празднования, все находящиеся в замке замолкают, когда перед Робертом кладут два багровых свёртка - они куда меньше, чем должны быть. Тайвин мрачно наблюдает за тем, как Роберт осматривает свёртки, молча откидывая плащ, скрывающее тело внутри. Рейнис и... \n\nТайвин жестом останавливает Роберта, который подошёл ко второму свёртку. «Эйгон Таргариен», - объявляет Тайвин. «Я бы хотел оградить вас от неприятного зрелища, милорд. Там смотреть не на что.» Поколебавшись на мгновение, Роберт всё же решает убедиться - о чём тут же сожалеет, откидывая плащ, в которое завёрнуто жуткое месиво из костей и крови. Он быстро накрывает тельце, спешно отходя от них. Сегодня Тайвин доказал свою преданность, хотя мало кто после Роберта осмелился взглянуть на останки Эйгона."
 agot_events_rr_minor.0105.desc.c:0 "Роберт стоит над двумя свёртками, которые я положил перед ним. Рейнис и Эйгон - оба завёрнуты в багровые плащи, чтобы скрыть кровь. Роберт осматривает тела одно за другим, откидывая плащи, чтобы увидеть их лица и убедиться. Когда он подходит в меньшему свёртку, я жестом останавливаю его. \n\n«Тело Эйгона Таргариена,» - объявляю я, замечая месиво под плащом. «Я бы хотел оградить вас от неприятного зрелища, милорд. Там смотреть не на что.» Поколебавшись на мгновение, Роберт всё же решает убедиться - о чём тут же сожалеет, откидывая плащ, к которое завёрнуто жуткое месиво из костей и крови. Мало что осталось от черепа Эйгона, а его мозг буквально раздавлен. Роберт быстро накрывает тельце, спешно отходя от него. \n\n«Очень хорошо», - это всё, что он сумел сказать мне, кивая в знак благодарности."
 
 agot_events_rr_minor.0105.a:0 "Воистину жуткие дела."
 agot_events_rr_minor.0106.t:0 "Кровь за кровь"
 agot_events_rr_minor.0106.desc.a:0 "«Они были всего лишь #italic детьми,#! Роберт!», - говорит Эддард, подходя ко мне. Он сильно огорчён. Впрочем, ему всегда была свойственна сердобольность. \n\n«Эти дети выросли бы в претендентов», - напоминаю я ему. \n\n«Эйгон Таргариен всё ещё был грудным младенцем,» - восклицает Эддард. «Был и другой выход...» \n\n«Эйрису следовало озаботиться вопросом похищения моей Лианны», - огрызаюсь я. Неужели он утратил понимание ситуации? «Кровь за кровь», - говорю я. \n\nЭддард качает головой. «И как ты объяснишь ей это?» - спрашивает он. «Как ты посмотришь моей сестре в глаза и объяснишь ей убийство этих детей?» \n\nЯ не верю своим ушам. Из-за каких-то драконьих отродий? Эддард в ярости покидает зал."
 agot_events_rr_minor.0106.desc.b:0 "Моё сердце колотится, и я не могу поверить тому, что предстало перед моими глазами. «Они были всего лишь #italic детьми,#! Роберт!» \n\n«Эти дети выросли бы в претендентов», - возражает он. \n\n«Эйгон Таргариен всё ещё был грудным младенцем» - восклицаю я. «Был и другой выход...» \n\n«Эйрису следовало озаботиться вопросом похищения моей Лианны», - перебивает Роберт. «Кровь за кровь». \n\nЕго слова ужасают меня. «И как ты объяснишь ей это?» - спрашиваю я. «Как ты посмотришь моей сестре в глаза и объяснишь ей убийство этих детей?» \n\nЯ не могу поверить, что Роберт, мой лучший друг, стал настолько мстительным, что оставит без ответа убийство детей. Однако мне стоит отбросить сожаления, пока я не верну Лианну домой."
 agot_events_rr_minor.0106.a:0 "Поиски Лианны продолжаются."
 agot_events_rr_minor.0107.t:0 "И вот звонят колокола..."
 agot_events_rr_minor.0107.desc:0 "Да будет известно всему миру, от Вестероса до Эссоса и в землях за его пределами: \n\n#bold Безумный король, Эйрис II Таргариен, погиб.#! \n\nКоролевская Гавань пала, в вместе с ней и правящая династия Таргариенов."
 agot_events_rr_minor.0107.a:0 "Валар моргулис."

 agot_events_rr_minor.0200.t:0 "Под фальшивым знаменем"
 agot_events_rr_minor.0200.desc:0 "Я подвожу свои войска из Западных земель к воротам. Мы приветствуем стражников и велим передать королю, что прибыли к нему на выручку, и что они должны должны открыть ворота, чтобы мы могли защитить город."
 agot_events_rr_minor.0200.a:0 "Они ни о чём не подозревают"

 agot_events_rr_minor.0117.t:0 "Сжечь их всех"
 agot_events_rr_minor.0117.desc:0 "«Сжечь их всех», - говорю я Россарту, восходя на свой трон, наблюдая за тем, как корчится на полу Лев-изменник, осознавший, что ему не одолеть драконье пламя. Его дому удалось ускользнуть от дракона Эйгона на Огненном поле, но я обязан исправить ошибку моего предка и лишить изменников трона"
 agot_events_rr_minor.0117.a:0 "Они будут царствовать на троне из пепла"

 agot_events_rr_minor.0118.t:0 "Сжечь их всех"
#  agot_events_rr_minor.0118.desc:0 "Burn them all, I say to Rossart, as I go on my throne, I watch the traitorous Lion squirm as he knows he cannot defeat the fire of a Dragon. They managed to evade Aegon's dragon during the Field of Fire, but I ought to correct my ancestor's mistakes, and deny the throne to the traitors"
 agot_events_rr_minor.0118.a:0 "Они будут царствовать на троне из пепла."

 agot_events_rr_minor.0119.t:0 "Зелёное пламя"
 agot_events_rr_minor.0119.desc:0 "Королевская Гавань находится в состоянии полнейшего хаоса. Город пал, и солдаты маршируют по улицам, практически не оставляя ничего неразграбленным.\n\nОднако кажется, что грабежи и разруха - наименьшая из проблем людей, поскольку по городу разносятся звуки взрывов. Я слышу их, я даже чувствую их; глубоко в моей душе, я знаю, что конец пришел и для меня. Пытаюсь бежать, укрыться в одном из домов, как снаружи толпа людей топчет друг друга. Я добрался, наконец, до дома, но увы, увы! Я вижу, как зелёное пламя разливается по улицам, и, испуская последний вздох, чувствую, как оно поглощает меня."
 agot_events_rr_minor.0119.a:0 "Похоже, меня постигла ужасная участь."

#Siege of Gulltown - Stark
 agot_events_rr_minor.0108.t:0 "Восстание Роберта"
 agot_events_rr_minor.0108.desc:0 "Моя сестра похищена принцем Рейгаром, а Безумный король Эйрис сжёг заживо моего отца, пока Брандон, мой старший брат, был удавлен, отчаянно пытаясь спасти отца. Эйрис II, «Безумный король», потребовал у Джона Аррена, нашего опекуна, выдать меня и Роберта Баратеона; вероятно, меня бы постигла участь моих родных. Джон Аррен отказался выполнить требование короля. \n\nПоддержанный Речными землями благодаря моему браку с Кейтилин Талли союз Старков, Арренов и Баратеонов выступил против Железного трона; \nСегодня мы стоим у ворот вероломного Чаячьего города."
 agot_events_rr_minor.0108.a:0 "Во имя справедливости."

 agot_events_rr_minor.0109.t:0 "Восстание Роберта"
 agot_events_rr_minor.0109.desc:0 "Моя возлюбленная Лианна была похищена подлым принцем Рейгаром. Рикард Старк, потребовавший наказать принца за его преступления, был сожжён заживо по приказу короля Эйриса, пока его старший сын Брандон был удавлен. \n\nЭйрис II, «Безумный король», потребовал у Джона Аррена, нашего опекуна, выдать меня и Эддарда Старка. Джон Аррен отказался выполнить требование короля.\n\nЯ, Роберт Баратеон из Штормовых земель, Эддард Старк из Севера, Джон Аррен из Долины и Хостер Талли из Речных земель, вместе выступили против тирании Безумного короля. \nМы ещё не знаем, кто сменит короля, но одно известно точно: правлению дракона пришёл конец! Сегодня мы стоим перед воротами вероломного Чаячьего города."
 agot_events_rr_minor.0109.a:0 "За Лианну!"

 agot_events_rr_minor.0110.t:0 "Восстание Роберта"
 agot_events_rr_minor.0110.desc:0 "Казнь моего старого друга Рикарда Старка и его сына Брандона по приказу Безумного короля уже подготовила почву для восстания. Безумный король потребовал выдать младшего сына Рикарда, Эддарда и Роберта Баратеона, моих воспитанников, без всякой видимой причины объявив их изменниками. Я отказался выполнить требование короля. \n\nРыцари Долины и мои воспитанники - Верховный лорд Штормовых земель Роберт Баратеон и Верховный лорд Севера Эддард Старк, заручившийся поддержкой Речных земель благодаря браку с Кейтилин Талли, вместе выступили против Железного трона. Перед нами ворота вероломного Чаячьего города." 
 agot_events_rr_minor.0110.a:0 "За моих старых друзей..."

 # After the Rebellion - Cersei and Robert Marriage
 agot_events_rr_minor.0111.t:0 "Отличная возможность" 
 agot_events_rr_minor.0111.desc:0 "После смерти девицы Старк новый лорд Семи Королевств, Роберт Баратеон остался без жены. \n\nВозможно, мне стоит предложить ему в жёны свою дочь - королева из дома Ланнистеров, в конце концов, принесла бы нашей семье огромную пользу при дворе и за его пределами."
 agot_events_rr_minor.0111.a:0 "Это имеет смысл!" 
 agot_events_rr_minor.0111.a.tt:0 "Вы отправляете предложение"
 agot_events_rr_minor.0111.b:0 "Король или нет — моя дочь не выйдет замуж за пьяницу!" 
 agot_events_rr_minor.0111.b.tt:0 "Вы не отправляете предложение"
 
 agot_events_rr_minor.0112.t:0 "Золотая невеста"
 agot_events_rr_minor.0112.desc:0 "Смерть Лианны оставило в моём сердце глубокую печаль. Вино лишь отчасти приглушает горечь утраты, но от пустоты никак не избавиться. О моя милая, милая Лианна...\n\nПосле нескольких дней скорби, Великий мейстер передаёт мне письмо от лорда Тайвина: он предлагает мне руку своей дочери. Она красива, мила и, как меня уверяют, безупречна - но сможет ли она заменить мою ушедшую любимую?"
 agot_events_rr_minor.0112.a:0 "Каждому королю нужна королева. Если других вариантов нет, возможно, подойдёт и она..."
 agot_events_rr_minor.0112.a.tt:0 "Вы принимаете предложение."
 agot_events_rr_minor.0112.b:0 "Я любил только одну. Никогда больше."
 agot_events_rr_minor.0112.b.tt:0 "Вы отвергаете предложение."
 
 agot_events_rr_minor.0113.t:0 "Навеки связанные"
 agot_events_rr_minor.0113.desc:0 "Мой Джейме. Мой милый, красивый, дорогой Джейме. Мой брат-близнец, моя любовь... \n\nМы всегда были вместе, даже в утробе. Я замужем за Робертом, да, но он всё еще #italic мой#! Джейме, и я не могу не тосковать по нему. \n\nНо что, если нас поймают? Узнает ли  #italic кто-нибудь#!, если он станет отцом моих детей? Страшно подумать о последствиях. \n\nОн держит меня в своих объятиях, воплощая в себе всё то, чего нет у Роберта. Хоть он мой брат, но мы #italic не#! стыдимся нашей любви! По словам окружающих, она неестественна и постыдна, тем не менее, почему его прикосновения доставляют такое удовольствие? Зачем лишать себя этого?"
 agot_events_rr_minor.0113.a:0 "Только с тобой я ощущаю себя целостной."
 agot_events_rr_minor.0113.a.tt:0 "Вы возляжете с Джейме."
 agot_events_rr_minor.0113.b:0 "Мы положим этому конец, пока не свершили то, что нельзя будет исправить."
 agot_events_rr_minor.0113.b.tt:0 "Вы отвергаете Джейме."

 # Robert's Rebellion - Whent picks a side

 agot_events_rr_minor.0114.t:0 "Турнир в Харренхолле"
 agot_events_rr_minor.0114.desc:0 "Все эти беды вызваны моей гордыней. На организованный мной турнир собрались великие лорды, плетущие заговоры. И когда принц Драконьего Камня выбрал своей Королевой любви и красоты не мою дочь - [daughter.GetName], а другую девицу, были засеяны первые семена раздора.\n\nТеперь мой брат [brother.GetTitledFirstName] пишет мне, призывая меня довериться этому принцу. [rhaegar.GetTitledFirstNamePossessive] планирует возродить былое величие дома [rhaegar.GetDynastyName].\n\nНо что насчёт будущего дома [ROOT.Char.GetDynastyName]? Наш сюзерен из дома [tully.GetDynastyName] присоединился к восстанию, а [tully.GetTitledFirstName] - наш добрый родич, в его детях течёт наша кровь. Неужели мне придётся наблюдать, как [sister.GetFirstNamePossessive] и её детей постигнет судьба лорда Старка?" 
 agot_events_rr_minor.0114.a:0 "Я сохраню веру в преданность моего брата."
 agot_events_rr_minor.0114.a.tt:0 "Вы сохраните верность."
 agot_events_rr_minor.0114.b:0 "Оставшись в стороне от конфликта, вы обеспечите будущее дома [ROOT.Char.GetDynastyName]"
 agot_events_rr_minor.0114.b.tt:0 "Вы останетесь нейтральным."
 agot_events_rr_minor.0114.c:0 "Пошлите весть Узурпатору, что Летучая мышь улетела."
 agot_events_rr_minor.0114.c.tt:0 "Вы присоединитесь к Восстанию Роберта."

 # Robert's Rebellion - The Kraken in Winter 

 agot_events_rr_minor.0115.t:0 "Старый Кракен"
 agot_events_rr_minor.0115.desc:0 "Эти мальчишки хотят моей смерти! Пока жители зелёных земель рвут друг друга на части из-за своего железного стула, мы, железнорождённые, находимся в замешательстве. \n\nМои сыновья призывают меня вступить в борьбу с Драконом, расшатывая моё и без того подорванное здоровье. Они знают, что этот поход станет для меня последним, но ни один из них не достоин занять моё место. Я с трудом терплю, как [balon.GetNamePossessive] без конца причитает об утрате Старого закона, отсутствие самообладания у [victarian.GetName]а, и порочные амбиции [euron.GetName]а — которые я не могу даже представить, до того они упадочны.\n\n[Select_CString(piper.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))] [piper.GetTitledFirstName] - моё единственное утешение. Она держит юного [robin.GetName]а, ставшего мостом между нашими двумя мирами, рождённого от слабого и старого семени, в руках. Я высечен из камня, но ныне все мы ступаем по шаткому мосту во время бури.\n\nТеперь, когда смерть находится у моего порога, я ясно вижу: #bold моё наследие будет разорвано моими же птенцами.#! Воронья стая, которая будет ссориться за падаль." 
 agot_events_rr_minor.0115.a:0 "Посмотрим, сумеет ли Олень растоптать Дракона." #Canon Choice
 agot_events_rr_minor.0115.a.tt:0 "Старый Кракен задумается о войне." #Canon Choice
 agot_events_rr_minor.0115.b:0 "Решительное время, решительные действия"

 # Robert's Rebellion - Stormlord Joins Bob 

 agot_events_rr_minor.0116.t:0 "Битва за [location.GetName]"
 agot_events_rr_minor.0116.desc:0 "Во время сражения за [location.GetName] с лоялистами Таргариенов, [stormlander_lord.GetTitledFirstName] [Select_CString(stormlander_lord.IsFemale, 'предстала', 'предстал' )] передо мной, чтобы выказать [stormlander_lord.GetHerHis] покорность. Очевидно, увидев моё мастерство владения оружием и моё милосердное отношение к другим проигравшим лоялистам, [stormlander_lord.GetSheHe] [Select_CString(stormlander_lord.IsFemale, 'осознала', 'осознал' )], что будет гораздо разумнее сражаться за наше правое дело." 
 agot_events_rr_minor.0116.a:0 "Олень становится всё сильнее." #Canon Choice
 agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledFirstName] встанет на вашу сторону в этом противостоянии." #Canon Choice
 
 
