 ####################
 # SCHEME DISCOVERY #
 ####################

 # Intro
 agot_greensight.0001.intro_own_foresight:0 "Я просыпаюсь от сна, хватаюсь за голову и судорожно пытаюсь вспомнить детали своего сна.\n"
 agot_greensight.0001.intro_visit:0 "[greenseer.GetFirstNameNoTooltip] входит в мои покои, когда я пробуждаюсь ото сна, [Select_CString(greenseer.IsFemale, 'её', 'его' )] голос тих, а действия скрытны. \n\n #italic «[ROOT.Char.GetFirstNameNoTooltip], я [Select_CString(greenseer.IsFemale, 'предвидела', 'предвидел' )] нечто ужасное...»#!"
 agot_greensight.0001.intro_letter:0 "Один из слуг зовёт меня в укромный уголок, когда я готовлюсь к предстоящему дню. «Простите, прилетел ворон с письмом. Вам пишет [greenseer.GetTitledFirstName]. Ворон принёс письмо для вас, а также записку, в которой говорилось, что вам срочно нужно увидеть [greenseer.GetHerHis], когда [greenseer.GetSheHe] прибудет.»\n\n #italic «[ROOT.Char.GetFirstNameNoTooltip], мне приснился сон...»#!"
 # Scheme Type
 agot_greensight.0001.murder:0 "\n#italic    Лань плещется в водах озера...#!\n#italic       Скрытая тень волка притаилась за деревом, его клыки блестят от голода...#!\n#italic          Лань визжит и падает на землю, когда клыки вонзаются в её шею и высасывают жизнь.#!\n\nКто-то замышляет убийство"
 agot_greensight.0001.abduction:0 "\n#italic    На ветвях дерева висят яблоки...#!\n#italic       Порыв ветра уносит одно яблоко...#!\n#italic          другое, затем ещё одно, пока не остаётся ни одного яблока, и дерево осталось без плодов.#!\n\nКто-то замышляет похищение"
 agot_greensight.0001.fallback:0 "\n#italic    Над землёй гордо возвышается высокая гора...#!\n#italic       земля трясётся, небро дрожит, основание горы трясётся...#!\n#italic          когда земля начинает раскалываться, я тут же просыпаюсь.#!\n\nКто-то замышляет заговор"
 agot_greensight.0001.elope:0 "\n#italic    Два дерева растут бок о бок, а вокруг бушует буря...#!\n#italic       ветви годами переплетаются, пока ветер пытается разорвать их...#!\n#italic          Двое соединились в одно, пройдя через трудности и борьбу.#!\n\nКто-то замышляет побег"
 agot_greensight.0001.steal_back_artifact:0 "\n#italic    Снежная буря накрывает землю зимой...#!\n#italic      закрывая всё, что находится под ней, в морозной клетке и бросает их в бездну тайны...#!\n#italic          когда снег растает, от того, что было, не останется и следа.#!\n\nКто-то замышляет кражу"
 # Relation to Seer
 agot_greensight.0001.target_seer:0 " [target.GetHerHis]!"
 agot_greensight.0001.target_other:0 " [Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_greensight.0001.target_me:0 " Меня!"
 # Reflection of Relation to Seer
 agot_greensight.0001.child_new_seer:0 "\n\nПохоже, [greenseer.GetFirstNameNoTooltip] [Select_CString(greenseer.IsFemale, 'обрела', 'обрёл' )] дар видения. Моё сердце болит за ребёнка, это тяжкое бремя, которое [Select_CString(greenseer.IsFemale, 'ей', 'ему' )] придётся нести долгие годы..."
 agot_greensight.0001.self_new_seer:0 "\n\nПохоже, что я [Select_CString(ROOT.Char.IsFemale, 'древовидица', 'древовидец' )]. Пока я размышляю над грядущими пророчествами, я надеюсь, что эти сны окажутся скорее полезными, чем обременительными..."
 agot_greensight.0001.relative_new_seer:0 "\n\nПохоже, что [greenseer.GetFirstNameNoTooltip] [Select_CString(greenseer.IsFemale, 'обрела', 'обрёл' )] видение и [Select_CString(greenseer.IsFemale, 'стала древовидицей', 'стал древовидцем' )]. Ради [greenseer.GetHerHis] блага, я надеюсь, что это окажется скорее благословением, а не проклятием..."
 agot_greensight.0001.known_seer:0 "\n\nКак бы я ни [Select_CString(ROOT.Char.IsFemale, 'была благодарна', 'был благодарен' )] за информацию, я надеюсь, что сны, которые видит [greenseer.GetFirstNameNoTooltip] не слишком сильно влияют на н[greenseer.GetHerHis]..."
 agot_greensight.0001.known_seer_self:0 "\n\nПока я не смогу прекратить этот заговор, эти сны будут преследовать меня..."
 # Option
 agot_greensight.0001.a:0 "Мы должны остановить злодея, стоящего за этим!"

 ###################
 # HARM PREVENTION #
 ###################

 agot_greensight.0100.t:0 "Видения неприятностей"
 agot_greensight.0100.desc.1:0 "Я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] посреди ночи "
 agot_greensight.0100.desc.root_is_seer:0 "в поту и в ужасе. Мне приснился сон о моей неминуемой гибели! Я не могу быть [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в том, что именно произойдёт, но я знаю достаточно, чтобы попытаться предотвратить это."
 agot_greensight.0100.desc.other_seer:0 "от звуков удаляющихся шагов. Слуга сообщает мне, что пришло письмо с указанием немедленно прочесть его. [ROOT.Var('seer').Char.GetName] пишет, что [Select_CString(seer.IsFemale, 'предвидела', 'предвидел' )] мою скорую гибель! [Select_CString(seer.IsFemale, 'Она', 'Он' )] пишет, что не [Select_CString(seer.IsFemale, 'уверена', 'уверен' )] в том, что именно произойдёт, но достаточно подробно описывает мне, как попытаться предотвратить это."
 agot_greensight.0100.desc.fallback:0 "Моя неминуемая гибель была предрешена."
 agot_greensight.0100.a:0 "Скоро!"
