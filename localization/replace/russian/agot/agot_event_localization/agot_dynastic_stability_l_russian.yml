l_russian:
 agot_dynastic_stability.0002.t:0 "Неожиданное наследство"
 agot_dynastic_stability.0002.desc:0 "Время от времени кто-то умирает. В большинстве случаев это не имеет значения; однако иногда это действительно судьбоносное событие. Это один из таких случаев. Один из моих дальних родственников умер и судьба распорядилась так, что владения [Select_CString(ROOT.Char.IsFemale, 'унаследовала', 'унаследовал' )] я. Но имеется одна маленькая проблема: я не принадлежу к их дому и некоторые могут поставить под сомнение мою легитимность в качестве [Select_CString(ROOT.Char.IsFemale, 'наследницы', 'наследника' )]. \n\n Исходя из этого, мне предоставлен выбор. С моими новыми владениями я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы также принять имя дома, которому традиционно принадлежат владения, тем самым гарантируя, что линия преемственности будет рассматриваться как законная и непрерывная."
 agot_dynastic_stability.0002.a:0 "Кажется, что мудрее всего будет взять новое имя"
 agot_dynastic_stability.0002.b:0 "Никогда! Я навеки [GetPlayer.GetHouse.GetBaseName]!"
 agot_dynastic_stability.2000.t:0 "Переродившийся бастард"
 agot_dynastic_stability.2000.desc:0 "В мой [ROOT.Char.Custom('GetCourtType')] поступило прошение.\n\n[bastard.GetName] просит, чтобы я, [ROOT.Char.Custom('GetQueenKing')] державы [empire_title.GetName], [Select_CString(ROOT.Char.IsFemale, 'даровала', 'даровал' )] [bastard.GetHerHim] особое разрешение на принятие герба и имени дома [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName], дома, от которого [bastard.GetSheHe] происходит."
 agot_dynastic_stability.2000.a:0 "Я удовлетворю это прошение."
 agot_dynastic_stability.2000.b:0 "Нет, [bastard.GetSheHe] не имеет на это права."
 agot_dynastic_stability.2000.legitimization_granted:0 "Прошение принято"
 agot_dynastic_stability.2000.legitimization_rejected:0 "Прошение отклонено"
 agot_dynastic_stability.2000.legitimization_rejected_desc:0 "[top_liege.GetName] [Select_CString(top_liege.IsFemale, 'отклонила', 'отклонил' )] ваше прошение о принятии герба дома ваших предков."