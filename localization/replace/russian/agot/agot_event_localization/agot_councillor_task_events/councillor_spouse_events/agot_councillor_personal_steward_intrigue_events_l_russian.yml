l_russian:
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] и [spymaster.GetCouncilTitle] сотрудничают"

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] раскрывает заговор"

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] обнаруживает секрет"

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] помогает с заговором"

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] манипулирует подданым"

 councillor_personal_steward_intrigue.0006.message:0 "Невинность утрачена"

 councillor_personal_steward_intrigue.0007.message:0 "Коварная практика"

 councillor_personal_steward_intrigue.1001.t:1 "Личный управляющий: никому не доверяй"
 councillor_personal_steward_intrigue.1001.desc:0 ""Вы должны с осторожностью выбирать людей, которые вас окружают." Взгляд моего [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]был очень серьезным. "Я обнаружил, что пока мы говорим, [spymaster.GetTitledFirstName] плетет интриги против вас!"\n\nМожет ли это быть на самом деле? Мой собственный [spymaster.GetCouncilTitle]?!"
 councillor_personal_steward_intrigue.1001.a:0 "Меня выставили дураком!"

 councillor_personal_steward_intrigue.1002.t:1 "Управляющий: слухи и домыслы"
 councillor_personal_steward_intrigue.1002.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] так, как [councillor.GetSheHe] часто деает, когда [councillor.GetSheHe] хочет чем-то поделиться. "Доходили ли до вас слухи о [target.GetTitledFirstName], что [target.GetSheHe] скрывает что-то ужасное?" Я наклоняюсь ближе, когда [councillor.GetSheHe] понижает [councillor.GetHerHis] голос. "Все они верны. Все, что нам нужно, это доказательства.""
 councillor_personal_steward_intrigue.1002.a:0 "Настало время для шпионажа, мой [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b:0 "Я должен узнать, что это такое!"
 councillor_personal_steward_intrigue.1002.c:0 "Я защищаю свои секреты лучше, чем [target.GetFirstNameNoTooltip]."

 councillor_personal_steward_intrigue.1003.t:1 "Управляющий: раскрыто"
 councillor_personal_steward_intrigue.1003.desc:0 "По тому, как [councillor.GetTitledFirstName] приближается ко мне, я могу сказать, что [councillor.GetSheHe] обнаружил еще одну тайну при дворе.\n\n"[agent.GetTitledFirstName] участвует в заговоре," говорит [councillor.GetSheHe]. "[agent.GetSheHe|U] еще не знает, что я знаю, но я предлагаю вам предложить [agent.GetHerHim] амнистию в обмен на абсолютную лояльность...""
 councillor_personal_steward_intrigue.1003.a:0 "Заставьте [agent.GetHerHim] понять, как много поставлено на карту."
 councillor_personal_steward_intrigue.1003.b:0 "Используйте [agent.GetHerHim] чтобы найти главу заговорщиков!"
 councillor_personal_steward_intrigue.1003.c:0 "Отслеживайте каждое движение [agent.GetHerHis] и оберегайте меня от вреда!"

 councillor_personal_steward_intrigue.1004.t:1 "Управляющий: Исследование оппозиции"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] доставил немало хлопот, открыто поддерживая [faction.GetName]. К счастью, я, похоже, беру верх.\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] обнаружил [secret_holder.GetHerHis] тщательно охраняемый секрет. \n\n"Я подумал, что вам это может быть интересно...""
 councillor_personal_steward_intrigue.1004.a:0 "Небольшой шантаж будет держать [secret_holder.GetHerHim] в узде."
 councillor_personal_steward_intrigue.1004.b:0 "Это ужасно! Все должны узнать!"
 councillor_personal_steward_intrigue.1004.c:0 "Иногда лучше попридержать выигрышную карту."
 councillor_personal_steward_intrigue.1004.c.tt:1 "Вы еще не раскрываете секрет [secret_holder.GetFirstNamePossessiveNoTooltip]"

 councillor_personal_steward_intrigue.1005.t:1 "Управляющий: разделяй и властвуй"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] активно поддерживает [leader.GetTitledFirstName] и [leader.GetHerHis] [faction.GetName]. Однако у моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] есть план, как это изменить.\n\n"Поверьте мне, то, что я могу сказать [faction_member.GetTitledFirstName] заставит [faction_member.GetHerHim] мнгновенно оставить [leader.GetFirstNameNoTooltip].""
 councillor_personal_steward_intrigue.1005.a:0 "Убедитесь, что [faction_member.GetFirstNameNoTooltip] больше никогда не будет поддерживать [leader.GetFirstNameNoTooltip]!"
 councillor_personal_steward_intrigue.1005.b:0 "Не могли бы вы представить #EMP меня#! в лучшем свете?"

 councillor_personal_steward_intrigue.1006.t:1 "Управляющий: Соответствующий представитель"
 councillor_personal_steward_intrigue.1006.desc:0 "Хорошо зная о моих планах относительно [target.GetTitledFirstName], мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] обратился ко мне с предложением.\n\n"У меня есть друзья дворе [court_owner.GetTitledFirstNamePossessive]. Я мог бы попросить их приютить гостя на какое-то время. С небольшим знаком лояльности и всей поддержкой, которую я могу предложить, [plant.GetTitledFirstName] мог бы творить чудеса от вашего имени...""
 councillor_personal_steward_intrigue.1006.a:0 "Блестящая идея, мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b:0 "Думаю, [plant.GetFirstNameNoTooltip] может понадобиться нам здесь."
