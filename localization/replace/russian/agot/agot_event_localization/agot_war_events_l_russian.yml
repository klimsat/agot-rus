l_russian:

 agot_war.0001.t:0 "Трофеи принадлежат победителям"
 agot_war.0001.desc:0 "После окончания войны мой вклад в победу ни у кого не вызывает сомнений.\n\nЯ помог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] выиграть эту войну. Без моих сил, моих действий и моего руководства, кто знает, что бы произошло. Поэтому [attacker.GetName] может и наградить меня."
 agot_war.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна быть вознаграждена', 'должен быть вознагражден' )]!"
 agot_war.0001.b:0 "Нет, я не буду просить об этом."

 agot_war.0002.t:0 "$agot_war.0001.t$"
 agot_war.0002.desc:0 "О каком королевском благе мне следует просить?"
 agot_war.0002.a:0 "Золото. Просто и понятно."
 agot_war.0002.b:0 "[spoiler_kg_candidate.GetFirstName] должен вступить в [attacker.Custom('KingsguardName')]."
 agot_war.0002.c:0 "Королевский брак для моего родственника."
 agot_war.0002.d:0 "[title.GetNameNoTier] должно быть моим."
 agot_war.0002.e:0 "Я хочу получить место в Малом совете."

 agot_war.0003.t:0 "$agot_war.0001.t$"
 agot_war.0003.desc:0 "Ни для кого не секрет, что [whiner.GetName] сыграл[Select_CString(whiner.IsFemale, 'а', '' )] большую роль в моей недавней победе. Неудивительно, что, похоже, [whiner.GetSheHe] намерен[Select_CString(whiner.IsFemale, 'а', '' )] использовать это в своих интересах, поскольку [whiner.GetSheHe] теперь просит меня оказать [whiner.GetHerHim] королевскую милость.\n\n"
 agot_war.0003.requested_gold.desc:0 "[whiner.GetNameNoTooltip] запросил[Select_CString(whiner.IsFemale, 'а', '' )] из моих новых сокровищниц прилично золота."
 agot_war.0003.requested_kg.desc:0 "[whiner.GetNameNoTooltip] попросил[Select_CString(whiner.IsFemale, 'а', '' )] принять члена своей семьи , [spoiler_kg_candidate.GetShortUIName], в [ROOT.Char.Custom('KingsguardName')].."
 agot_war.0003.requested_marriage.desc:0 "[whiner.GetNameNoTooltip] попросил[Select_CString(whiner.IsFemale, 'а', '' )], чтобы член [whiner.GetHerHis] семьи, [spoiler_marriage_candidate.GetShortUIName], был[Select_CString(spoiler_marriage_candidate.IsFemale, 'а', '' )] удостоен[Select_CString(spoiler_marriage_candidate.IsFemale, 'а', '' )] высокой награды - королевского брака. Если я соглашусь, мы с [spoiler_marriage_candidate.GetNameNoTooltip] станем супругами."
 agot_war.0003.requested_titles.desc:0 "[whiner.GetNameNoTooltip] попросил[Select_CString(whiner.IsFemale, 'а', '' )], чтобы [whiner.GetSheHe] получил[Select_CString(whiner.IsFemale, 'а', '' )] [title.GetNameNoTier]."
 agot_war.0003.requested_council.desc:0 "[whiner.GetNameNoTooltip] попросил[Select_CString(whiner.IsFemale, 'а', '' )] предоставить [whiner.GetHerHim] место в Малом Совете."
 agot_war.0003.a:0 "Тогда они получат золото."
 agot_war.0003.b:0 "[spoiler_kg_candidate.GetFirstName] присоединится к [attacker.Custom('KingsguardName')]."
 agot_war.0003.c:0 "[spoiler_marriage_candidate.GetName] выйдет за меня."
 agot_war.0003.c_betrothal:0 "[spoiler_marriage_candidate.GetName] будет обручен[Select_CString(spoiler_marriage_candidate.IsFemale, 'а', '' )] со мной."
 agot_war.0003.d:0 "Они слишком торопятся."
 agot_war.0003.e:0 "Они получат титул [title.GetName]!"
 agot_war.0003.f:0 "Место в Малом совете - готово."

 agot_war.0004.t:0 "$agot_war.0001.t$"
 agot_war.0004.desc:0 "Кого из родственников выбрать для королевского брака?"
 agot_war.0004.a:0 "Думаю, этот человек."
 agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.GetUIName] будет предложен в качестве варианта брака [attacker.GetShortUIName]"

 agot_war.0003.rejection_msg:0 "Королевская награда отклонена!"
 agot_war.0003.rejection_msg_desc:0 "[attacker.GetName] отверг ваш королевский дар."
 agot_war.0003.acceptance_msg:0 "Королевская награда предоставлена"
 agot_war.0003.acceptance_msg_desc:0 "[attacker.GetName] даровал вам желанную королевскую награду."