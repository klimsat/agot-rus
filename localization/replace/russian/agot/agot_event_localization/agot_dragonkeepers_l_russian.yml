l_russian:
 agot_dragonkeepers.0001.t:0 "Учрежден орден Драконоблюстителей"
 agot_dragonkeepers.0001.desc:0 "С завершением строительства [dragonpit|E], пришло время основать орден непоколебимых стражей, поклявшихся защищать драконов, которые однажды будут размещены. Эти хранители, #bold Драконоблюстители#!, будут не только защищать своих драконов, но и следить за сохранением древних традиций и знаний о драконах.\n\nКомандовать моими [dragonkeepers|E]будет непростой задачей. К счастью, У меня уже есть на примете кандидатура на пост главы этого ордена: [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0001.a:0 "Прекрасно!"

 agot_dragonkeepers.0002.t:0 "Назначен новый главный Драконоблюститель"
 agot_dragonkeepers.0002.desc:0 "Орден драконоблюстителей назначил нового главу своего прославленного ордена, чтобы он служил мне.\n\nПосле соблюдения древних традиций старой Валирии, [head_dragonkeeper.GetName] был выбран для руководства [dragonkeepers|E]. Пусть [head_dragonkeeper.GetSheHe] служит мне хорошо."
 agot_dragonkeepers.0002.a:0 "Прекрасно!"

 ####################
 ### MISC EVENTS ####
 ####################

 agot_dragonkeepers.0100.t:0 "Драконоблюстители"
 agot_dragonkeepers.0100.desc:0 "С удачным восстановлением [dragonpit|E], крайне важно, чтобы мы сейчас восстановили #bold Орден драконоблюстителей#! чтобы управлять им. Эти заслуженные хранители будут защищать и заботиться о драконах, которых однажды поселят внутри, а также следить за сохранением древних традиций и знаний о содержании драконов.\n\nК счастью, появилось несколько вариантов относительно того, кто возглавит [dragonkeepers|E]."
 agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] это отличный выбор!"
 agot_dragonkeepers.0100.a.tt:0 "Орден драконоблюстителей будет создан с [head_dragonkeeper.GetName] в роли их лидера. "
 agot_dragonkeepers.0100.b:0 "Я выберу кого-нибудь сам."
 agot_dragonkeepers.0100.b.tt:0 "Будет создан Орден драконоблюстителей, но вам придется вручную назначить их лидера."
 agot_dragonkeepers.0101.t:0 "Драконоблюстители вернулись"
 agot_dragonkeepers.0101.desc:0 "Впервые за много лет Драконья гора вновь охраняется орденом драконоблюстителей. [head_dragonkeeper.GetName] будет их лидером."
 agot_dragonkeepers.0101.a:0 "Давайте надеяться [head_dragonkeeper.GetSheHe] будет служить хорошо."

 #####################
 ### FLAVOR EVENTS ###
 #####################

 agot_dragonkeepers.0300.t:0 "Драконоблюстители Хотят Получить Дополнительное Финансирование"
 agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName] сообщает, что их текущий ежемесячный бюджет привел к тому, что драконоблюстители не смогли приобрести необходимое оборудование для обучения новых рекрутов.\n\n"Пожалуйста, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], tказна ордена не в состоянии удовлетворить наши потребности в новых рекрутах. Без надлежащего снаряжения и подготовки мы не сможем должным образом позаботиться о ваших драконах. На этой неделе я уже отправил троих из ордена к мейстерам с травмами."\n\n"Возможно, помогло бы увеличение финансирования, если это возможно [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]..." [head_dragonkeeper.GetSheHe] рисует свиток из [head_dragonkeeper.GetHerHis] мантии, "У меня также есть список оборудования, если вы предпочитаете приобрести его своими силами.""
 agot_dragonkeepers.0300.a:0 "Я увеличу финансирование драконоблюстителям."
 agot_dragonkeepers.0300.b:0 "Я куплю оборудование напрямую."
 agot_dragonkeepers.0300.c:0 "Они должны довольствоваться тем, что у них есть."

 agot_dragonkeepers.0301.t:0 "Драконоблюстители слышат Голодный ропот"
 agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName] сообщает, что запасы продовольствия в вашей драконьей яме на исходе. Они близки к нормированию питания.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], мы живем, чтобы служить вашим драконам. Лучшие корма для животных, #italic разумеется#!, в первую очередь мы руководствуются своими приоритетами. Видите ли, здоровый аппетит дракона может серьезно сказаться на нашем ежемесячном бюджете."\n\n[head_dragonkeeper.GetHerHis|U] пристыженный взгляд опускается на пол. "Нам нужна помощь, чтобы раздобыть больше еды для нашего заказа, иначе нам придется ввести строгие рационы.""
 agot_dragonkeepers.0301.b:0 "Немедленно импортируйте больше продуктов питания."

 agot_dragonkeepers.0302.t:0 "Среди Драконоблюстителей есть раненые"
 agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName] сообщает, что [dead_dragonkeeper.GetName] умер! В дальнейшем, [head_dragonkeeper.GetSheHe] говорит, что это произошло из-за недостаточного финансирования заказа, и его можно было предотвратить.\n\n"Мы в состоянии сводить концы с концами, но не все проблемы могут быть решены быстро, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. Наше нынешнее финансирование не позволяет нам иметь достаточную рабочую силу. [dragon.GetName], удерживающие устройства этого дракона ожидали регулярного технического обслуживания, но наше техническое обслуживание отстает от графика на несколько недель. В настоящее время мы работаем в две смены, чтобы предотвратить дальнейшее #italic досадные происшествия#!..." [head_dragonkeeper.GetSheHe] глубоко вздыхает.\n\n"Мы сделали все, что могли,[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. [dragon.GetNameNoTooltip] даже, казалось, проникся симпатией к [dead_dragonkeeper.GetHerHim], но в конце концов не осталось никаких останков, которые можно было бы похоронить.""
 agot_dragonkeepers.0302.a:0 "Это ужасно!"

 agot_dragonkeepers.0303.t:0 "Травма в Ордене"
 agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName] сообщает, что [injured_dragonkeeper.GetName] был ранен в результате недостаточного финансирования ордена.\n\n"Обучение мужчин обращению с оружием #italic огонь обрел плоть#! это немалый подвиг!" [head_dragonkeeper.GetNameNoTooltip] подчеркивает, что [head_dragonkeeper.GetHerHis] драконоблюстители облачены в черную броню, которая требует тщательной подготовки и не похожа на другие доспехи.\n\n"Драконы могут очень медленно привыкать к более опытному драконоблюстители. Наши отношения складываются медленно, а доверие дракона заслужить нелегко. Увеличение финансирования обучения может помочь уберечь ваш орден от неприятностей.""
 agot_dragonkeepers.0303.a:0 "Это ужасно!"

 agot_dragonkeepers.0304.t:0 "Бродяга, пойманный в Драконьей яме"
 agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName] сообщает, что злоумышленник, пытавшийся проникнуть в логово дракона, был задержан. Охранники избили его, но в остальном он остался невредимы и взяты под стражу.\n\nНезваный гость был #italic слегка удивлённым#! и утверждает, что вломился в дом на спор, выпив слишком много эля. Он называет себя [thief.GetName], и клянётся именем [thief.GetFaith.HighGodName] что он никогда не сделает это снова.\n\n"Хотя, [dragon.GetName] обладает хорошими инстинктами, мы всегда могли бы спросить, думает ли [dragon.Custom('GetDragonSheHe')] что они шпионы." [head_dragonkeeper.GetNameNoTooltip] хихикает."
 agot_dragonkeepers.0304.a:0 "Отличная работа."
 agot_dragonkeepers.0304.b:0 "Скормите незваного гостя дракону."

 agot_dragonkeepers.0305.t:0 "Прозвище для моего Дракона"
 agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName] сообщает, что драконоблюстители так хорошо знакомы с [dragon.GetName] что дали прозвище зверю.\n\n"Мы называем [dragon.Custom('GetDragonHerHim')] #italic [dragon.GetNickname]#!, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. Подходящее название для такого великолепного создания.""
 agot_dragonkeepers.0305.a:0 "Действительно?"
 agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V] получит [nickname|E] '[dragon.GetNickname|V]'"
 agot_dragonkeepers.0305.b:0 "Это #emp мой#! дракон, и ты позовешь [dragon.Custom('GetDragonHerHim')] его [dragon.Custom('GetDragonHerHis')] собственным именем."
 agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] не получит [nickname|E] '[dragon.GetNickname|V]'"

 agot_dragonkeepers.0306.t:0 "Юный посетитель обнаружен в Драконьей яме"
 agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName] сообщает, что [child.GetName] [Select_CString(ROOT.Char.IsFemale, 'пробралась', 'проблался' )] в драконью яму!\n\n[child.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'была', 'был )] [Select_CString(ROOT.Char.IsFemale, 'найдена', 'найден' )] [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )] и [Select_CString(ROOT.Char.IsFemale, 'невридемой', 'невредимым' )] без происшествий, но [Select_CString(ROOT.Char.IsFemale, 'выразила', 'выразил' )] #italic более чем здоровое#! любопытство у драконов. Многие драконоблюстители души не чаяли в этом ребёнке, отвечая на вопросы [child.GetHerHis].\n\nОрден уже внес необходимые изменения в систему безопасности, предотвращающие дальнейших #italic амбициозных молодых всадники драконов#! от получения доступа, но дитя по имени [child.GetNameNoTooltip] только кажется еще более очарованным этим опытом."
 agot_dragonkeepers.0306.a:0 "Надеюсь, это не повторится."

 agot_dragonkeepers.0307.t:0 "Драконоблюстители возвращают нежданного гостя"
 agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName] сообщает, что [child.GetName] [Select_CString(ROOT.Char.IsFemale, 'пробралась', 'проблался' )] в драконью яму!\n\n[child.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'была', 'был )] [Select_CString(ROOT.Char.IsFemale, 'найдена', 'найден' )] [Select_CString(ROOT.Char.IsFemale, 'целой', 'целым' )] и [Select_CString(ROOT.Char.IsFemale, 'невридемой', 'невредимым' )], хотя дитя и забилось в кладовку с заплаканными щеками. Дракоблюстители смогли успокоить [child.GetHerHim], но [child.GetName] [Select_CString(ROOT.Char.IsFemale, 'выразила', 'выразил' )] серьезный страх перед драконами.\n\nДраконоблюстителям пришлось сопроводить ребенка обратно в безопасное место, в мою крепость."
 agot_dragonkeepers.0307.a:0 "Надеюсь, это не повторится."

 agot_dragonkeepers.0308.t:0 "В моей драконьей яме найдено новое яйцо"
 agot_dragonkeepers.0308.desc:0 "Лидер моего #bold Ордена Драконоблюстителей#!, [head_dragonkeeper.GetName], сообщает яйцо было благополучно извлечено из камеры хранения [dragon_parent.GetName].\n\n[head_dragonkeeper.GetNameNoTooltip] возглавляет небольшую процессию из полудюжины дракоблюстителей, облаченных в свои традиционные черные доспехи. [head_dragonkeeper.GetSheHe|U] стоит в стороне, когда двое мужчин, несущих богато украшенную жаровню, выходят вперед и ставят ее у моих ног.\n\n"Мы нашли его ранним утром,Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]. Красивое яйцо - свидетельство того, что [dragon_parent.GetNameNoTooltip] великолепин!"
 agot_dragonkeepers.0308.a:0 "Действительно?"
 agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName][Select_CString(dragon_parent.IsFemale, 'снесла', 'снёс' )] одно яйцо."

 agot_dragonkeepers.0309.t:0 "Новые рекруты-драконоблюстители преуспевают на службе"
 agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName] сообщает, что их недавно нанятые сотрудники прогрессируют чрезвычайно хорошо, что является прямым результатом вашего финансирования.\n\nНовобранцам хорошо платят, и они проходят исключительную подготовку. Их валирийский язык развивается с опережением графика, а полы никогда не были чище. Боевой дух, похоже, на высоте, пока новобранцы моей драконьей ямы тренируются во дворе."
 agot_dragonkeepers.0309.a:0 "Фантастично!"

 agot_dragonkeepers.0310.t:0 "Драконоблюстители погружаются в Более Глубокие Тайны"
 agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName] сообщает, что несколько драконоблюстителей проводят совместные исследования в попытке получить представление о драконах.\n\n"Мы сделали несколько интересных наблюдений, касающихся пробелов в наших знаниях о хранении драконов, которые были утрачены во время #italic Рока#! старой Валирии. Эти знания могут привести к лучшему уходу за [dragon.GetName] через [dragon.Custom('GetDragonHerHis')] жизнь, а также более устрашающее зрелище для тех, кто встанет у вас на пути.""
 agot_dragonkeepers.0310.a:0 "Интересно..."

 agot_dragonkeepers.0311.t:0 "Ослабленные цепи в драконьей яме"
 agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName] сообщает, что некоторые цепи для привязывания драконов в драконьей яме слабые и некачественные. Их регулярный бюджет не позволяет оплатить замену.\n\nОригинальные цепи были изготовлены по самой низкой цене в попытке пополнить казну ордена."
 agot_dragonkeepers.0311.b:0 "Я заплачу за новые оковы."

 agot_dragonkeepers.0312.t:0 "Местные поставщики отвергли драконоблюстителей"
 agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName] сообщает, что sнесколько фермерских хозяйств #italic не желают#! удовлетворить потребности драконьего логова. Они утверждают, что компенсация не соответствует объему продовольствия, которое они должны производить, а бюджет драконоблюстителей не может выдержать роста цен.\n\n"Без заключения сделки запасы продовольствия могут сократиться, [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]." [head_dragonkeeper.GetSheHe] умоляет жестом, складывая [head_dragonkeeper.GetHerHis] руки вместе.\n\n"Возможно, если бы вы могли поддержать это начинание или даже прислать #italic авторитетных#! представителей, чтобы заключить сделку от нашего имени?""
 agot_dragonkeepers.0312.b:0 "Импортируйте оптовые продовольственные товары напрямую."
 agot_dragonkeepers.0312.d:0 "Пошлите своего стюарда заключить сделку."

 agot_dragonkeepers.0314.t:0 "Болезнь поражает драконью яму"
 agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName] сообщает, что дракон [dragon.GetName] заболел.\n\nНизкий бюджет в сочетании с плохими условиями привели к [dragon.GetNamePossessiveNoTooltip] неупорядоченному и вялому поведению.\n\n"Даже большие пожары могут время от времени вспыхивать..." [head_dragonkeeper.GetSheHe] задумчиво размышляет."

 agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Посещяет вас"
 agot_dragonkeepers.0315.desc:0 "Я слышу тихий стук в дверь и поворачиваюсь, чтобы увидеть своё дитя, [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName] смиренно входящее в комнату, неся [child_with_egg.GetHerHis] драконье яйцо. [child_with_egg.GetHerHis] глаза слезятся, когда [child_with_egg.GetSheHe] убегает [child_with_egg.GetHerHis] пальцы скользят по металлическим чешуйкам. "Я не чувствую никакого жара, и он не вылупится..."\n\n[child_with_egg.GetSheHe] смотрит на меня снизу вверх, по щекам текут слезы. [child_with_egg.GetHerHis] "Можешь помочь мне?""
 agot_dragonkeepers.0315.a:0 "Я выберу для тебя другое яйцо."
 agot_dragonkeepers.0315.a_tt:0 "Ты сама выберешь, какое яйцо подарить [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0315.b:0 "Дай ему больше времени, дитя."
 agot_dragonkeepers.0315.c:0 "Если ты хочешь прокатиться на драконе, тебе придется его приобрести."
 agot_dragonkeepers.0315.c_tt:0 "Ты выберешь дракона в драконьей яме, [child_with_egg.GetNameNoTooltip] чтобы попытаться сблизить их "
 agot_dragonkeepers.0315.d:0 "У меня нет времени на твое хныканье."
 agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] может поискать альтернативные решения для решения [child_with_egg.GetHerHis] проблемы......"

 agot_dragonkeepers.0316.t:0 "Новое яйцо для [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0316.desc:0 "Выберите новое яйцо, которое вы хотите подарить [child_with_egg.GetNameNoTooltip], и взять [child_with_egg.GetHerHis] старое яйцо на будущее."
 agot_dragonkeepers.0316.a:0 "Это должно сработать..."
 agot_dragonkeepers.0316.b:0 "Если подумать, то не бери в голову."

 agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Шалость"
 agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "Проходя мимо драконьей ямы, я слышу отдаленный рев. Я бросаюсь к зданию, чтобы найти [child_with_egg.Getname] стояит рядом [childs_dragon.GetName], между ними возникла новая связь. [child_with_egg.GetHerHis|U] смелость принесла свои плоды."
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "Крик эхом разносится по драконьему логову, и я бегу, чтобы найти драконоблюстителя, загоняющих зверя обратно в его логово, и [child_with_egg.GetName] стоя у стены, тяжело дыша. Кажется [child_with_egg.GetSheHe]  так отчаянно хотел связать дракона, [child_with_egg.GetSheHe] пробрался в яму без всяких инструкций. По крайне мере [child_with_egg.GetSheHe] в порядке."
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "Я открываю дверь в свои покои и вижу двух драконоблюстителей, сжимающих в руках фигуру, завернутую в тяжелое одеяло. Они разворачивают его, чтобы показать [child_with_egg.GetName], теперь это обгоревший труп. Они объясняют что [child_with_egg.GetHerHis] пытался связать дракона узами, [child_with_egg.GetSheHe] и вошел в яму без инструкций./n/nЭто будет воспринято как дурное предзнаменование."
 agot_dragonkeepers.0318.a:0 "Что сделано то сделано."

 agot_dragonkeepers.0319.t:0 "Дракон для [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0319.desc:0 "Выберете дракона для [child_with_egg.GetNameNoTooltip] чтобы попытаться сблизить их."
 agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"