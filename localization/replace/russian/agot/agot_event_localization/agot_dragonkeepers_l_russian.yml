l_russian:
 agot_dragonkeepers.0001.t:0 "Учреждение ордена Драконоблюстителей"
 agot_dragonkeepers.0001.desc:0 "С завершением строительства [Concept('dragonpit', 'драконьего логова')|E], пришло время основать орден непоколебимых стражей, поклявшихся защищать драконов, которые однажды поселятся в логове. Эти стражи, #bold драконоблюстители#!, будут не только защищать моих драконов, но и следить за сохранением древних традиций и знаний о драконах.\n\nКомандовать моими [Concept('dragonkeepers', 'драконоблюстителями')|E] будет нелегко. К счастью, у меня уже есть на примете кандидат, который возглавит этот орден: [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0001.a:0 "Прекрасно!"

 agot_dragonkeepers.0002.t:0 "Назначен новый главный лраконоблюститель"
 agot_dragonkeepers.0002.desc:0 "Прославленный орден Драконоблюстителей обрёл нового главу, который будет служить мне.\n\nПосле изучения древних традиций старой Валирии, [head_dragonkeeper.GetName] [Select_CString(head_dragonkeeper.IsFemale, 'была выбрана', 'был выбран' )], чтобы возглавить [Concept('dragonkeepers', 'драконоблюстителей')|E]. Пусть [head_dragonkeeper.GetSheHe] служит мне верой и правдой."
 agot_dragonkeepers.0002.a:0 "Прекрасно!"

 ####################
 ### MISC EVENTS ####
 ####################

 agot_dragonkeepers.0100.t:0 "Драконоблюстители"
 agot_dragonkeepers.0100.desc:0 "После завершения восстановления [Concept('dragonpit', 'драконьего логова')|E], нам необходимо вновь учредить #bold орден Драконоблюстителей#!. Эти почётные стражи будут защищать и заботиться о драконах, которых однажды поселят внутри, а также следить за сохранением древних традиций и знаний о содержании драконов.\n\nК счастью, уже есть несколько вариантов, кто возглавит [Concept('dragonkeepers', 'драконоблюстителей')|E]."
 agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] - отличный выбор!"
 agot_dragonkeepers.0100.a.tt:0 "Будет создан орден Драконоблюстителей, главой которого станет [head_dragonkeeper.GetName]. "
 agot_dragonkeepers.0100.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] выберу кого-нибудь."
 agot_dragonkeepers.0100.b.tt:0 "Будет создан орден Драконоблюстителей, но вам придётся вручную назначить его главу."
 agot_dragonkeepers.0101.t:0 "Драконоблюстители вернулись"
 agot_dragonkeepers.0101.desc:0 "Впервые за много лет Драконью гору вновь оберегает орден Драконоблюстителей. Его главой [Select_CString(head_dragonkeeper.IsFemale, 'была назначена', 'был назначен' )] [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0101.a:0 "Будем надеяться, что [head_dragonkeeper.GetSheHe] будет послужит нам."

 #####################
 ### FLAVOR EVENTS ###
 #####################

 agot_dragonkeepers.0300.t:0 "Драконоблюстители требуют дополнительное финансирование"
 agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName] сообщает, что текущий месячный бюджет привел к тому, что драконоблюстители не могут приобрести необходимое снаряжение для обучения новобранцев.\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], казна ордена не в состоянии удовлетворить наши потребности в новых рекрутах. Без надлежащего снаряжения и подготовки мы не сможем должным образом заботиться о ваших драконах. На этой неделе я уже [Select_CString(head_dragonkeeper.IsFemale, 'отправила', 'отправил' )] троих из ордена к мейстерам с травмами».\n\n«Возможно, нужно увеличить финансирование, или, если это будет угодно [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорду' )]...» [head_dragonkeeper.GetSheHe] достаёт свиток из своей мантии: «У меня также есть список снаряжения, если вы предпочитаете приобрести его за свои средства»."
 agot_dragonkeepers.0300.a:0 "Я увеличу финансирование драконоблюстителей."
 agot_dragonkeepers.0300.b:0 "Я закуплю снаряжение напрямую."
 agot_dragonkeepers.0300.c:0 "Они должны обходиться тем, что у них есть."

 agot_dragonkeepers.0301.t:0 "Драконоблюстители слышат голодный гул"
 agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName] сообщает, что запасы пищи в вашем драконьем логове на исходе. Они близки к нормированию питания.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], мы живем, чтобы служить вашим драконам. Лучшие животные, #italic конечно же#!, в первую очередь, наделены своими приоритетами. Видите ли, здоровый драконий аппетит может серьезно сказаться на нашем ежемесячном бюджете».\n\n[head_dragonkeeper.GetHerHis|U] пристыженный взгляд опускается на пол. «Нам нужна помощь в приобретении большего количества еды для нашего ордена, иначе нам придется ввести строгий рацион»."
 agot_dragonkeepers.0301.b:0 "Немедленно ввезти больше пищи."

 agot_dragonkeepers.0302.t:0 "Драконоблюстители понесли потери"
 agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName] сообщает, что [dead_dragonkeeper.GetName] [Select_CString(dead_dragonkeeper.IsFemale, 'погибла', 'погиб' )]! Далее, [head_dragonkeeper.GetSheHe] говорит, что это произошло из-за плохого финансирования ордена и могло быть предотвращено.\n\n«Мы в состоянии свест концы с концами, но не все проблемы могут быть решены быстро, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Наше нынешнее финансирование не позволяет нам привлечь достаточное количество людей. Сдерживающие устройства дракона [dragon.GetName] ожидали регулярного ремонта, но мы отстаём от графика на несколько недель. В настоящее время мы работаем в две смены, чтобы предотвратить дальнейшие #italic несчастные случаи#!...» - [head_dragonkeeper.GetSheHe] глубоко вздыхает.\n\n«Мы сделали все, что могли, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. [dragon.GetNameNoTooltip] даже, кажется, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'приглянулся', 'приглянулась')] [dead_dragonkeeper.GetHerHim], но в итоге не [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'оставил', 'оставила')] никаких останков, чтобы похоронить»."
 agot_dragonkeepers.0302.a:0 "Это ужасно!"

 agot_dragonkeepers.0303.t:0 "Травмы в ордене"
 agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName] сообщает, что [injured_dragonkeeper.GetName] [Select_CString(injured_dragonkeeper.IsFemale, 'была ранена', 'был ранен' )] в результате плохого финансирования ордена.\n\n«Обучение людей обращению с #italic огнём во плоти#! - не малый подвиг!», - [head_dragonkeeper.GetNameNoTooltip] подчёркивает, что [head_dragonkeeper.GetHerHis] драконоблюстители облачены в черную броню, которая требует длительного обучения и не похожа на другие доспехи.\n\n«Драконы могут очень медленно привыкать к драконоблюстителям-новичкам. Наши узы формируются медленно, и доверие дракона нелегко заслужить. Увеличение финансирования на обучение поможет уберечь орден от опасности»."
 agot_dragonkeepers.0303.a:0 "Это ужасно!"

 agot_dragonkeepers.0304.t:0 "Нарушитель пойман в драконьем логове"
 agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName] сообщает, что нарушитель, пытавшийся проникнуть в драконье логово, был задержан. Стражники избили его, но в остальном он остался невредим и взят под стражу.\n\nНезваный гость был #italic слегка растерян#! и утверждает, что вломился сюда на спор, выпив слишком много эля. Он называет себя [thief.GetName], и клянётся именем [thief.GetFaith.HighGodNamePossessive], что больше никогда этого не сделает.\n\n«Хотя [dragon.GetName] обладает хорошим чутьём, мы всегда можем выяснить, не считает ли [dragon.Custom('GetDragonSheHe')] его шпионом», - усмехается [head_dragonkeeper.GetNameNoTooltip]."
 agot_dragonkeepers.0304.a:0 "Отличная работа."
 agot_dragonkeepers.0304.b:0 "Скормить незваного гостя дракону."

 agot_dragonkeepers.0305.t:0 "Прозвище для моего дракона"
 agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName] сообщает, что драконоблюстители и [dragon.GetName] так хорошо освоились, что дали [dragon.Custom('GetDragonHerHim')] прозвище.\n\n«Мы стали называть [dragon.Custom('GetDragonHerHis')] как #italic [dragon.GetNickname]#!, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Подходящее прозвище для такого великолепного создания»."
 agot_dragonkeepers.0305.a:0 "Неужели?"
 agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V] получит [nickname|El] «[dragon.GetNickname|V]»"
 agot_dragonkeepers.0305.b:0 "Это #emp мой#! дракон, и вы будете называть [dragon.Custom('GetDragonHerHis')] по имени."
 agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] не получит [nickname|El] «[dragon.GetNickname|V]»"

 agot_dragonkeepers.0306.t:0 "[Select_CString(child.IsFemale, 'Юная посетительница обнаружена', 'Юный посетитель обнаружен' )] в драконьем логове"
 agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName] сообщает, что [child.GetName] [Select_CString(child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово!\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'была найдена целой и невредимой', 'был найден целым и невредимым' )] без происшествий, но [Select_CString(child.IsFemale, 'проявила', 'проявил' )] #italic более чем здоровое#! любопытство к драконам. Многие драконоблюстители не отходили от ребёнка, отвечая на [child.GetHerHis] вопросы.\n\nОрден уже принял меры, направленные на усиление безопасности, чтобы предотвратить проникновение новых #italic амбициозных юных драконьих наездников#!, но [Select_CString(child.IsFemale, 'юная', 'юный' )] [child.GetNameNoTooltip], кажется, только ещё больше [Select_CString(child.IsFemale, 'очарована', 'очарован' )] полученным опытом."
 agot_dragonkeepers.0306.a:0 "Надеюсь, это не повторится."

 agot_dragonkeepers.0307.t:0 "Драконоблюстители возвращают [Select_CString(child.IsFemale, 'нежданную гостью', 'нежданного гостя' )]"
 agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName] сообщает, что [child.GetName] [Select_CString(child.IsFemale, 'пробралась', 'пробрался' )] в драконье логово!\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'была найдена целой и невредимой', 'был найден целым и невредимым' )], хотя и [Select_CString(child.IsFemale, 'забившейся', 'забившимся' )] в кладовку со слезами на щеках. Дракоблюстители смогли [child.GetHerHis] успокоить, но [child.GetName] [Select_CString(child.IsFemale, 'испытала', 'испытал' )] сильный страх перед драконами.\n\nДраконоблюстителям пришлось сопроводить ребенка обратно в безопасное место, в мой замок."
 agot_dragonkeepers.0307.a:0 "Надеюсь, это не повторится."

 agot_dragonkeepers.0308.t:0 "Новое яйцо, найденное в моём драконьем логове"
 agot_dragonkeepers.0308.desc:0 "Глава моего #bold ордена Драконоблюстителей#!, [head_dragonkeeper.GetName], сообщает, что яйцо было благополучно извлечено из помещения, где обитает [dragon_parent.GetName].\n\n[head_dragonkeeper.GetNameNoTooltip] возглавляет небольшую процессию из полудюжины драконоблюстителей, облаченных в свои традиционные черные доспехи. [head_dragonkeeper.GetSheHe|U] стоит в стороне, когда двое мужчин, несущих богато украшенную жаровню, выходят вперед и ставят ее у моих ног.\n\n«Мы нашли его ранним утром, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Прекрасное яйцо, свидетельство того, что [dragon_parent.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'великолепен', 'великолепна')]!"
 agot_dragonkeepers.0308.a:0 "Неужели?"
 agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'снес', 'снесла')] одно яйцо."

 agot_dragonkeepers.0309.t:0 "Новые рекруты-драконоблюстители преуспевают на службе"
 agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName] сообщает, что их новобранцы продвигаются очень хорошо, что стало прямым результатом вашего финансирования.\n\nНовобранцам хорошо платят и они проходят отличную подготовку. Изучение валирийского языка опережает график, а полы никогда не были чище. Моральный дух, похоже, высок, так как новобранцы моего драконьего логова тренируются во дворе."
 agot_dragonkeepers.0309.a:0 "Потрясающе!"

 agot_dragonkeepers.0310.t:0 "Драконоблюстители открывают новые тайны"
 agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName] сообщает, что несколько драконоблюстителей проводят совместные исследования, пытаясь разобраться в драконах.\n\n«Мы сделали несколько интересных наблюдений, связанных с пробелами в наших знаниях о драконах, которые были утрачены во времена #italic Рока#! старой Валирии. Эти наблюдению могут привести к тому, что [dragon.GetName] может начать получать лучший уход на протяжении всей своей жизни, а также к более устрашающему зрелищу для тех, кто встанет на вашем пути»."
 agot_dragonkeepers.0310.a:0 "Интересно..."

 agot_dragonkeepers.0311.t:0 "Ослабленные цепи в драконьем логове"
 agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName] сообщает, что некоторые цепи для сковывания драконов в драконьем логове ослаблены и некачественны. Их текущий бюджет не позволяет произвести замену.\n\nИзначальные цепи были выкованы по самой низкой цене в попытке пополнить казну ордена."
 agot_dragonkeepers.0311.b:0 "Я напрямую заплачу за новые цепи."

 agot_dragonkeepers.0312.t:0 "Местные поставщики отвергают драконоблюстителей"
 agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName] сообщает, что несколько фермерских хозяйств #italic не желают#! удовлетворять потребности драконьего логова. Они утверждают, что компенсация не соответствует объему продовольствия, которое они должны производить, а бюджет драконоблюстителей не выдерживает повышения цен.\n\n«Если не заключить сделку, запасы продовольствия могут истощиться, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]», - [head_dragonkeeper.GetSheHe] умоляющим жестом сводит свои руки вместе.\n\n«Возможно, вы бы могли поддержать это начинание или даже прислать представителя #italic вашей власти#!, чтобы он поторговался от нашего имени?»"
 agot_dragonkeepers.0312.b:0 "Импортировать продовольствие оптом напрямую."
 agot_dragonkeepers.0312.d:0 "Отправить управляющего заключить сделку."

 agot_dragonkeepers.0314.t:0 "Болезнь поразила драконье логово"
 agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName] сообщает, что дракон [dragon.GetName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'заболел', 'заболела')].\n\nНизкий бюджет в сочетании с плохими условиями привели к тому, что [dragon.GetNamePossessiveNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'стал', 'стала')] вести себя беспорядочно и вяло.\n\n«Даже большие пожары могут время от времени вспыхивать...», - задумчиво размышляет [head_dragonkeeper.GetSheHe]."

 agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip]: Визит"
 agot_dragonkeepers.0315.desc:0 "Я слышу тихий стук в дверь и поворачиваюсь, чтобы увидеть, как [Select_CString(child_with_egg.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName] покорно входит в комнату со своим драконьим яйцом в руках. [child_with_egg.GetHerHis] глаза слезятся, когда [child_with_egg.GetSheHe] проводит своими пальцами по металлическим чешуйкам. «Я не чувствую тепла, и он не вылупляется...»\n\n[child_with_egg.GetSheHe] смотрит на меня, по [child_with_egg.GetHerHis] лицу текут слёзы. «Ты можешь мне помочь?»"
 agot_dragonkeepers.0315.a:0 "Я подберу тебе другое яйцо."
 agot_dragonkeepers.0315.a_tt:0 "Вы выберете, какое яйцо получит [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0315.b:0 "Дай ему больше времени, дитя."
 agot_dragonkeepers.0315.c:0 "Если ты хочешь оседлать дракона, тебе придется его подчинить."
 agot_dragonkeepers.0315.c_tt:0 "Вы выберете дракона в драконьем логове, с которым [child_with_egg.GetNameNoTooltip] попытается установить узы."
 agot_dragonkeepers.0315.d:0 "У меня нет времени на твои сопли."
 agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] может заняться поиском альтернативных решений своих проблем..."

 agot_dragonkeepers.0316.t:0 "[child_with_egg.GetNameNoTooltip]: Новое яйцо"
 agot_dragonkeepers.0316.desc:0 "Выберите новое яйцо, которое получит [child_with_egg.GetNameNoTooltip], а [child_with_egg.GetHerHis] старое яйцо будет отдано на хранение."
 agot_dragonkeepers.0316.a:0 "Это должно подойти..."
 agot_dragonkeepers.0316.b:0 "Если подумать, неважно."

 agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip]: Гамбит"
 agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "Проходя мимо драконьего логова, я слышу отдалённый рев. Я бросаюсь к зданию и обнаруживаю, что [child_with_egg.GetName] и [childs_dragon.GetName] стоят рядом, между ними возникли новые узы. [child_with_egg.GetHerHis|U] смелость принесла свои плоды."
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "По драконьему логову разносится крик, и я бегу к драконоблюстителям, загоняющим зверя обратно в его логово, а [child_with_egg.GetName] стоит у стены, тяжело дыша. Похоже, [child_with_egg.GetSheHe] так отчаянно [Select_CString(child_with_egg.IsFemale, 'хотела', 'хотел' )] создать узы с драконом, что [Select_CString(child_with_egg.IsFemale, 'пробралась', 'пробрался' )] в логово без всяких указаний. По крайне мере [child_with_egg.GetSheHe] [Select_CString(child_with_egg.IsFemale, 'осталась', 'остался' )] в живых."
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "Открыв дверь в свои покои, я вижу двух драконоблюстителей, сжимающих в руках фигуру, завернутую в тяжелое полотно. Они разворачивают его, и там оказывает [child_with_egg.GetName], сильно [Select_CString(child_with_egg.IsFemale, 'обгоревшая и обугленная', 'обгоревший и обугленный' )]. Они объясняют, что, торопясь связать дракона узами, [child_with_egg.GetSheHe] [Select_CString(child_with_egg.IsFemale, 'вошла', 'вошел' )] в логово без инструкций./n/nЭто будет воспринято как дурное предзнаменование."
 agot_dragonkeepers.0318.a:0 "Что сделано, то сделано."

 agot_dragonkeepers.0319.t:0 "[child_with_egg.GetNameNoTooltip]: Дракон"
 agot_dragonkeepers.0319.desc:0 "Выберите дракона, с которым [child_with_egg.GetNameNoTooltip] попытается установить узы."
 agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"