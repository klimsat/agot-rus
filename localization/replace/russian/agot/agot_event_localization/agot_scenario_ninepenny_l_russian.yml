 agot_ninepenny.1000.t:0 "Наследие Дракона"
 agot_ninepenny.1000.desc:0 "Мой своевольный первенец [duncan.GetFirstNameNicknamed], которого певцы по праву прозвали «Принцем Стрекоз», сообщил, что с Драконьего Камня прилетел ворон с благими вестями: моя внучка [rhaella.GetFirstName] беременна моим первым правнуком! \n\nХотя она и её брат [aerys.GetFirstName] женились друг на друге согласно традициям дома [ROOT.Char.GetHouse.GetName] - по велению своих родителей, которые точно так же воспротивились моей воле - по крайней мере, кровь дракона остаётся сильной, и будущее нашего рода обеспечено на четыре поколения вперёд!\n\nЯ считаю, что необходимо устроить славный праздник. В нём примут участие все члены моего своенравного и упрямого дома, объединённые общей целью. Возможно, стоит устроить грандиозный пир в Летнем замке, старой резиденции моего отца Мейкара?"
 agot_ninepenny.1000.a:0 "#bold Дом Дракона#! соберётся на празднование!"
 agot_ninepenny.1000.b:0 "Нет, только не Летний замок. Память об отце причиняет мне боль."

 agot_ninepenny.1002.t:0 "Пепел на языке"
 agot_ninepenny.1002.desc:0 "Я сутулюсь и изнываю от боли, разбирая бесконечные прошения и едва завуалированные угрозы лордов и рыцарей, жалующихся на ущемление своих древних прав. Люди настолько самонадеянны, что скорее растопчут простонародье забавы ради, чем будут править им с мудростью, как это делал мой древний тёзка.\n\nЕсли красноречие и стальные мечи не согнут их упрямые колени, возможно, драконье пламя усмирит их сердца. Я перелопачиваю каждый клочок легенд о драконах, которое когда-либо собирал, отчаянно интерпретирую бредни мейстеров, мудрых женщин и учёных от Цитадели до Асшая, но ответ ускользает от меня!\n\n#WF Дикий огонь...#! Это слово прокрадывается в мои мысли, как [aerion.GetFirstNameNicknamed] в ночной тьме. Пироманты из Гильдии алхимиков знают об этой субстанции больше, чем кто-либо другой. И хотя мой брат был безумен и жесток, а его смерть #italic казалась#! бессмысленной, он понимал простую истину: драконы рождаются из #bold пламени и крови#!."
 agot_ninepenny.1002.a:0 "Вызвать Великого мейстера. Нам нужно многое обсудить."

 agot_ninepenny.1003.t:0 "Летний замок"
 agot_ninepenny.1003.desc.rhae_dead:0 "Дом Дракона собирается! Мое сердце согревается, когда я снова вижу нашу семью вместе.\n\nНикто из них не понимает, какая слава ожидает дом [ROOT.Char.GetHouse.GetName]... К концу дня наша власть будет восстановлена, и символ нашей династии вновь засияет с новой силой!\n\nПриготовления уже сделаны, и верные мне люди на месте. С силой #bold драконов#! все лорды Семи королевств преклонят колени... но сначала мы отпразднуем!"
 agot_ninepenny.1003.desc.egg:0 "Дом Дракона собрался! Я вижу, что прибыли мои своенравные дети, внуки и даже несколько кузенов. Мне тепло на сердце, когда я вижу, как [rhaella.GetFirstName] и [aerys.GetFirstName] принимают поздравления от родных, и как [jae.GetFirstName] гордится своими детьми.\n\nНикто из них понимает, какая слава ожидает дом [ROOT.Char.GetHouse.GetName] в этот день из-за жертв, которые я принёс... из-за жертв, которые я готов принести! К концу дня наша власть будет восстановлена, и символ нашей династии вновь засияет!\n\nПриготовления уже сделаны, и верные мне люди на месте. Больше никакого неповиновения, никаких оправданий. Моя семья #bold наконец#! убедится в моей правоте, и тогда... все лорды Семи Королевств преклонят колено... но сперва мы отпразднуем!"
 agot_ninepenny.1003.desc.jae:0 "Дом Дракона собрался! Мне тепло на сердце, когда я вижу, как [rhaella.GetFirstName] и [aerys.GetFirstName] принимают поздравления от родных, хотя я не могу не испытывать ноющую грусть из-за отсутствия отца.\n\nНикто из них понимает, какая слава ожидает дом [ROOT.Char.GetHouse.GetName] в этот день из-за жертв, которые он принёс... из-за жертв, которые я готов принести, чтобы почтить его наследие! К концу дня наша власть будет восстановлена, и символ нашей династии вновь засияет!\n\nПриготовления уже сделаны, и верные мне люди на месте. С новой силой #bold драконов#! все лорды Семи Королевств преклонят колено... но сперва мы отпразднуем!"
 agot_ninepenny.1003.desc.aerys:0 "Дом Дракона собрался! Мне тепло на сердце, когда я вижу, как [rhaella.GetFirstName], моя любимая, принимает поздравления от родных, хотя я не могу не испытывать ноющую грусть из-за того, что мой [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] и мой [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName] отсутствуют.\n\nНикто из гостей понимает, какая слава ожидает дом [ROOT.Char.GetHouse.GetName] в этот день из-за жертв, которые принёс [egg.GetFirstNameNoTooltip]... из-за жертв, которые я готов принести, чтобы почтить его наследие! К концу дня наша власть будет восстановлена, и символ нашей династии вновь засияет!\n\nПриготовления уже сделаны, и верные мне люди на месте. С новой силой #bold драконов#! все лорды Семи Королевств преклонят колено... но сперва мы отпразднуем!"
 agot_ninepenny.1003.desc.fallback:0 "Дом Дракона собрался! Мне тепло на сердце, когда я вижу, как [rhaella.GetFirstNameOrMe] принимает поздравления от родных, хотя я не могу не испытывать ноющую грусть из-за того, что мой [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] отсутствует.\n\nНикто из гостей понимает, какая слава ожидает дом [ROOT.Char.GetHouse.GetName] в этот день из-за жертв, которые принёс [egg.GetFirstNameNoTooltip]... из-за жертв, которые я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] принести, чтобы почтить его наследие! К концу дня наша власть будет восстановлена, и символ нашей династии вновь засияет!\n\nПриготовления уже сделаны, и верные мне люди на месте. С новой силой #bold драконов#! все лорды Семи Королевств преклонят колено... но сперва мы отпразднуем!"
 agot_ninepenny.1003.a:0 "Моя родня! Добро пожаловать в Летний замок!"
 invited_to_summerhall:0 "[attendee.GetNameNicknamed] направляется в Летний замок"
 going_to_summerhall:0 "[attendee.GetNameNicknamed] [Select_CString(attendee.IsFemale, 'прибыла', 'прибыл' )] в Летний замок"

 agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$: Пиромантия"
 agot_ninepenny.1004.desc:0 "Во время затишья в празднествах я ускользаю, чтобы обсудить с пиромантом [pyromancer.GetName] некоторые тонкости предстоящего действа. Не успеваю я подойти к н[pyromancer.GetHerHim], как ко мне подбегает [beseecher.GetName] с расширенными от страха глазами и произносит страдальческим шёпотом: «Ваша Милость, прошу вас! То, что вы задумали, - это колдовство! Нет, хуже - это #bold магия крови#!!»\n\nЯ отмахиваюсь от [beseecher.GetHerHis] опасений точно так, же как моя семья всегда отмахивалась от моих: без задней мысли. Теперь #S я#! король, и только #S я#! могу повелевать жертвами, которые должны быть принесены.\n\nНаконец, я замечаю, что [pyromancer.GetFirstNameNoTooltip] стоит неподалёку. [pyromancer.GetSheHe] развеивает все мои сомнения, заверяя меня в опыте своей гильдии и провозглашая, что драконы вернутся, а дом [ROOT.Char.GetHouse.GetName] вернёт свою славу и былое могущество."
 agot_ninepenny.1004.a:0 "Только #S я#! знаю, что должно быть сделано."
 agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] [Select_CString(beseecher.IsFemale, 'права', 'прав' )], я [Select_CString(ROOT.Char.IsFemale, 'была слепа', 'был слеп' )]."

 agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$: Церемония"
 agot_ninepenny.1005.desc:0 "Гости под оживлённые шепотки собираются в большом зале, где стоят мужчины в грубых одеждах, их лица, скрытые под капюшонами освещены тошнотворным зелёным мерцанием свёртков в их руках.\n\nВсё внимание приковано к огромной жаровне в центре зала, в которой на остывших углях лежат семь яиц; среди них и то, что было подложено в мою колыбель. Они сияют всеми цветами радуги от субстанции жидкого драконьего пламени, которой их облили пироманты: #WF дикий огонь!#!\n\nПоследний компонент ритуала - жертвоприношение..."
 agot_ninepenny.1005.blood:0 "Королевской крови должно хватить..."
 agot_ninepenny.1005.self:0 "Я не могу просить об этом никого другого"
 agot_ninepenny.1005.rhaella:0 "Такова судьба Рейллы"
 agot_ninepenny.1005.duncan:0 "[Select_CString(duncan_alive.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]... мне так жаль"
 agot_ninepenny.1005.a:0 "Драконы пробудятся из камня!"

 #reuse for sacrifice event? Одинокий голос, [Select_CString(protester.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], кричит: «[protester.Custom2('RelationToMeShort', ROOT.Char)|U], это безумие!» Я оглядываю зал, чтобы увидеть лица моих родных, и наблюдаю за их ужасом. Они #S всё ещё#! не понимают! Но сейчас не время для разъяснений. Сейчас время повиновения - и самопожертвования.
 #agot_ninepenny.1005.egg:0 "Я всю жизнь ждал, когда вылупится яйцо из моей колыбели, и вместе мы #bold изменим#! Семь Королевств к лучшему. Мой правнук скоро родится - как и мой брат..."
 #agot_ninepenny.1005.fallback:0 "Я всю жизнь [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] увидеть возвращение #bold драконов#! и то, как мы изменим Семь Королевств к лучшему. Скоро родится новый [ROOT.Char.GetHouse.GetName] - как и наши драконы..."

 agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$: Пламя безрассудства"
 agot_ninepenny.1006.egg_main:0 "#bold Моя семья горит!#! Брёвна трещат, камни плавятся от невообразимого жара вырвавшегося из-под контроля ритуального огня! Вокруг меня дворец охвачен моим #italic высокомерием#! — оно поглощает моих родных одного за другим, они кричат из-под расколотых балок и оплавившегося камня. Дым не даёт мне перестать захлёбываться слезами...\n\n"
 agot_ninepenny.1006.main_fallback:0 "#bold Моя семья горит!#! Брёвна трещат, камни плавятся от невообразимого жара вырвавшегося из-под контроля ритуального огня! Вокруг меня дворец охвачен пламенем — оно поглощает моих родных одного за другим, они кричат из-под расколотых балок и оплавившегося камня. Дым не даёт мне перестать захлёбываться слезами...\n\n"
 agot_ninepenny.1006.dunc_egg:0 "Передо мной появляется фигура, отбрасывающая в сторону завалы. Сквозь жар и дым я могу различить лишь белый плащ, заляпанный сажей. [saviour.GetFirstNameNicknamed], [Select_CString(saviour.IsFemale, 'раненая', 'раненый' )], но всё ещё [Select_CString(saviour.IsFemale, 'пытающаяся', 'пытающийся' )] помочь другим, бросается ко мне, продолжив чтить клятвы верности, связывавшие нас долгие годы. Осталось сделать лишь один трудный выбор, который положит конец нашей дружбе."
 agot_ninepenny.1006.fallback:0 "Передо мной появляется фигура, отбрасывающая в сторону завалы. Сквозь жар и дым я могу различить лишь белый плащ, заляпанный сажей. [saviour.GetFirstNameNicknamed], [Select_CString(saviour.IsFemale, 'раненая', 'раненый' )], но всё ещё [Select_CString(saviour.IsFemale, 'пытающаяся', 'пытающийся' )] помочь другим, бросается ко мне. Среди хаоса и разрушений я могу выкрикнуть лишь один последний приказ."
 agot_ninepenny.1006.a:0 "[Select_CString(rhaella.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', rhaella)] Рейлла, спаси её!"
 agot_ninepenny.1006.b:0 "Вытащи Дункана отсюда!"
 agot_ninepenny.1006.c:0 "Прошу, вытащи меня отсюда!"
 agot_ninepenny.1006.d:0 "Мой ребёнок... Пожалуйста, мне нужно выбраться отсюда!"

 agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$: Среди соли и дыма"
 agot_ninepenny.1007.desc:0 "#bold Дом Дракона сгорел заживо.#! Так воспоют эти события. Будут ли те, кто услышит их, оплакивать нас? Сколько раз мы должны потерпеть неудачу, прежде чем урок будет усвоено? Мой [ROOT.Char.Custom2('RelationToMeShort', egg)] должен был знать об этому. Чему нас научил [aerion.GetFirstNameNicknamed] своим поступком? Что мы почерпнём из Летнего замка? Всё это было так #S бессмысленно!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], почему...?\n\nПо крайней мере, [rhaegar.GetFirstName] [Select_CString(rhaegar.IsFemale, 'пережила', 'пережил' )] разрушения. Мейстеры говорят, что [rhaella.GetFirstNamePossessiveOrMy] родила из-за стресса. Что бы ни случилось, мы знаем, что престолонаследие в безопасности... но какой король пожелает получить корону в таких условиях? Как ребёнок возжелает проститься с семьёй, которую он любил, над выжженной землёй, усыпанной их пеплом?"
 agot_ninepenny.1007.a:0 "Какие ужасы мы навлекли на себя?"
 agot_ninepenny.1007.a.tt:0 "[Select_CString(rhaegar.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] [Select_CString(rhaegar.IsFemale, 'будет доставлена', 'будет доставлен' )] ко двору."

 agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$: Объятия трагедии"
 agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] подхватывает нас и мчится к окраинам Летнего замка. Он бросается обратно в дым и пламя, прежде чем мы успеваем поблагодарить его. Мгновения тянутся, слуги кричат и бегут прочь из разрушенного дворца - но [saviour.GetFirstNamePossessive] в своём белом плаще так и не выходит из всепоглощающего пламени.\n\nИз всех сыновей, что породил [egg.GetFirstNameNicknamedPossessiveRegnal], я один избежал расплаты дома [ROOT.Char.GetHouse.GetName]. Это #bold сокрушительный#! удар по державе, моей семье и моему сердцу. Всё, что я могу сделать, - это крепко обнять мою дорогую [jenny.GetFirstName] и идти в будущее с притязаниями, которые я с радостью отверг бы ради любви."
 agot_ninepenny.1008.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))] [Select_CString(old_ruler.IsFemale, 'спасла', 'спас' )] меня не просто так..."

 agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$: Рукотворная трагедия"
 agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] выводит меня из дымящихся развалин большого зала. [saviour.GetHerHis|U] лицо искажается от неверия, затем от отчаяния и, наконец, от #bold презрения#!.\n\nЯ замираю под [saviour.GetHerHis] взглядом, и слёзы - всё ещё текущие - обжигают мои щёки. Между рыцарем и [saviour.GetHerHis] оруженосцем не нужно слов. Без приказа [saviour.GetSheHe] поворачивается, чтобы броситься обратно к горящим развалинам дворца."
 agot_ninepenny.1009.a:0 "Возможно, [saviour.GetSheHe|U] спасёт кого-нибудь..."
 agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], я приказываю вам: Останьтесь со своим королём!"

 agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$: Что остаётся?"
 agot_ninepenny.1010.desc:0 "Воспоминания о Летнем замке будут преследовать меня до конца жизни. Глаза других очевидцев не менее пусты. Среди тех, кто выжил, нет ни радости, ни смеха. Мы не произносим ни слова, пытаясь осмыслить увиденное. Я знаю, что никогда не забуду жар того огня. И вряд ли предсмертные крики моей семьи когда-нибудь покинут меня...\n\nНо живые должны жить дальше. Даже если Летний замок будет лежать в руинах, дом [ROOT.Char.GetHouse.GetName] должен восстать из пепла, чтобы править. Потеря драконьих яиц - ещё один удар по нашей династии, но если их искушение привело к этой трагедии, то, возможно, это и к лучшему, что они были потеряны."
 agot_ninepenny.1010.a:0 "#bold Пламя и кровь...#!"

 agot_ninepenny.1011.t:0 "Пиршество в Летнем замке"
 agot_ninepenny.1011.desc:0 "Пир воистину триумфален! Славный праздник нашего дома и великого будущего, которое нас ждёт.\n\nСамое главное, [rhaella.GetFirstName] родила чудесного младенца, что получил имя [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] однажды станет [Select_CString(rhaegar.IsFemale, 'наследницей', 'наследником' )] Семи Королевств и - если на то будет воля богов - воссядет на Железный трон, чтобы мудро и справедливо править ими долгие славные годы. Это событие дом Дракона запомнит надолго."
 agot_ninepenny.1011.a:0 "Мы единодушно празднуем!"

 agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$: Рёв дракона!"
 agot_ninepenny.1012.desc:0 "Пламя костра разгорается все сильнее, а присутствующие со страхом наблюдают за происходящим. Наконец одно из яиц начинает шевелиться, и по безмолвному залу разносится отчетливый треск. Одно из яиц вылупилось!\n\nБольшой зал наполняется криками новорожденного дракона, а в воздухе витает запах дыма и серы. Гости в благоговении, и я вижу смесь страха и удивления в их глазах, когда они становятся свидетелями возрождения драконов.\n\n[dragon_first.GetName] сейчас [Select_CString(EqualTo_string('он', dragon_first.Custom('GetDragonSheHe')), 'мелковат', 'мелковата')], но [dragon_first.Custom('GetDragonSheHe')] вырастет в могучее создание. Сила драконов вернулась в дом [ROOT.Char.GetHouse.GetName], и вскоре королевство вновь познает могущество драконьих владык!"
 agot_ninepenny.1012.desc_three:0 "Пламя костра разгорается все сильнее, а присутствующие со страхом наблюдают за происходящим. Наконец одно из яиц начинает шевелиться, и по безмолвному залу разносится отчетливый треск. Затем начинает трястись второе, а потом и третье...\n\nТри головы дракона для дома [ROOT.Char.GetHouse.GetName]. Большой зал наполняется криками новорожденных драконов, а в воздухе витает запах дыма и серы. Гости в благоговении, и я вижу смесь страха и удивления в их глазах, когда они наблюдают за возрождением драконов.\n\nДраконы сейчас маленькие, но они вырастут в могучих зверей. На востоке может возвыситься черный дракон, но мы будем готовы."
 agot_ninepenny.1012.desc_many:0 "Пламя костра разгорается все сильнее, а присутствующие со страхом наблюдают за происходящим. Наконец одно из яиц начинает шевелиться, и по безмолвному залу разносится отчетливый треск. А затем начинает трястись и второе...\n\nБольшой зал наполняется криками новорожденных драконов, а в воздухе витает запах дыма и серы. Гости в благоговении, и я вижу в их глазах смесь страха и удивления, когда они наблюдают за возрождением драконов.\n\nДраконы сейчас маленькие, но они вырастут в могучих зверей. Сила драконов вернулась в дом [ROOT.Char.GetHouse.GetName], и вскоре королевство вновь познает могущество драконьих владык!"
 agot_ninepenny.1012.a:0 "С ними все возможно!"
 agot_ninepenny.1012.b:0 "Надеюсь, это оправдает затраты..."
 agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName] проклюнулось"
 agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName] было уничтожено"

 agot_ninepenny.1013.t:0 "Таргариены снова в седле!"
 agot_ninepenny.1013.desc:0 "Королевство содрогается от событий в Летнем замке. Драконы вернулись! Под руководством пиромантов [egg_hatcher.GetHouse.GetName] [Select_CString(egg_hatcher.IsFemale, 'возродила', 'возродил' )] силу, которая потрясла мир, и вскоре королевство вновь познает могущество драконьих владык!\n\nДраконы пока малы, но они вырастут в могучих зверей. С силой драконов дом [egg_hatcher.GetHouse.GetName] укрепит свою власть над Семью королевствами."
 agot_ninepenny.1013.a.hatcher_positive:0 "Какое время для жизни!"
 agot_ninepenny.1013.a.hatcher_negative:0 "Мир уже не будет прежним..."

 agot_ninepenny.1014.t:0 "Возрожденные драконы"
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "Произошли знаменательные события. [Select_CString(rhaegar.IsFemale, 'Родилась', 'Родился' )] [rhaegar.GetFirstName] и вернулись драконы - будущее дома [ROOT.Char.GetHouse.GetName]стало как никогда светлым! Нас ждет новая эра могущества и славы, которую однажды возглавит [Select_CString(rhaegar.IsFemale, 'будущая наследница', 'будущий наследник' )] [rhaegar.GetFirstNameNoTooltip] на могучих драконах, которыми мы скоро будем повелевать.\n\nЭто событие дом Дракона - и весь мир - запомнят надолго."
 agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "С возвращением драконов в мир будущее дома [ROOT.Char.GetHouse.GetName] стало как никогда ярким! Нас ждет новая эра могущества и славы.\n\nЭто событие дом Дракона - и весь мир - запомнят надолго."
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "Таргариены вернули драконов, но ценой тому [Select_CString(sacrifice.IsFemale, 'стала', 'стал' )] [sacrifice.GetTitledFirstNamePossessive]. Стоило ли оно того?\n\nНесмотря на трагедию, [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName].\n\n[rhaegar.GetSheHe|U] однажды станет [Select_CString(rhaegar.IsFemale, 'наследницей', 'наследником' )] Семи королевств и - с божьей помощью - сядет на Железный трон, чтобы править ими долгие славные лета с мудростью и справедливостью и с драконом для его защиты. Это событие дом Дракона запомнит надолго."
 agot_ninepenny.1014.desc_dragons_sacrifice:0 "Таргариены вернули драконов, но ценой тому [Select_CString(sacrifice.IsFemale, 'стала', 'стал' )] [sacrifice.GetNamePossessive]. Стоило ли оно того?"
 agot_ninepenny.1014.a:0 "Мы единодушно отпразднуем!"
 agot_ninepenny.1014.b:0 "[sacrifice.GetFirstNameNoTooltip]... Это всё в память о тебе"

 agot_ninepenny.1015.t:0 "Разбившиеся мечты о драконах"
 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "Пламя костра разгорается все сильнее, а присутствующие с трепетом наблюдают за происходящим. Я с нетерпением жду любого признака вылупления. Жду. Жду.\n\nНа следующее утро угли догорели, не оставив ни драконов, ни яиц, ни надежды.\n\nНу, может быть, один дракон, хотя он и не был рожден на костре. Ночью [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName]. Если мне и суждено лишиться драконов, то, по крайней мере, я могу быть [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )], зная, что будущее моего дома обеспечено."
 agot_ninepenny.1015.desc_dragons_no_sacrifice:0 "Пламя костра разгорается все сильнее, а присутствующие с трепетом наблюдают за происходящим. Я с нетерпением жду любого признака вылупления. Жду. Жду.\n\nНа следующее утро угли догорели, не оставив ни драконов, ни яиц, ни надежды."
 agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar:0 "Пламя костра разгорается все сильнее, а присутствующие с трепетом наблюдают за происходящим. Я с нетерпением жду любого признака вылупления. Жду. Жду.\n\nНа следующее утро угли догорели, не оставив ни драконов, ни яиц, ни надежды.\n\nНу, может быть, один дракон, хотя он и не был рожден на костре. Ночью [rhaella.GetFirstName] родила прекрасного младенца по имени [rhaegar.GetFirstName]. Если мне и суждено лишиться драконов, то, по крайней мере, я могу быть [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )], зная, что будущее моего дома в безопасности."
 agot_ninepenny.1015.desc_dragons_sacrifice:0 "Пламя костра разгорается все сильнее, а присутствующие с трепетом наблюдают за происходящим. Я с нетерпением жду любого признака вылупления. Жду. Жду.\n\nНа следующее утро угли догорели, не оставив ни драконов, ни яиц, ни надежды."
 agot_ninepenny.1015.a:0 "[sacrifice.GetFirstNamePossessiveNoTooltip] в обмен на... ничто?"
 agot_ninepenny.1015.b:0 "Вот так..."

 agot_ninepenny.1020.t:0 "Трагедия перед Летним замком"
 agot_ninepenny.1020.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal] испустил последний вздох на Железном троне. Теперь бремя правления лежит на моих плечах, и полая корона, являющаяся его символом, будет покоиться на моей голове.\n\nКак выяснилось, перед смертью [egg.GetSheHe] [Select_CString(egg.IsFemale, 'пообещала', 'пообещал' )] устроить великий пир для дома [ROOT.Char.GetHouse.GetName] в отдалённом Летнем замке, в честь того, что скоро моя [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive] родит дитя.\n\nВозможно, мне следует почтить его наследие, продолжив празднования?"
 agot_ninepenny.1020.a:0 "[egg.GetTitledFirstNameRegnal] заслуживает того, чтобы его почтили таким празднеством!"
 agot_ninepenny.1020.a.tt:0 "Вы продолжаете празднования в Летнем замке." 
 agot_ninepenny.1020.b:0 "Праздник встретил свой конец вместе с [Select_CString(egg.IsFemale, 'ней', 'ним' )]."
 agot_ninepenny.1020.b.tt:0 "Пир в Летнем замке будет отменён."

 agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc:0 "Пока я занимаюсь делами державы в своих покоях, [Select_CString(consoler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName] с большой печалью сообщает, что моя [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName] умерла.\n\nПохоже, в Летнем замке не будет такого радостного праздника, как я себе [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )], но у дома Дракона все равно есть причины собраться..."
 agot_ninepenny.1021.a:0 "Мы должны сплотиться."
 agot_ninepenny.1021.b:0 "[rhaella.GetNamePossessive]... Её смерть всё ещё тяготит меня..."
 agot_ninepenny.1021.b.tt:0 "Ваше путешествие в Летний замок будет отменено."

 agot_ninepenny.1022.t:0 "Перерыв"
 agot_ninepenny.1022.desc:0 "Учитывая угрозу, которую представляет [opponent.GetFullName], возможно, сейчас не самое подходящее время для проведения праздника в Летнем замке. Однако если его отменят, все наши приготовления пойдут насмарку..."
 agot_ninepenny.1022.a:0 "Мы должны продолжить."
 agot_ninepenny.1022.b:0 "Война важнее празднеств."
 agot_ninepenny.1022.b.tt:0 "Ваше путешествие в Летний замок будет отменено."

 agot_ninepenny.1023.t:0 "Трагедия в Летнем замке"
 agot_ninepenny.1023.desc:0 "Прилетел ворон с самыми ошеломляющими вестями из Летнего замка. Если верить посланию, чудовищный пожар поглотил весь дворец, в котором [Select_CString(king.IsFemale, 'находилась', 'находился' )] [king.GetFullNameNicknamedPossessiveRegnal] со своими родными!\n\nВ свитке нет ни упоминания о виновнике, ни имён заговорщиков. Следует ли полагать, что к такой трагедии привела случайность? Или, может быть, воля богов? Некоторые, несомненно, усомнятся в том, что дом [king.GetHouse.GetName] достоин править, но, возможно, их сомнения останутся ропотом недовольных, как это было всегда."
 agot_ninepenny.1023.a:0 "Воистину «Пламя и кровь»..."

 agot_ninepenny.1024.t:0 "Приглашение"
 agot_ninepenny.1024.desc:0 "[Select_CString(king.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))], [king.GetTitledFirstName], [Select_CString(king.IsFemale, 'пригласил', 'пригласил' )] нас всех отпраздновать рождение следующего поколения Таргариенов в Летнем замке. Единство дома Дракона звучит очень радостно."
 agot_ninepenny.1024.a:0 "Какое веселье!"

 agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc:0 "Дом Дракона собрался! [summerhall_leader.GetName] [Select_CString(summerhall_leader.IsFemale, 'пригласила', 'пригласил' )] многих из нас в Летний замок на грандиозный пир в честь того, что [rhaella.GetFirstName] скоро родит, и славы  династии [summerhall_leader.GetHouse.GetName].\n\nКорона не пожалеет средств, и все важные персоны будут там. Это может оказаться праздником, который не забудет ни один гость!"
 agot_ninepenny.1100.desc_no_rhae:0 "Дом Дракона собрался! [summerhall_leader.GetName] [Select_CString(summerhall_leader.IsFemale, 'пригласила', 'пригласил' )] многих из нас в Летний замок на грандиозный пир в честь славы династии [summerhall_leader.GetHouse.GetName].\n\nКорона не пожалеет средств, и все важные персоны будут там. Это может оказаться праздником, который не забудет ни один гость!"
 agot_ninepenny.1100.a:0 "Я люблю хорошие пиры!"

 agot_ninepenny.1101.t:0 "Ох и ах"
 agot_ninepenny.1101.desc:0 "#S Это безумие!#! [summerhall_leader.GetName] пытается провести какой-то омерзительный ритуал над драконьими яйцами с #bold диким огнём и кровавыми жертвоприношениями#!! Большинство присутствующих парализованы нерешительностью, и даже те немногие, кому удаётся протестовать, не в силах остановить происходящее.\n\nНо пироманты потеряли контроль над ритуальным огнём, и пламя выплескивается в большой зал! Пламя безжалостно распространяется по полу, стенам и крыше... пожирая всё на своём пути и загоняя всех нас в драконью пасть..."
 agot_ninepenny.1101.a:0 "Только не так!"


################################
# Reyne Rebellion
# 2000 - 2999
# by Badger
################################

 agot_ninepenny.2000.t:0 "Бумажный Лев"
 agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName], слабовольный олух, уже много лет позволяет своим вассалам брать займы, не опасаясь ответных действий и расправы. У меня самого много долгов перед ним, но я был бы глупцом, если бы выплатил их... Но я не глупец, я - #bold лев#!.\n\nЕго сын [tywin.GetFirstName], однако, представляет собой более грозную фигуру. Он хитёр и безжалостен - в отличие от того ничтожества, которое он называет своим отцом.\n\nЕсли бы только [tion.GetName] не позволил убить себя... Тогда моя [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] стала бы леди Утёса, а мой племянник - наследником. И тогда эти долги стали бы недействительными.\n\nГоворят, что Ланнистеры всегда платят свои долги, если не золотом, то кровью. Возможно, если [tytos.GetNickname] будет умиротворён, нам удастся избежать гнева его сына..."
 agot_ninepenny.2000.a:0 "Он не получит от меня ни гроша."
 agot_ninepenny.2000.b:0 "Я склонюсь #italic так#! низко... пока."

 agot_ninepenny.2001.t:0 "Осмеянный Лев"
 agot_ninepenny.2001.desc:0 "Мой вассал, [roger.GetTitledFirstName], не вернёт долги дому [ROOT.Char.GetHouse.GetName]... И мой [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName] #bold разгневан#!!\n\n«Ты забываешь о нашем положении, отец», - прорычал [tywin.GetFirstNameNoTooltip]. «Если Ланнистеры не потребуют выплаты долгов, наши враги посчитают нас слабыми, а то и хуже».\n\nКак бы мне хотелось, чтобы он не был таким укоряющим... Чтобы он уважал меня... Чтобы хоть #italic кто-нибудь#! уважал меня... «Конечно, [roger.GetFirstNameNoTooltip] заплатит в своё время. [tywin.GetFirstNameNoTooltip], твой пыл омрачает твои суждения—» Не успел я закончить фразу, как [tywin.GetFirstNameNoTooltip] влепил мне пощечину.\n\nЕсли [roger.GetTitledFirstNameNoTooltip] не будет призван к ответу, другие вассалы, к примеру [tarbeck.GetTitledFirstName], обратят на это внимание. Я не сомневаюсь, но как я могу заставить упрямцев уважать меня?"
 agot_ninepenny.2001.a:0 "Это #italic уже слишком#!. [roger.GetTitledFirstNamePossessiveNoTooltip] заслуживает доверия."
 agot_ninepenny.2001.b:0 "Я-я-я думаю, Я мог бы #bold потребовать#! выплаты долгов."
 agot_ninepenny.2001.b.tt:0 "Вы разошлёте воронов в Кастамере и Тарбекхолл."

 agot_ninepenny.2002.t:0 "Увещевания Льва"
 agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed] прислал письмо, требуя, чтобы я выплатил все свои долги и отправил заложника в Утёс Кастерли. Невероятно, что такое слабовольное ничтожество, как Беззубый Лев, мог решиться на подобное... Наверняка к этому приложил руку его сын.\n\nМоя [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] насмехается: «Эти увещевания - чепуха, пустая угроза от олуха», - говорит [reyne.GetSheHe]. Хотя я не могу не отделаться от мысли, что [lion_lord.GetFirstNameNoTooltip] образумится, если я поеду в Утёс и поговорю с ним."
 agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed] прислал письмо, требуя, чтобы я выплатил все свои долги и отправил заложника в Утёс Кастерли. [lion_lord.GetFirstNameNoTooltip] - грозная фигура. Он хитёр и безжалостен - в отличие от того ничтожества, которое он называет отцом.\n\nМоя [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] насмехается: «Эти увещевания - чепуха, у львёнка ещё не отросли когти», - говорит [reyne.GetSheHe]. Хотя я не могу не отделаться от мысли, что [lion_lord.GetFirstNameNoTooltip] образумится, если я поеду к в Утёс и поговорю с ним."
 agot_ninepenny.2002.a:0 "Я возьму дело в свои руки."
 agot_ninepenny.2002.a.tt:0 "Вы поскачете в Утёс Кастерли и сделаете так, чтобы [lion_lord.GetTitledFirstName] образумился."
 agot_ninepenny.2002.b:0 "Сжечь это письмо."
 agot_ninepenny.2002.b.tt:0 "[Select_CString(reyne.IsFemale, 'Леди права', 'Лорд прав' )], у льва нет зубов."
 agot_ninepenny.2002.c:0 "Думаю, я смогу отплатить ему..."

 agot_ninepenny.2004.t:0 "Тарбек в цепях"
 agot_ninepenny.2004.desc:0 "Сегодня моё явление ко двору встречает жуткая тишина - вынужденная тишина, которая словно заглушила сам воздух в зале. Мой [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName] стоит передо мной, зловеще, и я уже могу сказать, что мне не понравится то, что он скажет...\n\n"Отец, в Утёс явился нежданный гость", - [lion_son.GetFirstNamePossessiveNoTooltip] тщательно продумал каждое слово, "-но боюсь, [tarbeck.GetTitledFirstName] нашёл дорогу в наши темницы".\n\n[lion_son.GetHerHis|U] замысел поняте сразу, но прежде чем я успеваю ответить, в зал вбегает гонец с новостями... [ellyn.GetTitledFirstName] в отместку захватила моих родичей: [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName], [lannisport_1.GetName] и [lannisport_2.GetName] из Ланниспорта!"
 agot_ninepenny.2004.a:0 "[tarbeck.GetTitledFirstName] должен быть освобождён для восстановления единства моих земель!"
 agot_ninepenny.2004.b:0 "Если [ellyn.GetNameNoTooltip] будет угрожать моей гордости, [ellyn.GetSheHe] заплатит за это."

 agot_ninepenny.2005.t:0 "Тарбек в цепях"
 agot_ninepenny.2005.desc:0 "[Select_CString(tarbeck.IsFemale, 'Эта', 'Этот' )] [tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] совершил грубую ошибку, явившись в мой зал и пытаясь избежать выплаты долгов. Возможно, он ожидал, что я окажусь похожим на отца... Теперь этот глупец гостит в моих подземельях, ожидая моего приговора.\n\nВ отместку его жена [ellyn.GetFullName] захватила моих родных: мой [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] и двух дальних родичей из Ланниспорта - [lannisport_1.GetName] и [lannisport_2.GetName]. Это #bold явное#! проявление восстания против своего законного сюзерена. На такое вероломство есть только один ответ."
 agot_ninepenny.2005.a:0 "Лорд [tarbeck.GetHouse.GetName] будет казнён. Созвать знамёна!"

 agot_ninepenny.2006.t:0 "Лев без когтей"
 agot_ninepenny.2006.desc:0 "Мой приезд в Утёс прошёл не так, как планировалось - меня встретили не хлебом-солью, а тем, что [lion_son.GetName] заковал меня в цепи и бросил в темницу.\n\nМоя жена [ellyn.GetFullName] предприняла стремительные действия, добиваясь моего освобождения, захватив своих заложников... И что особенно важно, ею схвачен [tytos.Custom2('RelationToMe', kidnapped_lannister)] [tytos.GetNamePossessive]а - [kidnapped_lannister.GetName]!\n\nПохоже, львёнок перестарался, и благоразумие его отца победило. Я освобождён, и все мои долги прощены!"
 agot_ninepenny.2006.a:0 "Слава богам, что [lion_son.GetNameNoTooltip] не пошёл по его стопам."

 agot_ninepenny.2007.t:0 "Восставший Лев"
 agot_ninepenny.2007.desc:0 "До меня дошли слухи, что супруг моей дорогой сестры, [tarbeck.GetTitledFirstName], был #italic заключён в темницу и казнён#!. Ему было отказано в аудиенции с таким человеком, как [lion_lord.GetTitledFirstName], в Утёсе Кастерли. Хуже того, мой зять был разрублен на три части своими пленителями.\n\nТакой поступок - явное преступление в глазах богов и людей, и у меня нет иного выбора, кроме как поднять своё знамя со львом в знак восстания! #bold Рейны не склонятся ни перед одним гордым лордом!#!"
 agot_ninepenny.2007.a:0 "Собрать наши силы!"

 agot_ninepenny.2008.t:0 "Тиранический Лев"
 agot_ninepenny.2008.desc:0 "[tarbeck.GetTitledFirstName], мой [ROOT.Char.Custom2('RelationToMe', tarbeck)], был #italic заключён в темницу и казнён#!. Ему было отказано в аудиенции с таким человеком, как [lion_lord.GetTitledFirstName], в Утёсе Кастерли. Хуже того, он был разрублен на три части своими пленителями.\n\nТакой поступок - явное преступление в глазах богов и людей, и у меня нет иного выбора, кроме как поднять своё знамя в знак восстания! #bold Ни один лев не будет столь безжалостно терзать своего вассала!#!"
 agot_ninepenny.2008.a:0 "Собрать наши силы!"

 agot_ninepenny.2009.t:0 "Моё многочисленное потомство"
 agot_ninepenny.2009.desc:0 "[lion_son.GetName] не любит бездействовать, и боюсь, что он берёт ситуацию в свои руки. До меня дошли вести, что он начал собирать войска Ланнистеров, готовясь к войне против моих собственных вассалов.\n\nЕго [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] с всадниками начал собирать силы по его приказу. Ситуация вышла из-под моего контроля... [lion_son.GetNameNoTooltip] говорит, что все изменники должны ответить по заслугам... #bold Когти льва становятся всё острее.#!"
 agot_ninepenny.2009.a:0 "Это может быть война..."

 agot_ninepenny.2010.t:0 "Расплата в поле"
 agot_ninepenny.2010.desc:0 "[reyne.GetFullName] и [tarbeck.GetFullName] оставили без внимания моё  великодушное предложение уладить все оставшиеся долги перед моим домом - и, таким образом, были заклеймены как #bold изменники#!.\n\nМой [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] начал собирать войска, и вскоре мы выступим против этих глупцов и покажем им, что значит неуважение к дому [ROOT.Char.GetHouse.GetName]. Если наши вассалы не склонятся перед львом, они будут приведены к покорности мечом."
 agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"

 agot_ninepenny.2011.t:0 "Рык, ставший рёвом"
 agot_ninepenny.2011.desc:0 "Вот и дошло до #bold этого#!...\n\n[lion_lord.Custom('InsultAdjective')] [Select_CString(lion_lord.IsFemale, 'леди', 'лорд' )] [lion_lord.GetHouse.GetName] желает заставить своих вассалов корчиться, словно добыча, или пятиться, как собаки. Что, ж я не Клиган! [tarbeck.GetTitledFirstName] поддерживает нас, вместе мы дадим им сражение.\n\nРык из Утёса Кастерли стал громоподобным, но Ланнистеры - не единственные львы, которые умеют #bold рычать#!!"
 agot_ninepenny.2011.a:0 "Наше восстание начинается!"

 agot_ninepenny.2012.t:0 "Рык, ставший рёвом"
 agot_ninepenny.2012.desc:0 "Вот и дошло до #bold этого#!...\n\n[lion_lord.Custom('InsultAdjective')] [Select_CString(lion_lord.IsFemale, 'леди', 'лорд' )] [lion_lord.GetHouse.GetName] желает заставить своих вассалов корчиться, словно добыча, или пятиться, как собаки. Что, ж я не Клиган! [reyne.GetTitledFirstName] поддерживает нас, вместе мы дадим им сражение.\n\nРык из Утёса Кастерли стал громоподобным, но рёв способен испугать лишь [Select_CString(ROOT.Char.IsFemale, 'леди, которая', 'лорда, который' )] не знает, как #bold убивать львов#!."
 agot_ninepenny.2012.a:0 "Наше восстание начинается!"

 agot_ninepenny.2013.t:0 "Лев у ворот"
 agot_ninepenny.2013.desc.ellyn:0 "Золотой лев на развевающихся знамёнах окружает наш чертог... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] явился.\n\nХотя исход кажется неизбежным, я не могу удержаться, чтобы не бросить вызов. «Вы не единственные львы на западе, сир — сюда идут мои братья, и у них когти не тупее ваших!»"
 agot_ninepenny.2013.desc:0 "Золотой лев на развевающихся знамёнах окружает наш чертог... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] явился.\n\nЛаннистеры, несомненно, уморят нас голодом, если Рейны не снимут осаду."
 agot_ninepenny.2013.a:0 "Мы будем стоять твёрдо."
 agot_ninepenny.2013.a.tt:0 "Вы готовитесь к осаде."
 agot_ninepenny.2013.b:0 "Это безнадёжно..."
 agot_ninepenny.2013.b.tt:0 "Вы опустите знамёна и уступите требованиям #L [tywin.GetDynastyHouseName]а#!."

 agot_ninepenny.2014.t:0 "Захват Тарбекхолла"
 agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName] выходит из замка [location.GetNameNoTier] на переговоры. «Вы не единственные львы на западе, сир — сюда идут мои братья, и у них когти не тупее ваших», - надменно заявляет [taunter.GetSheHe].\n\nТолько глупец может не замечать смертельную опасность, в которой [taunter.GetSheHe] находится - я не заинтересован в простой капитуляции. Я хочу #bold навсегда#! покончить с любой мимолётной мыслью о восстании в Западных землях."
 agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName] удерживает замок против моих превосходящих сил, оставаясь [Select_CString(tarbeck.IsFemale, 'решительной и непоколебимой', 'решительным и непоколебимым' )], несмотря на тающие шансы на победу.\n\nТолько глупец может не замечать смертельную опасность, в которой [tarbeck.GetSheHe] находится - я не заинтересован в простой капитуляции. Я хочу #bold навсегда#! покончить с любой мимолётной мыслью о восстании в Западных землях."
 agot_ninepenny.2014.a:0 "Я не хочу брать этот замок, я хочу сровнять его с землёй."
 agot_ninepenny.2014.a.tt:0 "Будут приняты решительные меры."
 agot_ninepenny.2014.b:0 "Их знамёна исчезнут во времени."
 agot_ninepenny.2014.b.tt:0 "Вы продолжите осаду в обычном ключе."

 agot_ninepenny.2015.t:0 "Расплата в поле"
 agot_ninepenny.2015.desc.ellyn:0 "Замок разрушен и лежит в руинах. Местность выровнена с землёй и сожжена. Земля #bold засыпана солью#!.\n\n[taunter.GetFirstName] [Select_CString(taunter.IsFemale, 'раздавлена', 'раздавлен' )] камнем крепостных стен, за которыми [taunter.GetSheHe] [Select_CString(taunter.IsFemale, 'пряталась', 'прятался' )]..."
 agot_ninepenny.2015.desc:0 "Замок разрушен и лежит в руинах. Местность выровнена с землёй и сожжена. Земля #bold засыпана солью#!.\n\n[tarbeck.GetFirstName] [Select_CString(tarbeck.IsFemale, 'раздавлена', 'раздавлен' )] камнем крепостных стен, за которыми [tarbeck.GetSheHe] [Select_CString(tarbeck.IsFemale, 'пряталась', 'прятался' )]..."
 agot_ninepenny.2015.a:0 "Остерегайтесь, вассалы."
 agot_ninepenny.2015.a.tt:0 "Все, кто находился в Тарбекхолле, были убиты."

 agot_ninepenny.2016.t:0 "Тарбекхолл разрушен"
 agot_ninepenny.2016.desc:0 "[taunter.GetName] дерзко [Select_CString(taunter.IsFemale, 'отказалась', 'отказался' )] сдать замок [location.GetName], отвергнув требование, который им выставил [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], и мерзавец в ответ на это забросал нашу древнюю крепость камнями из катапульт, разрушив её и убив всех находившихся в крепости людей. Это резко противоречит всем законам рыцарства и военного дела."
 agot_ninepenny.2016.a:0 "Ланнистеры заплатят за это..."

 agot_ninepenny.2017.t:0 "Тарбекхолл разрушен"
 agot_ninepenny.2017.desc:0 "До меня дошли слухи, что [tywin.GetFirstNameNicknamed] разгромил Тарбекхолл, обрушив замок на его обитателей, и убил всех, кто укрывался в его стенах!"
 agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"

 agot_ninepenny.2018.t:0 "[Select_CString(tarbeck.IsFemale, 'Леди', 'Лорд' )] [tarbeck.GetHouse.GetNameNoTooltip] [Select_CString(tarbeck.IsFemale, 'сдалась', 'сдался' )]"
 agot_ninepenny.2018.desc:0 "До меня доходят вести с поля боя: [tarbeck.GetFullNameNicknamed] наконец-то [Select_CString(tarbeck.IsFemale, 'одумалась и решила', 'одумался и решил' )] вернуть долги дому Ланнистеров.\n\nСегодня #bold кровопролития#! удалось избежать."
 agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."

 agot_ninepenny.2019.t:0 "Лев у ворот"
 agot_ninepenny.2019.desc:0 "То, что [tywin.GetFirstNameNicknamed] прибудет в [location.GetName], было лишь вопросом времени... Львиный рык был свирепым, но теперь мы узнаем, насколько остры [tywin.GetHerHis] когти.\n\nБудущее дома [reyne.GetHouse.GetName] сводится этому. Моя роль в создании этого будущего может стать нашей #bold гибелью#!."
 agot_ninepenny.2019.a:0 "Пусть [tywin.GetSheHe] попробует заставить меня склониться..."

 agot_ninepenny.2020.t:0 "Захват Кастамере"
 agot_ninepenny.2020.desc.reyne:0 "Говорят, что в прайде может быть только один доминирующий лев, и порой ему приходится убивать всякого конкурента, чтобы закрепить своё положение. [reyne.GetFirstNameNicknamed] приветствует меня за пределами шахт Кастамере, но я могу сказать, что [reyne.GetSheHe] не [Select_CString(reyne.IsFemale, 'заинтересована', 'заинтересован' )] в переговорах.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя добрая леди', 'Мой добрый лорд' )]», - усмехается [reyne.GetSheHe], явно [Select_CString(reyne.IsFemale, 'уверенная', 'уверенный' )], что сможет выдержать осаду глубоко в шахтах под землёй. «Боюсь, вы напрасно пришли сюда. Если, конечно, вы не собирается склониться предо мной...» Такого высокомерия - и наглости - достаточно, чтобы я #bold побагровел#!.\n\nЯ разворачиваюсь на пятках и направляюсь обратно к осадному лагерю Ланнистеров, но решение уже принято... Меня не устроит простая капитуляция. Я хочу, чтобы все они #bold погибли#!!"
 agot_ninepenny.2020.desc:0 "Говорят, что в прайде может быть только один доминирующий лев, и порой ему приходится убивать львят, чтобы закрепить своё положение. В шахтах Кастамере меня встречает не [reyne.GetFirstNameNicknamed], а [reyne.GetHerHis] [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName]. [defender.GetSheHe|U] выступает от имени [Select_CString(reyne.IsFemale, 'своей леди в её', 'своего лорда в его' )] отсутствие.\n\n[defender.GetFirstNameNoTooltip], похоже, [Select_CString(defender.IsFemale, 'убеждена', 'убеждён' )], что сможет выдержать осаду глубоко в шахтах под землёй. Хотя я [Select_CString(ROOT.Char.IsFemale, 'разочарована', 'разочарован' )] тем, что не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] загнать льва-конкурента в [reyne.GetHerHis] замке, я знаю, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать пример из [reyne.GetHerHis] семьи — и #bold [reyne.GetHerHis] вотчины#!."
 agot_ninepenny.2020.a:0 "Укрылись в своих шахтах? Они станут их могилой."
 agot_ninepenny.2020.a.tt:0 "Вы затопите туннели, превратив шахты в руины и убив всех, кто в них находится."
 agot_ninepenny.2020.b:0 "Мы возьмём замок осадой."
 agot_ninepenny.2020.b.tt:0 "Вы продолжите осаду в обычном ключе."

 agot_ninepenny.2021.t:0 "Никакого рыка, только слабые крики"
 agot_ninepenny.2021.desc:0 "Когда Рейны отступили вглубь шахт под своим замком, они предрешили свою судьбу. Я приказываю своим войскам запечатать все входы в шахты - они надеялись не пустить нас, но вместо этого мы не выпустим их.\n\nБлизлежащий ручей обрушит на них дождь моей ярости. Мои люди отводят воду с помощью импровизированной плотины, и шахты начинают медленно затапливаться... Люди, стоящие у запечатанных выходов, слышат слабые крики из глубины, но с наступлением дня наступает тишина.\n\nТак настал конец могучего Кастамере, #bold не с рыком, а с всхлипами#!."
 agot_ninepenny.2021.a:0 "Что сделано - то сделано."
 agot_ruinized_castamere_effect_desc:0 "Кастамере будет разрушен."

 agot_ninepenny.2022.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc:0 "Ворон прилетел ко мне из Кастамере, с письмом, где сообщается, что [Select_CString(doa.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName] отважно [Select_CString(doa.IsFemale, 'противостояла', 'противостоял' )] осаде, что начал [tywin.GetFullNameNicknamed]... Но, как известно, тёмные крылья - тёмные вести, и эта история повергает меня в ужас:\n\nПосле того, как обитатели Кастамере скрылись в глубинах шахт, чтобы переждать осаду в безопасности, [tywin.Custom('InsultAdjective')] лев [tywin.GetFirstNameNoTooltip] приказал запереть их внутри, а затем направил близлежащий ручей, чтобы затопить шахты, #bold убив всех внутри#!.\n\nБезумного Льва нужно остановить, и на это может надеяться только другой Лев. Я почти слышу, как [doa.GetFirstNameNoTooltip] отчаянно кричит, побуждая меня идти вперёд."
 agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]"

 agot_ninepenny.2023.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc:0 "До меня дошли вести с полей сражений, что мой [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip] ведёт свою жестокую игру в войну с восставшими Рейнами. Даже зная его тёмную натуру, рассказы о Кастамере повергают меня в ужас:\n\nПосле того, как обитатели замка во время осады скрылись в их глубинах, [tywin.GetFirstNameNoTooltip] решил стереть само их существование из Западных земель - направил близлежащий ручей, чтобы затопить шахты и #bold утопить всех, кто был внутри#!.\n\nВесть об этом распространилась словно лесной пожар... Говорят, что стражники, стоящие у перекрытых выходов из шахт, слышали слабые крики до самого утра."
 agot_ninepenny.2023.a:0 "Услышь мой плач..."

 agot_ninepenny.2030.t:0 "Прихоти отца"
 agot_ninepenny.2030.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] был слабым человеком, который позволил лордам Западных земель разгуляться над наследием нашего великого дома. Теперь, когда [tytos.GetSheHe] отстранился, я могу взять на себя управление могущественным домом [ROOT.Char.GetHouse.GetName].\n\nТеперь лорды [reyne.GetHouse.GetName] и [tarbeck.GetHouse.GetName] увидят, что у этого Льва когти длиннее и острее, чем у [ROOT.Char.GetHerHis] отца."
 agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"

 agot_ninepenny.2031.t:0 "Лев должен сражаться"
 agot_ninepenny.2031.desc:0 "[Select_CString(tytos_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetFirstName] приближается ко мне с огнём в глазах. Похоже, моё решение не участвовать в войне не прошло даром.\n\n«Что бы сказали лорды Западных земель о своём сюзерене, если бы узнали, что [ROOT.Char.GetSheHe] - всего лишь котёнок!» - кричит [tytos_heir.GetFirstNameNoTooltip], [tytos_heir.GetHerHis] слова режут меня, словно заточенные кинжалы. Возможно, мне стоит пересмотреть свою позицию..."
 agot_ninepenny.2031.a:0 "Я вступлю в бой!"
 agot_ninepenny.2031.b:0 "Нет, моя позиция останется неизменной."

 agot_ninepenny.2032.t:0 "Уроки войны"
 agot_ninepenny.2032.desc:0 "[Select_CString(tytos_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetNameNoTooltip] многому [Select_CString(tytos_heir.IsFemale, 'научилась', 'научился' )] в тяжёлые времена на войне. Теперь, когда мы вернулись, [tytos_heir.GetHerHis] мрачный взгляд, похоже, только ожесточился, а терпение к непокорным вассалам иссякло.\n\nМои опасения усиливаются, когда [tytos_heir.GetSheHe] обращается ко мне по поводу ухудшения ситуации с моими непокорными вассалами, домами [reyne.GetFullName] и [tarbeck.GetFullName]. Они задолжали дому [ROOT.Char.GetHouse.GetName] столько золота, что им можно было бы наполнить все сундуки Утёса, и места всё равно бы не хватило. Но я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] их в покое, чтобы сохранить хрупкий мир. [tytos_heir.GetNameNoTooltip], однако, считает иначе..."
 agot_ninepenny.2032.a:0 "Я не могу распоряжаться их судьбами."
 agot_ninepenny.2032.b:0 "Такие амбиции остановит лишь темница."

 agot_ninepenny.2033.t:0 "В окружении трусов"
 agot_ninepenny.2033.desc.ellyn:0 "[Select_CString(messenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName] денно и нощно скрывается в Тарбекхолле, чтобы сообщить мне, что [Select_CString(tarbeck.IsFemale, 'бесхребетная', 'бесхребетный' )] [tarbeck.GetName] [Select_CString(tarbeck.IsFemale, 'уступила', 'уступил' )] требованиям Утёса, оставив меня в политической изоляции."
 agot_ninepenny.2033.desc:0 "Мне сказали, что [Select_CString(tarbeck.IsFemale, 'бесхребетная', 'бесхребетный' )] [tarbeck.GetName] [Select_CString(tarbeck.IsFemale, 'уступила', 'уступил' )] требованиям Утёса, оставив меня в политической изоляции."
 agot_ninepenny.2033.a:0 "Сражение не окончится на этом."
 agot_ninepenny.2033.b:0 "У меня нет другого выбора..."

 agot_ninepenny.2050.t:0 "Вожди в Кастамере"
 agot_ninepenny.2050.desc:0 "#bold Война выиграна.#! Последние удары нанесены, и дом [ROOT.Char.GetHouse.GetName] выстоял как единственные правящие львы Западных земель.\n\nПока я готовлюсь разослать первые указы своим новым вассалам, ко мне во двор входит [Select_CString(singer.IsFemale, 'гостья', 'гость' )]. По [singer.GetHerHis] поведению я могу сказать, что [singer.GetSheHe] бард-арфист, с лирой в руках. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [singer.GetNameNicknamed], и я пришёл почтить вашу победу в войне песней», - говорит [singer.GetSheHe], и я даю [singer.GetHerHim] знак начинать... #indent_newline:6 \n\n#italic Так он сказал, так он сказал,\n  из Кастамере вождь.\nС тех пор вся знать,\n  К ним на поклон,\nВ его чертог идёт.#! #!\n\nБард низко кланяется после завершения своей песни."
 agot_ninepenny.2050.a:0 "Пусть её поют в чертогах всех моих врагов."

 agot_ninepenny.2051.t:0 "Дожди в Кастамере"
 agot_ninepenny.2051.desc:0 "#bold Война выиграна.#! Последние удары нанесены, и дом [ROOT.Char.GetHouse.GetName] сохранил своё положение правящих львов Западных земель.\n\nПока я готовлюсь вернуться к повседным делам правления, ко мне во двор входит [Select_CString(singer.IsFemale, 'гостья', 'гость' )]. По [singer.GetHerHis] поведению я могу сказать, что [singer.GetSheHe] бард-арфист, с лирой в руках. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я [singer.GetNameNicknamed], и я пришёл почтить вашу победу в войне песней», - говорит [singer.GetSheHe], и я даю [singer.GetHerHim] знак начинать... #indent_newline:6 \n\n#italic Так он сказал, так он сказал,\n  из Кастамере лорд,\nС тех пор лишь дождь в пустынный зал\n  по лорду слёзы льёт.\nС тех пор лишь дождь в пустынный зал\n  по лорду слёзы льёт.#! #!\n\nБард низко кланяется после завершения своей песни."

 agot_ninepenny.9102.t:0 "Замечен дракон"
 agot_ninepenny.9102.desc:0 "Прошло несколько месяцев после трагедии в Летнем замке, и в Вестерос стали поступать сообщения о том, что по всему миру видят драконов. Поначалу это считалось безумием, но количество свидетелей слишком велико, чтобы отрицать это. Похоже, несмотря на гибель людей в Летнем замке, [aegon.GetTitledFirstName] в конце концов [Select_CString(aegon.IsFemale, 'сумела', 'сумел' )] возродить драконов."
 agot_ninepenny.9102.a:0 "Драконы снова бродят по миру..."

 shattered_oaths:0 "Нарушенные клятвы"
 agot_ruinized_summerhall_effect_desc:0 "Летний замок превратился в руины"
 dragon_has_hatched_tt:0 "[dragon.GetName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'вылупился', 'вылупилась')]"
 all_eggs_destroyed_tt:0 "Все драконьи яйца, являвшиеся частью ритуала, уничтожены"
 abandon_hatching_tt:0 "@warning_icon! #X Если вы откажетесь от попытки выведения, вы не сможете начать новое занятие по выведению в течение 10 лет#!"