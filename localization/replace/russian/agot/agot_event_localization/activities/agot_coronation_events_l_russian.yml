 coronation.1132.c.tt:0 "You allow [saboteur.GetTitledFirstNameNoTooltip|U] to remain as a guest, but [saboteur.GetSheHe|l] may cause further problems"

 coronation.1134.t:0 "Misplacing a Crown"
 coronation.1134.desc:0 "As I approach the chamber housing the [sabotage_target_crown.GetName|U], I see [kingsguard.GetName|U] stationed at the door, [kingsguard.GetHerHis|l] posture rigid and alert. The weight of my plan presses heavily on my mind. I discreetly signal to my accomplice, [distraction.GetName|U] who nods in understanding.\n\nStepping closer to [distraction.GetFirstNameNoTooltip|U], I lower my voice to a whisper. "We need to create a diversion," I say, glancing at [kingsguard.GetFirstNameNoTooltip|U]. "You need to engage [kingsguard.GetHerHim|l] in conversation, draw [kingsguard.GetHerHis|l] attention away from the door. Make it convincing."\n\n[distraction.GetFirstNameNoTooltip|U] gives a slight nod, preparing to execute the distraction."
