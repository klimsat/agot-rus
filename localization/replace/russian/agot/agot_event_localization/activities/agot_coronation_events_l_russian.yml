#Sabotage Intent  
 coronation.1130.t:0 "Саботаж на церемонии"  
 coronation.1130.desc:0 "Пока гости занимают свои места и ждут, когда [host.GetTitledFirstName|U] совершит свой величественный вход, я погружаюсь в размышления. В Большом зале царит гул ожидания, но в мою голову закрадывается тёмная мысль.\n\nЯ задаюсь вопросом, есть ли способ ускорить развязку этого события, нарушить церемонию и подорвать начало [Select_CString(host.IsFemale, 'её', 'его')] нового правления [host.GetTitleAsNamePossessiveNoTooltip|l]. Мои глаза скользят по залу, отмечая стратегические позиции стражей у трона, расположение украшений и место, где находится корона.\n\nПлан начинает обретать форму — он потребует точности и скрытности. Саботаж коронации может создать хаос, необходимый для того, чтобы бросить вызов власти [host.GetFirstNamePossessiveNoTooltip]."  
 coronation.1130.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Я могла бы', 'Я мог бы')] украсть [sabotage_target_crown.GetName|U]"  
 coronation.1130.a.tt:0 "#V Вы попытаетесь украсть [sabotage_target_crown.GetNameNoTooltip|U], чтобы задержать или остановить церемонию.#!\n\n@warning_icon! #warning Этот план более рискованный, с высокой вероятностью быть [Select_CString(ROOT.Char.IsFemale, 'пойманной', 'пойманным')] и потерпеть неудачу.#!"  
 coronation.1130.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Я могла бы', 'Я мог бы')] саботировать [sabotage_target_throne.GetName|U]."  
 coronation.1130.b.tt:0 "#V Вы попытаетесь саботировать [sabotage_target_throne.GetNameNoTooltip|U].#!\n\n@warning_icon! #warning Этот план более рискованный, с высокой вероятностью быть [Select_CString(ROOT.Char.IsFemale, 'пойманной', 'пойманным')] и потерпеть неудачу.#!"  
 coronation.1130.c:0 "Может быть, недовольный претендент захочет высказаться"  
 coronation.1130.c.tt:0 "#V Вы убедите присутствующего претендента заявить о своих правах на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]#!.\n\n@warning_icon! #warning В случае успеха начнётся [Concept('agot_mw_mega_wars', 'Мегавойна')|E]#!"  
 coronation.1130.d:0 "[Select_CString(ROOT.Char.IsFemale, 'Я могла бы', 'Я мог бы')] спровоцировать сцену между двумя враждующими домами"  
 coronation.1130.d.tt:0 "#V Вы столкнёте лбами двух враждующих [house_heads|E].#!\n\n@warning_icon! #warning В случае успеха кто-то может получить травмы (или погибнуть)#!"  
 
 coronation.1130.e:0 "$coronation.1160.c$"

 coronation.1131.desc_intro:0 "Я незаметно осматриваю зал в поисках возможных союзников для своего замысла."

 coronation.1131.desc_kingsguard:0 "Мой взгляд падает на [potential_distraction_1.GetTitledFirstName|U], видного члена Королевской Гвардии, известного [Select_CString(potential_distraction_1.IsFemale, 'своей', 'своей')] откровенной неприязнью к [coronation_target.GetTitleAsNameNoTooltip]. [Select_CString(potential_distraction_1.IsFemale, 'Её', 'Его')] авторитет и влияние на других стражников могут стать мощной помехой, если всё правильно подготовить."

 coronation.1131.desc_knight:0 "Мой взгляд падает на [potential_distraction_1.GetTitledFirstName|U], рыцаря, известного [Select_CString(potential_distraction_1.IsFemale, 'своей', 'своим')] откровенной неприязнью к [coronation_target.GetTitleAsNameNoTooltip]. [Select_CString(potential_distraction_1.IsFemale, 'Она', 'Он')] могла бы отвлечь внимание стражников, устроив сцену."

 coronation.1131.desc_master_whisper:0 "\n\nРядом я замечаю [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] Мастера шептунов, [potential_distraction_2.GetTitledFirstName|U]. Известный [Select_CString(potential_distraction_2.IsFemale, 'своей', 'своей')] хитростью и сложной сетью шпионов, [Select_CString(potential_distraction_2.IsFemale, 'её', 'его')] способность манипулировать информацией может стать мощным отвлекающим фактором."

 coronation.1131.desc_schemer:0 "\n\nРядом я замечаю ещё одного потенциального союзника — [potential_distraction_2.GetTitledFirstName|U]. [Select_CString(potential_distraction_2.IsFemale, 'Её', 'Его')] острый язык и склонность сеять хаос легко отвлекут внимание, если [Select_CString(potential_distraction_2.IsFemale, 'она', 'он')] решит высказаться или устроить сцену."

 coronation.1131.desc_end:0 "\n\nНаконец, я замечаю [potential_distraction_3.GetTitledFirstName|U], который(-ая) демонстративно проявляет безразличие. [Select_CString(potential_distraction_3.IsFemale, 'Она', 'Он')] не питает никакой любви к [coronation_target.GetTitleAsNameNoTooltip], что делает [Select_CString(potential_distraction_3.IsFemale, 'её', 'его')] идеальным кандидатом.\n\nС этими тремя возможными помехами путь к саботажу начинает обретать чёткие очертания."
 
 
