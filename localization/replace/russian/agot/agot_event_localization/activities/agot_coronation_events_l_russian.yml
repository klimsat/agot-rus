 coronation.2013.opening:0 "$coronation.0003.opening$"
 coronation.2013.desc:0 "I am writing to inform you that I intend to support [mw_rebel_leader.GetTitledFirstNamePossessive] claim to [mw_crown.GetPrimaryTitle.GetName], should [mw_rebel_leader.GetSheHe|l] press it. Therefore, it is in your best interest to join our cause and pledge your support. Should you refuse, the consequences shall be most severe."
 coronation.2013.a:0 "As my [potential_supporter.GetLadyLord|l] commands"
 coronation.2013.a.tt:0 "[title_holder.GetShortUIName|U] pledge to support [mw_rebel_leader.GetShortUINamePossessive] claim"
 coronation.2013.b:0 "I will not pick a side when no war is being fought"
 coronation.2013.b.tt:0 "[title_holder.GetShortUIName|U] will pick a side when a war begins"
 coronation.2013.c:0 "My loyalties are to [mw_crown.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2013.c.tt:0 "[title_holder.GetShortUIName|U] pledge to support [mw_crown.GetShortUIName]"
 
 coronation.2014.t:0 "The Objector"
 coronation.2014.desc:0 "Just as [officiant.GetTitledFirstNameNicknamed|U] was to begin anointing me, a voice from the gathered crown cuts through the air. "STOP! Enough of this farce! [coronation_target.GetFirstNameNoTooltip] is no true [coronation_target.GetTitleAsNameNoTooltip]... but #italic I am!#!" I turn to see my [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], risen to his feet.\n\nThe tension in the room is palpable as all slowly turn to me with baited breath."
 coronation.2014.a:0 "GUARDS! Throw this [coronation_claimant.Custom('InsultNoun')] out!"
 coronation.2014.a.tt:0 "You throw [coronation_claimant.GetTitledFirstName] out of the ceremony"
 coronation.2014.b:0 "Someone arrest this [coronation_claimant.Custom('InsultNoun')]!"
 coronation.2014.imprison:0 "You imprison [coronation_claimant.GetTitledFirstNameNoTooltip]"
 coronation.2014.escapes:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] escapes and rebels"
 coronation.2014.c:0 "Oh come now... let's just ignore this ever happened"
 
 coronation.2015.t:0 "To Object or Not to Object"
 coronation.2015.desc:0 "As [coronation_target.GetTitledFirstName] processes down the center isle toward [officiant.GetTitledFirstNameNicknamed|U]. As [coronation_target.GetSheHe|l] reaches the base of the throne, I realize that this is the moment to object and announce the virtue of my claim, if at all. Doing so may start a war, but remaining silent may mean I shall never be seen as worthy of ruling the [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 coronation.2015.a:0 "Object!"
 coronation.2015.a.flavor:0 "@warning_icon! #warning [coronation_target.GetShortUIName] may attempt to imprison you!#!"
 coronation.2015.a.tt:0 "You interrupt the ceremony to proclaim that you should rule the [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 coronation.2015.a.objection:0 "[coronation_claimant.GetShortUIName|U] Objected During the Coronation"
 coronation.2015.b:0 "Don't object"
 coronation.2015.b.tt:0 "You remain silent"

