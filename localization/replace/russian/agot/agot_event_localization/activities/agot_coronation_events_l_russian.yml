 coronation.1121.desc:0 "Когда лорды и леди королевства начинают собираться в [activity_barony.GetNameNoTier], я замечаю [asking_guest.GetTitledFirstName|U], приближающегося с [bastard_scope.GetFirstName|U]. «Ваше Величество!» — [asking_guest.GetSheHe|U] кланяется, [bastard_scope.GetFirstNameNoTooltip|U] следует примеру.\n\n«[asking_guest.GetTitledFirstNameNoTooltip|U], чем могу служить?» — спрашиваю я.\n\n«Ваше Величество, это [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] верно служил[Select_Cstring(bastard_scope.IsFemale, 'а', '')] в моём доме, и я желаю узаконить [bastard_scope.GetHerHim|l]». \n\nЯ изучаю [bastard_scope.GetFirstNameNoTooltip|U], затем [asking_guest.GetTitledFirstNameNoTooltip|U]. «Ваш бастард [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], значит.»\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] кивает. «Да, Ваше Величество. [bastard_scope.GetFirstNameNoTooltip|U] — моя кровь и доказал[Select_Cstring(bastard_scope.IsFemale, 'а', '')] свою ценность.»"
 coronation.1121.desc_hooked:0 "Когда лорды и леди королевства начинают собираться в [activity_barony.GetNameNoTier], я замечаю [asking_guest.GetTitledFirstName|U], приближающегося с [bastard_scope.GetFirstName|U]. «Ваше Величество!»\n\n«[asking_guest.GetTitledFirstNameNoTooltip|U], чем могу служить?»\n\nТон [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] резко меняется с почтительного на уверенный. «Ваше Величество, это [bastard_scope.GetFirstNameNoTooltip|U]. Поскольку корона мне обязана, я требую узаконить [bastard_scope.GetHerHim|l].»"
 coronation.1121.a:0 "Вы правы, [bastard_scope.GetSheHe|l] должен[Select_Cstring(bastard_scope.IsFemale, 'а', '')] стать законным членом вашего Дома"
