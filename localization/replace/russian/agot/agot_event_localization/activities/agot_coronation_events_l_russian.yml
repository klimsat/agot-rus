 # Sitting the Iron Throne
 coronation.0151.t:0 "Восседая на троне"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U]. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] доказать, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этого титула и сесть на трон Завоевателя. Я отворачиваюсь от толпы, и зал наполняется тишиной. Я начинаю подниматься по узким, неровным ступеням, и каждый шаг отдаётся эхом по всему залу.\n\n"
 coronation.0151.desc_intro_ruler_other:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сесть на свой трон. Я поднимаюсь по ступеням с нарочитой осторожностью, и каждый шаг отдается эхом по всему залу. Когда я приближаюсь к трону, на меня наваливается тяжесть короны, а глаза придворных устремлены на меня. В воздухе витает предвкушение.\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "Я спотыкаюсь о ступеньки, но быстро встаю и отряхиваюсь. Я отворачиваюсь от толпы, и зал вновь наполняется тишиной. Я продолжаю подниматься по ступеням, и каждый шаг отдается эхом по всему залу.\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "Несмотря на то что я едва не [Select_CString(ROOT.Char.IsFemale, 'упала', 'упал' )], мне удается устоять на ногах.\n\n"
 coronation.0151.desc_unworthy:0 "На мгновение я застываю в решимости, пока в воздухе ощущается тревога. Я поворачиваюсь и медленно опускаюсь на Железный трон. Как раз в тот момент, когда я чувствую, что мое беспокойство утихает, я ощущаю острый укол на пальце, и быстро отдергиваю руку, чтобы не задеть зазубренное железо.\n\nНесколько долгих мгновений я смотрю на рану, из которой начинает сочиться кровь. Из толпы раздаются вздохи, а я пытаюсь спрятать окровавленную руку под плащом."
 coronation.0151.desc_worthy:0 "На мгновение я застываю в решимости, пока в воздухе ощущается тревога. Я поворачиваюсь и медленно опускаюсь на Железный трон. Это не самое удобное сиденье, и я сомневаюсь, что когда-нибудь привыкну к нему, но я справлюсь.\n\nЯ велю своим слугам позвать первого из моих вассалов, пришедших преклонить колено."
 coronation.0151.desc_other:0 "Повернувшись, я медленно опускаюсь на трон, чтобы укрепить свою решимость. Затем я велю своим слугам позвать первого из моих вассалов, пришедших преклонить колено."

 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U] [Select_CString(coronation_target.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U]. Теперь [coronation_target.GetSheHe|l] [Select_CString(coronation_target.IsFemale, 'должна', 'должен' )] сесть на Железный трон. [coronation_target.GetSheHe|U] отворачивается от толпы, и зал наполняется тишиной. Мы с затаённым дыханием наблюдаем, как [coronation_target.GetSheHe|l] поднимается по узким, неровным ступеням, и каждый [coronation_target.GetHerHis|l] шаг отдаётся эхом по всему залу."
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U] [Select_CString(coronation_target.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U]. Теперь [coronation_target.GetSheHe|l] [Select_CString(coronation_target.IsFemale, 'должна', 'должен' )] сесть на свой трон. [coronation_target.GetSheHe|U] отворачивается от толпы, и зал наполняется тишиной. Мы с затаённым дыханием наблюдаем, как [coronation_target.GetSheHe|l] поднимается по ступеням, и каждый [coronation_target.GetHerHis|l] шаг отдаётся эхом по всему залу."
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U] [Select_CString(coronation_target.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U]. Когда [coronation_target.GetSheHe|l] поднимается на трон, [coronation_target.GetSheHe|l] спотыкается и падает со ступеней, и я слышу, как тяжело вздыхаю. [coronation_target.GetSheHe|U] встаёт на ноги, и зал вновь наполняется тишиной. Мы с затаённым дыханием наблюдаем, как [coronation_target.GetSheHe|l] вновь поднимается по узким, неровным ступеням, и каждый [coronation_target.GetHerHis|l] шаг отдаётся эхом по всему залу."
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U] [Select_CString(coronation_target.IsFemale, 'была коронована', 'был коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U]. Теперь, [coronation_target.GetSheHe|l] [Select_CString(coronation_target.IsFemale, 'должна', 'должен' )] сесть на трон. [coronation_target.GetSheHe|U] отворачивается от толпы, и зал наполняется тишиной. Мы с затаённым дыханием наблюдаем, как [coronation_target.GetSheHe|l] поднимается по ступеням, и каждый шаг отдаётся эхом по всему залу. На мгновение [coronation_target.GetSheHe|l] теряет опору, но быстро выправляется."
 coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U] добирается до вершины и останавливается, чувствуя ощутимое беспокойство, пронизывающее воздух. [coronation_target.GetSheHe|U] поворачивается и садится на Железный трон. Как раз в тот момент, когда мы чувствуем, что наше беспокойство утихает, [coronation_target.GetSheHe|l] вдруг восклицает: #italic «Ой!»#!. Мы все испускаем вдох, когда из раны [coronation_target.GetHerHis|U] Милости начинает сочиться кровь.\n\nМы все обмениваемся обеспокоенными взглядами, гадая, не является ли это ужасным предвестием грядущего правления."
 coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U] добирается до вершины и останавливается, чувствуя ощутимое беспокойство, пронизывающее воздух. Мы наблюдаем, как [coronation_target.GetHerHis|U] Милость садится на трон, а первый из [coronation_target.GetHerHis|l] вассалов встаёт перед [Select_CString(coronation_target.IsFemale, 'ней', 'ним' )] и преклоняет колено."
 coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U] добирается до вершины и останавливается, чувствуя ощутимое беспокойство, пронизывающее воздух. Мы наблюдаем, как [coronation_target.GetSheHe|l] садится на трон, а первый из [coronation_target.GetHerHis|l] вассалов встаёт перед [Select_CString(coronation_target.IsFemale, 'ней', 'ним' )] и преклоняет колено."
 coronation.0151.a:0 "Пора преклонить колени..."
 coronation.0151.b:0 "Приведите лордов ко мне..."
 coronation.0151.c:0 "Возможно, я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )]."
 
 #Homage Event
 coronation.0152.t:0 "Преклонение колена"
 coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U] приказывает слугам привести меня вперёд. Когда я готовлюсь опуститься на одно колено и произнести клятву, мне приходит в голову мысль, что, возможно, было бы разумно задобрить моего нового сюзерена подношением."
 coronation.0152.a:0 "Моей покорности достаточно."
 coronation.0152_submission:0 "Вы преклоните колено без подношения даров."
 coronation.0152.b:0 "Я дам обещание."
 coronation.0152_hook:0 "Вы преклоните колено и предложите короне услугу."
 coronation.0152.c:0 "Я увеличу свои подати короне."
 coronation.0152_contract:0 "Вы преклоните колено и увеличите свои налоги в пользу короны."
 coronation.0152.d:0 "Я предложу золото."
 coronation.0152_gold:0 "Вы преклоните колено и поднесёте в дар короне золото."
 coronation.0152.e:0 "Я отказываюсь преклонить колено."
 coronation.0152_refusal:0 "Вы откажетесь преклонить колено и столкнётесь с последствиями."
 coronation.0152_refusal.tt:0 "Вас могут отстранить от участия в торжестве"

 coronation.0154.t:0 "Преклонённые колени"
 coronation.0154.desc_seven_kingdoms:0 "Когда я восседаю на Железном троне, каждый из моих вассалов преклоняет колено. Одни подносят дары, другие - золото, а третьи обещают мне услугу."
 coronation.0154.desc_other:0 "Когда я восседаю на своем троне, каждый из моих вассалов преклоняет колено. Одни подносят дары, другие предлагают золото, а третьи обещают мне услугу."
 coronation.0154.desc_refusal:0 "Некоторые, однако, нарушили свои клятвы, отказавшись преклонить колено передо мной, несмотря на то, что я их [coronation_target.GetTitleAsNameNoTooltip]. Мне придется разобраться с этими изменниками после завершения празднеств."
 coronation.0154.a:0 "Очень хорошо."
 #дальше нейронный перевод!
 coronation.0200.t:0 "Начинается коронационный банкет"
 coronation.0200.desc_host:0 "Теперь, когда все формальности позади, пришло время праздновать!\n\nЯ подаю знак слугам подать еду и напитки и проводить гостей к месту пиршества.\n\nПусть банкет начнётся!"
 coronation.0200.desc:0 "Официальная часть коронации — церемония — наконец завершена.\n\nВсе улыбаются в предвкушении обильной трапезы, захватывающих развлечений и всеобщего веселья, которые нас ждут.\n\nДавайте начинать!"
 coronation.0200.a:0 "Наслаждайтесь!"
 coronation.0200.b:0 "Я собираюсь насладиться этим!"
 every_attending_relative_of_coronation_target:0 "Все присутствующие родственники [coronation_target.GetUIName]"
 coronation.0900.t:0 "Коронация отменена"
 coronation.0900.desc:0 "Новость о внезапной смерти [dead_spouse.GetTitledFirstNamePossessive] обрушивается на коронационное торжество, как гром среди ясного неба.\n\nПение стихает, улыбки сменяются слезами, цветы на земле разбросаны и растоптаны скорбящей толпой.\n\nЭто настоящая трагедия, что день, предназначенный для радости, превратился в день траура..."
 coronation.0900.a:0 "Это действительно трагедия..."
 coronation.9000.tt:0 "[previous_host.GetUIName|U] [Select_CString(previous_host.IsFemale, 'получила', 'получил')] возмещение за отменённую [GetActivityType('activity_coronation').GetName] в размере [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0910.desc:0 "Новость о внезапной смерти [dead_spouse.GetTitledFirstNamePossessive] глубоко ранит меня, настолько неожиданной и трагичной она оказалась в день нашей коронации.\n\nМы не были женаты даже дня, а тебя уже забрали у меня..."
 coronation.0910.a:0 "Оставьте меня скорбеть [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного')]..."
 coronation.9015.tt:0 "[ROOT.Char.GetUIName|U] [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил')] возмещение за отменённую [GetActivityType('activity_wedding').GetName] в размере [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_host.IsFemale, 'устраивала', 'устраивал')] [GetActivityType('activity_wedding').GetName] в момент [previous_host.GetHerHis] кончины. Мероприятие, на которое я не [Select_CString(ROOT.Char.IsFemale, 'была', 'был')] приглашён[Select_CString(ROOT.Char.IsFemale, 'а', '')].\n\nТеперь, когда [previous_host.GetSheHe] [Select_CString(previous_host.IsFemale, 'ушла', 'ушёл')], праздник пришёл в упадок, и все гости разошлись по домам, разочарованные."
 coronation.0915.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] был[Select_CString(ROOT.Char.IsFemale, 'а', '')] там быть."
 coronation.0920.desc:0 "Я с нетерпением [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал')] своей коронации с [free_spouse.GetTitledFirstName], но похоже, что [ROOT.Char.GetFaith.HouseholdGodName] [Select_CString(ROOT.Char.IsFemale, 'приготовила', 'приготовил')] для меня — или для [free_spouse.GetFirstNameNoTooltip] — другие планы.\n\nХотя помолвка остаётся в силе, обещание Великой Свадьбы теперь аннулировано."
 coronation.0920.a:0 "Это так печально..."
 coronation.0921.desc:0 "Новость о заключении [prisoner_spouse.GetTitledFirstNamePossessive] останавливает все празднества. Похоже, [ROOT.Char.GetFaith.HouseholdGodName] [Select_CString(ROOT.Char.IsFemale, 'приготовила', 'приготовил')] для [prisoner_spouse.GetHerHim] другие планы.\n\nХотя помолвка остаётся в силе, обещание Великой Свадьбы теперь аннулировано."
 coronation.0921.a:0 "Так разочаровывает."
 coronation.0950.t:0 "Завершение"
 coronation.0950.desc:0 "Когда — #EMP наконец#! — последний гость уходит, я оглядываю опустевшее место празднества, остатки еды, разлитый на полу [ROOT.Char.Custom('RegionalDrink')], эхо смеха людей, всё ещё витающее в воздухе, и чувствую удовлетворение.\n\nКакой замечательный день! Я отлично [Select_CString(ROOT.Char.IsFemale, 'справилась', 'справился')] с его организацией."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Другие персонажи будут более склонны принимать предложения о браке от этого персонажа в течение следующих 20 лет."
 coronation.0950.a:0 "Спасибо всем за то, что пришли!"
 coronation.0960.desc:0 "Солнце встаёт над новым днём — первым в моей жизни с [other_spouse.GetFirstName].\n\nПришло время оставить позади празднества и веселье, какими бы восхитительными они ни были, и перейти к нашей новой жизни."
 coronation.0970.desc:0 "Один за другим все гости уходят, и мне тоже пора отправляться в путь.\n\nКоронация стала отличным поводом пообщаться с моими сверстниками и расслабиться, и я покидаю место празднества [Select_CString(ROOT.Char.IsFemale, 'уставшей', 'уставшим')], но [Select_CString(ROOT.Char.IsFemale, 'довольной', 'довольным')], отправляя свои наилучшие пожелания нашему новому правителю."
 coronation.0970.a:0 "Ещё раз поздравляю!"
 coronation.0997.desc_intro:0 "Ожидание [missing_spouse.GetFirstName] затянулось слишком долго, и теперь стало ясно, что [missing_spouse.GetSheHe] [Select_CString(missing_spouse.IsFemale, 'исчезла', 'исчез')] по пути.\n\nВскоре люди начинают говорить. Слухи из города неподалёку гласят, что [missing_spouse.GetSheHe] в последний раз видели на сомнительном рынке, [Select_CString(missing_spouse.IsFemale, 'покупающей', 'покупающим')] травы, а другие клянутся, что видели, как [missing_spouse.GetHerHim] [Select_CString(missing_spouse.IsFemale, 'садилась', 'садился')] на корабль, отправляющийся в далёкие земли."
 coronation.0997.desc_spouse:0 "\n\nВ любом случае, ясно, что [missing_spouse.GetFirstNameNoTooltip] [Select_CString(missing_spouse.IsFemale, 'сбежала', 'сбежал')], потому что [missing_spouse.GetSheHe] [Select_CString(missing_spouse.IsFemale, 'предпочла', 'предпочёл')] жить жизнью бродяги, чем быть женатым на мне."
 coronation.0997.desc_generic:0 "\n\nВ любом случае, ясно, что [missing_spouse.GetFirstNameNoTooltip] [Select_CString(missing_spouse.IsFemale, 'сбежала', 'сбежал')], потому что [missing_spouse.GetSheHe] предпочёл[Select_CString(missing_spouse.IsFemale, 'предпочла', 'предпочёл')] жить жизнью бродяги, чем быть женатым на [other_spouse.GetFirstName]."
 coronation.0998.desc:0 "Всегда печально, когда все надежды, связанные с коронацией, рушатся, и вся работа, вложенная в организацию грандиозного мероприятия, пропадает зря.\n\nК сожалению, этой коронации просто не суждено было состояться.\n\nПока слуги начинают уборку, гости расходятся растерянными и разочарованными группами, направляясь обратно в свои дома."
 coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] коронация была неожиданно отменена из-за того, что кто-то украл корону.\n\nВсегда печально, когда все надежды, связанные с коронацией, рушатся, и вся работа, вложенная в организацию грандиозного мероприятия, пропадает зря.\n\nК сожалению, этой коронации просто не суждено было состояться.\n\nПока слуги начинают уборку, гости расходятся растерянными и разочарованными группами, направляясь обратно в свои дома."
 coronation.0998.a:0 "Очень жаль."
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "Последние новости прервали празднества и оставили всех удивлёнными и растерянными.\n\nПохоже, статус и владения хозяина не позволяют продолжить коронацию, и без сильного лидера, который бы руководил ею, нам остаётся только разойтись по домам, разочарованными."
 coronation.0999.a:0 "Какая жалость..."
 
 coronation.2000.t:0 "Мои претензии на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc:0 "Пока я стою за пределами [barony.GetNameNoTierNoTooltip] вместе с лордами и леди со всего королевства, ожидая входа и поиска своих мест, мне приходит в голову мысль: именно я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] быть коронован[Select_CString(ROOT.Char.IsFemale, 'а', '')] сегодня.\n\nМысль разъедает меня, и в голове начинает формироваться план. Возможно, я смогу найти сторонников для своих претензий среди вассалов [coronation_target.GetTitledFirstNamePossessive]. Тогда, прямо перед коронацией [coronation_target.GetFirstNameNoTooltip], я заявлю о своём возражении на всеобщее обозрение.\n\nЯ замечаю различных лордов и леди разных рангов, одни из них влиятельны, а другие имеют посредственную репутацию."
 coronation.2000.a:0 "Давайте подойдём."
 coronation.2000.a.tt:0 "Вы подойдёте к [potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "У меня достаточно поддержки."
 coronation.2000.b.tt:0 "Вы не будете пытаться убедить кого-либо ещё поддержать ваше дело"
 coronation.2000.c:0 "Я откажусь от своих претензий"
 coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] [Select_CString(coronation_claimant.IsFemale, 'отказалась', 'отказался')] от своих претензий"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "В знак покорности своему сюзерену, [coronation_claimant.GetShortUIName] [Select_CString(coronation_claimant.IsFemale, 'отказалась', 'отказался')] от всех претензий на [coronation_target.GetPrimaryTitle.GetName]."
 coronation.2001.desc:0 "Я подхожу к [potential_supporter.GetTitledFirstName], почтительно кланяясь, когда оказываюсь рядом. «Мой [potential_supporter.GetLadyLord|l], слово о будущем королевства», — шепчу я, сохраняя спокойный и размеренный тон. [potential_supporter.GetSheHe|U] поворачивается ко мне, [potential_supporter.GetHerHis|l] выражение лица спокойное и нечитаемое. «Конечно», — отвечает [potential_supporter.GetSheHe|l], слегка наклоняя голову, чтобы показать, что я могу продолжать.\n\n«В нынешнем состоянии королевства многие чувствуют необходимость перемен», — начинаю я, тщательно подбирая слова. «Новое направление, которое обеспечит процветание и стабильность для всех домов, включая ваш». [potential_supporter.GetTitledFirstNameNoTooltip] внимательно слушает, [potential_supporter.GetHerHis|l] глаза не отрываются от моих. [potential_supporter.GetSheHe|U] задумчиво кивает в подходящие моменты, признавая мои аргументы, не раскрывая своих истинных мыслей. [potential_supporter.GetHerHis|U] спокойное поведение ничего не выдаёт, и я остаюсь в неведении, произвёл ли я какое-либо впечатление."
 coronation.2001.a:0 "Вот почему вы должны поддержать мои претензии"
 coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.GetShortUIName] [allied|E] с [coronation_target.GetShortUIName] и, скорее всего, #bold НЕ#! поддержит вас#!"
 coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName] может присоединиться к вашему делу, но будет должен вам услугу, если вы добьётесь успеха в своих претензиях"
 coronation.2001.b:0 "Забудьте, я не думаю, что вы поймёте"
 coronation.2001.b.tt:0 "Вы подойдёте к кому-то ещё"
 
 coronation.2002.t:0 "Претендент"
 coronation.2002.desc:0 "Пока я стою среди собравшейся знати в [barony.GetNameNoTierNoTooltip], я замечаю, как ко мне приближается фигура с почтительным поклоном. Это [coronation_claimant.GetTitledFirstName], [coronation_claimant.GetSheHe|l] выглядит собранным и целеустремлённым. «Мой [potential_supporter.GetLadyLord|l], слово о будущем королевства», — шепчет [coronation_claimant.GetSheHe|l], [coronation_claimant.GetHerHis|l] голос тихий и размеренный. Я поворачиваюсь к [coronation_claimant.GetHerHim|l] лицом, сохраняя нейтральное выражение. «Конечно», — отвечаю я, слегка кивая, чтобы побудить [coronation_claimant.GetHerHim|l] продолжать.\n\n[coronation_claimant.GetSheHe|U] говорит о текущем состоянии королевства, намекая на необходимость перемен и нового направления, которое обещает процветание и стабильность для всех домов, включая мой. Я внимательно слушаю, задумчиво кивая в подходящие моменты, чтобы показать свою вовлечённость, хотя слежу, чтобы моё лицо не выдавало моих истинных чувств.\n\nНаконец, [coronation_claimant.GetSheHe|l] говорит: «Вот почему вы должны поддержать мои претензии на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 coronation.2002.a:0 "Вы приводите убедительные аргументы; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] поддержит ваше дело"
 coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U] обещает поддержать претензии [coronation_claimant.GetShortUINamePossessive]"
 coronation.2002.a.tt_2:0 "[potential_supporter.GetShortUIName|U] попытается убедить вассалов [potential_supporter.GetPrimaryTitle.GetNameNoTier] сделать то же самое"
 coronation.2002.a.tt_3:0 "[potential_supporter.GetShortUIName|U] будет должен вам услугу, если [coronation_claimant.GetShortUIName] успешно займёт [coronation_target.GetPrimaryTitle.GetNameNoTier]"
