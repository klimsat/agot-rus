 #Ruler's proclamation
 coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n#italic «Перед ликом богов и людей я провозглашаю о том, что [coronation_target.GetFirstNameNoTooltipRegnal|U] из дома [coronation_target.GetHouse.GetNameNoTooltip|U] отныне [coronation_target.GetTitleAsNameNoTooltip|U] андалов, ройнаров и Первых людей, [Select_CString(coronation_target.IsFemale, 'владычица', 'владыка' )] Семи королевств и [Select_CString(coronation_target.IsFemale, 'защитница', 'защитник' )] державы! Да правит [coronation_target.GetSheHe] долго!»#!"
 coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n#italic «Я - [coronation_target.GetFirstNameNoTooltipRegnal|U] из дома [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] андалов, ройнаров и Первых людей, [Select_CString(coronation_target.IsFemale, 'владычица', 'владыка' )] Семи королевств и [Select_CString(coronation_target.IsFemale, 'защитница', 'защитник' )] державы! Да правлю я долго!»#!"
 coronation.0150.desc_proclaimation_other:0 "\n\n#italic «Перед ликом богов и людей я провозглашаю о том, что [coronation_target.GetFirstNameNoTooltipRegnal|U] из дома [coronation_target.GetHouse.GetNameNoTooltip|U] отныне [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Да правит [coronation_target.GetSheHe] долго!»#!"
 coronation.0150.desc_proclaimation_other_self:0 "\n\n#italic «Я - [coronation_target.GetFirstNameNoTooltipRegnal|U] из дома [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Да правлю я долго!»#!"

 #Outro
 coronation.0150.desc_ct_outro:0 "\n\nТолпа начинает аплодировать, когда я встаю лицом к ним."
 coronation.0150.desc_ct_no_crown_outro:0 "\n\nНа несколько мгновений в зале воцаряется тишина, присутствующие обмениваются растерянными взглядами, пока я стою перед ними."
 coronation.0150.desc_self_crowner_outro:0 "$coronation.0150.desc_ct_outro$"
 coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\nНа несколько мгновений в зале воцаряется тишина, присутствующие обмениваются растерянными взглядами."
 coronation.0150.desc_officiant_outro:0 "\n\nТолпа начинает аплодировать, и мы все становимся свидетелями начала, как мы надеемся, мирного и процветающего правления."
 coronation.0150.desc_officiant_no_crown_outro:0 "\n\nНа несколько мгновений в зале воцаряется тишина, присутствующие обмениваются растерянными взглядами."
 coronation.0150.desc_guests_outro:0 "\n\nТолпа начинает аплодировать, и мы все становимся свидетелями начала, как мы надеемся, мирного и процветающего правления."
 coronation.0150.desc_guests_no_crown_outro:0 "\n\nНесколько долгих мгновений мы не издаем ни звука, пока кто-то не начинает робко хлопать в ладоши, и мы нерешительно присоединяемся к нему."
 coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nНесколько долгих мгновений мы не издаем ни звука, пока кто-то не начинает робко хлопать в ладоши, и мы нерешительно присоединяемся к нему."
 coronation.0150.desc_saboteur_no_crown_outro:0 "\n\nВ течение нескольких долгих мгновений никто не произносит ни звука. На моем лице медленно появляется улыбка, поскольку я понимаю, что это моя заслуга. Затем кто-то начинает робко хлопать, и остальные нерешительно присоединяются."

