 coronation.1137.desc:0 "[kingsguard_notifier.GetFirstNamePossessive|U] grip on my arm is unyielding as I am marched into [coronation_officiant.GetTitledFirstNamePossessive|U] chambers, the stolen crown clutched tightly in my hands. The room falls silent as all eyes turn towards me.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] steps forward, [coronation_officiant.GetHerHis|l] gaze piercing. "Return the crown," [coronation_officiant.GetSheHe|l] commands, [coronation_officiant.GetHerHis|l] voice steady but urgent.\n\nI hesitate, feeling the weight of the crown in my hands and the tension in the room. Silence stretches between us, thick with anticipation. Finally, I meet [coronation_officiant.GetHerHis|l] eyes with a sly smile. "In exchange for what?"\n\n[coronation_officiant.GetHerHis|U] stunned expression is almost satisfying. [coronation_officiant.GetSheHe|U] looks to [kingsguard_notifier.GetFirstNameNoTooltip|U], clearly at a loss who meets [coronation_officiant.GetHerHis|l] gaze expectantly, waiting for [coronation_officiant.GetHerHim|l] to decide what comes next. Finally, [coronation_officiant.GetSheHe|l] breaks the silence. "What do you want?""
