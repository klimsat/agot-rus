 coronation.1132.t:0 "Саботаж предотвращён"
 coronation.1132.desc_1:0 "Величественный зал наполнен суетой, пока идут приготовления к коронации. Среди этой суматохи [tattle_tale.GetTitledFirstName|U] решительно направляется ко мне, [Select_CString(tattle_tale.IsFemale, 'её', 'его')] выражение лица мрачно. [Select_CString(tattle_tale.IsFemale, 'Она', 'Он')] преклоняет колени передо мной. «Ваша светлость, — начинает [tattle_tale.GetTitledFirstNameNoTooltip|U], — [Select_CString(tattle_tale.IsFemale, 'её', 'его')] голос тих, но полон urgency. — У меня тревожные новости. Кто-то планирует саботировать вашу коронацию.»\n\n«Кто стоит за этим предательством?» — требую я. «[saboteur.GetTitledFirstName|U], — отвечает [tattle_tale.GetTitledFirstNameNoTooltip|U]. — [Select_CString(saboteur.IsFemale, 'Её', 'Его')] поймали при попытке сорвать церемонию.»"
 coronation.1132.a:0 "Выгнать [Select_CString(saboteur.IsFemale, 'её', 'его')]!"
 coronation.1132.a.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U] возвращается домой"
 coronation.1132.b:0 "Посмотрим, как [saboteur.GetTitledFirstNameNoTooltip|U] проведёт время в камере"
 coronation.1132.b.tt:0 "Вы заключите [saboteur.GetTitledFirstNameNoTooltip|U] в Чёрную клетку"
 coronation.1132.c:0 «Никакого вреда не причинено — вода под мостом»
 coronation.1132.c.tt:0 "Вы позволяете [saboteur.GetTitledFirstNameNoTooltip|U] остаться гостем, но [Select_CString(saboteur.IsFemale, 'она', 'он')] может создать новые проблемы"

 coronation.1134.t:0 "Пропавшая корона"
 coronation.1134.desc:0 "Подходя к комнате, где хранится [sabotage_target_crown.GetName|U], я вижу [kingsguard.GetName|U] на посту у двери, [Select_CString(kingsguard.IsFemale, 'её', 'его')] поза напряжена и бдительна. Тяжесть моего плана давит на сознание. Я незаметно подаю сигнал сообщнику, [distraction.GetName|U], который кивает в понимании.\n\nПриблизившись к [distraction.GetFirstNameNoTooltip|U], я понижаю голос до шёпота: «Нам нужна отвлекающая помеха», — говорю я, бросая взгляд на [kingsguard.GetFirstNameNoTooltip|U]. — «Тебе нужно завязать разговор с [Select_CString(kingsguard.IsFemale, 'ней', 'ним')], отвлечь [Select_CString(kingsguard.IsFemale, 'её', 'его')] внимание от двери. Сделай это убедительно.»\n\n[distraction.GetFirstNameNoTooltip|U] слегка кивает, готовясь выполнить отвлекающий манёвр."
 coronation.1134.a:0 "«[distraction.GetFirstNameNoTooltip], затеять драку с [kingsguard.GetFirstNameNoTooltip]...»"
 coronation.1134.b:0 "«[distraction.GetFirstNameNoTooltip], перехитри [kingsguard.GetFirstNameNoTooltip]...»"
 coronation.1134.c:0 "«[distraction.GetFirstNameNoTooltip], очаруй [kingsguard.GetFirstNameNoTooltip]...»"
 coronation.1134.d:0 "«[distraction.GetFirstNameNoTooltip], притворись стражником и смени [kingsguard.GetFirstNameNoTooltip]»"
 coronation.1134.d.tt.success:0 "[kingsguard.GetFirstNameNoTooltip] покидает пост"
 coronation.1134.d.tt.failure:0 "[kingsguard.GetFirstNameNoTooltip] отказывается покидать пост"
 coronation.1134.a.tt:0 "Вы начинаете выполнение плана по краже [sabotage_target_crown.GetNameNoTooltip|U]."
 coronation.1134.tt.success:0 "[distraction.GetFirstNameNoTooltip] успешно отвлекает [kingsguard.GetFirstNameNoTooltip]"
 coronation.1134.a.tt.success:0 "Вы проскальзываете мимо [kingsguard.GetFirstNameNoTooltip] и крадёте [sabotage_target_crown.GetName|U]"
 coronation.1134.tt.failure:0 "[distraction.GetFirstNameNoTooltip] не удаётся отвлечь [kingsguard.GetFirstNameNoTooltip]"
 coronation.1134.e:0 "Это ниже моего достоинства..."
 coronation.1134.e.tt:0 "Вы отказываетесь от плана саботажа коронации [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U]"

 coronation.1135.t:0 "Утерянная корона"
 coronation.1135.desc:0 "Пока я репетирую речь для коронации, [kingsguard_notifier.GetName|U], член Королевской Гвардии, врывается в мои покои в панике. «Мой [Select_CString(coronation_officiant.IsFemale, 'леди', 'лорд')], проблема», — [Select_CString(kingsguard_notifier.IsFemale, 'она', 'он')] задыхается, пытаясь перевести дыхание.\n\nЯ поворачиваюсь к [kingsguard_notifier.GetHerHim|l], чувствуя тревогу в [Select_CString(kingsguard_notifier.IsFemale, 'её', 'его')] голосе. «Что случилось?» — спрашиваю я, перебирая возможные угрозы.\n\n«Корона», — выпаливает [kingsguard_notifier.GetSheHe|l], [Select_CString(kingsguard_notifier.IsFemale, 'её', 'его')] лицо бледнеет. «Она... исчезла». Сердце замирает — без короны легитимность правления [coronation_target.GetTitledFirstNamePossessive|U] под угрозой."
 coronation.1135.a:0 "«Собрать всех слуг и найти её!»"
 coronation.1135.a.tt:0 "Вы пытаетесь найти корону"
 coronation.1135.a.success.tt:0 "Вы находите корону"
 coronation.1135.a.no_return.tt:0 "Вам не удаётся вернуть [sabotage_target_crown.GetName]"
 coronation.1135.a.confront.tt:0 "Вы сталкиваетесь с тем, кто украл [sabotage_target_crown.GetName]"
 coronation.1135.a.failure.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] не нашёл короны"
 coronation.1135.a.failure.tt_stolen:0 "Кто-то украл [sabotage_target_crown.GetName]"
 coronation.1135.a.failure.tt_unrecovered:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] не нашёл вашей короны"
 coronation.1135.b:0 "«Достанем новую...»"
 coronation.1135.b.tt:0 "Вы подделываете новую корону в надежде, что никто не заметит"
 coronation.1135.c:0 "«Передумали — корона не нужна...»"
 coronation.1135.c.tt:0 "Вы коронуете [coronation_target.GetFirstNameNoTooltip|U] без короны"
 coronation.1135.a.failure_saboteur.tt:0 "[coronation_officiant.GetTitledFirstNameNoTooltip|U] не нашёл [sabotage_target_crown.GetName|U]"
 coronation.1135.failure_saboteur.tt:0 "Никто не знает, что вы взяли корону"
 coronation.1135.a.no_search_saboteur.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat|U] решил не искать [sabotage_target_crown.GetName|U]"
 coronation.1135.a.tt.success_target:0 "Кто-то украл [sabotage_target_crown.GetNameNoTooltip|U]"
 coronation.1135.a.backup_crown.tt:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat|U] решил использовать запасную корону"

 coronation.1136.a:0 "«Чего ты хочешь?»"
 coronation.1136.b:0 "«Шутишь?! Ладно, оставь эту проклятую штуку!»"
 coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName|U] приводит виновника, [saboteur.GetTitledFirstName|U], в покои, держа в [Select_CString(saboteur.IsFemale, 'её', 'его')] руках корону. Я делаю шаг вперёд, глядя в глаза вору. «Верни корону», — приказываю я твёрдо.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] колеблется, сжимая корону. После паузы [Select_CString(saboteur.IsFemale, 'она', 'он')] ухмыляется: «В обмен на что?»\n\nОшеломлённый, я смотрю на [kingsguard_notifier.GetFirstNameNoTooltip|U], ожидая решения."
 coronation.1136.tt.success:0 "Вы убеждаете [saboteur.GetTitledFirstNameNoTooltip|U] вернуть корону"
 coronation.1136.tt.failure:0 "Вам не удаётся убедить [saboteur.GetTitledFirstNameNoTooltip|U] вернуть корону"
 coronation.1136.tt.success_past:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] убедил [saboteur.GetTitledFirstNameNoTooltip|U] вернуть корону"
 coronation.1136.tt.failure_past:0 "[coronation_officiant.GetShortUINameNoTooltipNoFormat] не смог убедить [saboteur.GetTitledFirstNameNoTooltip|U] вернуть корону"
 coronation.1136.tt.success_1:0 "[saboteur.GetTitledFirstNameNoTooltip|U] соглашается без условий"
 coronation.1136.tt.success_2:0 "[saboteur.GetTitledFirstNameNoTooltip|U] соглашается за [Concept('gold', 'золото')|E]"
 coronation.1136.tt.success_3:0 "[saboteur.GetTitledFirstNameNoTooltip|U] соглашается за [Concept('favor', 'одолжение')|E]"
 coronation.1136.a.tt.success_target:0 "[saboteur.GetTitledFirstNameNoTooltip|U] украл [sabotage_target_crown.GetName|U]"
 
 coronation.1137.desc:0 "[Select_CString(kingsguard_notifier.IsFemale, 'Её', 'Его')] хватка на моей руке не ослабевает, пока меня ведут в покои [coronation_officiant.GetTitledFirstNamePossessive|U], украденная корона крепко зажата в моих руках. В комнате воцаряется тишина, когда все взгляды обращаются ко мне.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] делает шаг вперёд, [Select_CString(coronation_officiant.IsFemale, 'её', 'его')] взгляд пронзителен. «Верни корону», — приказывает [Select_CString(coronation_officiant.IsFemale, 'она', 'он')], [Select_CString(coronation_officiant.IsFemale, 'её', 'его')] голос твёрд, но полон urgency.\n\nЯ колеблюсь, чувствуя тяжесть короны в руках и напряжение в комнате. Тишина тянется между нами, наполненная ожиданием. Наконец, я встречаю [Select_CString(coronation_officiant.IsFemale, 'её', 'его')] взгляд с хитрой улыбкой. «В обмен на что?»\n\n[Select_CString(coronation_officiant.IsFemale, 'Её', 'Его')] ошеломлённое выражение лица почти радует. [Select_CString(coronation_officiant.IsFemale, 'Она', 'Он')] смотрит на [kingsguard_notifier.GetFirstNameNoTooltip|U], явно в растерянности, ожидая решения. Наконец, [Select_CString(coronation_officiant.IsFemale, 'она', 'он')] нарушает тишину: «Чего ты хочешь?»"
 coronation.1137.a:0 "«Видеть, как ты извиваешься, было достаточно.»"
 coronation.1137.a.tt:0 "Вы возвращаете [sabotage_target_crown.GetNameNoTooltip|U] без условий"
 coronation.1137.b:0 "«Вы можете вернуть корону... за цену.»"
 coronation.1137.b.tt:0 "Вы возвращаете [sabotage_target_crown.GetNameNoTooltip|U] в обмен на [Concept('gold', 'золото')|E]"
 coronation.1137.c:0 "«Я верну корону, но вы мне должны...»"
 coronation.1137.c.tt:0 "Вы возвращаете [sabotage_target_crown.GetNameNoTooltip|U], и [coronation_officiant.GetTitledFirstNameNoTooltip|U] должен вам [Concept('favor', 'одолжение')|E]"
 coronation.1137.d:0 "«Я оставлю это себе»"
 coronation.1137.d.tt:0 "Вы отказываетесь вернуть [sabotage_target_crown.GetNameNoTooltip|U]"

 coronation.1138.desc:0 "Как только я готовлюсь войти в тронный зал, меня уводят в соседнюю комнату [coronation_officiant.GetTitledFirstName|U]. [Select_CString(coronation_officiant.IsFemale, 'Её', 'Его')] лицо выражает настороженность, пока [Select_CString(coronation_officiant.IsFemale, 'она', 'он')] избегает моего взгляда.\n\n«Ваша светлость, — наконец говорит [Select_CString(coronation_officiant.IsFemale, 'она', 'он')]. — Я подвёл вас. Похоже, вашу корону украли, и мне не удалось её вернуть. Однако это не должно прерывать церемонию, мы просто обойдёмся без этой... формальности.»"
 coronation.1138.a:0 "«Идиот! Кто-то другой удостоится чести помазать меня»"
 coronation.1138.a.tt:0 "Вы замените [coronation_officiant.GetShortUIName] на другого церемониймейстера"
 coronation.1135.a.officiant_removed.tt:0 "[coronation_target.GetShortUIName] убрал [coronation_officiant.GetShortUIName] с должности церемониймейстера"
 coronation.1138.b:0 "«Полагаю, мне не нужна корона, чтобы быть [coronation_target.GetTitleAsNameNoTooltip|U]»"
 coronation.1138.b.tt:0 "Вы продолжите церемонию"
 coronation.1135.a.carry_on.tt:0 "[coronation_target.GetShortUIName] оставил [coronation_officiant.GetShortUIName] церемониймейстером"
 coronation.1138.c:0 "«Нам повезло, что у нас есть запасные»"
 coronation.1138.c.tt:0 "Вы выберете новую корону для коронации"
 coronation.1138.d:0 "«Мы отменим. Без короны нет смысла в #italic коронации#!»"
 coronation.1138.d.tt:0 "Вы отмените коронацию"

 coronation.1139.t:0 "Саботаж [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.desc:0 "Войдя в тронный зал, я вижу [kingsguard.GetName|U] на посту рядом с [sabotage_target_throne.GetNameNoTooltip], [Select_CString(kingsguard.IsFemale, 'её', 'его')] поза напряжена и бдительна. Я незаметно подаю сигнал сообщнику, [distraction.GetName|U], который кивает в понимании.\n\nПриблизившись к [distraction.GetFirstNameNoTooltip|U], я понижаю голос до шёпота: «Нам нужна отвлекающая помеха», — говорю я, бросая взгляд на [kingsguard.GetFirstNameNoTooltip|U]. — «Тебе нужно завязать разговор с [Select_CString(kingsguard.IsFemale, 'ней', 'ним')], отвлечь [Select_CString(kingsguard.IsFemale, 'её', 'его')] внимание от [sabotage_target_throne.GetNameNoTooltip]. Сделай это убедительно.»\n\n[distraction.GetFirstNameNoTooltip|U] слегка кивает, готовясь выполнить отвлекающий манёвр."
 coronation.1139.tt.success:0 "$coronation.1134.tt.success$"
 coronation.1139.tt.failure:0 "$coronation.1134.tt.failure$"
 coronation.1139.a.tt:0 "Вы попытаетесь положить что-то скользкое на верхнюю ступень [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.a.tt.success_text:0 "Вы успешно саботируете [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.a:0 "$coronation.1134.a$"
 coronation.1139.b:0 "$coronation.1134.b$"
 coronation.1139.c:0 "$coronation.1134.c$"
 coronation.1139.d:0 "$coronation.1134.d$"
 coronation.1139.d.tt.success:0 "[kingsguard.GetFirstNameNoTooltip] покидает пост"
 coronation.1139.d.tt.failure:0 "[kingsguard.GetFirstNameNoTooltip] отказывается покидать пост"
 coronation.1139.e:0 "$coronation.1134.e$"
 coronation.1139.e.tt:0 "$coronation.1134.e.tt$"

 coronation.1140.t:0 "Скользкая ступень"
 coronation.1140.a.tt_die:0 "Вы насаживаетесь на [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1140.a.tt_die_broken_neck:0 "Вы поскальзываетесь, падаете и ломаете шею"
 coronation.1140.a.tt_slip:0 "Вы кувыркаетесь вниз по ступеням"
 coronation.1140.a.tt_recover:0 "Вы удерживаетесь от падения"
 coronation.1140.a:0 "Упс!"
 coronation.1140.desc_seven_kingdoms:0 "Я был коронован как [coronation_target.GetTitleAsNameNoTooltip|U] Семи Королевств. Теперь я должен доказать, что достоин этого титула, и сесть на трон Завоевателя. Подходя к трону, я поднимаюсь по ступеням с осторожностью. Взгляды двора устремлены на меня, в воздухе витает напряжение. Как только я достигаю верхней ступени, моя нога скользит на неожиданно скользком месте.\n\nВ зале раздаются вздохи собравшихся лордов и леди, их беспокойство ощутимо. Я тянусь, надеясь, что что-то смягчит падение. Краем глаза я замечаю торчащий клинок рядом с местом, куда я могу упасть."
 coronation.1140.desc_other:0 "Я был коронован как [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Теперь я должен сесть на свой трон. Подходя к трону, я поднимаюсь по ступеням с осторожностью. Взгляды двора устремлены на меня, в воздухе витает напряжение. Как только я достигаю верхней ступени, моя нога скользит на неожиданно скользком месте.\n\nВ зале раздаются вздохи собравшихся лордов и леди, их беспокойство ощутимо. Я тянусь, надеясь, что что-то смягчит падение."

 coronation.1141.t:0 "Выбор претендента"
 coronation.1141.desc:0 "В попытке ускорить завершение празднеств, я решил найти недовольного претендента на [coronation_target.GetPrimaryTitle.GetNameNoTier]. Я осматриваю толпу, решая, к кому подойти, чтобы #italic убедить#! их заявить о своих правах во время церемонии."
 coronation.1141.a:0 "Давайте подойдём"
 coronation.1141.a.tt:0 "Вы подойдёте к [coronation_claimant.GetTitledFirstName] и убедите [Select_CString(coronation_claimant.IsFemale, 'её', 'его')] заявить о [Select_CString(coronation_claimant.IsFemale, 'её', 'его')] [Concept('claim', 'правах')|E] на [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
 coronation.1141.b:0 "Это ниже моего достоинства"
 coronation.1141.lp:0 "@warning_icon! #warning Как лорд-наместник, вы должны будете поддержать [coronation_claimant.GetTitledFirstNamePossessive] [Concept('claim', 'права')|E] и убедить своих [Concept('vassals', 'вассалов')|E] сделать то же самое#!"
 coronation.1141.flavor:0 "@warning_icon! #warning Вы должны будете поддержать [coronation_claimant.GetTitledFirstNamePossessive] [Concept('claim', 'права')|E]#!"

 coronation.1142.t:0 "Претендент на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1142.desc:0 "Прежде чем церемония начнётся, я пробираюсь через толпу знати к [coronation_claimant.GetTitledFirstName], стоящему на краю. [Select_CString(coronation_claimant.IsFemale, 'Её', 'Его')] взгляд устремлён на происходящее, в [Select_CString(coronation_claimant.IsFemale, 'её', 'его')] глазах смесь смирения и размышлений. «Великолепное зрелище, не так ли?» — начинаю я непринуждённо.\n\n«Действительно», — сухо отвечает [Select_CString(coronation_claimant.IsFemale, 'она', 'он')].\n\nЯ слегка наклоняюсь, понижая голос: «Знаете, #italic многие#! здесь считают, что вы обладаете качествами истинного лидера. Некоторые даже шепчут, что королевство процветало бы под вашим правлением.»\n\n[Select_CString(coronation_claimant.IsFemale, 'Её', 'Его')] глаза вспыхивают интересом. «Неужели?» — спрашивает [Select_CString(coronation_claimant.IsFemale, 'она', 'он')]."
 coronation.1142.a:0 "Действительно!"
 coronation.1142.b:0 "На самом деле, я солгал. Забудьте, что я сказал."
 coronation.1142.b.tt:0 "Вы отказываетесь от попыток убедить [coronation_claimant.GetFirstNameNoTooltip] заявить о [Select_CString(coronation_claimant.IsFemale, 'её', 'его')] [Concept('claim', 'правах')|E]"

 coronation.1143.t:0 "Мои права на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1143.desc:0 "Пока церемония коронации разворачивается, я стою на краю толпы, мой взгляд устремлён на величественное зрелище передо мной. Тяжесть момента давит на сознание, смесь смирения и размышлений. «Великолепное зрелище, не так ли?» — звучит голос рядом, привлекая моё внимание. Я поворачиваюсь и вижу [saboteur.GetTitledFirstName], который улыбается непринуждённо.\n\n«Действительно», — сухо отвечаю я.\n\n[Select_CString(saboteur.IsFemale, 'Она', 'Он')] слегка наклоняется, [Select_CString(saboteur.IsFemale, 'её', 'его')] голос становится заговорщическим: «Знаете, #italic многие#! здесь считают, что вы обладаете качествами истинного лидера. Некоторые даже шепчут, что королевство процветало бы под вашим правлением.»"
 coronation.1143.a:0 "Я заявлю о своих правах, и вы должны поддержать меня"
 coronation.1143.a.tt:0 "Вы поговорите с самыми влиятельными лордами и убедите их присоединиться к вашему делу\n\n@warning_icon! #warning Этот выбор неизбежно приведёт к войне между [coronation_claimant.GetShortUIName] и [coronation_target.GetShortUIName]"
 coronation.1143.a_success:0 "[coronation_claimant.GetShortUIName|U] решил заявить о [coronation_claimant.GetShortUINamePossessive|U] [Concept('claim', 'правах')|E]"
 coronation.1143.b:0 "Это глупая идея"
 coronation.1143.b.tt:0 "Вы промолчите об этом до конца церемонии"
 coronation.1143.b_failure:0 "[coronation_claimant.GetShortUIName|U] решил не заявлять о [coronation_claimant.GetShortUINamePossessive|U] [Concept('claim', 'правах')|E]"
 coronation.1143.c:0 "[coronation_target.GetFirstNameNoTooltip] — лучший правитель; я откажусь от своих прав"

 coronation.1144.t:0 "Отказ"
 coronation.1144.desc:0 "Несмотря на все мои усилия, [coronation_claimant.GetShortUINameNoFormat] не смог понять разумность и заявить о своих правах на [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Это неожиданная неудача. Мне определённо нужно найти другой способ испортить день."
 coronation.1144.a:0 "Чёрт возьми, [coronation_claimant.GetFirstNameNoTooltip]"
 coronation.1144.b:0 "Неважно, это не имеет значения"
 coronation.1144.b_failure:0 "[coronation_claimant.GetShortUINameNoFormat] решил не заявлять о [Select_CString(coronation_claimant.IsFemale, 'её', 'его')] [Concept('claim', 'правах')|E]"