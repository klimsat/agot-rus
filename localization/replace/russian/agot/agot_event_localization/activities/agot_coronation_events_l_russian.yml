 # Sitting the Iron Throne
 coronation.0151.t:0 "Sitting the Throne"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, I must prove myself worthy of the title and sit upon the Conqueror's throne. I turn from the crowd and a silence fills the hall. I begin my climb up the narrow, uneven steps, with each footfall echoing throughout the chamber.\n\n"
 coronation.0151.desc_intro_ruler_other:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U] of [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Now, I must sit upon my throne.  I ascend the steps with deliberate care, with each footfall echoing throughout the chamber. As I approach the throne, the weight of the crown is heavy on my mind and the eyes of the court are upon me. The anticipation is thick in the air.\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "I tumble down the steps, though I am able to quickly stand up and dust myself off. I turn from the crowd and a silence fills the hall once more. I resume my climb up the steps, with each footfall echoing throughout the chamber.\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "Despite nearly falling, I am able to regain my footing.\n\n"
 coronation.0151.desc_unworthy:0 "I take a moment to steel my resolve as the palpable unease permeates the air. I turn and slowly lower myself onto the Iron Throne. Just as I feel my unease subsiding, I feel a sharp prick on my finger as I quickly pull my hand away for the jagged iron. \n\nI stare at the wound for several long moments as the blood begins to ooze from the wound. I hear gasps from the crowd as I attempt to hide my bloodied hand under my cloak."
 coronation.0151.desc_worthy:0 "I take a moment to steel my resolve as the palpable unease permeates the air. I turn and slowly lower myself onto the Iron Throne. It's not the most comfortable of seats, and I doubt I will ever get used to it, but I shall make do.\n\nI motion to my attendants to usher forth the first of my vassals who have come to bend the knee."
 coronation.0151.desc_other:0 "I take a moment to steel my resolve as I turn and slowly lower myself onto the throne. I then motion to my attendants to usher forth the first of my vassals who have come to bend the knee."
 
 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit upon the Iron Throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the narrow, uneven steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit upon his throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. As [coronation_target.GetSheHe|l] ascends the throne, [coronation_target.GetSheHe|l] slips and falls down the steps and I find myself audibly gasp. [coronation_target.GetSheHe|U] stands back up and a silence fills the hall once more. We watch with bated breath as [coronation_target.GetSheHe|l] reclimbs the narrow, uneven steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit the throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the steps, with each footfall echoing throughout the chamber. For a moment, [coronation_target.GetSheHe|l] loses [coronation_target.GetHerHis|l] footing, but quickly recovers."
 coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. [coronation_target.GetSheHe|U] turns and sits up the Iron Throne. Just as we feel our unease subsiding, [coronation_target.GetSheHe|l] exclaims, #italic "Ouch!" #!. We all let out a collective gasp as blood begins to ooze from [coronation_target.GetHerHis|U] Grace's wound.\n\nWe all share concerned glances, wondering if this is an dire presage of the reign to come."
 coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. We watch [coronation_target.GetHerHis|U] Grace sit upon the Throne, and usher the first of [coronation_target.GetHerHis|l] vassals to stand before [coronation_target.GetHerHim|l] and bend the knee."
 coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. We watch [coronation_target.GetHerHim|l] sit upon the throne, and usher the first of [coronation_target.GetHerHis|l] vassals to stand before [coronation_target.GetHerHim|l] and bend the knee."
 coronation.0151.a:0 "Time to bend the knee..."
 coronation.0151.b:0 "Bring the lords before me..."
 coronation.0151.c:0 "Perhaps I am not worthy."
 
 #Homage Event
 coronation.0152.t:0 "Bending the Knee"
 coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U] servants usher me forward. As I prepare to lower myself upon one knee and recite my oath, the thought then occurs to me that perhaps it might be wise to ingratiate myself with my new liege with a gift."
 coronation.0152.a:0 "My submission is enough"
 coronation.0152_submission:0 "You bend the knee, but give nothing."
 coronation.0152.b:0 "I shall make a promise"
 coronation.0152_hook:0 "You bend the knee and offer the crown a favor."
 coronation.0152.c:0 "I will increase my tribute to the crown"
 coronation.0152_contract:0 "You bend the knee and increase your taxes to the crown."
 coronation.0152.d:0 "I will offer gold"
 coronation.0152_gold:0 "You bend the knee and gift the crown gold."
 coronation.0152.e:0 "I refuse to bend the knee"
 coronation.0152_refusal:0 "You refuse to bend the knee and will face the consequences."
 coronation.0152_refusal.tt:0 "You may be removed from the activity"

 coronation.0154.t:0 "Bent Knees"
 coronation.0154.desc_seven_kingdoms:0 "As I sit the Iron Throne, each of my vassals bend the knee. Some bear gifts, others offer gold, and some place themselves in my debt."
 coronation.0154.desc_other:0 "As I sit my throne, each of my vassals bend the knee. Some bear gifts, others offer gold, and some place themselves in my debt."
 coronation.0154.desc_refusal:0 "Some, however, have broken their oaths — refusing to bend the knee to their [coronation_target.GetTitleAsNameNoTooltip]. I will need to deal with these traitors once the festivities have concluded."
 coronation.0154.a:0 "Very good"
 
 coronation.0200.t:0 "Coronation Banquet Starts"
 coronation.0200.desc_host:0 "With all the formalities behind us, it's now time to celebrate!\n\nI signal for the servants to bring out the food and drinks, and to shepherd the guests to the feast venue.\n\nLet the banquet begin!"
 coronation.0200.desc:0 "The formal part of the coronation — the ceremony — is finally behind us.\n\nEveryone is smiling in anticipation of the gargantuan meal, exciting entertainment, and general revelry that we are about to be offered.\n\nLet's tuck in!"
 coronation.0200.a:0 "Enjoy!"
 coronation.0200.b:0 "I'm going to enjoy myself!"
 every_attending_relative_of_coronation_target:0 "Every attending relative of [coronation_target.GetUIName]"
 coronation.0900.t:0 "Coronation Invalidated"
 coronation.0900.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes the coronation party as a rumbling thunder on a sunny day.\n\nThe singing turns quiet, smiling faces change to tears, the flowers on the ground lay scattered and trampled by a grieving crowd.\n\nIt is a true tragedy that such a day for happiness would turn into a day of mourning..."
 coronation.0900.a:0 "A tragedy indeed..."
 coronation.9000.tt:0 "[previous_host.GetUIName|U] received a refund for the canceled [GetActivityType('activity_coronation').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0910.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes me deep to the core, unexpected and tragic as it is on our own coronation day.\n\nWe have not been married for even a day, and yet you have already been taken from me..."
 coronation.0910.a:0 "Let me alone to mourn..."
 coronation.9015.tt:0 "[ROOT.Char.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] was hosting a [GetActivityType('activity_wedding').GetName] at the time of [previous_host.GetHerHis] passing. A delectable activity I was not invited to.\n\nNow that [previous_host.GetSheHe] is gone, the party has fallen in disarray and everyone has been sent home, disappointed."
 coronation.0915.a:0 "I should have been there."
 coronation.0920.desc:0 "I was really looking forward to my coronation to [free_spouse.GetTitledFirstName], but it looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for me — or for [free_spouse.GetFirstNameNoTooltip].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 coronation.0920.a:0 "This is so sad..."
 coronation.0921.desc:0 "The news of [prisoner_spouse.GetTitledFirstNamePossessive] imprisonment stops all celebrations. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [prisoner_spouse.GetHerHim].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 coronation.0921.a:0 "So disappointing."
 coronation.0950.t:0 "The Conclusion"
 coronation.0950.desc:0 "When — #EMP finally#! — the last guest leaves, I look around at the deserted venue, the food leftovers, the spilled [ROOT.Char.Custom('RegionalDrink')] on the floor, the echoes of people's laughter still lingering in the air, and feel satisfied.\n\nWhat an amazing day! I did a very fine job organizing it."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Other characters will be more likely to accept this character's marriage proposals for the next 20 years."
 coronation.0950.a:0 "Thank you all for coming!"
 coronation.0960.desc:0 "The sun dawns on a new day — the first of my life with [other_spouse.GetFirstName].\n\nIt's time to leave the celebrations and revelries behind, as delectable as they might have been, and move on to our new normalcy."
 coronation.0970.desc:0 "One after the other, all guests are leaving, and it's time for me to depart too.\n\nThe coronation was a great occasion to mingle with my peers and relax, and I abandon the premises tired and satisfied, sending my best wishes to our new liege."
 coronation.0970.a:0 "Congratulations again!"
 coronation.0997.desc_intro:0 "The wait for [missing_spouse.GetFirstName] has gotten too long, and it is now clear that [missing_spouse.GetSheHe] has disappeared along the way.\n\nSoon, the people start talking. Gossip from a town not far from here has it that [missing_spouse.GetSheHe] was last seen in a seedy market purchasing herbs, while others could swear they last saw [missing_spouse.GetHerHim] boarding a ship to a faraway land."
 coronation.0997.desc_spouse:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to me."
 coronation.0997.desc_generic:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to [other_spouse.GetFirstName]."
 coronation.0998.desc:0 "It is always a sad day when all the hopes accompanying a coronation go to waste, and all the hard work put into organizing a grand event goes to waste.\n\nUnfortunately, this coronation was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] coronation was unexpectedly canceled due to someone stealing the crown.\n\nIt is always a sad day when all the hopes accompanying a coronation go to waste, and all the hard work put into organizing a grand event goes to waste.\n\nUnfortunately, this coronation was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 coronation.0998.a:0 "Too bad."
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "The recent news interrupted the celebrations and left everyone surprised and confused.\n\nApparently, the host's status and possessions won't allow the coronation to continue, and without a strong host to direct it, we can only make our way back home, disappointed."
 coronation.0999.a:0 "Such a pity..."
 
 coronation.2000.t:0 "My Claim on [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc:0 "As I stand outside [barony.GetNameNoTierNoTooltip] with lords and ladies from across the realm waiting to enter and find our seats, the thought occurs to me: I should have been the one crowned today.\n\nThe thought festers as a plan begins to take shape. Perhaps I can recruit supporters for my claim from among [coronation_target.GetTitledFirstNamePossessive] vassals. Then just before [coronation_target.GetFirstNameNoTooltip] is crowned, I state my objection for all to hear.\n\nI spot various lords and ladies of differing ranks, some influential, and others with a middling reputation."
 coronation.2000.a:0 "Let's approach"
 coronation.2000.a.tt:0 "You will approach [potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "I have enough support"
 coronation.2000.b.tt:0 "You will not attempt to convince anyone else to support your cause"
 coronation.2000.c:0 "I shall renounce my claims instead"
 coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] Renounced [coronation_claimant.GetHerHis|l] Claim"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "In an act of obeisance to [coronation_claimant.GetHerHis|l] liege, [coronation_claimant.GetShortUIName] renounced any and all claims to the [coronation_target.GetPrimaryTitle.GetName]."
 coronation.2001.desc:0 "I approach [potential_supporter.GetTitledFirstName], bowing respectfully as I reach [potential_supporter.GetHerHis|l] side. "My [potential_supporter.GetLadyLord|l], a word about the future of the realm," I murmur, keeping my tone low and measured. [potential_supporter.GetSheHe|U] turns to me, [potential_supporter.GetHerHis|l] expression composed and unreadable. "Of course," [potential_supporter.GetSheHe|l] replies, inclining [potential_supporter.GetHerHis|l] head slightly to indicate that I should continue.\n\n"With the current state of the realm, many feel the need for change," I begin, choosing my words carefully. "A new direction that ensures prosperity and stability for all houses, including yours." [potential_supporter.GetTitledFirstNameNoTooltip] listens intently, [potential_supporter.GetHerHis|l] eyes never leaving mine. [potential_supporter.GetSheHe|U] nods thoughtfully at appropriate moments, acknowledging my points without revealing [potential_supporter.GetHerHis|l] true thoughts. [potential_supporter.GetHerHis|U] calm demeanor gives nothing away, leaving me to wonder if I've made any impact."
 coronation.2001.a:0 "That is why you should support my claim"
 coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.GetShortUIName] is [allied|E] to [coronation_target.GetShortUIName] and will likely #bold NOT#! support you#!"
 coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName] may join your cause, but will be owed a favor should you succeed in pressing your claim"
 coronation.2001.b:0 "Forget it, I don't think you'd understand"
 coronation.2001.b.tt:0 "You will approach someone else"
 
 coronation.2002.t:0 "The Claimant"
 coronation.2002.desc:0 "As I stand among the gathered nobility in [barony.GetNameNoTierNoTooltip], I notice a figure approaching me with a respectful bow. It's [coronation_claimant.GetShortUINameNoFormat], looking composed and purposeful. "My [potential_supporter.GetLadyLord|l], a word about the future of the realm," [coronation_claimant.GetSheHe|l] murmurs, [coronation_claimant.GetHerHis|l] voice low and measured. I turn to face [coronation_claimant.GetHerHim|l] fully, maintaining a neutral expression. "Of course," I reply, giving a slight nod to encourage them to continue.\n\n[coronation_claimant.GetSheHe|U] speaks of the realm's current state, hinting at the need for change and a new direction that promises prosperity and stability for all houses, including my own. I listen intently, nodding thoughtfully at intervals to show that I'm engaged, though I make sure my face betrays nothing of my true feelings.\n\nFinally, [coronation_claimant.GetSheHe|l] says, "That is why you should support my claim to [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 coronation.2002.a:0 "You make a compelling case; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] will support your cause"
 coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U] pledge to support [coronation_claimant.GetShortUINamePossessive] claim"
 coronation.2002.a.tt_2:0 "[potential_supporter.GetShortUIName|U] will attempt to convince the vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTier] to do the same"
 coronation.2002.a.tt_3:0 "[potential_supporter.GetShortUIName|U] will be owed a favor should [coronation_claimant.GetShortUIName] successfully take the [coronation_target.GetPrimaryTitle.GetName]"
 coronation.2002.b:0 "I cannot support this at this time"
 coronation.2002.b.tt:0 "You will keep this information to yourself"
 coronation.2002.b_failure:0 "[potential_supporter.GetShortUIName|U] Will Not Support You"
 coronation.2002.c:0 "[coronation_target.GetTitleAsNameNoTooltip|U] ought to hear of this"
 coronation.2002.c.tt:0 "You will inform [coronation_target.GetShortUIName] of [coronation_claimant.GetShortUINamePossessive] plot"
 coronation.2002.c_failure:0 "[potential_supporter.GetShortUIName|U] Informed [coronation_target.GetShortUIName]"
 
 coronation.2003.desc:0 "I then turn my attention to anyone else that might join my cause."
 
 coronation.2011.t:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.desc:0 "Within a dimly lit chamber of [barony.GetNameNoTierNoTooltip], I stand before my gathered vassals. "My lords and ladies," I begin, my voice firm and resolute, "we face a pivotal moment for the future of the realm. A new claimant has emerged, one who promises a better path for all our houses." I scan the faces before me, seeing a mix of curiosity and skepticism. "Supporting this claimant, [coronation_claimant.GetTitledFirstName], will ensure our prosperity and stability."\n\nJust as I finish, [vassal_objector.GetTitledFirstName] steps forward, [vassal_objector.GetHerHis|l] brow furrowed with concern. "My [potential_supporter.GetLadyLord|l]," [vassal_objector.GetSheHe|l] begins, [vassal_objector.GetHerHis|l] voice steady but edged with doubt. "We have all taken oaths to serve [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. How can we be certain this claimant's promises are genuine? What assurance do we have that we won't be trading one set of problems for another? How can we be sure we will win a war against [coronation_target.GetTitledFirstName]?"
 coronation.2011.a:0 "Surely you all see that this can benefit [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.b:0 "As your liege [potential_supporter.GetLadyLord|l], I will protect you"
 coronation.2011.c:0 "You #bold will#! do as you're told, or else"
 coronation.2011.c_tywin:0 "This reminds me of my favorite song: #italic The Rains of Castamere#!"
 coronation.2011.a.success:0 "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vassals will support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] claim"
 coronation.2011.a.success.tt:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Pledge to Support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Claim"
 coronation.2011.a.success_join:0 "Upon the start of [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega War')|E], [potential_supporter.GetTitledFirstNamePossessiveOrMy] direct vassals will join as Attackers"
 coronation.2011.a.failure:0 "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vassals refuse to support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] claim at this time"
 coronation.2011.a.failure.tt:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Refuse to Support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Claim"
 coronation.2011.a.failure_join:0 "Upon the start of [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega War')|E], [potential_supporter.GetTitledFirstNamePossessiveOrMy] direct vassals will be free to join either side or remain neutral"
 
 coronation.2012.desc:0 "Within a dimly lit chamber of [barony.GetNameNoTierNoTooltip], [potential_supporter.GetTitledFirstName] stands before us. "My lords and ladies," [potential_supporter.GetSheHe|l] begins, "we face a pivotal moment for the future of the realm. A new claimant has emerged, one who promises a better path for all our houses. Supporting this claimant, [coronation_claimant.GetTitledFirstName], will ensure our prosperity and stability."\n\nJust as [potential_supporter.GetTitledFirstNameNoTooltip] finishes, [vassal_objector.GetTitledFirstName] steps forward, [vassal_objector.GetHerHis|l] brow furrowed with concern. "My [potential_supporter.GetLadyLord|l]," [vassal_objector.GetSheHe|l] begins, [vassal_objector.GetHerHis|l] voice steady but edged with doubt. "We have all taken oaths to serve [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. How can we be certain this claimant's promises are genuine? What assurance do we have that we won't be trading one set of problems for another? How can we be sure we will win a war against [coronation_target.GetTitledFirstName]?"
