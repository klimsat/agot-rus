 coronation.1160.t:0 "Незваные гости"
 coronation.1160.desc:0 "Коронации всегда привлекают простой народ, который собирается в надежде увидеть своего правителя и приобщиться к его богатствам.\n\nОсобенно я замечаю, как  группа крайне оборванных крестьян с жадным вниманием следит за приготовлениями к банкету..."
