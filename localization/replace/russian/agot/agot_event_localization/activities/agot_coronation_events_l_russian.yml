 coronation.1190.t:0 "Религиозные претензии"
 coronation.1190.desc:1 "Все восхищены и поражены великолепием места проведения. Все, кроме [grumbler.GetTitledFirstName].\n\nС момента [grumbler.GetHerHis] прибытия [grumbler.GetFirstNameNoTooltip] ищет повод для жалоб. «Вся эта роскошь — #EMP грех#!!» «Неужели у вас нет ничего #EMP святого#! для ношения?» «Неужели это всё лишь показная роскошь и тщеславие?»"
