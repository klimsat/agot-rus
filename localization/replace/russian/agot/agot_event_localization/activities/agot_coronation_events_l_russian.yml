 coronation.2011.t:0 "Вассалы [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.desc:0 "В слабо освещённой зале [barony.GetNameNoTierNoTooltip] я стою перед собравшимися вассалами. «Мои лорды и леди, — начинаю я, мой голос твёрдый и решительный, — мы стоим перед переломным моментом для будущего королевства. Появился новый претендент, который обещает лучший путь для всех наших домов». Я оглядываю лица перед собой, видя смесь любопытства и скептицизма. «Поддержка этого претендента, [coronation_claimant.GetTitledFirstName], обеспечит наше процветание и стабильность».\n\nТолько я заканчиваю, [vassal_objector.GetTitledFirstName] выходит вперёд, [vassal_objector.GetHerHis|l] лоб нахмурен от беспокойства. «Мой [potential_supporter.GetLadyLord|l], — начинает [vassal_objector.GetSheHe|l], [vassal_objector.GetHerHis|l] голос спокойный, но с оттенком сомнения, — мы все давали клятвы служить [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Как мы можем быть уверены, что обещания этого претендента искренни? Какие гарантии у нас есть, что мы не поменяем одни проблемы на другие? Как мы можем быть уверены, что выиграем войну против [coronation_target.GetTitledFirstName]?»"
 coronation.2011.a:0 "Вы все, несомненно, видите, что это может принести пользу [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.2011.b:0 "Как ваш сюзерен [potential_supporter.GetLadyLord|l], я защищу вас."
 coronation.2011.c:0 "Вы #bold будете#! делать, как вам приказано, или иначе."
 coronation.2011.c_tywin:0 "Это напоминает мне мою любимую песню: #italic Дожди Кастамера#!"
 coronation.2011.a.success:0 "Вассалы [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] поддержат претензии [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
