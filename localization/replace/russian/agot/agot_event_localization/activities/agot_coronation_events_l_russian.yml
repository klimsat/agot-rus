 coronation.1132.t:0 "Sabotage Thwarted"
 coronation.1132.desc_1:0 "The grand hall buzzes with activity as the preparations for the coronation continue. Amidst the flurry, [tattle_tale.GetTitledFirstName|U] strides purposefully toward me, [tattle_tale.GetHerHis|l] expression grim. [tattle_tale.GetSheHe|U] kneels before me. "Your Grace," [tattle_tale.GetTitledFirstNameNoTooltip|U] begins, [tattle_tale.GetHerHis|l] voice low but urgent. "I bring troubling news. There is a plot to sabotage your coronation."\n\n"Who is behind this treachery?" I demand. "[saboteur.GetTitledFirstName|U]," [tattle_tale.GetTitledFirstNameNoTooltip|U] replies. "[saboteur.GetSheHe|U] was caught attempting to disrupt the proceedings.""
