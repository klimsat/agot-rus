 coronation.1137.d:0 ""I shall keep this""
 coronation.1137.d.tt:0 "You refuse to return the [sabotage_target_crown.GetNameNoTooltip|U]"
 
 coronation.1138.desc:0 "Just as I am preparing to make my way into the throne room, I am pulled into an adjacent chamber by [coronation_officiant.GetTitledFirstName|U]. [coronation_officiant.GetHerHis|U] face bears a wary expression as [coronation_officiant.GetSheHe|l] avoids my gaze.\n\n"Your Grace," [coronation_officiant.GetSheHe|l] finally says. "I have failed you. It appears your crown has been taken and I was unable to recover it. However, this need not interrupt the ceremony, we will just forego that... formality.""
 coronation.1138.a:0 ""You idiot! Someone else will have the honor of anointing me""
