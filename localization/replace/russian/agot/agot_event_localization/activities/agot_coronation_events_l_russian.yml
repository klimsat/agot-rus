 coronation.2012.desc:0 "В слабо освещённой зале [barony.GetNameNoTierNoTooltip] [potential_supporter.GetTitledFirstName] стоит перед нами. «Мои лорды и леди, — начинает [potential_supporter.GetSheHe|l], — мы стоим перед переломным моментом для будущего королевства. Появился новый претендент, который обещает лучший путь для всех наших домов. Поддержка этого претендента, [coronation_claimant.GetTitledFirstName], обеспечит наше процветание и стабильность».\n\nТолько [potential_supporter.GetTitledFirstNameNoTooltip] заканчивает, [vassal_objector.GetTitledFirstName] выходит вперёд, [vassal_objector.GetHerHis|l] лоб нахмурен от беспокойства. «Мой [potential_supporter.GetLadyLord|l], — начинает [vassal_objector.GetSheHe|l], [vassal_objector.GetHerHis|l] голос спокойный, но с оттенком сомнения, — мы все давали клятвы служить [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Как мы можем быть уверены, что обещания этого претендента искренни? Какие гарантии у нас есть, что мы не поменяем одни проблемы на другие? Как мы можем быть уверены, что выиграем войну против [coronation_target.GetTitledFirstName]?»"
