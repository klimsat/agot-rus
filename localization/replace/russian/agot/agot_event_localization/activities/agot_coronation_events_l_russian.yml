 coronation.2014.t:0 "Возражающий"
 coronation.2014.desc:0 "Только [officiant.GetTitledFirstNameNicknamed|U] [Select_CString(officiant.IsFemale, 'собиралась', 'собирался')] начать помазание, как голос из собравшейся толпы разрывает тишину. «СТОП! Довольно этого фарса! [coronation_target.GetFirstNameNoTooltip] — не [Select_CString(coronation_target.IsFemale, 'настоящая', 'настоящий')] [coronation_target.GetTitleAsNameNoTooltip]... но #italic я — [Select_CString(coronation_claimant.IsFemale, 'настоящая', 'настоящий')]!#» Я поворачиваюсь и вижу своего [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], который [Select_CString(coronation_claimant.IsFemale, 'поднялась', 'поднялся')] на ноги.\n\nНапряжение в зале ощутимо, и все медленно поворачиваются ко мне, затаив дыхание."
 coronation.2014.a:0 "СТРАЖА! Выбросьте этого [coronation_claimant.Custom('InsultNoun')] вон!"
 coronation.2014.a.tt:0 "Вы выгоняете [coronation_claimant.GetTitledFirstName] из церемонии"
 coronation.2014.b:0 "Кто-нибудь, арестуйте этого [coronation_claimant.Custom('InsultNoun')]!"
 coronation.2014.imprison:0 "Вы заключаете [coronation_claimant.GetTitledFirstNameNoTooltip] под стражу"
 coronation.2014.escapes:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] сбегает и поднимает восстание"
 coronation.2014.c:0 "О, да ладно... давайте просто сделаем вид, что ничего не произошло."
 
 coronation.2015.t:0 "Возражать или нет"
 coronation.2015.desc:0 "Пока [coronation_target.GetTitledFirstName] движется по центральному проходу к [officiant.GetTitledFirstNameNicknamed|U], я понимаю, что это момент, чтобы возразить и заявить о своих претензиях, если я вообще собираюсь это сделать. Это может привести к войне, но молчание может означать, что меня никогда не сочтут [Select_CString(ROOT.Char.IsFemale, 'достойной править', 'достойным править')] [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]."
