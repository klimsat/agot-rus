 #A Good/Bad Omen
 coronation.1030.t:0 "[Select_Cstring(ROOT.Char.IsFemale, 'Благоприятное', 'Дурное')] предзнаменование"
 coronation.1030.desc:0 "Гости собрались, церемония вот-вот начнётся, и всё идёт по плану, как вдруг происходит нечто необычное прямо у меня на глазах.\n\n"
 coronation.1030.desc_good1:0 "Заблудившаяся дикая утка пробирается сквозь толпу гостей, решительно направляясь к [coronation_target.GetTitledFirstName], [Select_Cstring(coronation_target.IsFemale, 'которая ещё не заметила', 'который ещё не заметил')] её. Достигнув [coronation_target.GetHerHim], птица издаёт оглушительный #EMP КРЯ-КРЯ!!#!, разворачивается и уходит, к [coronation_target.GetFirstNamePossessiveNoTooltip] изумлению и всеобщему веселью."
 coronation.1030.desc_good2:0 "[coronation_target.GetTitledFirstName|U], [Select_Cstring(coronation_target.IsFemale, 'направляясь', 'направляясь')] в зал, спотыкается и едва не падает! Когда обеспокоенный слуга подбегает помочь, [coronation_target.GetSheHe] лишь улыбается и поднимает виновника: подкову!"
 coronation.1030.desc_good3:0 "Стая птиц слева от нас внезапно взмывает в воздух, когда появляется [coronation_target.GetTitledFirstName], и пролетает прямо над [coronation_target.GetHerHis] головой, устремляясь направо!"
 coronation.1030.desc_bad1:0 "Слуга, направляющийся на кухню, спотыкается и рассыпает всю солонку на пол!"
 coronation.1030.desc_bad2:0 "Талисман, который [coronation_target.GetTitledFirstName] [Select_Cstring(coronation_target.IsFemale, 'носила на шее', 'носил на шее')], расстёгивается и падает под ноги торопливым слугам!"
 coronation.1030.desc_bad3:0 "Грозовые тучи, возникшие будто из ниоткуда, сгущаются прямо над местом проведения. Ясное небо быстро сменяется мрачным и угрожающим, бросая зловещую тень на предстоящую церемонию."
 coronation.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], [Select_Cstring(1030_chatter.IsFemale, 'видевшая', 'видевший')] эту сцену, ловит мой взгляд и замечает:"
 coronation.1030.desc_good:0 ""Это было... неожиданно, не правда ли?""
 coronation.1030.desc_bad:0 ""Это было... ужасно, не правда ли?""
