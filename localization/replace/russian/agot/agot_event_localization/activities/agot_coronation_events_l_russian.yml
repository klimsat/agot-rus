 coronation.1143.t:0 "My Claim to [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1143.desc:0 "As the coronation ceremony unfolds, I stand at the edge of the crowd, my gaze fixed on the grand spectacle before me. The weight of the moment presses heavily on my mind, a mix of resignation and contemplation. "Quite the spectacle, isn't it?" a voice says beside me, drawing my attention. I turn to see [saboteur.GetTitledFirstName], offering a casual smile.\n\n"Indeed," I reply curtly.\n\n[saboteur.GetSheHe|U] leans in slightly, [saboteur.GetHerHis|l] voice dropping to a conspiratorial whisper. "You know, #italic many#! here believe you possess the qualities of a true leader. Some even whisper that the realm would prosper under your rule.""
 coronation.1143.a:0 "I will press my claim, and you should support me"
 coronation.1143.a.tt:0 "You will talk to the strongest lords in attendance and convince them to join your cause\n\n@warning_icon! #warning Pursuing this option will inevitably lead to a war between [coronation_claimant.GetShortUIName] and [coronation_target.GetShortUIName]"
