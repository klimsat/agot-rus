 # Political Talk
 coronation.1210.t:0 "Политические разговоры"
 coronation.1210.desc:0 "Пока церемония идёт своим чередом, мне наконец удаётся встать рядом с [talk_to.GetTitledFirstName] и завести беседу, которая быстро переходит в более интересное русло: политику.\n\nМы обмениваемся замечаниями, пока я не подвожу [talk_to.GetHerHim] к нужной теме."
 coronation.1210.desc_gold:0 "\n\n«Мне больно это признавать, но мои казны пусты!»"
 coronation.1210.desc_fear:0 "\n\n«Я живу в постоянном страхе за свой [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] и себя...»"
 coronation.1210.desc_raids:0 "\n\n«Меня сильно беспокоят недавние набеги на мои земли...»"
 coronation.1210.desc_rivals:0 "\n\n«Я не могу спать по ночам — враги мерещатся в каждой тени!»"
 coronation.1210.desc_age:0 "\n\n«Мне больно это признавать, но я не молодею!»"
 coronation.1210.desc_bad_harvest:0 "\n\n«К сожалению, недавние неурожаи замедлили наш рост...»"
 coronation.1210.desc_rain:0 "\n\n«Неожиданные дожди терзают мой народ и губят урожай...»"
 coronation.1210.desc_enemies:0 "\n\n«Нельзя чувствовать себя в безопасности. Враги вокруг только крепнут.»"
 coronation.1210.a:0 "Было бы жаль, если бы кто-то этим воспользовался, а?"
 coronation.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] [Select_Cstring(talk_to.IsFemale, 'напугана', 'напуган')]"
