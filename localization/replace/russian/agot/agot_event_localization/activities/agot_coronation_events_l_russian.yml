l_russian:
 
 # MAINTENANCE
 # Intro/Setup Event
 coronation.0001.t:0 "Последние приготовления"
 coronation.0001.desc_intro:0 "Слуги снуют по двору владения [barony.GetNameNoTier], неся последние украшения, пока члены придворные занимают свои места. Многие из приглашенных ещё не прибыли."
 coronation.0001.dislikes_host_vassal:0 "Я до сих пор не могу поверить, что [Select_CString(center_portrait.IsFemale, 'эта', 'этот' )] [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], будет [Select_CString(center_portrait.IsFemale, 'коронована как наша новая', 'коронован как наш новый' )] [center_portrait.GetTitleAsNameNoTooltip|l]. Я с трудом переношу нахождение в одной комнате с [Select_CString(center_portrait.IsFemale, 'ним', 'ней' )], не говоря уже о том, что мне придётся преклонить колено."
 coronation.0001.dislikes_host_other:0 "Я до сих пор не могу поверить, что [Select_CString(center_portrait.IsFemale, 'эта', 'этот' )] [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], будет [Select_CString(center_portrait.IsFemale, 'коронована как наша новая', 'коронован как наш новый' )] [center_portrait.GetTitleAsNameNoTooltip|l]. Я с трудом переношу нахождение в одной комнате с [Select_CString(center_portrait.IsFemale, 'ним', 'ней' )]."
 coronation.0001.likes_host:0 "Трудно поверить, что сегодня день, когда будет [Select_CString(center_portrait.IsFemale, 'коронована наша новая', 'коронован наш новый' )] [center_portrait.GetTitleAsNameNoTooltip|l]. [center_portrait.GetFirstName|U], похоже, справится с этой задачей. Я с облегчением понимаю, что [center_portrait.GetFirstNamePossessiveNoTooltip|U] возмёт [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] в свои умелые руки. Да будет [center_portrait.GetHerHis|l] правление долгим и процветающим."
 coronation.0001.neutral:0 "Сегодня будет [Select_CString(center_portrait.IsFemale, 'коронована новая', 'коронован новый' )] [center_portrait.GetTitleAsNameNoTooltip|l]. [center_portrait.GetFirstName|U] кажется [Select_CString(center_portrait.IsFemale, 'способной', 'способным' )], но время покажет, действительно ли [Select_CString(center_portrait.IsFemale, 'она', 'он' )] справится с этой задачей."
 coronation.0001.host:0 "Сегодня день, когда я буду [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 #coronation.0001.host_distracted:0 "$coronation.0001.host$ However, my mind is focused on other matters."

 coronation.0001.intent_woo_arrived:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что [ROOT.Char.GetIntentTarget.GetTitledFirstName] стоит посреди толпы, а значит моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] может продвинуться, как и было задумано."
 coronation.0001.intent_woo:0 "\n\nНесмотря на празднества, у меня есть и другие цели. [ROOT.Char.GetIntentTarget.GetTitledFirstName], где же ты? Я не могу дождаться [ROOT.Char.GetIntentTarget.GetHerHis] прибытия, чтобы моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] могло осуществиться."

 coronation.0001.intent_murder_arrived:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что [ROOT.Char.GetIntentTarget.GetTitledFirstName] стоит посреди толпы, а значит моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] может продвинуться, как и было задумано."
 coronation.0001.intent_murder:0 "\n\nНесмотря на празднества, у меня есть и другие цели. [ROOT.Char.GetIntentTarget.GetTitledFirstName], где же ты? Я не могу дождаться [ROOT.Char.GetIntentTarget.GetHerHis] прибытия, чтобы моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHis] могло осуществиться."

 coronation.0001.intent_befriend_arrived:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что [ROOT.Char.GetIntentTarget.GetTitledFirstName] стоит посреди толпы, а значит моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] с [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ней', 'ним' )] может продвинуться, как и было задумано."
 coronation.0001.intent_befriend:0 "\n\nНесмотря на празднества, у меня есть и другие цели. [ROOT.Char.GetIntentTarget.GetTitledFirstName], где же ты? Я не могу дождаться [ROOT.Char.GetIntentTarget.GetHerHis] прибытия, чтобы моё намерение [ROOT.Char.GetInvolvedActivityIntent.GetName|l] с [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ней', 'ним' )] могло осуществиться."

 coronation.0001.intent_diplomacy_arrived:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что [ROOT.Char.GetIntentTarget.GetTitledFirstName] стоит посреди толпы, а это значит, моё намерение по заключению с [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ней', 'ним' )] союза может продвинуться, как и было задумано."
 coronation.0001.intent_diplomacy:0 "\n\nНесмотря на празднества, у меня есть и другие цели. [ROOT.Char.GetIntentTarget.GetTitledFirstName], где же ты? Я не могу дождаться [ROOT.Char.GetIntentTarget.GetHerHis] прибытия, чтобы моё намерение по заключению с [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'ней', 'ним' )] союза может продвинуться, как и было задумано."

 coronation.0001.intent_legitimize_bastard:0 "\n\nТем не менее, моя цель - добиться того, чтобы [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] [Select_CString(ROOT.Char.GetIntentTarget.IsFemale, 'была узаконена', 'был узаконен' )] указом [center_portrait.GetHerHis|U] милости - стоит на первом месте. Я могу лишь надеяться, что [center_portrait.GetFirstNameNoTooltip|U] согласится с моими доводами и издаст королевский указ о легитимации."
 coronation.0001.intent_sabotage_coronation:0 "\n\nЕсли повезёт, мне удастся сорвать или хотя бы отложить церемонию."

 coronation.0001.intent_vie_male:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что Его светлость стоит посреди толпы. Мне необходимо застать его в одиночестве, чтобы приступить к реализации своего плана по вступлению в Малый совет."
 coronation.0001.intent_vie_female:0 "\n\nНесмотря на празднества, у меня есть и другие цели. Я замечаю, что Её светлость стоит посреди толпы. Мне необходимо застать её в одиночестве, чтобы приступить к реализации своего плана по вступлению в Малый совет."

 coronation.0001.waiting_for_officiant:0 "Я с нетерпением жду, когда прибудет [lower_right_portrait.GetTitledFirstNameNicknamed|U]. Нам с [Select_CString(lower_right_portrait.IsFemale, 'ней', 'ним' )] ещё многое предстоит обсудить, пока идут последние приготовления."

 coronation.0001.a.good:0 "Какой чудесный день!"
 coronation.0001.a.bad:0 "Не могу дождаться конца этого дня."
 coronation.0001.a.sabotage:0 "Самое время, чтобы [center_portrait.GetFirstNamePossessiveNoTooltip] [Select_CString(center_portrait.IsFemale, 'влипла', 'влип' )] в неприятности!"
 coronation.0001.after.tt:0 "Вороны будут разосланы всем приглашённым."
 
 # Officiant Replacement
 coronation.0002.t:0 "Новый церемониймейстер"
 coronation.0002.desc:0 "Непредвиденные обстоятельства вынуждают меня найти кого-то, кто коронует меня. Я оглядываю зал, полный гостей, в надежде, что кто-нибудь знатный согласится занять место, которое раньше [Select_CString(old_coronation_officiant.IsFemale, 'занимала', 'занимал' )] [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_removed:0 "Непредвиденные обстоятельства вынуждают меня найти кого-то, кто коронует меня. Я оглядываю зал, полный гостей, в надежде, что кто-нибудь знатный согласится занять место, которое раньше [Select_CString(old_coronation_officiant.IsFemale, 'занимала', 'занимал' )] [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_no_officiant:0 "Мне приходит в голову, что мне может понадобиться кто-то, кто коронует меня. Я оглядываю зал, полный гостей, и думаю, не согласится ли кто-нибудь из знати взять на себя эту роль."
 coronation.0002.a:0 "Кто-то другой должен короновать меня!"
 coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] выступит в роли церемониймейстера на вашей коронации."
 coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] - ваш [Concept('head_of_faith', 'глава конфессии')|E], ваша награда [piety_i] [Concept('piety', 'благочестия')|E] увеличится."
 coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] - [powerful_vassal|El], ваша награда [legitimacy_i] [Concept('legitimacy', 'легитимности')|E] увеличится."
 coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] - член вашей [Concept('dynasty', 'династии')|E], ваша награда [dynasty_prestige_i] [Concept('dynasty_prestige', 'признания')|E] увеличится."
 coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] - [Select_CString(new_coronation_officiant.IsFemale, 'ваша [Concept('spouse', 'супруга')|E]', 'ваш [Concept('spouse', 'супруг')|E]' )], ваша награда [prestige_i] [Concept('prestige', 'престижа')|E] увеличится."
 coronation.0002.b:0 "Возможно, [intent_target.GetTitledFirstNameNicknamed|U] [Select_CString(intent_target.IsFemale, 'должна', 'должен' )] короновать меня"
 coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] выступит в роли церемониймейстера на вашей коронации."
 coronation.0002.c:0 "В пекло всё, я сделаю это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 coronation.0002.c.tt:0 "Вы коронуете себя."

 # Letters to the Player
 coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms:0 "Я, [sender.GetFirstNameNoTooltip|U] из дома [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] андалов, ройнаров и Первых людей, [Select_CString(sender.IsFemale, 'владычица', 'владыка' )] Семи королевств и [Select_CString(sender.IsFemale, 'защитница', 'защитник' )] державы, с большой честью и предвкушением передаю вам это приглашение. Моя знаменательная [GetActivityType('activity_coronation').GetName|l] состоится во владении [county.GetNameNoTier] в местечке [barony.GetNameNoTier]."
 coronation.0003.desc_other:0 "Я, [sender.GetFirstNameNoTooltip|U] из дома [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] державы [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], с большой честью и предвкушением передаю вам это приглашение. Моя знаменательная [GetActivityType('activity_coronation').GetName|l] состоится во владении [county.GetNameNoTier] в местечке [barony.GetNameNoTier]."
 coronation.0003.desc_officiant:0 "\n\nВ знак признания вашего высокого положения и непоколебимой верности я смиренно прошу вас провести церемонию и удостоить меня чести, возложив корону на мою голову. Ваше участие в этом торжественном событии не только ознаменует единство и силу наших уз, но и создаст благородный прецедент для моего правления.\n\nПусть ваше путешествие во владение [county.GetNameNoTierNoTooltip] будет быстрым и безопасным. Я с нетерпением жду вашего прибытия и заверений в вашей непоколебимой поддержке."
 coronation.0003.desc_guest:0 "\n\nПусть ваше путешествие во владение [county.GetNameNoTierNoTooltip] будет быстрым и безопасным. Я с нетерпением жду вашего прибытия и заверений в вашей непоколебимой поддержке."
 coronation.0003.desc_vassal:0 "\n\nВаше присутствие как верного вассала державы не только желательно, но и необходимо. Ожидается, что вы посетите это знаменательное событие и публично выразите свою верность, преклонив колено. Это станет знаком вашей верности и преданности короне и прочному единству державы.\n\nПусть ваше путешествие во владение [county.GetNameNoTierNoTooltip] будет быстрым и безопасным. Я с нетерпением жду вашего прибытия и заверений в вашей непоколебимой поддержке."
 coronation.0003.a:0 "С удовольствием, я немедленно отправлюсь в путь."
 coronation.0003.b:0 "Я отправлю кого-нибудь вместо себя."
 coronation.0003.c:0 "У меня есть более важные дела."
 coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] присутствовать на коронации"
 coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] провести коронацию"

 # Representative Events (For those who can't attend)
 coronation.0004.t:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]: представитель"
 coronation.0004.desc:0 "В связи с тем, что [coronation_target.GetTitledFirstName] проводит коронацию, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выразить свою верность короне. Поскольку я не могу присутствовать, кто-то должен отправиться вместо меня."
 coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U] - логичный выбор"
 coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName] примет приглашение от вашего имени"
 coronation.0004.b:0 "Это [Select_CString(potential_representative_2.IsFemale, 'должна', 'должен' )] быть [potential_representative_2.GetFirstNameNoTooltip|U]"
 coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName] примет приглашение от вашего имени"
 coronation.0004.c:0 "Это будет [potential_representative_3.GetFirstNameNoTooltip|U]"
 coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName] примет приглашение от вашего имени"
 coronation.0004.d:0 "Один из моих советников будет представлять меня"
 coronation.0004.d.tt:0 "Вы выберете одного из советников"

 # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
 coronation.0005.t:0 "Выбор короны"
 coronation.0005.desc:0 "Пока идут последние приготовления, ко мне подходит [coronation_officiant.GetTitledFirstNameNoTooltip]. «Ваша светлость, мы должны решить, какой короной вы хотите короноваться».\n\nЯ на мгновение [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )], какую из корон в моей коллекции следует использовать."
 coronation.0005.desc_high_septon:0 "Пока идут последние приготовления, ко мне подходит [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U]. «Ваша светлость, мы должны решить, какой короной вы хотите короноваться».\n\nЯ на мгновение [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )], какую из корон в моей коллекции следует использовать."
 coronation.0005.desc_after_sabotage:0 "После того, как кто-то украл мою корону, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать одну из других в моей коллекции"
 coronation.0005.a:0 "Эта прекрасно подойдёт"
 coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#! будет использована в вашей коронации"
 coronation.0005.b:0 "Ни одна из них не подходит - я закажу новую корону"

 coronation.0006.t:0 "Короноваться или нет"
 coronation.0006.desc:0 "В державе разгорелась война, а я до сих пор не [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )]. Учитывая обстоятельства, держава может понять меня, если я откажусь от официальной церемонии коронации. С другой стороны, в ближайшие годы лорды державы могут припомнить мне это."
 coronation.0006.a:0 "Коронация нужна для укрепления власти"
 coronation.0006.a.tt:0 "Вы коронуетесь без формальностей"
 coronation.0006.b:0 "Всё должно быть соблюдено в точности или не сделано вовсе"
 coronation.0006.b.tt:0 "[GetActivityType( 'activity_coronation' ).GetName] будет проведена после окончания войны"

 coronation.0008.t:0 "Наступление возраста"
 coronation.0008.desc:0 "Я больше не могу использовать свой возраст как предлог для отсрочки коронации. Держава будет ожидать ее в ближайшее время, иначе многие решат, что я не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] занимать свой трон."
 coronation.0008.a:0 "И так начинается"

 # Activity Start
 coronation.0100.t:0 "Начало церемонии коронации"
 coronation.0100.desc_diplo:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Пока идут приготовления, мои мысли уже сосредоточены на том, что будет дальше. За всеми ритуалами и церемониями коронация - это прежде всего политическое событие. Поэтому, несмотря на улыбки и почтение, я задаюсь вопросом, примут ли мои вассалы мою власть?\n\nКроме того, есть ещё один вопрос, который тяготит меня - сочтёт ли Железный трон меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]?"
 coronation.0100.desc_religious:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Все этапы коронации очень важны. В конце концов, достоверность любого ритуала зависит от правильного исполнения всех его частей.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была очень внимательна', 'был очень внимателен' )], как [other_guest.GetTitledFirstName|U] и [other_guest.GetHerHis|l] помощники, любой пропущенный компонент может привести к тому, что моя легитимность будет поставлена под сомнение."
 coronation.0100.desc_shy:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Всё кажется непомерным: пышные украшения, постоянная болтовня гостей и пронзительные взгляды моих вассалов, оценивающих каждое моё действие.\n\nВсе это смешивается в бурный водоворот беспокойства, которое, как я надеюсь, утихнет в момент моей коронации. Будь у меня выбор, я бы [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от всех этих формальностей."
 coronation.0100.desc_arrogant:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. День только начался, а я уже [Select_CString(ROOT.Char.IsFemale, 'сыта', 'сыт' )] по горло тем, как [other_guest.GetTitledFirstName|U] болтает без умолку. Неудивительно, что большую часть утра я [Select_CString(ROOT.Char.IsFemale, 'пребывала', 'пребывал' )] в раздражении.\n\nТакими темпами к моменту коронации я смогу дышать огнём. Моё терпение истощается."
 coronation.0100.desc_paranoid:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Все так называемые доброжелатели и вассалы скрывают ложь и обман за своими фальшивыми улыбками.\n\nКак только корона будет возложена на мою голову, меня окружат стервятники. Они никогда не насытятся мной."
 coronation.0100.desc_appearance:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Однако я [Select_CString(ROOT.Char.IsFemale, 'сосредоточена', 'сосредоточен' )] на взглядах всех, кто меня окружает. Я знаю, что моя неполноценность вызывает отвращение у одних и ужас у других, но сегодня они будут вынуждены смотреть на меня.\n\nЯ надеюсь, что они оставят свои комментарии при себе."
 coronation.0100.desc_seducer:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Мое внимание переключается с предстоящей церемонии на привлекательных [Select_CString(ROOT.Char.IsFemale, 'молодых слуг', 'молодых служанок' )], суетящихся вокруг. Интересно, смогу ли я незаметно уговорить [Select_CString(ROOT.Char.IsFemale, 'одного', 'одну' )] или двух ускользнуть со мной до начала мероприятия? Вряд ли кто-то заметит."
 coronation.0100.desc_drunkard:0 "Наконец-то настал день, когда я буду официально [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [coronation_target.GetTitleAsNameNoTooltip|U] державы [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Несмотря на предстоящую церемонию, мне очень хочется выпить чего-нибудь крепкого. Наблюдая за суетящимися вокруг слугами, я приказываю одному из них принести мне желанный напиток, чтобы утолить жажду. Как только чаша пустеет, мне подносят другую. Будет просто чудом, если я смогу стоять на ногах до конца дня."
 coronation.0100.desc_guest:0 "День настал. Только время покажет, справится ли [coronation_target.GetFirstName|U] с правлением державой [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.0100.a:0 "Итак, началось..."

