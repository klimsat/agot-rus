 # Artistic Differences
 coronation.1000.t:0 "Творческие разногласия"
 coronation.1000.desc:0 "Как будто организация коронации не была достаточно стрессовой, мне ещё приходится иметь дело с одним из моих родственников.\n\nМой [coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], [Select_CString(1000_relative.IsFemale, 'прибыла сегодня рано утром', 'прибыл сегодня рано утром')] и с тех пор не отстаёт от меня, непрерывно жалуясь на то или иное. Пока я чувствую, как у меня начинает раскалываться голова, [1000_relative.GetSheHe] продолжает болтать без остановки."
 coronation.1000.desc_servants:0 "\n\n«Вы #EMP уверены#!, что у вас достаточно слуг для этого? Вы же не ожидаете, что #EMP я#! [Select_CString(1000_relative.IsFemale, 'буду нести', 'буду нести')] [ROOT.Char.Custom('GetExpensiveMeal')], правда?! Легенды гласят, что на коронации [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] слуг было так много, что их шляпы закрывали солнце!»"
 coronation.1000.desc_dec:0 "\n\n«Весь зал задыхается от геральдики! И зачем вы выбрали такое #EMP безвкусное#! расположение столов! И не заставляйте меня начинать про эти #EMP безвкусные#! ткани!»"
 coronation.1000.desc_dec_low:0 "\n\n«Я #EMP [Select_CString(1000_relative.IsFemale, 'знала', 'знал')]#!, что вам нельзя доверять организацию даже #EMP простой#! коронации! Посмотрите на это место: никакой геральдики, голые столы, и ни единого кусочка золота! Моё бедное сердце #EMP кровоточит#! при мысли о жалкой участи, которая ждёт королевство под вашим руководством!»"
 coronation.1000.desc_entertainment:0 "\n\n«Это что, мимы? Куда эти слуги несут эти световые огни? И почему этот деревянный ящик #EMP рычит#!?! Это будет катастрофа!»"
 coronation.1000.desc_fallback:0 "\n\n«Полагаю, нам остаётся только ждать, станет ли это событие историческим. Коронация [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] была настолько великолепной, что мы до сих пор её помним! Будет ли #EMP кто-нибудь#! помнить вашу? Время покажет.»"
 coronation.1000.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена, что мы сможем найти общий язык', 'уверен, что мы сможем найти общий язык')]..."
