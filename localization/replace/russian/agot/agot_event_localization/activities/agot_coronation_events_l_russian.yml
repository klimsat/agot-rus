 coronation.1140.t:0 "A Slippery Step"
 coronation.1140.a.tt_die:0 "You impale yourself on the [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1140.a.tt_die_broken_neck:0 "You slip, fall, and break your neck"
 coronation.1140.a.tt_slip:0 "You take a tumble down the steps"
 coronation.1140.a.tt_recover:0 "You catch yourself from falling down the steps"
 coronation.1140.a:0 "Whoops!"
 coronation.1140.desc_seven_kingdoms:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the Seven Kingdoms. Now, I must prove myself worthy of the title and sit upon the Conqueror's throne. As I approach the throne, the weight of the crown heavy on my mind, I ascend the steps with deliberate care. The eyes of the court are upon me, anticipation thick in the air. Just as I reach the top step, my foot slips on an unexpected slick spot.\n\nThe gasps of the assembled lords and ladies echo through the hall, their concern palpable. I reach out hoping something will break my fall. Out of the corner of my eye, I spot a protuding blade located near where I could land."
 coronation.1140.desc_other:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U] of [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Now, I must sit upon my throne. As I approach the throne, the weight of the crown heavy on my mind, I ascend the steps with deliberate care. The eyes of the court are upon me, anticipation thick in the air. Just as I reach the top step, my foot slips on an unexpected slick spot.\n\nThe gasps of the assembled lords and ladies echo through the hall, their concern palpable. I reach out hoping something will break my fall."
 
 coronation.1141.t:0 "Selecting a Claimant"
 coronation.1141.desc:0 "In my efforts to bring these celebrations to a speedy — and untimely — conclusion, I have opted to find a disgruntled claimant to [coronation_target.GetPrimaryTitle.GetNameNoTier]. I scan the crowd and determine whom I should approach so I might #italic convince#! them to make their case during the ceremony."
 coronation.1141.a:0 "Let's approach"
 coronation.1141.a.tt:0 "You will approach [coronation_claimant.GetTitledFirstName] and convince [coronation_claimant.GetHerHim|l] to press [coronation_claimant.GetHerHis|l] [claim|E] on the [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
