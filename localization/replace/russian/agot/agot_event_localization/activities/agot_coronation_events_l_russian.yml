 # Romantic Scouting
 coronation.1150.t:0 "Romantic Scouting"
 coronation.1150.desc:0 "Coronations are usually long and tedious, and my eyes are constantly scouting the crowd of guests for the target of my desires: [intent_target.GetTitledFirstName]."
 coronation.1150.desc_1:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is a bit far from the crowd, smelling some flowers from the venue's decoration with a delighted smile on [intent_target.GetHerHis] face."
 coronation.1150.desc_2:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is looking at the servants hurrying around with full plates and [host.Custom('RegionalDrink')] barrels with rapt attention."
 coronation.1150.desc_3:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is gossiping with a small group of guests about the pointlessness of weddings."
 coronation.1150.desc_4:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is preaching to some other guests about the sanctity of marriage."
 coronation.1150.desc_fallback:0 "\n\nWhen I finally locate [intent_target.GetHerHim], [intent_target.GetSheHe] is busy mingling with a small group of guests."
 coronation.1150.desc_conclusion:0 "It's the perfect chance to approach [intent_target.GetHerHim]."
 coronation.1150.a:0 "These circumstances call for some #EMP poetry#!!"
 coronation.1150.b:0 "Do you know what weddings make me in the #EMP mood#! for?"
 coronation.1150.c:0 "Would you tell me more about it?"
