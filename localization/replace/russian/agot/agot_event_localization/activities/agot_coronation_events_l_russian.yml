 coronation.1010.t:0 "Великолепный приём"
 coronation.1010.desc:0 "Я [Select_Cstring(ROOT.Char.IsFemale, 'рада, что заранее велела слугам следить за прибытием', 'рад, что заранее велел слугам следить за прибытием')] [1010_target.GetTitledFirstNamePossessive], иначе среди подготовки к коронации я бы пропустил[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] это.\n\nВместо этого я гордо стою в центре двора в своих самых роскошных одеждах, окружён[Select_Cstring(ROOT.Char.IsFemale, 'а', '')] почётным караулом, когда [1010_target.GetFirstNameNoTooltip] [Select_Cstring(1010_target.IsFemale, 'появляется', 'появляется')]."
 coronation.1010.diplo:0 "\n\n«Я [Select_Cstring(ROOT.Char.IsFemale, 'невероятно рада приветствовать вас', 'невероятно рад приветствовать вас')], [1010_target.GetTitledFirstNameNoTooltip]! [Select_Cstring(ROOT.Char.IsFemale, 'Уверена', 'Уверен')], вы найдёте моё гостеприимство исключительным!»"
 coronation.1010.seduce:0 "\n\n«Мой [Select_Cstring(ROOT.Char.IsFemale, 'дорогая', 'дорогой')] [1010_target.GetTitledFirstNameNoTooltip]! Вы наконец здесь! Никакое торжество не будет для меня приятнее, чем возможность насладиться вашим сияющим присутствием!»"
 coronation.1010.match:0 "\n\n«[1010_target.GetTitledFirstNameNoTooltip], добро пожаловать! [1010_match.GetFirstName], иди поздоровайся! — #EMP Вы должны произвести хорошее впечатление на [1010_target.GetHerHim] и [1010_target.GetHerHis] семью, ясно?!» — добавляю я в яростном шёпоте."
