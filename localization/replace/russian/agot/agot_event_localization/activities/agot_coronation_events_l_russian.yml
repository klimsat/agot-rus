 # Romantic Scouting
 coronation.1150.t:0 "Романтическая разведка"
 coronation.1150.desc:0 "Коронации обычно долги и утомительны, и мои глаза непрестанно выискивают в толпе гостей объект моих желаний: [intent_target.GetTitledFirstName]."
 coronation.1150.desc_1:0 "\n\nКогда я наконец нахожу [intent_target.GetHerHim], [intent_target.GetSheHe] стоит поодаль от толпы, вдыхая аромат цветов из украшений с блаженной улыбкой."
 coronation.1150.desc_2:0 "\n\nКогда я наконец нахожу [intent_target.GetHerHim], [intent_target.GetSheHe] наблюдает за слугами, снующими с подносами и бочками [host.Custom('RegionalDrink')]."
 coronation.1150.desc_3:0 "\n\nКогда я наконец нахожу [intent_target.GetHerHim], [intent_target.GetSheHe] сплетничает с группой гостей о бессмысленности браков."
 coronation.1150.desc_4:0 "\n\nКогда я наконец нахожу [intent_target.GetHerHim], [intent_target.GetSheHe] проповедует другим гостям о святости брака."
 coronation.1150.desc_fallback:0 "\n\nКогда я наконец нахожу [intent_target.GetHerHim], [intent_target.GetSheHe] активно общается с небольшой группой гостей."
 coronation.1150.desc_conclusion:0 "Это идеальный момент, чтобы подойти к [intent_target.GetHerHim]."
 coronation.1150.a:0 "Такие обстоятельства требуют #EMP поэзии#!!"
 coronation.1150.b:0 "Знаете, на что меня настраивают свадьбы?"
