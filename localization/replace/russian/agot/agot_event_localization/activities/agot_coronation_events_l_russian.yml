 coronation.1120.c:0 ""On second thought, nevermind...""
 coronation.1120.desc.intro:0 "As the lords and ladies of the realm begin making their way inside [activity_barony.GetNameNoTier], I spot [coronation_target.GetTitledFirstName|U] with [coronation_target.GetHerHis|l] attendants. Grabbing [bastard_scope.GetFirstName|U], I approach the [coronation_target.GetTitleAsNameNoTooltip]. "Your Grace!" I call out, catching [coronation_target.GetHerHis|l] attention.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] turns, [coronation_target.GetHerHis|l] eyes narrowing with curiosity. "[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?""
 
 coronation.1121.desc:0 "As the lords and ladies of the realm begin making their way inside [activity_barony.GetNameNoTier], I spot [asking_guest.GetTitledFirstName|U] approach with [bastard_scope.GetFirstName|U] following close behind. "Your Grace!" [asking_guest.GetSheHe|U] calls out. [asking_guest.GetTitledFirstNameNoTooltip|U] bows deeply, [bastard_scope.GetFirstNameNoTooltip|U] follows suit.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?" I ask. \n\n"Your Grace, this is [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] has served faithfully in my household, and I wish to see [bastard_scope.GetHerHim|l] legitimized."\n\nI study [bastard_scope.GetFirstNameNoTooltip|U], then [asking_guest.GetTitledFirstNameNoTooltip|U]. "Your bastard [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], you mean."\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] nods. "Yes, Your Grace. [bastard_scope.GetFirstNameNoTooltip|U] is my blood and has proven [bastard_scope.GetHerselfHimself|l] worthy of my name.""
 coronation.1121.desc_hooked:0 "As the lords and ladies of the realm begin making their way inside [activity_barony.GetNameNoTier], I spot [asking_guest.GetTitledFirstName|U] approach with [bastard_scope.GetFirstName|U] following close behind. "Your Grace!" [asking_guest.GetSheHe|U] calls out.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?" I ask. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] tone changes abruptly from one of deference to one of confidence. "Your Grace, this is [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] has served faithfully in my household, and seeing as I am owed a favor by the crown, I wish to see [bastard_scope.GetHerHim|l] legitimized.""
 coronation.1121.a:0 "You're right, [bastard_scope.GetSheHe|l] ought to be a lawful member of your House"
 coronation.1121.a_hooked:0 "Very well. [bastard_scope.GetSheHe|U] will be a lawful member of your House"
 coronation.1121.b:0 "In exchange for what?"
 coronation.1121.c:0 "I have better things to worry about right now"

 #Sabotage Intent   
 coronation.1130.t:0 "Sabotage at the Ceremony"
 coronation.1130.desc:0 "As guests take their seats and wait for [host.GetTitledFirstName|U] to make [host.GetHerHis|l] grand entrance, I find myself lost in thought. The murmur of anticipation fills the Great Hall, yet a dark idea creeps into my mind.\n\nI wonder if there might be a way to bring this affair to a speedy conclusion, to disrupt the ceremony and unsettle the new [host.GetTitleAsNamePossessiveNoTooltip|l] reign before it even begins. My eyes scan the room, noting the strategic positions of the guards beside the throne, the layout of the decorations, and the placement of the crown.\n\nA plan begins to form, one that would require precision and stealth. Sabotaging the coronation could create the chaos needed to challenge [host.GetFirstNamePossessiveNoTooltip] authority."
 coronation.1130.a:0 "I could steal the [sabotage_target_crown.GetName|U]"
 coronation.1130.a.tt:0 "#V You will attempt to steal the [sabotage_target_crown.GetNameNoTooltip|U] to delay or stop the ceremony.#!\n\n@warning_icon! #warning This plan is riskier, with a high chance of being caught and failure"
 coronation.1130.b:0 "I could sabotage the [sabotage_target_throne.GetName|U]."
 coronation.1130.b.tt:0 "#V You will attempt to sabotage the [sabotage_target_throne.GetNameNoTooltip|U].#!\n\n@warning_icon! #warning This plan is riskier, with a high chance of being caught and failure"
 coronation.1130.c:0 "Maybe a disgruntled claimant has something to say about this"
 coronation.1130.c.tt:0 "#V You will convince an attending claimant to press their claim to the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]#!\n\n@warning_icon! #warning If successful, a [Concept('agot_mw_mega_wars', 'Mega War')|E] will be triggered#!"
 coronation.1130.d:0 "I could cause two feuding Houses to cause a scene"
 coronation.1130.d.tt:0 "#V You will pit two Feuding [house_heads|E] against each other#!\n\n@warning_icon! #warning If successful, someone may be injured (or killed)#!"
 
 coronation.1130.e:0 "$coronation.1160.c$"
 
 coronation.1131.desc_intro:0 "I discreetly survey the room, searching for potential allies in my scheme."
 
 coronation.1131.desc_kingsguard:0 "My gaze falls upon [potential_distraction_1.GetTitledFirstName|U], a prominent member of the Kingsguard known for [potential_distraction_1.GetHerHis|l] outspoken dislike of the [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] authority and influence over the other guards could serve as a powerful distraction if properly engaged."
 
 coronation.1131.desc_knight:0 "My gaze falls upon [potential_distraction_1.GetTitledFirstName|U], a knight known for [potential_distraction_1.GetHerHis|l] outspoken dislike of the [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] could draw the attention of the guards by causing a scene."
 
 coronation.1131.desc_master_whisper:0 "\n\nNearby, I spot [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] Master of Whisperers, [potential_distraction_2.GetTitledFirstName|U]. Known for [potential_distraction_2.GetHerHis|l] cunning and intricate network of spies, [potential_distraction_2.GetHerHis|l] ability to influence and manipulate information could serve as a powerful distraction if properly engaged."
 
 coronation.1131.desc_schemer:0 "\n\nNearby, I spot another potential ally for my scheme, [potential_distraction_2.GetTitledFirstName|U]. [potential_distraction_2.GetHerHis|U] sharp tongue and penchant for creating chaos could easily divert attention if [potential_distraction_2.GetSheHe|l] chose to speak out or cause a scene."
 
 coronation.1131.desc_end:0 "\n\nFinally, I notice [potential_distraction_3.GetTitledFirstName|U] lounging with an air of calculated indifference. [potential_distraction_3.GetSheHe|U] harbors no love for the [coronation_target.GetTitleAsNameNoTooltip], making [potential_distraction_3.GetHerHim|l] an ideal candidate.\n\nWith these three potential distractions identified, the path to sabotage begins to take shape."
 
 
