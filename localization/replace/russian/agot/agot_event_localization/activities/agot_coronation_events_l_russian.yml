 coronation.1144.t:0 "Refusal"
 coronation.1144.desc:0 "Despite my best efforts, [coronation_claimant.GetShortUINameNoFormat] failed to see reason and press his claim to [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. This was an unexpected setback. I will surely need to find some other way to ruin the day."
