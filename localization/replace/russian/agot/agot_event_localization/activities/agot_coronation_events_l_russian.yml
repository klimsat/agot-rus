 coronation.2013.desc:0 "Я пишу, чтобы сообщить вам, что [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен')] поддержать претензии [mw_rebel_leader.GetTitledFirstNamePossessive] на [mw_crown.GetPrimaryTitle.GetName], если [mw_rebel_leader.GetSheHe|l] выдвинет их. Поэтому в ваших интересах присоединиться к нашему делу и пообещать свою поддержку. Если вы откажетесь, последствия будут крайне серьёзными."
