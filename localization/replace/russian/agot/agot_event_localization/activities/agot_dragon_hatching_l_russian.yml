 ##############################
 ### Activity Localizations ###
 ##############################
 # Base
 activity_dragon_hatching:0 "Выведение драконьего яйца"
 activity_dragon_hatching_desc:0 "Пришло время попытаться вывести драконье яйцо. Для того чтобы запечатлеть этот великий момент, будет проведена церемония."
 activity_dragon_hatching_selection_tooltip:0 "Попытаться вывести драконье яйцо и вступить в новую эру.\n\nОжидаемые награды:\n$agot_host_hatching_potential_reward$"
 agot_host_hatching_potential_reward:0 "$BULLET_WITH_TAB$Драконье яйцо ([artifact|El]) может проклюнуться, что приведёт к его уничтожению\n$BULLET_WITH_TAB$В случае успеха к вашему двору присоединится новорожденный [dragon|El]\n\n#n @warning_icon! Провал может привести к неожиданным последствиям#!"
 activity_dragon_hatching_predicted_cost:0 "Окончательная стоимость выведения дракона будет зависеть от выбранного способа выведения и ваших выборов во время церемонии."
 activity_dragon_hatching_destination_selection:0 "Вы можете устроить #V Выведение драконьего яйца#! только в своей [Concept('capital', 'столице')|E], в [Concept('dragonpit', 'драконьем логове')|E] или в #V особой локации#!."
 activity_dragon_hatching_conclusion_desc:0 "[GetActivityType( 'activity_dragon_hatching' ).GetName] завершилось"
 activity_dragon_hatching_guest_desc:0 "Гости"
 activity_dragon_hatching_guest_help_text:0 "Выберите, кто станет свидетелем выведения драконьего яйца."
 TRAVEL_NAME_FOR_activity_dragon_hatching:0 "$TRAVEL_NAME_FOR_activity_tournament$"
 ceremony:0 "Подготовка церемонии"
 ceremony_desc:0 "Разжигаются жаровни, изучаются предания и проводятся необходимые приготовления к торжеству. Скоро в небо воспарит новый дракон."
 hatching_attempt:0 "Попытка выведения"
 hatching_attempt_desc:0 "Вы попытаетесь вывести драконье яйцо."
 hatching_outcome:0 "Итог выведения"
 hatching_outcome_desc:0 "Станет известен итог вашей попытки выведения."
 # Base - no DLC
 activity_dragon_hatching_no_dlc:0 "$activity_dragon_hatching$"
 activity_dragon_hatching_no_dlc_desc:0 "$activity_dragon_hatching_desc$"
 activity_dragon_hatching_no_dlc_selection_tooltip:0 "$activity_dragon_hatching_selection_tooltip$"
 activity_dragon_hatching_no_dlc_predicted_cost:0 "$activity_dragon_hatching_predicted_cost$"
 activity_dragon_hatching_no_dlc_destination_selection:0 "$activity_dragon_hatching_destination_selection$"
 activity_dragon_hatching_no_dlc_conclusion_desc:0 "$activity_dragon_hatching_conclusion_desc$"
 activity_dragon_hatching_no_dlc_guest_desc:0 "$activity_dragon_hatching_guest_desc$"
 activity_dragon_hatching_no_dlc_guest_help_text:0 "$activity_dragon_hatching_guest_help_text$"
 TRAVEL_NAME_FOR_activity_dragon_hatching_no_dlc:0 "$TRAVEL_NAME_FOR_activity_dragon_hatching$"
 # Options
 hatching_type:0 "Способ выведения"
 hatching_type_knowledge:0 "Научное выведение"
 hatching_type_knowledge_desc:0 "Вы призовете всех мейстеров, драконоблюстителей и других известных учёных в области драконьих знаний, которые захотят помочь вам в выведении драконьего яйца."
 hatching_type_esoteric:0 "Эзотерическое выведение"
 hatching_type_esoteric_desc:0 "Вы призовете чернокнижников, алхимиков и других известных хранителей эзотерических знаний, которые готовы помочь вам в выведении драконьего яйца."
 agot_dragon_hatching_destination_selection:0 "Локации, имеющие важное значение для драконов и знаний о них, являются хорошими местами для выведения драконьего яйца."
 hatching_sacrifice:0 "Жертва"
 hatching_sacrifice_animal:0 "Животное"
 hatching_sacrifice_animal_desc:0 "Вы используете жизнь животного в качестве источника силы для этого выведения. Жертвенное животное будет выбрано, когда придёт время."
 hatching_sacrifice_blood:0 "Кровь"
 hatching_sacrifice_blood_desc:0 "Вы используете силу крови как источник энергии для этого выведения. Источник крови будет выбран, когда придет время."
 hatching_sacrifice_life:0 "Жизнь"
 hatching_sacrifice_life_desc:0 "Вы используете силу жизни как источник энергии для этого выведения. Жертва будете выбрана, когда придёт время."
 hatching_catalyst:0 "Катализатор"
 hatching_catalyst_minor:0 "Простой"
 hatching_catalyst_minor_desc:0 "Вы используете простой источник тепла в качестве катализатора для процесса выведения, без каких-либо приготовлений или церемоний."
 hatching_catalyst_medium:0 "Надлежащий"
 hatching_catalyst_medium_desc:0 "Вы проведёте церемонию выведения в подходящем помещении и пышном окружении с подобающим случаю катализатором."
 hatching_catalyst_major:0 "Величественный"
 hatching_catalyst_major_desc:0 "Учитывая большое количество ресурсов и усилий, затраченных на церемонию, вы разогреете яйцо в специально изготовленной жаровне, а само мероприятие будет сопровождаться грандиозной процессией."
 hatching_catalyst_massive:0 "Огромный"
 hatching_catalyst_massive_desc:0 "Обладая большим количеством знаний о драконах, которые вы собрали, вы можете быть уверены, что все пути к успеху будут заложены в процессе разогревания яйца."
 # Intent
 hatch_dragon_intent:0 "Вывести дракона"
 hatch_dragon_intent_desc:0 "У вас есть только одно намерение в этом событии: выведение [Concept('dragon', 'дракона')|E]."
 witness_hatch_dragon_intent:0 "Наблюдать за выведением дракона"
 witness_hatch_dragon_intent_desc:0 "Вы здесь, чтобы наблюдать за событием, которое случается раз в жизни: возвращением [Concept('dragons', 'драконов')|E] в мир."

 # Modifiers
 agot_hatching_prov_has_KL_dragonpit:0 "#P +++ $building_type_dragonpit_01$#! ([building|El])\n"
 agot_hatching_prov_has_dragonpit:0 "#P ++ Обычное $building_type_dragonpit_01$#! ([building|El])\n"
 agot_hatching_prov_has_dragonmont:0 "#P +++ $building_type_dragonstone_01$#!\n"
 agot_hatching_prov_is_realm_capital:0 "#P + Столица вашей державы#!\n"
 agot_hatching_prov_is_summerhall:0 "#N -- $building_type_agot_summerhall_01$#! ([building|El])\n"

 # Extras
 agot_hatching_something_broke:0 "Что-то помешало церемонии пройти так, как планировалось."
 agot_hatching_host_folded: "Вы решили не выводить яйцо."
 agot_hatching_host_folded_guest: "[host.GetName] [Select_CString(host.IsFemale, 'решила', 'решил' )] не выводить яйцо."
 agot_hatching_success:0 "Ваше драконье яйцо вылупилось!"
 agot_hatching_success_guest:0 "[host.GetName] успешно [Select_CString(host.IsFemale, 'вывела', 'вывел' )] своё драконье яйцо!"
 agot_hatching_fail:0 "Ваше драконье яйцо не проклюнулось."
 agot_hatching_fail_guest:0 "[host.GetName] не [Select_CString(host.IsFemale, 'сумела', 'сумел' )] вывести своё драконье яйцо."
 hatching_cannot_be_held:0 "В связи с текущими событиями, занятие выведения не может быть проведено до 1-го числа Двенадцатой луны 268 года от З.Э."

 # Events
 agot_dragon_hatching.0001.t:0 "Приготовления"
 agot_dragon_hatching.0001.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] послания величайшим ученым умам державы с просьбой прибыть во владение [province.GetName], чтобы они помогли мне вывести драконье яйцо. Я уже получаю ответы от мейстеров и тех, кто хорошо разбирается в знаниях о драконах.\n\nМногие скептически относятся к возможности выведения драконьего яйца, но в то же время проявляют искреннее любопытство, в то время как другие стремятся проверить свои знания и вывести дракона в свет. Те, кому выпала честь участвовать в таком грандиозном начинании, уже направляются во владение [province.GetNameNoTooltip]."
 agot_dragon_hatching.0001.opt.a:0 "Обладая достаточным количеством знаний и чуточкой удачи, мы всё ещё можем добиться успеха."

 agot_dragon_hatching.0002.t:0 "Приготовления"
 agot_dragon_hatching.0002.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'разослала', 'разослал' )] приглашения знаменитым умам в области колдовства и магии со всего мира, чтобы они прибыли во владение [province.GetName] и направили свое искусство на достижение моих целей. Я [Select_CString(ROOT.Char.IsFemale, 'просмотрела', 'просмотрел' )] письма колдунов из Кварта и мейег из Квохора, а также других имен из более экзотических уголков мира, отметив наиболее авторитетных и знающих из них, которые были рады помочь в столь амбициозной магии.\n\nПоскольку мои эзотерические гости уже в пути, мне самое время заняться своими приготовлениями."
 agot_dragon_hatching.0002.opt.a:0 "Нужно искать нестандартные средства для достижения нестандартных целей."

 agot_dragon_hatching.preparations.tt:0 "Вы попытаетесь вывести выбранное яйцо"

 agot_dragon_hatching.0003.t:0 "На пути к величию"
 agot_dragon_hatching.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в путь из владения [ROOT.Char.GetCurrentLocation.GetName] в провинцию [province.GetName], прихватив [egg.GetName]. Я и сейчас чувствую исходящую от него силу, которая переполняет меня вместе с волнением. Надеюсь, это будет безопасное и беззаботное путешествие с таким ценным грузом. С высоко поднятой головой я отправляюсь навстречу своей судьбе."
 agot_dragon_hatching.0003.opt.a:0 "Вперёд, к #bold величию#!!"

 agot_dragon_hatching.0005.t:0 "Наблюдая за величием"
 agot_dragon_hatching.0005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в путь из владения [ROOT.Char.GetCurrentLocation.GetName] в провинцию [province.GetName]. Для меня большая честь принять участие в таком грандиозном мероприятии, которое, несомненно, оставит незабываемые впечатления."
 agot_dragon_hatching.0005.opt.a:0 "Лучше не опаздывать."

 agot_dragon_hatching.0006.t:0 "Приближая будущее"
 agot_dragon_hatching.0006.desc_knowledge:0 "Гости уже прибыли, и различные ученые, помогающие мне, приступили к приготовлениям. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, кто будет вести церемонию и как она будет проходить дальше."
 agot_dragon_hatching.0006.desc_esoteric:0 "Гости прибыли, и подручные колдуны начали произносить заклинания и готовить реагенты. Теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, кто будет руководить нашим ритуалом."
 agot_dragon_hatching.0006.opt.a:0 "Ну, конечно же, я!"
 agot_dragon_hatching.0006.opt.a.tt:0 "Вы будете руководить ритуалом"
 agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName] - [Select_CString(scholar.IsFemale, 'самая начитанная', 'самый начитанный' )] из нас."
 agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed] возглавит нас с благословения Семерых."
 agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.d:0 "[Select_CString(warlock.IsFemale, 'Колдунья', 'Колдун' )] [warlock.GetFirstName] проведёт ритуал."
 agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.e:0 "Пиромант [pyromancer.GetFirstName] направит нас своим пламенем."
 agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.f:0 "[Select_CString(witch.IsFemale, 'Лесная ведьма', 'Лесной колдун' )] [witch.GetFirstName] поведёт нас старыми путями."
 agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.g:0 "Нас поведёт [Select_CString(rhllor_priest.IsFemale, 'жрица', 'жрец' )] самого Рглора - [rhllor_priest.GetFirstName]."
 agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip] будет руководить ритуалом"
 agot_dragon_hatching.0006.opt.h:0 "Нам [Select_CString(archmaester.IsFemale, 'нужна', 'нужен' )] [archmaester.GetFirstName], [Select_CString(archmaester.IsFemale, 'самая сведущая', 'самый сведущий' )] в знаниях о драконах во всём Вестеросе."
 agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] будет руководить ритуалом"

 agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge:0 "Я и другие гости уже прибыли, и разные люди со свитками суетятся, готовясь к приему гостей. Кажется, что все, что остается нашему хозяину, - это завершить приготовления, необходимые для выведения этого яйца."
 agot_dragon_hatching.0007.desc_esoteric:0 "Я и другие гости уже прибыли, как и маги, за которыми послал наш хозяин. Они вызывают беспокойство, но то, как они приступают к своей работе, все равно завораживает. Кажется, осталось только выбрать необходимые ритуалы для церемонии выведения."
 agot_dragon_hatching.0007.opt.a:0 "Столько усилий! Я не могу дождаться!"
 agot_dragon_hatching.0007.opt.a.fear:0 "Мы уверены, что это безопасно?"
 agot_dragon_hatching.0007.opt.a.flavor:0 "Вы наблюдаете за подготовкой церемонии."

 agot_dragon_hatching.0008.t:0 "Зверь за зверя"
 agot_dragon_hatching.0008.desc_knowledge:0 "Несмотря на то, что среди ученого собрания есть некоторые сомнения по поводу принесения в жертву живого существа, все согласны с тем, что для успешного проведения этой церемонии необходимо принести в жертву жизнь. Изучив историю и доступные тексты, мы должны теперь решить, какое животное будет принесено в жертву."
 agot_dragon_hatching.0008.desc_esoteric:0 "Законы вселенной ясны, за жизнь платят жизнью. Все мейеги и колдуны среди нас согласны с тем, что для успешного вылупления необходима жертва. Теперь мы должны решить, какое животное будет принесено в жертву."
 agot_dragon_hatching.0008.opt.a_dog:0 "О, верный [ROOT.Char.Custom('DogStoryName')], твой последний подвиг станет самым благородным."
 agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V [ROOT.Char.Custom('DogStoryName')]#! отдаст свою жизнь, которая станет источником силы для выведения"
 agot_dragon_hatching.0008.opt.a_cat:0 "Мой дорогой [ROOT.Char.Custom('CatStoryName')], твоя жертва не будет напрасной."
 agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V [ROOT.Char.Custom('CatStoryName')]#! отдаст свою жизнь, которая станет источником силы для выведения"
 agot_dragon_hatching.0008.opt.b:0 "Возможно, сойдёт домашний скот от местных жителей?"
 agot_dragon_hatching.0008.opt.b_tt:0 "Источником энергии для этого выведения послужит #bold;V жизнь какого-нибудь местного домашнего скота#!"
 agot_dragon_hatching.0008.opt.c:0 "Принесите какую-нибудь дичь, добытую специально для этого случая."
 agot_dragon_hatching.0008.opt.c_tt:0 "#bold;V Жизнь дикого животного#! станет источником силы для выведения"
 agot_dragon_hatching.0008.opt.d:0 "Обычный зверь не подойдёт. Нам нужно что-нибудь более экзотическое!"
 agot_dragon_hatching.0008.opt.d_tt:0 "#bold;V Жизнь экзотического животного#! станет источником силы для выведения"

 agot_dragon_hatching.0009.t:0 "Кровавая цена"
 agot_dragon_hatching.0009.desc_knowledge:0 "Хорошо известно, что валирийцы использовали магию крови для выведения своих драконов. Собравшиеся в зале ученые мужи спорят, насколько сильно, но все сходятся во мнении, что подобная дань, скорее всего, принесет успех. Теперь решается, у кого будет взята кровь."
 agot_dragon_hatching.0009.desc_esoteric:0 "Величайшими магами крови были древние валирийцы — те самые, что выводили драконов в незапамятные времена. [Select_CString(ROOT.Char.IsFemale, 'Окруженная', 'Окруженный' )] самыми загадочными из моих гостей и под бдительным присмотром колдунов, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сейчас решить, как мы преподнесём подобную дань."
 agot_dragon_hatching.0009.opt.a:0 "Подойдёт лишь моя собственная кровь."
 agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Ваша кровь#! станет источником силы для выведения"
 agot_dragon_hatching.0009.opt.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что как [Select_CString(ritual_leader_character.IsFemale, 'предводительница', 'предводитель' )], [ritual_leader_character.GetFirstNameNicknamed] с радостью пожертвует своей кровью."
 agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V Кровь персонажа [ritual_leader_character.GetFirstNameNicknamedNoTooltip]#! станет источником силы для выведения"
 agot_dragon_hatching.0009.opt.c:0 "Каждый должен пожертвовать частичкой своей крови для этого великого начинания."
 agot_dragon_hatching.0009.opt.c_tt_1:0 "#bold;V Кровь всех присутствующих#! станет источником силы для выведения"
 agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Все присутствующие получат ранения#!"
 agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] не сможет возразить..."
 agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V Кровь персонажа [prisoner_blood_sacrifice.GetShortUINameNoTooltip]#! станет источником силы для выведения"
 agot_dragon_hatching.0009.opt.e:0 "Если подумать, есть и другой способ."
 agot_dragon_hatching.0009.opt.e_tt:0 "Вы вернетесь на экран параметров крови."

 agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.desc:0 "Хорошо известно, что валирийцы использовали магию крови, чтобы выводить своих драконов. Собравшиеся в зале ученые люди спорят, насколько сильно, в то время как более мистичные из нас уверены, что подобная жертва, скорее всего, приведёт к успеху.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что [host.GetTitledFirstName] пустит кровь какому-нибудь животному или пленнику, но вместе этого [host.GetSheHe] [Select_CString(host.IsFemale, 'попросила', 'попросил' )] каждого из нас пожертвовать частичкой своей крови для церемонии!"
 agot_dragon_hatching.0010.opt.a:0 "Если это необходимо, то это должно быть сделано."
 agot_dragon_hatching.0010.opt.b:0 "Я на это не соглашался!"

 agot_dragon_hatching.0011.t: "Жизнь за жизнь"
 agot_dragon_hatching.0011.desc_knowledge: "Хотя среди мейстеров и ученых мужей есть сомнения по поводу варварства этого поступка, все мы согласны с тем, что такая плата, как эта, с наибольшей вероятностью приведёт к успеху, когда имеешь дело с элементами столь магической природы. Одна жизнь в обмен на другую может показаться слишком высокой платой, но даже скептики не могут отрицать, что дракон стоит больше, чем любой из ныне живущих."
 agot_dragon_hatching.0011.desc_esoteric: "Все мои чернокнижники и колдуни говорят мне одно и то же: вся Валирия и ее драконы были пропитаны #bold магией крови#!. С ее помощью я могу вдохнуть новую жизнь в этот мир. Но за жизнь можно заплатить только жизнью, и теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать свою цену."
 agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName], похоже, [Select_CString(escaped_unwilling_attendee.IsFemale, 'сумела', 'сумел' )] скрыться от моих стражников и [Select_CString(escaped_unwilling_attendee.IsFemale, 'бежала', 'бежал' )] с церемонии. Мне сказали, что [escaped_unwilling_attendee.GetSheHe], скорее всего, прячется где-то поблизости или уже [Select_CString(escaped_unwilling_attendee.IsFemale, 'направилась', 'направился' )] домой. Несомненно, [escaped_unwilling_attendee.GetSheHe] [Select_CString(escaped_unwilling_attendee.IsFemale, 'зла', 'зол' )] на меня, но церемония должна продолжаться, и я всё равно [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать жизнь, которая станет платой за выведение."
 agot_dragon_hatching.0011.desc_refused_leader:0 "К всеобщему разочарованию присутствующих,  [ritual_leader_character.GetFirstNameNicknamed] [Select_CString(ritual_leader_character.IsFemale, 'отказалась', 'отказался' )] отдать свою жизнь ради выведения. Теперь мне предстоит выбрать другого, кто заплатит эту цену."
 agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName] [Select_CString(attendee_life_sacrifice_refusing.IsFemale, 'отказалась', 'отказался' )] отдать свою жизнь ради выведения, предпочтя наблюдать с безопасного расстояния. Теперь мне предстоит выбрать другого, кто заплатит эту цену."
 agot_dragon_hatching.0011.opt.a: "Я отдам за это свою собственную жизнь."
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Ваша собственная жизнь#! станет источником силы для выведения"
 agot_dragon_hatching.0011.opt.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что как [Select_CString(ritual_leader_character.IsFemale, 'предводительница', 'предводитель' )], [ritual_leader_character.GetFirstNameNicknamed] с радостью отдаст свою жизнь."
 agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V Жизнь персонажа [ritual_leader_character.GetFirstNameNicknamedNoTooltip]#! станет источником силы для выведения"
 agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] отказывается, и вам нужно выбрать другую жертву"
 agot_dragon_hatching.0011.opt.c:0 "Я выберу пленника, который станет жертвой!"
 agot_dragon_hatching.0011.opt.c_tt: "Вам будет представлен список узников на выбор"
 agot_dragon_hatching.0011.opt.d:0 "Возможно, [attendee_life_sacrifice_willing.GetFirstName] согласится?"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V Жизнь персонажа [attendee_life_sacrifice_willing.GetShortUINameNoTooltip]#! станет источником силы для выведения"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] отказывается, и вам нужно выбрать другую жертву"
 agot_dragon_hatching.0011.opt.d_unwilling:0 "Один из моих гостей заплатит цену..."
 agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "Вы прикажете принести в жертву одного из ваших гостей"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning Возможно, им удастся сбежать#!"
 agot_dragon_hatching.0011.opt.e:0 "#N;bold Наша груда трупов станет пеплом, из которого возродится дракон!#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning Жизни всех присутствующих станут источником силы для выведения#!"
 agot_dragon_hatching.0011.opt.f:0 "Если подумать, есть и другой способ."
 agot_dragon_hatching.0011.opt.f_tt:0 "Вы вернетесь на экран параметров крови."

 agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.desc_knowledge:0 "Выбор узника - это тот вопрос, который я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, поскольку многие из присутствующих уже испытывают беспокойство при мысли о том, что ради выведения дракона стоит отнимать жизнь. За тем, кого я выберу, будут наблюдать все, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о том, чтобы сделать мудрый выбор."
 agot_dragon_hatching.0012.desc_esoteric:0 "Выбор узника - это то, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, поскольку считается, что сила крови сильнее, когда речь идет о жизни более значимого человека. Кровь короля, лорда или простолюдина — не все могут быть оценены одинаково..."
 agot_dragon_hatching.0012.opt.a:0 "В конце концов, возражений не будет..."
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V Жизнь выбранного узника#! станет источником силы для выведения"
 agot_dragon_hatching.0012.opt.b:0 "Если подумать, есть и другие варианты."
 agot_dragon_hatching.0012.opt.b_tt:0 "Вы вернётесь к началу и выберете другую жертву"

 agot_dragon_hatching.0013.t:0 "Источник силы"
 agot_dragon_hatching.0013.desc_opening_knowledge:0 "Мейстеры и ученые, собравшиеся здесь, - это кладезь знаний, которые нечасто встречаются в одном месте. Как хорошо известные люди знания, они любят дискутировать и обсуждать тонкости своего ремесла. Главная тема дня - источник силы для выведения, и идут ожесточенные споры. В конце концов, [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'должна', 'должен' )] решить, что следует использовать.\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric:0 "Различные колдуны и чернокнижники, окружающие меня, представляют собой разношёрстное сборище, но они едины в своей вере в то, что источник силы для выведения имеет первостепенное значение. Идут ожесточенные споры, но в конце концов, [host.GetTitledFirstName] решит, что следует использовать.\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog:0 "В знак истинной жертвы, [Select_CString(host.IsFemale, 'наша хозяйка', 'наш хозяин' )] заявляет, что [host.GetHerHis] любимая собака [host.Custom('DogStoryName')] станет источником силы для выведения."
 agot_dragon_hatching.0013.desc_animal_pet_cat:0 "В знак истинной жертвы, [Select_CString(host.IsFemale, 'наша хозяйка', 'наш хозяин' )] заявляет, что [host.GetHerHis] любимая кошка [host.Custom('CatStoryName')] станет источником силы для выведения."
 agot_dragon_hatching.0013.desc_animal_livestock:0 "Хотя я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в мудрости этого решения, [Select_CString(host.IsFemale, 'наша хозяйка решила', 'наш хозяин решил' )] использовать местный скот, предоставленный крестьянами, в качестве источника силы для выведения."
 agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U] верит, что дикий дух драконов можно вызвать, только принеся в жертву дикое животное, и [Select_CString(host.IsFemale, 'послала', 'послал' )] охотников за подходящим существом."
 agot_dragon_hatching.0013.desc_animal_exotic:0 "В этом, несомненно, экзотическом событии [Select_CString(host.IsFemale, 'наша хозяйка решила', 'наш хозяин решил' )] использовать существо с далёкого востока в качестве источника силы для выведения, которое в настоящее время находится на пути к нам."
 agot_dragon_hatching.0013.desc_blood_myself:0 "Проявив истинное самопожертвование, [Select_CString(host.IsFemale, 'наша хозяйка решила', 'наш хозяин решил' )] использовать собственную кровь в качестве источника силы для выведения, полагая, что это единственный способ обеспечить успех."
 agot_dragon_hatching.0013.desc_blood_leader:0 "В знак истинной веры в свои усилия, [ritual_leader_character.GetFirstNameNicknamed], [Select_CString(ritual_leader_character.IsFemale, 'распорядительница', 'распорядитель' )] церемонии, пожертвует собственной кровью в качестве источника силы для выведения."
 agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U] [Select_CString(host.IsFemale, 'призвала', 'призвал' )] всех присутствующих пожертвовать частичкой крови в качестве источника силы для выведения, полагая, что объединенной силы собравшихся будет достаточно, чтобы породить дракона."
 agot_dragon_hatching.0013.desc_blood_prisoner:0 "В своей мудрости [host.GetSheHe] [Select_CString(host.IsFemale, 'решила', 'решил' )] использовать кровь [Select_CString(prisoner.IsFemale, 'своей пленницы', 'своего пленника' )] как источник силы для выведения, а [prisoner.GetFirstName] не в том положении, чтобы возразить."
 agot_dragon_hatching.0013.desc_life_myself:0 "Проявив истинное самопожертвование, [Select_CString(host.IsFemale, 'наша хозяйка решила', 'наш хозяин решил' )] отдать свою жизнь в качестве источника силы для выведения."
 agot_dragon_hatching.0013.desc_life_leader:0 "В знак истинной веры в своё предназначение, [ritual_leader_character.GetFirstNameNicknamed], [Select_CString(ritual_leader_character.IsFemale, 'распорядительница', 'распорядитель' )] церемонии, пожертвует собственной жизнью в качестве источника силы для выведения."
 agot_dragon_hatching.0013.desc_life_attendee:0 "Проявив истинную веру в цель церемонии, [attendee.GetFirstName] [Select_CString(attendee.IsFemale, 'предложила', 'предложил' )] свою жизнь в качестве источника силы для выведения."
 agot_dragon_hatching.0013.desc_life_prisoner:0 "В своей мудрости [host.GetSheHe] [Select_CString(host.IsFemale, 'решила', 'решил' )] использовать жизнь [Select_CString(prisoner.IsFemale, 'своей пленницы', 'своего пленника' )] как источник силы для выведения, а [prisoner.GetFirstName] не в том положении, чтобы возразить."
 agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U], похоже, пока не [Select_CString(host.IsFemale, 'готова', 'готов' )] принять это решение и просто говорит, что мы всё узнаем, когда придет время."
 agot_dragon_hatching.0013.desc_close_happy:0 "Воистину, это обещает быть грандиозным событием!"
 agot_dragon_hatching.0013.desc_close_worried:0 "Я не могу избавиться от чувства страха по мере продвижения процесса."
 agot_dragon_hatching.0013.opt.a:0 "Далее - церемония."

 agot_dragon_hatching.0014.t:0 "Катализатор силы"
 agot_dragon_hatching.0014.desc_opening_knowledge:0 "Источник силы был выбран, и теперь мы должны определить, как наилучшим образом активировать его, чтобы пробудить яйцо к жизни. Яйцо должно быть нагрето до определенной температуры, чтобы дракон внутри него родился здоровым и сильным."
 agot_dragon_hatching.0014.desc_opening_esoteric:0 "Теперь, когда жертва определена, мы должны подготовить катализатор, который наполнит яйцо энергией данной жизненной силы. Энергии, высвобождаемые в ходе предстоящего ритуала, не должны быть ни слишком интенсивными, ни слишком слабыми, чтобы яйцо не было разрушено в процессе."
 agot_dragon_hatching.0014.desc_minor:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] использовать простой источник тепла в качестве катализатора для выведения, без каких-либо приготовлений или церемоний. Тем не менее, решение о том, что использовать, имеет ключевое значение."
 agot_dragon_hatching.0014.desc_medium:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] необходимые вложения и [Select_CString(ROOT.Char.IsFemale, 'подготовилась', 'подготовился' )] к этому, но вопрос о том, как именно обеспечить необходимое тепло, все еще остается предметом дискуссий."
 agot_dragon_hatching.0014.desc_major:0 "Учитывая большое количество ресурсов и соответствующую помпезность церемонии, теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, как подогреть яйцо в специально предназначенном для этого сосуде."
 agot_dragon_hatching.0014.desc_massive:0 "Каждая прочитанная страница знаний о драконах и молитвы валирийским богам привели меня к этому моменту. Тщательные приготовления, которые я [Select_CString(ROOT.Char.IsFemale, 'предприняла', 'предпринял' )], гарантируют, что, что бы ни случилось, яйцо будет разогрето до идеальной температуры. Тем не менее, теперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, что будет разогревать яйцо."
 agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! Это ваш последний шанс остановить церемонию выведения #!"
 agot_dragon_hatching.0014.opt.a_rational:0 "Ну, дровами, чем ещё?"
 agot_dragon_hatching.0014.opt.a_bold:0 "Несите дрова и розжиг!"
 agot_dragon_hatching.0014.opt.a_tt:0 "Вы используете #bold;V дрова#! в качестве источника тепла для выведения"
 agot_dragon_hatching.0014.opt.b:0 "Для этого подойдут горячие угли"
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Вы используете #bold;V горячие угли#! в качестве источника тепла для выведения"
 agot_dragon_hatching.0014.opt.c:0 "Источником тепла будет масло для ламп."
 agot_dragon_hatching.0014.opt.c_tt:0 "Вы используете #bold;V масло#! в качестве источника тепла для выведения"
 agot_dragon_hatching.0014.opt.d:0 "Подойдет только самое жаркое пламя! Несите дикий огонь!"
 agot_dragon_hatching.0014.opt.d_tt:0 "Вы используете #WF2;bold дикий огонь#! в качестве источника тепла для выведения"
 agot_dragon_hatching.0014.opt.e:0 "Мы должны использовать Драконью гору!"
 agot_dragon_hatching.0014.opt.e_tt:0 "Вы используете #bold;V вулкан#! в качестве источника тепла для выведения"
 agot_dragon_hatching.0014.opt.f:0 "Источником тепла станет энергия солнца! Несите увеличительное стекло!"
 agot_dragon_hatching.0014.opt.f_tt:0 "Вы используете... #bold;V увеличительное стекло#!? Если вы так хотите..."
 agot_dragon_hatching.0014.opt.leave_coward:0 "Я не могу на это пойти!"
 agot_dragon_hatching.0014.opt.leave_bold:0 "Это зашло слишком далеко!"
 agot_dragon_hatching.0014.opt.leave_rational:0 "Это никогда не сработает!"
 agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! Вы откажетесь от проведения церемонии#!"

 agot_dragon_hatching.0015.t:0 "Без новой зари"
 agot_dragon_hatching.0015.desc_knowledge:0 "Я вижу, как слуги сворачивают знамена, а мейстеры складывают свои книги. Еще до объявления я уже знаю причину. [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'потеряла', 'потерял' )] самообладание — церемонии не будет. Яйцо осталось целым, а дракон внутри не пробудился. Церемония окончена, и мечта о новом драконе умерла."
 agot_dragon_hatching.0015.desc_esoteric:0 "Колдунов и мейег изгнали еще до того, как я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что происходит. Свечи были погашены, а лампы с благовониями убраны. Похоже, что [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'отказалась', 'отказался' )] от предстоящего ритуала. Яйцо осталось целым, а дракон внутри не пробудился. Церемония окончена, и мечта о новой эре драконов умерла."
 agot_dragon_hatching.0015.opt.a_rational:0 "Возможно, это к лучшему."
 agot_dragon_hatching.0015.opt.a_coward:0 "Слава богам за это!"
 agot_dragon_hatching.0015.opt.a_bold:0 "Не могу поверить, что [host.GetSheHe] [Select_CString(host.IsFemale, 'отказалась', 'отказался' )]!"

 agot_dragon_hatching.0016.t:0 "Церемония"
 agot_dragon_hatching.0016.desc_opening_craven:0 "Моя рука дрожит, и я хватаюсь за нее другой, чтобы успокоить."
 agot_dragon_hatching.0016.desc_opening_normal:0 "Воздух насыщен предвкушением, собравшиеся разделяют высказанное и невысказанное волнение."
 agot_dragon_hatching.0016.desc_opening_bold:0 "Наступает новая эпоха, и как приятно быть здесь в её начале!"
 agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "Пришло время начать церемонию. Я стою перед собравшимися с яйцом в руках и знанием веков за спиной."
 agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "Пришло время начать церемонию. [ritual_leader_character.GetFirstNameNicknamed] стоит перед нами с яйцом в руках и знанием веков за спиной."
 agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "Пришло время начать ритуал. Ритуальные слова произнесены, реагенты приготовлены. Я стою перед собравшимися, а их пение нарастает вокруг меня, и я чувствую тепло яйца в своих руках."
 agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "Пришло время начать ритуал. Ритуальные слова произнесены, реагенты приготовлены. [ritual_leader_character.GetFirstNameNicknamed] стоит перед нами, из моего горла вырывается заученный напев, когда мы поём на давно забытом языке."
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "Пришло время начать ритуал. Ритуальные слова произнесены, реагенты приготовлены. Странное пение наполняет комнату, и я начинаю беспокоиться о том, что со мной будет."
 agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Собаку приводят "
 agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] выглядит неуверенно, когда [ROOT.Char.Custom('DogStoryHerHis')] приводят "
 agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Кошку приводят "
 agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] выглядит неуверенно, когда [ROOT.Char.Custom('CatStoryHerHis')] приводят "
 agot_dragon_hatching.0016.desc_animal_livestock:0 "[ROOT.Char.Custom('RegionalFarmAnimal')] приведён "
 agot_dragon_hatching.0016.desc_animal_wild:0 "Тела убитых животных принесены "
 agot_dragon_hatching.0016.desc_animal_exotic:0 "Я не могу опознать существо, принесённое "
 agot_dragon_hatching.0016.desc_me_stop:0 "мне."
 agot_dragon_hatching.0016.desc_leader_stop:0 "распорядителю обряда, которым является [ritual_leader_character.GetFirstNameNicknamedNoTooltip]."
 agot_dragon_hatching.0016.desc_animal_my_dog:0 "Моё сердце буквально разрывается, увидев [ROOT.Char.Custom('DogStoryHerHis')], зная, что за этим последует, но я знаю, что это необходимо сделать."
 agot_dragon_hatching.0016.desc_animal_my_cat:0 "Моё сердце буквально разрывается, увидев [ROOT.Char.Custom('CatStoryHerHim')], зная, что за этим последует, но я знаю, что это необходимо сделать."
 agot_dragon_hatching.0016.desc_animal_exotic_end:0 "У него странный мех, а издаваемые им тревожные звуки непривычны для слуха любого человека."
 agot_dragon_hatching.0016.desc_animal_kill_me:0 "Я поднимаю клинок и опускаю его, жизнь существа обрывается одним ударом."
 agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] поднимает клинок и опускает его, жизнь существа обрывается одним ударом."
 agot_dragon_hatching.0016.desc_blood_me:0 "Передо мной подносят чашу, моя рука "
 agot_dragon_hatching.0016.desc_blood_me_me:0 "обнажена и наготове. Я прикусываю губу, проводя лезвием по коже, и в чашу стекает кровь."
 agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "борется с оковами, когда [ritual_leader_character.GetFirstNameNicknamedNoTooltip] проводит лезвием по моей руке, и в чашу проливается кровь. Я кричу от несправедливости всего этого, но на мои крики никто не обращает внимания."
 agot_dragon_hatching.0016.desc_blood_me_leader:0 "обнажена и наготове. Я прикусываю губу, когда [ritual_leader_character.GetFirstNameNicknamedNoTooltip] проводит лезвием по моей руке, и кровь проливается в чашу."
 agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Я наблюдаю, как другие делают то же самое, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] проливает кровь всех присутствующих."
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Затем я выступаю вперёд, делая то же самое с каждым из собравшихся, и наша объединенная жизненная сила сливается в единое целое."
 agot_dragon_hatching.0016.desc_blood_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] подходит к поднесённой чаше, [ritual_leader_character.GetHerHis] рука обнажена и готова. [ritual_leader_character.GetSheHe|U] прикусывает губу, когда надрезает кинжалом свою кожу, алая кровь стекает в подготовленную чашу."
 agot_dragon_hatching.0016.desc_blood_prisoner:0 "[prisoner.GetName] [Select_CString(prisoner.IsFemale, 'подведена', 'подведён' )] к чаше, [prisoner.GetHerHis] заставляют опустить руку и проводят лезвием по коже, кровь льётся в чашу, когда [prisoner.GetSheHe] кричит."
 agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Чашу ставят перед всеми, кроме меня, все подготовились и обнажили руки. По очереди проводят лезвием по каждому, и в чашу льется кровь, а крики раненых наполняют комнату. Хотя я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что меня нет среди них, они смотрят на меня укоризненным взглядом."
 agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Сделав глубокий вдох, я делаю шаг вперед и беру нож в руку, готовясь принести высшую жертву. Я стою перед яйцом, приставив лезвие к горлу, и #emp делаю надрез#!.\n\nНа мгновение возникает боль, ощущение тепла, разливающегося по моей груди, а затем - ничего..."
 agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Сделав глубокий вдох, я подхожу к яйцу и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает лезвие к моему горлу. Я закрываю глаза...\n\nНа мгновение возникает боль, ощущение тепла, разливающегося по моей груди, а затем - ничего..."
 agot_dragon_hatching.0016.desc_life_myself_other_self:0 "С немалым трепетом и ужасом я наблюдаю, как [host.GetTitledFirstNameNoTooltip] делает шаг вперёд. [host.GetSheHe|U] стоит перед яйцом, приставив лезвие к своему горлу, и #emp делает надрез#!. Кровь орошает яйцо, и [host.GetSheHe] падает на землю [Select_CString(host.IsFemale, 'бездыханная', 'бездыханный' )]."
 agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "С немалым трепетом и ужасом я наблюдаю, как [host.GetTitledFirstName] выходит вперёд к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает лезвие к [host.GetHerHis] горлу. [host.GetTitledFirstNameNoTooltip] закрывает глаза, и по [host.GetHerHis] горлу #emp проводят кинжалом#!. Кровь орошает яйцо, и [host.GetSheHe] падает на землю [Select_CString(host.IsFemale, 'бездыханная', 'бездыханный' )]."
 agot_dragon_hatching.0016.desc_life_leader_self:0 "Сделав глубокий вдох, я делаю шаг вперёд и беру кинжал в руку, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] принести жертву ради начинания, что [Select_CString(host.IsFemale, 'предприняла', 'предпринял' )] [host.GetTitledFirstNamePossessive]. Я стою перед яйцом, приставив лезвие к своему горлу, и #emp делаю надрез#!. На мгновение возникает боль, ощущение тепла, разливающегося по моей груди, а затем - ничего..."
 agot_dragon_hatching.0016.desc_life_leader_host:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )] тем, какую преданность [Select_CString(ritual_leader_character.IsFemale, 'проявила', 'проявил' )] [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] мне и моему начинанию, когда [ritual_leader_character.GetSheHe] делает шаг вперёд. [ritual_leader_character.GetSheHe|U] стоит над яйцом, приставив лезвие к своему горлу, и #emp делает надрез#!. [ritual_leader_character.GetHerHis|U] кровь орошает яйцо, и [ritual_leader_character.GetSheHe] падает на землю [Select_CString(ritual_leader_character.IsFemale, 'бездыханная', 'бездыханный' )]."
 agot_dragon_hatching.0016.desc_life_leader_other:0 "Я с изумлением наблюдаю за тем, какую преданность [Select_CString(ritual_leader_character.IsFemale, 'проявила', 'проявил' )] [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] к начинанию, что [Select_CString(host.IsFemale, 'предприняла', 'предпринял' )] [host.GetTitledFirstNamePossessive], когда [ritual_leader_character.GetFirstNameNoTooltip] делает шаг вперёд. [ritual_leader_character.GetSheHe|U] стоит перед яйцом, приставив лезвие к своем горлу, и #emp делает надрез#!. Кровь орошает яйцо, и [ritual_leader_character.GetSheHe] падает на землю, [Select_CString(ritual_leader_character.IsFemale, 'бездыханная', 'бездыханный' )]."
 agot_dragon_hatching.0016.desc_life_attendee_me:0 "Глубоко вздохнув, я делаю шаг вперёд, когда [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет лезвие к моему горлу. Я закрываю глаза, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] принести высшую жертву, чтобы приблизить эту новую эпоху...\n\nНа мгновение возникает боль, ощущение тепла, разливающегося по моей груди, а затем - ничего..."
 agot_dragon_hatching.0016.desc_life_attendee_leader:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )] тем, какую преданность [Select_CString(attendee.IsFemale, 'проявила', 'проявил' )] [attendee.GetFirstNamePossessive] к начинанию, что [Select_CString(host.IsFemale, 'предприняла', 'предпринял' )] [host.GetFirstNamePossessiveOrMyNoTooltip], когда [attendee.GetSheHe] подходит к яйцу. Я приставляю кинжал к [attendee.GetHerHis] горлу, и #emp делаю надрез#!. [attendee.GetHerHis|U] кровь орошает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_attendee_host:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )] тем, какую преданность [Select_CString(attendee.IsFemale, 'проявила', 'проявил' )] [attendee.GetFirstNamePossessive] мне и моему начинанию, когда [attendee.GetSheHe] делает шаг вперёд. [attendee.GetSheHe|U] стоит перед яйцом, когда [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает лезвие к [attendee.GetHerHis] горлу. [attendee.GetSheHe|U] закрывает глаза, и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp делает надрез#!. Кровь орошает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_attendee_other:0 "Я с изумлением наблюдаю, какую преданность делу [Select_CString(attendee.IsFemale, 'проявила', 'проявил' )] [attendee.GetFirstNamePossessive], когда [attendee.GetSheHe] выходит вперёд, [Select_CString(attendee.IsFemale, 'готовая', 'готовый' )] принести высшую жертву. [attendee.GetSheHe|U] стоит перед яйцом, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает лезвие к [attendee.GetHerHis] горлу, и #emp делает надрез#!. Кровь орошает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "Меня со стоном толкают вперёд, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] прижимает лезвие к моему горлу. Я открываю рот, что осыпать всех проклятиями, но [ritual_leader_character.GetSheHe] оказывается быстрее...\n\nНа мгновение возникает боль, ощущение тепла, разливающегося по моей груди, а затем - ничего..."
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "Я наблюдаю, как [attendee.GetFirstNamePossessive] выводится к месту, где [Select_CString( host.IsLocalPlayer, 'стою', 'стоит')] [host.GetFirstNamePossessiveOrMyNoTooltip]. [attendee.GetHerHis|U] с силой ставят перед яйцом, и я приставляю лезвие к [attendee.GetHerHis] горлу. #emp Надрез#!. [attendee.GetHerHis|U] кровь заливает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "Я наблюдаю, как [attendee.GetFirstNamePossessive] выводится вперёд ко мне. [attendee.GetHerHis|U] с силой ставят перед яйцом, и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет лезвие к [attendee.GetHerHis] горлу. #emp Надрез#!. [attendee.GetHerHis|U] кровь орошает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "Я в ужасе наблюдаю, как [attendee.GetFirstNamePossessive] выводится вперёд. [attendee.GetHerHis|U] с силой ставят перед яйцом, и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет лезвие к [attendee.GetHerHis] горлу. #emp Надрез#!. [attendee.GetHerHis|U] кровь орошает яйцо, и [attendee.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Я борюсь со своими оковами, когда меня подводят к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет холодное лезвие к моему горлу, и прежде чем я успеваю закричать от несправедливости всего этого, я чувствую острую боль, пронзающую мою шею. Моё зрение затуманивается, в груди становится тепло, но в то же время холодеет внутри, а потом я ничего не чувствую..."
 agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Я даю знак стражникам, чтобы они подвели [Select_CString(prisoner.IsFemale, 'узницу', 'узника' )] вперёд. [prisoner.GetFirstNameNoTooltip] останавливается перед яйцом, и я приставляю лезвие к [prisoner.GetHerHis] горлу. Выбор времени имеет решающее значение, и я #emp делаю надрез#! прежде чем [prisoner.GetSheHe] заговорит. Кровь орошает яйцо, и [prisoner.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Я даю знак стражникам, чтобы они подвели [Select_CString(prisoner.IsFemale, 'узницу', 'узника' )] вперёд. [prisoner.GetFirstNameNoTooltip] останавливается перед яйцом, и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет лезвие к [prisoner.GetHerHis] горлу. Выбор времени имеет решающее значение, и [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp делает надрез#! прежде чем [prisoner.GetSheHe] заговорит. Кровь орошает яйцо, и [prisoner.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Я с беспокойством наблюдаю, как [prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'подведена', 'подведён' )] стражниками к яйцу. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] приставляет лезвие к [prisoner.GetHerHis] горлу и #emp делает надрез#! прежде чем [prisoner.GetSheHe] заговорит. Кровь орошает яйцо, и [prisoner.GetSheHe] безжизненно падает на землю."
 agot_dragon_hatching.0016.desc_life_everyone_me:0 "Я смотрю на гостей, на каждого по очереди, затем на своих стражников. По кивку, они начинают выводить каждого вперёд. Крики протеста, гнева и страха наполняют комнату, когда каждого подводят к яйцу, приставляют лезвие к горлу и они отдают жизни за то, что оно вылупилось. Я стою перед яйцом, вокруг меня собирается кровь всех присутствующих, и, наконец, наступает моя очередь. Инструкции ясны - мы обязательно добьемся успеха.\n\nЯ закрываю глаза, чувствую, как лезвие проходит по моему горлу, а затем ничего не чувствую..."
 agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "По-прежнему ни слова о том, что станет жертвой. Я [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясён' )], когда стражники достают оружие и начинают выводить всех вперёд. Крики протеста, гнева и страха наполняют комнату, и среди них мой собственный голос. И всё же на моих глазах присутствующих одного за другим начинают подводить к яйцу, приставляют лезвие к горлу - все эти жизни будут отняты ради вылупления. Я протестую, но на мои крики не обращают внимания. Я борюсь, но всё тщетно. С последним взглядом, полным ненависти и вызова, меня подводят к яйцу, приставляют лезвие к моему горлу и отнимают мою жизнь за то, чтобы яйцо проклюнулось..."
 agot_dragon_hatching.0016.desc_newline:0 "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood:0 "Дрова складываются в стопку, а сверху кладется яйцо. Пламя разгорается, и жар начинает усиливаться."
 agot_dragon_hatching.0016.desc_minor_coal:0 "Горячие угли кладут под яйцо, нагревая его снизу."
 agot_dragon_hatching.0016.desc_minor_oil:0 "Яйцо кладут в миску с маслом, жидкость поджигают факелом, чтобы начать разогревать."
 agot_dragon_hatching.0016.desc_minor_wildfire:0 "Яйцо поливают диким огнём и поджигают, при этом зелёное пламя лижет скорлупу."
 agot_dragon_hatching.0016.desc_minor_lava:0 "Обнаружена небольшая прожилка лавы, и яйцо помещается в небольшую лужицу расплавленной породы."
 agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Перед яйцом ставится большое увеличительное стекло, солнечные лучи проходят сквозь него и нагревают скорлупу."
 agot_dragon_hatching.0016.desc_medium_wood:0 "Собирается большой костер, на него кладется яйцо, а вокруг него зажигаются костры поменьше, чтобы обеспечить равномерный нагрев."
 agot_dragon_hatching.0016.desc_medium_coal:0 "Перед яйцом в круг кладут горячие угли, а сверху устанавливают большую жаровню. Яйцо кладут внутрь, и жар поднимается снизу."
 agot_dragon_hatching.0016.desc_medium_oil:0 "Перед яйцом ставится большая миска со смешанным маслом. Яйцо помещается в нее, и жидкость поджигается факелом, чтобы начать нагревание."
 agot_dragon_hatching.0016.desc_medium_wildfire:0 "Формируется небольшое озерцо с диким огнём, и яйцо погружается в него. Жидкость поджигается, и неземное зеленое пламя поглощает яйцо."
 agot_dragon_hatching.0016.desc_medium_lava:0 "Обнаружено большое озеро лавы, и яйцо осторожно помещается в него. Расплавленная порода пузырится и кипит вокруг яйца, а тепло поднимается, нагревая его."
 agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Перед яйцом ставится большое увеличительное стекло, солнечные лучи, проходя сквозь него, нагревают скорлупу. Стекло медленно перемещают по кругу, нагревая с каждым движением."
 agot_dragon_hatching.0016.desc_major_wood:0 "Собирается такой большой костер, какого я раньше никогда не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. На него в ходе большой церемонии осторожно кладут яйцо и зажигают пламя. Жар усиливается, и яйцо начинает светиться."
 agot_dragon_hatching.0016.desc_major_coal:0 "Перед яйцом ставится большая жаровня из меди и железа, угли в ней раскаляются докрасна. Яйцо помещается внутрь, произносятся соответствующие слова, и жар начинает усиливаться."
 agot_dragon_hatching.0016.desc_major_oil:0 "Перед яйцом ставится большая миска со смесью масел со всего известного мира. Яйцо помещается внутрь, и жидкость поджигается факелом, чтобы начать нагревание. На яйцо наливается еще масла, пламя поднимается все выше и выше."
 agot_dragon_hatching.0016.desc_major_wildfire:0 "Самый мощный и опасный дикий огонь подносят к яйцу, поливая скорлупу жидкостью. Под яйцом остается лужица этого вещества, и зажигается неземное зеленое пламя."
 agot_dragon_hatching.0016.desc_major_lava:0 "Огромная лавовая пещера внутри Драконьей горы была превращена в вместилище для яйца. С большой церемонией и осторожностью яйцо помещают внутрь, расплавленная порода бурлит вокруг него."
 agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Перед яйцом ставится ряд больших увеличительных стёкол, солнечные лучи, проходя сквозь которые, нагревают скорлупу. Стёкла медленно перемещаются по кругу, создавая ослепительное сочетание света и тепла."
 agot_dragon_hatching.0016.desc_massive_wood:0 "Костёр представляет собой гору дров, высотой почти со здание. В сопровождении множества факелов яйцо кладут внутрь и зажигают пламя. Жар очень сильный, и, хотя его трудно разглядеть, кажется, что яйцо светится."
 agot_dragon_hatching.0016.desc_massive_coal:0 "Перед яйцом ставится большая жаровня из меди и железа, в которой может поместиться лошадь. Угли раскаляются добела, и яйцо торжественно помещается внутрь. Жар становится сильным, и яйцо начинает светиться."
 agot_dragon_hatching.0016.desc_massive_oil:0 "Выносится большая пустая чаша, перед которой последовательно ставятся масла со всего известного мира. Святые мужчины и женщины разных вероисповеданий читают молитвы над своими маслами, которые наливаются в чашу. Внутрь помещается яйцо, и жидкость поджигается факелом, чтобы начать нагреваться."
 agot_dragon_hatching.0016.desc_massive_wildfire:0 "Самый мощный и опасный дикий огонь разводят перед яйцом, поливая скорлупу жидкостью. Под яйцом остается лужица этого вещества, и пламя разгорается. Рев пламени оглушительный, кажется, что оно буквально #emp кричит#! от жара."
 agot_dragon_hatching.0016.desc_massive_lava:0 "На самой вершине Драконьей горы установлено большое железное кольцо, на котором яйцо подвешено над расплавленной породой. В ходе большой церемонии все наблюдают, как яйцо опускают в лаву. Расплавленный камень пузырится и кипит вокруг яйца, а температура достигает апогея."
 agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Перед яйцом ставится ряд увеличительных стёкол различной формы и размера, солнечные лучи, проходя сквозь них, нагревают скорлупу. Каждое танцует тысячью светящихся точек, и тепло усиливается, когда они кружатся в круговороте, который никто из присутствующих никогда не забудет."
 agot_dragon_hatching.0016.desc_blood_sacrifice:0 "Выносят чашу с кровью"
 agot_dragon_hatching.0016.desc_bodies_sacrifice:0 "Выносят тела"
 agot_dragon_hatching.0016.desc_body_sacrifice:0 "Выносят тело"
 agot_dragon_hatching.0016.desc_knowledge_wood:0 "и кладут поверх горящих дров"
 agot_dragon_hatching.0016.desc_knowledge_coal:0 "и кладут поверх раскалённых углей"
 agot_dragon_hatching.0016.desc_knowledge_oil:0 "и кладут в чашу с зажжённым маслом"
 agot_dragon_hatching.0016.desc_knowledge_wildfire:0 "и кладут поверх горящего дикого огня"
 agot_dragon_hatching.0016.desc_knowledge_lava:0 "и опускают в озеро лавы"
 agot_dragon_hatching.0016.desc_knowledge_magnifying_glass:0 "и фокусируют солнечные лучи"
 agot_dragon_hatching.0016.desc_knowledge_end:0 "с надлежащей тщательностью."
 agot_dragon_hatching.0016.desc_esoteric_wood:0 "и бросают поверх горящих дров"
 agot_dragon_hatching.0016.desc_esoteric_coal:0 "и бросают поверх раскалённых углей"
 agot_dragon_hatching.0016.desc_esoteric_oil:0 "и бросают в чашу с зажжённым маслом"
 agot_dragon_hatching.0016.desc_esoteric_wildfire:0 "и бросают поверх дикого огня"
 agot_dragon_hatching.0016.desc_esoteric_lava:0 "и бросают в озеро лавы"
 agot_dragon_hatching.0016.desc_esoteric_magnifying_glass:0 "и кладут поверх яйца"
 agot_dragon_hatching.0016.desc_esoteric_end:0 " когда песнопения достигают апогея."
 agot_dragon_hatching.0016.desc_very_low:0 "Все устремили взоры на яйцо, готовые еще раз увидеть магию драконов."
 agot_dragon_hatching.0016.desc_low:0 "Все взгляды прикованы к яйцу, которое, кажется, светится от окружающего его жара."
 agot_dragon_hatching.0016.desc_medium:0 "Все взгляды прикованы к яйцу, каждый затаил дыхание в предвкушении грядущего чуда."
 agot_dragon_hatching.0016.desc_high:0 "Все взгляды прикованы к светящемуся яйцу, которое, кажется, пульсирует жизнью в центре своего вместилища."
 agot_dragon_hatching.0016.desc_very_high:0 "Все взгляды прикованы к светящемуся яйцу, слегка дрожащему от исходящей от него силы."
 agot_dragon_hatching.0016.opt.dead_willing:0 "Пусть моя жертва породит дракона..."
 agot_dragon_hatching.0016.opt.dead_unwilling:0 "Будь ты [Select_CString(host.IsFemale, 'проклята', 'проклят' )], [host.GetTitledFirstNameNoTooltip]!"
 agot_dragon_hatching.0016.opt.alive:0 "Я не могу дождаться!"
 agot_dragon_hatching.0016.opt.alive_tt:0 "Вы наблюдаете за возможным рождением дракона"
 agot_dragon_hatching.0016.opt.base_esoteric_tt:0 "Эзотерическое выведение #difficulty_easy УВЕЛИЧИВАЕТ#! вероятность успешного выведения, но также увеличивает вероятность отрицательного исхода"
 agot_dragon_hatching.0016.opt.base_knowledge_tt:0 "Научное выведение #difficulty_medium НЕ ВЛИЯЕТ#! на вероятность успешного выведения"
 agot_dragon_hatching.0016.opt.dragonlore_tt:0 "Ваши знания о драконах #difficulty_easy УВЕЛИЧИВАЮТ#! вероятность успешного выведения"
 agot_dragon_hatching.0016.opt.dragonlore_knowledge_tt:0 "Этот бонус #difficulty_easy УВЕЛИЧИВАЕТСЯ#!, так как это научное выведение"
 agot_dragon_hatching.0016.opt.synergy_type_tt:0 "Ваши шансы на успех #difficulty_easy УВЕЛИЧЕНЫ#! благодаря синергии между типом выведения и типом жертвы"
 agot_dragon_hatching.0016.opt.leader_quality_tt:0 "Ваши шансы на успех #difficulty_easy УВЕЛИЧЕНЫ#! благодаря качествам выбранного распорядителя"
 agot_dragon_hatching.0016.opt.sacrifice_level_tt:0 "Ваши шансы на успех #difficulty_easy УВЕЛИЧЕНЫ#! благодаря уровню принесённых жертв"
 agot_dragon_hatching.0016.opt.sacrifice_synergy_tt:0 "Ваши шансы на успех #difficulty_easy ВОЗРАСТАЮТ#! из-за обстоятельств, связанных с жертвоприношением"
 agot_dragon_hatching.0016.opt.catalyst_level_high_tt:0 "Ваши шансы на успех #difficulty_easy ЗНАЧИТЕЛЬНО ВОЗРАСТАЮТ#! из-за уровня используемого катализатора"
 agot_dragon_hatching.0016.opt.catalyst_level_low_tt:0 "Ваши шансы на успех #difficulty_easy ВОЗРАСТАЮТ#! из-за уровня используемого катализатора"
 agot_dragon_hatching.0016.opt.sacrifice_catalyst_synergy_tt:0 "Ваши шансы на успех #difficulty_easy ВОЗРАСТАЮТ#! благодаря синергии между выбранной жертвой и используемым катализатором"
 agot_dragon_hatching.0016.opt.catalyst_leader_synergy_tt:0 "Ваши шансы на успех #difficulty_easy ВОЗРАСТАЮТ#! благодаря синергии между распорядителем церемонии и используемым катализатором"
 agot_dragon_hatching.0016.opt.leader_sacrifice_synergy_tt:0 "Ваши шансы на успех #difficulty_easy ВОЗРАСТАЮТ#! благодаря синергии между распорядителем церемонии и выбранной жертвой"

 agot_dragon_hatching.0017.t:0 "Кровь, но сколько?"
 agot_dragon_hatching.0017.desc_self:0 "У различных мастеров тайных искусств, которые присутствуют на этом сборище, идеи столь же дикие и разнообразные, как и земли, из которых они родом. Однако в одном они все согласны - должна пролиться кровь. Теперь вопрос в том, #italic сколько?#!\n\nПустить ли мне кровь, как это принято среди моего народа, или мне стоит принести более существенную жертву? Многие из собравшихся эзотериков сходятся во мнении, что жизнью нужно платить за жизнь, и никак иначе. Вопрос в том, [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )] ли я с этим?"
 agot_dragon_hatching.0017.desc_leader:0 "«Ритуал готовится в соответствии с инструкциями, [ROOT.Char.GetTitledFirstNameNoTooltip]», - говорит [ritual_leader_character.GetFirstNameNicknamed], [ritual_leader_character.GetHerHis] голос спокоен и твёрд. «Я [Select_CString(ritual_leader_character.IsFemale, 'должна', 'должен' )]... поднять вопрос о жертве. Хотя мы оба согласны с тем, что должна пролиться кровь, многие из собравшихся - и я [Select_CString(ritual_leader_character.IsFemale, 'должна', 'должен' )] признать, что я в их числе - считают, что за жизнь нужно платить жизнью, и ничто меньшее не поможет. Что скажете?» [ritual_leader_character.GetSheHe|U] смотрит на меня с равнодушием в голосе, как будто это самая естественная вещь в мире для принятия решения.\n\nНесомненно, [ritual_leader_character.GetSheHe] знает больше, чем я, но, тем не менее, это тяжёлое решение. Что я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] отдать за шанс получить дракона?"
 agot_dragon_hatching.0017.opt.a:0 "Я отдам все необходимое."
 agot_dragon_hatching.0017.opt.a_tt:0 "Вы выберете жизнь, которая будет принесена в жертву"
 agot_dragon_hatching.0017.opt.b:0 "Я отдам то, что принято."
 agot_dragon_hatching.0017.opt.b_tt:0 "Вы выберете кровавую жертву"

 agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.desc_knowledge:0 "Выбор того, кого насильно принести в жертву, - это тот вопрос, который я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, поскольку многим присутствующим уже становится не по себе при мысли о том, что жизнь может быть отнята для выведения. За тем, кого я выберу, будут наблюдать все, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о том, чтобы сделать мудрый выбор."
 agot_dragon_hatching.0018.desc_esoteric:0 "Выбор того, кого насильно принести в жертву, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] тщательно обдумать, поскольку считается, что сила крови сильнее, когда речь идет о жизни более значимого человека. Кровь короля, лорда или простолюдина — не все могут быть оценены одинаково..."
 agot_dragon_hatching.0018.opt.a:0 "Стража, схватить их!"
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V Жизнь выбранного гостя#! станет источником силы для этого выведения"
 agot_dragon_hatching.0018.opt.b:0 "Если подумать, есть и другие варианты."
 agot_dragon_hatching.0018.opt.b_tt:0 "Вы отступите и выберете другую жертву"
 agot_dragon_hatchling.0018.toast.sacrifice_dead:0 "Жертва мертва"
 agot_dragon_hatching.0019.t:0 "Жертва - я?"
 agot_dragon_hatching.0019.desc:0 "Никто не ожидал, что выведение дракона пройдет без жертв, но когда я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], что [host.GetTitledFirstNamePossessive] отдаёт стражникам приказ и те начинают приближаться ко мне, я понимаю, что меня выбрали!\n\nУ меня есть всего мгновение, прежде чем меня схватят — что мне делать?!"
 agot_dragon_hatching.0019.opt.escape.title:0 "Бежать!"
 agot_dragon_hatching.0019.opt.escape.a_tt:0 "Вы прокладываете себе путь к свободе"
 agot_dragon_hatching.0019.opt.escape.b_tt:0 "Вы ускользаете в суматохе"
 agot_dragon_hatching.0019.opt.caught.title:0 "[Select_CString(ROOT.Char.IsFemale, 'Поймана', 'Пойман' )]!"
 agot_dragon_hatching.0019.opt.caught.a_tt:0 "Вас разоружили и увели прочь"
 agot_dragon_hatching.0019.opt.caught.b_tt:0 "Ваша уловка провалилась, и вас схватили"
 agot_dragon_hatching.0019.opt.a:0 "Я не уйду спокойно!"
 agot_dragon_hatching.0019.opt.a.f:0 "Вы попытаетесь пробиться на свобода"
 agot_dragon_hatching.0019.opt.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]? Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] [ROOT.Char.GetHerHis] там!"
 agot_dragon_hatching.0019.opt.b.f:0 "Вы пытаетесь с помощью лжи найти выход из сложившейся ситуации"
 agot_dragon_hatching.0019.opt.c:0 "Очень хорошо, если это должен быть кто-то другой, то пусть это буду я."
 agot_dragon_hatching.0019.opt.c.f:0 "Вы принимаете свою судьбу"
 agot_dragon_hatching.0019.opt.c_tt:0 "#bold;V Ваша жизнь#! станет источником силы для этого выведения"
 # Catastrophe results
 agot_dragon_hatching.0101.t:0 "Катастрофа честолюбия!"
 agot_dragon_hatching.0101.desc:0 "Катастрофа!\n\nНа моих глазах яйцо разбивается вдребезги, сила дракона внутри и совершенные обряды высвобождаются волной разрушения. Жара невыносима, пламя пожирает все на своем пути. Моя глупость погубила всех нас, и мечта о новом драконе погибла в огне и крови."
 agot_dragon_hatching.0101.opt.a:0 "Боги, нет!"
 agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc:0 "Катастрофа!\n\nНа моих глазах яйцо разбивается вдребезги, сила дракона внутри и совершенные обряды высвобождаются волной разрушения. Жара невыносима, пламя пожирает все на своем пути. Глупость, что [Select_CString(host.IsFemale, 'навлекла', 'навлёк' )] на нас [host.GetTitledFirstName], погубит нас, а мечта о новом драконе погибла в огне и крови."
 agot_dragon_hatching.0102.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"
 # Disaster results
 agot_dragon_hatching.0201.t:0 "Катастрофа честолюбия!"
 agot_dragon_hatching.0201.desc:0 "Катастрофа!\n\nОт жара яйцо разбивается вдребезги, заключенная в нем сила раскалывает его на части, разлетаясь пылающими осколками скорлупы и внутренностей. Разлетающиеся осколки попадают в собравшихся и поджигают людей и помещение. Моя мечта о новом драконе погибла в огне и крови."
 agot_dragon_hatching.0201.opt.a:0 "Пригнуться и прикрыться!"
 agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc:0 "Катастрофа!\n\nОт жара яйцо разбивается вдребезги, заключенная в нем сила раскалывает его на части, разлетаясь пылающими осколками скорлупы и внутренностей. Разлетающиеся осколки попадают в собравшихся и поджигают людей и помещение. То, о чём [Select_CString(host.IsFemale, 'мечтала', 'мечтал' )] [host.GetTitledFirstNamePossessive] - новый дракон, погибло в огне и крови."
 agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"
 # Nothing results
 agot_dragon_hatching.0303.t:0 "Удар о наковальню амбиций"
 agot_dragon_hatching.0303.desc:0 "#bold;italic *ТРЕСК*#!\n\nЗвук получился оглушительно громким. Под дружный хор разочарованных возгласов и вздохов яйцо раскололось на кусочки под воздействием высокой температуры. Мои мечты — и мое яйцо — разбились вдребезги, как и скорлупа передо мной."
 agot_dragon_hatching.0303.opt.a:0 "Будь всё проклято!"
 agot_dragon_hatching.0304.t:0 "Напрасные усилия"
 agot_dragon_hatching.0304.desc:0 "Толпа смотрит, затаив дыхание, ожидая, что яйцо вот-вот проклюнется, начнет двигаться, #emp что-то делать#!. Но ничего не происходит. Оно остается таким, как было, цельным и неподатливым.\n\nКогда в воздухе раздаются вздохи разочарования и шепотки о неудаче, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что мои усилия были напрасны. С тяжелым сердцем я приказываю слугам убрать яйцо и приступить к уборке."
 agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
 agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc:0 "#bold;italic *ТРЕСК*#!\n\nЗвук получился оглушительно громким. Под дружный хор разочарованных возгласов и вздохов яйцо раскололось на кусочки под воздействием высокой температуры. То, о чём [Select_CString(host.IsFemale, 'мечтала', 'мечтал' )] [host.GetTitledFirstNamePossessive] — и [host.GetHerHis] яйцо — разбились вдребезги, как и скорлупа передо нами."
 agot_dragon_hatching.0305.opt.a:0 "И это выглядело так многообещающе..."
 agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc:0 "Толпа смотрит, затаив дыхание, ожидая, что яйцо вот-вот проклюнется, начнет двигаться, #emp что-то делать#!. Но ничего не происходит. Оно остается таким, как было, цельным и неподатливым.\n\nКогда в воздухе раздаются вздохи разочарования и шепотки о неудаче, [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'должна', 'должен' )] признать, что [host.GetHerHis] усилия были напрасными. Я вижу, как [host.GetSheHe] приказывает слугам убрать яйцо и начать уборку, а я могу только сочувственно покачать головой."
 agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"
 # Success results
 agot_dragon_hatching.0401.t:0 "Новая заря"
 agot_dragon_hatching.0401.desc:0 "На мгновение все замолкают. Толпа затаивает дыхание. Кажется, что ничего не произойдет.... Затем яйцо содрогается и трескается. Появляется маленькая чешуйчатая головка, за которой следует длинная извилистая шея. Дракон внутри рождается! Началась новая эра драконов, и я [Select_CString(ROOT.Char.IsFemale, 'та', 'тот' )], кто [Select_CString(ROOT.Char.IsFemale, 'положила', 'положил' )] этому начало!"
 agot_dragon_hatching.0401.opt.a:0 "Ура!"
 agot_dragon_hatching.0401.opt.a_tt:0 "Вы успешно вывели дракона!"
 agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
 agot_dragon_hatching.0402.desc:0 "На мгновение все замолкают. Толпа затаивает дыхание. Кажется, что ничего не произойдет.... Затем яйцо содрогается и трескается. Появляется маленькая чешуйчатая головка, за которой следует длинная извилистая шея. Дракон внутри рождается! Началась новая эра драконов, и я [Select_CString(ROOT.Char.IsFemale, 'стала свидетельницей', 'стал свидетелем' )] её начала!"
 agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
 agot_dragon_hatching.0402.opt.a_tt:0 "Вы стали [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] того, как [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'вывела', 'вывел' )] дракона!"

 hatched_dragon_via_cradling_notification:0 "[ROOT.Char.GetName] [Select_CString(ROOT.Char.IsFemale, 'вывела', 'вывел' )] дракона [dragon.GetName] через пробуждение"

