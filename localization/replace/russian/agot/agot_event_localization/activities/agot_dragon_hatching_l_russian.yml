 # Hatching Dragonlore #
 agot_dragon_hatching_dragonlore.0001.t:0 "Драконьи знания: Холм Рейнис"
 agot_dragon_hatching_dragonlore.0001.desc:0 "Это исполинское сооружение, которое когда-то было домом для самых свирепых драконов, превратилось в руины. Прогуливаясь по его туннелям, я испытываю благоговейный трепет перед его величием и нахожусь в плену его значимости.\n\nЯ так [Select_CString(ROOT.Char.IsFemale, 'взволнована', 'взволнован' )], что почти не замечаю разбросанные среди обломков почти рассыпавшиеся пергаменты. Кажется, они намекают на методы выведения, используемые драконоблюстителями!"
 agot_dragon_hatching_dragonlore.0001.opt:0 "Это обязательно пригодится!"

 agot_dragon_hatching_dragonlore.0002.t:0 "Драконьи знания: Драконий Камень"
 agot_dragon_hatching_dragonlore.0002.desc:0 "Бродя по туннелям Драконьей горы, я изо всех сил пытаюсь осознать их размеры. Драконы гнездились здесь веками, и все же я здесь. \n\nЗавернув за угол, я попадаю в помещение, которое, должно быть, является инкубаторием. Я бы [Select_CString(ROOT.Char.IsFemale, 'продолжила', 'продолжил' )] изучение, если бы не [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на стопку свитков. При ближайшем рассмотрении я немного [Select_CString(ROOT.Char.IsFemale, 'встревожена', 'встревожен' )], обнаружив, что большинство из них нечитаемы. \n\n#I Но мне везёт!#! В одном из них рассказывается о том, как драконоблюстители острова ухаживали за драконьими яйцами, пока они не проклёвывались!"
 agot_dragon_hatching_dragonlore.0002.opt:0 "Мне следует принять это к сведению..."

 agot_dragon_hatching_dragonlore.0003.t:0 "Драконьи знания: Цитадель"
 agot_dragon_hatching_dragonlore.0003.desc:0 "По прибытии в Цитадель архимейстер препровождает меня к коллекции книг. Они выглядят древними, но за ними явно хорошо присматривают. Мне нужно найти где-нибудь удобное кресло, кажется, эта книга довольно толстая. \n\nВ книге довольно подробно рассказывается о различных известных выводках из яиц, начиная с переселения Таргариенов на Драконий Камень из старой Валирии много лет назад."
 agot_dragon_hatching_dragonlore.0003.opt:0 "Нужно начать исследования!"

 agot_dragon_hatching_dragonlore.0004.t:0 "Драконьи знания: Летний замок"
 agot_dragon_hatching_dragonlore.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы поклясться, что до сих пор ощущаю запах горящих руин Летнего замка. Здесь произошла трагедия, но я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] найти информацию, которая заставила короля Эйгона Невероятного провести здесь такой тщательно спланированный ритуал выведения. \n\nОт сооружения летнего особняка мало что осталось, только груды обгоревшего кирпича и редкие осколки стекла. К тому же подлесок зарос, что затрудняет поиск зацепок. \n\nК счастью, мои усилия окупаются. В ходе тщательных поисков я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] обрывки записок короля, погребенные под несколькими упавшими кирпичами. Мне придется [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] собирать их по кусочкам, но это уже хороший прогресс!"
 agot_dragon_hatching_dragonlore.0004.opt:0 "Что же здесь произошло на самом деле?"

 agot_dragon_hatching_dragonlore.0005.t:0 "Драконьи знания: Харренхолл"
 agot_dragon_hatching_dragonlore.0005.desc:0 "Полагаю, что истории Харренхолла не дают должного представления о замке. Ни один владелец не осмелился взяться за восстановление некогда величественного замка. Вместо этого он лежит в руинах по сей день. \n\nОн намного больше любого замка, который я когда-либо [Select_CString(ROOT.Char.IsFemale, 'посещала', 'посещал' )], даже Красный замок не может сравниться с ним. Некогда величественные башни растрескались и покосились от драконьего пламени задолго до моего рождения. Харрен Черный слишком сильно поверил в эти стены, и его род оборвался в замке, который служит напоминанием о том, что драконам не следует бросать вызов."
 agot_dragon_hatching_dragonlore.0005.opt:0 "Харрен Чёрный был глупцом."

 agot_dragon_hatching_dragonlore.0006.t:0 "Драконьи знания: Пламенное поле"
 agot_dragon_hatching_dragonlore.0006.desc:0 "Трава уже давно отросла после того, как Эйгон и его сестры-жены выжгли ее во времена Завоевания. Тем не менее, на равнинах все еще витает дух смерти. \n\nТысячи людей погибли здесь, сожженные драконьим пламенем. Дом Гарденеров угас на этих полях, а Ланнистеры вскоре преклонили колено. \n\nТа битва была единственным случаем, когда все три завоевателя одновременно участвовали в битве, все три дракона сражались как один. Битва стала истинным отражением могущества драконов, управляемых тремя наездниками, выходцами с острова, которые стали самыми могущественными людьми в Семи королевствах, если не во всем мире."
 agot_dragon_hatching_dragonlore.0006.opt:0 "Сложно представить, что значит обладать хоть частичкой этой мощи!"

 agot_dragon_hatching_dragonlore.0007.t:0 "Знания о драконах: Алое озеро"
 agot_dragon_hatching_dragonlore.0007.desc:0 "Путешествуя по берегам Алого озера, я [Select_CString(ROOT.Char.IsFemale, 'воспользовалась', 'воспользовался' )] возможностью посетить каменистый остров в самом сердце бескрайних синих просторов. Хотя сейчас здесь царит спокойствие, когда-то здесь [Select_CString(EqualTo_string('он', silverwing.Custom('GetDragonSheHe')), 'обитал грозный', 'обитала грозная')] [silverwing.GetName].\n\nНесмотря на то, что зверь с серебряной чешуей привык к людям, [Select_CString(EqualTo_string('он', silverwing.Custom('GetDragonSheHe')), 'он одичал и устроил', 'она одичала и устроила')] своё логово на крошечном острове, когда умер [Select_CString(EqualTo_string('он', silverwing.Custom('GetDragonSheHe')), 'его', 'её')] последний наездник, [ulf.GetFullName].\n\nТанец драконов был одним из самых кровавых и бурных конфликтов в истории Семи королевств. С тех пор как валирийцы впервые приручили драконов среди огромных вулканических гор, известных как Четырнадцать Огней, эти величественные создания долгое время использовались в качестве ужасного орудия войны, и Танец - лишь одно из таких мрачных повествований среди многих."
 agot_dragon_hatching_dragonlore.0007.a:0 "В самом деле, пламя и кровь."

 agot_dragon_hatching_dragonlore.0008.t:0 "Знания о драконах: Логово"
 agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Как только я готовлюсь покинуть остров, мое внимание привлекает мерцание, похожее на зеркало.\n\n"
 agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Я различаю три крупных и довольно необычных драгоценных камня, каждый из которых переливается разными цветами. Сначала я не могу поверить своим глазам, но когда я сажусь на корточки рядом с ними, на них видны крошечные чешуйки!\n\nПередо мной лежит целая кладка драконьих яиц!"
 agot_dragon_hatching_dragonlore.0008.desc_pair:0 "Я осторожно приближаюсь и вижу два странных камня, покрытых коркой грязи. Когда я счищаю грязь, мое сердце учащенно бьется — под моими пальцами почва уступает место мерцающей чешуе, я держу в руках не обычный камень, а драконье яйцо!\n\nКак долго они прятались здесь?"
 agot_dragon_hatching_dragonlore.0008.desc_single:0 "Я подхожу ближе и поднимаю тяжелый грязный камень, и когда я счищаю грязь, мое сердце начинает бешено колотиться, а пальцы начинают дрожать — я быстро понимаю, что держу в руках не просто камень, а драконье яйцо!\n\nКак долго оно оставалось здесь спрятанным?"
 agot_dragon_hatching_dragonlore.0008.a:0 "Невероятно!"

 agot_dragon_hatching_dragonlore_increase:0 "Ваши познания о драконах увеличиваются"

 agot_dragon_egg_lay.female_revealed: "\n\nКонечно, после откладывания яиц, мы теперь знаем, что [dragon_parent.GetNameNoTooltip] на самом деле является самкой."
 agot_dragon_egg_lay.female_revealed_past: "\n\nКонечно, после откладывания яиц, мы теперь знаем, что [dragon_parent.GetNameNoTooltip] на самом деле была самкой."

 agot_dragon_egg_cradling.1001.t:0 "Каменное яйцо"
 agot_dragon_egg_cradling.1001.desc:0 "Что-то пошло не так.\n\nЯ держу свое холодное драконье яйцо над жаровней, пытаясь вернуть хоть немного тепла, которое раньше исходило от его чешуйчатой поверхности. Пламя и дым от жаровни согревают снаружи, но жизнь внутри скрыта — скоро от нее не останется ничего, кроме ярко раскрашенного камня. Судьба отказала мне в этом драконе.\n\nНе попробовать ли мне с другим?"
 agot_dragon_egg_cradling.1001.a:0 "Принесите мне ещё одно яйцо"
 agot_dragon_egg_cradling.1001.a.tt:0 "Вы начнёте пробуждать [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b:0 "Как это возможно?"

 agot_dragon_egg_cradling.1002.t:0 "Каменное яйцо"
 agot_dragon_egg_cradling.1002.young_desc:0 "Я вхожу в комнату, где находится драконье яйцо, ожидающее вылупления, которое [Select_CString(egg_owner.IsFemale, 'получила', 'получил' )] [egg_owner.GetNamePossessive]. Я провожу руками по чешуйчатой поверхности яйца и вздрагиваю, не чувствуя под ладонью ничего, кроме холодного камня. Обычное тепло почти исчезло, а дракончик внутри, скорее всего, потерялся и вообще никогда не вылупится.\n\nМожет, мне позволить [egg_owner.GetHerHim] попробовать с ещё одним яйцом?"
 agot_dragon_egg_cradling.1002.desc:0 "Я вхожу в покои и вижу, что [egg_owner.GetNamePossessive] сидит у камина в дальнем углу комнаты, сжимая в руках драконье яйцо прямо над пламенем. Язычки пламени пробегают по нижней части чешуйчатой поверхности, и дым затемняет обычный яркий цвет яйца. «Оно остыло», - говорит [egg_owner.GetSheHe], и по [egg_owner.GetHerHis] щекам текут слезы. Я протягиваю руку сквозь дым и провожу по поверхности. Яйцо безжизненно, как камень.\n\nМожет, мне позволить [egg_owner.GetHerHim] попробовать с ещё одним яйцом?"
 agot_dragon_egg_cradling.1002.a:0 "Давай попробуем с другим."
 agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] начнёт пробуждать [new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b:0 "Мне так жаль, [egg_owner.GetNameNoTooltip]..."

 agot_dragon_egg_cradling.2000.t:0 "Пара с колыбели"
 agot_dragon_egg_cradling.2000.desc_start1:0 "[child.GetName] вызывает во мне удивление при взгляде. Дитя, рождённое от моей крови. [child.GetSheHe|U] заслуживает всего мира, и, остаётся надеяться, однажды получит и небеса."
 agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName] смотрит на меня снизу вверх, моргая, протягивая ручки, чтобы дотянуться до меня. Я стою рядом с [child.GetHerHis] колыбелью, а драконье яйцо в моей руке излучает тепло."
 agot_dragon_egg_cradling.2000.desc_targ:0 "С тех пор как Рейна положила яйцо в колыбель Джейхейриса и Алисанны, это стало традицией Таргариенов."
 agot_dragon_egg_cradling.2000.desc:0 "Если мой ребёнок будет спать в одной колыбели с драконьим яйцом, и оно вылупится для н[child.GetHerHis], их узы станут ещё крепче."
 agot_dragon_egg_cradling.2000.a:0 "Они будут вместе с колыбели."
 agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip] начнёт пробуждать [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2000.b:0 "Колыбель - не место для драконьего яйца."

 agot_dragon_egg_cradling.2001.t:0 "Яйцо на двоих"
 agot_dragon_egg_cradling.2001.t.two:0 "Яйца на двоих"
 agot_dragon_egg_cradling.2001.desc.intro:0 "Я с удивлением смотрю на близнецов. [child_1.GetName] и [child_2.GetName], рождённые от моей крови. Каждый заслуживает всего мира, и, остаётся надеяться, однажды получит и небеса."
 agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
 agot_dragon_egg_cradling.2001.desc.two_egg:0 "К счастью, яиц хватит на них обоих."
 agot_dragon_egg_cradling.2001.desc.one_egg:0 "В моём распоряжении только одно яйцо, поэтому мне придётся принять непростое решение. Кто из них получит яйцо в колыбель - [child_1.GetNamePossessiveNoTooltip] или [child_2.GetNamePossessiveNoTooltip]?"
 agot_dragon_egg_cradling.2001.a:0 "Оба получат по яйцу."
 agot_dragon_egg_cradling.2001.a.tt:0 "Вы выберете яйца, с которыми [child_1.GetNameNoTooltip] и [child_2.GetNameNoTooltip] будут вместе с колыбели."
 agot_dragon_egg_cradling.2001.b:0 "Только [child_1.GetName] получит яйцо в колыбель."
 agot_dragon_egg_cradling.2001.b.tt:0 "Вы выберете яйцо, с которым [child_1.GetNameNoTooltip] будет вместе с колыбели."
 agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[child_1.GetNameNoTooltip] начнёт пробуждать [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.c:0 "Только [child_2.GetName] получит яйцо в колыбель."
 agot_dragon_egg_cradling.2001.c.tt:0 "Вы выберете яйцо, с которым [child_2.GetNameNoTooltip] будет вместе с колыбели."
 agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[child_2.GetNameNoTooltip] начнёт пробуждать [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

 agot_dragon_egg_cradling.2002.t:0 "Выбор яйца в колыбель"
 agot_dragon_egg_cradling.2002.desc:0 "Выберите яйцо, которое будет помещено в колыбель вашего ребёнка."
 agot_dragon_egg_cradling.2002.a:0 "Это яйцо подойдет."
 agot_dragon_egg_cradling.2002.a.tt:0 "[child.GetNameNoTooltip] начнёт пробуждать [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."

 agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
 agot_dragon_egg_cradling.2012.desc.intro:0 "Я с удивлением смотрю на близнецов - [child_1.GetName] и [child_2.GetName], рождённые от моей крови. Каждый заслуживает всего мира, и, остаётся надеяться, однажды получит и небеса. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] и я владеем яйцами, которых как раз хватит на двоих."
 agot_dragon_egg_cradling.2012.a:0 "[child_1.GetNameNoTooltip] получит яйцо от меня, а [child_2.GetNameNoTooltip] - яйцо, которое подарит [other_parent.GetTitledFirstNameNoTooltip] ."
 agot_dragon_egg_cradling.2012.a.tt:0 "[child_1.GetNameNoTooltip] начнёт пробуждать [my_egg.GetName]. [child_2.GetNameNoTooltip] начнёт пробуждать [parent_two_egg.GetName]."
 agot_dragon_egg_cradling.2012.b:0 "[child_2.GetNameNoTooltip] получит яйцо от меня, а [child_1.GetNameNoTooltip] - яйцо, которое подарит [other_parent.GetTitledFirstNameNoTooltip]."
 agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip] начнёт пробуждать [parent_two_egg.GetName]. [child_2.GetNameNoTooltip] начнёт пробуждать [my_egg.GetName]."
 agot_dragon_egg_cradling.2012.c:0 "Ни один не получит яйца"

 agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] начинает пробуждение"
 agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip] начинает пробуждение яйца, которое [Select_CString(spouse.IsFemale, 'подарила', 'подарил' )] [spouse.GetTitledFirstName]."

 agot_dragon_egg_cradling_birth.0002.t:0 "Моё яйцо вылупилось!"
 agot_dragon_egg_cradling_birth.0002.desc:0 "Никогда в жизни я не испытывал такой радости! Моё яйцо проклюнулось, и из-под обломков его скорлупы выполз дракон.\n\nЯ уже чувствую, как нас переполняют узы, и как [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'он', 'она')] будет со мной до конца моих дней. Хотя я пока не могу сказать, какого [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'он', 'она')] пола, [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'ему', 'ей')] все еще нужно имя, которое история никогда не забудет.\n\nКак мне [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'его', 'её')] назвать?"
 agot_dragon_egg_cradling_birth.0002.a:0 "Нас ждет целая жизнь, полная приключений."
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Родился новый [dragon|El]."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "Ваше #v драконье яйцо#! ([artifact|El]) было #N уничтожено#!."

 agot_dragon_egg_cradling_birth.0003.t:0 "Детёныш под моей заботой"
 agot_dragon_egg_cradling_birth.0003.desc: "Яйцо, которое находилось под моей заботой, проклюнулось! [dragon.GetName] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'присоединился', 'присоединилась')] к моей семье, хотя пока неясно, какого [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'он', 'она')] пола, это будет определено со временем.\n\nНа данный момент [dragon.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'поступил', 'поступила')] под заботу [Concept('dragonkeepers', 'драконоблюстителей')|E], и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обдумать подготовку к [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'его', 'её')] проживанию и росту. Но, прежде всего, дракону нужно имя. Каким же оно будет?"
 agot_dragon_egg_cradling_birth.0003.opt.a: "Имя, которое вошло в анналы истории."

 agot_dragon_egg_cradling_birth.0004.t:0 "Очевидность пола!"
 agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU] по своей сути является загадочным понятие, но на этот раз, похоже, тайны удалось избежать!\n\n[revealing.GetFullName] говорит мне, что [revealing.GetSheHe] [Select_CString(revealing.IsFemale, 'уверена', 'уверен' )], что [dragon.GetName] - [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'самец', 'самка')], основываясь на [dragon.Custom('GetDragonHerHis')] поведении, проявленном в первую неделю жизни."
 agot_dragon_egg_cradling_birth.0004.a:0 "Кто [Select_CString(EqualTo_string('он', dragon.Custom('GetDragonSheHe')), 'хороший', 'хорошая')] [dragon.Custom('DragonGirlBoy')]?"

 agot_dragon_egg_cradling_birth.0010.t:0 "[dragon.GetNameNoTooltip], дракон"
 agot_dragon_egg_cradling_birth.0010.desc.intro:0 "Яйцо, которое [Select_CString(child.IsFemale, 'пробуждала', 'пробуждал' )] [child.GetNamePossessive], наконец-то вылупилось! [child.GetNameNoTooltip] и [child.GetHerHis] [dragon.Custom('GetDragonColorFull')] дракон стали неразлучны, и это всё, о чём [child.GetSheHe] говорит."
 agot_dragon_egg_cradling_birth.0010.desc.child:0 "Сегодня [child.GetNameNoTooltip], [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom2('RelationToMeShort', SCOPE.sC('child'))], [Select_CString(child.IsFemale, 'сделала', 'сделал' )] самое неожиданное заявление. Обсуждая драконов с детьми, [child.GetSheHe] смело [Select_CString(child.IsFemale, 'вставила', 'вставил' )] «#italic по ииимени#! - [dragon.GetName]!» "
 agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Сегодня [child.GetNameNoTooltip], [Select_CString(child.IsFemale, 'моя придворная, сделала', 'мой придворный, сделал' )] самое неожиданное заявление. Обсуждая драконов с детьми, [child.GetSheHe] смело [Select_CString(child.IsFemale, 'вставила', 'вставил' )] «#italic по ииимени#! - [dragon.GetName]!» "
 agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], какое подходящее имя."
 agot_dragon_egg_cradling_birth.0010.b:0 "Разве имя «[dragon_baby_reference.GetNameNoTooltip]» не было бы более подходящим?"
 agot_dragon_egg_cradling_birth.0010.b.tt:0 "Дракон получит имя [dragon_baby_reference.GetNameNoTooltip]."
 agot_dragon_egg_cradling_birth.0010.c:0 "Это неподходящее имя для дракона, выберем другое..."
 agot_dragon_egg_cradling_birth.0010.c.tt:0 "Вы выберете новое имя для дракона."

 agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc:0 "Имя дракона было чепухой, [child.GetName] поблагодарит меня, когда [child.GetSheHe] станет достаточно [Select_CString(child.IsFemale, 'взрослой', 'взрослым' )], чтобы понять."
 agot_dragon_egg_cradling_birth.0011.a:0 "Гораздо лучше."

 agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] откладывает яйцо!"
 agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'отложил', 'отложила')] #bold яйцо#!! Мои драконоблюстители поспешили отправить яйцо на инкубацию, как только [dragon_parent.GetNameNoTooltip] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'был готов', 'была готова')] расстаться с ним. Поскольку драконьих яиц осталось очень мало, а живых драконов - ещё меньше, дар, который [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'принёс', 'принесла')] [dragon_parent.GetNamePossessiveNoTooltip], имеет неоценимую ценность.\n\nДаже одно-единственное яйцо может сделать меня сказочно [Select_CString(ROOT.Char.IsFemale, 'богатой', 'богатым' )], если я найду подходящего покупателя... Хотя, возможно, лучше сохранить его, чтобы обеспечить будущее моей семьи?\n\nВозможно, однажды дом [ROOT.Char.GetHouse.GetName] получит нового дракона?"
 agot_dragon_egg_lay.0001.opt:0 "Это фантастика!"

 agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] делает кладку!"
 agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'сделал', 'сделала')] кладку из #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] яиц#!! Мои драконоблюстители быстро соорудили новые помещения для инкубации, изначально рассчитывая получить лишь одно яйцо.\n\nОстальной мир смотрит на меня с завистью, так как я [Select_CString(ROOT.Char.IsFemale, 'была благословлена', 'был благословлен' )] этими сокровищами. [dragon_parent.GetNameNoTooltip] сегодня [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'обогатил', 'обогатила')] нас так сильно, больше, чем кто-либо мог представить.\n\nСкоро все отпрыски дома [ROOT.Char.GetHouse.GetName] воспарят в небесах!"
 agot_dragon_egg_lay.0002.opt:0 "Мы были благословлены!"

 dragon_laid_eggs: "Ваш дракон [dragon_parent.GetName] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'отложил', 'отложила')] [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] яиц"
 dragon_laid_egg_before_death: "Ваш дракон [dragon_parent.GetName] [Select_CString(EqualTo_string('он', dragon_parent.Custom('GetDragonSheHe')), 'отложил', 'отложила')] яйцо перед своей смертью"