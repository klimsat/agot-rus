l_russian:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Набег одичалых!"
 agot_danger.0001.desc:0 "Когда мы проходим через местность, что известна как [location.GetName], боевой клич прорезает воздух, пронзая нас безмерным страхом. Даже среди самых храбрых путешественников этот звук заставил бы смельчаков броситься под юбки своих матерей.\n\n«Одичалые, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!» Голос стражника пробивается сквозь напряжение, привлекая моё внимание, когда он обнажает меч и направляет его вперёд. Паника распространяется среди нас как лесной пожар, и к хору страха присоединяется ещё один голос. «Им #bold нет числа#!!»\n\nНесмотря на то, что их число невелико, враги огромны, бесстрашны и, кажется, готовы потерять свои жизни ради нашего товара. Среди них выделяется одна фигура: [btw_raider.GetFirstNameNicknamed], судя по всему, их [Select_CString(btw_raider.IsFemale, 'предводительница. Одичалая, известная', 'предводитель. Одичалый, известный' )] своей жестокостью, дерзкими набегами, вроде этого, и вспыльчивым нравом.\n\nКак только налётчики приблизились, моя лошадь взбрыкнула, чуть не сбросив меня с седла, но я крепко держу поводья и сижу прямо. Подняв [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..."
 agot_danger.0001.a:0 "Отходим! Немедленно отходим!"
 agot_danger.0001.a.tt:0 "Вы и ваша свита пытаетесь скрыться от налётчиков-одичалых."
 agot_danger.0001.a.toast:0 "Бежим!"
 agot_danger.0001.a.fleeing:0 "Вы сбежали без лишних хлопот. Так тебе, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay:0 "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 agot_danger.0001.a.majordelay:0 "Вы сбежали, но это вызвало серьёзную задержку в вашем путешествии."
 agot_danger.0001.a.minortheft:0 "Вам удалось спастись, но пришлось оставить часть имущества."
 agot_danger.0001.a.majortheft:0 "Вам удалось спастись, но во время бегства из седла выпал кошель."
 agot_danger.0001.a.minorcombo:0 "Несмотря на манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть несколько ваших вещей."
 agot_danger.0001.a.majorcombo:0 "Несмотря на сложные манёвры, [btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сумела', 'сумел' )] выкрасть большую часть ваших вещей."
 agot_danger.0001.a.scattered:0 "Ваша свита разбежалась - каждый сам за себя!"
 agot_danger.0001.b:0 "Возьмите себя в руки, парни, и за мной! В атаку!"
 agot_danger.0001.b.tt:0 "Вы и ваши стражники атакуете одичалых."
 agot_danger.0001.b.winning:0 "Вы выиграли битву."
 agot_danger.0001.b.win:0 "Вы победили"
 agot_danger.0001.b.killed:0 "Вы убили всех одичалых в отряде."
 agot_danger.0001.b.imprisoned:0 "[btw_raider.GetFirstName], [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] отряда одичалых, [Select_CString(btw_raider.IsFemale, 'захвачена', 'захвачен' )] вами!"
 agot_danger.0001.b.fleeing:0 "Отряд одичалых-налётчиков и их [Select_CString(btw_raider.IsFemale, 'предводительница', 'предводитель' )] [btw_raider.GetFirstName] сбежали после часового боя!"
 agot_danger.0001.b.losing:0 "Вы проиграли битву."
 agot_danger.0001.b.loss:0 "Вы проиграли"
 agot_danger.0001.b.robbed:0 "Вас разгромили, согнали в кучу и ограбили; они забрали всё, что у вас было."
 agot_danger.0001.b.kidnapping:0 "Вы потерпели поражение. Одичалые забрали с собой персонажа [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "Как насчёт подкупа..."
 agot_danger.0001.c.tt:0 "Вы пытаетесь нанять персонажа [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] присоединяется к вашему двору"
 agot_danger.0001.c.else:0 "Но стоит ли доверять одичалым?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] [Select_CString(btw_raider.IsFemale, 'сбежала', 'сбежал' )] с золотом"
 agot_danger.0001.d:0 "Если [sacrificed_entourage.GetFirstNameNoTooltip] задержит их, это поможет нам выиграть время."
 agot_danger.0001.d.tt:0 "Вы пожертвуете персонажем [sacrificed_entourage.GetName], чтобы отвлечь внимание одичалых-налётчиков."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] [Select_CString(sacrificed_entourage.IsFemale, 'оставлена', 'оставлен' )] позади"

 agot_danger.0002.title:0 "$travel_danger_prefix$ Битва в горах!"
 agot_danger.0002.desc:0 "Когда мы проходим через местность, что известна как [location.GetName], боевой клич пронзает тонкий утренний воздух, вызывая дрожь в спине. Даже среди самых храбрых путешественников этот звук заставил бы смельчаков броситься под юбки своих матерей.\n\n«Всадники, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!» Голос разведчика пробивается сквозь напряжение, привлекая моё внимание, когда он обнажает меч и направляет его вперёд. Пока ничего не видно, но звук множества копыт, дюжины лошадей или больше, становится громче, приближаясь. Паника распространяется среди нас как лесной пожар, и к хору страха присоединяется ещё один голос. «Им #bold нет числа#!!»\n\nНесмотря на то, что их число невелико, враги огромны, бесстрашны и, кажется, готовы потерять свои жизни ради нашего товара. Их возглавляет [Select_CString(moon_raider.IsFemale, 'огромная женщина', 'огромный мужчина' )] в полосатом плаще из шкуры сумеречного кота, [Select_CString(moon_raider.IsFemale, 'вооружённая', 'вооружённый' )] двуручным мечом. Кто-то из моей свиты выкрикивает [moon_raider.GetHerHis] имя, судя по всему, это [moon_raider.GetFirstNameNicknamed], [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] этого отряда налётчиков. [Select_CString(moon_raider.IsFemale, 'Воительница', 'Воитель' )] клана, [Select_CString(moon_raider.IsFemale, 'известная', 'известный' )] своей жестокостью, дерзкими набегами, подобными этому, и вспыльчивым нравом.\n\nКак только налётчики приблизились, моя лошадь взбрыкнула, чуть не сбросив меня с седла, но я крепко держу поводья и сижу прямо. Подняв [ROOT.Char.Custom('signature_weapon')] в воздух, я кричу..."
 agot_danger.0002.a:0 "Отходим! Немедленно отходим!"
 agot_danger.0002.a.tt:0 "Вы и ваша свита пытаетесь скрыться от налётчиков из горных кланов."
 agot_danger.0002.a.toast:0 "Бежим!"
 agot_danger.0002.a.fleeing:0 "Вы сбежали без лишних хлопот. Так тебе, [moon_raider.GetFirstName]!"
 agot_danger.0002.a.minordelay:0 "Вы сбежали, но это вызвало небольшую задержку в вашем путешествии."
 agot_danger.0002.a.majordelay:0 "Вы сбежали, но это вызвало серьёзную задержку в вашем путешествии."
 agot_danger.0002.a.minortheft:0 "Вам удалось спастись, но пришлось оставить часть имущества."
 agot_danger.0002.a.majortheft:0 "Вам удалось спастись, но во время бегства из седла выпал кошель."
 agot_danger.0002.a.minorcombo:0 "Несмотря на манёвры, [moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сумела', 'сумел' )] выкрасть несколько ваших вещей."
 agot_danger.0002.a.majorcombo:0 "Несмотря на сложные манёвры, [moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сумела', 'сумел' )] выкрасть большую часть ваших вещей."
 agot_danger.0002.a.scattered:0 "Ваша свита разбежалась - каждый сам за себя!"
 agot_danger.0002.b:0 "Возьмите себя в руки, парни, и за мной! В атаку!"
 agot_danger.0002.b.tt:0 "Вы и ваши стражники атакуете горцев."
 agot_danger.0002.b.winning:0 "Вы выиграли битву."
 agot_danger.0002.b.win:0 "Вы победили"
 agot_danger.0002.b.killed:0 "Вы убили всех налётчиков в отряде."
 agot_danger.0002.b.imprisoned:0 "[moon_raider.GetFirstName], [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] отряда горцев, [Select_CString(moon_raider.IsFemale, 'захвачена', 'захвачен' )] вами!!"
 agot_danger.0002.b.fleeing:0 "Отряд горцев-налётчиков и их [Select_CString(moon_raider.IsFemale, 'предводительница', 'предводитель' )] [moon_raider.GetFirstName] сбежали после часового боя!"
 agot_danger.0002.b.losing:0 "Вы проиграли битву."
 agot_danger.0002.b.loss:0 "Вы проиграли"
 agot_danger.0002.b.robbed:0 "Вас разгромили, согнали в кучу и ограбили; они забрали всё, что у вас было."
 agot_danger.0002.b.kidnapping:0 "Вы потерпели поражение. Горцы забрали с собой персонажа [kidnapped_entourage.GetName]..."
 agot_danger.0002.c:0 "Как насчёт подкупа..."
 agot_danger.0002.c.tt:0 "Вы пытаетесь нанять персонажа [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined:0 "[moon_raider.GetFirstNameNoTooltip] присоединяется к вашему двору"
 agot_danger.0002.c.else:0 "Но стоит ли доверять горцам?"
 agot_danger.0002.c.ranwithmoney:0 "[moon_raider.GetFirstNameNoTooltip] [Select_CString(moon_raider.IsFemale, 'сбежала', 'сбежал' )] с золотом"
 agot_danger.0002.d:0 "Если [sacrificed_entourage.GetFirstNameNoTooltip] задержит их, это поможет нам выиграть время."
 agot_danger.0002.d.tt:0 "Вы пожертвуете персонажем [sacrificed_entourage.GetName], чтобы отвлечь внимание налётчиков."
 agot_danger.0002.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] [Select_CString(sacrificed_entourage.IsFemale, 'оставлена', 'оставлен' )] позади"

 agot_danger.0003.title:0 "$travel_danger_prefix$ The Icy Crevasse"
 agot_danger.0003.desc:0 "As I traverse the ice sheet, carefully navigating around and through the crevasses and gullies that score its surface, I hear a faint yelp behind me. As I turn to follow the sound I see [crevasse_fallerinto.GetName], the laggard at the rear of my entourage, clinging to the edge of a crevasse. [crevasse_fallerinto.GetHerHis|U] sled hangs down beneath [crevasse_fallerinto.GetHerHim]. [crevasse_fallerinto.GetHerHis|U] face twisting to horror as [crevasse_fallerinto.GetSheHe] screams out for me, desperately fighting against the weight of the sled pulling [crevasse_fallerinto.GetHerHim] towards [crevasse_fallerinto.GetHerHis] doom."
 agot_danger.0003.a:0 "This is why I have a rope on hand."
 agot_danger.0003.a.tt:0 "You skillfully lasso [crevasse_fallerinto.GetFirstNameNoTooltip], tie the rope around yourself and dig in your heels until help arrives."
 agot_danger.0003.b:0 "Hold tight, I'm pulling you up!"
 agot_danger.0003.b.toast.success.t:0 "You managed to pull [crevasse_fallerinto.GetName] up along with [crevasse_fallerinto.GetHerHis] sled."
 agot_danger.0003.b.toast.failure.t:0 "Your grip slipped and [crevasse_fallerinto.GetName] fell to [crevasse_fallerinto.GetHerHis] death"
 agot_danger.0003.c:0 "The combined weight is too much, I have to cut [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip] sled harness."
 agot_danger.0003.c.tt:0 "The loss of supplies means you will have to ration."
 agot_danger.0003.d:0 "Well then, [crevasse_fallerinto.GetFirstNameNoTooltip], time to finally pull your own weight."
 agot_danger.0003.d.tt:0 "You watch idly as the sled pulls [crevasse_fallerinto.GetName] into the cold abyss."

 agot_danger.0004.title:0 "$travel_danger_prefix$ The Flesh-Stripping Wind"
 agot_danger.0004.desc:0 "Traveling through the unforgiving wilderness that stretches beyond the Wall is difficult enough on a good day. Today, it seems, will not be one of those. The air jabs its way into every gap in my furs and cloak, and the howling gales pummel my senses. I know the clouds above will carry with them snow to blind me as well. With the snows will also come wet, and with wet will come freezing. Shelter might save lives now."
 agot_danger.0004.a:0 "I know for a fact that there is a cave nearby!"
 agot_danger.0004.a.tt:0 "You will shelter in a cave until the gale calms."
 agot_danger.0004.b:0 "We need to find shelter, fast!"
 agot_danger.0004.b.tt:0 "You will search for a place to hunker down in. Some of the party might get injured by the cold."
 agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName] fed the Cold Gods with [frostbite_victim.GetHerHis] flesh." 
 agot_danger.0004.c:0 "I stop for no weather. March or die."
 agot_danger.0004.c.tt:0 "You will soldier on through the icy winds, many of your entourage members will get frostbite or perish."
 agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName] succumbed to the freezing wind."
 agot_danger.0005.title:0 "$travel_danger_prefix$ The Flesh-Stripping Wind: The Cave"
 agot_danger.0005.desc:0 "I leap into the dark sanctuary of the cave just as the first snows start to fling themselves down from the clouds above. The howling of the wind still haunts us inside, but the walls of the cave are thick, and they will shelter us from the worst of the cold.\n\nAs I step further into the cave, my eyes adjusting to the darkness I have no torches to dispel, I am surprised to find paintings waiting for me deeper within the cave. Figures of some folk who used this place for shelter before us."
 agot_danger.0005.a:0 "Look at these wall paintings, they must be ancient!"
 agot_danger.0005.a.tt:0 "You will closely examine the cave paintings and attempt to glean something from them."
 agot_danger.0005.a.success:0 "You manage to recognize something in the paintings."
 agot_danger.0005.a.failure:0 "They're just figures of men, animals and objects. Pretty, but they tell you nothing."
 agot_danger.0005.a.toast.failure.t:0 "Cave paintings yield no revelations."
 agot_danger.0005.b:0 "The fire is warm, but [cave_companion.GetFirstNameNoTooltip] is warmer."
 agot_danger.0005.c:0 "If we're already stuck here, it won't hurt to search the place."
 agot_danger.0005.c.tt:0 "You'll search the cave for valuables."
 agot_danger.0005.c.mushrooms:0 "You find delicious mushrooms"
 agot_danger.0005.c.mushrooms.toast:0 "You found delicious mushrooms."
 agot_danger.0005.c.tiny_gold:0 "You find a valuable trinket"
 agot_danger.0005.c.tiny_gold.toast:0 "You found a valuable trinket."
 agot_danger.0005.c.minor_gold:0 "You find a stash of pelts"
 agot_danger.0005.c.minor_gold.toast:0 "You found a stash of pelts"
 agot_danger.0005.c.bear.tt:0 "You find the cave's owner"
 agot_danger.0005.d:0 "Let us settle in. Light a fire and tell tales."
 agot_danger.0005.d.tt:0 "You will wait out the blizzard sharing stories by the fire."
 agot_danger.0006.title:0 "$travel_danger_prefix$ The Flesh-Stripping Wind: Ancestral Paintings"
 agot_danger.0006.desc:0 "Looking closely at the cave paintings, I see they do not all belong to one people. The histories of a dozen clans and tribes line the walls, telling of their struggles and their triumphs. This place sheltered them all, as it shelters us now. These walls tell their stories, like I can hear their ghosts whispering to me through the distant sounds of the wind. As I examine the paintings in more detail, several start to call to me.\n\nWhich shall I focus on?"
 agot_danger.0006.a:0 "These rows of small pictures, there's a pattern to them. Is this poetry?"
 agot_danger.0006.a.tt:0 "While trying to decipher the poem, you will inadvinadvertently compose a few pieces of your own."
 agot_danger.0006.b:0 "I recognize that scene; our clan founder slaying the one-tusked, white mammoth!"
 agot_danger.0006.b.tt:0 "Having a contemporary record of your ancestor's deeds will aid the legend of your clan."
 agot_danger.0006.c:0 "I never heard of the fishing technique depicted here, it's very clever."
 agot_danger.0006.c.tt:0 "Some of the scenes show figures going about their tasks with inspiring ingenuity."
 agot_danger.0007.title:0 "$travel_danger_prefix$ The Flesh-Stripping Wind: Waking the Host"
 agot_danger.0007.desc:0 "As I start to delve deeper into the cave, I find the bones of both beast and folk lining the floor. I pause as it dawns on me that some of the bones still have meat attached, and glisten with crimson blood in our limited light. I start to instinctually reach for a weapon just as the hulking form of a thickly muscled bear steps into view. Blood trickles in steady drips from its mouth as it rears back and roars a challenge."
 agot_danger.0007.a:0 "This cave isn't big enough for the two of us."
 agot_danger.0007.b:0 "Everybody, ready your spears!"
 agot_danger.0007.b.cleankill.tt:0 "Your party kills the bear without incident."
 agot_danger.0007.b.bearwound.tt:0 "Someone will get injured."
 agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName] got mauled by a bear"
 agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName] met [injury_target.GetHerHis] end in a bear's cave"
 agot_danger.0007.b.toast.cleankill.t:0 "Nobody got hurt by the bear."
 agot_danger.0008.title:0 "$travel_danger_prefix$ The Flesh-Stripping Wind: Spelunker's Trophy"
 agot_danger.0008.desc:0 "I stand over the dying bear, its blood coating my weapon as the beast draws its last gasping breath. Its body goes limp on the floor of its former den, and I breathe a sigh of relief. I look back at my remaining band with a smirk, this bear will be quite a story. They all wait for me now, knowing that I get first choice of a trophy from the beast we've slain."
 agot_danger.0008.a:0 "Given what we've been through, I can't say no to that lush pelt."
 agot_danger.0008.a.tt:0 "You obtain a Bear Hide court artifact."
 agot_danger.0008.b:0 "Take the monster's head and clean the skull for me."
 agot_danger.0008.b.tt:0 "You obtain a Bear Skull court artifact."
 agot_danger.0008.c:0 "I'll take those mighty paws or no one will believe their size."
 agot_danger.0008.c.tt:0 "You obtain a Bear Paws inventory artifact."

 agot_danger.0009.title:0 "$travel_danger_prefix$ On Thin Ice"
 agot_danger.0009.desc:0 "In the far north, there are hardly any roads to speak of, and even firmly beaten paths are few and far between. The frigid wastes are dotted with icy mountains and crevasses, and often the only section of clear and flat terrain is a frozen river. Our party has come across one, presenting an opportunity to use it as a road for the next part of our journey. This time of the year, however, the thickness of the ice is suspect, making a safe crossing over the treacherous terrain uncertain."
 agot_danger.0009.a:0 "I shall walk first to test the ice."
 agot_danger.0009.a.tt:0 "You will check if the ice cracks under your weight"
 agot_danger.0009.a.icegood.tt:0 "The ice is thick enough"
 agot_danger.0009.a.icegood.toast:0 "The ice was thick enough"
 agot_danger.0009.a.icebadnope.tt:0 "You notice the ice cracking in time"
 agot_danger.0009.a.icebadnope.toast:0 "You avoided falling through the ice"
 agot_danger.0009.a.icebadfall.tt:0 "You fall through the ice"
 agot_danger.0009.b:0 "[travel_leader.GetFirstNameNoTooltip], go and see if this ice will support us."
 agot_danger.0009.b.tt:0 "[travel_leader.GetName] will test the thickness of the ice"
 agot_danger.0009.b.icebadnope.tt:0 "[travel_leader.GetFirstNameNoTooltip] notices the ice cracking in time"
 agot_danger.0009.b.icebadnope.toast:0 "[travel_leader.GetFirstNameNoTooltip] avoided falling through the ice"
 agot_danger.0009.b.icebadfall.tt:0 "[travel_leader.GetFirstNameNoTooltip] falls through the ice"
 agot_danger.0009.c:0 "This is too risky, we continue on firm land."
 agot_danger.0009.c.tt:0 "You carry on through the rough terrain of the frigid riverbank"

 agot_danger.0010.title:0 "$travel_danger_prefix$ On Thin Ice: The Plunge"
 agot_danger.0010.desc:0 "I make my way to the flat surface of the icy river, I walk carefully, trying to keep my weight on the back foot, but the treacherous ice breaks behind me. In the split second before the freezing water swallows me, I manage to..."
 agot_danger.0010.a:0 "...brace myself for the plunge."
 agot_danger.0010.a.tt:0 "You will try to resurface on your own"
 agot_danger.0010.a.swim.tt:0 "You reemerge from the freezing water"
 agot_danger.0010.a.toast:0 "You resurfaced from beneath the ice"
 agot_danger.0010.a.sink.tt:0 "The icy river claims your life"
 agot_danger.0010.b:0 "... yell out to [travel_leader.GetFirstNameNoTooltip] for help."
 agot_danger.0010.b.tt:0 "[travel_leader.GetName] will attempt to rescue you"
 agot_danger.0010.b.swim.tt:0 "[travel_leader.GetName] manages to fish you out"
 agot_danger.0010.b.toast:0 "[travel_leader.GetFirstNameNoTooltip] pulled you out of the freezing water"
 agot_danger.0010.b.sink.tt:0 "You perish despite [travel_leader.GetFirstNamePossessiveNoTooltip] effort"
 agot_danger.0010.b.bothsink.tt:0 "You both drown beneath the ice"

 agot_danger.0011.title:0 "$travel_danger_prefix$ On Thin Ice: [travel_leader.GetWomanMan|U] Under Water"
 agot_danger.0011.desc:0 "[travel_leader.GetFirstNameNicknamed] dutifully follows my order and descends to the frozen surface. [travel_leader.GetSheHe|U] barely makes three steps when, with seemingly no warning, the ice cracks violently under [travel_leader.GetHerHis] feet — and [travel_leader.GetSheHe] disappears under its surface."
 agot_danger.0011.a:0 "[travel_leader.GetSheHe|U] is on her own now."
 agot_danger.0011.a.tt:0 "You stand by waiting for [travel_leader.GetFirstNameNoTooltip] to resurface — or not"
 agot_danger.0011.a.swim.tt:0 "[travel_leader.GetFirstNameNoTooltip] emerges from beneath the ice"
 agot_danger.0011.a.swim.toast:0 "[travel_leader.GetFirstNameNoTooltip] resurfaces from the freezing water"
 agot_danger.0011.a.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0011.a.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] perished in the freezing depths"
 agot_danger.0011.b:0 "I must help [travel_leader.GetHerHim]!"
 agot_danger.0011.b.tt:0 "You rush in to rescue [travel_leader.GetName]"
 agot_danger.0011.b.swim.tt:0 "You manage to fish out [travel_leader.GetFirstNameNoTooltip] from under the ice"
 agot_danger.0011.b.swim.toast:0 "You saved [travel_leader.GetFirstNameNoTooltip] from drowning"
 agot_danger.0011.b.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] sinks too deep to reach"
 agot_danger.0011.b.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0010.b.bothsink.tt:0 "You fall in and die together with [travel_leader.GetFirstNameNoTooltip]"