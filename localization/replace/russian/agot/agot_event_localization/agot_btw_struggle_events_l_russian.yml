 agot_btw_nightswatch_petition_non_rc:0 "Обращение к правителю"
 agot_btw_nightswatch_petition_rc:0 "Обращение к правителю"
 agot_btw_wildling_call_to_arms:0 "Одичалые призывают к оружию"
 nw_petition_supplies_army_mod:0 "Хорошо снабжённые чёрные братья"
 nw_petition_supplies_normal_mod:0 "Хорошо снабжённые меньшие посты"
 nw_petition_persuation_succeds:0 "Вы смогли убедить персонажа [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail:0 "Вы не смогли убедить персонажа [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target:0 "Вы попытаетесь убедить персонажа [nw_petition_target.GetTitledFirstName]"
 agot_btw_struggle_nightswatch.02011.t:0 "Нарушено право гостя"
 agot_btw_struggle_nightswatch.01010.i:0 "[nw_petition_envoy.GetTitledFirstName] возвращается с пустыми руками"

 # agot_btw_struggle_maintenance.3.t:0 "PLACEHOLDER: Призыв к оружию!"
 agot_btw_struggle_maintenance.0003.opening:0 "Призыв к оружию"
 agot_btw_struggle_maintenance.0003.desc:0 "Слишком долго чёрные Вороны разбирали земли вольного народа, как падаль, пируя на смерти наших мужчин, женщин и детей.\n\nПрежде чем пришли коленопреклонники со своими коронами и стальными мечами, этой землей владели все люди. #bold И так будет снова.#!\n\nПрисоединяйтесь ко мне и мы объединимся в борьбе с коленопреклонниками!"
 agot_btw_struggle_maintenance.0003.a:0 "Конечно я присоединюсь!"
 agot_btw_struggle_maintenance.0003.b:0 "Я присоединюсь... #italic за соответствующую награду.#!"
 agot_btw_struggle_maintenance.0003.c:0 "Ха! Я бы никогда не [Select_CString(ROOT.Char.IsFemale, 'присоединилась', 'присоединился' )] к таким, как ты, [wildling_caller.GetFirstNameNoTooltip]!"

 # agot_btw_struggle_maintenance.0004.t:0 "PLACEHOLDER: Chief X i will join your fight against Y"
 agot_btw_struggle_maintenance.0004.opening:0 "К оружию!"
 agot_btw_struggle_maintenance.0004.desc:0 "Когда-то, задолго до того, как на нас налетели чёрные Вороны, вольный народ жил в единстве с землей. #bold Вместе мы можем увидеть этот день снова!#!\n\nКоленопреклонники задрожат в своих стальных доспехах, когда увидят нас - вольный народ, объединённый в нашей борьбе против них!"
 agot_btw_struggle_maintenance.0004.a:0 "Завораживающее зрелище!"

 # FireFighter451 TODO It may be useful to add tooltips to these options.
 # agot_btw_struggle_maintenance.0005.t:0 "PLACEHOLDER: Вождь присоединится за плату"
 agot_btw_struggle_maintenance.0005.opening:0 "За плату..."
 agot_btw_struggle_maintenance.0005.desc:0 "В моём сердце нет любви ни к коленопреклонникам, ни к чёрным Воронам, защищающим Стену.\n\nНо в моём сердце есть любовь к золоту, поэтому я рассмотрю возможность присоединиться к вашему делу, если вы выполните мои требования."
 agot_btw_struggle_maintenance.0005.a:0 "Мне нужна вся помощь, которую я могу себе позволить."
 agot_btw_struggle_maintenance.0005.b:0 "Мой род дороже золота."
 agot_btw_struggle_maintenance.0005.c:0 "Ты пожалеешь о том дне, когда [Select_CString(ROOT.Char.IsFemale, 'сделала из меня нищую', 'сделал из меня нищего' )]..."

 # agot_btw_struggle_maintenance.0006.t:0 "PLACEHOLDER: Вождь отказывается присоединиться"
 agot_btw_struggle_maintenance.0006.opening:0 "Сами по себе"
 agot_btw_struggle_maintenance.0006.desc:0 "Я не могу представить себе худшего способа умереть, чем присоединиться к вашей убогой войне против коленопреклонников.\n\nЕсли подумать, кто хуже? Проклятые Вороны или вы, [ROOT.Char.GetCulture.GetName]." # AGOT TODO Add CulturalCurse if scripted.
 agot_btw_struggle_maintenance.0006.a:0 "Что за злодейство!"

 # agot_btw_struggle_maintenance.0007.t:0 "PLACEHOLDER: Вождь предлагает члена семьи в качестве оплаты"
 agot_btw_struggle_maintenance.0007.opening:0 "Ценнее золота"
 agot_btw_struggle_maintenance.0007.desc:0 "Я не могу удовлетворить ваши требования золотом, но я могу дать вам нечто гораздо более ценное...\n\n[wildling_potential_house_hostage.GetFullName] - мой родич, мы одной крови, и [Select_CString(wildling_potential_house_hostage.IsFemale, 'она', 'он' )] будет [Select_CString(wildling_potential_house_hostage.IsFemale, 'достойной заложницей', 'достойным заложником' )] во время грядущей войны."
 agot_btw_struggle_maintenance.0007.a:0 "Я не могу отказаться от такого предложения."
 agot_btw_struggle_maintenance.0007.b:0 "Ха! Хорошая шутка."

 # agot_btw_struggle_maintenance.0008.t:0 "PLACEHOLDER: Жадный вождь присоединяется"
 agot_btw_struggle_maintenance.0008.opening:0 "К оружию!"
 agot_btw_struggle_maintenance.0008.desc:0 "Вы доказали, что умеете не только болтать, а это очень много значит для вольного народа.\n\nЯ присоединюсь к вашей войне. Коленопреклонники будут дрожать при виде нас."
 agot_btw_struggle_maintenance.0008.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Рада', 'Рад' )] слышать."

 # agot_btw_struggle_maintenance.0009.t:0 "PLACEHOLDER Жадный вождь отклоняет предложение"
 agot_btw_struggle_maintenance.0009.opening:0 "Наслаждайтесь смертью, пока я пирую"
 agot_btw_struggle_maintenance.0009.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Глупая', 'Глупый' )] [ROOT.Char.GetTitledFirstNameNoTooltip], ваши попытки купить мою преданность подняли мне настроение. #bold Смешно думать, что я встану спиной к спине в бою к такими, как вы#!\n\nЯ не могу перестать смеяться..."
 agot_btw_struggle_maintenance.0009.a:0 "Проклятье!"

 agot_btw_struggle_maintenance.0100.t: "Создание королевства"
 agot_btw_struggle_maintenance.0100.desc: "Я могу создать [kingdom_title.GetName] и стать [Select_CString(ROOT.Char.IsFemale, 'могучей и устрашающей правительницей', 'могучим и устрашающим правителем' )]! Затем я могу потребовать от всех независимых де-юре #L [kingdom_title.GetAdjective]их#! вассалов присягнуть мне на верность и стать моими вассалами."
 agot_btw_struggle_maintenance.0100.a: "Создать королевство."
 agot_btw_struggle_maintenance.0100.b: "Неважно."

 agot_btw_struggle_maintenance.0101.t: "Присяга на верность"
 agot_btw_struggle_maintenance.0101.desc: "[Select_CString(king.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', king)] [king.GetFullName] [Select_CString(king.IsFemale, 'создала', 'создал' )] [kingdom_title.GetName] и теперь называет себя как [king.GetTitleAsNameNoTooltip]! [king.GetSheHe|U] требует, чтобы я [Select_CString(ROOT.Char.IsFemale, 'присягнула', 'присягнул' )] [king.GetHerHim] на верность и [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] [king.GetHerHis] вассалом."
 agot_btw_struggle_maintenance.0101.a: "Присягнуть на верность."
 agot_btw_struggle_maintenance.0101.b: "Сохранить независимость."

 # NIGHTSWATCH ENVOY START
 agot_btw_struggle_nightswatch.01.t:0 "Посланник в Семи королевствах"
 agot_btw_struggle_nightswatch.01.desc:0 "Работа лорда-командующего неблагодарна: долгие ночи, проведённые с мейстером за маранием свитков и отправкой воронов на юг в надежде получить припасы и новых рекрутов.\n\n«Вороны и свитки могут сделать не так много» говорит мне [nw_petition_envoy.GetTitledFirstName] с самодовольной ухмылкой. «Некоторые лорды могут лучше отреагировать на более... #italic дипломатические#! просьбы.»\n\n[nw_petition_envoy.GetSheHe|U] говорит мне, что я должен послать [nw_petition_envoy.GetHerHis] в качестве посланника на юг. #italic Но что я должен просить?#!"
 agot_btw_struggle_nightswatch.01.a:0 "Я попрошу больше людей."
 agot_btw_struggle_nightswatch.01.b:0 "Я попрошу припасы."
 agot_btw_struggle_nightswatch.01.c:0 "Почему не попросить и людей и припасы?"
 agot_btw_struggle_nightswatch.01.d:0 "Может быть это не очень хорошая идея."

 # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS
 agot_btw_struggle_nightswatch.0100.t:0 "Спрятанное сокровище"
 agot_btw_struggle_nightswatch.0100.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] наткнулся на тайник с ценными безделушками. Конечно, они на вес золота!\n\nНо как у лорда-командующего у меня есть соображения, выходящие за рамки моих собственных. #italic Что мне делать с этим вновь обретённым богатством?#!"
 agot_btw_struggle_nightswatch.0100.a:0 "Сохраните это для Дозора!"
 agot_btw_struggle_nightswatch.0100.b:0 "Отдайте местному правителю."
 agot_btw_struggle_nightswatch.0100.c:0 "Раздайте местным простолюдинам."
 
 agot_btw_struggle_nightswatch.0101.t:0 "Достойные добровольцы"
 agot_btw_struggle_nightswatch.0101.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] встретил несколько ревностных молодых людей, жаждущих приключений. Поубеждав их немного, [nw_petition_envoy.GetSheHe] уговорил их присоединиться к Ночному Дозору в качестве рекрутов!"
 agot_btw_struggle_nightswatch.0101.a:0 "Нам нужны все люди, которых мы можем найти."
 agot_btw_struggle_nightswatch.0101.b:0 "Дозор - не место для авантюристов."

 agot_btw_struggle_nightswatch.0102.t:0 "Предложенные припасы"
 agot_btw_struggle_nightswatch.0102.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] подружился с местным лордом. Хотя лорд и не богат, он хочет поделиться с нами припасами."
 agot_btw_struggle_nightswatch.0102.a:0 "Мы воспользуемся любым подарком."
 agot_btw_struggle_nightswatch.0102.b:0 "Ночной Дозор - не попрошайки."

 agot_btw_struggle_nightswatch.0103.t:0 "Разъярённая толпа"
 agot_btw_struggle_nightswatch.0103.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] столкнулся с небольшой проблемой... Местный крестьянский вождь, [peasant_leader.GetFirstName], собрал небольшую толпу, чтобы выгнать [nw_petition_envoy.GetFirstNameNoTooltip] из города. У него нет выбора — #italic должен ли [nw_petition_envoy.GetSheHe|l] бежать или сражаться?#!"
 agot_btw_struggle_nightswatch.0103.a:0 "Атакуйте лидера!"
 agot_btw_struggle_nightswatch.0103.b:0 "Попробуй убежать."
 nw_petition_rand_event_4_flee_succ:0 "Ваш посланник успешно убегает от разъяренной толпы."
 nw_petition_rand_event_4_flee_fail:0 "Ваш посланник не может сбежать от разъяренной толпы."

 agot_btw_struggle_nightswatch.0104.t:0 "Принят за разбойника"
 agot_btw_struggle_nightswatch.0104.desc:0 "Во время путешествия моего посланника, [nw_petition_envoy.GetFirstNameNoTooltip] был принят местным рыцарем за обычного бандита. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] не кажется типом, с которым можно шутить... #italic Что должен делать [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0104.a:0 "Попробуй договориться с ним."
 agot_btw_struggle_nightswatch.0104.b:0 "Пришло время сражаться!"
 agot_btw_struggle_nightswatch.0104.c:0 "Возможно, обаяние моего посланника сгладит ситуацию?"
 nw_petition_rand_event_4_succ:0 "Ваш посланник убеждает рыцаря в его миссии."
 nw_petition_rand_event_4_fail:0 "Рыцарь #N не убеждён#!..."

 agot_btw_struggle_nightswatch.0105.t:0 "Пьяница на посту"
 agot_btw_struggle_nightswatch.0105.desc:0 "Оказалось, что моё доверие, оказанное дозорному [nw_petition_envoy.GetFirstNameNoTooltip] было неоправданным. Путешествуя в качестве моего посланника на юг, [nw_petition_envoy.GetSheHe] вместо этого нашёл время, чтобы посетить все таверны и бордели до последнего.\n\nТеперь даже ходят слухи, что [nw_petition_envoy.GetSheHe] убил одичалого голыми руками! #italic Несомненно, пьяное хвастовство...#!"
 agot_btw_struggle_nightswatch.0105.a:0 "Когда я доберусь до этого пьяного посланника..."

 agot_btw_struggle_nightswatch.0106.t:0 "Случайное оскорбление"
 agot_btw_struggle_nightswatch.0106.desc:0 "Путешествуя, мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] встречал самых разных людей, от крестьян до лордов, от уличных музыкантов до межевых рыцарей. Один местный рыцарь, [local_knight.GetFirstName], утверждает, что его оскорбили слова моего посланника... #italic Что [nw_petition_envoy.GetFirstNameNoTooltip] должен делать?#!"
 agot_btw_struggle_nightswatch.0106.a:0 "Выплатите рыцарю компенсацию за оскорбление."
 agot_btw_struggle_nightswatch.0106.b:0 "Скажи рыцарю, чтобы убирался!"
 agot_btw_struggle_nightswatch.0106.c:0 "Возможно, обаяние моего посланника сгладит ситуацию?"

 agot_btw_struggle_nightswatch.0107.t:0 "Потасовка в таверне"
 agot_btw_struggle_nightswatch.0107.desc:0 "Мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] время от времени останавливается в местных тавернах во время [nw_petition_envoy.GetHerHis] путешествия, но сегодняшний вечер был не похож ни на один другой.\n\nВсё началось достаточно тихо, но прежде чем [nw_petition_envoy.GetSheHe] понял, что происходит, ситуация переросла в #bold эпическую потасовку в таверне#!!"
 agot_btw_struggle_nightswatch.0107.a:0 "Драка! Драка! Драка!"

 agot_btw_struggle_nightswatch.0108.t:0 "Нападение карманника"
 agot_btw_struggle_nightswatch.0108.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] всегда должен быть начеку. Когда приближается темная фигура, никогда не знаешь, подходит ли [vile_bandit.GetSheHe] со злыми намерениями или нет.\n\nСегодня удача была не на стороне моего посланника. Подлый бандит [vile_bandit.GetFirstName] устроил [nw_petition_envoy.GetHerHim] засаду на дороге, вдали от любой помощи. #italic Что должен делать [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0108.a:0 "Убейте карманника."
 agot_btw_struggle_nightswatch.0108.b:0 "Может быть, достаточно взятки?"
 agot_btw_struggle_nightswatch.0108.c:0 "Время бежать!"

 agot_btw_struggle_nightswatch.0109.t:0 "Атака зверей" # TODO Could use local animal custom localization.
 agot_btw_struggle_nightswatch.0109.desc:0 "Во время путешествия мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] всегда должен быть начеку. За каждым углом может таиться неминуемая опасность.\n\nСегодня удача была не на стороне моего посланника. Злобный зверь застал [nw_petition_envoy.GetHerHis] врасплох, вдали от любой помощи. #italic Что должен делать [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0109.a:0 "Убить зверя."
 agot_btw_struggle_nightswatch.0109.b:0 "Время бежать!"
 nw_petition_rand_event_9_flee_succ:0 "Ваш посланник успешно убегает от зверя."
 nw_petition_rand_event_9_flee_fail:0 "Ваш посланник не смог убежать."

 agot_btw_struggle_nightswatch.0111.t:0 "Кровавое дело"
 agot_btw_struggle_nightswatch.0111.desc:0 "Похоже, мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] сам навлёк на себя неприятности. Завязалась драка, пролилась кровь, и только один из сражающихся ушёл..."
 agot_btw_struggle_nightswatch.0111.a:0 "[nw_petition_envoy.GetSheHe] должен продолжить путь к лорду!"
 agot_btw_struggle_nightswatch.0111.b:0 "Нет! Почему... [nw_petition_envoy.GetSheHe] был так молод..."
 nw_petition_rand_event_10_win:0 "Ваш посланник выживает!"
 nw_petition_rand_event_10_wounded:0 "Ваш посланник выживает, но ранен."
 nw_petition_rand_event_10_defeat:0 "Ваш посланник умирает..."

 agot_btw_struggle_nightswatch.0113.t:0 "Враги уклонились"
 agot_btw_struggle_nightswatch.0113.desc:0 "Благодаря мастерству или удаче моему посланнику [nw_petition_envoy.GetFirstNameNoTooltip] удалось избежать [nw_petition_envoy.GetHerHis] преследователей. [nw_petition_envoy.GetSheHe] может продолжить свой путь."
 agot_btw_struggle_nightswatch.0113.a:0 "Чем скорее, тем лучше."

 agot_btw_struggle_nightswatch.0114.t:0 "Посланник захвачен"
 agot_btw_struggle_nightswatch.0114.desc:0 "Несмотря на все усилия, [nw_petition_envoy.GetFirstNameNoTooltip] не смог уйти от [nw_petition_envoy.GetHerHis] преследователей. [nw_petition_envoy.GetSheHe|U] был найден спрятавшимся в кустах и молящимся [nw_petition_envoy.GetHerHis] богам.\n\n#bold Это [nw_petition_envoy.HerHis] последний шанс выжить.#!"
 agot_btw_struggle_nightswatch.0114.a:0 "Мой посланник должен принять свою судьбу."
 agot_btw_struggle_nightswatch.0114.b:0 "[nw_petition_envoy.GetSheHe|U] [Select_CString(nw_petition_envoy.IsFemale, 'должна', 'должен' )] бороться за свою жизнь!"

 agot_btw_struggle_nightswatch.0115.t:0 "Рыцарь прислушивается к голосу разума"
 agot_btw_struggle_nightswatch.0115.desc:0 "Глубина идиотизма [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] не имеет границ. Тем не менее, с помощью нескольких приятных слов и большого терпения мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] смог убедить тупого рыцаря в истинности [nw_petition_envoy.GetHerHis] миссии."
 agot_btw_struggle_nightswatch.0115.a:0 "Хорошо, теперь можно продолжить."

 agot_btw_struggle_nightswatch.0116.t:0 "Рыцарь не прислушался"
 agot_btw_struggle_nightswatch.0116.desc:0 "Глубина идиотизма [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] не имеет границ. Несмотря на убедительные слова моего посланника и огромное терпение, тупоголовый рыцарь убежден, что [nw_petition_envoy.GetFirstNameNoTooltip] — бандит.\n\n«#bold Иначе зачем#! ты был бы одет во всё чёрное?» спрашивает [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], по-видимому, не подозревая о своей глупости. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] отказывается прислушаться к аргументам — #italic что должен делать [nw_petition_envoy.GetFirstNameNoTooltip]?#!"

 agot_btw_struggle_nightswatch.0117.t:0 "Посланник убивает зверя" # TODO Could use local animal custom localization.
 agot_btw_struggle_nightswatch.0117.desc:0 "Несмотря на то, что мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох, он быстро отреагировал, что позволило [nw_petition_envoy.GetHerHim] отбиться от зверя.\n\nИх глаза встретились, несколько движений в сторону друг друга, зверь пытается нанести ещё один удар - и всё лишь для того, чтобы меч моего посланника глубоко вонзился в грудь дикого животного."
 agot_btw_struggle_nightswatch.0117.a:0 "Хорошо, теперь можно продолжить."

 agot_btw_struggle_nightswatch.0118.t:0 "Посланник с трудом убивает зверя" # TODO Could use local animal custom localization.
 agot_btw_struggle_nightswatch.0118.desc:0 "Мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох атакой дикого животного. Несмотря на все усилия зверя, [nw_petition_envoy.GetFirstNameNoTooltip] смог восстановить самообладание и отразить атаку.\n\nКогда зверь предпринял ещё одну попытку удара, меч моего посланника глубоко вонзился в грудь дикого животного. К сожалению, в бою [nw_petition_envoy.GetHeShe] тяжело ранен."
 agot_btw_struggle_nightswatch.0118.a:0 "Пока это не задерживает миссию..."

 agot_btw_struggle_nightswatch.0119.t:0 "Зверь убивает моего посланника" # TODO Could use local animal custom localization.
 agot_btw_struggle_nightswatch.0119.desc:0 "Увы, мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] был застигнут врасплох, когда его атаковало дикое животное. Несмотря на все [nw_petition_envoy.GetHerHis] усилия, [nw_petition_envoy.GetSheHe] так и не восстановил самообладание, чтобы отразить нападение зверя.\n\nИх глаза встретились, несколько движений в сторону друг друга, зверь яростно бросился вперед для еще одного удара — попал моему посланнику в голову и чуть не разорвал [nw_petition_envoy.GetHerHis] лицо начисто.\n\n#italic Вот вам и моя петиция...#!"
 agot_btw_struggle_nightswatch.0119.a:0 "Возможно, [nw_petition_envoy.GetHerHis] кости можно вернуть в Черный Замок."

 agot_btw_struggle_nightswatch.0120.t:0 "Посланник убегает от зверя" # TODO Could use local animal custom localization.
 agot_btw_struggle_nightswatch.0120.desc:0 "Несмотря на то, что он был застигнут врасплох, мой посланник [nw_petition_envoy.GetFirstNameNoTooltip] быстро отреагировал, восстановил свое самообладание и убежал от дикого животного в безопасное место.\n\nХотя это было довольно трусливо и [nw_petition_envoy.GetHerHis] брюки теперь более темного оттенка коричневого, моему посланнику удалось спастись."
 agot_btw_struggle_nightswatch.0120.a:0 "Постирай эти штаны перед встречей с лордом, пожалуйста."


 # NIGHTSWATCH ENVOY MAIN 
 agot_btw_struggle_nightswatch.01000.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01000.desc:0 "Подготовка завершена, планы составлены, и теперь [nw_petition_envoy.GetTitledFirstName] предстал передо мной в последний раз перед [nw_petition_envoy.GetHerHis] отъездом.\n\n«Лорд-командующий, я обещаю быстро выполнить свои обязанности на юге и вернуться в Черный Замок с тем, что мы просили», - заверяет меня [nw_petition_envoy.GetFirstNameNoTooltip]. «Хотя дорога длинна и меня ждет много опасностей, я отдаю свою жизнь и честь этой цели. #bold Вперёд, к [nw_petition_target.GetCapitalLocation.GetName]!»"
 agot_btw_struggle_nightswatch.01000.a:0 "Иди и исполняй свой долг."

 agot_btw_struggle_nightswatch.01001.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01001.desc:0 "То, что [nw_petition_envoy.GetTitledFirstName] рассказал мне о долгом пути и опасностях, ожидающих [nw_petition_envoy.GetHerHis] не могло быть более правдивым. Но, наконец, [nw_petition_envoy.GetFirstNameNoTooltip] прибыл в [nw_petition_envoy.GetHerHis] пункт назначения, [nw_petition_target.GetCapitalLocation.GetName]!"
 agot_btw_struggle_nightswatch.01001.a:0 "Будем молиться, чтобы хозяин принял наше прошение."

 agot_btw_struggle_nightswatch.01002.t:0 "Посланник Ночного Дозора"
 agot_btw_struggle_nightswatch.01002.desc.a:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[nw_petition_envoy.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )],» [nw_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник чёрных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберётся до сути.\n\n«Хм, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я здесь, чтобы просить ваш двор о припасах, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 agot_btw_struggle_nightswatch.01002.desc.b:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[nw_petition_envoy.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )],» [nw_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник чёрных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберётся до сути.\n\n«Хм, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я здесь, чтобы ходатайствовать перед вашим двором о людях, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 agot_btw_struggle_nightswatch.01002.desc.c:0 "Ко двору прибывает странный путник, одетый во всё чёрное и воняющий дорогой.\n\n«[nw_petition_envoy.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )],» [nw_petition_envoy.GetSheHe] представляет себя. «Я здесь с миссией — как посланник черных братьев, дозорных на Стене.» Я зеваю, надеясь, что этот посланник доберется до сути.\n\n«Хм, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я здесь, чтобы ходатайствовать перед вашим двором о припасах и людях, чтобы помочь нашему присягнувшему ордену защитить Семь Королевств!»"
 agot_btw_struggle_nightswatch.01002.a:0 "Да, я пожертвую всем, чем смогу, чтобы помочь чёрным братьям!"
 nw_ruler_accepted_petition:0 "Вы удовлетворяете петицию Ночного Дозора."
 agot_btw_struggle_nightswatch.01002.b:0 "Хм, я могу согласиться... если Ночной Дозор выполнит мою просьбу."
 nw_ruler_select_condition:0 "Вы условно принимаете петицию Ночного Дозора."
 agot_btw_struggle_nightswatch.01002.c:0 "Ха! Вам нужна помощь, чтобы следить за снарками и грамкинами?"
 nw_ruler_petition_inital_reject:0 "Вы отклоняете петицию Ночного Дозора."

 agot_btw_struggle_nightswatch.01003.t:0 "Посланник Ночного Дозора"
 agot_btw_struggle_nightswatch.01003.desc:0 "«Хотя для меня большая честь принимать у себя брата из Ночного Дозора, — начинаю я с лукавой ухмылкой, — и такой, как вы, должен осознавать серьёзность того, о чем вы просите. Иначе зачем лорд-командующий прислал посланника вместо ворона?»\n\nПри этом [nw_petition_envoy.GetTitledFirstName] похоже, понял, что я имею в виду. «Если бы я [Select_CString(ROOT.Char.IsFemale, 'удовлетворила', 'удовлетворил' )] это прошение от Ночного Дозора, мне нужно было бы #italic что-то#! взамен...»"
 agot_btw_struggle_nightswatch.01003.a:0 "Освободите пленников, удерживаемых одичалыми."
 agot_btw_struggle_nightswatch.01003.b:0 "Возьми с собой этого бездельника."
 agot_btw_struggle_nightswatch.01003.c:0 "Атакуйте для меня племя одичалых."
 agot_btw_struggle_nightswatch.01003.d:0 "Мы можем договориться о справедливой цене..."
 agot_btw_struggle_nightswatch.01003.e:0 "Редкий артефакт дороже золота!"

 agot_btw_struggle_nightswatch.01004.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01004.desc.a:0 "Я получил известие от моего посланника в [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], что переговоры прошли #bold блестяще#!!\n\nПока подробности обсуждаются, [nw_petition_envoy.GetFirstNameNoTooltip] считает, что [Select_CString(nw_petition_target.IsFemale, 'леди', 'лорд' )] удовлетворит наше прошение."
 agot_btw_struggle_nightswatch.01004.desc.b:0 "Я получил известие от моего посланника в [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], что переговоры прошли вяло.\n\nХотя подробности еще обсуждаются, [nw_petition_envoy.GetFirstNameNoTooltip] считает, что [Select_CString(nw_petition_target.IsFemale, 'леди', 'лорд' )] удовлетворит наше прошение... #italic при одном условии.#!"
 agot_btw_struggle_nightswatch.01004.desc.c:0 "Я получил известие от моего посланника в [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], что переговоры прошли #N ужасно#!!\n\nНет необходимости говорить больше. [nw_petition_envoy.GetFirstNameNoTooltip] уверен, что [Select_CString(nw_petition_target.IsFemale, 'леди', 'лорд' )] отклонит наше просьбу."
 agot_btw_struggle_nightswatch.01004.a:0 "Я должен принять!"
 agot_btw_struggle_nightswatch.01004.b:0 "Попробуйте уговорить [Select_CString(nw_petition_target.IsFemale, 'леди', 'лорда' )]!"
 agot_btw_struggle_nightswatch.01004.c:0 "Может быть сработает взятка?"

 agot_btw_struggle_nightswatch.01005.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01005.desc:0 "В жизни бывают редкие моменты, когда они доказывают цель своего существования. Сегодня, [nw_petition_envoy.GetTitledFirstName] доказал [nw_petition_envoy.GetHerHis].\n\nЯ поручил [nw_petition_envoy.GetHerHim] убедить [nw_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору, и, клянусь богами... #bold [nw_petition_envoy.GetFirstNameNoTooltip] сделал это!#!"
 agot_btw_struggle_nightswatch.01005.a:0 "Я не должен допустить, чтобы [nw_petition_envoy.GetHeShe] зазнался."

 agot_btw_struggle_nightswatch.01006.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01006.desc:0 "В жизни бывают редкие моменты, когда они доказывают цель своего существования. Сегодня был #bold не#! такой день для бедного [nw_petition_envoy.GetTitledFirstName].\n\nЯ поручил [nw_petition_envoy.GetHerHim] убедить [nw_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору, и, клянусь богами... #N [nw_petition_envoy.GetFirstNameNoTooltip] не справился.#!"
 agot_btw_struggle_nightswatch.01006.a:0 "Какой провал..."

 agot_btw_struggle_nightswatch.01007.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01007.desc:0 "[nw_petition_envoy.GetTitledFirstName] снова вернулся, чтобы просить о помощи Ночному Дозору. Я с трудом понимаю болтовню о клятвах и обещаниях, мраке ночи и приближении холода.\n\nКогда [nw_petition_envoy.GetSheHe] наконец заканчивает говорить, я смотрю [nw_petition_envoy.GetHerHim] в глаза — это единственный способ по настоящему узнать чью либо сущность. В этот момент я знаю, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сделать."
 agot_btw_struggle_nightswatch.01007.a:0 "Стоящее дело, в котором я посодействую."
 agot_btw_struggle_nightswatch.01007.b:0 "Я не сомневаюсь в вашем убеждении, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отклонить ваше прошение."
 agot_btw_struggle_nightswatch.01007.c:0 "Вы смеете нагло обращаться с этой просьбой во второй раз!"

 agot_btw_struggle_nightswatch.01008.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName] сделал всё, что [nw_petition_envoy.GetSheHe] мог чтобы убедить [nw_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — и с большим успехом!\n\nТеперь [nw_petition_envoy.GetSheHe] должен готовиться к тёплому приёму на Стене."
 agot_btw_struggle_nightswatch.01008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName] сделал всё, что [nw_petition_envoy.GetSheHe] мог чтобы убедить [nw_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — и в конце концов они пришли к соглашению...\n\nТеперь [nw_petition_envoy.GetSheHe] должен готовиться к тёплому приёму на Стене."
 agot_btw_struggle_nightswatch.01008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName] сделал всё, что [nw_petition_envoy.GetSheHe] мог чтобы убедить [nw_petition_target.GetTitledFirstName] прийти на помощь Ночному Дозору — всё напрасно.\n\nТеперь [nw_petition_envoy.GetSheHe] должен подготовиться к долгому, нерадостному возвращение на суровую Стену."
 agot_btw_struggle_nightswatch.01008.a:0 "Вперёд в Чёрный Замок!"

 agot_btw_struggle_nightswatch.01009.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01009.desc.a:0 "Благодаря [nw_petition_envoy.GetHerHis] усилиям, [nw_petition_envoy.GetTitledFirstName] удалось убедить [nw_petition_target.GetTitledFirstName] согласиться с условиями нашего прошения."
 agot_btw_struggle_nightswatch.01009.desc.b:0 "Благодаря [nw_petition_envoy.GetHerHis] усилиям, [nw_petition_envoy.GetTitledFirstName] удалось убедить [nw_petition_target.GetTitledFirstName] согласиться с обновлёнными условиями нашего прошения."
 agot_btw_struggle_nightswatch.01009.desc.c:0 "Несмотря на все усилия [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] снова отклоняет прошение."
 agot_btw_struggle_nightswatch.01009.a:0 "Я должен согласиться!"
 agot_btw_struggle_nightswatch.01009.b:0 "Нет, эти переговоры окончены."
 agot_btw_struggle_nightswatch.01009.c:0 "Спасибо, [Select_CString(nw_petition_target.IsFemale, 'миледи', 'милорд' )]."

 agot_btw_struggle_nightswatch.01010.t:0 "Посланник в Семь королевств"
 agot_btw_struggle_nightswatch.01010.desc.a:0 "Когда [nw_petition_envoy.GetTitledFirstName] покинул Черный замок, [nw_petition_envoy.GetSheHe] пообещал выполнить [nw_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [nw_petition_envoy.GetFirstNameNoTooltip] завершает свое путешествие, заслуженно встречаемый как герой, [nw_petition_envoy.GetSheHe] въезжает в ворота.\n\n«Ты сделал это»— говорю я, беря [nw_petition_envoy.GetHerHis] за руку. «Ты успешно служил посланником Ночного Дозора.»\n\n#italic Что теперь делать с таким трудом добытым призом?#!"
 agot_btw_struggle_nightswatch.01010.desc.b:0 "Когда [nw_petition_envoy.GetTitledFirstName] покинул Черный замок, [nw_petition_envoy.GetSheHe] пообещал выполнить [nw_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [nw_petition_envoy.GetFirstNameNoTooltip] завершает свое путешествие, заслуженно встречаемый как герой, [nw_petition_envoy.GetSheHe] въезжает в ворота.\n\n«Ты сделал это»— говорю я, беря [nw_petition_envoy.GetHerHis] за руку. «Ты успешно служил посланником Ночного Дозора.»\n\n#italic Что теперь делать с таким трудом добытым призом?#!"
 agot_btw_struggle_nightswatch.01010.desc.c:0 "Когда [nw_petition_envoy.GetTitledFirstName] покинул Черный замок, [nw_petition_envoy.GetSheHe] пообещал выполнить [nw_petition_envoy.GetHerHis] миссию как можно скорее, не оставив камня на камне в надежде получить помощь для Ночного Дозора.\n\nСегодня [nw_petition_envoy.GetFirstNameNoTooltip] завершает [nw_petition_envoy.GetHerHis] путешествие, и хотя [nw_petition_envoy.GetSheHe] потерпел неудачу, он стойко выдерживает все взгляды, когда въежает в ворота.\n\n«Возможно, ты не получил то, что мы хотели» говорю я, хватая [nw_petition_envoy.GetHerHis] руку. «Но ты вернулся целым и невредимым.»"
 agot_btw_struggle_nightswatch.01010.a:0 "Отправьте людей в стражу."
 agot_btw_struggle_nightswatch.01010.b:0 "Отправьте людей в гарнизоны неиспользуемых замков."
 agot_btw_struggle_nightswatch.01010.c:0 "Отправьте припасы нашим чёрным братьям."
 agot_btw_struggle_nightswatch.01010.d:0 "Отправьте припасы на мелкие посты."
 agot_btw_struggle_nightswatch.01010.e:0 "Отправьте людей в охрану и отправьте припасы нашим чёрным братьям."
 agot_btw_struggle_nightswatch.01010.f:0 "Отправьте людей в гарнизоны неиспользуемых замков и отправьте припасы нашим чёрным братьям."
 agot_btw_struggle_nightswatch.01010.g:0 "Отправьте людей в охрану, а припасы отправьте на мелкие посты."
 agot_btw_struggle_nightswatch.01010.h:0 "Отправьте людей в гарнизоны неиспользуемых замков и отправьте припасы на мелкие посты."
 agot_btw_struggle_nightswatch.01010.i:0 "Возвращайтесь на свои посты."
 
 # FAILSAFE FOR NIGHTSWATCH ENVOY DESC OPTIONS
 NW_SOMETHING_BROKE:0 "Ожидание известий от моего посланника стало моим основным занятием — но, увы, кажется, они где-то потерялись.\n\nЯ не могу больше ждать, я должен только догадываться, какой выбор поставил бы передо мной мой посланник. #italic Что мне делать?#!"

