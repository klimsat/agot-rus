 # agot_btw_struggle_nightswatch.02011.t:0 "PLACEHOLDER"
 agot_btw_struggle_nightswatch.02011.opening:0 "Посланник Ночного Дозора... Изгнан!"
 agot_btw_struggle_nightswatch.02011.desc:0 "Во время посещения двора, которым правит [nw_petition_target.GetTitledFirstName] в качестве посланника Ночного Дозора я подвергся наказанию и унижению. Весь мир должен знать о том, как [Select_CString(nw_petition_target.IsFemale, 'опозорилась', 'опозорился' )] [nw_petition_target.GetFirstNamePossessiveNoTooltip]!"
 agot_btw_struggle_nightswatch.02011.a:0 "Действительно позор!"

 # NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS
 agot_btw_struggle_nightswatch.0200.t:0 "Желание присоединиться к Ночному Дозору"
 agot_btw_struggle_nightswatch.0200.desc:0 "Пока мой посланник [nw_petition_envoy.GetTitledFirstName] посещает двор [nw_petition_target.GetTitledFirstName], к нему подошёл член семьи хозяина.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip] говорит, что он давно мечтал о том дне, когда чёрный брат войдёт в его залы — #bold дав ему возможность покинуть этот дом и присоединиться к Ночному Дозору!#!"
 agot_btw_struggle_nightswatch.0200.a:0 "Нам нужно больше людей!"
 agot_btw_struggle_nightswatch.0200.b:0 "Мы не можем этого допустить."
 nw_post_petition_rand_event_1_family_member_taken:0 "Вы соглашаетесь с просьбой, которую высказал [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip]. Он присоединится к Ночному Дозору, отказавшись от всех претензий на наследство."
 nw_post_petition_rand_event_1_family_member_refused:0 "Вы отвергаете просьбу, которую высказал [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip]. Стена не место для мечтателей."

 agot_btw_struggle_nightswatch.0201.t:0 "Женщина среди нас"
 agot_btw_struggle_nightswatch.0201.desc.a:0 "Сбор рекрутов для Ночного Дозора иногда даёт неожиданные результаты — отбросы Вестероса, которые прыгают при виде блуждающей вороны, чтобы избежать наказания, часто не те, кем кажутся.\n\n[nw_petition_envoy.GetTitledFirstName] не сомневался, что что-то было не так с новым рекрутом, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], но до этого момента не знал, что это #N женщина#!!"
 agot_btw_struggle_nightswatch.0201.desc.b:0 "Сбор рекрутов для Ночного Дозора иногда дает неожиданные результаты — отбросы Вестероса, которые прыгают при виде блуждающей вороны, чтобы избежать наказания, часто не те, кем кажутся.\n\n[nw_petition_envoy.GetTitledFirstName] не сомневался, что что-то было не так с новым рекрутом... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] является #N женщиной#!!"
 agot_btw_struggle_nightswatch.0201.a:0 "Возьмите её; нам нужны новобранцы."
 agot_btw_struggle_nightswatch.0201.b:0 "Разрешите ей присоединиться... #italic замаскированной.#!"
 agot_btw_struggle_nightswatch.0201.c:0 "Прикажите ей уйти!"
 
 agot_btw_struggle_nightswatch.0202.t:0 "Новобранцы пытаются бежать"
 agot_btw_struggle_nightswatch.0202.desc:0 "Иногда рекруты, принятые в Ночной Дозор, приходят не по своей воле. И часто блуждающая ворона должна бдительно следить за стадом.\n\nСегодня группа новобранцев попыталась бежать от каравана, но [nw_petition_envoy.GetTitledFirstName] смог поймать их, прежде чем они успели далеко уйти. #italic Что теперь делать с дезертирами?#!"
 agot_btw_struggle_nightswatch.0202.a:0 "Смерть — приговор за дезертирство."
 agot_btw_struggle_nightswatch.0202.b:0 "Нам нужен каждый новобранец, которого мы сможем найти. Пощадите их."

 agot_btw_struggle_nightswatch.0203.t:0 "Местный рыцарь желает присоединиться к Дозору"
 agot_btw_struggle_nightswatch.0203.desc:0 "Мифов и слухов об опасностях — и славе — Ночного Дозора множество. Некоторые говорят об #italic Иных#! - существах изо льда, которых может победить только величайший из рыцарей. Другие говорят о #bold великанах#!, которые всё ещё бродят к северу от Стены.\n\nУкоренилась ли слава или глупость в голове [nw_petition_203_local_knight.GetTitledFirstName], [nw_petition_envoy.GetTitledFirstName] не уверен. Всё, что [nw_petition_envoy.GetSheHe] знает, это то, что этот рыцарь мечтает присоединиться к Ночному Дозору!"
 agot_btw_struggle_nightswatch.0203.a:0 "Нам нужно больше людей!"
 agot_btw_struggle_nightswatch.0203.b:0 "Мы не можем этого допустить."
 nw_post_petition_rand_event_4_knight_taken:0 "Вы соглашаетесь с просьбой, которую высказал [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip]. [nw_petition_203_local_knight.GetSheHe] присоединится к Ночному Дозору, отказавшись от всех претензий на наследство."
 nw_post_petition_rand_event_4_knight_refused:0 "Вы отвергаете просьбу, которую высказал [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip]. Стена не место для мечтателей."

 agot_btw_struggle_nightswatch.0204.t:0 "Местный кузнец предлагает припасы"
 agot_btw_struggle_nightswatch.0204.desc:0 "Некоторые в Вестеросе до сих пор высоко ценят Ночной Дозор — те, кто знает о жертвах, которые приносят чёрные братья, и о серьезных опасностях, с которыми они сталкиваются.\n\nМестный кузнец [nw_petition_204_blacksmith.GetFirstNameNoTooltip] разыскал моего посланника [nw_petition_envoy.GetTitledFirstName] чтобы предложить то, что [nw_petition_204_blacksmith.GetSheHe] имеет, чтобы помочь миссии Ночного Дозора."
 agot_btw_struggle_nightswatch.0204.a:0 "Возьмите припасы."
 agot_btw_struggle_nightswatch.0204.b:0 "Мы не попрошайки."
 nw_post_petition_rand_event_5_gain_supp:0 "Вы принимаете припасы у местного кузнеца."

 agot_btw_struggle_nightswatch.0205.t:0 "Испорченные припасы"
 agot_btw_struggle_nightswatch.0205.desc:0 "Во время долгого обратного пути в Черный замок мой посланник [nw_petition_envoy.GetTitledFirstName] обнаружил, что значительная часть припасов испорчена.\n\nЭто лишь вопрос времени, когда эта гниль распространится на оставшиеся припасы, сделав все путешествие #N бесполезным#!!"
 agot_btw_struggle_nightswatch.0205.a:0 "Проклятье!"
 agot_btw_struggle_nightswatch.0205.b:0 "Найти способ спасти всё остальное."
 agot_btw_struggle_nightswatch.0205.c:0 "Убедить местного лорда заменить припасы."
 agot_btw_struggle_nightswatch.0205.d:0 "Отчаянные времена требуют отчаянных мер; время попрошайничать."
 nw_post_petition_rand_event_6_lose_supp:0 "Вы теряете испорченные припасы."
 nw_post_petition_rand_event_6_small_lose_supp:0 "Вы сохранили часть припасов, но испорченные уже не спасти."
 nw_post_petition_rand_event_6_gain_supp:0 "Вы получаете припасы взамен уже испорченных."

 agot_btw_struggle_nightswatch.0206.t:0 "Вор среди нас"
 agot_btw_struggle_nightswatch.0206.desc:0 "Путешествие обратно в Черный замок полно опасностей, особенно с караваном, полным свежих припасов. Мой посланник [nw_petition_envoy.GetTitledFirstName] должен внимательно следить за лагерем.\n\nСегодня [nw_petition_envoy.GetSheHe] обнаружил среди нас вора! Благодаря [nw_petition_envoy.GetHerHis] бдительности, [nw_petition_206_supplies_thief.GetTitledFirstName] был пойман до того, как [nw_petition_206_supplies_thief.GetSheHe] смог сбежать. #italic то теперь делать с разбойником?#!"
 agot_btw_struggle_nightswatch.0206.a:0 "Цена этого преступления - #bold смерть#!."
 agot_btw_struggle_nightswatch.0206.b:0 "Приведите вора к Стене, как новобранца."
 agot_btw_struggle_nightswatch.0206.c:0 "С этой сволочью может справиться местный лорд."
 nw_post_petition_rand_event_7_wall:0 "Большинство рекрутов, вступающих в Ночной Дозор, — преступники, так почему же этому быть другим?"

 agot_btw_struggle_nightswatch.0207.t:0 "Больше припасов, чем необходимо"
 agot_btw_struggle_nightswatch.0207.desc:0 "Какое неловкое положение... Мой посланник [nw_petition_envoy.GetTitledFirstName] сообщил мне, что наша миссия на юг прошла #bold так хорошо#!, что на самом деле у нас слишком много припасов — гораздо больше, чем нам нужно.\n\nМне больно думать о том, чтобы что-то оставить, но не лучше ли оставить часть припасов, чтобы избежать потенциальной порчи?"
 agot_btw_struggle_nightswatch.0207.a:0 "Сохранить лишние запасы."
 agot_btw_struggle_nightswatch.0207.b:0 "Раздать немного припасов простолюдинам."
 nw_post_petition_rand_event_8_gain_supp:0 "Вы сохраняете все припасы, несмотря на риск."
 nw_post_petition_rand_event_8_give_to_small_folk:0 "Вы раздаёте припасы простолюдинам, улучшая местное развитие."
