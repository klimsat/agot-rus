 killed_by_dragon_breath_knight_friendly:0 "A sudden gust of sulfurous breath was [TARGET_CHARACTER.GetShortUINameNoTooltip]'s only warning before a fatal jet of flame engulfed [TARGET_CHARACTER.GetHerHim], leaving nothing behind but a charred silhouette."

 killed_by_dragon_breath_knight_enemy:0 "A sudden gust of sulfurous breath was [TARGET_CHARACTER.GetShortUINameNoTooltip]'s only warning before a fatal jet of flame engulfed [TARGET_CHARACTER.GetHerHim], leaving nothing behind but a charred silhouette."


 killed_by_dragon_claws_knight_friendly:0 "[CHARACTER.GetShortUINameNoTooltip]'s talons, sharp as the finest Valyrian steel, sliced through [TARGET_CHARACTER.GetShortUINameNoTooltip]'s armor like parchment, leaving [TARGET_CHARACTER.GetHerHim] fatally wounded on the battlefield."

