 killed_by_dragon_fire_jet_knight_friendly:0 "[CHARACTER.GetShortUINameNoTooltip], with a swift and brutal flick of [CHARACTER.Custom('GetDragonHerHis')] head, sent a jet of fiery death towards [random_knight.GetFirstName], [random_knight.GetHerHis] screams swallowed by the flames."

