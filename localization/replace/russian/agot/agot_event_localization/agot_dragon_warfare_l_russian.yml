 killed_by_dragon_horns_knight_friendly:0 "[TARGET_CHARACTER.GetShortUINameNoTooltip] had no time to react as [CHARACTER.GetShortUINameNoTooltip] barreled through [TARGET_CHARACTER.GetHerHis] ranks, [CHARACTER.Custom('GetDragonHerHis')] lethal horns piercing [TARGET_CHARACTER.GetHerHis] armor and impaling [TARGET_CHARACTER.GetHerHim]."

