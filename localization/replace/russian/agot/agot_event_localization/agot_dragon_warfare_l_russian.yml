 killed_by_dragon_tail_knight_friendly:0 "In a swift, deadly maneuver, our [GetTrait('dragon').GetName( GetNullCharacter )] [CHARACTER.GetShortUINameNoTooltip]'s tail struck out, catching [TARGET_CHARACTER.GetShortUINameNoTooltip] mid-charge and tossing [TARGET_CHARACTER.GetHerHim] aside like a child's toy."

