 killed_by_dragon_crushed_knight_friendly:0 "The earth trembled as [CHARACTER.GetShortUINameNoTooltip] landed, [CHARACTER.Custom('GetDragonHerHis')] enormous weight crushing [TARGET_CHARACTER.GetShortUINameNoTooltip] beneath it, snuffing out [TARGET_CHARACTER.GetHerHis] life in a heartbeat."

