 killed_by_dragon_maw_knight_friendly:0 "[CHARACTER.GetShortUINameNoTooltip]’s eyes glowed with deadly intent as [CHARACTER.Custom('GetDragonSheHe')] singled out [TARGET_CHARACTER.GetShortUINameNoTooltip], [CHARACTER.Custom('GetDragonHerHis')] jaws snapping [TARGET_CHARACTER.GetHerHim] up and silencing [TARGET_CHARACTER.GetHerHis] battle cry forever."

