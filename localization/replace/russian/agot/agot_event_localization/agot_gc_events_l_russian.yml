l_russian:
 agot_gold_company_formation.0001.t:0 "Золотые Мечи"
 agot_gold_company_formation.0001.desc:0 "Ко мне подходит [disgruntled_merc.GetName], [disgruntled_merc.GetHerHis] лицо окрашено гневом, а рука крепко сжимает меч.\n\n«[ROOT.GetCharacter.GetName], вы в последний раз подвели этот отряд. Я покидаю ваши ряды и создам свой собственный отряд, который люди научатся уважать. "
 agot_gold_company_formation.0001.desc_flavor_base:0 "Более того, теперь, когда я [Select_CString(disgruntled_merc.IsFemale, 'свободна', 'свободен' )] от вашего скверного главенства, моё внимание будет направлено на то, чтобы однажды вернуть себе"
 agot_gold_company_formation.0001.desc_self_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold мои потерянные титулы#! — такую возможность [ROOT.Char.GetPrimaryTitle.GetName] никогда мне не предоставит»."
 agot_gold_company_formation.0001.desc_family_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold утраченные титулы моей семьи#! — такую возможность [ROOT.GetCharacter.GetPrimaryTitle.GetName] никогда мне не предоставит»."
 agot_gold_company_formation.0001.desc_blackfyre_loyalist:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold потерянные титулы Чёрного Дракона#! — такую возможность [ROOT.GetCharacter.GetPrimaryTitle.GetName] никогда мне не предоставит»."
 agot_gold_company_formation.0001.a:0 "[Select_CString(disgruntled_merc.IsFemale, 'Изменница', 'Изменник' )]!"
 agot_gold_company_formation.0001.b:0 ""

 agot_gold_company_formation.0002.t:0 "Золотые Мечи"
 agot_gold_company_formation.0002.desc:0 "#italic «Наше слово - золото».#!\n\nС бронированными всадниками, грозными арбалетчиками, высокими катапультами и многим другим, появился новый отряд наёмников: Золотые Мечи.\n\nЗолотые Мечи обещают свою поддержку всем, кто может себе это позволить. Но, в отличие от других наёмников, они хранят истинную верность Черному Дракону, дому Блэкфайр.\n\nОни не остановятся, пока Чёрный Дракон не будет коронован."
 agot_gold_company_formation.0002.a:0 "Что это значит для Вестероса?"
 agot_gold_company_formation.0002.b:0 "Интересно, чего они добьются..."

 agot_beg_bittersteel_to_make_golden_company:0 "Сверху золото, под ним жгучая сталь"
 agot_beg_bittersteel_to_make_golden_company_desc:0 "Жгучий Клинок усердно трудится на благо дела Блэкфайров... в качестве наёмника. Но он в тайне выразил беспокойство, что поддержка нашего дела среди изгнанников ослабевает, поскольку им приходится служить в дюжине разных отрядов. Возможно, пришло время создать новый отряд... тот, что всегда будет служить Чёрному Дракону."
 agot_beg_bittersteel_to_make_golden_company_effect:0 "Жгучий Клинок создаст Золотые Мечи"
 agot_beg_bittersteel_to_make_golden_company_confirm:0 "Создать отряд Золотых Мечей"
 agot_beg_bittersteel_to_make_golden_company_tooltip:0 "$agot_beg_bittersteel_to_make_golden_company_effect$ — отряд наёмников, которых можно нанять"
 AGOT_PREFIX_THE:0 ""