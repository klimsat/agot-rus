l_russian:


################################
# Kingsguard Maintenance Events 
# 1000 - 1999
# by Badger 
################################


 agot_kingsguard.1001.t:0 "Клятва выполнена: [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под покровом своего белого плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1001.desc.talented:0 "\n\n[dead_kingsguard.GetSheHe|U] был невероятно славным воином. Те, кому посчастливилось видеть [dead_kingsguard.GetHerHis] с мечом в руке, описывали [dead_kingsguard.GetHerHis] как самого [dead_kingsguard.GetFaith.WarGodName]а во плоти. [dead_kingsguard.GetHerHis|U] клинок теперь покоится рядом с ним, но он будет отзываться эхом в умах молодых воинов по всему королевству в веках!"
 agot_kingsguard.1001.desc.suitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip] - опытный [dead_kingsguard.Custom('KnightCultureNoTooltip')], что оправдал себя с мастерством на службе у [dead_kingsguard.GetHerHis] сюзерена, [king.GetTitledFirstNameRegnal], был хорошо известен своим мастерством в бою."
 agot_kingsguard.1001.desc.passing:0 "\n\n[dead_kingsguard.GetSheHe|U] был храбрым и надёжным воином,"
 agot_kingsguard.1001.desc.unsuitable:0 "\n\nПоложение королевского гвардейца [dead_kingsguard.GetFirstNameNicknamedNoTooltip] в рядах Гвардии было довольно сомнительным."
 agot_kingsguard.1001.desc.end:0 "\n\nТеперь, когда [dead_kingsguard.GetHerHis] душа отправилась в [dead_kingsguard.GetFaith.PositiveAfterLife], теперь на меня ложится долг восполнить ряды прославленных воинов в белых плащах." 
 agot_kingsguard.1001.a:0 "Приведите ко мне величайших рыцарей со всего королевства!"
 agot_kingsguard.1001.a.tt:0 "Перед вами предстанут потенциальные кандидаты."
 agot_kingsguard.1001.b:0 "Приведите ко мне отпрысков великих лордов!"
 agot_kingsguard.1001.b.tt:0 "Великие лорды пришлют претендентов, но их может возмутить отказ."
 agot_kingsguard.1001.c:0 "Есть и более важные дела."
 agot_kingsguard.1001.c.tt:0 "Вы можете приглашать персонажей в личную гвардию через взаимодействие с ними."

 agot_kingsguard.1002.t:0 "Дарование плаща"
 agot_kingsguard.1002.desc:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под покровом своего белого плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason].\n\n[lord_commander.GetFirstNameNicknamed] привёл ко мне величайших рыцарей со всего королевства, которые могут вступить в ряды присягнувших братьев ордена [ROOT.Char.Custom('KingsguardName')], если я того пожелаю."
 agot_kingsguard.1002.a:0 "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] - прекрасный выбор!"
 agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip] обладает силой настоящего воина!"
 agot_kingsguard.1002.c:0 "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip] рождён, чтобы стать гвардейцем!"
 agot_kingsguard.1002.d:0 "Эх, никто из них не подходит."
 agot_kingsguard.1002.d.tt:0 "Вы можете приглашать персонажей в ряды ордена [ROOT.Char.Custom('KingsguardName')] через взаимодействие с ними."

 agot_kingsguard.1003.desc:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] исполнил [dead_kingsguard.GetHerHis] священную клятву и покинул этот мир под покровом своего белого плаща. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason].\n\nДети из различных благородных домов собрались во дворе, и [lord_commander.GetFirstNameNicknamed] рядом с вами подмечает, кто из них был бы идеальным кандидатом на вступление в ряды присягнувших братьев ордена [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1003.t:0 "Дарование плаща"

 agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc:0 "Для меня будет честью служить среди славных рыцарей ордена [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.1005.host_likes_me:0 "Надеюсь, вы прибудете, поскольку мне будет очень нехватать вашего присутствия."
 agot_kingsguard.1005.host_gets_along_with_me:0 "Как выдающийся [ROOT.Char.GetTitleTierName], для меня было бы честью Ваше присутствие."
 agot_kingsguard.1005.host_dislikes_me:0 "Я жду каждого знаменитого воина, к сожалению, вас это тоже касается."
 agot_kingsguard.1005.a:0 "Вы прибудете в столицу, чтобы принести свои клятвы!"

 agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc:0 "Я вынужден отказаться от службы в рядах ордена [ROOT.Char.Custom('KingsguardName')].\n\n"
 agot_kingsguard.1007.faith:0 "Я не собираюсь посвящать свою жизнь служению вашим причудам и [ROOT.Char.Custom('InsultAdjective')] богам."
 agot_kingsguard.1007.claim:0 "Я не могу просто отказаться от своих притязаний и титулов как от старых тряпок."
 agot_kingsguard.1007.lustful:0 "Я никогда не хотел бы отказаться от плотских утех ради жизни в целибате!"
 agot_kingsguard.1007.ambitious:0 "В моей жизни есть более важные дела, чем охранять ваш ночной горшок!"
 agot_kingsguard.1007.reject:0 "Моя семья нуждается во мне больше, чем ваш двор."
 agot_kingsguard.1007.hate:0 "Да я скорее поцелую мёртвую свинью в гузно, чем буду служить вам!"
 agot_kingsguard.1007.a:0 "На этот раз найди мне тех, кто будет служить королевству!" 
 agot_kingsguard.1007.a.tt:0 "Вы найдёте новых рыцарей." 
 agot_kingsguard.1007.b:0 "Я [ROOT.Char.GetTitleTierName]! И они отвергают меня?!"

 agot_kingsguard.1008.t:0 "Принесение клятв"
 agot_kingsguard.1008.desc:0 "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] преклоняет передо мной колени, принося клятву отдать свою жизнь за меня, повиноваться моему слову, хранить доверие, говорить или держать язык за зубами по моему приказу, и защищать честь моего имени, моей династии, и моего трона. [kingsguard_candidate.GetSheHe|U] встаёт, и обязуется оберегать меня всеми [kingsguard_candidate.GetHerHis] силами и отдать свою жизнь за меня."
 agot_kingsguard.1008.a:0 "Встань, сир [kingsguard_candidate.GetName]."

 agot_kingsguard.1009.t:0 "Реакция персонажа [kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
 agot_kingsguard.1009.desc.mad:0 "«Вы считаете, что можете действовать за моей спиной, назначив [family_member.Custom2('RelationToMeShort', kingsguard_candidate)] в вашу гвардию? Вы [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?» Мой [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] обрушивается на меня после церемонии помазания персонажа [kingsguard_candidate.GetNameNicknamedNoTooltip]. \n\n"
 agot_kingsguard.1009.desc.heir:0 "«Вы можете лишить меня наследника, но я этого не забуду.»"

 agot_kingsguard.1009.desc.glad:0 "«Я [Select_CString(family_member.IsFemale, 'должна', 'должен' )] поблагодарить вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], за то, что оказали честь, позволив [family_member.Custom2('RelationToMeShort', kingsguard_candidate)] служить в рядах Гвардии.» [Select_CString(family_member.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] подходит ко мне после церемонии посвящения в ряды ордена [ROOT.Char.Custom('KingsguardName')], [kingsguard_candidate.GetFullName]" 

 agot_kingsguard.1009.a.mad:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] извиняться перед такими, как вы."
 agot_kingsguard.1009.a.glad:0 "Несомненно, защищать меня - это честь."

 agot_kingsguard.1010.t:0 "Потери Братства"
 agot_kingsguard.1010.desc:0 "После смерти персонажа [dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)], ваши присяжные защитники лишились предводителя. Предстоит очень важная задача поиска замены. [kingsguard_successor.GetName] кажется наиболее подходящим для этой работы, и большинство ожидает, что он не посрамит память персонажа [dead_kingsguard.GetName] в качестве Лорда-командующего. Как бы там ни было, выбор полностью в ваших руках."
 agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName] - истинный преемник титула."
 agot_kingsguard.1010.b:0 "[kingsguard_1.GetName] возглавит орден [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.c:0 "[kingsguard_2.GetName] возглавит [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.d:0 "[kingsguard_3.GetName] возглавит [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1010.e:0 "Возможно кто-то другой должен занять место персонажа [dead_character.GetNamePossessive]."

 agot_kingsguard.1011.a:0 "[kingsguard_4.GetName] возглавит орден [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.b:0 "[kingsguard_5.GetName] возглавит орден [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.c:0 "[kingsguard_6.GetName] возглавит орден [ROOT.Char.Custom('KingsguardName')]"

 kingsguard_other_selections_available_tt:0 "Мне стоит рассмотреть других претендентов"


################################
# Kingsguard Councillor Events 
# 2000 - 2999 
################################

 agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')]: Назначение"
 agot_kingsguard.2001.desc: "Я могу отправить своего [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], чтобы защитить важного человека при дворе персонажа [target_character.GetUINamePossessive]. В качестве альтернативы, я мог бы назначить личного телохранителя для персонажа [target_character.GetTitledFirstName]."
 agot_kingsguard.2001.desc_own_court: "Я могу назначить своего [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], для защиты одного из моих гостей и придворных."
 agot_kingsguard.2001.a: "Защитить порученную цель."
 agot_kingsguard.2001.b: "Защитить персонажа [target_character.GetTitledFirstName]."
 agot_kingsguard.2001.c: "Впрочем, не берите в голову."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName] будет защищать персонажа [si_target.GetShortUIName]."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] будет защищать персонажа [CHARACTER.GetUIName]."

 agot_kingsguard.2002.title:0 "[ROOT.Char.Custom('KingsguardName')]-ренегат!"
 agot_kingsguard.2002.desc:0 "[recipient.GetTitledFirstName] сумел избежать захвата и скрылся в городе! Возможно, ещё есть время пресечь [recipient.GetHerHis] бегство.\n\n[kingsguard.GetName] стоит на страже и может перехватить беглеца [recipient.GetNameNoTooltip], либо я могу послать весточку, чтобы [goldcloaks.GetName] направили всю городскую стражу на его поиски."
 agot_kingsguard.2002.a:0 "[kingsguard.GetName], приведи своего присягнувшего брата ко мне!"
 agot_kingsguard.2002.a.failure:0 "[recipient.GetName] сбежал"
 agot_kingsguard.2002.b:0 "[goldcloaks.GetTitledFirstName], схватить его!"
 agot_kingsguard.2002.c:0 "Отпустить [recipient.GetHerHis], [recipient.GetSheHe] не представляют для меня угрозы."

 agot_kingsguard.2003.title:0 "[ROOT.Char.Custom('KingsguardName')]-ренегат!"
 agot_kingsguard.2003.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))] пришёл ко двору в поисках убежища. [crown.GetTitledFirstNamePossessive] [Select_CString(crown.IsFemale, 'попыталась', 'попытался' )] заключить гвардейца [fleeing_kingsguard.GetFirstName] под стражу по какому-то сфабрикованному обвинению и теперь  [fleeing_kingsguard.GetSheHe] оказался беглецом. Мне предстоит сделать выбор между долгом и семьёй, и решить, как быть в дальнейшем."
 agot_kingsguard.2003.a:0 "Ты мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))], и твоё место здесь." 
 agot_kingsguard.2003.b:0 "Если ты наденешь чёрное, [crown.GetTitledFirstNamePossessive] оставит тебя в покое!"
 agot_kingsguard.2003.c:0 "Ты должен бежать за Узкое море!"
 agot_kingsguard.2003.d:0 "Прости меня, [fleeing_kingsguard.GetFirstName], но я не могу укрывать беглеца."

################################
# Kingsguard Flavour Events 
# 3000 - 3999
# by Badger 
################################

 agot_kingsguard.3001.t:0 "Детская мечта"
 agot_kingsguard.3001.desc:0 "Малютка [child.GetFirstName] всегда был увлечён историями об ордене [king.Custom('KingsguardName')], более всего превознося персонажа [lord_commander.GetUIName], считая [lord_commander.GetHerHis] равным сиру Сервину Зеркальному Щиту и сир Симеону Звездоглазому.\n\n Я всегда [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что [child.GetSheHe] мечтает быть похожим на этих легендарных героев, также, как и все дети, ведь у каждого ребенка есть герои на которых они хотят быть похожими, но чем [child.GetFirstName] становится старше, [child.GetHerHis] мысли о вступлении в ряды братства [king.Custom('KingsguardName')] становятся всё более реальными. Сегодня [child.GetSheHe] предстал передо мной и просит меня отменить любые помолвки, которые я только мог планировать на [child.GetHerHis] счёт, чтобы [child.GetSheHe] мог начать тренироваться, чтобы стать членом присяжных защитников персонажа [king.GetTitledFirstNamePossessive] в рядах ордена [king.Custom('KingsguardName')]."
 agot_kingsguard.3001.a:0 "Во что бы то ни стало, малыш."
 agot_kingsguard.3001.b:0 "Твой долг перед семьей важнее, чем твой долг перед короной."

 agot_kingsguard.3002.t:0 "Пример для всех рыцарей"
 agot_kingsguard.3002.desc:0 "До вашего сведения дошло, что ваш [ROOT.Char.Custom('KingsguardName')] [gallant_kingsguard.GetFullName] стал причиной сплетен и разговоров по всему королевству. Простолюдины сравнивают [gallant_kingsguard.GetHerHis] с легендарными воинами из древних времён, молодые оруженосцы восхваляют [gallant_kingsguard.GetHerHis] подвиги в величайших битвах, а служанки мечтают даровать свою благосклонность [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] о [gallant_kingsguard.GetHerHis] репутации.\n\nТеперь эти разговоры сотрясают ваш двор. Придворные [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] стремятся подражать [gallant_kingsguard.GetHerHis] деяниям, а [gallant_kingsguard.Custom('AttractionWomanManMultiple')] соревнуются за [gallant_kingsguard.GetHerHis] внимание. Становится обыденным, что в землях [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] имя [gallant_kingsguard.GetFullName] стало синонимом умений, чести и доблести."
 agot_kingsguard.3002.a:0 "Славься, [gallant_kingsguard.GetFullName]!"
 agot_kingsguard.3002.b:0 "Я бы лучше [Select_CString(ROOT.Char.IsFemale, 'поговорила', 'поговорил' )] о своей любимой теме - [Select_CString(ROOT.Char.IsFemale, 'самой', 'самом' )] себе."

 agot_kingsguard.3003.t:0 "[ROOT.Char.Custom('KingsguardName')|U]: пойман с поличным"
 agot_kingsguard.3003.desc_bedroom:0 "«Ваша Милость, ваш [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] был обнаружен в своих покоях, развлекающимся с персонажем [lusty_lover.GetFullName].»"
 agot_kingsguard.3003.desc_brothel:0 "«Ваша Милость, ваш [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName] был обнаружен в борделе, кувыркающимся с известной блудницей [lusty_lover.GetName]!»"
 agot_kingsguard.3003.a:0 "Бросить [lusty_kingsguard.GetHerHis] в темницу, пока я не решу, что делать с [Select_CString(lusty_kingsguard.IsFemale, 'этой клятвопреступницей', 'этим клятвопреступником' )]."
 agot_kingsguard.3003.b:0 "Оскопить [lusty_kingsguard.GetHerHim] и выслать в Ночной Дозор."
 agot_kingsguard.3003.c:0 "Лишить [lusty_kingsguard.GetHerHis] белого плаща."
 agot_kingsguard.3003.d:0 "У каждого могут быть свои пороки..."
 agot_kingsguard.3003.e:0 "Ты можешь оставить себе свой белый плащ, но [lusty_lover.GetFirstNameNoTooltip] [Select_CString(lusty_lover.IsFemale, 'моя', 'мой' )]."

 agot_kingsguard.3004.t:0 "Дорогу [ROOT.Char.Custom('KingsguardName')|U]!"
 agot_kingsguard.3004.desc:0 "«Дорогу [ROOT.Char.Custom('KingsguardName')]!». Крик эхом раздался в конце тронного зала. Вы поворачиваетесь как раз вовремя, чтобы увидеть, как [marching_kingsguard.GetNameNicknamed], марширует с угрожающей скоростью, кричит на молодого [obstructing_brat.GetName], который стоит безмолвно у н[marching_kingsguard.GetHerHis] на пути. \n\nНамеренно или случайно, [obstructing_brat.GetName] не откликается. Ребёнок растоптан пятой гвардейца [ROOT.Char.Custom('KingsguardName')], кто проносится через [obstructing_brat.GetHerHis] всего лишь немного взглянул на ребёнка, как если бы [marching_kingsguard.GetSheHe] наступил в лужу.\n\nРаздавленный ботинком, [obstructing_brat.GetName] теперь лежит на полу дворца, стонет от боли, а [marching_kingsguard.GetName] марширует в вашу сторону заступая в утренний дозор."
 agot_kingsguard.3004.a:0 "Никто не прерывает [ROOT.Char.Custom('KingsguardName')] в [ROOT.Char.GetTitleTierNamePossessive] делах."
 agot_kingsguard.3004.b:0 "[marching_kingsguard.GetName], ты с ума сошёл?! Помоги [obstructing_brat.GetName] встать на ноги."
 agot_kingsguard.3004.c:0 "Отошлите ребенка к мейстеру."
 agot_kingsguard.3004.cure_toast:0 "Мейстер успешно лечит персонажа [obstructing_brat.GetName]"
 agot_kingsguard.3004.toast:0 "Попытки мейстера оказались безуспешными"
 agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetName] остаётся раненым."

 agot_kingsguard.3005.t:0 "[essosi_warrior.GetSheHe|U] хорошо зарекомендовал себя"
 agot_kingsguard.3005.desc:0 "[sponsor.GetTitledFirstName] входит в тронный зал, вместе с [Select_CString(essosi_warrior.IsFemale, 'незнакомой', 'незнакомым' )] вам [Select_CString(essosi_warrior.IsFemale, 'женщиной', 'мужчиной' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]», - хрипит [sponsor.GetFirstNameNoTooltip] с гордостью на лице. «Для меня честь представить вам величайшего война Эссоса, [Select_CString(essosi_warrior.IsFemale, 'которую', 'которого' )] когда либо видели. [essosi_warrior.GetFirstNameNoTooltip] [Select_CString(essosi_warrior.IsFemale, 'известна', 'известен' )] от Браавоса до Асшая, и [essosi_warrior.GetSheHe] станет отличным бойцом в рядах присяжных рыцарей ордена [ROOT.Char.Custom('KingsguardName')].»"
 agot_kingsguard.3005.a:0 "Добро пожаловать в ряды ордена [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.3005.agot_kingsguard.tt:0 "[essosi_warrior.GetName] вступит в ряды ордена [GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3005.b:0 "Возможно тебе предначертан иной удел?"
 agot_kingsguard.3005.court_position.tt:0 "Вы находите подходящую должность для персонажа [essosi_warrior.GetName]."
 agot_kingsguard.3005.c:0 "Мне не нужны придворные."

 agot_kingsguard.3006.t:0 "[ROOT.Char.Custom('KingsguardName')]: Братья по оружию"
 agot_kingsguard.3006.desc:0 "[friendly_kingsguard.GetFullName] - [Select_CString(friendly_kingsguard.IsFemale, 'общительная женщина, всегда готовая', 'общительный мужчина, всегда готовый' )] завязать разговор или вклиниться в него. Хотя [Select_CString(friendly_kingsguard.IsFemale, 'она', 'он' )] раздражает более сдержанных членов ордена [ROOT.Char.Custom('KingsguardName')], [Select_CString(friendly_kingsguard.IsFemale, 'она', 'он' )] и [kingsguard_friend.GetFullName] стали неразлучны, как братья.\n\nОни вместе тренируются, вместе постятся, и в гуще сражения они оказываются бок о бок, подстёгивая друг друга. Кровные узы между этими двумя воинами стали общим местом для разговоров при дворе, сила которых в моём ордене [ROOT.Char.Custom('KingsguardName')] может только послужить дальнейшему укреплению моего правления."
 agot_kingsguard.3006.a:0 "Пусть их дружба приведёт их к новым подвигам!"

 agot_kingsguard.3007.notification:0 "[ROOT.Char.Custom('KingsguardName')] улучшил свои навыки"
 agot_kingsguard.3007.desc:0 "Многочасовые тренировки персонажа [improved_kingsguard.GetNamePossessive] во дворе и [improved_kingsguard.GetHerHis] верность своим клятвам поспособствовали этому."

 agot_kingsguard.3008.t:0 "[candidate.GetSheHe|U] хорошо зарекомендовал себя"
 agot_kingsguard.3008.desc:0 "[sponsor.GetTitledFirstName] входит в тронный зал, вместе с [Select_CString(candidate.IsFemale, 'незнакомой', 'незнакомым' )] вам [Select_CString(candidate.IsFemale, 'женщиной', 'мужчиной' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )]», - хрипит [sponsor.GetFirstNameNoTooltip] с гордостью на лице. «Для меня честь представить вам [Select_CString(candidate.IsFemale, 'воительницу', 'воина' )] [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] является [Select_CString(candidate.IsFemale, 'могучей женщиной', 'могучим мужчиной' )] и обладает значительным боевым опытом. [Select_CString(candidate.IsFemale, 'Она отказалась', 'Он отказался' )] от брака и титулов в надежде вступить в ряды ордена [ROOT.Char.Custom('KingsguardName')].»"
 agot_kingsguard.3008.a:0 "Добро пожаловать в ряды ордена [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.3008.agot_kingsguard.tt:0 "[candidate.GetName] вступит в ряды ордена [GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3008.b:0 "Возможно тебе предначертан иной удел?"
 agot_kingsguard.3008.b.tt:0 "[candidate.GetName] займёт должность, когда она освободится."
 agot_kingsguard.3008.c:0 "Я не настолько [Select_CString(ROOT.Char.IsFemale, 'отчаялась', 'отчаялся' )], чтобы ты охранял меня."

 agot_kingsguard.3010.t:0 "Пот с [strong_kingsguard.GetHerHis] бровей"
 agot_kingsguard.3010.desc:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [strong_kingsguard.GetFullName] стал проводить всё свое время во дворе и конюшнях замка, и там, где другие в основном упражняются в бою на мечах или верховой езде, [strong_kingsguard.GetFirstNameNoTooltip] проводит каждую минуту в поисках напряженной и трудной физической работы. \n\nЭто хорошо заметно по [strong_kingsguard.GetHerHis] фигуре - [strong_kingsguard.GetHerHis] тело стало жилистым, плотным и твёрдым, к большому удовольствию глазеющих на [strong_kingsguard.Custom('AttractionGirlBoyPlural')] придворного, которого можно найти во дворе, когда [strong_kingsguard.GetFirstNameNoTooltip] работает."
 agot_kingsguard.3010.a:0 "Возможно, вы бы могли бы позировать для портрета, [strong_kingsguard.Custom('SisterBrother')]!"

 agot_kingsguard.3011.t:0 "Претендент на горизонте"
 agot_kingsguard.3011.desc:0 "Унылый день при дворе оживился, когда глашатай объявил о прибытии персонажа [challenger.GetFullName], который вошёл в тронный зал, одетый более подходяще для поле боя, чем для появления при дворе. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]», - говорит [challenger.GetSheHe], когда я подзываю [challenger.GetHerHis]. «[ROOT.Char.Custom('KingsguardName')] - столп этого королевства. Но один червь защищает вас. [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName] не имеет права бросать тень на вас!»\n[unworthy_kingsguard.GetFirstName] внезапно встаёт по стойке смирно, когда понимает, о ком идёт речь. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('KingsguardName')] - братство, скреплённое клятвами. Мы служим всю жизнь, моя кровь обязательно однажды прольётся за вас», заикается [unworthy_kingsguard.GetSheHe|l].\n\n«Это не проблема», - отвечает [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. «Я с радостью освобожу вас от занимаемой должности.»"
 agot_kingsguard.3011.a:0 "Пусть кто-нибудь другой охраняет мою дверь."
 agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] убивает персонажа [unworthy_kingsguard.GetTitledFirstName]"
 agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetTitledFirstName] убивает персонажа [challenger.GetTitledFirstName]"
 agot_kingsguard.3011.b:0 "Уходи, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip] более чем оправдал моё доверие."
 agot_kingsguard.3011.c:0 "Никто не смеет сомневаться в тех, кого я [Select_CString(ROOT.Char.IsFemale, 'назначила', 'назначил' )]. Стража!"

 agot_kingsguard.3012.t:0 "Разбитая мечта"
 agot_kingsguard.3012.desc:0 "Я смотрю с галереи, как [Select_CString(failed_kingsguard.IsFemale, 'моя', 'мой' )] [failed_kingsguard.Custom('GetDaughterSon')] слоняется по двору. [Select_CString(failed_kingsguard.IsFemale, 'Она', 'Он' )] неуклюже мечется по двору, не выказывая никакого прогресса с тех пор, как [Select_CString(failed_kingsguard.IsFemale, 'она решила', 'он решил' )] присоединиться к престижной гвардии [ruler.GetHerHis] Милости. Возможно, мне следует вмешаться. В конце концов, позволять [Select_CString(failed_kingsguard.IsFemale, 'ей', 'ему' )] и дальше питать ложные надежды будет куда более жестоко, чем пресечь [Select_CString(failed_kingsguard.IsFemale, 'её', 'его' )] глупости здесь и сейчас?"
 agot_kingsguard.3012.a:0 "Пришло время двигаться дальше."
 agot_kingsguard.3012.b:0 "Ночной Дозор всегда нуждается в хороших людях!"
 agot_kingsguard.3012.c:0 "У тебя всё получится!"


 agot_kingsguard.3013.t:0 "Напиток на память"
 agot_kingsguard.3013.desc:0 "[drunken_kingsguard.GetFullName] проводит всё свободное от службы время, выпивая и развлекаясь в местных тавернах и трактирах. [drunken_kingsguard.GetSheHe|U] заслужил славу того, кто перепьёт любого, способный выпить целый бочонок арборского золотого, стоя на голове.\n\nДо меня дошли тревожные вести о том, как [drunken_kingsguard.GetFirstName] привёл в бордель осла и медовые соты. Такое поведение кажется недостойным члена такой престижной организации, как [ROOT.Char.Custom('KingsguardName')], но вызвало много смеха."
 agot_kingsguard.3013.a:0 "Ночь в темнице отрезвит [drunken_kingsguard.GetHerHis]."
 agot_kingsguard.3013.b:0 "Быть членом такой организации, как [ROOT.Char.Custom('KingsguardName')] непросто, оставьте [drunken_kingsguard.GetHerHis] в покое."
 agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFullName] - [drunken_kingsguard.GetWomanMan] по велению моего сердца!"


 agot_kingsguard.3014.t:0 "[ROOT.Char.Custom('KingsguardName')]-мечник"
 agot_kingsguard.3014.desc:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] проводит уйму времени не рядом с вами или при вашем дворе, пот, стекающий с [lifestyle_kingsguard.GetHerHis] бровей, когда [lifestyle_kingsguard.GetSheHe] скрещивает мечи с величайшими войнами королевства.\n\nВаши оружейники и [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] часто проводят беседы с персонажем [lifestyle_kingsguard.GetName], [lifestyle_kingsguard.GetHerHis] ловкость в обращении с мечом стала притчей во языцех при дворе. И нет ничего необычного, что [lifestyle_kingsguard.GetHerHis] можно обнаружить во дворе с первыми лучами солнца до его последнего луча. [lifestyle_kingsguard.GetName] приобрёл репутацию опытного мечника."
 agot_kingsguard.3014.a:0 "Возможно вы сможете помочь мне с фехтованием, [lifestyle_kingsguard.GetFullNameNoTooltip]?"


 agot_kingsguard.3015.t:0 "[ROOT.Char.Custom('KingsguardName')]-охотник"
 agot_kingsguard.3015.desc:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] проводит уйму [lifestyle_kingsguard.GetHerHis] свободного от службы времени не рядом с вами, а в вашем Королевском лесу, в полной мере пользуясь привилегиями, предоставляемыми [lifestyle_kingsguard.GetHerHim].\n\n[lifestyle_kingsguard.GetName] известен среди ваших егерей и лесников своим превосходным владением луком. Неудивительно, что [lifestyle_kingsguard.GetSheHe] вернулся с охоты, в натоптанных сапогах и с трофеем в [lifestyle_kingsguard.GetHerHis] руке. [lifestyle_kingsguard.GetHerHis|U] покои украшены кожей, шкурами и черепами, а [lifestyle_kingsguard.GetName] заработал репутацию настоящего охотника."
 agot_kingsguard.3015.a:0 "Изловите мне жирного лося для сегодняшего ужина, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

 agot_kingsguard.3016.t:0 "[ROOT.Char.Custom('KingsguardName')]-сокольничий"
 agot_kingsguard.3016.desc:0 "Ваш [ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName] sпроводит уйму [lifestyle_kingsguard.GetHerHis] свободного от службы времени не рядом с вами, а в вашем Королевском лесу, в полной мере пользуясь привилегиями, предоставляемыми [lifestyle_kingsguard.GetHerHim] благодаря престижному положению.\n\n[lifestyle_kingsguard.GetName] известен среди ваших егерей и лесников своим превосходным владением луком. Неудивительно, что [lifestyle_kingsguard.GetSheHe] вернулся с охоты, в натоптанных сапогах и с трофеем в [lifestyle_kingsguard.GetHerHis] руке. [lifestyle_kingsguard.GetHerHis|U] покои украшены кожей, шкурами и черепами, а [lifestyle_kingsguard.GetName] заработал репутацию настоящего охотника."
 agot_kingsguard.3016.a:0 "Поистине благородное стремление, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

 agot_kingsguard.3017.t:0 "[ROOT.Char.Custom('KingsguardName')]: Бесславное убийство!"
 agot_kingsguard.3017.desc:0 "Мой [ROOT.Char.Custom('KingsguardName')] [eunuch_kingsguard.GetFullName] был обнаружен мёртвым в нагом виде возле местного борделя. [eunuch_kingsguard.GetHerHis|U] оскопили и засунули в глотку собственный член, в качестве насмешки. Согласно донесениям, его заметили ссорящимся с посетителем, когда его начали окружать. Обнажённый и безоружный, он был побеждён шлюхами.\n\nПод влиянием этого простолюдины пришли в буйство и устроили беспорядки на улицах. Похоже, [eunuch_kingsguard.GetFirstName] был хорошо известен, но не слишком любим."
 agot_kingsguard.3017.a:0 "[eunuch_kingsguard.GetFirstNameNoTooltip], ты глупец!"