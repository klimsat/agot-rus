 agot_banking.0208.t:0 "Decide Interest Rate Level"
 agot_banking.0208.desc:0 "As [agot_bank_director|E] of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], it is up to me to decide on the general [agot_bank_interest_rate|E] level of newly issued loans. The lower the interest rate, the more customers I may attract, but the lower my [agot_bank_profits|E] per loan will be, and vice versa."
 agot_banking.0208.a:0 "We need to be more competitive."
 agot_banking.0208.a_tt:0 "The annual interest rate is reduced by one percent. This will attract more customers, while the profits per customer decrease."
 agot_banking.0208.b:0 "A balanced policy is more sustainable."
 agot_banking.0208.b_tt:0 "The annual interest rate will be set to the default level."
 agot_banking.0208.c:0 "We need to be more profitable."
