 fill_investment_fund_decision:0 "Replenish Investment Fund"
 fill_investment_fund_decision_desc:0 "As [agot_bank_director|E] of the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], you have the opportunity to increase the bank's investment fund. The money in this fund is invested in small businesses and projects, providing opportunities for continued profits. However, invested money always runs the risk of being lost entirely, which could threaten the bank's liquidity. A good understanding of the sustainability and reliability of the investment opportunities is key to ensuring good long-term performance."
 fill_investment_fund_decision_tooltip:0 "You can invest 1000 gold every two years. The performance of the investment fund is dependent on the current director's stewardship."
