 repay_loan_decision_desc:0 "You may repay your current loan fully or partially before the loan's term ends."
 repay_loan_decision_tooltip:0 "You will be offered different plans to repay what you owe."
 repay_loan_decision_tooltip_confirm_text_desc:0 "Show me my options."
