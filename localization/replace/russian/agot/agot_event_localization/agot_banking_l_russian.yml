 agot_banking.0001.t:0 "Посланцы из Банка"
 agot_banking.0001.desc:0 "Мои слуги сообщают, что посланцы из [Concept('agot_bank', 'банка')|E] наконец прибыли для запрошенной аудиенции. Не желая оскорбить этих почтенных гостей, я немедленно отправляюсь к ним.\n\nПосланцы выглядят чужеродно в моём зале, их одеяния резко контрастируют с варёной кожей моих стражников. Однако их предложения предельно ясны.\n\nПередо мной они раскладывают различные варианты займов, различающиеся сроками и суммами. Вопрос в том, какой из них лучше соответствует моим потребностям?"
 agot_banking.0001.a:0 "Я выбираю #bold небольшую#! сумму золота на #bold долгий#! срок."
 agot_banking.0001.a_tt:0 "Этот заём будет иметь #difficulty_easy наименьшую#! [agot_bank_interest_rate|E]."
 agot_banking.0001.b:0 "Я выбираю #bold небольшую#! сумму золота на #bold короткий#! срок."
 agot_banking.0001.b_tt:0 "Это #difficulty_medium умеренно#! увеличит [agot_bank_interest_rate|E]."
 agot_banking.0001.c:0 "Я выбираю #bold крупную#! сумму золота на #bold долгий#! срок."
 agot_banking.0001.c_tt:0 "Это #difficulty_hard значительно#! увеличит [agot_bank_interest_rate|E]."
 agot_banking.0001.d:0 "Я выбираю #bold крупную#! сумму золота на #bold короткий#! срок."
 agot_banking.0001.d_tt:0 "Этот заём #XB очень рискованный#!. [agot_bank_interest_rate|E] будет высокой."
 agot_banking.0001.e:0 "Я передумал, отправьте их обратно."
 agot_banking.0001.e_tt:0 "Посланцы будут отправлены обратно."

 agot_banking.0002.t:0 "В кредите отказано"
 agot_banking.0002.desc:0 "Оценив условия и потенциальные риски моего займа, посланцы [agot_bank|E] отказали в моей просьбе о финансировании. Моё текущее финансовое положение кажется слишком нестабильным, и такой заём был бы [Concept('agot_bank_risk_level', 'слишком рискованным')|E], учитывая текущие финансовые резервы банка и их веру в мою способность соблюдать сроки выплат."
 agot_banking.0002.a:0 "Я найду необходимые средства в другом месте."

 agot_banking.0003.t:0 "Предложение от Банка"
 agot_banking.0003.desc:0 "Оценив все риски, посланцы [Concept('agot_bank', 'банка')|E] решили предложить мне заём на следующих условиях:\nМне будет предоставлено @gold_icon! [ROOT.Var('loaned_amount').GetValue|2|P].\nСумма должна быть возвращена через [ROOT.Var('loan_term').GetValue|0|N] лет с [agot_bank_interest_rate|E] в размере [ROOT.Var('loan_interest_rate').GetValue|0|N] процентов годовых.\n\n#help @warning_icon! Если вы умрёте до окончания срока займа, вся сумма с процентами должна быть немедленно выплачена вашим основным наследником.#!"
 agot_banking.0003.a:0 "Эти условия оскорбительны. Проваливайте!"
 agot_banking.0003.b:0 "Условия приемлемы, я согласен!"
 agot_banking.0003.c:0 "Давайте обсудим сроки и сумму ещё раз."

 agot_banking.0004.t:0 "Требования Банка"
 agot_banking.0004.desc:0 "Напряжение витает в воздухе моих покоев, поскольку посланцы [Concept('agot_bank', 'банка')|E] явились за причитающимся.\n\nПосле краткого обмена любезностями, представители банка вручают мне несколько документов. Первый - копия первоначального кредитного договора, подтверждающая истечение срока займа. Второй - лист с расчётами, согласно которым я должен выплатить [ROOT.Var('total_repayment').GetValue|2|N] незамедлительно."
 agot_banking.0004.a:0 "Я полностью погашу заём."
 agot_banking.0004.a_tt:0 "Ваш долг будет погашен, и вы освободитесь от обязательств."
 agot_banking.0004.b:0 "Я могу выплатить только проценты."
 agot_banking.0004.b_tt:0 "Срок займа будет продлён, и [Concept('agot_bank_interest_rate', 'проценты')|E] продолжат начисляться. Это не считается дефолтом."
 agot_banking.0004.c:0 "Я не могу выплатить ничего сейчас..."
 agot_banking.0004.c_tt:0 "Банк расценит это как дефолт. Однако вам могут предложить новое соглашение: заём продлевается на 5 лет, но [agot_bank_interest_rate|E] по будущим займам значительно увеличится. #italic Это ваш последний шанс!#!"
 agot_banking.0004.d:0 "Вы не получите от меня ни монеты!"
 agot_banking.0004.d_tt:0 "Вы отказываетесь платить по долгам. Банк не забудет этого - вам больше никогда не одобрят заём... Но банк всё равно получит своё."

 agot_banking.0005.t:0 "Досрочное погашение"
 agot_banking.0005.desc:0 "Я могу погасить заём до наступления срока платежа. Можно выплатить всю сумму или только половину."
 agot_banking.0005.a:0 "Я полностью погашу заём."
 agot_banking.0005.a_tt:0 "Ваш долг будет погашен, и вы освободитесь от обязательств."
 agot_banking.0005.b:0 "Я выплачу половину суммы."
 agot_banking.0005.b_tt:0 "Вы погашаете половину основной суммы и половину начисленных [Concept('agot_bank_interest_rate','процентов')|E]. Остаток можно выплатить по истечении срока займа."
 agot_banking.0005.c:0 "Я выплачу 50 золотых."
 agot_banking.0005.c_tt:0 "Вы вносите 50 золотых. Остаток можно выплатить по истечении срока займа."
 agot_banking.0005.d:0 "Я передумал, выплачу позже."

 agot_banking.0006.t:0 "Унаследованный долг"
 agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName], да упокоится [parent_debtor.GetSheHe], имел долг перед [agot_bank|E].\n\nПоскольку у меня тоже есть текущий заём, банк прислал уведомление, что оба долга будут объединены, так как я являюсь законным наследником и обязан выполнить обязательства [parent_debtor.GetFirstNamePossessiveNoTooltip].\n\nОбщая сумма долга теперь составляет @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0006.a:0 "Спасибо за наследство..."

 agot_banking.0007.t:0 "Унаследованный долг"
 agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName], да упокоится [parent_debtor.GetSheHe], имел долг перед [agot_bank|E].\n\nКак [Select_CString(parent_debtor.IsFemale, 'её', 'его')] законный наследник, я обязан выполнить обязательства [parent_debtor.GetFirstNamePossessiveNoTooltip]. Следует ожидать скорого визита представителей банка.\n\nОбщая сумма долга составляет @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0007.a:0 "Спасибо за наследство..."

 agot_banking.0101.t:0 "Гнев Банка"
 agot_banking.0101.desc:0 "Наёмники, посланные и финансируемые [Concept('agot_bank', 'банком')|E], вторглись в мои земли с целью разграбления резиденции!\n\nК счастью, мои солдаты смогли дать отпор до нанесения серьёзного ущерба. Пленные наёмники признались, что были наняты банком в качестве компенсации за мой отказ платить по долгам. Похоже, банк перешёл к более радикальным методам взыскания.\n\nБудем надеяться, что если они попытаются снова, исход будет таким же..."
 agot_banking.0101.a:0 "Неужели они действительно собираются взыскивать долги ТАК?"

 agot_banking.0102.t:0 "Гнев Банка"
 agot_banking.0102.desc:0 "Мои поля опустошены, подданные оплакивают погибших, пока наёмники, разграбившие мои земли, скрываются в море, увозя добычу своим хозяевам из [agot_bank|E]!\n\nМои войска не смогли противостоять их силе, и местный гарнизон пал. Земля ещё долго будет хранить шрамы этого набега, а мои подданные - ещё дольше.\n\nВскоре после набега я получил письмо от банка, кратко сообщающее, что теперь они считают мой долг погашенным."
 agot_banking.0102.a:0 "Такова цена моей неуплаты?"

 agot_banking.0103.t:0 "Кинжал во тьме"
 agot_banking.0103.desc:0 "[agot_bank|E] прислал ко мне убийцу!\n\nМоя стража бдительно исполняла свой долг и разоблачила нападавшего, несмотря на его маскировку под доверенного слугу! Я избежал подлого и тихого убийства, но тень нового кинжала во тьме уже нависла. Похоже, банк не остановится ни перед чем, чтобы получить своё."
 agot_banking.0103.a:0 "Проклятые алчные счетоводы!"

 agot_banking.0104.t:0 "Valar Ademmis"
 agot_banking.0104.desc:0 "Какая жестокая ирония - безликий, посланный банком, явился мне в тот самый момент, когда я размышлял о своей долговой проблеме. Приняв облик слуги, убийца без труда подкрался и приставил клинок к моему горлу.\n\nКровь хлещет из раны, а удар был нанесён так искусно, что я не могу даже позвать на помощь.\n\nВ последние мгновения я осознаю, что кредиторы потеряли терпение и надеются, что мой наследник, [ROOT.Char.GetHeir.GetFirstName], окажется сговорчивее. Остаётся лишь надеяться, что [Select_CString(ROOT.Char.GetHeir.IsFemale, 'она', 'он')] будет мудрее меня..."
 agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_banking.0105.t:0 "Сорванный переворот"
 agot_banking.0105.desc:0 "[agot_bank|E] потерпел неудачу в попытке сместить меня с позиции [ROOT.Char.GetLadyLord]!\nБанк планировал поддержать завоевание моих земель вассалом в обмен на погашение моих долгов. Их план провалился, и сталь пока молчит - но ненадолго. Нет сомнений, что банк найдёт нового амбициозного предателя, чтобы вернуть своё золото.\n\nБанк продолжит подрывать мою власть и выдвигать претендентов, когда я меньше всего этого ожидаю."
 agot_banking.0105.a:0 "Моя власть не так шатка!"

 agot_banking.0106.t:0 "Золотой Соперник"
 agot_banking.0106.desc:0 "[agot_bank|E] поддержал [buyer.GetTitledFirstName] в попытке узурпировать мою власть! [buyer.GetFirstNameNoTooltip] согласился погасить мой просроченный долг перед банком в обмен на их поддержку в этом предательстве. Уже само объявление банком оппозиции мне подорвало мою легитимность в глазах союзников.\nТеперь остаётся лишь ждать, решится ли [buyer.GetFirstNameNoTooltip] предъявить свои права..."
 agot_banking.0106.a:0 "Я не сдамся без боя!"

 agot_banking.0116.t:0 "Шанс Возвыситься"
 agot_banking.0116.desc:0 "Сегодня в моём дворе появился человек, представившийся посланником [agot_bank|E]. После проверки его личности он сообщил, что банк готов поддержать мои притязания на земли [FinalDefaulter.GetFirstNamePossessive]! Всё, что мне нужно сделать - это покрыть оставшуюся часть долга, по которому [FinalDefaulter.GetTitledFirstNameNoTooltip] допустил дефолт. Цена высока, но предложение заманчивое..."
 agot_banking.0116.a:0 "Это будет плодотворное сотрудничество!"
 agot_banking.0116.b:0 "Мне не нужны эти земли."

 agot_banking.0107.t:0 "Требования Кредитора"
 agot_banking.0107.desc:0 "[agot_bank|E] направил письмо моему сюзерену, уведомив [Select_CString(debtors_liege.IsFemale, 'её', 'его')] о моём дефолте и запросив [Select_CString(debtors_liege.IsFemale, 'её', 'его')] поддержку в возврате средств. Я мог бы попытаться убедить [debtors_liege.GetTitledFirstName], что требования банка несправедливы, надеясь, что [Select_CString(debtors_liege.IsFemale, 'она', 'он')] не станет принуждать меня к выплатам или принимать ещё более жёсткие меры..."
 agot_banking.0107.a:0 "[Select_CString(debtors_liege.IsFemale, 'Она', 'Он')] точно не продаст меня банкирам!"

 agot_banking.0108.t:0 "Нарушенный Контракт"
 agot_banking.0108.desc:0 "Мне сообщили, что [FinalDefaulter.GetTitledFirstName] допустил дефолт по [Select_CString(FinalDefaulter.IsFemale, 'её', 'его')] займу и отказывается платить [agot_bank|E] или соглашаться на новый план выплат.\n\nБанк настаивает, что я, как сюзерен [FinalDefaulter.GetFirstNamePossessiveNoTooltip], обязан заставить вассала соблюдать договорённости.\n\nНа мгновение я задумываюсь отказать банку, чтобы не злить вассала, но это будет воспринято как оскорбление и ухудшит условия будущих займов.\n\nЯ мог бы выплатить долг [FinalDefaulter.GetFirstNamePossessiveNoTooltip] сам... Но не хочу поощрять такое поведение."
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] должен выполнить контракт!"
 agot_banking.0108.a_tt:0 "Если [FinalDefaulter.GetTitledFirstName] откажется, вы получите повод для ареста."
 agot_banking.0108.b:0 "Я заплачу долг из собственной казны..."
 agot_banking.0108.c:0 "Эти мелкие денежные споры меня не касаются."
 agot_banking.0108.c_tt:0 "Это увеличит [agot_bank_interest_rate|E] по всем вашим будущим займам."

 agot_banking.0109.t:0 "Строгий приказ"
 agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName] вызвал меня, чтобы потребовать погашения оставшейся части займа, по которому я недавно допустил просрочку. Ясно, что [agot_bank|E] не перестанет меня преследовать, пока не получит причитающееся, неустанно добиваясь погашения. Стоит ли золото того, чтобы пойти наперекор моему сеньору?\n\n[debtors_liege.GetFirstNameNoTooltip] заявил, что я обязан выполнить условия контракта с банком, возобновить выплаты и полностью погасить долг в течение трёх лет, а также немедленно внести штраф за предыдущую просрочку."
 agot_banking.0109.a:0 "Как приказывает мой сеньор."
 agot_banking.0109.a_tt:0 "Ваш кредит продолжится, и погашение будет требоваться через три года."
 agot_banking.0109.b:0 "Я не буду!"
 agot_banking.0109.b_tt:0 "Если вы откажетесь подчиниться, ваш сеньор может попытаться заключить вас в тюрьму!"

 agot_banking.0110.t:0 "Обязательство Исполнено"
 agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName] подчинился моему приказу и обязался погасить [Select_CString(FinalDefaulter.IsFemale, 'свой', 'свой')] долг перед [agot_bank|E] в течение трёх лет."
 agot_banking.0110.a:0 "Я рад, что [FinalDefaulter.GetFirstName] сдержал [Select_CString(FinalDefaulter.IsFemale, 'своё', 'своё')] слово."

 agot_banking.0111.t:0 "Приказ Ослушан"
 agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName] отказался погашать [Select_CString(FinalDefaulter.IsFemale, 'свой', 'свой')] просроченный долг перед [agot_bank|E].\n\nТакое неповиновение не должно остаться безнаказанным!"
 agot_banking.0111.a:0 "[Select_CString(FinalDefaulter.IsFemale, 'Она', 'Он')|U] ещё пожалеет об этом."

 agot_banking.0112.t:0 "Услуга, Оплаченная Золотом"
 agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName] сообщил мне, что представитель [agot_bank|E] прибыл к [Select_CString(debtors_liege.IsFemale, 'её', 'его')] двору, требуя принять меры в связи с моим дефолтом. Чтобы сохранить хорошие отношения с банком, [Select_CString(debtors_liege.IsFemale, 'она', 'он')] лично погасил мой долг. Однако теперь [Select_CString(debtors_liege.IsFemale, 'она', 'он')] ожидает ответной услуги."
 agot_banking.0112.a:0 "Главное, что плачу не я..."

 agot_banking.0113.t:0 "Бедствие Отведено"
 agot_banking.0113.desc:0 "[agot_bank|E] попытался подорвать мою экономику!\n\nОни хотели захватить ключевые предприятия в моей столице, поднять цены и снизить расходы, чтобы выжать причитающиеся им деньги прямо из моей казны за счёт простого люда. К счастью, их попытка была настолько очевидной, что я успел вовремя вмешаться и предотвратить захват, сохранив стабильность экономики."
 agot_banking.0113.a:0 "Мой народ не будет страдать из-за моих долгов."

 agot_banking.0114.t:0 "Экономический Крах"
 agot_banking.0114.desc:0 "[agot_bank|E] разрушил мою экономику!\n\nОни захватили важнейшие предприятия в моих городах и взвинтили цены, чтобы выжать причитающиеся им деньги из моей казны и карманов простолюдинов! Прежде чем я осознал происходящее, банк уже перевёл значительные средства из моей столицы в свои сундуки. Нанесённый ущерб будет ощущаться годами, обрекая мой народ на нищету."
 agot_banking.0114.a:0 "Это катастрофа!"

 agot_banking.0115.t:0 "Смерть Должника"
 agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName] умер прежде, чем мы успели принять меры по взысканию [Select_CString(DeadDefaulter.IsFemale, 'её', 'его')] долга, поэтому обязательства перешли к [Select_CString(DeadDefaulter.IsFemale, 'её', 'его')] наследнику, и сейчас никаких действий не требуется."
 agot_banking.0115.a:0 "Некоторые проблемы решаются сами."

 agot_banking.0202.t:0 "The Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]'s Bookkeeping"
 agot_banking.0202.IB.desc:0 "Every 5 years the Iron [agot_bank|E] of Braavos updates its shareholders their performance over the last period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('IB_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank1.desc:0 "Every 5 years the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank1_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank1_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank1_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank2.desc:0 "Every 5 years the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank2_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank2_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank2_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank3.desc:0 "Every 5 years the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.a:0 "A thorough assessment!"

 agot_banking.0203.t:0 "The Bank's Offer"
 agot_banking.0203.desc:0 "The [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] has sent an emissary inquiring whether I would be willing to invest in the bank by purchasing a share of their operations. Every five years, I would receive [Concept('agot_bank_dividend_level','dividends')|E] on the share, or I could sell it to receive gold earlier, if needed.\n\nThe current price of a share is @gold_icon! [ROOT.Var('ShareBuyingPrice').GetValue|2|N]."
 agot_banking.0203.a:0 "I can't afford that!"
 agot_banking.0203.b:0 "You have a deal!"
 agot_banking.0203.c:0 "Not now, I've changed my mind."

 agot_banking.0204.t:0 "Selling a Share of the Bank"
 agot_banking.0204.desc:0 "I am unhappy with how much money I have tied up in the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] for the few petty coins they send me every few years! It would be better if I sold one of my shares and retrieved my gold while I still can, lest the value of the share collapses.\n\nI may sell a share in the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] and receive its current value, equal to @gold_icon! [ROOT.Var('ShareSellingPrice').GetValue|2|N]."
 agot_banking.0204.a:0 "This is acceptable."
 agot_banking.0204.b:0 "Actually, I will keep my share."

 agot_banking.0205.t:0 "The Bank's New Director"
 agot_banking.0205.desc:0 "The [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] has selected a new [agot_bank_director|E] to oversee and adjust the terms of their continued operations.\n\nThe new [agot_bank_director|E] [director.GetTitledFirstName] received [ROOT.Var('director_winner_votes').GetValue] votes and will guide the bank to ever-growing prosperity!"
 agot_banking.0205.a:0 "Hear, hear!"
 agot_banking.0205.a_tt:0 "You received [THIS.Var('director_votes').GetValue] votes."

 agot_banking.0206.t:0 "Decide Level of Risk"
 agot_banking.0206.desc:0 "Before granting a loan to a client, the [agot_bank|E] will first determine their credit score. Depending on their score, the bank will decide whether a loan can be granted to them.\n\nAs [agot_bank_director|E] of the bank, it is up to me to define how much risk the bank is willing to accept before rejecting loans from untrustworthy clients."
 agot_banking.0206.a:0 "We shall be cautious. There is no need to take unnecessary risks!"
 agot_banking.0206.b:0 "We will take a balanced approach, weighing risks and potential gains equally."
 agot_banking.0206.c:0 "Come one, come all!"

 agot_banking.0207.t:0 "Decide Dividend Level"
 agot_banking.0207.desc:0 "As [agot_bank_director|E] of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], it is up to me to decide how much of the bank's profits are to be paid out to their shareholders. The sum of money not paid out as [Concept('agot_bank_dividend_level','dividends')|E] remains in the bank and can be used to generate more profit by issuing further loans in the future."
 agot_banking.0207.a:0 "We must focus on long-term growth!"
 agot_banking.0207.a_tt:0 "50% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."
 agot_banking.0207.b:0 "A balanced policy is more sustainable."
 agot_banking.0207.b_tt:0 "75% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."
 agot_banking.0207.c:0 "We are here to enrich our shareholders!"
 agot_banking.0207.c_tt:0 "100% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."

 agot_banking.0210.t:0 "A Debtor Defaults"
 agot_banking.0210.desc:0 "A clerk informs me that [FinalDefaulter.GetTitledFirstName] is no longer able or willing to honor [FinalDefaulter.GetHerHis] loan of [ROOT.Var('show_loan').GetValue|2] @gold_icon. The loaned money is therefore lost. This requires immediate action by the [agot_bank|E]. Our shareholders will be furious if I simply abandon the funds!\n\nAs the bank's [agot_bank_director|E], I can decide how to handle this case."
 agot_banking.0210.a:0 "I will handle this myself."
 agot_banking.0210.a_tt:0 "You will be presented with several options on how to recover the lost loan."
 agot_banking.0210.b:0 "A shareholder can handle it."
 agot_banking.0210.b_tt:0 "One of the other shareholders of the bank will decide how to recover the lost loan."
 agot_banking.0210.c:0 "Don't bother me with defaulters anymore!"
 agot_banking.0210.c_tt:0 "The other shareholders will handle all defaults from now on."
 agot_banking.0210.d:0 "This is the cost of doing business."
 agot_banking.0210.d_tt:0 "You will not be able to collect this loan in the future!"

 agot_banking.0211.t:0 "A Debtor Defaults"
 agot_banking.0211.raid_failed_desc:0 "Disaster! [FinalDefaulter.GetTitledFirstNamePossessive] guards were well-prepared and fought off the pirates we hired before they were able to loot any substantial amount of gold from [FinalDefaulter.GetHerHis] demesne.\n\nWe will have to try something else..."
 agot_banking.0211.assassin_failed_desc:0 "Disaster! The assassin we sent to kill [FinalDefaulter.GetTitledFirstName] did not return. We must assume that he was caught by [FinalDefaulter.GetFirstNamePossessive] bodyguards and failed in his mission.\n\nWe will have to try something else..."
 agot_banking.0211.claim1_failed_desc:0 "Disaster! The claim we attempted to forge on [FinalDefaulter.GetTitledFirstNamePossessive] title was just not credible enough to convince any of the potential buyers of its legitimacy.\n\nWe will have to try something else..."
 agot_banking.0211.claim2_failed_desc:0 "Bad news: We tried to sell our forged claim on [FinalDefaulter.GetTitledFirstNamePossessive] title to [buyer.GetTitledFirstName], but [buyer.GetSheHe] refused to pay the price we demanded.\n\nWe will have to try something else..."
 agot_banking.0211.letter1_failed_desc:0 "Bad news: The letter we sent to [FinalDefaulter.GetTitledFirstNamePossessive] liege did not convince them to help right their vassal's wrongs. It seems like [FinalDefaulter.GetTitledFirstName] successfully argued that our claims are illegitimate.\n\nWe will have to try something else..."
 agot_banking.0211.letter2_failed_desc:0 "Bad news: Although [FinalDefaulter.GetTitledFirstNamePossessive] liege cannot deny that our claims are legitimate, they still refuse to command [FinalDefaulter.GetTitledFirstNameNoTooltip] to honor [FinalDefaulter.GetHerHis] agreement with the bank.\n\nWe will have to try something else..."
 agot_banking.0211.letter3_failed_desc:0 "Bad news: Even though [FinalDefaulter.GetTitledFirstNamePossessive] liege was convinced to command their vassal to honor [FinalDefaulter.GetHerHis] agreement, [FinalDefaulter.GetTitledFirstNameNoTooltip] outright refused to obey.\n\nWe will have to try something more direct..."
 agot_banking.0211.economy_failed_desc:0 "Unfortunate news: Our aggressive investments in [FinalDefaulter.GetTitledFirstNamePossessive] economy did not succeed. It seems [FinalDefaulter.GetSheHe] took countermeasures to prevent us from siphoning what we are owed out of [FinalDefaulter.GetHerHis] local economy into our pockets.\n\nWe will have to try something else..."
 agot_banking.0211.director_desc:0 "To recover [FinalDefaulter.GetTitledFirstNamePossessive] lost loan, you have various approaches to choose from."
 agot_banking.0211.delegated_desc:0 "[agot_bank_director|E] [director.GetTitledFirstName] informed you of [FinalDefaulter.GetTitledFirstNamePossessive] default on [FinalDefaulter.GetHerHis] loan and instructed you to recover the lost money.\n\nTo fulfill this assignment, you have a variety of approaches to choose from."
 agot_banking.0211.a:0 "Hire pirates to pillage [FinalDefaulter.GetTitledFirstName]'s domain."
 agot_banking.0211.a_tt:0 "This will cost the bank @gold_icon! 25. If successful, the raiders will return the owed money to the bank and keep any excess loot they might take."
 agot_banking.0211.b:0 "Send an assassin, we will have more luck with [FinalDefaulter.GetHerHis] heir."
 agot_banking.0211.b_tt:0 "This will cost the bank @gold_icon! 75. If the assassin manages to kill [FinalDefaulter.GetTitledFirstName], we will seek to recover what is owed from [FinalDefaulter.GetHerHis] heir."
 agot_banking.0211.c:0 "Forge a claim on [FinalDefaulter.GetTitledFirstName]'s title."
 agot_banking.0211.c_tt:0 "This will cost the bank @gold_icon! 40. If successful, we can attempt to sell the claim to an ambitious neighbor of [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d:0 "Write a letter to [FinalDefaulter.GetTitledFirstName]'s liege."
 agot_banking.0211.d_tt:0 "This will cost the bank @gold_icon! 10. [FinalDefaulter.GetTitledFirstNamePossessive] liege might demand their vassal honor the agreement that [FinalDefaulter.GetSheHe] made with the bank or might even cover the debt themselves."
 agot_banking.0211.e:0 "Undermine [FinalDefaulter.GetTitledFirstName]'s economy."
 agot_banking.0211.e_tt:0 "This will cost the bank @gold_icon! 50. If successful, we will be able to squeeze every penny owed to us directly from [FinalDefaulter.GetTitledFirstNamePossessive] economy over the coming months, collecting from our investments and crippling the nearby towns. It will take them some time to recover."
 agot_banking.0211.f:0 "There is nothing we can do."
 agot_banking.0211.f_tt:0 "The loan cannot be collected, now or in the future!"
 agot_banking.0211.a.failure:0 "The raid fails."
 agot_banking.0211.a.success:0 "The raid succeeds."
 agot_banking.0211.b.failure:0 "The assassin fails."
 agot_banking.0211.b.success:0 "The assassin succeeds."
 agot_banking.0211.c.failure:0 "The claim is seen as illegitimate."
 agot_banking.0211.c.success:0 "The claim is accepted as legitimate."
 agot_banking.0211.d.failure:0 "Their liege does not trust your accusations."
 agot_banking.0211.d.success:0 "Their liege is convinced your claims are valid."
 agot_banking.0211.e.failure:0 "The undermining of their economy fails."
 agot_banking.0211.e.success:0 "The undermining of their economy is successful."

 agot_banking.0212.t:0 "Recovered Loan"
 agot_banking.0212.raid_success_desc:0 "It worked!\nThe pirates we sent to [FinalDefaulter.GetTitledFirstNamePossessive] capital were able to raid the villages and towns in their lands and disappear with enough loot before [FinalDefaulter.GetFirstNamePossessive] guards were able to muster any kind of meaningful defense. The gold they looted is just enough to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] defaulted loan."
 agot_banking.0212.assassin_success_desc:0 "It worked!\nThe assassin we sent to kill [FinalDefaulter.GetTitledFirstName] succeeded. Hopefully [FinalDefaulter.GetHerHis] heir is a more rational person, or else they might also find themselves with a foot in the grave..."
 agot_banking.0212.claim_success_desc:0 "It worked!\nThe claim we forged was considered legitimate and we were able to sell it to [buyer.GetTitledFirstName]. The money [buyer.GetSheHe] gave us in exchange is enough to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessive] loan. Hopefully, [buyer.GetFirstNameNoTooltip] will teach [FinalDefaulter.GetFirstNameNoTooltip] on the battlefield why you don't cross the bank."
 agot_banking.0212.letter1_success_desc:0 "It worked!\n[FinalDefaulter.GetTitledFirstNamePossessive] liege has acknowledged our claim as legitimate and settled the outstanding debt by paying from their own pockets. Now [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] debt is settled, let [FinalDefaulter.GetHerHim] endure the wrath of [FinalDefaulter.GetHerHis] liege."
 agot_banking.0212.letter2_success_desc:0 "It worked!\nAfter [FinalDefaulter.GetHerHis] liege commanded [FinalDefaulter.GetTitledFirstName] to repay the money owed to the bank, [FinalDefaulter.GetSheHe] obeyed and has agreed to pay a penalty and repay the originally owed amount within the next three years."
 agot_banking.0212.economy_success_desc:0 "It worked!\nOur aggressive investments in [FinalDefaulter.GetTitledFirstNamePossessive] capital enabled us to siphon enough money from the local economy of [FinalDefaulter.GetHerHis] domain into our own coffers, allowing us to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] defaulted loan."
 agot_banking.0212.a:0 "The bank has its due."

 agot_banking.0213.t:0 "Stock Split"
 agot_banking.0213.desc:0 "The [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] has prospered in recent years, resulting in an increased value per single share. As this makes the purchase of new shares more difficult, the bank decided to perform a stock split:\n\nEvery shareholder's currently held shares will be split into two. Thus, the price of new shares is reduced by half while all current shareholders still hold the same value."
 agot_banking.0213.a:0 "A smart move."
 agot_banking.0213.a_tt:0 "You now hold twice as many shares as before."

 agot_banking.0301.t:0 "The Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]'s Bookkeeping"
 agot_banking.0301.IB.desc:0 "As a shareholder you may review the current bookkeeping of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold @gold_icon! [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('IB_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank1.desc:0 "As a shareholder you may review the current bookkeeping of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold @gold_icon! [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank2.desc:0 "As a shareholder you may review the current bookkeeping of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold @gold_icon! [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank3.desc:0 "As a shareholder you may review the current bookkeeping of the Bank of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapital loaned to creditors:          #bold @gold_icon! [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.a:0 "That's enough numbers for now."

 agot_banking.0401.t:0 "Fill the Investment Fund"
 agot_banking.0401.desc:0 "By replenishing the [agot_bank|E]'s investment fund, the money will no longer be available to be handed out as loans to would-be debtors.\n\nIn return, the fund will provide profits every year if sensible investments are made. However, investments in unstable and risky opportunities risk losing the money in the fund, which is much more likely if it is not well managed by a competent [agot_bank_director|E]!"
 agot_banking.0401.a:0 "Make the investment."
 agot_banking.0401.a_tt:0 "@gold_icon! 1000 will be permanently transferred from the bank's cash reserve into the investment fund. @warning_icon! #X It is not possible to take money out of the fund once it is invested. #!"
 agot_banking.0401.b:0 "I have changed my mind."

 agot_banking.0403.t:0 "The Investment Fund's Returns"
 agot_banking.0403.positive_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nThis year, the invested money earned us a profit of @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|P]."
 agot_banking.0403.neutral_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nIt seems that the earnings and losses have balanced each other out this year."
 agot_banking.0403.negative_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nIt was a tough year with some businesses we invested in struggling or even closing down entirely. Not only did the fund not make any profits, but its volume even decreased by @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|N]"
 agot_banking.0403.a:0 "That's enough numbers for now."

