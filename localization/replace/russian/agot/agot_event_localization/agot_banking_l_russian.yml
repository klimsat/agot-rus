 agot_banking.0215.t:0 "Election of a New Director"
 agot_banking.0215.desc:0 "After the death of the [agot_bank|E] of [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]'s last [agot_bank_director|E], a shareholder must be elected to the office to steer the bank into a prosperous future. The four shareholders who own the most shares in the bank are candidates for leadership.\n\nEach shareholder can vote for a candidate. The candidate receives one vote for each share the shareholder owns. The winner is the candidate with the most votes.\n\nWho will receive your votes?"
 agot_banking.0215.a:0 "I vote for [director_candidate1.GetTitledFirstName]."
 agot_banking.0215.b:0 "[director_candidate2.GetTitledFirstName] has my support."
 agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName] is the future."
 agot_banking.0215.d:0 "I choose [director_candidate4.GetTitledFirstName]."

 #personal vassal loan stuff
 take_vassal_loan_interaction:0 "Ask a Vassal for a Loan"
 take_vassal_loan_interaction_desc:0 "Ask your vassal for a personal loan. The loan will have 25% interest and is expected to be repaid after a term of 5 years."

 liege_requests_loan:0 "I ran into some monetary difficulties lately. Would you be willing to grant me a loan of [actor.MakeScope.Var('vassal_loan_amount').GetValue] gold?\nThe amount, plus 25% interest, will be repaid in 5 years."

 agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0501.desc:0 "I am pleased to accept your request for a loan and will send you the gold. I expect to have been repaid by the time five years have passed."
 agot_banking.0501.a:0 "Good news!"

 agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0502.desc:0 "I unfortunately cannot provide you with the loan you are seeking. I have set this coin aside for many years to be used for specific purposes. I hope you can understand and forgive me."
 agot_banking.0502.a:0 "Disappointing."

 agot_banking.0503.t:0 "My liege,"
 agot_banking.0503.desc:0 "It has been five years since I fulfilled your request for a loan. The time has come for repayment, as we agreed. Are you honorable enough to keep your word and return to me what is mine?"
 agot_banking.0503.a:0 "I will repay everything I owe."
 agot_banking.0503.a_tt:0 "The loan will be paid off in full."
 agot_banking.0503.b:0 "I can only cover the interest for now."
 agot_banking.0503.b_tt:0 "The loan will be extended for another five years."
 agot_banking.0503.c:0 "I cannot pay anything right now. But I shall owe you a favor!"
 agot_banking.0503.c_tt:0 "You default on your loan and pay nothing. The loan will be extended for another five years, and your vassal will receive a weak hook on you."
 agot_banking.0503.d:0 "I cannot pay anything. I will compensate you in any way you see fit!"
 agot_banking.0503.d_tt:0 "You default on your loan a second time. The loan will be concluded, and your vassal will receive a strong hook on you in exchange."
 agot_banking.0503.e:0 "You will not see a coin from me!"
 agot_banking.0503.e_tt:0 "You refuse to repay. This voids the loan, but your vassal will receive a claim on your primary title in return."

 agot_banking.0504.t:0 "Dear vassal,"
 agot_banking.0504.repay_full_desc:0 "The time has finally come to repay the loan you generously granted me five years ago. I greatly appreciate your willingness to help me in my time of need; your kindness shall be remembered."
 agot_banking.0504.repay_interest_desc:0 "The time has come to repay the loan you granted me... However, at this time, I cannot pay the loan in full but shall provide the interest for the last five years! I promise that I shall have what I owe in five more years. I hope you understand, my loyal vassal."
 agot_banking.0504.first_default_desc:0 "Though the time has come to repay the loan you granted me... I regret that I am unable to make any payment at this time. I pledge that you will receive what I owe in five years! As compensation for this transgression, I will grant you a favor, whether it be reduced taxes or a seat upon my council."
 agot_banking.0504.second_default_desc:0 "I deeply apologize for my inability to repay the loan you provided me ten years ago. As compensation for this continued inconvenience, I will grant any request that is in my power to fulfill. Just say the word, and it shall be so!"
 agot_banking.0504.refusal_desc:0 "The money you lent me will not be repaid. I have decided that it is my right as your liege to seize what I need in order to maintain stability and meet the needs of the realm. View it as an additional tax. You will not receive repayment from me, and do not dare seek collection in the future."
 agot_banking.0504.a:0 "A pleasure doing business with you."
 agot_banking.0504.b:0 "Well, I suppose it's better than nothing."
 agot_banking.0504.c:0 "I had better see money next time."
 agot_banking.0504.d:0 "That's not what we agreed on!"
 agot_banking.0504.e:0 "The debt shall be settled by other means. You are unworthy to rule."

 repay_vassal_loan_decision:0 "Repay Vassal Loan"
 repay_vassal_loan_decision_desc:0 "You have borrowed money from a vassal for a five-year contract. You may repay it in full before the loan's term ends."
 repay_vassal_loan_decision_tooltip:0 "You will pay off the entire loan plus interest incurred."
 repay_vassal_loan_decision_tooltip_confirm_text_desc:0 "One less thing to worry about."
 repay_vassal_loan_decision_effect:0 "You may repay your current vassal loan before the loan's term ends."

