l_russian:
 #TOWER OF JOY
 agot_scenario_rr_toj.0001.t:0 "Башня Радости"
 agot_scenario_rr_toj.0001.desc:0 "Лианну всё ещё держат в горах Дорна в так называемой Башне Радости. Пока она остаётся в плену, конфликт не может считаться завершённым по-настоящему. Вероятно, Рейгар не оставил её без охраны, ведь несколько королевских гвардейцев всё ещё числятся пропавшими без вести. Спасти её будет непросто."
 agot_scenario_rr_toj.0001.a:0 "Это необходимо сделать. У кого хватит смелости присоединиться ко мне?"
 agot_scenario_rr_toj_1_tooltip:0 "Вас будет сопровождать отряд ваших соратников."
 agot_scenario_rr_toj.0002.desc:0 "[agot_toj_chain_leader.GetFirstNameNoTooltip] призвал меня присоединиться к [agot_toj_chain_leader.GetHerHim] в [agot_toj_chain_leader.GetHerHis] странствии к Башне Радости, чтобы спасти Лианну Старк, пленницу Рейгара Таргариена. Вне всяких сомнений, это опасная затея, но честь требует, чтобы я согласился."
 agot_scenario_rr_toj.0002.a:0 "Я не могу отвернуться от этого. [agot_toj_chain_leader.GetFirstNameNoTooltip], я присоединюсь к тебе!"
 agot_scenario_rr_toj.0002.b:0 "У меня есть и другие заботы. Я не приму участие в этом походе."
 agot_scenario_rr_toj.0003.desc:0 "Когда я смотрю на своих спутников, в моём сердце зарождается надежда. Я не пожелать товарищей более храбрых и верных. Мы доставим Лианну в безопасное место, даже если это будет стоить нам жизни!"
 agot_scenario_rr_toj.0003.a:0 "Вперёд! Не будем терять времени."
 AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName] присоединяется к вам!"

 agot_scenario_rr_toj.0004.desc_trident.a:0 "Полуразрушенная башня возвышается на фоне кроваво-красных дорнийских гор, служа напоминанием жестокости и высокомерия Таргариенов. Нас ждали три фигуры в белых плащах - рыцари Королевской гвардии Эйриса. Их эмалированные доспехи сияют в полуденном свете. Это сир Герольд Хайтауэр, Белый Бык, лорд-командующий этого братства; сир Эртур Дейн, Меч Зари, лучший мечник королевства и владелец меча Рассвет; и сир Освелл Уэнт, известный своим чёрным юмором, а также преданностью и верностью.\n\nМои люди собрались вокруг меня, готовые к бою, но как они надеються одолеть таких стойких врагов? \n«Я искал вас у [trident_battle.GetNameNoTooltip].»\n\n«Нас не было там,» - ответил Белый Бык. \nКак только я шагнул впёред с обнажённым клинком, \n\nЭртур Дейн произнёс «Ну а теперь начнём», извлекая Рассвет. Клинок горит живым светом."

 agot_scenario_rr_toj.0004.desc.a:0 "Полуразрушенная башня возвышается на фоне кроваво-красных дорнийских гор, служа напоминанием жестокости и высокомерия Таргариенов. Нас ждали три фигуры в белых плащах - рыцари Королевской гвардии Эйриса. Их эмалированные доспехи сияют в полуденном свете. Это сир Герольд Хайтауэр, Белый Бык, лорд-командующий этого братства; сир Эртур Дейн, Меч Зари, лучший мечник королевства и владелец меча Рассвет; и сир Освелл Уэнт, известный своим чёрным юмором, а также преданностью и верностью.\n\nМои люди собрались вокруг меня, готовые к бою, но как они надеються одолеть таких стойких врагов? — Я выхожу вперед с обнажённым мечом.\n\n«Ну а теперь начнём,» - произносит Эртур Дейн, извлекая Рассвет. Клинок горит живым светом."

 agot_scenario_rr_toj.0004.desc.b:0 "Полуразрушенная башня возвышается на фоне кроваво-красных дорнийских гор, служа напоминанием жестокости и высокомерия Таргариенов. Нас ждали три фигуры в белых плащах - рыцари Королевской гвардии Эйриса. Их эмалированные доспехи сияют в полуденном свете. Это сир Герольд Хайтауэр, Белый Бык, лорд-командующий этого братства; сир Эртур Дейн, Меч Зари, лучший мечник королевства и владелец меча Рассвет; и сир Освелл Уэнт, известный своим чёрным юмором, а также преданностью и верностью.\n\nМои люди собрались вокруг меня, готовые к бою, но как они надеються одолеть таких стойких врагов? — Я выхожу вперед с обнажённым мечом.\n\n«Стой», - произносит Белый Бык. Его меч всё ещё в ножнах. «Мы не будем преграждать твой путь. Уже и так пролито слишком много крови. Я не желаю проливать её ещё больше.»"
 agot_scenario_rr_toj.0004.desc.c:0 "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1:0 "«Нет,» - отвечаю я со скорбью в голосе. «Теперь и закончим.»"
 agot_scenario_rr_toj.0004.a.tt:0 "Сталь врезается в сталь. Над всем этим раздаётся голос Лианны: «Эддард!»"
 agot_scenario_rr_toj.0004.a.2:0 "Боги милостивы."
 agot_scenario_rr_toj.9004.t:0 "Башня Радости"
 agot_scenario_rr_toj.9004.desc:0 "[agot_toj_chain_leader.GetTitledFirstName] стоит рядом со мной, глядя на рыцарей Королевской гвардии Эйриса, их доспехи блестят под тёплыми лучами полуденного солнца. Это сир Герольд Хайтауэр Белый Бык, сир Освелл Уэнт и сир Эртур Дейн Меч Зари, лучший мечник королевства. Позади них возвышается полуразрушенная башня, которую они охраняют.\n\nОглянувшись на своих людей, я замечаю в их лицах страх и сомнение. Я и сам испытываю такие же чувства, ибо кому под силу одолеть таких прославленных воинов?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] выступает вперёд, обнажив клинок. «Стой,» - произносит Белый Бык, останавливая милорда. «Мы не будем преграждать твой путь. Королевство уже и так залито кровью. Я не желаю проливать её ещё больше.» Его меч всё ещё в ножнах."
 agot_scenario_rr_toj.9004.a:0 "Что он обнаружит?"

 agot_scenario_rr_toj.0005.t:0 "Башня Радости"
 agot_scenario_rr_toj.0005.desc:0 "Время словно остановилось, мои люди побороли страх и ринулись в бой. Навстречу победе или поражению. В воздухе зависли звуки стали о сталь, нарушаемые лишь глухим стуков падающих воинов. Танец клинков не прекращался, пока не наступила тишина.\n\nНа земле лежат неподвижные тела королевских гвардейцев Эйриса, их кровь окрасила песок под ними, рядом с ними лежат мои верные соратники, разделившие ту же судьбу.\n\n[surviving_companion.GetFirstName] вытаскивает свой клинок из шеи Меча Зари, выщищая со стали ещё тёплую кровь."
 agot_scenario_rr_toj.0005.tooltip:0 "Все ваши спутники погибли. Выжил только [surviving_companion.GetFirstName]."
 agot_scenario_rr_toj.0005.a:0 "Мы выжили."
 agot_scenario_rr_toj.9005.t:0 "Башня Радости"
 agot_scenario_rr_toj.9005.desc:0 "[agot_toj_chain_leader.GetTitledFirstName] стоит впереди, напротив рыцарей Королевской гвардии Эйриса. Их доспехи ярко блестят, контрастируя с полуразрушенной башней, возвышающейся позади них. Сир Эртур Дейн вытаскивает из ножен свой меч Рассвет. «Ну а теперь начнём,» - произносит он. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] делает шаг вперёд и с печалью в голосе отвечает «Нет, теперь и закончим.»\n\nВ тот же миг я и мои товарищи бросаемся в бой; победа или поражение - наше дело правое. Воздух наполняет звуки стали о сталь, которые прерываются гробовой тишиной.\n\nЯ падаю на колени, охваченный болью. Оглядевшись вокруг, я вижу безжизненные тела моих товарищей. Я слышу звуки приближающихся шагов, их белые доспехи ослепительно сверкают. Я отчаянно пытаюсь бороться с тьмой, которая застилает мой взор. "
 agot_scenario_rr_toj.9005.a:0 "Я не справился..."

 agot_scenario_rr_toj.0006.t:0 "Башня Радости"
 agot_scenario_rr_toj.0006.desc:0 "Время словно остановилось, мои люди с опаской и в страхе вступили в бой. Оглушительный звон стали о сталь разносится по Красным горам. Щиты трещат и ломаются, доспехи падают на землю.\n\nМои верные спутники падают один за другим вокруг меня, сражённые гвардейцами Эйриса. Моя хватка становится крепче, а решимость твёрже. Я столкнулся с врагом, которого не смогу победить.\n\nЯ падаю на твёрдый песчаник, охваченный болью. В моей голове проскальзывают различные мысли: «Что будет с Севером? Знакомые снега, тёплые и уютные залы Винтерфелла и много другого, чего я больше никогда не увижу. О, Лианна, я не сумел тебя спасти.»"
 agot_scenario_rr_toj.0006.tooltip:0 "Все ваши спутники погибли."
 agot_scenario_rr_toj.0006.a:0 "Прости меня, Лианна, я подвёл тебя..."
 agot_scenario_rr_toj.9006.t:0 "Башня Радости"
 agot_scenario_rr_toj.9006.desc:0 "[agot_toj_chain_leader.GetTitledFirstName] стоит впереди, напротив рыцарей Королевской гвардии Эйриса. Их доспехи ярко блестят, контрастируя с полуразрушенной башней, возвышающейся позади них. Сир Эртур Дейн вытаскивает из ножен свой меч Рассвет. «Ну а теперь начнём,» - произносит он. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] делает шаг вперёд и с печалью в голосе отвечает: «Нет, теперь и закончим.»\n\nВ тот же миг я и мои товарищи бросаемся в бой; победа или поражение - наше дело правое. Воздух наполняет звуки стали о сталь, которые прерываются гробовой тишиной.\n\nЯ вытаскиваю меч из шеи убитого врага, его белые доспехи потемнели от крови, залившей их. Оглянувшись по сторонам, я вижу, что в этой схватке выжил только [agot_toj_chain_leader.GetTitledFirstNameNoTooltip]."
 agot_scenario_rr_toj.9006.a:0 "Мы выжили."

 #agot_scenario_rr_toj.0006.t:0 "Tower of Joy" # This option is made duplicative by 0004! Why did we even loc this?
 #agot_scenario_rr_toj.0006.desc:0 "\"I looked for you on the Trident.\" \n\n"\"We were not there,\" The White Bull replied. \n\nThe Targaryen dynasty had fallen, yet these knights of the Kingsguard still stood, their knees unbent. Lords Tyrell and Redwyne had dipped their banners at Storm's End, the remnants of the royal family and their loyalists escaped to Dragstone. \n\n"\"The Kingsguard does not flee,\" Ser Gerold reminded me." \n\nIt was seven against three, 
 #agot_scenario_rr_toj.0006.desc.a:0 "White cloaks billowing in the wind, the kingsguard attacks"
 #agot_scenario_rr_toj.0006.desc.b:0 "The kingsguard lay down their weapons, but do not kneel." # This option is not real, actually
 #Sagot_scenario_rr_toj.0006.a:0 "Meet steel with steel."
 #agot_scenario_rr_toj.0006.b:0 "They need not kneel so long as they stand aside." # This option is not real, actually
 agot_scenario_rr_toj.0007.t:0 "Башня Радости"
 agot_scenario_rr_toj.0007.desc:0 "Трое рыцарей Королевской гвардии лежат мёртвыми, багровые полосы окрасили их плащи, словно следы кровавых слёз. Прискорбно, что они хранили верность недостойному чудовищу. Мы воздвигнем для них курганы, но потом. Лианна не может ждать."
 agot_scenario_rr_toj.0007.a:0 "Мы идём, Лианна!"
 agot_scenario_rr_toj.0008.desc.a:0 "Восстание Роберта подавлено, и хотя эта бессмысленная война наконец-то подошла к концу, для меня нет покоя. Лианна всё еще там, где я её оставил, далеко на юге, в Дорне. вдали от войны. Я должен отправиться к ней и убедиться, что она в полном здравии. Я должен узнать, исполнилось ли пророчество."
 agot_scenario_rr_toj.0008.desc.b:0 "Восстание Роберта подавлено, и хотя эта бессмысленная война наконец-то подошла к концу, для меня нет покоя. Милорд Рейгар мёртв, но его возлюбленная Лианна всё ещё жива, если на то будет воля богов. Я должен отправиться в Дорн, к Башне Радости и вернуть её. Мне не хочется сообщать ей столь дурные вести, но ради любви, которую я питал к Рейгару, я обязан это сделать."
 agot_scenario_rr_toj.0008.a:0 "Я направлюсь на юг, к Красным горам. К Башне Радости."
 agot_scenario_rr_toj.0009.desc.a:0 "Башня Радости возвышается над Красными Горами, словно символ надежды посреди пустошей. Королевство залито кровью, но меня куда сильнее пугает то, что меня ожидает. Но в Лианне кроется надежда. В нашем ребёнке горит пламя, которое выстоит против грядущего льда."
 agot_scenario_rr_toj.0009.desc.b:0 "Башня Радости возвышается над Красными Горами, словно символ любви посреди кровавых пустошей. Милорд Рейгар оставил свою возлюбленную Лианну здесь, вдали от ужасов войны, и теперь мне выпала участь сообщить ей ужасную весть о его гибели."
 agot_scenario_rr_toj.0009.a:0 "Лианна ждёт"
 agot_scenario_rr_toj.0010.t:0 "Башня Радости"
 agot_scenario_rr_toj.0010.desc.a:0 "Я стремительно поднимаюсь вверх по лестнице под крики Лианны. Её боль отзывается в моей душе. Добравшись до вершины, я вхожу комнату, пахнущую розами и кровью. Повсюду кровь - у её ног, на кровати и на полу - младенец? Покрасневший, плачущий и живой. Лианна улыбается мне. Она будет жить.\n\nНо что делать с ребёнком? «Обещай мне, [ROOT.Char.GetFirstNameNicknamedNoTooltip],» - говорит Лианна."
 agot_scenario_rr_toj.0010.desc.b:0 "Я стремительно поднимаюсь вверх по лестнице под крики Лианны. Её боль отзывается в моей душе. Добравшись до вершины, я вхожу комнату, пахнущую розами и кровью. Повсюду кровь - у её ног, на кровати и на полу - младенец? Покрасневший, плачущий и живой.\n\nЛианна, напротив, вся побледнела. У неё больше нет сил кричать, и всё, что она может, это тихий шёпот. Я подхожу к ней, прикладывая ухо к её губам и беру её руку в свою.\n\n«Обещай мне, [ROOT.Char.GetFirstNameNicknamedNoTooltip],» - шепчет она."
 agot_scenario_rr_toj.0010.desc.c:0 "Я стремительно поднимаюсь вверх по лестнице под крики Лианны. Её боль отзывается в моей душе. Добравшись до вершины, я вхожу комнату, пахнущую розами и кровью. Повсюду кровь - у её ног, на кровати и на полу - младенец? Боги, помилуйте меня, у неё на руках младенец, и он мёртв.\n\nМы с Лианной плачем, пока у нас не остаётся слёз, и даже тогда наша печаль не уходит. Я осторожно забираю у неё младенца и заворачиваю его в ткань.\n\nНе найдётся слов, чтобы описать наше горе."
 agot_scenario_rr_toj.0010.desc.d:0 "Я стремительно поднимаюсь вверх по лестнице под крики Лианны. Её боль отзывается в моей душе. Добравшись до вершины, я вхожу комнату, пахнущую розами и кровью. Повсюду кровь - у её ног, на кровати и на полу - младенец? Боги, помилуйте меня, у неё на руках младенец, и он мёртв.\n\nЯ осторожно забираю у неё младенца и заворачиваю его в ткань. Лианна сжимает мою руку, и я заключаю её в объятия. Она ничего не говорит, но я чувствую как она угасает. Она разжимает руку, когда жизнь покидает её, а с её ладоней соскальзывают почерневшие лепестки роз."
 agot_scenario_rr_toj.0010.desc.e:0 "\nЯ присматриваюсь к своим спутникам, чтобы найти подходящую семью для ребёнка Лианны."
 agot_scenario_rr_toj.0010.a:0 "Я обещаю тебе, Лианна. Я позабочусь о ребёнке и сохраню тайну [baby_snow.GetHerHis] происхождения."
 agot_scenario_rr_toj.0010.b:0 "Я обещаю тебе, Лианна. Я позабочусь о ребёнке, но все должны узнать тайну [baby_snow.GetHerHis] происхождения."
 agot_scenario_rr_toj.0010.c:0 "Я обещаю тебе, Лианна. Твой ребёнок будет в безопасности, но мы сможем обеспечить это, только если [baby_snow.GetHerHis] [Select_CString(baby_snow.IsFemale, 'удочерит', 'усыновит' )] один из моих соратников."
 agot_scenario_rr_toj.0010.d:0 "Пойдём, Лианна. Нам пора домой."
 agot_scenario_rr_toj.0016.desc.a:0 "Моё сердце замирает, пока мы поднимаемся по лестнице. Поднявшись наверх, я попадаю в комнату, пахнущую розами. Лианна лежит в постели, её руки обнимают раздувшийся живот. Она беременна.\n\nНа мгновение у меня перехватывает дыхание, я лишь наблюдаю. Лианна замечает мой взгляд, и в её серых глазах разгорается вызов.\n\n «Чьё это дитя?» - спрашиваю я.\n\n«Рейгара Таргариена. Моего любимого принца.»"
 agot_scenario_rr_toj.0016.desc.b:0 "Моё сердце замирает, пока мы поднимаемся по лестнице. Поднявшись наверх, я попадаю в комнату, пахнущую розами. Лианна стоит у окна, её каштановые волосы развеваются по ветру. Она поворачивается ко мне, и несмотря на месяца, проведённые в горах, её серые глаза полны жизни. У меня на мгновение перехватывает дыхание.\n\n«Я знала, что ты придёшь за мной,» - произносит она."
 agot_scenario_rr_toj.0016.desc.c:0 "Моё сердце замирает, пока мы поднимаемся по лестнице. Поднявшись наверх, я попадаю в комнату, пахнущую розами. Моя Лианна лежит в постели, её руки обнимают раздувшийся живот. #italic Наше дитя #!. Её улыбка воплощает всё хорошее, что в ней есть - дикость, гордость, острый ум и красоту. В ней и её чреве сокрыта надежда для Семи Королевств и всего мира. В ней сокрыта песнь Льда и Пламена."
 agot_scenario_rr_toj.0016.desc.d:0 "Моё сердце замирает, пока мы поднимаемся по лестнице. Поднявшись наверх, я попадаю в комнату, пахнущую розами. Лианна стоит у окна, её каштановые волосы развеваются по ветру. Она поворачивается ко мне, и несмотря на месяца, проведённые в горах, её серые глаза полны жизни.\n\n«Война окончена?» - спрашивает она. Время, проведённое здесь, сделало её нетерпеливой.\n\n«Окончена,» - отвечаю я. «Ребёнок?»\n\n«Ещё нет, мой принц. Но у нас ещё будет время.»"
 agot_scenario_rr_toj.0016.a:0 "Ты слишком долго пробыла в этой башне. Пойдём домой."
 agot_scenario_rr_toj.0016.b:0 "Если кто-нибудь узнает об этом, королевство вновь истечёт кровью."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "Вы скроете происхождения ребёнка, сохранив истину в тайне"
 agot_scenario_rr_toj.0016.c:0 "Роберт заслуживает того, чтобы узнать правду."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "Вы скроете происхождение ребёнка от всего мира, но расскажете Роберту правду."
 agot_scenario_rr_toj.0016.d:0 "Мы не можем скрывать это."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "Вы не станете лгать об истинном происхождении ребёнка и раскроете всему королевству правду о том, что это ребёнок Рейгара."
 agot_scenario_rr_toj.0016.e:0 "Выходи за меня, Лианна. Оставим эти смутные времена позади."
 agot_scenario_rr_toj.0011.desc:0 "Я обещал позаботиться о ребёнке Лианны и Рейгара, но кто лучше всего подходит на роль [baby_snow.GetHerHis] родителя? Я всецело доверяю моим соратникам, но, возможно, будет лучше, если я усыновлю и воспитаю [baby_snow.GetHerHim] как своего собственного ребёнка?"
 agot_scenario_rr_toj.0011.a:0 "Ответственность лежит на мне. Я сам позабочусь о ребёнке."
 agot_scenario_rr_toj.0011.b:0 "[si_selected_character.GetFirstNameNicknamedNoTooltip] [Select_CString(si_selected_character.IsFemale, 'достойна', 'достоин' )] того, чтобы доверить [Select_CString(si_selected_character.IsFemale, 'ей', 'ему' )] эту ответственность."
 agot_scenario_rr_toj.0012.desc:0 "Я пообещал позаботиться о том, чтобы ребёнка усыновили и позаботились о нём, но что насчёт Роберта? Стоит ли ему поведать о том, что его суженая родила Рейгару ребёнка? Его любовь к Лианне, как и ненависть к Таргариенам не вызывает сомнений, но я не могу предвидеть его реакцию. В любом случае, ребёнок всегда будет представлять угрозу для того, кто воссядет на Железный Трон."
 agot_scenario_rr_toj.0012.a:0 "Рассказав правду Роберту, вы подвергнете [baby_snow.GetHerHim] опасности. Необходимо сохранить тайну."
 agot_scenario_rr_toj.0012.b:0 "Прежде всего, Роберт любил Лианну. Он заслуживает того, чтобы узнать о её ребёнке."
 agot_scenario_rr_toj.0013.t:0 "Башня Радости"
 agot_scenario_rr_toj.0013.desc:0 "Я держу ребёнка на руках. [baby_snow.GetSheHe] на удивление [Select_CString(baby_snow.IsFemale, 'спокойна', 'спокоен' )], несмотря на весь хаос и кровопролитие, сопровождавшие [baby_snow.GetHerHis] рождение. Это справедливо. Чем меньше ребёнок будет знать об этой войне, тем меньшее бремя ему предстоит нести.\n\nЯ позаботился о ребёнке и решил, что должно быть сделано в отношении тайны его происхождения, но есть ещё одна вещь, которую я должен дать [baby_snow.GetHerHim]."
 agot_scenario_rr_toj.0013.a:0 "Ребёнку нужно имя."
 agot_scenario_rr_toj.0014.t:0 "Отблески Рассвета"
 agot_scenario_rr_toj.0014.desc:0 "Я отхожу от Башни. То, что я нашёл внутри, навсегда изменило мою жизнь. Но я пока не могу вернуться домой. Мне ещё предстоит принять решение и кое-что сделать.\n\nТела трёх рыцарей Королевской гвардии всё ещё лежат там, где мы их оставили, их кровь смешалась с красными песками Дорна. Они были врагами, но благородными людьми, заслуживающими лучшей участи, чем стать пищей для ворон. Мы возводим для них курганы, используя камни Башни. Это всё, что мы можем для них сделать.\n\nКогда мы наконец закончили, я сажусь рядом с курганом сира Эртура Дейна и кладу меч великого рыцаря себе на колени. Рассвет, так его называют. Кое-кто считает, что это самый бесценный клинок во всём Вестеросе. Впрочем, глупо отрицать его красоту. Тысячелетиями он передавался в роду Дейнов, но не главе дома, а достойнейшим мечникам. Сир Эртур пожелал бы, чтобы Рассвет был возвращён в Звездопад и передан следующему Мечу Зари."
 agot_scenario_rr_toj.0014.a:0 "Так и будет."
 agot_scenario_rr_toj.0014.b:0 "Эта традиция изжила себя. Рассвет принадлежит мне."
 agot_scenario_rr_toj.0015.t:0 "Отблески Рассвета"
 agot_scenario_rr_toj.0015.desc:0 "Путь в Звездопад труден, но я должен его пройти. Этот древний и крепкий замок расположен на краю западных Красных гор в устье реки Быстроводной. Его ворота широко распахиваются передо мной, но ни один стражник не вышел поприветствовать меня. Лишь одна женщина встречает меня.\n\nОна одета в пурпурное платье, соответствующее цветам дома Дейнов, но фиолетовый цвет её глаз затмевает всё. Это может быть лишь Эшара, сестра Меча Зари. Она замечает Рассвет в моих руках, понимая причину моего прихода в Звездопад. Но всё же она задаёт вопрос, который не даёт ей покоя.\n\n«Мой брат?»\n\nЯ лишь качаю головой и передаю ей меч. Её храбрость уходит, когда она берёт Рассвет в руки, и по её лицу проливаются долго сдерживаемые слёзы. Я бы многое отдал, чтобы избежать очередной трагедии, но другого выхода нет."
 agot_scenario_rr_toj.0015.a:0 "Дело сделано."

### Outcomes outside ToJ chain
 agot_scenario_rr_toj.0017.t:0 "Вести из Башни Радости"
 agot_scenario_rr_toj.0017.desc.a:0 "Сидя в одиночестве на вершине высокой башни я наблюдаю за тем, как луна сменяет солнце, а небо окрашивается в цвета угасающего огня. Моё созерцание прерывает стук в дверь. В эти тяжёлые времена я не могу прогонять гонцов.\n\nК моему удивление, внутрь входит сир [scoped_kg_messenger.GetFirstName] и преклоняет колено. Ему было велено оставаться в Башне Радости.\n\n«Мой принц,» - произносит он. «Я принёс вести.»\n\n«Говори,» - приказываю я.\n\n«Лианна Старк родила.»\n\nЯ молчу, ожидая, когда сир [scoped_kg_messenger.GetFirstName] закончит.\n\n«Они в добром здравии, и мать, и дитя. Мои братья оберегают их.»\n\nВ моей груди зажигается тепло радости и надежды. Все эти смерти были не напрасны."
 agot_scenario_rr_toj.0017.desc.b:0 "Сидя в одиночестве на вершине высокой башни я наблюдаю за тем, как луна сменяет солнце, а небо окрашивается в цвета угасающего огня. Моё созерцание прерывает стук в дверь. В эти тяжёлые времена я не могу прогонять гонцов.\n\nК моему удивление, внутрь входит сир [scoped_kg_messenger.GetFirstNameNoTooltip] и преклоняет колено. Ему было велено оставаться в Башне Радости.\n\n«Мой принц», - произносит он. «Я принёс вести».\n\n«Говори», - приказываю я.\n\n«Лианна Старк родила».\n\nЯ молчу, ожидая, когда сир [scoped_kg_messenger.GetFirstName] закончит.\n\n«Дитя выжило, но Лианна... мой принц, леди Старк умерла».\n\nЯ теряюсь в тишине на мгновение или на целую вечность, сложно сказать. Вести о надежде пришли вместе с вестями о великой скорби, в которые невозможно поверить.\n\n«Благодарю, сир [scoped_kg_messenger.GetFirstNameNoTooltip]. Вы можете идти»."
 agot_scenario_rr_toj.0017.desc.c:0 "Сидя в одиночестве на вершине высокой башни я наблюдаю за тем, как луна сменяет солнце, а небо окрашивается в цвета угасающего огня. Моё созерцание прерывает стук в дверь. В эти тяжёлые времена я не могу прогонять гонцов.\n\nК моему удивление, внутрь входит сир [scoped_kg_messenger.GetFirstName] и преклоняет колено. Ему было велено оставаться в Башне Радости.\n\n«Мой принц», - произносит он. «Я принёс вести».\n\n«Говори», - приказываю я.\n\n«Лианна Старк родила».\n\nЯ молчу, ожидая, когда сир [scoped_kg_messenger.GetFirstName] закончит.\n\n«Мать жива, но ребёнок... он был мертворождённым».\n\nЯ теряюсь в тишине на мгновение или на целую вечность, сложно сказать. Пройти через эти страдания, эту войну, эту боль - только для того, чтобы ребёнок умер, так и не почувствовав тепло прикосновения родителя. Он мог стать Обещанным Принцем, но прежде всего он был нашим ребёнком.\n\nМне нужно быть рядом с Лианной."
 agot_scenario_rr_toj.0017.desc.d:0 "Сидя в одиночестве на вершине высокой башни я наблюдаю за тем, как луна сменяет солнце, а небо окрашивается в цвета угасающего огня. Моё созерцание прерывает стук в дверь. В эти тяжёлые времена я не могу прогонять гонцов.\n\nК моему удивление, внутрь входит сир [scoped_kg_messenger.GetFirstName] и преклоняет колено. Ему было велено оставаться в Башне Радости.\n\n«Мой принц,» - произносит он.«Я принёс вести.»\n\n«Говори,» - приказываю я.\n\n«Лианна Старк родила.»\n\nЯ молчу, ожидая, когда сир [scoped_kg_messenger.GetFirstName] закончит.\n\n«Простите, мой принц, но ни дитя, ни мать не выжили.»\n\nЯ теряюсь в тишине на мгновение или на целую вечность, сложно сказать. Все эти страдания были напрасными, а впереди ожидают ещё больше мук."
 agot_scenario_rr_toj.0017.a:0 "Я немедленно отправлюсь в Башню Радости."
 agot_scenario_rr_toj.0017.b:0 "Я не могу уйти. Мои обязанности удерживают меня здесь."
 agot_scenario_rr_toj.0018.t:0 "Башня Радости"
 agot_scenario_rr_toj.0018.desc.a:0 "Голос Лианны уносит меня вверх по ступеням Башни Радости. Я вхожу в комнату, где пахнет розами и мёдом, но даже эти сладкие ароматы не могут передать картину. Лианна сидит у постели, наше дитя подпрыгивает у неё на коленях. Она поднимает голову и встречается с моим взглядом, её серые глаза полны слёз радости. Ребёнок начинает плакать, а Лианна смеётся и начинает убаюкивать его. В их любви заключена надежда."
 agot_scenario_rr_toj.0018.desc.b:0 "Призрак Лианны уносит меня вверх по ступеням Башни Радости. Я слышу её голос, словно она сопровождает меня, а не похоронена под курганом, мимо которого я прошел. В комнате наверху холодно, но запах роз, которые так любила Лианна, ещё не выветрился. Увядшие лепестки устилают пол.\n\nОдин из моих рыцарей Королевской гвардии передаёт мне ребёнка и высказывает слова сочувствия, которые мне невыносимо слышать. Цена, которую заплатила Лианна, которую заплатило всё королевство и лично я, слишком высока и несправедлива, в первую очередь по отношению к этому ребёнку. И всё же, это Принц, который был обещан. Его бремя будет велико."
 agot_scenario_rr_toj.0018.desc.c:0 "Слёзы Лианны уносят меня вверх по ступеням Башни Радости. В комнате наверху холодно, но запах роз, которые так любила Лианна, ещё не выветрился. Увядшие лепестки устилают пол. Лианна встречает мой взгляд, и в впервые я не вижу в её глазах той дикой искры, которая так очаровала меня в речных землях. В её глазах, её прикосновениях нет ничего, кроме боли. Я подхожу к ней и заключаю в свои объятия. Словами не выразить нашу общую печаль, мы молчим. Лианна выплакала все слёзы. Мы скорбим в холодной тишине."
 agot_scenario_rr_toj.0018.desc.d:0 "Призрак Лианны уносит меня вверх по ступеням Башни Радости. Я слышу её голос, словно она сопровождает меня, а не похоронена под курганом, мимо которого я прошел. В комнате наверху холодно, но запах роз, которые так любила Лианна, ещё не выветрился. Увядшие лепестки устилают пол.\n\nЗдесь так много боли и так много разбитых надежд. Холод комнаты предвещает грядующую зиму, которая положит конец всем радостям.\n\nЯ сжимаю кулак до боли. Я не могу позволить себя скорбеть и сдаться. Я ещё могу остановить это бедствие, но только если не поддамся тоске."
 agot_scenario_rr_toj.rhaegar.a:0 "Я обещаю тебе, Лианна. Этот ребёнок моей крови и будет воспитан как таковой."
 agot_scenario_rr_toj.rhaegar.b:0 "Я обещаю тебе, Лианна. Этот ребёнок моей крови и будет узаконен."
 agot_scenario_rr_toj.rhaegar.c:0 "Выходи за меня, Лианна, и я клянусь, что наши дети унаследуют государство."
 agot_scenario_rr_toj.rhaegar.d:0 "Выходи за меня, Лианна. Оставим эти смутные времена позади."
 agot_scenario_rr_toj.rhaegar.e:0 "Я утешу её..."
 agot_scenario_rr_toj.rhaegar.f:0 "Может быть, этому просто не суждено было случиться..."
 agot_scenario_rr_toj.rhaegar.g:0 "Покойся с миром, Лианна."

 agot_scenario_rr_toj.0050.desc.a:0 "Чёрные крылья - чёрные вести, я никогда не читал более мрачных вестей. Моя любимая - Лианна мертва - убита мерзавцами Таргариенами в какой-то безымянной башне в Дорне.\n\nНе хватит крови во всем мире, чтобы расплатиться за это зло, но пока я жив, ни одно отродье дракона не будет в безопасности. Я раздавлю их род своими сапогами."
 agot_scenario_rr_toj.0050.desc.b:0 "Чёрные крылья - чёрные вести, я никогда не читал более мрачных вестей. Моя любимая - Лианна мертва — умерла изнасилованная драконьем отродьем и вынашивая ребёнка Рейгара.\n\nНе хватит крови во всем мире, чтобы расплатиться за это зло, но ради памяти Лианны я увижу, как род Таргариенов будет раздавлен мной."
 agot_scenario_rr_toj.0050.desc.c:0 "Чёрные крылья доставили мне вести, но вопреки расхожему мнению, вести на соответствуют цвету птицы, которая их принесла. Моя любимая Лианна жива! Её обнаружили в полуразрушенной башне в Дорнийских гора. Очередная победа!"
 agot_scenario_rr_toj.0050.desc.d:0 "На чёрных крыльях ворона ко мне прибыли вести, и хотя при первых словах моё сердце учащённо бьётся, к концу послания я содрогнулся. Моя любимая Лианна жива, но она родила драконье отродье от мерзавца Рейгара Таргариена. Клянусь старыми и новыми богами, я уничтожу род драконьих отродий!"
 agot_scenario_rr_toj.0050.desc.e:0 "На чёрных крыльях ворона ко мне прибыли вести, и хотя при первых словах моё сердце учащённо бьётся, к концу послания меня бросает в дрожь. Моя любимая Лианна жива, но она беременна - её обесчестили, прежде чем мы успели пожениться! В письме не упоминается имя проклятого богами ублюдка, который изнасиловал её, но если я когда то узнаю правду, я размозжу ему череп голыми руками!"
 agot_scenario_rr_toj.0050.desc.f:0 "На чёрных крыльях ворона ко мне прибыли вести, и хотя при первых словах моё сердце учащённо бьётся, к концу послания меня бросает в дрожь. Моя любимая Лианна жива, но она беременна - её обесчестил этот драконий ублюдок Рейгар Таргариен, прежде чем мы успели пожениться! Клянусь старыми и новыми богами, я уничтожу род драконьих отродий!"
 agot_scenario_rr_toj.0050.desc.g:0 "На чёрных крыльях ворона ко мне прибыли вести, и я никогда не читал более чёрных вестей. Моя любимая Лианна мертва - её изнасиловал и оставил умирать в некой башне в Дорнийских горах какой-то безымянный мерзавец. Клянусь всеми богами, если я когда-то узнаю его имя, я размозжу ему череп голыми руками!"
 agot_scenario_rr_toj.0050.desc.h:0 "На чёрных крыльях ворона ко мне прибыли вести, и я никогда не читал более чёрных вестей. Моя любимая Лианна мертва - её изнасиловал и оставил умирать в некой башне в Дорнийских горах это мерзкое драконье отродье Рейгар Таргариен. Клянусь старыми и новыми богами, я уничтожу род драконьих отродий!"
 agot_scenario_rr_toj.0050.desc.i:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена мёртвой в Дорнийских горах. Печально, что невинные гибнут без причины."
 agot_scenario_rr_toj.0050.desc.j:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена мёртвой в Дорнийских горах. Что ещё более тревожно, похоже, что она умерла, рожая ребёнка Рейгара Таргариена. Ярость Роберта будет безграничной, в этом можно не сомневаться."
 agot_scenario_rr_toj.0050.desc.k:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена живой в некой сторожевой башне в Дорнийских горах - долгожданная новость для Старков и Баратеонов."
 agot_scenario_rr_toj.0050.desc.l:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена живой в некой сторожевой башне в Дорнийских горах, но новости вызвали смятение: она родила ребёнка от Рейгара Таргариена. Ярость Роберта будет безграничной, в этом можно не сомневаться."
 agot_scenario_rr_toj.0050.desc.m:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена живой в некой сторожевой башне в Дорнийских горах, но новость осложняется тем, что она была обесчещена неким простолюдином и теперь беременна от него. Ярость Роберта будет безграничной, в этом можно не сомневаться."
 agot_scenario_rr_toj.0050.desc.n:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена живой в некой сторожевой башне в Дорнийских горах, но новость осложняется тем, что Лианна вынашивает ребёнка от Рейгара Таргариена! Ярость Роберта будет безграничной, в этом можно не сомневаться."
 agot_scenario_rr_toj.0050.desc.o:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена мёртвой в некой сторожевой башне в Дорнийских горах. Печально, что невинные гибнут без причины."
 agot_scenario_rr_toj.0050.desc.p:0 "Прибыл ворон с вестями из Дорна: Лианна Старк, младшая сестра Эддарда и наречённая Роберта Баратеона, была найдена мёртвой в некой сторожевой башне в Дорнийских горах. Ещё более тревожным является то, что она была беременна от Рейгара Таргариена."
 agot_scenario_rr_toj.0050.desc.q:0 "Если вы видите это, что-то пошло не так"
 agot_scenario_rr_toj.0050.a:0 "Пути богов неисповедимы."
 agot_scenario_rr_toj.0050.b:0 "Будь проклят этот жестокий мир. Я всегда буду помнить тебя, моя любимая. Моя Лианна."
 agot_scenario_rr_toj.0050.c:0 "Будь проклят этот ребёнок! Проклятие на головы всех отродий драконов!"
 agot_scenario_rr_toj.0050.d:0 "Я не взять её обратно. Тень Рейгара навсегда нависла над ней."
 agot_scenario_rr_toj.0050.e:0 "Она по-прежнему моя любимая Лианна. Ничего не изменилось."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "Вы разведётесь с Элией, лишив наследства всех детей от неё, и возьмёте Лианну в жёны."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "Вы возьмёте Лианну в жёны вместо Элии."

 agot_scenario_rr_toj.0060.t:0 "Предательство Дракона"
 agot_scenario_rr_toj.0060.desc:0 "Я несколько раз перечитываю полученное письмо, пытаясь понять смысл прочитанного. Сначала мне кажется, что у меня, должно быть, жар, или я слишком много времени провёл по солнцем и повредил зрение. \n\n Но, увы, перечитав письмо в очередной раз, я понимаю, что Рейгар Таргариен, по какой-то причине развёлся с Элией, лишив наследства всех детей от неё, тем самым обесчестив всю нашу семью."
 agot_scenario_rr_toj.0060.a:0 "Мой гнев безграничен, а день бесповоротно испорчен. Я не оставлю это без ответа."
 agot_scenario_rr_toj.0060.b:0 "Эх. Я уверен, что он пересмотрит своё решение, когда успокоится..."



 agot_scenario_rr_toj.0101.desc.a:0 "Ночь окутывает Звездопад, лишь луна освещает замок и окружающие горы бледно-серебряным цветом. Из этого мрака к моим воротам выходит фигура в белом плаще - рыцарь Королевской гвардии, а рядом с ним - женщина с младенцем на руках. Я провожаю их в свои покои, где мы можем поговорить наедине. Рыцарь - [scoped_kingsguard.GetTitledFirstName], а женщина -  леди Лианна Старк, обручённая с Робертом Баратеоном. А ребёнок... дитя, безусловно, создаст трудности.\n\n«Покончив с последними нападавшими», - говорит [scoped_kingsguard.GetTitledFirstName], «мы пересчитали потери и похоронили павших. После этого мы задумались о безопасности леди Старк и её ребёнка. Наш принц мёртв, поэтому нам больше некуда было идти».\n\n Он рассказал о приказе защищать леди Старк любой ценой. Но я чувствую, что он что-то недоговаривает - из стыда или из верности, сложно сказать - об отце ребёнка. Я задаю вопрос. Он колеблется, но отвечает.\n\n«Рейгар. Отец ребёнка - Рейгар».\n\nПосле этих слов наступает глубокая тишина, пока я обдумываю услышанное. Наконец, [scoped_kingsguard.GetTitledFirstName] вновь заговорил. «Мы с леди долго обсуждали сложившуюся ситуацию. Единственный способ обеспечить безопасность ребёнка - воспитать [baby_snow.GetHerHis] при вашем дворе как бастарда. Это пожелание леди Старк, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], и то, чего пожелал бы наш принц».\n\nЯ смотрю на глаза Лианны, и вижу там решимость несмотря на слёзы. Мне трудно представить, насколько болезненным было это решение."
 agot_scenario_rr_toj.0101.desc.b:0 "Ночь окутывает Звездопад, лишь луна освещает замок и окружающие горы бледно-серебряным цветом. Из этого мрака к моим воротам выходит фигура в белом плаще - рыцарь Королевской гвардии. Я провожаю его в свои покои, где мы можем поговорить наедине. Рыцарь называет себя как [scoped_kingsguard.GetTitledFirstName], у него на руках завёрнутый в белую ткань плачущий младенец. Он рассказывает о приказе принца Рейгара защищать леди Лианну Старк, о её смерти при родах и о своём странствии из Башни Радости в Звездопад. Но я чувствую, что он что-то недоговаривает - из стыда или из верности, сложно сказать - об отце ребёнка. Я задаю вопрос. Он колеблется, но отвечает.\n\n«Рейгар. Отец ребёнка -Рейгар.»\n\nПосле этих слов наступает глубокая тишина, пока я обдумываю услышанное. Наконец, [scoped_kingsguard.GetTitledFirstName] вновь заговорил. «Единственный способ обеспечить безопасность ребёнка - воспитать [baby_snow.GetHerHis] при вашем дворе как бастарда. Это то, чего пожелал бы наш принц.»"
 agot_scenario_rr_toj.0101.desc.c:0 "Ночь окутывает Звездопад, лишь луна освещает замок и окружающие горы бледно-серебряным цветом. Из этого мрака к моим воротам выходит фигура в белом плаще - рыцарь Королевской гвардии, а рядом с ним - женщина с младенцем на руках. Я провожаю их в свои покои, где мы можем поговорить наедине. Рыцарь - [scoped_kingsguard.GetTitledFirstName], а женщина -  леди Лианна Старк, обручённая с Робертом Баратеоном. А ребёнок... дитя, безусловно, создаст трудности.\n\n«Наш принц мёртв, поэтому больше некуда было идти».\n\n Он рассказал о приказе защищать леди Старк любой ценой. Но я чувствую, что он что-то недоговаривает - из стыда или из верности, сложно сказать - об отце ребёнка. Я задаю вопрос. Он колеблется, но отвечает.\n\n«Рейгар. Отец ребёнка - Рейгар».\n\nПосле этих слов наступает глубокая тишина, пока я обдумываю услышанное. Наконец, [scoped_kingsguard.GetTitledFirstName] вновь заговорил. «Мы с леди долго обсуждали сложившуюся ситуацию. Единственный способ обеспечить безопасность ребёнка - воспитать [baby_snow.GetHerHis] при вашем дворе как бастарда. Это пожелание леди Старк, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], и то, чего пожелал бы наш принц».\n\nЯ смотрю на глаза Лианны, и вижу там решимость несмотря на слёзы. Несомненно, это пожелание матери ребёнка. Мне трудно представить, насколько болезненным было это решение."
 agot_scenario_rr_toj.0101.desc.d:0 "Ночь окутывает Звездопад, лишь луна освещает замок и окружающие горы бледно-серебряным цветом. Из этого мрака к моим воротам выходит фигура в белом плаще - рыцарь Королевской гвардии. Я провожаю его в свои покои, где мы можем поговорить наедине. Рыцарь называет себя как [scoped_kingsguard.GetTitledFirstName], у него на руках завёрнутый в белую ткань плачущий младенец. Он рассказывает о приказе принца Рейгара защищать леди Лианну Старк, о её смерти при родах и о своём странствии из Башни Радости в Звездопад. Но я чувствую, что он что-то недоговаривает - из стыда или из верности, сложно сказать - об отце ребёнка. Я задаю вопрос. Он колеблется, но отвечает.\n\n«Рейгар. Отец ребёнка -Рейгар.»\n\nПосле этих слов наступает глубокая тишина, пока я обдумываю услышанное. Наконец, [scoped_kingsguard.GetTitledFirstName] вновь заговорил. «Единственный способ обеспечить безопасность ребёнка - воспитать [baby_snow.GetHerHis] при вашем дворе как бастарда. Это то, чего пожелал бы наш принц.»"
 agot_scenario_rr_toj.0101.a:0 "Я воспитаю [baby_snow.GetHerHis] как моего собственного ребёнка."
 agot_scenario_rr_toj.0101.b:0 "[new_father_2.GetFirstNameNoTooltip] кажется подходящим приёмным отцом."
 agot_scenario_rr_toj.0101.c:0 "[new_father_3.GetFirstNameNoTooltip] примет на себя это бремя, если я попрошу его об этом."
 agot_scenario_rr_toj.0101.d:0 "[new_father_4.GetFirstNameNoTooltip] заслуживает доверия в этом вопросе."
 agot_scenario_rr_toj.0101.e:0 "Лианна останется при дворе и будет сама воспитывать своего ребёнка."
 agot_scenario_rr_toj.0101.tooltip:0 "[new_father.GetFirstNameNoTooltip] примет ребёнка как своего бастарда. Ребёнок будет признан членом дома [new_father.GetNamePossessive] и будет воспитываться как один из них."

 agot_scenario_rr_toj.0200.t:0 "Последствия Башни"
 agot_scenario_rr_toj.0200.desc:0 "Довольно лжи и обмана. Я не могу позволить этому продолжаться. Этот ребёнок не принадлежит моему наследию - это дитя Таргариенов, а род Старков достаточно настрадался от их рук. \n\n Кроме того, это ребёнок Лианны. Я не могу продолжать открыто врать. Этот ребёнок - не просто символ правды - той, что вызвала войну, а также символ любви, ради которой Рейгар и Лианна рискнули всем. \n\n Я всего лишь человек. Не мне решать, кем станет этот ребёнок. Это подвластно лишь богам и только богам, я не могу принимать на себя их обязанности."
 agot_scenario_rr_toj.0200.a:0 "Вот и всё..."
 agot_scenario_rr_toj.0200.desc.alive_alive:0 "Даже в самые мрачные времена можно найти радость. Плач новорождённого часто приносит облегчение, но услышать голос матери, которая впервые берёт своего ребёнка в руки - истинное счастье. \n\nПохоже, что сегодня боги улыбаются Лианне, ведь несмотря на долгие и мучительные роды, и она, и её ребенок выжили!"
 agot_scenario_rr_toj.0200.desc.dead_alive:0 "Даже в самые мрачные времена можно найти радость. В то время как тихий и слабый голос матери затихает, когда она в последние мгновения своей жизни выказывает свою любовь ребёнку, крики новорождённого силен, полный волей к жизни. \n\nПосле рождения долгожданного ребёнка, Лианна не пережила родов и умерла."
 agot_scenario_rr_toj.0200.desc.alive_dead:0 "Даже в самые мрачные времена можно найти радость - но рыдания матери, оплакивающей своего мертворождённого ребёнка, может посеять сомнения в сердце даже самого жизнерадостного оптимиста. \n\nПосле тяжёлых, кровавых и мучительных родов Лианна выжила, родив мертворождённое дитя."
 agot_scenario_rr_toj.0200.desc.dead_dead:0 "Вся эта кровь, все эти слёзы и разбитые сердца - вся эта #italic война#! — были напрасны. Абсолютно напрасны. \n\nНесмотря на долгую и трудную борьбу, ни Лианна, ни её дитя не пережили агонию родов, оба умерли прежде, чем дитя смогло сделать первый вздох. \n\nЧто это за уголок в сердце мужчины? Ах, да. Яма отчаяния..."

 agot_scenario_rr_toj.0600.t:0 "Волчица из Винтерфелла"
 agot_scenario_rr_toj.0600.desc:0 "Лианна возвращается ночью, не проронив ни слова. Она бледна и замкнута, и отказывается рассказывать о том, что произошло после той ночи, когда её похитили.\n\n«Разве это что-то изменит? Идёт война. Отец мёртв, Брандон мёртв... некоторые поступки нельзя обернуть вспять.» Она молча отворачивается. «Винтерфелл - мой дом, мне не следовало его покидать. Я не уверена, что когда-нибудь захочу покинуть его снова.»"
 agot_scenario_rr_toj.0600.a:0 "Тебе не придётся, клянусь."
 agot_scenario_rr_toj.0600.b:0 "Как пожелаешь; возможно, когда-нибудь ты переменишь своё мнение..."
 agot_scenario_rr_toj.0600.c:0 "Некоторые обещания не так просто нарушить."



 agot_rr_toast_companion_was_killed:0 "[temp_list_deads_scope.GetFirstName] пал от руки персонажа [temp_list_deads_scope.GetKiller.GetName]"