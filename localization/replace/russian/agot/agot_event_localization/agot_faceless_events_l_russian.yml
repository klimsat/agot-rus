 agot_faceless_interaction.0001.t:0 "[Select_CString(faceless_man.IsFemale, 'Безликая', 'Безликий' )]"
 agot_faceless_interaction.0001.desc:0 "Я так сосредоточенно [ROOT.Char.Custom('IdleActivity')], что не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как [Select_CString(faceless_man.IsFemale, 'эта незнакомка вошла', 'этот незнакомец вошёл' )] в мои покои. Голосом мягким и резким, как ветер, [faceless_man.GetSheHe] [Select_CString(faceless_man.IsFemale, 'представилась одной', 'представился одним' )] из Безликих Браавоса. Моя просьба была услышана, "
 agot_faceless_interaction.0001.desc_no:0 "но нет цены, которую бы они приняли."
 agot_faceless_interaction.0001.desc_extreme:0 "цена возмутительна."
 agot_faceless_interaction.0001.desc_high:0 "цена их услуг весьма высока."
 agot_faceless_interaction.0001.desc_low:0 "цена соответствует поставленной задаче."
 agot_faceless_interaction.0001.desc_minimal:0 "цена - всего 300 [gold_i]."
 agot_faceless_interaction.0001.desc_blood:0 "\n\n«Есть и другой вариант», - шепчет [faceless_man.GetSheHe], и слова шелестят в воздухе, как листья. «Жизнь за жизнь, ваша жизнь нас устроит»."
 agot_faceless_interaction.0001.desc_child:0 "\n\n«Есть и другой вариант», - вздыхает [faceless_man.GetSheHe], словно успокаивающий ветерок. «Жизнь за жизнь, [child_price.GetFirstNamePossessive] оплатит ваш долг своей кровью»."
 agot_faceless_interaction.0001.desc_artifact:0 "\n\n«Есть и другой вариант», - шипит [faceless_man.GetSheHe], словно ветер сквозь тростник. «Равноценный артефакт прекрасно подойдёт для наших нужд»."
 agot_faceless_interaction.0001.gold_price:0 "Вот ваше золото."
 agot_faceless_interaction.0001.child_price:0 "Вы... можете забрать ребёнка."
 agot_faceless_interaction.0001.blood_price:0 "Жизнь за жизнь - это честная сделка."
 agot_faceless_interaction.0001.artifact_price:0 "[artifact_price.GetName] станет вашей платой"
 agot_faceless_interaction.0001.no:0 "Какая жалость."
 agot_faceless_interaction.0001.cancel:0 "Если подумать, я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 agot_faceless_blood_price.tt:0 "#warning Безликие будут ожидать полного возмещения.#!"

 agot_faceless_interaction.0002.t:0 "Валар моргулис"
 agot_faceless_interaction.0002.desc_intro:0 "Мой мирный полдень прерывает [Select_CString(faceless_man.IsFemale, 'женщина, которую', 'мужчина, которого' )] я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] за [Select_CString(faceless_man.IsFemale, 'одну из служанок', 'одного из слуг' )]. [faceless_man.GetHerHis|U] присутствие наполняет воздух тяжестью, словно в моих покоях поселилась промозглая буря.\n\nХотя формального знакомства не произошло, [faceless_man.GetSheHe] кажется мне до жути [Select_CString(faceless_man.IsFemale, 'знакомой', 'знакомым' )]; я спрашиваю [faceless_man.GetHerHis] имя, и [faceless_man.GetSheHe] резко отвечает: «У [Select_CString(faceless_man.IsFemale, 'женщины', 'человека' )] нет имени».\n\n"
 agot_faceless_interaction.0002.desc_oyster:0 "[victim.GetTitledFirstName], объясняет [faceless_man.GetSheHe], [Select_CString(victim.IsFemale, 'отравилась', 'отравился' )] испортившейся устрицей, и [victim.GetSheHe] [Select_CString(victim.IsFemale, 'поддалась', 'поддался' )] скоротечному - хотя и болезненному - приступу болезни."
 agot_faceless_interaction.0002.desc_furniture:0 "[victim.GetTitledFirstName], сообщает [faceless_man.GetSheHe], [Select_CString(victim.IsFemale, 'стала', 'стал' )] жертвой несчастного случая; шкив, поднимающий тяжёлый музыкальный инструмент, сорвался у н[victim.GetHerHis] над головой, придавив бедную жертву."
 agot_faceless_interaction.0002.desc_horse:0 "[victim.GetTitledFirstName], - говорит мне [faceless_man.GetSheHe], тщательно подбирая каждое слово, - [Select_CString(victim.IsFemale, 'пережила', 'пережил' )] несчастный случай во время верховой прогулки. «[victim.GetHerHis|U] жизнь... угасла»."
 agot_faceless_interaction.0002.desc_slip:0 "[victim.GetTitledFirstName], - сообщает [faceless_man.GetSheHe], [Select_CString(victim.IsFemale, 'попала', 'попал' )] в беду, пытаясь достать что-то с высокой полки. Поскользнувшись, [victim.GetSheHe|U] [Select_CString(victim.IsFemale, 'сломала', 'сломал' )] свою шею."
 agot_faceless_interaction.0002.desc_fall:0 "[victim.GetTitledFirstName], - объясняет [faceless_man.GetSheHe], [Select_CString(victim.IsFemale, 'упала', 'упал' )] со стены своего замка прямо в могилу."
 agot_faceless_interaction.0002.desc_dog:0 "[victim.GetTitledFirstName], - говорит мне [faceless_man.GetSheHe], тщательно подбирая каждое слово, [Select_CString(victim.IsFemale, 'имела', 'имел' )] несчастье столкнуться в ходе прогулки по рынку со злобной собакой, которая разорвало [victim.GetHerHis] горло. «Какая жалость...»"
 agot_faceless_interaction.0002.desc_fallback:0 "Хотя [faceless_man.GetSheHe] подтверждает, что [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'умерла', 'умер' )], [faceless_man.GetSheHe] хранит молчание о способе и методе [victim.GetHerHis] убийства."
 agot_faceless_interaction.0002.desc_blood_price:0 "\n\nНо [Select_CString(faceless_man.IsFemale, 'женщина', 'человек' )] ещё не [Select_CString(faceless_man.IsFemale, 'закончила', 'закончил' )]. Коротко усмехнувшись, [faceless_man.GetSheHe] напоминает мне: им обещана жизнь..."
 agot_faceless_interaction.0002.a:0 "$VALAR_DOHAERIS$"
 VALAR_DOHAERIS:0 "[Glossary( 'Валар дохаэрис.', 'VALAR_DOHAERIS_GLOSS' )]"

 agot_faceless_interaction.0004.t:0 "Устрицы, мидии, моллюски!"
 agot_faceless_interaction.0004.desc:0 "Солёный бриз! Крики чаек! Суета портовых грузчиков. Прекрасный день, чтобы насладиться всем этим.\n\nДля такой прогулки у меня есть небольшая свита. Нет нужды устраивать представление, когда [Select_CString(ROOT.Char.IsFemale, 'заинтересованная', 'заинтересованный' )] [ROOT.Char.GetTitleAsNameNoTooltip] бродит по порту, осматривая товары различных купцов. Я разглядываю одну особенно чудесную безделушку, когда слышу чудесную мелодию: «Устрицы, мидии, моллюски!», - раздаётся как песня, и я не могу удержаться, чтобы не броситься к прилавку торговца рыбой.\n\nЯ покупаю дюжину, старательно отбивая такт, чтобы купец собрал самые лучшие. И всё же, когда я доедаю пятую мидию, моя голова начинает кружиться."
 agot_faceless_interaction.0004.desc_faceless:0 "Внезапно я теряю контроль над своим желудком и падаю на прилавок торговца медью. Меня рвёт, изо рта и носа вытекает мерзкая жидкость. Жгучая боль заполняет мое горло, а глаза выпучиваются, словно стремясь вырваться из черепа.\n\nЖенщина кричит, но всё, что я вижу, - это старую грязную кошку с оторванным хвостом, бредущую в сторону переулка, а моё зрение расплывается до темноты."
 agot_faceless_interaction.0004.desc_fakeout:0 "«Дышите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]», - призывает [colleague.GetFirstName], «вы едите слишком быстро, помедленнее».\n\nЯ делаю глубокий вдох и оглядываю причал, чтобы успокоиться. Потрепанная серая кошка уползает в переулок, и кровавый шум, кажется, рассеивается."
 agot_faceless_interaction.0004.a:0 "Я даже не люблю морепродукты!"
 agot_faceless_interaction.0004.a_fakeout:0 "Я просто... очень люблю морепродукты..."

 agot_faceless_interaction.0005.t:0 "Убийственная мебель"
 agot_faceless_interaction.0005.desc:0 "Меня часто забавляет, насколько горожане похожи на колонию пчёл, суетящихся в своих делах, совершающих срочные поездки, которые должны казаться такими важными для их низкого положения. Даже сегодня на улицах кипит работа: пивовары и пекари, нищие и мясники.\n\nДаже сам город кажется живым: строятся новые здания, мебель доставляется в новые дома. Впереди моей свиты я вижу большую арфу, которую поднимают на шкиве на третий этаж дома - несомненно, какого-то богатого купца. Сама улица почти перекрыта рабочими, но никто не посмеет помешать [Select_CString(ROOT.Char.IsFemale, 'правительнице', 'правителю' )] проехать мимо.\n\n"
 agot_faceless_interaction.0005.desc_faceless:0 "Я бодро шагаю под натянутыми канатами, поднимающими инструмент, когда слышу внезапный треск, за которым быстро следуют крики и вопли. Я поднимаю голову как раз вовремя, чтобы увидеть свою судьбу: падающий предмет домашнего обихода, передающий приветствие [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 agot_faceless_interaction.0005.desc_fakeout:0 "Я бодро шагаю мимо натянутых канатов, поднимающих инструмент, когда слышу внезапный треск, за которым быстро следуют крики и вопли. Падающий предмет домашнего обихода разбивается о землю, придавив собой бедного работника. [ROOT.Char.GetFaith.DeathDeityName] услышит от меня только одно: #italic не сегодня#!."
 agot_faceless_interaction.0005.a:0 "А-а!"
 agot_faceless_interaction.0005.a_fakeout:0 "Это было близко."

 agot_faceless_interaction.0006.t:0 "Игра с жеребятами"
 agot_faceless_interaction.0006.desc:0 "Бегство от своих обязанностей, пусть и кратковременное, чудесным образом снимает стресс. Здесь, верхом на лошади, можно ощутить чувство цели и гордости, которое часто теряется в рутине правления. Я и моя небольшая свита решили немного передохнуть в седле, чтобы дать нашим лошадям отдохнуть.\n\n«Весьма примечательный конь», - замечает слуга, беря лошадь за поводья. Я хорошо [Select_CString(ROOT.Char.IsFemale, 'знакома', 'знаком' )] с большей частью своей свиты, но что-то неразличимое кажется неправильным. Я бросаю взгляд на слугу, пока боевой конь пьёт воду.\n\n"
 agot_faceless_interaction.0006.desc_faceless:0 "Моё внимание к лицу слуги оказывается всепоглощающим... Я делаю шаг ближе, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] схватить возможного незваного гостя, когда лошадь передо мной делает резкий рывок, со всей силы ударяя ногой по моему лицу. Мои подозрения испаряются, когда моя голова откидывается назад, и боль сменяется скептицизмом, а мир темнеет."
 agot_faceless_interaction.0006.desc_fakeout:0 "Ага, это [servant.GetFirstName], понимаю я при ближайшем рассмотрении! Но стоит мне сделать шаг вперед, как лошадь шарахается в сторону, и в одно мгновение все подозрения оказываются напрасными. Из-за удара копытом [Select_CString(servant.IsFemale, 'её', 'его' )] лицо превращается в кровавое месиво, а крики ужаса и шока захлёстывают мои чувства."
 agot_faceless_interaction.0006.a:0 "О...ох!"
 agot_faceless_interaction.0006.a_fakeout:0 "Невероятно!"

 agot_faceless_interaction.0007.t:0 "На расстоянии вытянутой руки"
 agot_faceless_interaction.0007.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Правительнице', 'Правителю' )] трудно найти время уединения, поэтому я с удовольствием пользуюсь даже самым коротким моментом после ухода моих советников. Сегодня, после долгих утомительных обсуждений, я [Select_CString(ROOT.Char.IsFemale, 'уединилась', 'уединился' )] в зале совета, предоставив своему разуму блуждать там, где ему заблагорассудится.\n\nСидя и погрузившись в пустые размышления, я замечаю блеск на соседней книжной полке. Я бросаю второй взгляд и уже отчетливо вижу, что на книжной полке стоит что-то позолоченное; какое-то редкое сокровище, спрятанное подальше от глаз и мыслей.\n\nЯ поднимаю стул и придвигаю его к краю книжной полки, подпрыгиваю и тянусь к верхушке... но, увы, что бы это ни было, оно так и остается недосягаемым. Если бы только я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] протянуть руку #italic чуть#! дальше...\n\n"
 agot_faceless_interaction.0007.desc_faceless:0 "Когда кончики моих пальцев касаются верхушки книжной полки, я слышу за спиной шарканье, но прежде чем я успеваю среагировать, стул ускользает у меня из-под ног, и мир рушится... Я слышу жуткий треск, слабый крик, очень похожий на мой собственный голос, а затем все вокруг становится чёрным."
 agot_faceless_interaction.0007.desc_fakeout:0 "Кресло слегка покачивается подо мной, но я упираюсь в полки. Я оглядываюсь по сторонам, испытывая внезапный дискомфорт, словно кто-то наблюдает за мной... Я спрыгиваю вниз, смирившись с упущенной возможностью."
 agot_faceless_interaction.0007.a:0 "Неужели это мой конец?"
 agot_faceless_interaction.0007.a_fakeout:0 "Никакие сокровища не стоят сломанной шеи!"

 agot_faceless_interaction.0008.t:0 "Вдоль стены"
 agot_faceless_interaction.0008.desc:0 "Прогулка в сумерках - редкое удовольствие, особенно в конце напряженного дня, а настенная дорожка замка обеспечивает завидное уединение от подхалимов и лизоблюдов моего двора. Я тщательно слежу за тем, чтобы во время этих прогулок оставаться наедине со своими мыслями, оставляя позади даже своих личных стражников, пока я любуюсь видом с высоты.\n\nС высоты прогулки мои обязанности уменьшаются, и я чувствую себя немного легче. Прислонившись к двум зубцам, я чувствую, как ветер устремляется вверх по стене замка навстречу мне... Это почти как полет.\n\n"
 agot_faceless_interaction.0008.desc_faceless:0 "На мгновение я теряюсь в этом ощущении; порыв воздуха, бьющий в лицо, захлестывает мои чувства. Я почти [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] поклясться, что слышу движение позади себя, как вдруг мое тело становится невесомым. Я больше не чувствую себя почти [Select_CString(ROOT.Char.IsFemale, 'летящей', 'летящим' )]... Я #bold лечу#! - или, скорее, падаю в сторону грубого двора внизу. Я задыхаюсь, но воздух не дает мне передышки от гибели."
 agot_faceless_interaction.0008.desc_fakeout:0 "И хотя на мгновение я теряюсь в этом ощущении, глаза начинают слезиться от порыва воздуха, и я отступаю назад. Когда я делаю шаг назад, меня охватывает жуткое чувство... Как будто кто-то наблюдает за мной."
 agot_faceless_interaction.0008.a:0 "И я [Select_CString(ROOT.Char.IsFemale, 'свободна, свободна', 'свободен, свободен' )] в падении."
 agot_faceless_interaction.0008.a_fakeout:0 "Возможно, мне следует совершать прогулки на уровне земли."

 agot_faceless_interaction.0009.t:0 "Собака нищего"
 agot_faceless_interaction.0009.desc:0 "Посещение рынка всегда поднимает мне настроение - суета носильщиков, шум торговцев, вся эта суматоха приводит меня в восторг! Подумать только, такие средства к существованию я получаю благодаря собственному доброму управлению.\n\nНо среди торговцев есть и менее удачливые души; те несчастные, которые выживают лишь за счет объедков и чужой доброты. Сегодня днем я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на одну такую душу, которую можно было бы просто проигнорировать, если бы не его большой #bold мастиф#!.\n\nТакая редкая порода - и, судя по его виду, хорошо упитанная! На самом деле, хотя его хозяин весь в коже и костях, собака выглядит мускулистой. Я подхожу к нищему, думая, что могу предложить немного денег и забрать его щенка к лучшей жизни в моей псарне.\n\n"
 agot_faceless_interaction.0009.desc_faceless:0 "Я наклоняюсь к собаке, и её глаза приветствуют меня, убаюкивая, чтобы я [Select_CString(ROOT.Char.IsFemale, 'ослабила', 'ослабил' )] свою защиту. #italic Такой хороший мальчик,#! думаю я, как вдруг... Нищий смотрит на меня с широкой ухмылкой, и свирепый пес бросается к моей шее. Одним укусом горло отрывается от шеи."
 agot_faceless_interaction.0009.desc_fakeout:0 "Я наклоняюсь к собаке, осторожно позволяя ей обнюхать мою руку. Нищий смотрит на меня с отчаянием, понимая, что я могу забрать его друга независимо от того, согласится он или нет."
 agot_faceless_interaction.0009.a:0 "#X *аргх*#!"
 agot_faceless_interaction.0009.a_fakeout:0 "Как я могу лишить его единственной радости в жизни?"
 agot_faceless_interaction.0009.b:0 "Этого должно хватить..."

 agot_faceless_decision.0001.t:0 "Выбор нового лица"
 agot_faceless_decision.0001.desc:0 "Пришло время выбрать новое лицо, начать новую жизнь. Кого бы я ни [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )], он, несомненно, будет служить Многоликому богу."
 agot_faceless_decision.0001.victims:0 "Я найду новое лицо в своём прошлом."
 agot_faceless_decision.0001.hall:0 "В Зале ликов есть то, что мне нужно."
 agot_faceless_decision.0001.cancel:0 "Возможно, в другой раз..."
 agot_faceless_decision.0001.cancel.tt:0 "Решение будет отменено."

 agot_faceless_decision.0002.t:0 "Знакомые лица"
 agot_faceless_decision.0002.desc:0 "Размышляя о множестве жизней, которые я [Select_CString(ROOT.Char.IsFemale, 'оборвала', 'оборвал' )], служа Многоликому богу, я задаюсь вопросом, может ли хоть одна из них быть достойной новой жизни в услужении."
 agot_faceless_decision.0002.select:0 "Вот это."
 agot_faceless_decision.0002.select.tt:0 "Вам будет предложено подтвердить выбор персонажа [THIS.Var('si_selected_character').Char.GetName]."
 agot_faceless_decision.0002.back:0 "Другое лицо, возможно..."
 agot_faceless_decision.0002.cancel:0 "Если подумать."
 agot_faceless_decision.0002.cancel.tt:0 "Решение будет отменено."

 agot_faceless_decision.0003.t:0 "Зал ликов"
