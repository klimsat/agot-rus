l_russian:
 # New Legitimate House Announcement
 agot_legitimate_house.0001.t:0 "Новый легитимный дом [changed_legitimate_title.GetNameNoTooltip]"
 agot_legitimate_house.0001.desc:0 "На протяжении многих поколений Дом [new_legitimate_house.GetName] удерживал [changed_legitimate_title.GetName] вместе. За это время многие усомнились в легитимности правления [new_legitimate_house.GetNameNoTooltip], некоторые даже прямо заявили, что предпочитают правление Дома [old_legitimate_house.GetName].\n\n"
 agot_legitimate_house.0001.desc_extinct:0 "Однако, когда в живых не осталось ни одного члена Дома [old_legitimate_house.GetNameNoTooltip], а Дом [new_legitimate_house.GetNameNoTooltip] правил уже несколько поколений, и лорды, и мелкие жители стали считать Дом [new_legitimate_house.GetNameNoTooltip] истинными правителями [changed_legitimate_title.GetNameNoTooltip]."
 agot_legitimate_house.0001.desc_supplanted:0 "Хотя дом [old_legitimate_house.GetNameNoTooltip], возможно, когда-то и был доминирующим домом их общей династии, дом [new_legitimate_house.GetNameNoTooltip] теперь вытеснил их как истинных правителей [changed_legitimate_title.GetNameNoTooltip] через поколения справедливого и честного правления."
 agot_legitimate_house.0001.desc_default:0 "Больше нет. Хотя оставшиеся в живых члены Дома [old_legitimate_house.GetNameNoTooltip] могут гневаться против неизбежного, очевидно, что поколения правления Дома [new_legitimate_house.GetNameNoTooltip] сделали их истинными правителями [changed_legitimate_title.GetNameNoTooltip] в глазах всех."
 agot_legitimate_house.0001.desc_end:0 "\n\nВ грандиозной процессии [new_legitimate_holder.GetName] объявил то, что уже известно всему королевству - что отпрыски Дома [new_legitimate_house.GetNameNoTooltip] являются истинными правителями [changed_legitimate_title.GetNameNoTooltip], отныне и навсегда."
 agot_legitimate_house.0001.desc_end_me:0 "\n\nЯ объявил то, что уже известно всему королевству - что отпрыски Дома [new_legitimate_house.GetNameNoTooltip] являются истинными правителями [changed_legitimate_title.GetNameNoTooltip], отныне и навсегда."
 agot_legitimate_house.0001.a:0 "Пусть Дом [new_legitimate_house.GetNameNoTooltip] ведет государство к светлому будущему."
 agot_legitimate_house.0001.a.flavor:0 "С признанным правящим домом [changed_legitimate_title.GetNameNoTooltip] должен процветать на протяжении многих поколений."
 agot_legitimate_house.0001.b:0 "Какой фарс! [old_legitimate_house.GetNameNoTooltip] - истинные правители [changed_legitimate_title.GetNameNoTooltip]!"
 agot_legitimate_house.0001.b.flavor:0 "Судьба отвернулась от вашего дома, но она может повернуться к вам еще раз..."

 # You get a claim as another house has taken over the legitimate house title
 agot_legitimate_house.0002.t:0 "Истинные правители [legitimate_house_title_for_maintenance.GetNameNoTooltip]"
 agot_legitimate_house.0002.desc:0 "На протяжении многих поколений ваши предки правили [legitimate_house_title_for_maintenance.GetName]. Великие дела были совершены, и великие жертвы принесены, чтобы обеспечить мир и стабильность всех подданных под властью [legitimate_house.GetNameNoTooltip]\n\nНо не теперь.\n\nДом [new_house.GetNameNoTooltip] вытеснил дом [legitimate_house.GetNameNoTooltip], и теперь правит землями, которые должны быть в руках вашей семьи! Неважно, каковы ваши личные желания, ибо пока вы живы, многие будут считать, что у вас больше прав, чем у [title_holder.GetName]. Вы представляете угрозу для могущественного [title_holder.GetWomanMan], и [title_holder.GetSheHe] знает об этом."
 agot_legitimate_house.0002.a:0 "Угроза, которая будет реализована! Дом [legitimate_house.GetNameNoTooltip] будет править снова!"
 agot_legitimate_house.0002.a.flavor:0 "Пришло время вернуть себе то, что принадлежит вам по праву - власть над [legitimate_house_title_for_maintenance.GetNameNoTooltip]."
 agot_legitimate_house.0002.b:0 "Меня не волнует, чем занимались мои предки. Я доволен своей судьбой."
 agot_legitimate_house.0002.b.flavor:0 "Прошлое - это прошлое, и у вас нет желания его менять."