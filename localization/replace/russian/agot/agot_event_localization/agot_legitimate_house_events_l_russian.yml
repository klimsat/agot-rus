l_russian:
 # New Legitimate House Announcement
 agot_legitimate_house.0001.t:0 "Новый законный дом титула [changed_legitimate_title.GetNameNoTooltip]"
 agot_legitimate_house.0001.desc:0 "На протяжении многих поколений дом [new_legitimate_house.GetName] скреплял [changed_legitimate_title.GetName] воедино. За это время многие усомнились в законности правления дома [new_legitimate_house.GetNameNoTooltip], некоторые даже прямо заявили, что предпочитают власть дома [old_legitimate_house.GetName].\n\n"
 agot_legitimate_house.0001.desc_extinct:0 "Однако, когда в живых не осталось ни одного члена дома [old_legitimate_house.GetNameNoTooltip], а дом [new_legitimate_house.GetNameNoTooltip] правит уже несколько поколений, и лорды, и простолюдина стали считать дом [new_legitimate_house.GetNameNoTooltip] истинными правителями титула [changed_legitimate_title.GetNameNoTooltip]."
 agot_legitimate_house.0001.desc_supplanted:0 "Хотя дом [old_legitimate_house.GetNameNoTooltip], возможно, когда-то и был доминирующим домом их общей династии, дом [new_legitimate_house.GetNameNoTooltip] теперь вытеснил их как истинных правителей титула [changed_legitimate_title.GetNameNoTooltip] через поколения справедливого и честного правления."
 agot_legitimate_house.0001.desc_default:0 "Больше нет. Хотя оставшиеся в живых члены дома [old_legitimate_house.GetNameNoTooltip] могут гневаться против неизбежного, очевидно, что поколения власти дома [new_legitimate_house.GetNameNoTooltip] сделали их истинными правителями титула [changed_legitimate_title.GetNameNoTooltip] в глазах всех."
 agot_legitimate_house.0001.desc_end:0 "\n\nВ грандиозной процессии [new_legitimate_holder.GetName] [Select_CString(new_legitimate_holder.IsFemale, 'провозгласила', 'провозгласил' )] то, что уже известно всей державе - что отпрыски дома [new_legitimate_house.GetNameNoTooltip] являются истинными правителями титула [changed_legitimate_title.GetNameNoTooltip], отныне и навсегда."
 agot_legitimate_house.0001.desc_end_me:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил' )] то, что уже известно всей державе - что отпрыски дома [new_legitimate_house.GetNameNoTooltip] являются истинными правителями титула [changed_legitimate_title.GetNameNoTooltip], отныне и навсегда."
 agot_legitimate_house.0001.a:0 "Пусть дом [new_legitimate_house.GetNameNoTooltip] поведёт державу к светлому будущему."
 agot_legitimate_house.0001.a.flavor:0 "С признанным правящим домом [changed_legitimate_title.GetNameNoTooltip] будет процветать на протяжении многих поколений."
 agot_legitimate_house.0001.b:0 "Какой фарс! [old_legitimate_house.GetNameNoTooltip] - истинные правители титула [changed_legitimate_title.GetNameNoTooltip]!"
 agot_legitimate_house.0001.b.flavor:0 "Судьба отвернулась от вашего дома, но она может повернуться к вам еще раз..."

 # You get a claim as another house has taken over the legitimate house title
 agot_legitimate_house.0002.t:0 "Истинные правители титула [legitimate_house_title_for_maintenance.GetNameNoTooltip]"
 agot_legitimate_house.0002.desc:0 "На протяжении многих поколений ваши предки правили титулом [legitimate_house_title_for_maintenance.GetName]. Великие дела были совершены, и великие жертвы принесены, чтобы обеспечить мир и стабильность всех подданных под властью дома [legitimate_house.GetNameNoTooltip].\n\nНо не теперь.\n\nДом [new_house.GetNameNoTooltip] вытеснил дом [legitimate_house.GetNameNoTooltip], и теперь правит землями, которые должны быть в руках вашей семьи! Неважно, каковы ваши личные желания, ибо пока вы живы, многие будут считать, что у вас больше прав, чем те, на которые претендует [title_holder.GetName]. Вы представляете угрозу для [Select_CString(title_holder.IsFemale, 'могущественной женщины', 'могущественного мужчины' )], и [title_holder.GetSheHe] знает об этом."
 agot_legitimate_house.0002.a:0 "Угроза, которая будет реализована! Дом [legitimate_house.GetNameNoTooltip] будет править снова!"
 agot_legitimate_house.0002.a.flavor:0 "Пришло время вернуть себе то, что принадлежит вам по праву - власть над титулом [legitimate_house_title_for_maintenance.GetNameNoTooltip]."
 agot_legitimate_house.0002.b:0 "Меня не волнует, чем занимались мои предки. Я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] своей судьбой."
 agot_legitimate_house.0002.b.flavor:0 "Прошлое - это прошлое, и у вас нет желания его менять."

 # A Legitimate House has lost their title
 agot_legitimate_house.0003.t:0 "[legitimate_house.GetNameNoTooltip] Loses [changed_legitimate_title.GetNameNoTooltip]"
 agot_legitimate_house.0003.desc:0 "Disaster for House [legitimate_house.GetName]! "
 agot_legitimate_house.0003.desc_extinct:0 "After generations of rule, [previous_holder.GetTitledFirstName] has breathed [previous_holder.GetHerHis] last, and with [previous_holder.GetHerHis] death, the line of House [legitimate_house.GetNameNoTooltip] has come to an end. The lands of [changed_legitimate_title.GetName] now pass to [new_holder.GetTitledFirstName] of House [new_holder.GetHouse.GetName], and the name of House [legitimate_house.GetNameNoTooltip] shall be remembered only in the annals of history."
 agot_legitimate_house.0003.desc_supplanted:0 "[new_holder.GetTitledFirstName] of House [new_holder.GetHouse.GetName] has taken our rightful lands, and now rules [changed_legitimate_title.GetName]. This is a dark day for House [legitimate_house.GetNameNoTooltip], but we yet live, and we shall not forget this slight! While this blood flows in our veins, we are the true rulers of [changed_legitimate_title.GetNameNoTooltip]!"
 agot_legitimate_house.0003.desc_default:0 "[new_holder.GetTitledFirstName] of House [new_holder.GetHouse.GetName] stands as the new ruler of [changed_legitimate_title.GetName], and House [legitimate_house.GetNameNoTooltip] has been cast down from its historic place. This is a dark day for all who support the [legitimate_house.GetNameNoTooltip] cause."