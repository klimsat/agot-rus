l_russian:

 agot_squirehood_ongoing.tt.success:0 "Успешная тренировка"
 agot_squirehood_ongoing.tt.failure:0 "Неудачная тренировка"
 agot_squirehood_ongoing.desc.success:0 "Вы справились с задачей оруженосца."
 agot_squirehood_ongoing.desc.failure:0 "Вы не справились с задачей оруженосца."

 agot_squirehood_ongoing.0001.t:0 "Жизнь и обязанности оруженосца"
 agot_squirehood_ongoing.0001.desc:0 "Сир [my_knight.GetFirstName] ведет меня к конюшне, передавая мне седло и снаряжение для верховой езды. [my_knight.GetSheHe|U] объявляет, что мы отправимся в поездку по сельской местности, чтобы я привык к седлу, ведь навыки рыцаря в верховой езде так же важны, как и любые другие."
 agot_squirehood_ongoing.0001.a:0 "Надеюсь, моя подготовка не подведет меня."
 agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0002.desc:0 "Сир [my_knight.GetFirstName] бросает передо мной набор запасных доспехов и грязную тряпку. На них столько грязи, грязи и засохшей крови, что я едва могу увидеть свое отражение.\n\n«Рыцарь всегда должен содержать свои доспехи в чистоте», — говорит [my_knight.GetSheHe]. «Потренируйся чистить этот запасной набор. Ты будешь рад узнать, как это делать, когда станешь рыцарем»."
 agot_squirehood_ongoing.0002.a:0 "Надеюсь, я справлюсь с этим."
 agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0003.desc:0 "Сир [my_knight.GetFirstName] передает мне тупой тренировочный меч и поднимает [my_knight.GetHerHis] собственный, бросая мне вызов обезоружить [my_knight.GetHerHim].\n\nЯ смотрю на клинок, затем киваю в знак согласия, прежде чем крепче сжать рукоять и броситься вперед."
 agot_squirehood_ongoing.0003.a:0 "Я постараюсь изо всех сил."
 agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetName] и я кружим друг вокруг друга на тренировочной площадке, держа в руках тупые мечи. Каждый из нас наносит удары и парирует, ища брешь в защите другого.\n\nХотя смерть не на кону, сир [my_knight.GetFirstName] внимательно наблюдает за нашим поединком, и победа, несомненно, произведет на [my_knight.GetHerHim] впечатление."
 agot_squirehood_ongoing.0004.a:0 "Я должен победить [second_squire.GetNameNoTooltip]!"
 agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0005.desc:0 "Сир [my_knight.GetFirstName] оставил меня одного на тренировочной площадке на большую часть дня.\n\nВооруженный только тупым мечом и манекеном, я должен практиковать свое владение мечом. [my_knight.GetFirstNameNoTooltip] утверждает, что воин должен уметь находить свои недостатки без указаний. Я должен постараться доказать правдивость этих слов."
 agot_squirehood_ongoing.0005.a:0 "Практика ведет к совершенству."
 agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0006.desc:0 "Сир [my_knight.GetFirstName] ставит [my_knight.GetHerHis] доспехи передо мной, поверхность которых покрыта грязью, жиром и грязью #italic снова#!. [my_knight.GetSheHe|U] бросает мне тряпку и говорит, чтобы я был хорошим оруженосцем и начистил [my_knight.GetHerHis] доспехи."
 agot_squirehood_ongoing.0006.a:0 "Я постараюсь оставить их безупречными, сир."
 agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0007.desc:0 "Сир [my_knight.GetFirstName] зовет меня к [my_knight.GetHerHis] столу, где [my_knight.GetSheHe] работает с пергаментом и пером.\n\nНа пергаменте [my_knight.GetSheHe] грубо рисует гербы нескольких домов. [my_knight.GetFirstNameNoTooltip] объясняет, что незнание рыцаря или лорда только по их гербу — это признак неуважения, и я никогда не должен этого показывать.\n\n[my_knight.GetSheHe|U] поворачивает пергамент ко мне и показывает каждый из них, закрепляя в моем уме сочетание символа и имени, все они происходят из [my_knight.Custom('AGOTGetKnightRegions')]."
 agot_squirehood_ongoing.0007.a:0 "Я постараюсь запомнить их все."
 agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0008.desc:0 "Сир [my_knight.GetFirstName] заставляет меня встать на небольшой деревянный ящик, вокруг которого собралась толпа рыцарей, оруженосцев и пажей, занимающихся своими делами.\n\n[my_knight.GetSheHe|U] хлопает меня по плечу и велит мне отдать приказ собравшимся, и я должен быть громким, но четким. Я едва слышу [my_knight.GetHerHim] из-за шума тренировочной площадки, но [my_knight.GetSheHe] говорит мне, что рыцарь должен уметь отдавать приказы даже в самых сложных условиях, ведь поле боя никогда не бывает тихим."
 agot_squirehood_ongoing.0008.a:0 "Я постараюсь изо всех сил."
 agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0009.desc:0 "Сир [my_knight.GetFirstName] снова читает мне лекцию о том, что значит быть рыцарем.\n\nВместо обсуждения фехтования, тактики боя или даже верховой езды, [my_knight.GetSheHe] учит меня добродетелям рыцарства и чести, рассказывая мне истории о благородных рыцарях прошлого и их великих подвигах."
 agot_squirehood_ongoing.0009.a:0 "Я постараюсь запомнить, что [my_knight.GetSheHe] говорит."
 agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0010.desc:0 "Сир [my_knight.GetFirstName] и я спешно едем в деревню в окрестностях дома. В этом районе орудуют бандиты, и они призвали ближайших рыцарей прийти на помощь и защитить деревню в обмен на горячую еду и мешок монет.\n\n«Рыцари службы часто выступают посредниками между лордами и их народом», — объясняет мне [my_knight.GetFirstNameNoTooltip]. Останавливая бандитов и помогая деревне, сир [my_knight.GetFirstNameNoTooltip] надеется показать мне сторону рыцарства, о которой я не знал."
 agot_squirehood_ongoing.0010.a:0 "Я буду внимательно слушать."
 agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0011.desc:0 "Жизнь оруженосца не всегда гламурна.\n\nСегодня мне поручено ухаживать за животными моего рыцаря, сэра [my_knight.GetFirstName]. Хотя я этого боялся, я все же должен приступить к своей задаче и постараться быстро почистить и накормить этих животных."
 agot_squirehood_ongoing.0011.a:0 "Я должен почистить их как следует."
 agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0012.desc:0 "Шум мечей и громкие крики окружают меня. Я поднимаю тренировочный меч и дико размахиваю им перед своим тренировочным партнером, прежде чем развернуться к своему #italic другому#! тренировочному партнеру, посылая быстрый удар в воздух с быстрым парированием.\n\nМой рыцарь, сир [my_knight.GetFirstName], приказал мне сегодня тренироваться с более чем одним партнером. Хотя у меня есть опыт противостояния одному противнику, спарринг с несколькими — это опыт, к которому я еще привыкаю. Тем не менее, [my_knight.GetFirstNameNoTooltip] напоминает мне, что такие сценарии больше похожи на поле боя."
 agot_squirehood_ongoing.0012.a:0 "Я постараюсь выделиться."
 agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0013.desc:0 "Сир [my_knight.GetFirstName] оставил меня в оружейной с одной лишь тряпкой.\n\nМне поручено почистить каждое оружие здесь до заката."
 agot_squirehood_ongoing.0013.a:0 "Это оружие должно сиять."
 agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0014.desc:0 "Мне поручено сопровождать сэра [my_knight.GetFirstName] в поручении сегодня.\n\nХотя у нас достаточно лошадей, мне пришлось нести все доспехи и оружие моего рыцаря на себе. [my_knight.GetSheHe|U] говорит, что лошади и так устали, и это укрепляет силу и характер оруженосца, когда он несет снаряжение своего господина."
 agot_squirehood_ongoing.0014.a:0 "Я не могу подвести [my_knight.GetHerHim]."
 agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0015.desc:0 "Сир [my_knight.GetFirstName] оставил мне на попечение нескольких младших пажей. Хотя они непослушны и недисциплинированны, мне поручено обучить их некоторым основам фехтования, разделив их на группы и преподавая им как можно больше из того, что я узнал. Учиться было достаточно сложно, но теперь я должен стать учителем.\n\nВозможно, это хорошо, ведь рыцарю нужно учить своих оруженосцев."
 agot_squirehood_ongoing.0015.a:0 "Я постараюсь быть хорошим учителем."
 agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0016.desc:0 "Пока сир [my_knight.GetFirstName] и я путешествуем, [my_knight.GetSheHe] начинает перечислять имена рыцарей из [my_knight.Custom('AGOTGetKnightRegions')]. На каждое имя рыцаря я должен ответить описанием личного герба или герба дома этого человека. Мой ум перебирает множество львов, птиц, медведей и волков, которые украшают землю, в поисках ответов."
 agot_squirehood_ongoing.0016.a:0 "Я должен продемонстрировать свои знания."
 agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0017.desc:0 "Сир [my_knight.GetFirstName] поставил [second_squire.GetName] и меня на расстоянии нескольких ярдов друг от друга.\n\nНам поручено кричать командные фразы друг на друга, чередуясь каждый раз. Сир [my_knight.GetFirstNameNoTooltip] считает, что это сделает нас лучшими лидерами, что мы должны быть готовы быть услышанными и понятыми даже нашими товарищами на поле боя."
 agot_squirehood_ongoing.0017.a:0 "[second_squire.GetNameNoTooltip], ты меня слышишь?"
 agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0018.desc:0 "Хотя жизнь оруженосца часто занята, сегодня редкий момент, когда у меня есть немного свободного времени. Несмотря на это, мой рыцарь предложил, чтобы я все же повторил некоторые из [my_knight.GetHerHis] уроков..."
 agot_squirehood_ongoing.0018.a:0 "Я потренирую свой командный голос."
 agot_squirehood_ongoing.0018.b:0 "Моя военная тактика должна быть отточена."

 agot_squirehood_ongoing.0400.t:0 "Обучение оруженосца"
 agot_squirehood_ongoing.0400.desc:0 "Как наставник моего оруженосца [my_squire.GetFirstName], я обязан обучать [my_squire.GetHerHis] рыцарскому делу.\n\nЯ уже решил сегодня применить на практике одну из основных обязанностей рыцарства с [my_squire.GetHerHis] помощью, но теперь мне нужно решить, какую именно..."
 agot_squirehood_ongoing.0400.a:0 "Обучать стратегии."
 agot_squirehood_ongoing.0400.b:0 "Обучать рыцарскому кодексу."
 agot_squirehood_ongoing.0400.c:0 "Обучать фехтованию."
 agot_squirehood_ongoing.0400.d:0 "Обучать верховой езде."
 agot_squirehood_ongoing.0400.good_training.tt:0 "Ваш оруженосец проведёт #P хорошую тренировку#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Ваш оруженосец проведёт #N плохую тренировку#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Ваш рыцарь-наставник обучил вас!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Ваш рыцарь-наставник обучил вас стратегии. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Ваш рыцарь-наставник обучил вас стратегии. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Ваш рыцарь-наставник обучил вас рыцарскому кодексу. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Ваш рыцарь-наставник обучил вас рыцарскому кодексу. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Ваш рыцарь-наставник обучил вас фехтованию. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Ваш рыцарь-наставник обучил вас фехтованию. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Ваш рыцарь-наставник обучил вас верховой езде. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Ваш рыцарь-наставник обучил вас верховой езде. Это была плохая тренировка."

 agot_squirehood_ongoing.0401.t:0 "Обучение оруженосца"
 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] и я сегодня тренировались в стратегии. Чтобы рыцарь мог выполнить свою роль в плане командира, он должен сначала научиться понимать его. Видеть общую картину и ценность своего места в ней.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] показал способности в выборе подходящей местности для битвы и формировании сильных резервных планов на случай, если основной план провалится.\n\nВозможно, у [my_squire.GetSheHe|U] есть задатки командира!"
 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] и я сегодня тренировались в стратегии. Чтобы рыцарь мог выполнить свою роль в плане командира, он должен сначала научиться понимать его. Видеть общую картину и ценность своего места в ней.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] испытывал трудности с пониманием использования местности и планированием маневров для своих войск.\n\nВозможно, у [my_squire.GetSheHe|U] нет задатков командира."
 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] и я сегодня изучали рыцарство. Ведь что отличает рыцаря от наемника? Сами клятвы рыцарства.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] доказал, что [my_squire.GetHerselfHimself] является хорошим и благородным оруженосцем с рыцарским духом. Мне было очень приятно видеть, как [my_squire.GetSheHe] воспринимает более абстрактные идеи рыцарства и кодекса чести."
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName] и я сегодня изучали рыцарство. Ведь что отличает рыцаря от наемника? Сами клятвы рыцарства.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] не смог понять даже основы рыцарства, действуя с малым чувством чести или верности, пока мы разбирали гипотетические ситуации. Мне было очень disappointing видеть, как [my_squire.GetSheHe] все еще борется с понятиями рыцарства и чести."
 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] и я сегодня сражались на тренировочных мечах, ведь клинок должен стать продолжением любого рыцаря, достойного своей службы.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] продемонстрировал быстроту мышления и боевое мастерство с [my_squire.GetHerHis] тренировочным мечом, показывая быструю работу ног и исключительные инстинкты. Было впечатляюще видеть, как [my_squire.GetSheHe] стремился освоить более сложные упражнения сегодня."
 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] и я сегодня сражались на тренировочных мечах, ведь клинок должен стать продолжением любого рыцаря, достойного своей службы.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] не смог понять техники, которые я демонстрировал, испытывая трудности с работой ног и слишком долго оставаясь в обороне. [my_squire.GetSheHe|U] казалось, даже с более простыми упражнениями у него были проблемы."
 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] и я сегодня ездили верхом. Ведь что за рыцарь, если он не может сражаться верхом.\n\nВо время нашей поездки [my_squire.GetNameNoTooltip] продемонстрировал сильную связь с [my_squire.GetHerHis] лошадью, показывая ловкие движения и доверие между всадником и конем, которое им понадобится на турнире или поле боя."
 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] и я сегодня ездили верхом. Ведь что за рыцарь, если он не может сражаться верхом.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] испытывал трудности с установлением связи с [my_squire.GetHerHis] лошадью, теряя контроль и не устанавливая доверия. Если бы они участвовали в турнире вместе, они представляли бы опасность друг для друга, натыкаясь на препятствия и двигаясь слишком медленно для поля боя."

 agot_squirehood_401_good_strategy_training:0 "стратегии. Это было плодотворное занятие."
 agot_squirehood_401_good_chivalry_training:0 "рыцарства. Это было плодотворное занятие."
 agot_squirehood_401_good_arms_training:0 "оружейного дела. Это было плодотворное занятие."
 agot_squirehood_401_good_horse_training:0 "верховой езды. Это было плодотворное занятие."
 agot_squirehood_401_bad_strategy_training:0 "стратегии. Это было плохое занятие."
