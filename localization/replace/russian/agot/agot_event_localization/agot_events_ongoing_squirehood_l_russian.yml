l_russian:
 #0200
 agot_squirehood_ongoing.0200.t:0 "Жизнь и обязанности оруженосца"
 agot_squirehood_ongoing.0200.desc.generic:0 "Мой рыцарь-наставник послал меня присматривать за своей лошадью в конюшне.\n\n Я должен мыть зверя, ухаживать за ним, кормить его и следить за тем, чтобы его седло было блестящим, отполированным и удобным."
 agot_squirehood_ongoing.0200.desc.negative:0 "Мой рыцарь-наставник послал меня присмотреть за его вонючей лошадью. Я должен тратить на это #italic своё#! время и вполнять #italic работу слуги#!! Мне сказали мыть зверя, ухаживать за ним, кормить его и следить за тем, чтобы его седло было чистым, отполированным и удобным.\n\n Не могу поверить, что мне приходится это делать..."
 agot_squirehood_ongoing.0200.generic:0 "Тогда лучше не терять времени."
 agot_squirehood_ongoing.0200.generic.tt:0 "Вы почистите лошадь."
 agot_squirehood_ongoing.0200.negative:0 "Я не буду этого делать. Это работа слуги."
 agot_squirehood_ongoing.0200.negative.tt:0 "Вы #N пренебрегаете своими обязанностями оруженосца#!."
 agot_squirehood_ongoing.0200.negative_two:0 "Я найму кого-нибудь другого для этой низкой работы.."
 agot_squirehood_ongoing.0200.negative_two.tt:0 "Вы наймёте кого-то другого, чтобы сделать вашу работу, но #N есть риск того, что ваш рыцарь-наставник об этом узнает#!."
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast:0 "Ваши интриги не обманули рыцаря-наставника."

 #0201
 agot_squirehood_ongoing.0201.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0201.desc.generic:0 "Мой рыцарь-наставник поручил мне передать послание персонажу [courtier.GetName]. Мне не сказали, что в нём и проинструктировали не открывать послание даже если оно не защищено должным образом.\n\n Послание, по-видимому, важное, поэтому мне сказали доставить его до захода солнца."
 agot_squirehood_ongoing.0201.desc.negative:0 "Мне доверили передать послание персонажу [courtier.GetName]. Мне сказали, что ни при каких обстоятельствах я не должен читать, открывать или передавать послание кому-либо, кроме персонажа [courtier.GetNameNoTooltip]. Мой рыцарь-наставник также забыл сказать мне, что было в послании!\n\n Сообщение, очевидно, важное, но у меня есть более интересные дела, чем выполнение скучных поручений. Может быть, если я прочитаю сообщение, то пойму, #italic действительно#! ли это послание является важным."
 agot_squirehood_ongoing.0201.generic:0 "Я доставлю это немедленно!"
 agot_squirehood_ongoing.0201.generic.tt:0 "Вы доставите сообщение без происшествий."
 agot_squirehood_ongoing.0201.negative:0 "Никому не навредит, если я прочту это..."
 agot_squirehood_ongoing.0201.negative.tt:0 "Вы ослушиваетесь своего рыцаря-наставника и #N предаёте#! его доверие."

 #0202
 agot_squirehood_ongoing.0202.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0202.desc:0 "Последний час я тщательно счищал нескончаемый слой грязи со старого меча, принадлежащего моему рыцарю-наставнику [my_knight.GetName]. Я не уверен, для чего мой хозяин использовал этот меч, но ясно, что им долгое время пренебрегали. Тем не менее, я немало преуспел в его очистке, но предстоит еще немало потрудиться прежде чем меч будт сверкать как положено.\n\n Мой наставник намекнул, что этот меч будет моим во время наших совместных тренировок, так что у меня действительно нет выбора. Но впереди еще столько работы!"
 agot_squirehood_ongoing.0202.generic:0 "Нет, мне нужно сделать это как следует."
 agot_squirehood_ongoing.0202.generic.tt:0 "Как и ожидалось, вы очистите меч."
 agot_squirehood_ongoing.0202.negative:0 "Никому не навредит, если я просто заменю меч на чистый."
 agot_squirehood_ongoing.0202.negative.tt:0 "Вы ослушиваетесь своего рыцаря-наставника и #N предаёте#! его доверие."

 #0203
 agot_squirehood_ongoing.0203.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0203.desc:0 "[my_knight.GetName] и я весь день тренировались. От восхода до заката [my_knight.GetSheHe] заставлял меня выполнять всевозможные упражнения. [my_knight.GetSheHe|U] проверил мое владение мечом, мою ловкость, мою выносливость и мои рефлексы. Никогда в жизни я не был так измотан.\n\n Когда мы собирали вещи, [my_knight.GetNameNoTooltip] развернул меня и дал по уху! [my_knight.GetSheHe|U] говорит мне, что моя форма воина была неряшливой и мне нужно больше стараться во время наших тренировок если однажды я хочу стать рыцарем."
 agot_squirehood_ongoing.0203.generic:0 "Сказать ему, что завтра сразу после пробуждения вы будете усердно тренироваться."
 agot_squirehood_ongoing.0203.generic.tt:0 "Вы принимаете критику с изяществом"
 agot_squirehood_ongoing.0203.negative:0 "Критиковать его педагогические способности"
 agot_squirehood_ongoing.0203.negative.tt:0 "Вы оскорбляете своего рыцаря-наставника." 

 #0204
 agot_squirehood_ongoing.0204.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0204.desc:0 "Я отлично провел время на тренировочной площадке с персонажем [my_knight.GetName]. [my_knight.GetSheHe|U] испробовал на мне всевозможные боевые приёмы, но мне удалось справиться с каждым и не ударить в грязь лицом. Это был утомительный, но полезный день. Кажется, что [my_knight.GetNameNoTooltip] впечатлён мной.\n\n Когда я убирал тренировочное снаряжение, я услышал, как [my_knight.GetNameNoTooltip] говорит пажу, что очень впечатлен тем, как я проявил себя сегодня. [my_knight.GetSheHe|U] даже сказал, что,очевидно, я заметно улучшил свое мастерство"
 agot_squirehood_ongoing.0204.generic:0 "Приятно, когда твои заслуги признают!"
 agot_squirehood_ongoing.0204.generic.tt:0 "Вы рады, что ваш тяжелый труд был оценён."

 #0205
 agot_squirehood_ongoing.0205.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0205.desc:0 "Сегодня я и [my_knight.GetName] собираемся потренироваться в верховом бою. Это то, чего мы оба с нетерпением ждали.\n\n Прошлой ночью, когда я был в конюшне, я слышал, как [my_knight.GetNameNoTooltip] и конюх обсуждают тренировочный маршрут. Я знаю каждое препятствие и сюрприз, которые спланировал для меня [my_knight.GetNameNoTooltip] в качестве проверки. Через несколько минут я должен спуститься в конюшню, но мне не терпится сказать правду или использовать информацию в своих интересах."
 agot_squirehood_ongoing.0205.generic:0 "Сказать правду."
 agot_squirehood_ongoing.0205.generic.tt:0 "Вы поступаете благородно и говорите правду."
 agot_squirehood_ongoing.0205.negative:0 "Использовать информацию в своих интересах."
 agot_squirehood_ongoing.0205.negative.tt:0 "Вы совершаете бесчестный поступок."

#0206
 agot_squirehood_ongoing.0206.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0206.desc:0 "Мой рыцарь-наставник [my_knight.GetName] поручил мне почистить его доспехи сегодня днем. По его словам, их нужно немного отшлифовать прежде чем они будет готовы. Он рассчитывает, что я почищу их чтобы он хорошо выглядел завтра, когда будет обучать основам стратегии нескольких молодых пажей.\n\n Я вхожу в оружейную, нахожу его доспехи и вижу, что они #italic полностью#! покрыты засохшей грязью. У меня уйдет весь деньна то, чтобы оотчистить это. У меня были другие планы на сегодняшний вечер и в эти планы не входила очистка безобразно грязных доспехов."
 agot_squirehood_ongoing.0206.generic:0 "Полагаю, в мои планы сейчас входит именно это."
 agot_squirehood_ongoing.0206.generic.tt:0 "Вы делаете ожидаемое и чистите броню."
 agot_squirehood_ongoing.0206.negative:0 "Пригрозить слуге, чтобы он почистил доспехи за вас."
 agot_squirehood_ongoing.0206.negative.tt:0 "Вы злоупотребляете своим положением оруженосца и угрожаете слуге."

#0207
 agot_squirehood_ongoing.0207.t:0 "Жизнь и обязанности оруженосца"
 agot_squirehood_ongoing.0207.desc:0 "[my_knight.GetName], мой рыцарь-наставник, поручил мне присмотреть сегодня за обучением нескольких молодых пажей и придворных. Хотя это не первый их урок, они все еще очень неопытны когда дело доходит до фехтования. Я решил провести несколько базовых упражнений и объединить их в пары для практики.\n\n Однако у одного парня нет партнера. Так что я тренировался с ним. Короче говоря, он совершенно безнадежен. Я не думаю, что он даже может нормально держать меч.\n\n Остальная группа продолжает наблюдать за нами и я уже устал сдерживать себя,чтобы этот #italic бездельник#! мог чувствовать себя хорошо..."
 agot_squirehood_ongoing.0207.generic:0 "Хорошему рыцарю нужно терпение."
 agot_squirehood_ongoing.0207.generic.tt:0 "Вы по-прежнему будете терпеливы с учеником."
 agot_squirehood_ongoing.0207.negative:0 "Суровый урок будет хорошим учителем."
 agot_squirehood_ongoing.0207.negative.tt:0 "Вы воспользуетесь его неопытностью, чтобы хорошо выглядеть."

 #0208
 agot_squirehood_ongoing.0208.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0208.desc:0 "[my_knight.GetName] говорит мне, что хороший рыцарь может узнать любого человека по геральдике на его щите. [my_knight.GetSheHe|U] учил меня геральдике в различных местах, будь то в окружении дикой природы или пока мы находимся в замке. Если где-то попадается герб, то [my_knight.GetSheHe] сразу проверяет мои знания.\n\n Сегодня [my_knight.GetSheHe] усаживает меня и просит назвать дома, которым принадлежат эти три герба:\n\n Золотой лев на алом поле; красное солнце, пронзённое золотым копьём и золотая роза на зелёном поле."
 agot_squirehood_ongoing.0208.a:0 "Ланнистер, Тирелл, Аррен."
 agot_squirehood_ongoing.0208.a.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0208.b:0 "Рейн, Талли, Айронвуд."
 agot_squirehood_ongoing.0208.b.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0208.c:0 "Ланнистер, Мартелл, Тирелл."
 agot_squirehood_ongoing.0208.c.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике." 

 #0209
 agot_squirehood_ongoing.0209.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0209.desc:0 "[my_knight.GetName] говорит мне, что хороший рыцарь может узнать любого человека по геральдике на его щите. [my_knight.GetSheHe|U] учил меня геральдике в различных местах, будь то в окружении дикой природы или пока мы находимся замке. Если где-то попадается герб, то [my_knight.GetSheHe] сразу проверяет мои знания.\n\n Сегодня [my_knight.GetSheHe] усаживает меня и просит назвать дома, которым принадлежат эти три герба:\n\n Два боевых грифона на разделённом красно-белом поле; чёрно-белый ощетинившийся вепрь на коричневом поле; черная галька на бронзовом поле, с окаймлением из рун."
 agot_squirehood_ongoing.0209.a:0 "Коннингтон, Викари, Ройс"
 agot_squirehood_ongoing.0209.a.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0209.b:0 "Коннингтон, Крейкхолл, Ройс."
 agot_squirehood_ongoing.0209.b.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0209.c:0 "Коннингтон, Карон, Ланнистер."
 agot_squirehood_ongoing.0209.c.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."

 #0210
 agot_squirehood_ongoing.0210.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0210.desc:0 "[my_knight.GetName] говорит мне, что хороший рыцарь может узнать любого человека по геральдике на его щите. [my_knight.GetSheHe|U] учил меня геральдике в различных местах, будь то в окружении дикой природы или пока мы находимся замке. Если где-то попадается герб, то [my_knight.GetSheHe] сразу проверяет мои знания.\n\n Сегодня [my_knight.GetSheHe] усаживает меня и просит назвать дома, которым принадлежат эти три герба:\n\nЧёрные соловьи, рассеянные на жёлтом поле; Красный охотник на зелёном поле и лиса, выглядывающая из цветочного кольца."
 agot_squirehood_ongoing.0210.a:0 "Карон, Тарли, Флорент."
 agot_squirehood_ongoing.0210.a.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0210.b:0 "Карон, Ройс, Баклер."
 agot_squirehood_ongoing.0210.b.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике."
 agot_squirehood_ongoing.0210.c:0 "Флорент, Карон, Старк."
 agot_squirehood_ongoing.0210.c.tt:0 "Вы отвечаете рыцарю, что эти дома соответствуют данной геральдике." 

 #0211
 agot_squirehood_ongoing.0211.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0211.desc:0 "Когда я и [my_knight.GetName] идём по улице, мы встречаем пожилого нищего. Этот человек весь состоит из костей и едва может произнести несколько слов.\n\nМой рыцарь-наставник смотрит на меня и спрашивает, как нам поступить."
 agot_squirehood_ongoing.0211.generic:0 "Хороший рыцарь помогает слабым."
 agot_squirehood_ongoing.0211.generic.tt:0 "Вы помогаете нищему"
 agot_squirehood_ongoing.0211.negative:0 "Мы не можем помочь каждому нищему, которого увидим."
 agot_squirehood_ongoing.0211.negative.tt:0 "Вы отказываетесь помочь нищему." 

 #0212
 agot_squirehood_ongoing.0212.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0212.desc:0 "[my_knight.GetName] поручил мне надеть на него доспехи. Хотя я делал это раньше, но на этот раз я заметил, что сделать это гораздо сложнее. Не зная причины, я решаю продолжать...\n\n Внезапно я замечаю, что перепутал несколько ремешков и завязал узлы не в тех местах. Как только [my_knight.GetNameNoTooltip] пошевелится, [my_knight.GetSheHe] заметит, насколько серьёзна моя ошибка.. В любом случае я собираюсь начать заново, но [my_knight.GetSheHe] спросит, как я это допустил."
 agot_squirehood_ongoing.0212.generic:0 "Я должен сказать правду."
 agot_squirehood_ongoing.0212.generic.tt:0 "Вы говорите персонажу [my_knight.GetNameNoTooltip], что совершили ошибку."
 agot_squirehood_ongoing.0212.negative:0 "Я... #italic как-нибудь# свалю это на н[my_knight.GetHerHis]!"
 agot_squirehood_ongoing.0212.negative.tt:0 "Вы каким-то образом пытаетесь свалить вину на персонажа [my_knight.GetNameNoTooltip]." 

 #0213
 agot_squirehood_ongoing.0213.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0213.desc:0 "Убирая тренировочные мечи и другое тренировочное снаряжение, я замечаю, как несколько пажей запугивают низкородного молодого конюха.\n\n Кажется, они поймали конюха, который тренировался с учебным мечом и притворялся рыцарем. Когда я вешаю свое снаряжение, я слышу, как обножаются мечи и понимаю, что эти пажи собираются сразиться и, вероятно, ранить конюха настоящим оружием. Я единственный человек поблизости, который может это предотвратить..."
 agot_squirehood_ongoing.0213.generic:0 "Защитить конюха"
 agot_squirehood_ongoing.0213.generic.tt:0 "Вы высказываетесь в защиту конюха."
 agot_squirehood_ongoing.0213.negative:0 "Мне стоит заниматься своими делами."
 agot_squirehood_ongoing.0213.negative.tt:0 "Вы допускаете расправу над конюхом." 

 #0214 #Вам поручили скучное поручение, и вы не хотите его выполнять, потому что считаете себя выше работы слуги. Вы не думаете, что оруженосец должен быть на побегушках. Если у кого-то есть идея получше, не стесняйтесь переписать это.
 agot_squirehood_ongoing.0214.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0214.desc:0 "[my_knight.GetName], мой рыцарь-наставник, отправил меня с поручением. Поручение не представляет собой ничего примечательного. Это даже не сложно.\n\n Я просто не хочу выполнять поручение. Это слишком скучно. Я хочу что-то стоящее моего времени. Даже одна секунда, потраченная на такую обыденную задачу, — это потраченная впустую секунда. Я мог бы использовать эту секунду, чтобы тренироваться с мечом, например... Это должен делать слуга, а не оруженосец."
 agot_squirehood_ongoing.0214.generic:0 "Не всё, что делает оруженосец, будет захватывающим."
 agot_squirehood_ongoing.0214.generic.tt:0 "Вы выполняете поручение."
 agot_squirehood_ongoing.0214.negative:0 "Этим должен заниматься слуга."
 agot_squirehood_ongoing.0214.negative.tt:0 "Вы не подчиняетесь указаниям своего рыцаря-наставника и приказываете слуге сделать это за вас." 

 #0215
 agot_squirehood_ongoing.0215.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0215.desc:0 "[my_knight.GetName] отправил меня к кузнецу за [my_knight.GetHerHis] новым мечом. Но что важнее, [my_knight.GetSheHe] также дал мне мешочек с деньгами, чтобы заплатить за меч.\n\n После того, как я заплатил кузнецу за меч, я заметил, что у меня ещё осталось немного денег. Кажется, мой рыцарь-наставник или кузнец неправильно рассчитали цену."
 agot_squirehood_ongoing.0215.generic:0 "Вернуть золото персонажу [my_knight.GetNameNoTooltip]."
 agot_squirehood_ongoing.0215.generic.tt:0 "Вы действуете честно и добродетельно."
 agot_squirehood_ongoing.0215.negative:0 "Прикарманить лишнее золото. Никто не узнает."
 agot_squirehood_ongoing.0215.negative.tt:0 "Вы действуете нечестно и бесчестно." 

 #0216
 agot_squirehood_ongoing.0216.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0216.desc:0 "Сегодня моё расписание было не особо загруженным. Я выполнил все поручения, работу по дому и обязанности и, кажется, сам волен решать, чем заняться до конца дня. Даже мой рыцарь-наставник [my_knight.GetName] не дал мне никаких заданий, что является облегчением, учитывая, что последние несколько дней мы усиленно тренировались с оружием.\n\n Я не знаю, что с этим делать со всем этим свободным временем. Единственная мысль, которая пришла мне в голову заключалась в том, чтобы продолжить практиковаться в том, что я и [my_knight.GetNameNoTooltip] изучали в последние несколько дней. Я был бы единственным учеником на тренировочном дворе, но если я хочу однажды стать рыцарем, то должен оттачивать свои навыки."
 agot_squirehood_ongoing.0216.generic:0 "Практика приводит к совершенству."
 agot_squirehood_ongoing.0216.generic.tt:0 "Вы практикуете то, чему научил вас ваш рыцарь."
 agot_squirehood_ongoing.0216.negative:0 "Перерыв меня не убьёт..."
 agot_squirehood_ongoing.0216.negative.tt:0 "Вы пренебрегаете самостоятельными занятиями." 

 #0217
 agot_squirehood_ongoing.0217.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0217.desc:0 "[my_knight.GetName] отправил меня с трудным поручением. Хотя это и не опасно, но это поручение отнимает много времени и требует беготни по крепости. Я не уверен, что смогу уложиться в то время, которое [my_knight.GetSheHe] мне дал.\n\n[my_knight.GetNameNoTooltip] рассчитывает, что я выполню это поручение. Но, кажется, у меня действительно нет времени. Возможно, я смогу придумать какое-то оправдание или переложить вину на кого-то другого..."
 agot_squirehood_ongoing.0217.generic:0 "Нет, рыцарь не лжёт."
 agot_squirehood_ongoing.0217.generic.tt:0 "Вы признаёте свои недостатки"
 agot_squirehood_ongoing.0217.negative:0 "Этот слуга определённо задержал меня..."
 agot_squirehood_ongoing.0217.negative.tt:0 "Вы вините в своей неудаче невинного слугу." 

 agot_knighthood.squirehood_ongoing.toast.pass:0 "Вы отвечаете правильно"
 agot_knighthood.squirehood_ongoing.toast.fail:0 "Вы отвечаете неправильно"

 agot_squirehood_ongoing.heraldry_quiz.toast.fail:0 "Вы отвечаете неправильно"
 agot_squirehood_ongoing.heraldry_quiz.toast.pass:0 "Вы отвечаете правильно"

 agot_squirehood_ongoing.0400.t:0 "Обучение оруженосца"
 agot_squirehood_ongoing.0400.desc:0 "Как наставник моего оруженосца [my_squire.GetFirstName], я обязан обучать [my_squire.GetHerHis] рыцарскому делу.\n\nСегодня я решил попрактиковаться с ним в определенном навыке, но мне нужно выбрать только один..."
 agot_squirehood_ongoing.0400.a:0 "Обучать стратегии"
 agot_squirehood_ongoing.0400.b:0 "Обучать рыцарскому кодексу"
 agot_squirehood_ongoing.0400.c:0 "Обучать фехтованию"
 agot_squirehood_ongoing.0400.d:0 "Обучать верховой езде"
 agot_squirehood_ongoing.0400.good_training.tt:0 "Ваш оруженосец проведёт #P хорошую тренировку#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Ваш оруженосец проведёт #N плохую тренировку#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Ваш рыцарь-наставник обучил вас!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Ваш рыцарь-наставник обучил вас стратегии. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Ваш рыцарь-наставник обучил вас стратегии. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Ваш рыцарь-наставник обучил вас рыцарскому кодексу. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Ваш рыцарь-наставник обучил вас рыцарскому кодексу. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Ваш рыцарь-наставник обучил вас фехтованию. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Ваш рыцарь-наставник обучил вас фехтованию. Это была плохая тренировка."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Ваш рыцарь-наставник обучил вас верховой езде. Это была хорошая тренировка!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Ваш рыцарь-наставник обучил вас верховой езде. Это была плохая тренировка."



 agot_squirehood_ongoing.0401.t:0 "Обучение оруженосца"

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] и я сегодня занимались стратегией. В конце концов, рыцарь должен хоть что-то в этом понимать.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] продемонстрировал полное понимание материала, который я излагал! Мне было очень приятно видеть, как быстро [my_squire.GetSheHe] всё понял."

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] и я сегодня занимались стратегией. В конце концов, рыцарь должен хоть что-то в этом понимать.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] с трудом понимал материал, который я излагал. Должен признать, что это было удручающе. Я думал, что [my_squire.GetSheHe] станет лучше разбираться в военной стратегии."

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] и я сегодня занимались рыцарским кодексом. Ведь от рыцаря требуется следование кодексу.\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] продемонстрировал отличное рыцарское поведение! Мне было очень приятно видеть, как [my_squire.GetSheHe] усвоил концепции, которым я [my_squire.GetHerHis] обучал."

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName] и я сегодня занимались рыцарским кодексом. Ведь от рыцаря требуется следование кодексу.\n\nВо время наших занятий [my_squire.GetNameNoTooltip] не проявлял рыцарского поведения! [my_squire.GetSheHe|U] не понимал, почему рыцари должны действовать так, как я учил и показывал. Я был очень разочарован, видя, как трудно [my_squire.GetHerHim] даётся этот предмет..."

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] и я сегодня занимались фехтованием. В конце концов, рыцарь хорош настолько, насколько хорош его навык фехтования!\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] продемонстрировал сообразительность и боевое мастерство со своим тренировочным мечом! Впечатляло то, насколько [my_squire.GetSheHe] был полон решимости освоить сегодняшний урок."

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] и я сегодня занимались фехтованием. В конце концов, рыцарь хорош настолько, насколько хорош его навык фехтования!\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] не мог понять методы, которые я демонстрировал. К сожалению, [my_squire.GetSheHe], похоже, не добился успеха и в других упражнениях."

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "Мы с персонажем [my_squire.GetName] сегодня упражнялись в верховой езде. В конце концов, хороший рыцарь должен хорошо держаться в седле!\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] продемонстрировал хорошее управление своей лошадью! Кажется, будто они стали единым целым. Было отрадно видеть, насколько [my_squire.GetSheHe] был полон решимости освоить сегодняшний урок."

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "Я и [my_squire.GetName] сегодня упражнялись в верховой езде. В конце концов, хороший рыцарь должен хорошо держаться в седле!\n\nВо время нашей тренировки [my_squire.GetNameNoTooltip] изо всех сил старался не отставать от меня и моей лошади. К сожалению, [my_squire.GetSheHe] часто отставал и натыкался на многие препятствия..."

 agot_squirehood_ongoing.0401.desc_fallback:0 "Fallback DESC for 0401. Пожалуйста, сообщите о баге."

 agot_squirehood_ongoing.0401.a:0 "Отличная тренировка!"
 agot_squirehood_ongoing.0401.b:0 "Какое разочарование..."



 




