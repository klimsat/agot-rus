 agot_exposition_events.0006.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'Леди', 'Лорд' )] Винтерфелла и [Select_CString(ROOT.Char.IsFemale, 'Хранительница', 'Хранитель' )] Севера!"
 #Targaryen
 agot_exposition_events.0007.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'королева', 'король' )] андалов, ройнаров и Первых людей, [Select_CString(ROOT.Char.IsFemale, 'Леди', 'Лорд' )] Семи Королевств и [Select_CString(ROOT.Char.IsFemale, 'Защитница', 'Защитник' )] державы! Кровь дракона течёт по вашим венам. Таргариены — величайшая династия, которую когда-либо видел Вестерос, наследники Драконьих владык Старой Валирии и Эйгона Завоевателя, объединивших Семь Королевств огнём и кровью."
 #Tully
 agot_exposition_events.0008.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'Леди', 'Лорд' )] Риверрана и [Select_CString(ROOT.Char.IsFemale, 'Верховная леди', 'Верховный лорд' )] Трезубца!"
