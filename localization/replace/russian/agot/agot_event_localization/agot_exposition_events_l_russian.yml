 #Arryn
 agot_exposition_events.0001.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] Орлиного Гнезда, [Select_CString(ROOT.Char.IsFemale, 'Защитница', 'Защитник' )] Долины и [Select_CString(ROOT.Char.IsFemale, 'Хранительница', 'Хранитель' )] Востока! Дом Аррен происходит от королей Гор и Долины и может похвастаться древнейшим и самым благородным андальским наследием во всех Семи Королевствах. Ваши земли защищены на западе Лунными горами и из неприступного замка Орлиного Гнезда ваш дом веками правил холмами и долинами Долины Аррен."
 #Baratheon
 agot_exposition_events.0002.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] Штормового Предела и [Select_CString(ROOT.Char.IsFemale, 'верховная леди', 'верховный лорд' )] Штормовых земель! Ваш предок Орис Баратеон был соратником Эйгона Завоевателя и убил в поединке последнего Штормового короля. Он взял девиз, земли и герб дома Дюррандонов для своего собственного дома. С тех пор Баратеоны правили как Верховные лорды Штормовых земель. Хотя наши земли не так богаты и населены как другие королевства Вестероса, они славятся свирепыми воинами, чьё мастерство отточено веками войн с дорнийцами."
 #Greyjoy
 agot_exposition_events.0003.desc:0 "Да здравствует [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд' )] [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'Дочь', 'Сын' )] Морского Ветра, [Select_CString(ROOT.Char.IsFemale, 'Леди', 'Лорд' )]-жнец Пайка и [Select_CString(ROOT.Char.IsFemale, 'Владычица', 'Владыка' )] Железных островов!"
