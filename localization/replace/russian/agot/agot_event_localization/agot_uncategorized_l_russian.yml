 seduce_outcome.paramour:0 "Стань моим любовником!"
 pregnancy.2001.father_is_paramour:0 "Несмотря на моё терпение, кажется, что мои регулы снова не придут и я больше не могу сдерживать предательское возбуждение. \n\nКажется, я вынашиваю ребёнка персонажа [real_father.GetFirstName], моего верного любовника!"
 pregnancy.2001.paramour:0 "Какой приятный маленький сюрприз!"
 pregnancy.2002.father_is_paramour:0 "Мои регулы снова не приходят и я больше не могу сдерживать предательское возбуждение. \n\nКажется, я вынашиваю ребенка персонажа [real_father.GetFirstName], моего верного любовника! \n\nКогда я сообщаю новости моему мужу, персонажу [spouse.GetFirstName], он кажется немного смущённым. «Но мы почти не касались друг друга», — говорит он, считая на пальцах и пытаясь точно определить, сколько лун прошло с тех пор, как мы делили постель. \n\nОднако примерно через минуту он щёлкает пальцами и его рот принимает форму идеально круглой буквы «О». «Ох! От персонажа [real_father.GetFirstName]?», - спрашивает он. [spouse.GetFirstName] смеётся,явно забавляясь, когда я, улыбаясь от уха до уха, киваю — «Не думал, что в нём это есть!»"
 pregnancy.2002.paramour:0 "Скорее есть во #italic мне#! ..."
 birth.2001.desc.mother.paramour:0 "После многих часов родов я с облегчением слышу плач ребенка. Пока ребенка пеленают, я протягиваю руки к повитухе: «Дайте мне!» — умоляю я, взволнованная встречей с моим ребёнком. «Дайте мне посмотреть!» \n\nЯ держу новорождённого на руках и смотрю ему в лицо. Сходство с персонажем [real_father.GetFirstName] уже неоспоримо. Если ранее и были какие-то сомнения, то теперь с ними покончено. \n\nЛюбовь, которую я питаю к персонажу [real_father.GetFirstName], теперь воплощена в нашем ребенке. Как нам повезло!"
 birth.2001.desc.mother.paramour.twins:0 "После многих часов родов я с облегчением слышу плач ребенка. Но мои роды не прекращаются и вскоре после этого я рожаю ещё одного ребенка, такого же громкого, как и первый! Пока повитухи пеленают детей, я протягиваю к ним руки: «Дай их мне!» — взволнованно умоляю я. «Дайте мне посмотреть!» \n\nПовитухи подносят детей к моей постели и я смотрю на них, кажется, целую вечность.Если ранее и были какие-то сомнения, то теперь с ними покончено. Сходство с персонажем [real_father.GetFirstName] уже бесспорно! \n\nЛюбовь, которую я питаю к персонажу [real_father.GetFirstName], теперь дважды воплощена в наших близнецах. Как нам повезло!"
 birth.2001.desc.father.paramour:0 "Я чувствую себя могущественнее любого лорда, принца или даже короля, ибо мой венец называется радостью; корона, которой редко наслаждаются короли — моя возлюбленная любовница [mother.GetFirstName] родила! \n\nЕсть ли что-то, чего она #italic не может#!?"
 birth.2001.desc.father.paramour.twins:0 "Я чувствую себя могущественнее любого лорда, принца или даже короля, ибо мой венец называется радостью; корона, которой редко наслаждаются короли — моя возлюбленная любовница [mother.GetFirstName] родила не одного, а #italic двоих#! наших детей! \n\nЕсть ли что-то, чего она #italic не может#!?"
 birth.2001.b.paramour:0 "Вот любовь, которая оставляет после себя наследие!"
