l_russian:
 agot_dragon_designer.0001.t:0 "Новый Драконий наездник"
 agot_dragon_designer.0001.desc:0 "Пришло время занять свое место в мире в качестве нового драконьего наездника. В какой форме я могу стать драконьим наездником?"

 agot_dragon_designer.0001.egg:0 "У меня есть только яйцо."
 agot_dragon_designer.0001.egg_tt:0 "Вы выберете цвет для яйца."
 agot_dragon_designer.0001.a:0 "Я драконий всадник, и я лечу верхом на..."
 agot_dragon_designer.0001.a.tt:0 "Вам будет предложено создать или выбрать своего дракона."
 agot_dragon_designer.0001.b:0 "У меня есть драконий рог из Древней Валирии."
 agot_dragon_designer.0001.b.tt:0 "Драконий рог - опасное средство приручения дракона, не требующее драконьей крови."

 agot_dragon_designer.0002.t:0 "Выбрать дракона"
 agot_dragon_designer.0002.desc:0 "С небес я напишу самые важные страницы истории огнем и кровью вместо пера и чернил, но каким драконом я буду управлять? Желаю ли я молодого, но готового к бою дракона, жаждущего летать, или огромного престарелого левиафана, несущего гибель?"
 agot_dragon_designer.0002.a:0 "Молодой дракон."
 agot_dragon_designer.0002.b:0 "Взрослый дракон."
 agot_dragon_designer.0002.c:0 "Старый зверь."
 agot_dragon_designer.0002.d:0 "Древний монстр."
 agot_dragon_designer.0002.e:0 "Я выберу себе дикого дракона."
 agot_dragon_designer.0002.e.tt:0 "Вам будет предложено выбрать дракона из числа живых, диких драконов."
 agot_dragon_designer.0002.f:0 "Если подумать, я принадлежу к другой категории."
 agot_dragon_designer.0002.f.tt:0 "Вы вернётесь к основному меню драконьего наездника."

 agot_dragon_designer.0003.t_young:0 "Молодой дракон"
 agot_dragon_designer.0003.t_adult:0 "Величественное создание"
 agot_dragon_designer.0003.t_old:0 "Грозный зверь"
 agot_dragon_designer.0003.t_ancient:0 "Древний монстр"
 agot_dragon_designer.0003.desc_young:0 "Этот дракон уже полностью вырос с тех пор, как был детенышем, но впереди у него еще долгий путь. Он будет расти с каждым шагом в путешествии и каждым взмахом крыльев. Огонь дракона еще не опробован, но это ненадолго."
 agot_dragon_designer.0003.desc_adult:0 "Гордость и ум светятся в глазах этого чрезвычайно грозного дракона. С возрастом он стал еще больше, но огонь его юности все еще горит. Кто может надеяться противостоять ему, имея в арсенале пламя, опыт, и силу?"
 agot_dragon_designer.0003.desc_old:0 "Старый дракон не менее опасен для своего возраста. Этот неуклюжий зверь по-прежнему полон ярости и голода, способен проглотить лошадь целиком и поджечь целые армии всего по одному приказу своего всадника. Этот дракон - герой легенд, мифов и басен."
 agot_dragon_designer.0003.desc_ancient:0 "Воздух, кажется, стонет от эха рычания этого дракона, сама земля дрожит при каждом его шаге. Города и замки целиком скрываются в тени его огромных крыльев, и все живое заглядывает в его пасть и видит смерть. Этот древний дракон - одно из самых страшных существ в мире, и он это знает."
 agot_dragon_designer.0003.a:0 "Посмотрим-ка на его отношение..."
 agot_dragon_designer.0003.a.tt:0 "Вы сможете изменить черты своего дракона."
 agot_dragon_designer.0003.b:0 "Выглядит как-то не совсем правильно..."
 agot_dragon_designer.0003.b.tt:0 "Вы сможете настроить внешний вид своего дракона."
 agot_dragon_designer.0003.c:0 "Этот мир принадлежит нам!"
 agot_dragon_designer.0003.c.tt:0 "Вы закончите настройку своего дракона."
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning У вашего дракона неполный набор характеристик. Характеристики будут распределены случайным образом, если вы не выберете их.#!"

