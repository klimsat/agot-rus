 agot_dragon_designer.0100.eggs.t:0 "Выбрать драконье яйцо"
 agot_dragon_designer.0100.eggs.desc:0 "Какого цвета моё драконье яйцо?"
 agot_dragon_designer.0100.eggs.a:0 "Это моё яйцо."
 agot_dragon_designer.0100.eggs.b:0 "Я не могу вспомнить. И мне все равно."
 agot_dragon_designer.0100.eggs.b.tt:0 "Вы получите случайное драконье яйцо [artifact|E]"

 agot_dragon_designer.0110.t:0 "Выбрать дикого дракона"
 agot_dragon_designer.0110.desc:0 "Какой из диких драконов мой?"
 agot_dragon_designer.0110.a:0 "Я наездник одного из них."
 agot_dragon_designer.0110.b:0 "Я не езжу ни на одном из этих драконов."
 agot_dragon_designer.0110.b.tt:0 "Вы вернётесь к основному меню драконьего наездника."
 agot_dragon_designer.0110.toast_invalid:0 "Недействительный Дракон"
 agot_dragon_designer.0110.toast_invalid_desc:0 "Дракон больше не пригоден для приручения."
 agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] Прирученный"

 agot_dragon_designer.2000.t:0 "Песнь огня во льду"
 agot_dragon_designer.2000.desc:0 "Драконы отказываются выходить за пределы Стены, а так далеко на севере попытка вырастить яйцо, скорее всего, закончится тем, что оно превратится в камень. Если я смогу сохранить свое яйцо в целости и сохранности, пока не отправлюсь на юг, за Стену и Дар, может быть, только может быть, я смогу вывести собственного дракона. В качестве альтернативы, драконий рог может дать мне преимущество к югу от Стены."
 agot_dragon_designer.2000.egg:0 "Я перевожу взгляд на свое яйцо."
 agot_dragon_designer.2000.egg_tt:0 "Вы выберете цвет своего драконьего яйца."
 agot_dragon_designer.2000.dragon_horn:0 "Мне следует держать рог близко."
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
