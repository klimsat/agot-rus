 # I lost!
 agot_dragon_combat.1003.t:0 "Танец погибели!"
 agot_dragon_combat.1003.desc.sudden_strike:0 "Наши судьбы изменились так же внезапно, как ветер. В одну секунду [my_foe.GetTitledFirstName] выглядит уязвимым, в нескольких мгновениях от поражения. В следующую секунду я вижу, как [my_foe_dragon.GetName] хлещет по [my_foe_dragon.Custom('GetDragonHerHis')] шее, а перед глазами открывается огромная пасть.\n\n Я успеваю заглянуть в зияющую пасть, почувствовать, как горячий воздух смерти поднимается, чтобы поприветствовать меня, прежде чем она закроется, и думаю..."
 agot_dragon_combat.1003.a.sudden_strike:0 "Вот как все заканчилось."
 agot_dragon_combat.1003.f.sudden_strike:0 "Вас пожирает [my_foe_dragon.GetName]"
 
 agot_dragon_combat.1003.desc.dragonfire:0 "Я отправлялся воевать на драконе. Я знаю, что такое видеть, как горят люди. Никогда не думал, что окажусь по эту сторону.\n\nС ревом и приливом жара я вижу, как [my_foe_dragon.GetName] открывает [my_foe_dragon.Custom('GetDragonHerHis')] глотку, и быстрая струя драконьего огня устремляется к нам с [my_dragon.GetName]. Слишком большая, чтобы избежать. Слишком близко, чтобы блокировать. Я инстинктивно поднимаю руки, зная, что это не поможет, и кричу."
 agot_dragon_combat.1003.a.dragonfire:0 "#EMP АРРРРГГГГГХ!!!!#!"
 agot_dragon_combat.1003.f.dragonfire:0 "Вы и [my_dragon.GetName] почти наверняка будете испепелены. Если вы выживете, то будете мучиться, упав на землю."
 
 agot_dragon_combat.1003.desc.driven_to_ground:0 "От сильного удара [my_foe_dragon.GetNamePossessive] на [my_dragon.GetName] меня трясет в седле, как будто на меня упал дом. [my_dragon.GetNameNoTooltip] испускает бесполезный крик отрицания, когда нас прижимает к земле - сильно.\n\n Я слышу хруст [my_dragon.Custom('GetDragonHerHis')] крыла, сломанного под общим весом двух драконов. Я смотрю на массивную фигуру [my_foe_dragon.GetNameNoTooltip], который, словно бог, возвышается над сломанной фигурой [my_dragon.GetNameNoTooltip] и начинает #italic пожирать плоть#!!"
 agot_dragon_combat.1003.a.driven_to_ground:0 "Я должен выбраться из этого седла!"
 agot_dragon_combat.1003.f.driven_to_ground:0 "Вы изо всех сил стараетесь убежать!"
 
 agot_dragon_combat.1003.desc.disemboweled:0 "Мне кажется, что сквозь облака я вижу [my_foe_dragon.GetName], который явно готовится... нет, там!\n\n Слишком поздно.\n\n[my_foe_dragon.GetNameNoTooltip] мчится к нам, как молния, и так же неудержимо. [my_foe_dragon.Custom('GetDragonSheHe')|U] проникает в незащищенное брюхо [my_dragon.GetNamePossessive] и вырывает огромный кусок живота, разворачивая нас прямо в небе! С последним ревом мы оба падаем, ветер проносится мимо, а кровь и кишки дракона заливают небо над головой."
 agot_dragon_combat.1003.a.disemboweled:0 "ЧертЧертЧертЧерт"
 agot_dragon_combat.1003.f.disemboweled:0 "Земля близится ужасно быстро..."
 
 agot_dragon_combat.1003.desc.eviscerated:0 "Отбросив всякое чувство изящества и элегантности, [my_foe.GetTitledFirstName] гонит [my_foe_dragon.GetName] прямо на нас! Хотя [my_dragon.GetName] пытается уклониться, а затем поднять [my_dragon.Custom('GetDragonHerHis')] крылья для защиты, каждое из них разрывается зубами и когтями!\n\n[my_dragon.GetNameNoTooltip] ревет в муках, когда ему отрывают крыло, но [my_foe_dragon.GetName] не отпускает его, продолжая рвать и рвать. Они свирепо кусает шею [my_dragon.GetNamePossessiveNoTooltip] и, издав последний крик, [my_foe_dragon.Custom('GetDragonSheHe')] отрывает [my_dragon.Custom('GetDragonHerHis')] голову прямо у меня на глазах!"
 agot_dragon_combat.1003.a.eviscerated:0 "Нет! Ты не можешь! Пожалуйста!"
 agot_dragon_combat.1003.f.eviscerated:0 "Вас и [my_dragon.GetName] пожирает [my_foe_dragon.GetName]."
 
 agot_dragon_combat.1003.desc.chomp:0 ""Успокойте [my_dragon.GetName]! Мы еще можем выжить!" Я кричу вниз, ветер срывает мой голос, пока мы мчимся между облаками. Несколько раз мне кажется, что я вижу тень [my_foe_dragon.GetName], но по мере приближения она исчезает. Но я слышу дыхание зверя. Хлопанье крыльев. Глубокий гортанный звук настоящего дракона.\n\n Первобытная часть моего тела распознает, что это такое. Глубокий висцеральный крик инстинктов, отточенных, когда люди были не более чем звери. На нас охотятся.\n\nКак будто в подтверждение этой мысли, передо мной возникает еще одна тень. Я на мгновение ожидаю, что эта тень будет такой же мнимой, как и остальные, но тут перед нами появляется титаническая форма, пасть которой раскрыта настолько, что может проглотить [my_dragon.GetName] и меня целиком."
 agot_dragon_combat.1003.a.chomp:0 "У вас даже нет времени кричать.."
 agot_dragon_combat.1003.f.chomp:0 "Вы и [my_dragon.GetName] оба разорваны [my_foe_dragon.GetName]"
 
 
 # I won!
 agot_dragon_combat.1004.t:0 "Победа!"
 agot_dragon_combat.1004.desc.sudden_strike:0 "Мой план сработал! [my_foe.GetName] не ожидал такого поворота событий. В одну секунду мы с [my_dragon.GetName] выглядим уязвимыми, и [my_foe_dragon.GetName] идет на добивание. В следующую секунду [мой_дракон.GetNameNoTooltip] перемахнул через плечо [моего_дракона.GetNamePossessiveNoTooltip] и обогнул [моего_дракона. Custom('GetDragonHerHis')] шею к обнажившемуся всаднику сзади.\n\n[my_dragon.GetNamePossessiveNoTooltip] огромная пасть открывается и нависает над [my_foe.GetNameNoTooltip], пожирая [my_foe.GetHerHim]!"
 agot_dragon_combat.1004.a.sudden_strike:0 "Теперь дракон должен успокоиться!"
 agot_dragon_combat.1004.f.sudden_strike_survived:0 "У [my_foe_dragon.GetName] удается вырваться"
 agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName] быстро попадает под второй удар [my_dragon.GetName]"
 
 agot_dragon_combat.1004.desc.dragonfire:0 "С ревом и приливом жара я чувствую, как [my_dragon.GetName] сметает всех противников, [my_dragon.Custom('GetDragonHerHis')] распахнув глотку, выбрасывает один гигантский слив пламени в сторону [my_foe_dragon.GetName] и [my_foe.GetTitledFirstName]. Слишком близко, чтобы уклониться. Слишком большой, чтобы блокировать. С приливом удовлетворения, зеркально отражающим порыв ветра, поглощенного пламенем, я вижу, как [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] испепеляются [my_dragon.GetNameNoTooltip]."
 agot_dragon_combat.1004.a.dragonfire:0 "Я достал тебя!"
 agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName] и [my_foe_dragon.GetName] сожжены [my_dragon.GetName]"
 agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName] смертельно ранен [my_dragon.GetName], но [my_foe.GetName] успевает спастись бегством"
 agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName] сжигается [my_dragon.GetName], но [my_foe.GetName] успевает выскользнуть"
 agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName] и [my_foe_dragon.GetName] ужасно обгорели, но им все-же удалось спастись"
 
 agot_dragon_combat.1004.desc.driven_to_ground:0 "Сильный удар [my_dragon.GetNamePossessive] на [my_foe_dragon.GetName] подбрасывает меня в седле. [my_foe_dragon.GetName] испускает бесполезный крик отрицания, когда мы с силой прижимаем наших врагов к земле.\n\n Я слышу удовлетворительный хруст крыла [my_foe_dragon.GetNamePossessiveNoTooltip], сломанного под общим весом двух драконов. Я смотрю вниз на [my_foe_dragon.GetNameNoTooltip], когда мы, словно бог, нависаем над изломанными телами наших врагов, и чувствую, как утоляется наш голод."
 agot_dragon_combat.1004.a.driven_to_ground:0 "Вот и все, [my_dragon.GetName]! Покончи с ними!"
 agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName] сожран беспорядочными укусами [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName] пытается спастись от беспорядочных укусов [my_dragon.GetNameNoTooltip]"

 agot_dragon_combat.1004.desc.disemboweled:0 "Используя облака в качестве прикрытия, я наблюдаю за [my_foe_dragon.GetName], который явно не ожидал нас увидеть. Когда мы мчимся к нему с ослепительной скоростью, [my_foe.GetFirstName] поворачивается к нам лицом.\n\n Слишком поздно.\n\n[my_dragon.GetName] проносится, как молния, и так же неудержимо. [my_foe_dragon.Custom('GetDragonSheHe')|U] пытается защитить свое оголенное брюхо, но не успевает среагировать, отрывая большой кусок от живота [my_foe_dragon.Custom('GetDragonHerHis')]. Мы выпотрошили [my_foe_dragon.Custom('GetDragonHerHim')] прямо в небе! Я слышу эхо, когда они оба падают позади нас, а из пасти [my_dragon.GetNamePossessive] вылетает драконья кровь и кишки."
 agot_dragon_combat.1004.a.disemboweled:0 "Земля заберет их обоих!"
 agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName] мертв, и [my_foe.GetName] направляется за ним."
 agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName] мертв, но [my_foe.GetName] сумел пережить падение"
 
 agot_dragon_combat.1004.desc.eviscerated:0 "Не обращая внимания на защиту, [my_dragon.GetName] несется прямо на [my_foe_dragon.GetName]! Хотя [my_foe_dragon.GetNameNoTooltip] пытается уклониться, а затем поднять свои крылья в защиту, каждое из них разрывается нашими зубами и когтями! \n\n[my_foe_dragon.GetNameNoTooltip] ревет в муках, когда ему отрывают крыло, но [my_dragon.GetNameNoTooltip] не отпускает его, продолжая рвать и рвать. Хлестким ударом шеи [my_dragon.Custom('GetDragonSheHe')] яростно кусает шею [my_foe_dragon.GetNamePossessiveNoTooltip], и после последнего крика существа [my_dragon.Custom('GetDragonSheHe')] отрывает [my_foe_dragon.Custom('GetDragonHerHis')] голову!"
 agot_dragon_combat.1004.a.eviscerated:0 "Рви! Кромсай! Пожирай!"
 agot_dragon_combat.1004.f.eviscerated:0 "[my_dragon.GetName] пожирает [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName]"
 
 agot_dragon_combat.1004.desc.chomp:0 "У [my_foe.GetFirstName] не было никакой надежды. [my_foe_dragon.GetName] даже не в два раза меньше моего. [my_dragon.GetName], и я знаем, что нападение в лоб было бы самоубийством, и предпочитаем скрываться между облаками.\n\nНесколько раз мне казалось, что я вижу тень нашей добычи, но по мере приближения она исчезала.\n\nПока мы летим, первобытная часть моего тела осознает, что это такое. Глубокий висцеральный крик инстинктов, отточенных, когда люди были не более чем зверями. Мы - хищники, а дракон - наша добыча.\n\nКак бы в подтверждение этой мысли, передо мной возникает еще одна тень. Я уже ожидаю, что эта тень будет такой же, как и остальные, но тут прямо перед нами появляется тень поменьше! Мне даже не нужно указывать [my_dragon.GetNameNoTooltip]. [my_dragon.Custom('GetDragonHerHis')|U] открывает пасть, и одним укусом сжирает [my_foe_dragon.GetName] и [my_foe.GetName]".
 agot_dragon_combat.1004.a.chomp:0 "Они даже не успели закричать."
 agot_dragon_combat.1004.f.chomp:0 "[my_foe.GetName] и [my_foe_dragon.GetName] разорваны"
 agot_dragon_combat.1004.chomp.t:0 "[my_dragon.GetNameNoTooltip] кажется довольным"
 
