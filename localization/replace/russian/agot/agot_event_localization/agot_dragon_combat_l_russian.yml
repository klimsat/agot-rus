 # Precurser events
 agot_dragon_combat.will_engage:0 "[enemy_dragonrider.GetTitledFirstName] и [enemy_dragon.GetName] сразятся с вами в битве драконов!"
 agot_dragon_combat.will_engage_enemy:0 "[dragonrider_in_battle.GetTitledFirstName] и [dragon_in_battle.GetName] сразятся с вами в битве драконов!"
 agot_dragon_combat.will_attempt_engage:0 "Вы попытаетесь сразиться с [Select_CString(enemy_dragonrider.IsFemale, 'наездницей', 'наездником' )] [enemy_dragonrider.GetTitledFirstName] и драконом [enemy_dragon.GetName] в битве драконов!"
 agot_dragon_combat.will_attempt_engage_enemy:0 "Вы попытаетесь сразиться с [Select_CString(enemy_dragonrider.IsFemale, 'наездницей', 'наездником' )] [enemy_dragonrider.GetTitledFirstName] и драконом [enemy_dragon.GetName] в битве драконов!"
 agot_dragon_combat.will_not:0 "Вы попытаетесь скрыться от [Select_CString(enemy_dragonrider.IsFemale, 'наездницы', 'наездника' )] [enemy_dragonrider.GetTitledFirstName] и дракона [enemy_dragon.GetName]!"
 agot_dragon_combat.will_not_enemy:0 "Вы попытаетесь скрыться от [Select_CString(enemy_dragonrider.IsFemale, 'наездницы', 'наездника' )] [enemy_dragonrider.GetTitledFirstName] и дракона [enemy_dragon.GetName]!"
 
 agot_dragon_combat.0001.t:0 "[Select_CString(enemy_dragonrider.IsFemale, 'Замечена вражеская драконья наездница', 'Замечен вражеский драконий наездник' )]"
 agot_dragon_combat.0001.desc_opening:0 "[dragon_in_battle.GetName] и я летим над владением [battle_location.GetName],"
 agot_dragon_combat.0001.desc_opening_fly:0 " пейзаж остаётся позади, пока мы мчимся навстречу войскам, которые ведёт в бой [enemy_commander_in_battle.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_opening_fight:0 " уже спалив немало воинов, которые ведёт в бой [enemy_commander_in_battle.GetTitledFirstNamePossessive] в нашем пламени."
 agot_dragon_combat.0001.desc_opening_end:0 " Но на фоне неба я вижу более опасного врага.\n\n "
 agot_dragon_combat.0001.desc_younger:0 "Старый дракон [enemy_dragon.GetName], больше чем [Select_CString(EqualTo_string('он', dragon_in_battle.Custom('GetDragonSheHe')), 'мой', 'моя')] [dragon_in_battle.GetNameNoTooltip], на [Select_CString(EqualTo_string('он', enemy_dragon.Custom('GetDragonSheHe')), 'нём', 'ней')] сидит [enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_older:0 "Молодой дракон [enemy_dragon.GetName], меньше чем [Select_CString(EqualTo_string('он', dragon_in_battle.Custom('GetDragonSheHe')), 'мой', 'моя')] [dragon_in_battle.GetNameNoTooltip], на [Select_CString(EqualTo_string('он', enemy_dragon.Custom('GetDragonSheHe')), 'нём', 'ней')] сидит [enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_same_age:0 "Дракон [enemy_dragon.GetName], [Select_CString(EqualTo_string('он', enemy_dragon.Custom('GetDragonSheHe')), 'равный', 'равная')] моему дракону [dragon_in_battle.GetNameNoTooltip], на [Select_CString(EqualTo_string('он', enemy_dragon.Custom('GetDragonSheHe')), 'нём', 'ней')] сидит [enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_weaker_warrior:0 " Хотя я и знаю, что [enemy_dragonrider.GetFirstName] является худшим бойцом нежели я, здесь, наверху, это не поможет.\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior:0 " Хотя я и знаю, что [enemy_dragonrider.GetFirstName] является лучшим бойцом нежели я, здесь, наверху, это не поможет.\n\n"
 agot_dragon_combat.0001.desc_warrior:0 " Хотя я и знаю, что [enemy_dragonrider.GetFirstName] является куда более опытным бойцом нежели я, здесь, наверху, это не поможет.\n\n"
 agot_dragon_combat.0001.desc_weak:0 " Хотя я и знаю, что [enemy_dragonrider.GetFirstName] является куда более неумелым бойцом нежели я, здесь, наверху, это не поможет.\n\n"
 agot_dragon_combat.0001.desc_equally_weak:0 " Хотя ни один из нас не является обычным бойцом, здесь, наверху, это не имеет значения.\n\n"
 agot_dragon_combat.0001.desc_end:0 "Нет, исход этого сражения решат драконы, и теперь мне стоит взять преимущество. [enemy_dragonrider.GetFirstNameNoTooltip] и [enemy_dragon.GetNameNoTooltip] замечены мной раньше, и теперь мне нужно решить — стоит ли начать танец драконов?"
 agot_dragon_combat.0001.a:0 "Хватай их, [dragon_in_battle.GetNameNoTooltip]!"
 agot_dragon_combat.0001.a.brother:0 "Итак, брат, покончим с этим!"
 agot_dragon_combat.0001.a.sister:0 "Итак, сестра, покончим с этим!"
 agot_dragon_combat.0001.a.father:0 "Итак, отец, покончим с этим!"
 agot_dragon_combat.0001.a.mother:0 "Итак, мать, покончим с этим!"
 agot_dragon_combat.0001.a.son:0 "Итак, сын мой, покончим с этим!"
 agot_dragon_combat.0001.a.daughter:0 "Итак, дочь моя, покончим с этим!"
 agot_dragon_combat.0001.b:0 "Сражение? Здесь? Думаю, #EMP нет#!!"
 agot_dragon_combat.0001.b.weaker:0 "Это неразумно."
 agot_dragon_combat.0001.b.coward:0 "Битва с другим драконом? Черта с два!"
 agot_dragon_combat.0001.b.notice:0 "Они заметят ваше бегство и, возможно, решат устроить погоню"
 agot_dragon_combat.0001.b.no_notice:0 "Они не замечают, как вы покидаете поле боя."
 agot_dragon_combat.0001.b.swift:0 "#P Стремительность дракона [enemy_dragon.GetNamePossessiveNoTooltip] упростит побег#!"
 agot_dragon_combat.0001.b.slow:0 "#N Медлительность дракона [enemy_dragon.GetNamePossessiveNoTooltip] усложнит побег#!"
 
 agot_dragon_combat.0002.t:0 "Засада с неба!"
 agot_dragon_combat.0002.desc:0 "Я превращаю войска, которые ведёт в бой [dragon_commander_in_battle.GetTitledFirstName] в пепел, пока подо мной бушует сражение во владении [battle_location.GetName], как вдруг в небе вспыхивает вторая струя пламени!\n\nЯ чувствую как [enemy_dragon.GetName] выныривает из под меня, и я едва успеваю уклониться от шквала пламени, вздымающегося над головой. Взглянув наверх, я вижу, как [dragon_in_battle.GetName] летит в моём направлении с удивительной скоростью, [dragon_in_battle.Custom('GetDragonHerHis')] [Select_CString(dragonrider_in_battle.IsFemale, 'наездница', 'наездник' )] [dragonrider_in_battle.GetTitledFirstName] убийственным взглядом смотрит на меня из седла.\n\n[dragonrider_in_battle.GetSheHe|U] хочет сразиться!"
 agot_dragon_combat.0002.a:0 "Тогда [dragonrider_in_battle.GetSheHe] она получит один!"
 agot_dragon_combat.0002.b:0 "Мы должны убраться отсюда!"
 agot_dragon_combat.0002.b.flee:0 "Вы успешно сбегаете от [dragon_in_battle.GetName] и покидаете поле боя"
 agot_dragon_combat.0002.b.swift:0 "#P Стремительность [enemy_dragon.GetNamePossessiveNoTooltip] упростит побег#!"
 agot_dragon_combat.0002.b.slow:0 "#N Медлительность [enemy_dragon.GetNamePossessiveNoTooltip] усложнит побег#!"
 agot_dragon_combat.0002.b.enemy_swift:0 "#N Стремительность [enemy_dragon.GetNamePossessiveNoTooltip] усложнит побег#!"
 agot_dragon_combat.0002.b.enemy_slow:0 "#P Медлительность [enemy_dragon.GetNamePossessiveNoTooltip] упростит побег#!"
 agot_dragon_combat.0002.escape.t:0 "[enemy_dragonrider.GetShortUIName] сбегает!"
 agot_dragon_combat.0002.escape.desc:0 "[enemy_dragonrider.GetShortUIName] вместо того, чтобы столкнуться с вами, улетает на [enemy_dragon.GetName]!"
 
 agot_dragon_combat.0003.t:0 "Полет драконьего пламени"
 agot_dragon_combat.0003.desc:0 "Я превращаю силы [dragon_commander_in_battle.GetTitledFirstName] в пепел, пока подо мной бушует сражение в [battle_location.GetName], как вдруг я замечаю #S неестественно# движущееся облако!... Это дракон!\n\nДа, приглядевшись я отчетливо вижу [dragon_in_battle.GetName] стремительно летящего от меня! Должно быть это [dragonrider_in_battle.GetTitledFirstName], трус испугался [enemy_dragon.GetName] и меня!"
 agot_dragon_combat.0003.a:0 "[dragonrider_in_battle.GetSheHe|U] is not getting away!"
 agot_dragon_combat.0003.a.swift:0 "#P Стремительность [enemy_dragon.GetNamePossessiveNoTooltip] увеличит шансы догнать [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.slow:0 "#N Медлительность [enemy_dragon.GetNamePossessiveNoTooltip] уменьшит шансы догнать [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_swift:0 "#N Стремительность [enemy_dragon.GetNamePossessiveNoTooltip] уменьшит шансы догнать [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_slow:0 "#P Медлительность [enemy_dragon.GetNamePossessiveNoTooltip] увеличит шансы догнать [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.escape:0 "[dragon_in_battle.GetName] и [dragonrider_in_battle.GetFirstName] покидают поле боя."
 agot_dragon_combat.0003.b:0 "Пускай бегут."
 agot_dragon_combat.0003.escape.t:0 "[dragonrider_in_battle.GetShortUIName] летит слишком быстро!"
 agot_dragon_combat.0003.escape.desc:0 "[dragonrider_in_battle.GetShortUIName] сумел оторваться от преследования [dragon_in_battle.GetName]!"
 
 #############
 # Dragon fight!
 #############
 # Window
 CHANCE_OF_WINNING:0 "Шанс победы"
 # Combat rounds
 agot_dragon_combat.1001.t:0 "Танец драконов"
 agot_dragon_combat.1001.defender_first_round_battle:0 "[dsc_defender_dragon.GetName] и я снижаемся, битва у [battle_location.GetName] \n\nВдали я вижу [dsc_attacker.GetFirstName] верхом на [dsc_attacker_dragon.GetName], которые с громким ревом несутся прямо на нас. Пинок подстегивает крылья [dsc_defender_dragon.GetNameNoTooltip], и танец начинается.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege:0 "Мы с [dsc_defender_dragon.GetName] мчимся ввысь, уклоняясь от [dsc_attacker.GetFirstName], сидящего на [dsc_attacker_dragon.GetName], когда они пытаются пикировать на нас сверху. Они уходят слишком далеко, и расстояние между нами позволяет мне обогнуть их и подготовиться к следующей атаке.\n\n Я вижу, как [dsc_attacker.GetTitledFirstNameNoTooltip] и [dsc_attacker_dragon.GetFirstNameNoTooltip] делают то же самое, и понимаю, что танец начался.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle:0 "Я вижу, как [dsc_defender_dragon.GetName] пикирует чуть ниже меня, заставляя [dsc_attacker_dragon.GetName] и меня резко развернуться. Звуки бушующей битвы в [battle_location.GetName] смешиваются с свистом ветра, когда мы поворачиваем обратно к врагу. Я поворачиваюсь как раз вовремя, чтобы увидеть, как [dsc_defender_dragon.GetNameNoTooltip] сжигает еще одну группу наших солдат, и ударом шпор приказываю [dsc_attacker_dragon.GetNameNoTooltip] сократить расстояние.\n\nТанец начался.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege:0 "Я вижу, как [dsc_defender_dragon.GetName] едва успевает отлететь от [sieging_location.GetName], как я пикирую к ним, ускользая от [dsc_attacker_dragon.GetFirstName] всего в метре от когтей. Шанс на быструю победу упущен, [dsc_defender_dragon.GetNameNoTooltip] и [dsc_defender.GetNameNoTooltip] кружат и готовятся к следующей атаке.\n\nТанец начался.\n\n"
 # Moves
 agot_dragon_combat.1001.wait_and_hope:0 "Давайте, э-э-э, будем надеяться, что [my_foe.GetSheHe] все испортит..."
 agot_dragon_combat.1001.tt.wait_and_hope:0 "Вы ничего не делаете, надеясь, что [my_foe.GetTitledFirstName] ошибется первым."
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "Мое ожидание не дало [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] достаточно времени, чтобы разработать свой собственный план."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "И все это при том, что [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] вообще ничего не делали."
 
 agot_dragon_combat.1001.unsure_attack:0 "Просто #EMP сожжем их#! Почему бы и нет!"
 agot_dragon_combat.1001.tt.unsure_attack:0 "Вы верхом на огнедышащей ящерице... используйте ее."
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "Дыхание моего дракона окружает шкуру [my_foe_dragon.GetNamePossessive], оставляя темные, пылающие от яростного пламени, пятна на чешуе."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "Дыхание [my_foe_dragon.GetNamePossessive] опасно пронеслось над моим драконом."
 
 agot_dragon_combat.1001.enthusiastic_onslaught:0 "[my_dragon.GetName] куда опаснее чем [my_foe_dragon.GetName]!"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "Используй когти и клыки! Разорви их в клочья!"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "Мы с [my_dragon.GetName] бросились на [my_foe_dragon.GetName] и [my_foe.GetName], пытаясь нанести им всевозможные удары, укусы и ожоги."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe.GetName] и [my_foe_dragon.GetName] бросились прямо на нас с [my_dragon.GetName], но их укусы и пламя, смогли оставить лишь царапины."
 
 agot_dragon_combat.1001.underbelly:0 "Брюхо [my_foe_dragon.GetNamePossessive] открыто..."
 agot_dragon_combat.1001.tt.underbelly:0 "Вы выбираете самое очевдиное место для нападения на дракона."
 agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "Мы с [my_dragon.GetName] пронеслись под [my_foe_dragon.GetName], а затем нырнули прямо вверх, и наши драконы с грохотом встретились в небе. К сожалению, мы не смогли найти брешь в [my_foe_dragon.Custom('GetDragonHerHis')] шкуре."
 agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName] и [my_dragon.Custom('GetDragonHerHim')] всадник устремились вниз, и в тот же миг я понял, что они направляются к подбрюшью [my_dragon.GetNamePossessive]! Предвидя удар, мы с [my_dragon.GetName] ушли вверх, а затем без вреда отлетели назад, готовясь к следующему столкновению."
 
 agot_dragon_combat.1001.tail_smash:0 "Вдарь по нему хвостом!"
 agot_dragon_combat.1001.tt.tail_smash:0 "Вы выбираете несколько... нестандартную стратегию."
 agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "[my_dragon.GetName] и я, как будто для того, чтобы укусить [my_foe_dragon.GetNamePossessive] за крыло, прежде чем перевернуться, нанесли сильный удар хвостом по шее [my_foe_dragon.GetNamePossessiveNoTooltip]!"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName] и его всадник стремительно понеслись вперед, чтобы укусить за крыло [my_dragon.GetNamePossessive], но когда я двинулся, чтобы избежать удара, [my_foe_dragon.GetName] нанес сильный удар хвостом по шее [my_dragon.GetNamePossessiveNoTooltip], отбросив нас друг от друга и заставив попятиться."
 
 agot_dragon_combat.1001.guard:0 "Мы подождем подходящего момента для атаки."
 agot_dragon_combat.1001.tt.guard:0 "Вы и [my_dragon.GetName] ждете подходящего момента, чтобы напасть"
 agot_dragon_combat.1001.desc.my_feedback.guard:0 "Чешуйки лязгали и скрежетали, отражая удары, искры летели, когда зубы [my_foe_dragon.GetNamePossessive] вонзались в нашу шкуру."
 agot_dragon_combat.1001.desc.opponent_response.guard:0 "Клыки [my_dragon.GetNamePossessive] прошлись по [my_foe.GetTitledFirstNamePossessive] чешуе, [my_dragon.Custom('GetDragonHerHis')] рев отразил мою разочарованную ярость."

 agot_dragon_combat.1001.probing_attack:0 "Давайте проверим их на прочность!"
 agot_dragon_combat.1001.tt.probing_attack:0 "Вы собираетесь оценить реакцию и слабые места противника."
 agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "Наши когти задели чешую [my_foe_dragon.GetNamePossessive], после чего мы быстро закружились в воздухе, а драконы, танцуя, позволили нам оценить их скорость. Никаких глубоких порезов, только показательный танец."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "Они проверяли наши фланги, задирая [my_dragon.GetNamePossessive] бока и заставляя нас кружиться в небе, чтобы не выдать себя. Несомненно, это был оценивающий ход."

 agot_dragon_combat.1001.onslaught:0 "Полный вперед, победа или смерть!"
 agot_dragon_combat.1001.tt.onslaught:0 "Агрессивная атака, жертвуя защитой ради нападения"
 agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "Мы рванули вперед, [my_dragon.GetName] издавая рев, переходящий в шипение огня. В воздухе запахло паленой чешуей, прежде чем мы с треском столкнулись с ней. Хаотичный рев, удары когтями, и я даже попал своим оружием."
 agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "Их собственное нападение было безрассудным, но эффективным: вес двух драконов встретился с какофонией рева и лязга когтей, и, когда мы разделились, почуствовали последствия."

 agot_dragon_combat.1001.surprise_attack:0 "Они этого не заметят!"
 agot_dragon_combat.1001.tt.surprise_attack:0 "Неожиданный ход, призванный застать противника врасплох"
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "Мы опустились в облачный покров, позволяя небесному свету пробиться сквозь тучи и скрыть нашу форму. Затем, словно болт из арбалета, мы ударили. Клыки [my_dragon.GetNamePossessive] вонзились в нежную плоть чуть ниже крыла, вызвав болезненный рев."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "[my_foe_dragon.GetName] и его всадник отступили, улетев в облака. Несколько секунд я не мог определить их местонахождение, и тогда они нанесли удар, укусив за фланг [my_dragon.GetNamePossessive]."

 agot_dragon_combat.1001.taunt:0 "Эй, [my_foe.GetFirstNameNoTooltip], ты называешь это полетом?"
 agot_dragon_combat.1001.tt.taunt:0 "Вы бросаете колкие оскорбления, чтобы разозлить противника и сбить его с толку."
 agot_dragon_combat.1001.desc.my_feedback.taunt:0 "Похоже, моя насмешка попала под их чешую. Их следующая атака наверняка превратится в беспорядочную мешанину из диких брызг пламени."
 agot_dragon_combat.1001.desc.opponent_response.taunt:0 ""Эй!" - слышу я с другого конца неба, - "Ты называешь это полетом?" кричит [my_foe.GetFirstName], когда мы проходим мимо друг друга. Каким же высокомерием должен обладать [my_foe.GetSheHe], чтобы тратить время на оскорбления в танце драконов!"

 agot_dragon_combat.1001.go_for_the_gonads:0 "Целься низко, целься точно!"
 agot_dragon_combat.1001.tt.go_for_the_gonads:0 "Вы идете на поражение, нацелившись на очень чувствительную зону"
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "Наши клыки нашли нежную плоть ноги [my_foe_dragon.GetName]! [my_foe_dragon.Custom('GetDragonSheHe')|U] вскрикнул и кувыркнулся, освобождая ногу [my_foe_dragon.Custom('GetDragonHerHis')], прежде чем выпрямиться, и кровь капнула на землю."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "Наши враги нанесли трусливый удар под задние конечности, откусив [my_dragon.GetNamePossessive] ногу! [my_dragon.Custom('GetDragonSheHe')|U] завыл от боли и закружился, но когда мы освободились и пришли в себя, я почувствовал, как нарастает ярость моего дракона."

 agot_dragon_combat.1001.strict_guard:0 "Мы разорвем их на куски, если они приблизятся к нам!"
 agot_dragon_combat.1001.tt.strict_guard:0 "Вы выбираете крайне закрытую позицию, стараясь минимизировать ущерб."
 agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "Подтянув крылья, мы отбивали каждый укус и удар когтей, в воздухе раздавался звук щелкающих зубов. [my_foe_dragon.GetName] в разочаровании выпустил струйку пламени."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "Наши атаки встречали лишь твердую поверхность бронированной чешуи, и каждый удар был бесплодным. В разочаровании [my_dragon.GetName] выпустил струйку пламени."

 agot_dragon_combat.1001.confident_attack:0 "Наше пламя испепелит их!"
 agot_dragon_combat.1001.tt.confident_attack:0 "Вы вступаете в бой с противником, используя всю силу своего огня."
 agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "Наши языки пламени сплелись в смертельном танце, но наш оказался сильнее, пронзив [my_foe_dragon.GetNamePossessive] и опалив его крылья."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "Вражеский дракон выдохнул поток пламени, заставив нас встретить его своим. К нашему стыду, наше пламя медленно угасало, а [my_dragon.GetName] с [my_dragon.Custom('GetDragonHerHis')] крыльями избегал пламени."

 agot_dragon_combat.1001.expert_onslaught:0 "Каждое движение просчитано, каждый удар точен!"
 agot_dragon_combat.1001.tt.expert_onslaught:0 "Тщательное, отработанное нападение, в котором нет места ошибкам"
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "Мы кружили, скребя когтями и вонзая зубы с точностью хирурга, оставляя за собой шквал пламени, едва не задев [my_foe.GetName] на [my_foe.GetHerHis] седле."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] подошли вплотную, нанесли удар когтями и быстро укусили [my_dragon.GetName], а затем попытались сжечь и меня!"

 agot_dragon_combat.1001.lightning_assault:0 "Удар подобно молнии!"
 agot_dragon_combat.1001.tt.lightning_assault:0 "Стремительный взлет с последующим пикированием для нанесения удара и уклонения."
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "Мы пикировали, как соколы, вытянув когти и зубы. Быстрый удар по спине [my_foe_dragon.GetName], за которым последовала струя пламени, оставил горящие раны."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "Они были быстры, слишком быстры. Когти [my_foe_dragon.GetName] прочертили расплавленные линии по нашей шкуре, когда они пронеслись мимо нас, полыхая пламенем."

 agot_dragon_combat.1001.tire_opponent:0 "Пусть они сами себя измотают!"
 agot_dragon_combat.1001.tt.tire_opponent:0 "Вы стремитесь измотать противника, уклоняясь и плетясь, чтобы растратить его энергию."
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "Мы уклонялись от каждого огненного всплеска, от каждого неистового удара когтем. Рев [my_foe_dragon.GetNamePossessive] стал мягче, а его полет - заметно более напряженным."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "[my_foe.GetName] и [my_foe_dragon.GetName] мастерски перемещались по небу, заставляя нас никогда не расслабляться и постоянно быть в движении."

 agot_dragon_combat.1001.chomp:0 "#bold НЯМ#!"
 agot_dragon_combat.1001.tt.chomp:0 "You #bold НЯМ#!"

 agot_dragon_combat.1001.motivate.generic:0 "Давай [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.bond:0 "Смелее, мой друг! Мы можем это сделать!"
 agot_dragon_combat.1001.motivate.rude:0 "Простой сражайся, чертова ящерица!"
 agot_dragon_combat.1001.motivate.authoritative:0 "Мы #EMP должны #! победить, [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.sadistic:0 "Попробуем их кровь на вкус!"
 agot_dragon_combat.1001.motivate.eccentric:0 "Посмотрите, как здесь хорошо!"
 agot_dragon_combat.1001.tt.motivate:0 "Вы поддерживаете дракона, несмотря на его раны."
 agot_dragon_combat.1001.desc.my_feedback.motivate:0 "В глазах [my_dragon.GetNamePossessive] зажегся огонь; следующий всплеск пламени был еще жарче, и [my_dragon.Custom('GetDragonHerHis')] ударил сильнее."
 agot_dragon_combat.1001.desc.opponent_response.motivate:0 "Я вижу, как [my_foe.GetFirstName] наклоняется, чтобы что-то сказать своему дракону, но не слышу, что именно."

 agot_dragon_combat.1001.technique_from_legend:0 "Давайте попробуем покрутиться, это хороший трюк!"
 agot_dragon_combat.1001.tt.technique_from_legend:0 "Вы пробуете мифическую технику, о которой слышали только в легендах."
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "С грацией, подобной легенде, мы закружились когда мой дракон изрог [my_dragon.Custom('GetDragonHerHis')] огонь. Он был выполнен идеально - было невозможно уследить за нашими движениями, [my_foe_dragon.GetName] остался ошеломленным и раненым."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "Словно смерч, они летели на нас, паля огнем в целенаправленных, но непредсказуемых направлениях."

 agot_dragon_combat.1001.like_a_viper:0 "Нападайте быстро, отступайте быстрее!"
 agot_dragon_combat.1001.tt.like_a_viper:0 "Быстрые и смертоносные удары, направленные на ослабление противника."
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "Мы метались туда-сюда, и каждый быстрый удар хвоста, когтей или крыльяв оставлял рубцы и порезы. Движения [my_foe_dragon.GetNamePossessive], кажется, стали вялыми."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "С кажущейся невозможной скоростью [my_foe_dragon.GetName] входил и выходил из зоны нашей эффективной досягаемости, одерживая маленькие победы, которые складывались в болезненный обмен."

 agot_dragon_combat.1001.martial_voice:0 "Давай [my_dragon.GetNameNoTooltip]! Сражайся как мужчина!"
 agot_dragon_combat.1001.tt.martial_voice:0 "Вы обращаетесь к своему многолетнему боевому опыту, чтобы направлять [my_dragon.GetNameNoTooltip], как это делал бы офицер."
 agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "С командным кличем мы точно координировали каждую атаку. У врага не было ответа на наш неумолимый штурм."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "Я вижу, как [my_foe.GetFirstName] выкрикивает приказы [my_foe_dragon.GetName], и вспоминаю их боевой опыт - с таким противником нелегко столкнуться даже здесь, наверху."

 agot_dragon_combat.1001.mocking_boast:0 "Эта большая ящерица что-то компенсирует?"
 agot_dragon_combat.1001.tt.mocking_boast:0 "Словесная колкость, направленная на то, чтобы отвлечь и разъярить противника"
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "Похоже, наша насмешка попала в цель. [my_foe_dragon.GetName] мечется, улавливая ярость хозяев [my_foe_dragon.Custom('GetDragonHerHis')]. Их потерянное внимание может дать нам возможность нанести удар!"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstName] пытался поколебать нашу решимость насмешками и оскорблениями, и хотя их провокации здесь бесполезны, непрекращающийся шум, похоже, дошел и до [my_dragon.GetName]."

 agot_dragon_combat.1001.desert_warrior:0 "Этот песок... Интересно..."
 agot_dragon_combat.1001.tt.desert_warrior:0 "Вы используете свой опыт ведения боя в пустыне в своих интересах."
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "Мы быстро нырнули в бегущий песок, поманив за собой [my_foe.GetTitledFirstName]. Вовремя взмахнув крыльями над дюной, мы выплеснули облако песка в сторону [my_foe.GetTitledFirstNameNoTooltip]! Дезориентированный, [my_foe.GetHerHis] дракон затормозил в болезненном облаке, а когда мы повернули назад, чтобы ожечь их огнем, я увидел, что облако песка превратилось в стекло, еще больше ранив их!"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "Они быстро нырнули в пески под землю, и [my_dragon.GetFirstNamePossessive] взмахнул [my_dragon.Custom('GetDragonHerHis')] крыльями, чтобы последовать за ними. Наши струи пламени превратили песок под ними в стекло, но мы не могли нанести решающий удар. Внезапно порыв крыльев [my_foe_dragon.GetNamePossessive] осыпает нас песком! Прежде чем мы успеваем вырваться из облака, нас обдает жаром, а песчинки вокруг превращаются в осколки стекла! Они осыпают наши тела, прежде чем мы успеваем уйти."

 agot_dragon_combat.1001.jungle_stalker:0 "Давайте использовать джунгли!"
 agot_dragon_combat.1001.tt.jungle_stalker:0 "Вы адаптируете тактику войны в джунглях к этой воздушной дуэли."
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "Мы имитировали тактику хищников в джунглях, заманивая их меж деревьев, где у нас было преимущество. Они постоянно находились в обороне, никогда не могли предугадать наш следующий шаг или удар и спасались только тем, что выжигали наш участок джунглей."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "В свою очередь, мы попали в их ловушку, нас заманили в джунгли, где мы пережили несколько ударов, после чего сожгли помехи и снова скрылись в небе."

 agot_dragon_combat.1001.open_terrain_expert:0 "Открытое небо - вот где мы сияем!"
 agot_dragon_combat.1001.tt.open_terrain_expert:0 "Вы используете свой опыт на открытой местности на земле, чтобы получить преимущество в просторном небе."
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "В небе, как и на земле, пространство - это инструмент, который нужно использовать. Не имея препятствий, которые могли бы помешать нам, мы взлетали и пикировали, делая каждую атаку решающей."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName] известный эксперт открытой местности, и они использовали это с большим успехом, нанося солидные удары, которые мы не могли парировать."

 agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "Эти скалы выглядят опасными!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "Вы загоняете [my_foe_dragon.GetFirstName] в скалы под ними."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "Мы опустились ниже, едва не столкнувшись с зазубренными скалами, и взмыли вверх как раз в тот момент, когда [my_foe_dragon.GetName] и его всадник находились над нами. Используя эту уловку, мы повернули и привели [my_dragon.GetNamePossessive] весь вес на [my_foe_dragon.GetName], сталкивая [my_foe_dragon.GetHerHis] тушу к острым скалам. Раз. Два. Шум драконов, ревущих и дробящих камень, огромен. Только когда [my_foe.GetFirstName] получает удачный удар от скалы, он заставляет [my_dragon.GetName] сдаться, и пользуются возможностью сбежать."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "После этого нас повалило на скалы внизу, и весь вес [my_foe_dragon.GetName] придавил нас к зазубренным камням. Раз, два, почти три раза нас вдавливало в землю, но удачный удар моего оружия по морде вражеской твари, позволил нам выбраться."

 agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "В болота!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "Вы пытаетесь использовать болота, чтобы заманить врага в ловушку."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "Используя серию агрессивных атак, мы столкнули [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] вниз, к болоту, и их тяжелая ноша погрузилась в грязь. Между нашими драконами завязалась борьба, в ходе которой [my_dragon.GetName] то и дело окунал [my_foe_dragon.GetNamePossessiveNoTooltip] головой в вязкую грязь. В конце концов нам пришлось отступить, чтобы самим не оказаться внизу."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "Используя серию агрессивных атак, [my_foe.GetTitledFirstName] и [my_foe_dragon.GetName] столкнули нас вниз, к болоту, [my_dragon.GetNamePossessive] в тяжелой форме погрузился в грязь. Между драконами завязалась схватка, в ходе которой [my_dragon.GetNameNoTooltip] то и дело погружался под вязкую грязь. Однако в конце концов они отступили, так как [my_dragon.GetNameNoTooltip] хорошо закрепился и едва не утащил их за собой."

 agot_dragon_combat.1001.forest_fighter:0 "Эти деревья - наши союзники, мы будем их использовать!"
 agot_dragon_combat.1001.tt.forest_fighter:0 "Вы выше своей стихии, используете лес для сложных воздушных маневров, которые они не смогут повторить."
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "Мы уклонялись между деревьями, неожиданно выскакивая, чтобы нанести кусачий удар по [my_foe_dragon.GetNamePossessive] крылу, они спаслись только благодаря тому, что испепелили участок леса."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "Мы последовали за [my_foe_dragon.GetName] в лес, но [my_dragon.GetName] не смог повторить их быстрые маневры. [my_dragon.Custom('GetDragonSheHe')|U] попадал под крупные ветки, а затем со злостью испепелял участок леса, чтобы скрыться."

 agot_dragon_combat.1001.special_fallback:0 "Отступайте, перегруппируйтесь!"
 agot_dragon_combat.1001.tt.special_fallback:0 "Вы тактически отступаете, чтобы переоценить ситуацию"
 agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "Мы отступили как раз вовремя, едва уклонившись от укуса, который мог бы разорвать крылья [my_dragon.GetNamePossessive]."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "Затем мы последовали за ними, сделав выпад, который едва не зацепил их крылья! Видя нашу свирепость, [my_foe.GetName] и [my_foe_dragon.GetName] отступили - явный признак слабости!"
 
 # Injuries
 agot_dragon_combat.1001.desc.my_injury.none:0 "\n\n[my_dragon.GetNameNoTooltip] и я совершенно невредимы, "
 agot_dragon_combat.1001.desc.my_injury.light:0 "\n\n[my_dragon.GetNameNoTooltip] и я лишь слегка ранены, "
 agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\n[my_dragon.GetNameNoTooltip] и я ранены, кровь капает на землю под ними, "
 agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\n[my_dragon.GetNameNoTooltip] и я сильно ранены, кровь льется потоками, "
 agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\n[my_dragon.GetNameNoTooltip] и я на волосок от смерти, наши многочисленные раны едва не заставили нас упасть с неба, "
 
 agot_dragon_combat.1001.desc.foe_injury.none:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] выглядят не хуже, чем обычно."
 agot_dragon_combat.1001.desc.foe_injury.light:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] лишь поверхностно ранены."
 agot_dragon_combat.1001.desc.foe_injury.heavy:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] заметно кровоточат."
 agot_dragon_combat.1001.desc.foe_injury.severe:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] тяжело ранены."
 agot_dragon_combat.1001.desc.foe_injury.mortal:0 "пока [my_foe_dragon.GetNameNoTooltip] и [my_foe.GetTitledFirstNameNoTooltip] явно обречены."
 
 # Chance of winning
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\nУчитывая то, как все это происходило до сих пор, я уверен, что смерть дышит нам в затылок."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\nЯ крайне пессимистично оцениваю наши шансы на данный момент."
 agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetTitledFirstNameNoTooltip] выглядит уверенным, и я боюсь, что мы далеки от победы."
 agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\nЯ чувствую, как потеют мои брови, и боюсь, что мы проигрываем эту битву."
 agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\nВсе могло бы быть и лучше, но мы еще не закончили!"
 agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\nДела идут хорошо, но победа по-прежнему остается далеко."
 agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\nЯ чувствую неуверенность [my_foe.GetFirstNamePossessiveNoTooltip]. [my_foe.GetSheHe|U] сейчас наверняка чувствует давление."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\nКаждое движение [my_dragon.GetNameNoTooltip] кажется, что они голодный хищники, который вот-вот набросятся на свою жертву."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip] и я чувствую себя одним целым, и это почти наверняка закончится нашей победой."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\nЭто, наверняка конец, [my_foe.GetTitledFirstName] чуть не падает с неба."

