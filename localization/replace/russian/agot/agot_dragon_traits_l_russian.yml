l_russian:
 #Dragon
 trait_dragon_generic: "Дракон"
 trait_dragon_wild: "Дикий дракон"
 trait_dragon_owned: "Одомашненный дракон"
 trait_dragon_tamed: "Прирученный дракон"
 trait_dragon_bound: "Связанный узами дракон"
 trait_dragon_desc: "Будь то создание магии крови, порождение огня и плоти, осколок луны или божество во плоти — никто не станет отрицать, что [Concept('dragons_plural', 'драконы')|E] — одни из самых поразительных существ в этом мире."
 trait_dragon_character_desc: "Будь то создание магии крови, порождение огня и плоти, осколок луны или божество во плоти — никто не станет отрицать, что [ROOT.Char.GetNameNoTooltip] является представителем одного из самых поразительных видов в мире — [Concept('dragon', 'драконом')|E] древней Валирии."

 #Dragonrider
 trait_dragonrider: "Драконий наездник"
 trait_dragonrider_desc: "Драконьи наездники — это те немногие мужчины и женщины, которые установили узы с драконом и используют эту устрашающую силу в своих целях."
 trait_dragonrider_character_desc: "Приручив и установив узы с драконом по имени «[ROOT.Var('current_dragon').Char.GetName]», [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь может летать на [Select_CString(EqualTo_string('он', ROOT.Var('current_dragon').Char.Custom('GetDragonSheHe')), 'нём', 'ней')]."
 trait_dragonbinder_desc:0 "Установив узы с драконом по имени «[ROOT.Var('current_dragon').Char.GetNameNicknamed]» при помощи магии крови старой Валирии, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь может летать на [Select_CString(EqualTo_string('он', ROOT.Var('current_dragon').Char.Custom('GetDragonSheHe')), 'нём', 'ней')]."
 trait_dragon_name_dragon_alive: "Наездник дракона [ROOT.Var('current_dragon').Char.GetNamePossessive|U]"
 trait_track_dragon_training: "Тренировки дракона"
 trait_track_dragon_training_desc: "Время, проведённое в тренировках или сражениях вместе, улучшает навыки и скорость, с которой всадник может использовать мощь своего дракона.\n\nКаждый уровень тренировок добавляет [Concept('dragon_combat_effectiveness', 'боевую эффективность')|E]: @dragon_combat_effectiveness_icon! от #P +10%#! до #P +30%#!."
 trait_track_dragon_bond: "Узы с драконом"
 trait_track_dragon_bond_desc: "Узы между драконом и наездником всегда крепки, но самые сильные из них, как говорят, имеют магическую природу. Более тесная связь позволяет дракону помогать своему всаднику даже в самых тяжёлых обстоятельствах."
 trait_dragonless_dragonrider: "Наездник без дракона"
 trait_dragonless_dragonrider_desc: "Этот персонаж, некогда связанный узами с драконом, когда-то обладал величайшей силой в мире, но сейчас, он её утратил."
 trait_dragonless_dragonrider_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], некогда [Select_CString(ROOT.GetCharacter.IsFemale, 'связанная', 'связанный' )] узами с драконом, [Select_CString(ROOT.GetCharacter.IsFemale, 'обладала', 'обладал' )] величайшей силой в мире, но сейчас, [ROOT.GetCharacter.GetSheHe] её [Select_CString(ROOT.GetCharacter.IsFemale, 'утратила', 'утратил' )]."
 trait_dragonwidowed: "Разорванные узы"
 trait_dragonwidowed_desc: "Потеря уз с прежним драконом сделала этого персонажа неспособным даже думать о том, чтобы связать себя с другим."
 trait_dragonwidowed_character_desc: "Потеряв узы с прежним драконом, [ROOT.GetCharacter.GetFirstNameNoTooltip] не может даже думать о том, чтобы связать себя с другим."

 #Dragonslayer
 trait_dragonslayer: "Убийца драконов"
 trait_dragonslayer_desc: "Лишь единицы могут претендовать на звание убийц драконов, и этот персонаж входит в их число!"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'одолела', 'одолел' )] дракона по имени [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip], проявив действительно невероятный пример боевых навыков!"
 trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'одолела', 'одолел' )] могучего дракона, проявив действительно невероятный пример боевых навыков!"

 #Dragon personality traits
 trait_dragon_aggressive: "Агрессивность"
 trait_dragon_aggressive_desc: "Этот дракон славится своим дурным нравом и может в любой момент напасть на кого угодно."
 trait_dragon_aggressive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] легко выходит из себя и в любой момент может дать волю своему гневу."

 trait_dragon_friendly: "Дружелюбие"
 trait_dragon_friendly_desc: "Этот дракон на удивление миролюбив и дружелюбен к большинству существ, он часто бывает спокойным или даже игривым."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] на удивление [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'миролюбив и дружелюбен', 'миролюбива и дружелюбна')] к большинству существ, часто бывая [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'спокойным или даже игривым', 'спокойной или даже игривой')]."

 trait_dragon_cooperative: "Стайность"
 trait_dragon_cooperative_desc: "Этот дракон — настоящий стайный хищник. Он особенно хорош, когда поблизости есть сородичи."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] — [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'настоящий стайный хищник', 'настоящая стайная хищница')]. [ROOT.Char.Custom('GetDragonSheHe')|U] особенно [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'хорош', 'хороша')], когда поблизости есть сородичи."

 trait_dragon_solitary: "Обособленность"
 trait_dragon_solitary_desc: "Этот дракон наиболее эффективен, когда его ничто не отвлекает и рядом нет других драконов."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] наиболее [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'эффективен', 'эффективна')], когда [ROOT.Char.Custom('GetDragonHerHis')] ничто не отвлекает и поблизости нет других драконов."

 trait_dragon_imperious: "Властность"
 trait_dragon_imperious_desc: "В поведении этого дракона есть нечто высокомерное. Он требует подчинения от всех — и драконов, и людей."
 trait_dragon_imperious_character_desc: "В том, как [ROOT.Char.GetFirstNameNoTooltip] ведёт себя, есть нечто высокомерное. [ROOT.Char.Custom('GetDragonSheHe')|U] требует подчинения от всех — и драконов, и людей."

 trait_dragon_supporting: "Помощник"
 trait_dragon_supporting_desc: "Этот дракон, похоже, был бы более счастлив в роли помощника. Он ставит верность превыше контроля."
 trait_dragon_supporting_character_desc: "Похоже, что [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'был бы более счастлив в роли помощника', 'была бы более счастлива в роли помощницы')]. [ROOT.Char.Custom('GetDragonSheHe')|U] ценит верность больше, чем контроль."

 trait_dragon_impulsive: "Вспыльчивость"
 trait_dragon_impulsive_desc: "Этот дракон часто действует безрассудно, сразу же вступая в бой."
 trait_dragon_impulsive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] часто действует безрассудно, сразу же вступая в бой."

 trait_dragon_calculating: "Расчётливость"
 trait_dragon_calculating_desc: "Будучи терпеливым, этот дракон вступает в бой только после концентрирования и тщательного планирования свой тактики."
 trait_dragon_calculating_character_desc: "Будучи [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'терпеливым', 'терпеливой')], [ROOT.Char.GetFirstNameNoTooltip] вступает в бой только после концентрирования и тщательного планирования свой тактики."

 trait_dragon_voracious: "Прожорливость"
 trait_dragon_voracious_desc: "Этот дракон известен своим неутолимым голодом и склонностью к обжорству."
 trait_dragon_voracious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'известен', 'известна')] своим неутолимым голодом и склонностью к обжорству."

 trait_dragon_restrained: "Сдержанность"
 trait_dragon_restrained_desc: "Этот дракон потребляет пищи меньше, чем можно было бы ожидать от дракона его размеров, что позволяет ему сохранить ценные ресурсы."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] потребляет пищи меньше, чем можно было бы ожидать от дракона [ROOT.Char.Custom('GetDragonHerHis')] размеров, что позволяет [ROOT.Char.Custom('GetDragonHerHim')] сберечь ценные ресурсы."

 trait_dragon_defiant: "Непокорность"
 trait_dragon_defiant_desc: "Этот дракон, презирающий подчинение кому бы то ни было, скорее всего, не потерпит всадников, приказов или оков."
 trait_dragon_defiant_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'презирающий', 'презирающая')] подчинение кому бы то ни было, скорее всего, не потерпит всадников, приказов или оков"

 trait_dragon_accepting: "Послушность"
 trait_dragon_accepting_desc: "Этот дракон, проявляющий удивительное спокойствие в присутствии людей, демонстрирует склонность к тому, чтобы иметь всадника, и следует его командам."
 trait_dragon_accepting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'проявляющий', 'проявляющая')] удивительное спокойствие в присутствии людей, демонстрирует склонность к тому, чтобы принять всадника и следовать его командам."

 trait_dragon_bloodthirsty: "Кровожадность"
 trait_dragon_bloodthirsty_desc: "Этот дракон стремится к кровопролитному сражению, и явно чувствует себя в своей тарелке, когда становится причиной чьей-то гибели или разрушения."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] стремится к кровопролитному сражению, и явно чувствует себя в своей тарелке, когда становится причиной чьей-то гибели или разрушения."

 trait_dragon_skittish: "Боязливость"
 trait_dragon_skittish_desc: "Этот дракон склонен избегать конфликтов и, кажется, совершенно не осознаёт, насколько он силён"
 trait_dragon_skittish_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'склонен', 'склонна')] избегать конфликтов и, кажется, совершенно не осознаёт, насколько [ROOT.Char.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'силён', 'сильна')]."

 trait_dragon_cannibal: "Каннибал"
 trait_dragon_cannibal_desc: "Этот дракон не ограничивается сражениями за земли или участием в войнах, он также известен тем, что поедает других драконов ради утоления своего голода."
 trait_dragon_cannibal_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] не ограничивается сражениями за земли или участием в войнах, [ROOT.Char.Custom('GetDragonSheHe')] также [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'известен', 'известна')] тем, что поедает других драконов ради утоления своего голода"

 #Congenital traits
 trait_dragon_physique_good_3: "Титанический левиафан"
 trait_dragon_physique_good_3_desc: "Некоторые драконы столь величественны, что их могущество известно повсюду — от Асшая до Стены. Встретиться с ними лицом к лицу — всё равно что встретиться со смертью."
 trait_dragon_physique_good_3_character_desc: "Все, от Асшая до Стены, знают о невероятном могуществе дракона по имени [ROOT.Char.GetFirstNameNoTooltip]. Встретиться с [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'ним', 'ней')] — всё равно что встретиться со смертью."
 trait_dragon_physique_good_2: "Великий змей"
 trait_dragon_physique_good_2_desc: "Не все драконы одинаковы: некоторые будто воплощают собой саму силу пламени, и их вид поражает своим великолепием всех, кто на них смотрит."
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] — [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'невероятный представитель', 'невероятная представительница')] драконьего рода. [ROOT.Char.Custom('GetDragonSheHe')] будто бы являет собой само воплощение пламени."
 trait_dragon_physique_good_1: "Устрашающий змей"
 trait_dragon_physique_good_1_desc: "Обладая мощными крыльями, крепким телосложением и сокрушительным клыками, некоторые драконы одним своим присутствием демонстрируют мощь древней Валирии."
 trait_dragon_physique_good_1_character_desc: "Обладая мощными крыльями, крепким телосложением и сокрушительными клыками, один лишь взгляд на дракона по имени [ROOT.Char.GetFirstNameNoTooltip] способен напомнить о всей мощи древней Валирии."
 trait_dragon_physique_good: "Здоровье"
 trait_dragon_physique_bad: "Хилость"
 trait_dragon_physique_bad_1: "Болезненный змей"
 trait_dragon_physique_bad_1_desc: "Из-за небольших дефектов крыльев и участков с деформированной чешуёй, а также из-за проблем с кровью или иного мистического вмешательства, некоторые драконы могут быть немного слабее других."
 trait_dragon_physique_bad_1_character_desc: "Из-за небольших дефектов крыльев и участков с деформированной чешуёй, величие дракона по имени [ROOT.Char.GetFirstNameNoTooltip] несколько уменьшилось."
 trait_dragon_physique_bad_2: "Безобразный дракон"
 trait_dragon_physique_bad_2_desc: "Не все драконы одинаковы: некоторые из них отмечены печатью безобразности: их конечности искривлены и расположены под неправильными углами, а движения неловкие и неестественные."
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] заметно уступает своим сородичам: [ROOT.Char.Custom('GetDragonHerHis')] конечности искривлены и расположены под неправильными углами, а движения неловкие и неестественные."
 trait_dragon_physique_bad_3: "Жалкая ящерка"
 trait_dragon_physique_bad_3_desc: "Судьба драконов, рождённых во времена, когда магия почти угасла, незавидна: от кончика носа до кончика хвоста всё в них выглядит не так, как должно. Деформированные глаза странно посажены на асимметричном черепе. Крылья слишком малы, а спина чересчур велика. Эти создания вызывают не ужас, а жалость."
 trait_dragon_physique_bad_3_character_desc: "От кончика носа до кончика хвоста, всё в драконе по имени [ROOT.Char.GetFirstNameNoTooltip] выглядит не так, как должно. Деформированные глаза странно посажены на асимметричном черепе. Крылья слишком малы, а спина чересчур велика. Это создание вызывает не ужас, а жалость."
 trait_dragon_swift:0 "Проворность"
 trait_dragon_swift_desc: "Некоторые драконы славятся своей скоростью и ловкостью, благодаря которым они могут превзойти своих сородичей того же возраста и размера."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'известен', 'известна')] за свою скорость и ловкость, благодаря которым [ROOT.Char.Custom('GetDragonSheHe')] может обогнать своих сородичей того же возраста и размера."
 trait_dragon_slow:0 "Медлительность"
 trait_dragon_slow_desc: "Некоторые драконы медлительны и неуклюжи, они не могут угнаться за своими сородичами того же возраста и размера."
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'медлителен и неуклюж', 'медлительна и неуклюжа')] и не может угнаться за своими сородичами того же возраста и размера.
 trait_dragon_spindly:0 "Долговязость"
 trait_dragon_spindly_desc: "Некоторые драконы отличаются от себе подобных чрезмерно удлинёнными конечностями и худощавым телосложением так, что они кажутся пугающе хрупкими, что делает их меньше, но подвижнее своих собратьев."
 trait_dragon_spindly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] отличается от себе подобных чрезмерно удлинёнными конечностями и худощавым телосложением так, что [ROOT.Char.Custom('GetDragonSheHe')] кажется пугающе [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'хрупким', 'хрупкой')], что делает [ROOT.Char.Custom('GetDragonHerHis')] меньше, но подвижнее своих собратьев."
 trait_dragon_majestic:0 "Величественность"
 trait_dragon_majestic_desc: "Некоторые драконы лишь одним своим видом внушают благоговейный трепет. Они славятся своей величественностью и великолепием, а их чешуя сверкает на солнце, подобно отполированному металлу."
 trait_dragon_majestic_character_desc: "Одним лишь своим видом [ROOT.Char.GetFirstNameNoTooltip] внушает благоговейный трепет. [ROOT.Char.Custom('GetDragonSheHe')] славится своей величественность и великолепием, а [ROOT.Char.Custom('GetDragonHerHis')] чешуя сверкает на солнце, подобно отполированному металлу."
 trait_dragon_ugly:0 "Уродливость"
 trait_dragon_ugly_desc: "Большинство драконов прекрасны или ужасающи, но некоторые из них могут быть действительно уродливы — с тусклой чешуёй и такой мордой, которую сможет полюбить только родная мать."
 trait_dragon_ugly_character_desc: "Большинство драконов прекрасны или ужасающи, но [ROOT.Char.GetFirstNameNoTooltip] действительно [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'уродлив', 'уродлива')] — с тусклой чешуёй и такой мордой, которую сможет полюбить только родная мать."
 trait_dragon_fertile:0 "Плодовитость"
 trait_dragon_fertile_desc: "Размножение драконов — вещь непостоянная, но этот дракон известен своей плодовитостью."
 trait_dragon_fertile_character_desc: "Размножение драконов — вещь непостоянная, но [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'известен', 'известна')] своей плодовитостью."
 trait_dragon_destined:0 "Предопределённость"
 trait_dragon_destined_desc:0 "Колёса судьбы неумолимо вращаются, и этот дракон стал орудием рока."
 trait_dragon_destined_character_desc: "Колёса судьбы неумолимо вращаются, и [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'стал', 'стала')] орудием рока."

 #Education traits
 trait_education_dragon_1: "Дикий дракон"
 trait_education_dragon_1_desc: "Вырастая в одиночестве среди суровых условий, дракон становится диким, как любой хищник в природе."
 trait_education_dragon_1_character_desc: "[Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'Выросший', 'Выросшая')] в одиночестве среди суровых условий, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'одичал', 'одичала')]."
 trait_education_dragon_2: "Необученный дракон"
 trait_education_dragon_2_desc: "Выросшие в дикой природе без наставлений и тренировок, драконы по-прежнему своевольны и склонны к буйному поведению."
 trait_education_dragon_2_character_desc: "[Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'Выросший', 'Выросшая')] в дикой природе без наставлений и тренировок, [ROOT.Char.GetFirstNameNoTooltip] по-прежнему [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'своеволен и склонен', 'своевольна и склонна')] к буйному поведению."
 trait_education_dragon_3: "Натренированный дракон"
 trait_education_dragon_3_desc: "Выросшие среди людей, некоторые драконы сохраняют необузданность и своенравие, присущие их виду."
 trait_education_dragon_3_character_desc: "Хоть [ROOT.Char.GetFirstNameNoTooltip] и [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'был взращен', 'была взращена')] среди людей, [ROOT.Char.Custom('GetDragonSheHe')] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'сохранил', 'сохранила')] необузданность и своенравие, присущие [ROOT.Char.Custom('GetDragonHerHis')] диким сородичам."
 trait_education_dragon_4: "Социализированный дракон"
 trait_education_dragon_4_desc: "При соответствующих испытаниях и руководстве в процессе взросления дракона, он сможет чувствовать себя комфортно как среди людей, так и среди своих сородичей."
 trait_education_dragon_4_character_desc: "В процессе взросления, дракону по имени [ROOT.Char.GetFirstNameNoTooltip] уделялось достаточно внимания и предоставлялись подходящие испытания, ввиду чего [ROOT.Char.Custom('GetDragonSheHe')] чувствует себя комфортно как среди людей, так и среди сородичей."
 trait_education_dragon_5: "Благородный дракон"
 trait_education_dragon_5_desc: "Образец выдержки и нрава, идеально воспитанный дракон — предел мечтаний любого наездника."
 trait_education_dragon_5_character_desc: "Являя собой образец выдержки и нрава, [ROOT.Char.GetFirstNameNoTooltip] — предел мечтаний любого наездника."

 #Health traits
 trait_dragon_wounded: "Ранение"
 trait_dragon_wounded_1: "Небольшое ранение"
 trait_dragon_wounded_1_desc: "В пылу сражения или по нелепой случайности дракон может получить лёгкое ранение."
 trait_dragon_wounded_1_character_desc: "В пылу сражения или по нелепой случайности [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'получил', 'получила')] лёгкое ранение."
 trait_dragon_wounded_2: "Ранение"
 trait_dragon_wounded_2_desc: "Удивительно, но для существ их размера, драконы могут быть ранены в бою или вследствие несчастного случая."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'был ранен', 'была ранена')] в пылу сражения, что удивительно для существа [ROOT.Char.Custom('GetDragonHerHis')] размера."
 trait_dragon_wounded_3: "Серьёзное ранение"
 trait_dragon_wounded_3_desc: "Дракон может получить серьёзное ранение, для полного исцеления которого потребуется длительный отдых."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'получил', 'получила')] серьёзное ранение, для полного исцеления которого потребуется длительный отдых."
 trait_dragon_wounded_4: "Тяжелое ранение"
 trait_dragon_wounded_4_desc: "Рана такого размера могла быть нанесена только чем-то великим и ужасным."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'получил', 'получила')] поистине ужасающее ранение — рану такого размера могло нанести лишь нечто великое и ужасное."
 trait_dragon_wounded_5: "Смертельное ранение"
 trait_dragon_wounded_5_desc: "Вопреки всему, что можно было бы ожидать от столь величественных существ, драконы могут получать настолько серьёзные ранения, что они оказываются почти смертельными."
 trait_dragon_wounded_5_character_desc: "Вопреки всему, что можно было бы ожидать от столь величественного существа, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'получил', 'получила')] настолько серьёзное ранение, что находится на волоске от смерти."
 trait_dragon_burned: "Ожоги"
 trait_dragon_burned_desc: "Несмотря на врожденную устойчивость к огню, драконы всё же могут быть обожжены по-настоящему жарким пламенем."
 trait_dragon_burned_character_desc: "Несмотря на врожденную устойчивость к огню, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'был обожжён', 'была обожжена')] по-настоящему жарким пламенем."
 trait_dragon_ill: "Болезнь"
 trait_dragon_ill_desc: "Хотя драконы обычно обладают крепким здоровьем, изредка они всё же могут заболеть. Причиной этого может стать как некачественная пища, так и какая-либо хворь."
 trait_dragon_ill_character_desc: "Хотя драконы обычно обладают крепким здоровьем, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(EqualTo_string('он', ROOT.Char.Custom('GetDragonSheHe')), 'заболел', 'заболела')]. Причиной этого могла стать как некачественная пища, так и какая-либо хворь."
 trait_dragon_blind: "Слепота"
 trait_dragon_blind_desc: "Из-за травмы или несчастного случая при рождении этот дракон ничего не видит."
 trait_dragon_blind_character_desc: "Из-за травмы или несчастного случая при рождении, [ROOT.Char.GetFirstNameNoTooltip] ничего не видит."
 trait_dragon_blind_character_desc_laenas_wyrm:0 "Из-за травмы или несчастного случая при рождении, [ROOT.Char.GetNicknameNoTooltip] ничего не видит."