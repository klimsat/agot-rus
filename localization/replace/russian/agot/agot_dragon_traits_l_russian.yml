l_russian:
 #Dragon
 trait_dragon_generic: "Дракон"
 trait_dragon_wild: "Дикий дракон"
 trait_dragon_owned: "Одомашненный дракон"
 trait_dragon_tamed: "Прирученный дракон"
 trait_dragon_bound: "Связанный узами дракон"
 trait_dragon_desc: "Будь то создание магии крови, порождение огня и плоти, осколок луны или божество во плоти — никто не станет отрицать, что [Concept( 'dragon', 'драконы' )|El] — одни из самых поразительных существ в этом мире."
 trait_dragon_character_desc:  "Будь то создание магии крови, порождение огня и плоти, осколок луны или божество во плоти — никто не станет отрицать, что [ROOT.Char.GetNameNoTooltip] является представителем одного из самых поразительных видов в мире, он — [Concept( 'dragon', 'дракон' )|El] древней Валирии."

 #Dragonrider
 trait_dragonrider: "Драконий всадник"
 trait_dragonrider_desc: "Драконьи всадники — это те немногие мужчины и женщины, которые установили связь с драконом и используют эту устрашающую силу в своих целях."
 trait_dragonrider_character_desc: "Приручив и установив связь с драконом по имени '[ROOT.Var('current_dragon').Char.GetName]', [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь может летать на [Select_CString(ROOT.Var('current_dragon').IsFemale, 'ней', 'нём' )]."
 trait_dragonbinder_desc:0 "Установив связь с драконом по имени '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' при помощи магии крови Старой Валирии, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь может летать на [Select_CString(ROOT.Var('current_dragon').IsFemale, 'ней', 'нём' )]."
 trait_dragon_name_dragon_alive: "Всадник [ROOT.Var('current_dragon').Char.GetNamePossessive|U]"
 trait_track_dragon_training: "Тренировка дракона"
 trait_track_dragon_training_desc: "Время, проведённое в тренировках или сражениях вместе, улушает навыки и скорость, с которой всадник может использовать мощь своего дракона.\n\nКаждый уровень тренировки прибавляет от [dragon_combat_effectiveness|E]: @dragon_combat_effectiveness_icon! #P +10%#!, до максимальных #P +30%#!."
 trait_track_dragon_bond: "Сближение с драконом"
 trait_track_dragon_bond_desc: "Связь между драконом и всадником всегда крепка, но самые сильные узы, как говорят, имеют магическую природу. Более тесная связь позволяет дракону помогать своему всаднику даже в самых тяжёлых обстоятельствах."
 trait_dragonless_dragonrider: "Наездник без дракона"
 trait_dragonless_dragonrider_desc: "Этот персонаж, некогда связанный узами с драконом, когда-то обладал величайшей силой в мире, но сейчас, он её утратил."
 trait_dragonless_dragonrider_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], некогда [Select_CString(ROOT.Char.IsFemale, 'связанная', 'связанный' )] узами с драконом, [Select_CString(ROOT.Char.IsFemale, 'обладала', 'обладал' )] величайшей силой в мире, но сейчас, [ROOT.GetCharacter.GetSheHe] её [Select_CString(ROOT.Char.IsFemale, 'утратила', 'утратил' )]."
 trait_dragonwidowed: "Разорванные узы"
 trait_dragonwidowed_desc: "Потеря связи с прежним драконом сделала этого персонажа неспособным даже думать о том, чтобы установить связь с другим."
 trait_dragonwidowed_character_desc: "После потери связи с прежним драконом, [ROOT.GetCharacter.GetFirstNameNoTooltip] не может даже думать о том, чтобы установить связь с другим."
 
 #Dragonslayer
 trait_dragonslayer: "Драконоубийца"
 trait_dragonslayer_desc: "Лишь единицы могут претендовать на звание драконоубийцы, и этот персонаж входит в их число!"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'одолела', 'одолел' )] дракона по имени [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip], проявив действительно невероятный пример боевых навыков!"
 trait_dragonslayer_character_desc_dead:  "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'одолела', 'одолел' )] могучего дракона, проявив действительно невероятный пример боевых навыков!"

 #Dragon personality traits
 trait_dragon_aggressive: "Гневный"
 trait_dragon_aggressive_desc: "Этот дракон славится своим дурным нравом и может в любой момент напасть на кого угодно."
 trait_dragon_aggressive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] легко выходит из себя и в любой момент может дать волю своему гневу."

 trait_dragon_friendly: "Дружелюбный"
 trait_dragon_friendly_desc: "Этот дракон на удивление миролюбив и дружелюбен к большинству существ, он часто бывает спокойным или даже игривым."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] на удивление [Select_CString(ROOT.Var('current_dragon').IsFemale, 'миролюбива', 'миролюбив' )] и [Select_CString(ROOT.Var('current_dragon').IsFemale, 'дружелюбна', 'нём' )] к большинству существ, он часто бывает спокойным или даже игривым."

 trait_dragon_cooperative: "Социальный"
 trait_dragon_cooperative_desc: "Этот дракон — настоящий стайный хищник. Он особенно хорош, когда поблизости есть сородичи."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] — [Select_CString(ROOT.Var('current_dragon').IsFemale, 'настоящая', 'настоящий' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'стайная', 'стайный' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'хищница', 'хищник' )]. [ROOT.Char.Custom('GetDragonSheHe')|U] особенно [Select_CString(ROOT.Var('current_dragon').IsFemale, 'хороша', 'хорош' )], когда поблизости есть сородичи."

 trait_dragon_solitary: "Отшельник"
 trait_dragon_solitary_desc: "Этот дракон наиболее эффективен, когда его ничто не отвлекает и рядом нет других драконов."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] наиболее [Select_CString(ROOT.Var('current_dragon').IsFemale, 'эффективна', 'эффективен' )], когда [ROOT.Char.Custom('GetDragonHerHis')] его ничего не отвлекает и поблизости нет других драконов."

 trait_dragon_imperious: "Властный"
 trait_dragon_imperious_desc: "В поведении этого дракона есть нечто высокомерное. Он требует подчинения от всех — и драконов, и людей."
 trait_dragon_imperious_character_desc: "В поведении [ROOT.Char.GetFirstNameNoTooltip] есть нечто высокомерное. [ROOT.Char.Custom('GetDragonSheHe')|U] требует подчинения от всех — и драконов, и людей."

 trait_dragon_supporting: "Помощник"
 trait_dragon_supporting_desc: "Этот дракон, похоже, был бы более счастлив в роли помощника. Он ставит верность превыше контроля."
 trait_dragon_supporting_character_desc: "Похоже, что [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'была', 'был' )] бы более [Select_CString(ROOT.Var('current_dragon').IsFemale, 'счастлива', 'счастлив' )] в роли [Select_CString(ROOT.Var('current_dragon').IsFemale, 'помощницы', 'помощника' )]. [ROOT.Char.Custom('GetDragonSheHe')|U] ценит верность больше, чем контроль."

 trait_dragon_impulsive: "Вспыльчивый"
 trait_dragon_impulsive_desc: "Этот дракон часто действует безрассудно, сразу же рвясь в бой."
 trait_dragon_impulsive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] часто действует безрассудно, сразу же рвясь в бой."

 trait_dragon_calculating: "Расчётливый"
 trait_dragon_calculating_desc: "Будучи терпеливым, этот дракон вступает в бой только после концентрирования и тщательного планирования свой тактики."
 trait_dragon_calculating_character_desc: "Будучи терпеливым, [ROOT.Char.GetFirstNameNoTooltip] вступает в бой только после концентрирования и тщательного планирования свой тактики."

 trait_dragon_voracious: "Прожорливый"
 trait_dragon_voracious_desc: "Этот дракон известен своим неутолимым голодом и склонностью к обжорству."
 trait_dragon_voracious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'известна', 'известен' )] своим неутолимым голодом и склонностью к обжорству."

 trait_dragon_restrained: "Сдержанный"
 trait_dragon_restrained_desc: "Этот дракон потребляет пищи меньше, чем можно было бы ожидать от дракона его габаритов, что позволяет ему сохранить ценные ресурсы."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] потребляет пищи меньше, чем можно было бы ожидать от дракона [ROOT.Char.Custom('GetDragonHerHis')] габаритов, что позволяет [ROOT.Char.Custom('GetDragonHerHim')] сберечь ценные ресурсы."

 trait_dragon_defiant: "Непокорный"
 trait_dragon_defiant_desc: "Этот дракон, презирающий подчинение кому бы то ни было, скорее всего, не потерпит всадников, приказов или оков."
 trait_dragon_defiant_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Var('current_dragon').IsFemale, 'презирающая', 'презирающий' )] подчинение кому бы то ни было, скорее всего, не потерпит всадников, приказов или оков"

 trait_dragon_accepting: "Послушный"
 trait_dragon_accepting_desc: "Этот дракон, проявляющий удивительное спокойствие в присутствии людей, демонстрирует склонность к тому, чтобы иметь всадника, и следует его командам."
 trait_dragon_accepting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Var('current_dragon').IsFemale, 'проявляющая', 'проявляющий' )] удивительное спокойствие в присутствии людей, демонстрирует склонность к тому, чтобы иметь всадника, и следует его командам."

 trait_dragon_bloodthirsty: "Кровожадный"
 trait_dragon_bloodthirsty_desc: "Этот дракон стремится к кровопролитному сражению, и явно чувствует себя в своей тарелке, когда становится причиной чьей-то гибели или разрушения."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] стремится к кровопролитному сражению, и явно чувствует себя в своей тарелке, когда становится причиной чьей-то гибели или разрушения."

 trait_dragon_skittish: "Боязливый"
 trait_dragon_skittish_desc: "Этот дракон склонен избегать конфликтов и, кажется, совершенно не осознаёт, насколько он силён"
 trait_dragon_skittish_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'склонна', 'склонен' )] избегать конфликтов и, кажется, совершенно не осознаёт, насколько [ROOT.Char.Custom('GetDragonSheHe')] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'сильна', 'силён' )]."

 trait_dragon_cannibal: "Каннибал"
 trait_dragon_cannibal_desc: "Этот дракон не ограничивается сражениями за земли или участием в войнах, он также известен тем, что поедает других драконов ради утоления своего голода."
 trait_dragon_cannibal_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] не ограничивается сражениями за земли или участием в войнах, [ROOT.Char.Custom('GetDragonSheHe')] также [Select_CString(ROOT.Var('current_dragon').IsFemale, 'известна', 'известен' )] тем, что поедает других драконов ради утоления своего голода"

 #Congenital traits
 trait_dragon_physique_good_3: "Титанический дракон"
 trait_dragon_physique_good_3_desc: "Некоторые драконы столь величественны, что их могущество известно повсюду — от Асшая до Стены. Встретиться с ними лицом к лицу — всё равно что встретиться со смертью."
 trait_dragon_physique_good_3_character_desc: "Все, от Асшая до Стены, знают о невероятном могуществе дракона по имени [ROOT.Char.GetFirstNameNoTooltip]. Встретиться с [Select_CString(ROOT.Var('current_dragon').IsFemale, 'ним', 'ней' )] — всё равно, что встретиться со смертью."
 trait_dragon_physique_good_2: "Огромный ящер"
 trait_dragon_physique_good_2_desc: "Не все драконы одинаковы: некоторые будто воплощают собой саму силу пламени, и их вид поражает своим великолепием всех, кто на них смотрит."
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] — [Select_CString(ROOT.Var('current_dragon').IsFemale, 'невероятная', 'невероятный' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'представительница', 'представитель' )] драконьего рода. [ROOT.Char.Custom('GetDragonSheHe')] будто бы являет собой само воплощение пламени."
 trait_dragon_physique_good_1: "Крупный дракон"
 trait_dragon_physique_good_1_desc: "Обладая мощными крыльями, крепким телосложением и сокрушительным укусом, некоторые драконы одним своим присутствием демонстрируют мощь древней Валирии."
 trait_dragon_physique_good_1_character_desc: "Обладая мощными крыльями, крепким телосложением и сокрушительным укусом, один лишь взгляд на дракона по имени [ROOT.Char.GetFirstNameNoTooltip] способен напомнить о всей мощи древней Валирии."
 trait_dragon_physique_good: "Крепкий"
 trait_dragon_physique_bad: "Хилый"
 trait_dragon_physique_bad_1: "Болезненный"
 trait_dragon_physique_bad_1_desc: "Из-за небольших дефектов крыльев и участков с деформированной чешуёй, а также из-за проблем с кровью или иного мистического вмешательства, некоторые драконы могут быть немного слабее других."
 trait_dragon_physique_bad_1_character_desc: "Из-за небольших дефектов крыльев и участков с деформированной чешуёй, величие дракона по имени [ROOT.Char.GetFirstNameNoTooltip] несколько уменьшилось."
 trait_dragon_physique_bad_2: "Безобразный дракон"
 trait_dragon_physique_bad_2_desc: "Не все драконы одинаковы: некоторые из них отмечены печатью безобразности: их конечности искривлены и расположены под неправильными углами, а движения неловкие и неестественные."
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] заметно уступает своим сородичам: [ROOT.Char.Custom('GetDragonHerHis')] конечности искривлены и расположены под неправильными углами, а движения неловкие и неестественные."
 trait_dragon_physique_bad_3: "Жалкая ящерка"
 trait_dragon_physique_bad_3_desc: "Судьба драконов, рождённых во времена, когда магия почти угасла незавидна: от кончика носа до кончика хвоста всё в них выглядит не так, как должно. Деформированные глаза странно посажены на асимметричном черепе. Крылья слишком малы, а спина чересчур велика. Эти создания вызывают не ужас, а жалость."
 trait_dragon_physique_bad_3_character_desc: "От кончика носа до кончика хвоста, всё в драконе по имени [ROOT.Char.GetFirstNameNoTooltip] выглядит не так, как должно. Деформированные глаза странно посажены на асимметричном черепе. Крылья слишком малы, а спина чересчур велика. Это создание вызывают не ужас, а жалость."
 trait_dragon_swift:0 "Проворный"
 trait_dragon_swift_desc: "Некоторые драконы славятся своей скоростью и ловкостью, благодаря которым они могут превзойти своих сородичей того же возраста и размера."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'известна', 'известен' )] за свою скорость и ловкость, благодаря которым [ROOT.Char.Custom('GetDragonSheHe')] может превзосходить своих сородичей того же возраста и размера."
 trait_dragon_slow:0 "Медлительный"
 trait_dragon_slow_desc: "Некоторые драконы медлительны и неуклюжи, они не могут угнаться за своими сородичами того же возраста и размера."
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'медлительна', 'медлителен' )] и [Select_CString(ROOT.Var('current_dragon').IsFemale, 'неукляжа', 'неуклюж' )], и не может угнаться за своими сородичами того же возраста и размера.
 trait_dragon_spindly:0 "Долговязый"
 trait_dragon_spindly_desc: "Некоторые драконы отличаются от себе подобных чрезмерно удлинёнными конечностями и худощавым телосложением так, что они кажутся пугающе хрупким, что делает их меньше, но подвижнее своих собратьев."
 trait_dragon_spindly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] отличается от себе подобных чрезмерно удлинёнными конечностями и худощавым телосложением так, что [ROOT.Char.Custom('GetDragonSheHe')] кажется пугающе [Select_CString(ROOT.Var('current_dragon').IsFemale, 'хрупкой', 'хрупким' )], что делает [ROOT.Char.Custom('GetDragonHerHis')] меньше, но подвижнее своих собратьев."
 trait_dragon_majestic:0 "Величественный"
 trait_dragon_majestic_desc: "Некоторые драконы лишь одним своим видом внушают благоговейный трепет. Они славятся своей величественностью и великолепием, а их чешуя сверкает на солнце, подобно отполированному металлу."
 trait_dragon_majestic_character_desc: "Одним лишь своим видом [ROOT.Char.GetFirstNameNoTooltip] внушает благоговейный трепет. [ROOT.Char.Custom('GetDragonSheHe')] славится своей величественность и великолепием, а [ROOT.Char.Custom('GetDragonHerHis')] чешуя сверкает на солнце, подобно отполированному металлу."
 trait_dragon_ugly:0 "Уродливый"
 trait_dragon_ugly_desc: "Большинство драконов прекрасны или ужасающи, но некоторые из них могут быть действительно уродливы — с тусклой чешуёй и такой мордой, которую сможет полюбить только родная мать."
 trait_dragon_ugly_character_desc: "Большинство драконов прекрасны или ужасающи, но [ROOT.Char.GetFirstNameNoTooltip] действительно [Select_CString(ROOT.Var('current_dragon').IsFemale, 'уродлива', 'уродлив' )] — с тусклой чешуёй и такой мордой, которую сможет полюбить только родная мать."
 trait_dragon_fertile:0 "Плодовитый"
 trait_dragon_fertile_desc: "Размножение драконов — вещь непостоянная, но этот дракон известен своей плодовитостью."
 trait_dragon_fertile_character_desc: "Размножение драконов — вещь непостоянная, но [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'известна', 'известен' )] своей плодовитостью."
 trait_dragon_destined:0 "Судьбоносный"
 trait_dragon_destined_desc:0 "Колёса судьбы неумолимо вращаются, и этот дракон стал орудием рока."
 trait_dragon_destined_character_desc: "Колёса судьбы неумолимо вращаются, и [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'стала', 'стал' )] орудием рока."

 #Education traits
 trait_education_dragon_1: "Одичалый дракон"
 trait_education_dragon_1_desc: "Вырастая в одиночестве среди суровых условий, дракон становится диким, как любой хищник в природе."
 trait_education_dragon_1_character_desc: "Вырастая в одиночестве среди суровых условий, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'стала', 'стал' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'дикой', 'диким' )]."
 trait_education_dragon_2: "Необученный дракон"
 trait_education_dragon_2_desc: "Выросшиие в дикой природе без наставлений и обучения, драконы по-прежнему своевольны и склонны к буйному поведению."
 trait_education_dragon_2_character_desc: "[Select_CString(ROOT.Var('current_dragon').IsFemale, 'Выросшая', 'Выросший' )] в дикой природе без наставлений и обучения, [ROOT.Char.GetFirstNameNoTooltip] по-прежнему [Select_CString(ROOT.Var('current_dragon').IsFemale, 'своевольна', 'своеволен' )] и [Select_CString(ROOT.Var('current_dragon').IsFemale, 'склонна', 'склонен' )] к буйному поведению."
 trait_education_dragon_3: "Подготовленный дракон"
 trait_education_dragon_3_desc: "Выросшие среди людей, некоторые драконы сохраняют необузданность и своенравие, присущие их виду."
 trait_education_dragon_3_character_desc: "Хоть [ROOT.Char.GetFirstNameNoTooltip] и [Select_CString(ROOT.Var('current_dragon').IsFemale, 'была', 'был' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'взращена', 'взращен' )] среди людей, [ROOT.Char.Custom('GetDragonSheHe')] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'сохранила', 'сохранил' )] необузданность и своенравие, присущие [ROOT.Char.Custom('GetDragonHerHis')] диким сородичам."
 trait_education_dragon_4: "Социализированный дракон"
 trait_education_dragon_4_desc: "Если давать дракону подходящие испытания и направлять в процессе его взросления, он сможет чувствовать себя комфортно как среди людей, так и среди своих сородичей."
 trait_education_dragon_4_character_desc: "В процессе взросления, дракону по имени [ROOT.Char.GetFirstNameNoTooltip] уделялось достаточно внимания и предоставлялись подходящие испытания, ввиду чего [ROOT.Char.Custom('GetDragonSheHe')] чувствует себя комфортно как среди людей, так и среди сородичей."
 trait_education_dragon_5: "Благородный дракон"
 trait_education_dragon_5_desc: "Образец выдержки и нрава, идеально воспитанный дракон — предел мечтаний любого всадника."
 trait_education_dragon_5_character_desc: "Являя собой образец выдержки и нрава, [ROOT.Char.GetFirstNameNoTooltip] — есть предел мечтаний любого всадника."

 #Health traits
 trait_dragon_wounded: "Раненение"
 trait_dragon_wounded_1: "Небольшое ранение"
 trait_dragon_wounded_1_desc: "В пылу сражения или по нелепой случайности дракон может получить лёгкое ранение."
 trait_dragon_wounded_1_character_desc: "В пылу сражения или по нелепой случайности [ROOT.Char.GetFirstNameNoTooltip] получил лёгкое ранение."
 trait_dragon_wounded_2: "Ранение"
 trait_dragon_wounded_2_desc: "Удивительно для существ их размера, но драконы могут быть ранены в бою или вследствие несчастного случая."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'была', 'был' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'ранена', 'ранен' )] в пылу сражения, что удивительно для существа [ROOT.Char.Custom('GetDragonHerHis')] размера."
 trait_dragon_wounded_3: "Серьёзное ранение"
 trait_dragon_wounded_3_desc: "Дракон может получить серьёзное ранение, для полного исцеления которого потребуется длительный отдых."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] получил серьёзное ранение, для полного исцеления которого потребуется длительный отдых."
 trait_dragon_wounded_4: "Тяжело ранен"
 trait_dragon_wounded_4_desc: "Рана такого размера могла быть нанесена только чем-то великим и ужасным."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'получила', 'получил' )] поистине ужасающее ранение — рану такого размера могло нанести лишь нечто великое и ужасное."
 trait_dragon_wounded_5: "Изувечен"
 trait_dragon_wounded_5_desc: "Вопреки всему, что можно было бы ожидать от столь величественных существ, драконы могут получать настолько серьёзные ранения, что они оказываются почти смертельными."
 trait_dragon_wounded_5_character_desc: "Вопреки всему, что можно было бы ожидать от столь величественного существа как дракон, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(ROOT.Var('current_dragon').IsFemale, 'получила', 'получил' )] настолько серьёзное увечье, что находится на волоске от смерти."
 trait_dragon_burned: "Сожжён"
 trait_dragon_burned_desc: "Несмотря на врожденную устойчивость к огню, драконы всё же могут быть обожжены по-настоящему горячим пламенем."
 trait_dragon_burned_character_desc: "Несмотря на врожденную устойчивость к огню, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(ROOT.Var('current_dragon').IsFemale, 'была', 'был' )] [Select_CString(ROOT.Var('current_dragon').IsFemale, 'обожжена', 'обожжён' )] по-настоящему горячим пламенем."
 trait_dragon_ill: "Болен"
 trait_dragon_ill_desc: "Хотя драконы обычно обладают крепким здоровьем, изредка они всё же могут заболеть. Причиной этого может стать как некачественная пища, так и какая-либо болезнь."
 trait_dragon_ill_character_desc: "Хотя драконы обычно обладают крепким здоровьем, [ROOT.Char.GetFirstNameNoTooltip] всё же [Select_CString(ROOT.Var('current_dragon').IsFemale, 'заболела', 'заболел' )]. Причиной этого могла стать как некачественная пища, так и какая-либо болезнь."
