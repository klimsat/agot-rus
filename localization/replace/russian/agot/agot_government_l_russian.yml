 pirate_government:0 "Пиратское капитанство"
 pirate_government_desc:0 "В основном непостоянная форма правления, где под началом капитана объединяются разбойники, изгнанники, наёмники и те, кто пытается добиться славы. Будучи сравнительно неорганизованными и непредсказуемыми по сравнению с другими, пираты выдвигают друг друга или самих себя на пост капитана. Однако часто случается, что недовольные результатами голосования пираты отделяются и пытаются добиться славы самостоятельно."
