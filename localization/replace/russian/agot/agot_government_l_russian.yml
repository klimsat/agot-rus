 the_citadel_government_desc:0 "Конклав - это неиграбельная [Concept( 'government_form', 'форма правления' )|E], возглавляемая сенешалем, который ежегодно избирается из числа архимейстеров. Школы проходят здесь обучение, чтобы стать мейстерами, которые в конечном итоге служат королевству при дворе или занимаются исследованиями. Это форма правления является уникальным для Цитадели в Староместе."

