 #Decisions
 create_crown_of_hugor_decision:0 "Выковать корону помазанника Отца"
 create_crown_of_hugor_decision_desc:0 "В незапамятные времена Хугор с Холма был увенчан Небесным Отцом семью звёздами, которые он сам сорвал с неба. Затем он повелел Хугору отвести избранный богами народ к закату, чтобы тот нашёл свои родные земли - Вестерос. С тех пор семь звёзд Хугора были расколоты и потеряны во времени, но теперь, когда они воссоединены, я могу воссоздать корону, которой был увенчан Хугор."
 I_POSSESS_ALL_STARS:0 "Вы обладаете семью звёздами Хугора"
 I_POSSESS_ALL_STARS_NOT:0 "Вам не хватает некоторых из семи звёзд, и вы должны найти оставшиеся."
 create_crown_of_hugor_decision_tooltip:0 "Это позволит использовать семь артефактов Звёзды Хугора для создания короны помазанника Отца."
 create_crown_of_hugor_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Хугора!"