l_russian:
 vs_adders_fang_name:0 "Клык Гадюки"
 vs_adders_fang_description:0 "Клык Гадюки — родовой меч главы дома Вилей. Богато украшенный длинный меч с характерным волнистым лезвием принадлежал печально известному Вилю из Виля во время первой Дорнийской войны."
 vs_blackfyre_name:0 "Чёрное Пламя"
 vs_blackfyre_description:0 "Чёрное Пламя было одним из двух мечей из валирийской стали, которые Таргариены привезли в Вестерос из Валирии ещё до Рока, что сделало его одним из самых ценных владений семьи Таргариенов. Это богато украшенный двуручный меч, кильон которого представлял из себя головы драконов из почерневшей стали."
 vs_brightroar_name:0 "Светлый Рёв"
 vs_brightroar_description:0 "Светлый Рёв — родовой меч дома Ланнистеров из валирийской стали, потерянный вместе с Томменом II после Рока Валирии."
 vs_cloudbreak_name:0 "Разрезающий Облака"
 vs_cloudbreak_description:0 "Элегантное оружие из более цивилизованной эпохи. Этот длинный меч с рукоятью из драконьей кости увенчан полированным кровавым камнем в качестве навершия. С тех пор, как драконий всадник, владевший этим клинком, погиб во время Рока, Разрезающий Облака хранится у богатых тирошийских купцов из дома Адарис, являясь явным символом их возвышения."
 vs_iron_will_name:0 "Железная Воля"
 vs_iron_will_description:0 "Железная Воля — двуручный меч из валирийской стали, поколениями передававшийся лордам в доме Форрестеров. Невероятно ценный и желанный."
 vs_pincer_name:0 "Клешня Краба"
 vs_pincer_description:0 "Клешня Краба — топор из валирийской стали, принадлежащий дому Селтигаров. Тёмный клинок, реликвию валирийского наследия носили поколения Селтигаров ещё до Рока."
 vs_dark_sister_name:0 "Тёмная Сестра"
 vs_dark_sister_description:0 "Тёмная Сестра была одним из двух мечей из валирийской стали, которые Таргариены принесли на Драконий Камень до Рока. Кровавый Ворон был последним известным обладателем меча."
 vs_heartsbane_name:0 "Губитель Сердец"
 vs_heartsbane_description:0 "Губитель Сердец — древний меч из валирийской стали, принадлежащий дому Тарли. Это двуручный меч, который принадлежал семье в течение пятисот лет."
 vs_ice_name:0 "Лёд"
 vs_ice_description:0 "Лёд — двуручный меч из валирийской стали, принадлежащий дому Старк, выкованный в Валирии за столетие до завоеваний Эйгона. Но само имя клинка намного древнее: его носил другой меч или мечи, которыми Старки владели в Век Героев."
 vs_oathkeeper_name:0 "Верный Клятве"
 vs_oathkeeper_description:0 "Верный Клятве — новый меч из валирийской стали, выкованный из старого клинка «Лёд» по приказу Тайвина Ланнистера. По стали проходит красная и чёрная рябь."
 vs_widows_wail_name:0 "Вдовий Плач"
 vs_widows_wail_description:0 "Этот меч из валирийской стали имеет уникальную окраску с рябью глубокого красного и серого цвета по всему лезвию. К нему прилагаются ножны, украшенные золотом, вишнёвым деревом, красной кожей и золотыми львиными головами с рубиновыми глазами."
 vs_widows_wail_historical_description:0 "Вдовий Плач — новый меч из валирийской стали, выкованный из старого клинка «Лёд» по приказу Тайвина Ланнистера. Его сталь покрыта красной и чёрной рябью, а ножны были сделаны из вишневого дерева и красной кожи, и украшены золотыми львиными головами, глазами которых служили рубины."
 vs_lady_forlorn_name:0 "Покинутая"
 vs_lady_forlorn_description:0 "Покинутая — меч из валирийской стали, принадлежащий дому Корбреев. В навершие вставлен рубин в форме сердца."
 vs_lamentation_name:0 "Плач"
 vs_lamentation_description:0 "Плач — меч из валирийской стали, принадлежащий дому Ройс, древнему и могущественному благородному дому Долины. Они могут проследить свою родословную до времён Первых людей, которые когда-то населяли Долину и называли себя Бронзовыми королями Рунного камня, вплоть до завоевания андалами, в котором они были побеждены Артисом Арреном, королём Гор и Долины."
 vs_longclaw_name:0 "Длинный Коготь"
 vs_longclaw_description:0 "Длинный коготь — родовой меч дома Мормонтов из валирийской стали, который находился в руках династии Мормонтов на протяжении сотен лет. Меч сужается к концу, чтобы можно было и колоть, и рубить, три глубоких желобка тянутся по всей длине, улучшая и без того превосходный баланс."
 vs_nightfall_name:0 "Сумрак"
 vs_nightfall_description:0 "Сумрак — меч из валирийской стали, принадлежащий дому Харлоу в конце третьего столетия от З.Э. За длинный меч с тёмным лезвием лорд Дальтон Грейджой заплатил железную цену, нанеся в бою смертельную рану корсару. Навершие украшено лунным камнем."
 vs_orphan_maker_name:0 "Делатель Сирот"
 vs_orphan_maker_description:0 "Делатель Сирот — меч из валирийской стали, изначально принадлежавший дому Рокстонов, который использовался несколькими рыцарями, сражавшимися за Зелёных в Танце Драконов.  На тёмном металле из воронёной стали вырезаны угрожающие шипы, придающие страшную ауру этому грозному оружию."
 vs_poison_name:0 "Яд"
 vs_poison_description:0 "Яд - полуторный меч из валирийской стали дома Вунатис. Предназначался для обмена на мешки с золотом волантинцев за Узким морем, но корабль, на котором находился клинок, был захвачен пиратскими лордами Кровавого Камня. Рукоять сделана из драконьей кости, вырезанной в виде спирали."
 vs_red_rain_name:0 "Багряный Дождь"
 vs_red_rain_description:0 "Багряный Дождь — это длинный меч тёмно-кровавого цвета, инкрустированный каплевидными рубинами. Он принадлежит дому Драмм с тех пор, как Хильмар Хитрый с помощью смекалки и увесистой дубинки отобрал меч у закованного в сталь рыцаря."
 vs_remige_name:0 "Перо"
 vs_remige_description:0 "Перо — наследственный меч дома Каргиллов из валирийской стали, который держал в руках легендарный Золотой Гусь, который первым принёс яйца в Вестерос."

 vs_strangers_mercy_name:0 "Милосердие Неведомого"
 vs_strangers_mercy_description:0 "Милосердие Неведомого — полуторный меч из валирийской стали, навершие которого украшено кусочком полированного драконьего стекла."
 vs_truth_name:0 "Истина"
 vs_truth_description:0 "Истина — меч из валирийской стали, принадлежащий дому Рогаре, благородной семье древнего происхождения из Лиса. Золотая рукоять украшена богатой резьбой, намекающей на неприличное богатство семьи, накопленное за века работы в банковской сфере."
 vs_vigilance_name:0 "Бдительность"
 vs_vigilance_description:0 "Бдительность — родовой меч дома Хайтауэр из валирийской стали. Тонкий и заострённый боевой меч, украшенный пламенем и зубцами, напоминающий маяк высокой башни в самом сердце Староместа."
 vs_widestripe_name:0 "Широкополосный"
 vs_widestripe_description:0 "Широкополосный — родовой двуручный меч дома Лидден из валирийской стали, впервые доставленный в Вестерос в руках будущего короля Джоффри Лиддена. Широкий тёмный клинок использовался во многих битвах рыцарями и лордами с барсучьими гребнями."
 vs_longclaw_stark_name:0 "Длинный Коготь"
 vs_longclaw_stark_description:0 "Длинный Коготь — родовой меч дома Мормонтов из валирийской стали, который находился в руках династии Мормонтов на протяжении сотен лет. Меч сужается к концу, чтобы можно было и колоть, и рубить, три глубоких желобка тянутся по всей длине, улучшая и без того превосходный баланс. Навершие в виде головы медведя было заменено на голову белого лютоволка, когда меч был подарен Джону Сноу."

 vs_dancer_name:0 "Танцор"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Тёмный Коготь"
 vs_darktalon_description:0 "Вирвелы из Покоя Виверны владели этим длинным мечом на протяжении поколений. На посеребрённой рукояти вырезана свирепая виверна с широко распростёртыми крыльями."
 vs_dawn_name:0 "Рассвет"
 vs_dawn_description:0 "Рассвет — легендарный фамильный меч дорнийского дома Дейнов. Огромный меч имеет бледное, как молочное стекло, лезвие и золотую звезду, украшающую рукоять. Легенды гласят, что упавшую звезду основатель дома Дейн нашёл в устье Быстроводной, в месте, которое впоследствии было названо Звездопадом. Из сердца этой звезды был выкован Рассвет, и с тех пор им владеют самые достойные члены дома Дейн."
 vs_defiance_name:0 "Непокорный"
 vs_defiance_description:0 "Непокорный — боевой меч с бронзовой рукоятью, принадлежащий дому Айронсмитов. Дом Айронсмитов прославился благодаря подковам, которые те поставляли для северной кавалерии. В конце концов, эта известность позволила им заказать Непокорного и укрепить свой статус среди знати Севера."
 vs_disputant_name:0 "Спорщик"
 vs_disputant_description:0 "Спорщик - боевой меч с коротким лезвием и тёмно-золотой рукоятью в форме летучей мыши. Лезвие чёрное, как ночь."
 vs_the_dagger_name:0 "Кинжал с рукоятью из драконьей кости"
 vs_the_dagger_description:0 "Этот кинжал инкрустирован рубинами по всей длине изогнутой рукояти, сделанной из драконьей кости. Необычная полукруглая форма и использование драконьей кости в рукояти этого коварного кинжала показывают, что этот кинжал был выкован в Древней Валирии для знатной и богатой семьи."
 vs_dusk_name:0 "Сумерки"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Оплот Эленеи"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Правосудие"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Гордость"
 vs_pride_description:0 "Рыцари с львиными гребнями из дома Джастов носят этот длинный меч со времён королевства Утёса."
 vs_prosperity_name:0 "Процветание"
 vs_prosperity_description:0 "Этот богато украшенный золотой меч является собственностью дома Нарратис, знатной семьи с богатой родословной среди аристократии Пентоса. Несколько принцев Пентоса происходили из этой династии, что позволило им накопить богатство, необходимое для приобретения символа их собственного процветания."
 vs_seafoam_name:0 "Морская Пена"
 vs_seafoam_description:0 "Кортик из валирийской стали дома Веларион украшен их символом в виде морского конька. Этот изогнутый меч с красивой резной серебряной рукоятью был приобретён на доходы, полученные в результате многолетней торговли."
 vs_skullcleaver_name:0 "Череполом"
 vs_skullcleaver_description:0 "Лорды Погибельной крепости владели этим огромным двуручным мечом на протяжении многих поколений. Меч был назван в честь капитана Железнорождённых, убитого в единоборстве лордом дома Бейнфорт ударом, который прошёл сквозь топор налётчика, шлем и череп под ним."
 vs_soaring_glory_name:0 "Парящая Слава"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Стойкий"
 vs_stalwart_description:0 "Этот смертоносный заострённый длинный меч с гравированной золотой отделкой представляет собой зрелище, достойное восхищения. Он доказал свою смертоносность в боях на протяжении поколений. Короли, лорды и рыцари из дома Дарклин сражались этим мечом со многими противниками и защищали королей больше, чем любой другой дом."
 vs_sting_name:0 "Жало"
 vs_sting_description:0 "Жало — родовой боевой меч из валирийской стали дома Бисбери. Тёмный листовидный клинок был верным спутником многих представителей этого древнего дома."
 vs_supremacy_name:0 "Превосходство"
 vs_supremacy_description:0 "Серретты с Серебряного Холма — гордый андальский дом, купивший этот вычурный меч на серебро, добытое в землях, окружающих их замок."
 vs_swordfish_name:0 "Меч-рыба"
 vs_swordfish_description:0 "Дом Бар-Эммонов с Острого Мыса был основан Тогарионом Ужасным — андальским военачальником, выкроившим с мечом в руке себе и своим потомкам собственное маленькое королевство. Этот полуторный меч с золотой и серебряной рукоятью впоследствии использовался Бар-Эммонами для сохранения контроля над этим королевством — они даже назвали флагман своего флота в честь меча."
 vs_yron_key_name:0 "Железный Ключ"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Спокойствие"
 vs_tranquility_description:0 "Этот посеребрённый длинный меч инкрустирован аметистами. Дом Браксов владеет этим впечатляющим мечом из валирийской стали уже сотни лет."
 vs_wyrmfang_name:0 "Змеиный Клык"
 vs_wyrmfang_description:0 "Дастины из Барроутона — старинный дом с богатой и легендарной историей. Этот меч был выкован по подобию бронзовых мечей, которые носили древние короли из дома Дастинов в Век Героев."
 vs_evergold_name:0 "Вечнозолотой"
 vs_evergold_description:0 "Этот клинок, созданный по заказу прославленного дома Рованов ещё до Рока, выполнен в высочайшем валирийском мастерстве. На его навершии золотой древесный штандарт дома Рован."

 vs_black_death_name:0 "Чёрная Смерть"
 vs_black_death_description:0 "Этот меч был выкован исключительно для того, чтобы быть эффективным на поле боя. Его перекрестье заточено под острые шипы, рукоять сделана из хрупкого чёрного железа, а на рукояти красуется шипастая железная булава, призванная сокрушать черепа тех, кто осмелится приблизиться."
 vs_mothers_grief_name:0 "Скорбь Матери"
 vs_mothers_grief_description:0 "На рукояти этого длинного меча вырезана медная статуя Небесной Матери, возможно, в качестве мольбы к богам о защите близких в бою. Гравированные крестовина и гарда сделаны из той же красной меди."
 vs_talon_name:0 "Коготь"
 vs_talon_description:0 "Крестовина этого длинного меча выполнена в форме крыльев, в центре которых находится крупный синий сапфир. На рукояти, изготовленной из той же стали с синим оттенком, изображена голова сокола с золотыми прожилками, идущими снизу, и двумя небольшими сапфирами в качестве глаз."
 vs_glory_name:0 "Слава"
 vs_glory_description:0 "Рубин глубокого красного цвета, выточенный в форме сердца, служит навершием этого короткого меча. Массивное золото, выложенное в форме лижущего пламени, обнимает рубин с каждой стороны в пламенных объятиях Рглора."
 vs_stormy_nights_name:0 "Штормовая Ночь"
 vs_stormy_nights_description:0 "Жестокий и суровый на вид клинок, лишённый вычурных украшений, присущих большинству валирийских артефактов, этот меч сохраняет тёмный оттенок, с которым он был рождён в кузнице, скрученный и вылепленный его создателем в практичную форму. Отсутствие украшений придаёт этому оружию суровую и грозную ауру в противовес большинству творений старой империи - оружие воина, а не благородное украшение."
 vs_strangers_touch_name:0 "Касание Неведомого"
 vs_strangers_touch_description:0 "Те, кто оказался в тени этого чудовища, должны найти утешение в том, что их осудил тот, кто посчитал, что их конец стоит самых высоких затрат."
 vs_dragonbane_name:0 "Драконья Погибель"
 vs_dragonbane_description:0 "Эфес этого меча изготовлен из серебра, окрашенного в тёмно-синий цвет. Из того же металла изготовлено и навершие с замысловатой гравировкой. Перекрестье меча выполнено в виде пары драконов с распростёртыми крыльями по обе стороны клинка."
 vs_andal_armingsword_gold_name:0 "Золотой андальский боевой меч"
 vs_andal_armingsword_gold_description:0 "Металлическая отделка этого оружейного меча сверкает золотым блеском. Тонкая филигрань мерцает в свете свечей, так же детально, как и вихревые узоры на темном рифленом лезвии из валирийской стали. Этот меч кажется достойным самого воина, героическое оружие, напоминающее об ушедшей эпохе."
 vs_andal_armingsword_silver_name:0 "Серебряный андальский боевой меч"
 vs_andal_armingsword_silver_description:0 "Витиеватый серебряный металл этого оружейного меча прекрасно выгравирован. Тонкая филигрань мерцает в свете свечей, так же детально, как и вихревые узоры на тонком рифленом лезвии из валирийской стали.  Этот меч кажется достойным самого воина, героическое оружие, напоминающее об ушедшей эпохе."
 vs_andal_longsword_gold_name:0 "Золотой андальский длинный меч"
 vs_andal_longsword_gold_description:0 "Металлическая отделка этого длинного меча сверкает золотым блеском. Тонкая филигрань мерцает в свете свечей, так же детально, как и вихревой узор на тонком рифлёном лезвии из валирийской стали. Этот меч кажется достойным самого воина, героическое оружие, напоминающее об ушедшей эпохе."
 vs_andal_longsword_silver_name:0 "Серебряный андальский длинный меч"
 vs_andal_longsword_silver_description:0 "Витиеватый серебряный металл этого длинного меча прекрасно выгравирован. Тонкая филигрань мерцает в свете свечей, так же детально, как и вихревые узоры на тонком рифлёном лезвии из валирийской стали. Этот меч кажется достойным самого воина, героическое оружие, напоминающее об ушедшей эпохе."
 vs_firstman_armingsword_gold_name:0 "Золотой боевой меч Первых людей"
 vs_firstman_armingsword_gold_description:0 "Металлическая отделка этого оружейного меча сверкает золотым блеском. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревой узор на тёмном рифлёном лезвии из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих своё происхождение от Первых людей."
 vs_firstman_armingsword_silver_name:0 "Серебряный боевой меч Первых людей"
 vs_firstman_armingsword_silver_description:0 "Витиеватый серебряный металл этого длинного меча искусно выгравирован. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревой узор на тёмном рифлёном лезвии из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих своё происхождение от Первых людей."
 vs_firstman_armingsword_bronze_name:0 "Бронзовый боевой меч Первых людей"
 vs_firstman_armingsword_bronze_description:0 "Бронзовый металл этого оружейного меча отполирован до блеска. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревой узор на тёмном рифлёном лезвии из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих своё происхождение от Первых людей."
 vs_firstman_longsword_gold_name:0 "Золотой длинный меч Первых людей"
 vs_firstman_longsword_gold_description:0 "Металлическая отделка этого длинного меча сверкает золотым блеском. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревой узор на тёмном рифлёном лезвии из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих свое происхождение от Первых людей."
 vs_firstman_longsword_silver_name:0 "Серебряный длинный меч Первых людей"
 vs_firstman_longsword_silver_description:0 "Витиеватый серебряный металл этого длинного меча искусно выгравирован. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревой узор на тёмном рифлёном лезвии из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих своё происхождение от Первых людей."
 vs_firstman_longsword_bronze_name:0 "Бронзовый длинный меч Первых людей"
 vs_firstman_longsword_bronze_description:0 "Бронзовый металл этого оружейного меча отполирован до блеска. Рунические надписи, написанные на древнем языке, мерцают в свете свечей, так же подробно, как и вихревые узоры на тёмном рифлёном клинке из валирийской стали. По стилю и пропорциям этот меч сильно напоминает мечи, которые носили древние герои многих северных домов, ведущих своё происхождение от Первых людей."
 vs_valyrian_armingsword_gold_name:0 "Золотой валирийский боевой меч"
 vs_valyrian_armingsword_gold_description:0 "Витиеватая металлическая отделка этого оружейного меча сверкает золотым блеском. Фактурная чешуя металла мерцает и светится в свете свечей, как и вихревые узоры на тёмном рифлёном клинке из валирийской стали. Этот меч напоминает грозное оружие, которым владели драконьи владыки древней Валирии."
 vs_valyrian_armingsword_silver_name:0 "Серебряный валирийский боевой меч"
 vs_valyrian_armingsword_silver_description:0 "На витиеватом серебряном металле этого оружейного меча выполнена великолепная гравировка. Фактурные чешуйки металла мерцают и сияют в свете свечей, как и вихревые узоры на темном рифленом лезвии из валирийской стали. Этот меч напоминает грозное оружие, которым владели драконьи владыки древней Валирии."
 vs_valyrian_longsword_gold_name:0 "Золотой валирийский длинный меч"
 vs_valyrian_longsword_gold_description:0 "Металлическая отделка этого длинного меча сверкает золотым блеском. Тонкая филигрань мерцает в свете свечей, так же детально, как и вихревой узор на тёмном рифлёном клинке из валирийской стали. Этот меч напоминает грозное оружие, которым владели драконьи владыки древней Валирии."
 vs_valyrian_longsword_silver_name:0 "Серебряный валирийский длинный меч"
 vs_valyrian_longsword_silver_description:0 "Витиеватый серебряный металл этого длинного меча прекрасно выгравирован. Текстурированные чешуйки металла мерцают и светятся в свете свечей, как и вихревые узоры на тёмном рифлёном лезвии из валирийской стали. Этот меч напоминает грозное оружие, которым владели драконьи владыки древней Валирии."

 bobby_hammer_name:0 "Боевой молот Роберта"
 bobby_hammer_description:0 "Этот боевой молот, выкованный мастером-кузнецом Штормового Предела Доналом Нойе, имеет такие огромные размеры и вес, что для владения им нужен человек с силой великана."
 bobby_hammer_cooler_description:0 "Этот боевой молот, выкованный мастером-кузнецом Штормового Предела Доналом Нойе, имеет такие огромные размеры и вес, что для владения им нужен человек с силой великана. Роберт Баратеон проломил этим молотом грудную клетку принца Рейгара Таргариена в битве на Трезубце."
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] [Select_CString(owner.IsFemale, 'проломила', 'проломил' )] этим молотом грудную клетку персонажа [loser.GetFullNamePossessive] в битве за [battle_location.GetNameNoTooltip]."
 rhaegar_sword_name:0 "Меч Рейгара"
 rhaegar_sword_description:0 "Лучший клинок, когда-либо выкованный на Стальной улице Королевской Гавани, подаренный принцу Рейгару Таргариену, когда он стал принцем Драконьего Камня. Тонкий и элегантный, достойный клинок для человека, который однажды может стать королём."
 rhaegar_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] [Select_CString(owner.IsFemale, 'сразила', 'сразил' )] этим мечом персонажа [loser.GetFullName] в битве за [battle_location.GetNameNoTooltip]."
 kingsguard_sword_name:0 "Меч персонажа [owner.GetFullNamePossessive]"
 kingsguard_sword_description:0 "Меч, вручённый персонажу [owner.GetFullName] при вступлении в Королевскую гвардию."

 #Crown Tooltip
 agot_is_independent_crown_tooltip_desc:0 "Эту корону могут носить только независимые правители, их супруги или наследники."
 baelor_crown_tooltip_desc:0 "Эту корону могут носить только добродетельные правители."

 #Targaryen Crowns
 aegon_i_crown_name:0 "Корона Завоевателя"
 aegon_i_crown_description:0 "Корона Эйгона I «Завоевателя», человека, который пламенем и кровью выковал единое королевство. Корона выкована из валирийской стали и инкрустирована крупными рубинами."
 aenys_crown_name:0 "Корона Старшего сына"
 aenys_crown_description:0 "Корона Эйниса I, выкованная из желтого золота с инкрустацией из нефрита и жемчуга и ликами Семерых - ирония судьбы, учитывая особенности его правления."
 jaehaerys_crown_name:0 "Корона Миротворца"
 jaehaerys_crown_description:0 "Корона Джейхейриса I «Миротворца» представляет собой простой обруч из семи драгоценных камней разного цвета, по одному для каждого из королевств и каждого из богов."
 aegon_iii_crown_name:0 "Корона Драконьей Погибели"
 aegon_iii_crown_description:0 "Корона Эйгона III «Драконьей Погибели» - простая корона, представляющая собой обычный золотой обруч. Эйгон III предпочитал поддерживать при дворе тишину и порядок, что и демонстрирует корона."
 baelors_crown_name:0 "Корона Благословенного"
 baelors_crown_description:0 "Корона из настоящих цветов, которую носил Бейлор «Благословенный», отказавшись от металлических венцов своих предшественников. Переплетение ярких цветов и зелени говорило о восхищении и преданности Бейлора Семи ликам Единого и всему их творению."
 aegon_iv_crown_name:0 "Корона Недостойного"
 aegon_iv_crown_description:0 "Корона Эйгона IV «Недостойного» изготовлена из красного золота, украшена по кругу головами драконов с глазами из драгоценных камней."
 maekars_crown_name:0 "Корона Наковальни"
 maekars_crown_description:0 "Корона Мейкара I - это боевая корона, подобающая своему владельцу, украшенная заострениями из чёрного железа, перевязанными лентой из красного золота."
 rhaella_crown_name:0 "Корона Печальной королевы"
 rhaella_crown_description:0 "Корона, принадлежавшая королеве Рейлле Таргариен, жене короля Эйриса II, представляющая из себя обруч из серебра и стали, украшенный красными рубинами и пересыпанный десятками бриллиантов."
 visenya_circlet_name:0 "Обруч Тёмной Сестры"
 visenya_circlet_description:0 "Обруч из тёмной валирийской стали, окружённый красными рубинами, который носила королева Висенья, последняя из Трёх Драконов. Он служит ярким напоминанием о Тёмной Сестре Эйгона Дракона."
 rhaenys_circlet_name:0 "Обруч Возлюбленной королевы"
 rhaenys_circlet_description:0 "Выкованный из тёмной валирийской стали и инкрустированный ромбовидными рубинами, этот чудесный обруч принадлежал королеве Рейнис Таргариен."
 rhaenys_circlet_historical_description:0 "Выкованный из тёмной валирийской стали и инкрустированный ромбовидными рубинами, этот чудесный обруч принадлежал королеве Рейнис Таргариен, самой прекрасной из жён короля Эйгона Завоевателя."
 alysannecrown_name:0 "Корона Доброй королевы"
 alysannecrown_description:0 "Корона королевы Алисанны Таргариен представляет из себя тонкий, простой обруч из семи драгоценных камней, каждый из которых имеет свой цвет."
 alysannecrown_historical_description:0 "Корона королевы Алисанны Таргариен, известной как «Добрая королева», которая представляет собой более тонкую вариацию короны её мужа."
 daenerys_crown_name:0 "Корона Бурерождённой"
 daenerys_crown_description:0 "Корона Дейнерис I «Бурерождённой» была подарена в Кварте, и, безусловно, обладает восточным колоритом. Выполнена в виде трёхглавого дракона. Змеевики из жёлтого золота, крылья серебряные, головы вырезаны из нефрита, слоновой кости и оникса."
 daemon_stepstone_crown_name:0 "Корона Порочного принца"
 daemon_stepstone_crown_description:0 "Корона из железа и серебра, инкрустированная красными рубинами и вдохновлённая коронами Завоевателя и Миротворца. Эту корону носил Порочный принц Деймон Таргариен после завоевания Ступеней."
 daemon_queen_stepstone_crown_name:0 "Корона консорта Порочного принца"
 daemon_queen_stepstone_crown_description:0 "Обруч из железа и серебра, инкрустированный красными рубинами и вдохновлённый коронами Завоевателя и Миротворца."
 westerosi_valyrian_crown1_name:0 "Корона Красного Дракона"
 westerosi_valyrian_crown1_description:0 "Золотая корона, по форме напоминающая кожистые крылья дракона, украшенная тремя крупными рубинами."
 westerosi_valyrian_crown2_name:0 "Корона Пламени и Крови"
 westerosi_valyrian_crown2_description:0 "Корона из чёрного железа, по форме напоминающая кожистые крылья драконов и украшенная тремя крупными рубинами, символизирующими цвета и символ дома Таргариенов."

 #Baratheon Crowns
 robertI_crown_name:0 "Корона Венценосного Оленя"
 robertI_crown_description:0 "Корона Роберта I Баратеона, выполненная в форме оленьих рогов и отделанная золотом."
 stannis_crown_name:0 "Корона Пламенного Оленя"
 stannis_crown_description:0 "Корона Станниса I Баратеона сделана из красного золота и отточена в пламени Владыки Света, его нового бога."
 renly_crown_name:0 "Корона Усмехающегося Оленя"
 renly_crown_description:0 "Корона Ренли I Баратеона олицетворяет его брак: нефритовая голова оленя с золотыми глазами и рогами, окружённая кольцом из золотых роз."
 joffreyI_crown_name:0 "Корона Льва и Олена"
 joffreyI_crown_description:0 "Корона Джоффри I Баратеона - золотая, из оленьих рогов, хотя и более скромная, чем корона его отца, украшенная рубинами и чёрными бриллиантами."

 #Blackfyre crowns
 daemonblackfyre_crown_name:0 "Корона Чёрного Дракона"
 daemonblackfyre_crown_description:0 "Корона Деймона Блэкфайра, так называемого «Чёрного Дракона» и первого претендента из дома Блэкфайров. Создана по подобию короны Завоевателя, однако цвета изменены на противоположные, как и на знамени дома Блэкфайров. Вместо валирийской стали использовалось драконье стекло, окованное красной медью."

 #Kingdom Crowns
 driftwood_crown_1_name:0 "Корона из плавника"
 driftwood_crown_1_description:0 "В отличие от королей зелёных земель, короны древних Верховных королей были дарами моря, сделанными из куска коряги, выброшенного на берег, чтобы напомнить, что всё, что они имели, было дано им Утонувшим богом."
 iron_isles_crown_name:0 "Корона Железных королей"
 iron_isles_crown_description:0 "Когда дом Грейайронов положил конец созыву Вече Королей и провозгласил себя Железными королями Островов, они изготовили для себя железную корону, символизирующую их власть."
 riverlands_crown_name:0 "Корона Трезубца"
 riverlands_crown_description:0 "Элегантная корона, украшенная символом трезубца, символизирующим великую реку, носящую его имя. Предназначена для ношения правителем Речных земель."
 crown_of_mudd_name:0 "Корона Рек и Холмов"
 crown_of_mudd_description:0 "Золотая корона, усыпанная изумрудами. Корона выполнена по образу и подобию герба древнего дома Маддов."
 crown_of_winter_name:0 "Корона Зимы"
 crown_of_winter_description:0 "Древняя корона дома Старков, сначала как королей Зимы, а затем как королей Севера. Изготовленная из девяти железных мечей, скрепленных бронзовым кольцом с начертанными на нем рунами, она является символом суровой земли и сурового народа."
 crown_of_jeyne_westerling_name:0 "Корона Юной королевы"
 crown_of_jeyne_westerling_description:0 "Открытый обруч из кованой бронзы с серебряными краями. Подобно знаменитой Короне Зимы, которую носили древние короли из дома Старков, эта корона увенчана шипами, выточенными в форме мечей. Правда, в отличие от неё, на короне всего шесть серебряных мечей, выполненных в форме Льда - родового клинка из валирийской стали дома Старков. В качестве символа семьи владельца короны между клинками вставлены шесть серебряных ракушек."
 dorne_crown_name:0 "Корона Солнца и Копья"
 dorne_crown_description:0 "Обруч из золота, окружённый восемью золотыми символами дома Нимерос Мартелл - солнцем и копьями, в центре которых красуется красный рубин."
 falcon_crown_name:0 "Корона Гор и Долины"
 falcon_crown_description:0 "Серебряная корона, подобная тем, что носили короли Гор и Долины из дома Аррен, в центре короны - крылья сокола, выходящие из голубого драгоценного камня, а внизу - серебряная луна с гребнем."
 iron_stag_crown_name:0 "Корона Железного оленя"
 iron_stag_crown_description:0 "Корона одного из самых воинственных Дюррандонов отражает его характер. Хотя большинство Штормовых королей были известны своими боевыми подвигами, эта корона предназначена для тех, кто действительно предан пути меча."
 stormlands_crown_name:0 "Корона Штормов"
 stormlands_crown_description:0 "Корона Штормов была родовой короной дома Дюррандон, которую носили с тех пор, как Дюрран женился на Эленее и был возведён Седьмой замок."
 westerlands_crown_name:0 "Обруч Утёса"
 westerlands_crown_description:0 "Обруч Утёса - традиционная корона королевы-консорта из дома Ланнистеров, представляющая собой красивый обруч, украшенный золотом, драгоценными камнями и львами."
 westerlands2_crown_name:0 "Корона Утёса и Холмов"
 westerlands2_crown_description:0 "Корону Утёса носили короли Утёса из дома Ланнистеров, ведущие свое происхождение от Ланна Умного и Лореона Льва."
 crown_of_gardener_peace_name:0 "Цветы Мира"
 crown_of_gardener_peace_description:0 "Корона из лозы и цветов. Короли из рода Гарденеров в старину надевали такие короны в мирные времена."
 crown_of_gardener_war_iron_name:0 "Шипы Войны"
 crown_of_gardener_war_iron_description:0 "Корона из железных лоз с ярко выраженными шипами. Короли из рода Гарденеров в старину надевали такие короны во время войны."

 #Regional Crowns
 beyondthewall_crown_name:0 "Корона Вольного народа"
 beyondthewall_crown_description:0 "Корона из грубой кожи и обсидиановых шипов, изготовленная для того, кто достаточно смел, чтобы претендовать на земли за Стеной и удерживать их."
 blackwood_crown_name:0 "Воронья корона"
 blackwood_crown_description:0 "Тёмная корона, выполненная в форме черепа ворона с ветвями, олицетворяющими древнее чардрево Воронодрева."
 bolton_crown_name:0 "Ободранная корона"
 bolton_crown_description:0 "Устрашающая корона с изображением ободранных людей на ней. Гордо демонстрирует древнюю традицию дома Болтон, давшую им свой герб - сдирать кожу со своих врагов, как они когда-то расправились с несколькими королями Зимы."
 cargyll_crown_name:0 "Корона Золотого Яйца"
 cargyll_crown_description:0 "Золотая корона с изображением двух золотых гусей, обращённых друг к другу, в центре - два красных рубина и крупный чёрный рубин."
 dayne_crown_name:0 "Корона Зари"
 dayne_crown_description:0 "Эта корона, выполненная в стиле древних головных уборов королей Звездопада, изготовлена из серебра и имеет в центре большую серебряную звезду с аметистовым драгоценным камнем в сердцевине."
 dustin_crown_name:0 "Корона Курганов"
 dustin_crown_description:0 "Корона древних королей Курганов, предположительно потомков Первого Короля."
 florent_crown_name:0 "Корона Лисицы"
 florent_crown_description:0 "Золотая корона, в центре которой - красно-рубиновая хитрая лисица, а по бокам - бронзовые цветы, инкрустированные голубым драгоценным камнем."
 frey_crown_name:0 "Корона Переправы"
 frey_crown_description:0 "Имитация короны, которую, по преданию, носили тысячи лет назад в век Ста Королевств представители дома Фреев, представляет собой серебряную корону с рядом небольших миниатюрных башен Переправы и тремя голубыми драгоценными камнями под каждой башней."
 greyjoy_crown_name:0 "Корона Кракена"
 greyjoy_crown_description:0 "Корона из железа и золота с изображением кракена, длинные щупальца которого окружают и обхватывают голову того, кто её носит."
 harlaw_crown_name:0 "Корона Сурового Закона"
 harlaw_crown_description:0 "Корона, пронизанная смертью, с изображением кричащих черепов мертвецов, косы Неведомого и светло-фиолетового драгоценного камня."
 hightower_crown_name:0 "Корона Высокой Башни"
 hightower_crown_description:0 "Изысканная корона, выполненная из серебра и золота, включает девять миниатюрных копий Высокой Башни Староместа, выполненных в серебре, каждая из которых украшена сверкающим золотым пламенем на вершине. Эти башни изящно соединены дополнительными резными золотыми языками пламени, а сама корона изящно инкрустирована сияющими изумрудными и рубиновыми драгоценными камнями."
 manderly_crown_name:0 "Корона Водяного"
 manderly_crown_description:0 "Точная копия короны, которую когда-то носил дом Мандерли за много веков до своего изгнания из Простора. Великолепная золотая корона, напоминающая плещущиеся волны и украшенная сверкающим жемчугом, в самом центре украшена тщательно проработанным изображением двух водяных, сжимающих трезубец. Вокруг короны среди искусно вырезанных мотивов волн аккуратно расположены изумрудные драгоценные камни, придающие короне царственный вид."
 reach_crown_name:0 "Корона Простора"
 reach_crown_description:0 "Красивый золотой ободок, украшенный причудливо переплетёнными золотыми лозами, украшенными сверкающими изумрудными драгоценными камнями. В центре изысканной короны - великолепный золотой цветок, сердцевину которого украшает крупный изумрудный камень, придающий пленительную элегантность."
 redwyne_crown_name:0 "Винная корона"
 redwyne_crown_description:0 "Тонкий золотой ободок украшен мерцающими голубыми драгоценными камнями, расположенными в виде изящной виноградной лозы. В центре - перевернутый виноградный лист, а по бокам - изысканные фиолетовые драгоценные камни, выполненные в виде виноградин."
 reed_crown_name:0 "Корона Перешейка"
 reed_crown_description:0 "Диадема, изготовленная из шкуры крокодила из Перешейка, вершина которой украшена грозными зубами этого существа, а основной фасад диадемы - тремя крокодильими глазами."
 royce_crown_name:0 "Руническая корона"
 royce_crown_description:0 "Эта бронзовая корона с черными круглыми драгоценными камнями и резьбой в виде рун Первых людей выполнена по образу древней королевской короны дома Ройс из Долины."
 tarly_crown_name:0 "Корона Охоты"
 tarly_crown_description:0 "Пленительная корона из золота и серебра украшена центральной золотой полосой с зелёными драгоценными камнями и рядом серебряных наконечников стрел, каждый из которых украшен сияющим красным рубином в сердцевине. В центре короны расположено великолепное изображение серебряного лука, концы которого украшены сверкающими красными и зелёными драгоценными камнями. Между стрелами, направленными вверх и расположенными в центре лука, находится изящная золотая стрела, украшенная сложной гравировкой в виде листьев и лучников."
 tarth_crown_name:0 "Корона Вечерней Звезды"
 tarth_crown_description:0 "Элегантная цилиндрическая золотая корона, отличающаяся шестью тщательно вырезанными отверстиями, напоминающими солнце, и дополненная ещё шестью тщательно вырезанными отверстиями, зеркально отражающими форму луны."
 tully_crown_name:0 "Корона Форели"
 tully_crown_description:0 "Корона из железа и серебра, украшенная башнями в форме рыбьих плавников. Основание короны украшено железным ободком, а над и под башнями в виде рыбьих плавников - узор из изысканных голубых и розовых драгоценных камней, покрытых серебряной чешуёй, что придаёт короне особую пышность."
 umber_crown_name:0 "Корона Последнего Очага"
 umber_crown_description:0 "Железная корона, причудливо отлитая в форме рук прикованного человека, символизирует его освобождение от цепей."
 crown_of_the_wall_name:0 "Корона Стены"
 crown_of_the_wall_description:0 "Корона из стекла и грубых чёрных железных шипов, напоминающая Стену и её девятнадцать замков. Традиционно являясь резиденцией Ночного Дозора, Стена охраняет царство людей от угроз извне. Любому правителю, напрямую претендующему на это древнее укрепление, правление будет даваться нелегко и вызывать много нареканий."
 crown_of_westerling_name:0 "Корона Скалы"
 crown_of_westerling_description:0 "Открытый обруч с песчаной текстурой по всей длине, украшенный шестью белыми ракушками, символизирующими принадлежность к дому Вестерлинг."
 crown_of_the_tides_name:0 "Корона Приливов"
 crown_of_the_tides_description:0 "Нарядная корона с фигурками морских коньков вдоль неё и узорами, напоминающими глубину океана. Подходит для Короля Приливов."
 crown_of_true_winter_name:0 "Ледяная корона"
 crown_of_true_winter_description:0 "Открытый обруч из полированного железа, инкрустированный сверкающими бриллиантами, увенчанный девятью ледяными шипами. Подобная корона была утеряна давным-давно и сохранилась лишь в записях Цитадели и разрозненных документах по всему Северу. По форме она явно напоминала историческую Корону Зимы дома Старков, хотя по цвету, дизайну и материалу отличалась достаточно сильно, чтобы обратить на себя внимание. Собственно, материал самих шипов является предметом споров, поскольку мало кто из тех, кто фиксировал их свойства, мог с уверенностью определить, являются ли они алмазом, стеклом или каким-либо другим кристаллом. Есть даже те, кто считает, что они сделаны из настоящего льда, поддерживаемого древней магией Детей Леса. Неизвестно, кто носил эту корону и почему она была сделана. Многие считают, что она была сделана в знак уважения к дому Старков, возможно, её носила королева или принцесса Винтерфелла. Другие же утверждают, что она была сделана в насмешку над властью, которую короли Старков провозгласили над Винтерфеллом. Ещё более нелепыми являются истории о том, что именно эта корона была изготовлена для голубоглазой Мёртвой королевы, возлюбленной легендарного Короля Ночи из Ночного Дозора. Хотя мейстеры решительно оспаривают эту версию, считая её просто слухами."
 valyrian_crown1_name:0 "Обруч Фригольда"
 valyrian_crown1_description:0 "Обруч валирийского образца в честь богов Старой Валирии."
 valyrian_crown2_name:0 "Корона Фригольда"
 valyrian_crown2_description:0 "Серебряная корона, напоминающая кожистые крылья дракона и украшенная тремя крупными драгоценными камнями."

 #Religious Crowns
 crown_of_the_grey_king_rusted_name:0 "Корона Серого короля"
 crown_of_the_grey_king_rusted_description:0 "Эта древняя корона была сделана из зубов Нагги, великого морского дракона, которого убил Серый король. Она является высшим знаком власти среди Железнорожденных, ибо только этот великий жнец носил её."
 crown_of_the_nights_king_name:0 "Короня Короля Ночи"
 crown_of_the_nights_king_description:0 "Мрачная и древняя корона, созданная для человека, которого история запомнила как Короля Ночи. Этот грозный головной убор сделан из чёрного железа и вечно холодных шипов острого льда, которые остаются нерастаявшими только благодаря той же магии, что поддерживает саму Стену."
 crown_of_the_nights_king_replica_name:0 "Короня Короля Ночи"
 crown_of_the_nights_king_replica_description:0 "Тёмная корона, сделанная по подобию той, которую носил человек, запомнившийся истории как Король Ночи. Этот наводящий ужас головной убор изготовлен из чёрного железа и украшен шипами из стекла, имитирующими лёд Стены."
 crown_of_the_old_gods_name:0 "Корона Договора"
 crown_of_the_old_gods_description:0 "Корона Договора - символ веры в Старых богов. Выкованная из бронзы, металла Первых людей, и украшенная рубинами, отражающими чардрева, корона является символом для всех приверженцев Старых богов."
 crown_of_rhllor_name:0 "Корона Пламени"
 crown_of_rhllor_description:0 "Огненная корона, созданная в честь Владыки Света. Ибо ночь темна и полна ужасов."
 circlet_of_rhllor_name:0 "Обруч Пламени"
 circlet_of_rhllor_description:0 "Огненный обруч, созданный в честь Владыки Света. Ибо ночь темна и полна ужасов."
 crown_of_hugor_name:0 "Корона помазанника Отца"
 crown_of_hugor_description:0 "Изготовленная из семи звёзд Хугора, эта корона воссоздаёт легендарную корону, дарованную первому королю андалов самим Отцом."

 #Other Crowns
 crown_of_winter_roses_name:0 "Корона из зимних роз"
 crown_of_winter_roses_description:0 "Красивая корона из голубых зимних роз."

 shieraseastar_necklace_name:0 "Ожерелье Ширы Морской Звезды"
 shieraseastar_necklace_description:0 "Ожерелье, принадлежавшее Шире Морской Звезде, незаконнорожденной дочери короля Эйгона IV Таргариена «Недостойного», с огромным количеством морского белого жемчуга, а также более крупными зелёными и голубыми жемчужинами."

 #Armours
 maelys_armour_name:0 "Пластинчатый доспех Ужасного"
 maelys_armour_description:0 "Мейлис Блэкфайр, печально известный претендент, знаменит своей чудовищной второй головой, для ношения которой требуются особые доспехи."
 monstrous_desc:0 "Эти доспехи были созданы для кого-то чудовищного."
 rhaegars_armour_name:0 "Броня Рейгара"
 rhaegars_armour_description:0 "Доспехи Рейгара Таргариена сделаны из чёрных как ночь пластин, а трёхглавый дракон дома Таргариенов, выполненный из рубинов, украшает нагрудник. Под пластинчатыми доспехами скрывается кольчуга из золотых колец, а шлем искусно украшен драконьим мотивом."
 roberts_armour_name:0 "Броня Роберта"
 roberts_armour_description:0 "Доспехи Роберта Баратеона простые, но грозные. Носящего защищают большие стальные пластины, под которыми находится кольчуга. Большая часть доспехов прикрыта гербовой накидкой с изображением черного оленя дома Баратеонов. Шлем украшен устрашающими оленьими рогами, также являющимися символом Баратеонов."
 kingsguard_armour_name:0 "Доспехи королевского гвардейца [owner.GetFullNamePossessive]"
 kingsguard_armour_description:0 "Комплект белых эмалированных доспехов, вручённый персонажу [owner.GetFullName] при вступлении в Королевскую гвардию."
 valyrian_steel_armor_name:0 "Броня из валирийской стали"
 valyrian_steel_armor_description:0 "Чешуйчатые доспехи стоят как целое королевство и, несомненно, являются самой надежной защитной броней."

 lucerys_gun_name:0 "Орудие Люцериса"
 lucerys_gun_desc:0 "Готовься к смерти."

 claimed_dawn_desc:0 "Вы должны заслужить право носить Рассвет по праву рождения или по праву сильного"
 sword_of_the_morning_desc:0 "Меч Зари"
 artifact_martell_wall_shield_name:0 "Дорнийский щит"
 artifact_martell_wall_shield_description:0 "Дорнийский щит, стилизованный под богато украшенный регональный орнамент."

 the_white_book_name:0 "Белая книга"
 the_white_book_desc:0 "В этом фолианте с белым кожаным переплётом, официально известном как «Книга Братьев», записаны деяния и подвиги каждого, кто когда-либо служил в прославленных рядах Королевской гвардии."

 agot_artifact_saans_scrolls_name:0 "Древние валирийские свитки"
 agot_artifact_saans_scrolls_desc:0 "Древние свитки из Валирии, в которых говорится о пророчествах и драконах."

#Filler
 agot_artifact_winter_rose:0 "Зимняя роза"
 agot_artifact_winter_rose_desc:0 "Красивый бледно-голубой цветок цвета ранних зимних морозов."

 artifact_dragon_egg:0 "Драконье яйцо"
 dragon_egg_gen_desc:0 "Окаменевшее яйцо дракона. Века превратили его в камень, но оно по-прежнему горит ярким огнём красоты."
 dragon_egg_rainbow:0 "Радужное яйцо дракона"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Переливающиеся чешуйки этого яйца блестят, как полированный металл."
 dragon_egg_yellow:0 "Жёлтое яйцо дракона"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Украшенное сверкающими жёлтыми чешуйками, которые на свету переливаются, как отбитое золото, это яйцо - просто прелесть."
 dragon_egg_blue:0 "Синее яйцо дракона"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Переливаясь кобальтово-синими оттенками, это яйцо, безусловно, завораживает."
 dragon_egg_purple:0 "Фиолетовое яйцо дракона"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Глубокие фиолетовые чешуйки на этой раковине - это сны, сотканные из сумеречных теней и звёздной пыли."
 dragon_egg_red:0 "Красное яйцо дракона"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Кроваво-красные чешуйки этого яйца напоминают чешуйки Караксеса, Кровавого Змея."
 dragon_egg_tan:0 "Тусклое яйцо дракона"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Завитки палящих лучей и кремовых линий напоминают о песках Дорна."
 dragon_egg_brown:0 "Коричневое яйцо дракона"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ Темно-коричневые чешуйки этого яйца на свету отливают золотисто-бронзовыми переливами."
 dragon_egg_black:0 "Чёрное яйцо дракона"
 dragon_egg_black_desc:0 "$dragon_egg_gen_desc$ Обсидиановый блеск этого яйца напоминает о самом Чёрном Ужасе."
 dragon_egg_orange:0 "Оранжевое яйцо дракона"
 dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$ Чешуйки на этом яйце переливаются оттенками яркого закатно-оранжевого цвета."
 dragon_egg_white:0 "Белое яйцо дракона"
 dragon_egg_white_desc:0 "$dragon_egg_gen_desc$ Чешуйки этого яйца имеют перламутрово-белый цвет."
 dragon_egg_pink:0 "Розовое яйцо дракона"
 dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$ Бледно-розовые чешуйки этого яйца мягко светятся на свету."
 dragon_egg_green_1:0 "Зелёное яйцо дракона"
 dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$ Чешуйки этого яйца нежно-зелёного цвета более чем красивы."
 dragon_egg_green_2:0 "Зелёное яйцо дракона"
 dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$ Чешуйки имеют неяркий зеленый цвет с примесью бронзы, чешуя этого яйца более чем красива."
 dragon_egg_grey_1:0 "Серое яйцо дракона"
 dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$ Дымчатый оттенок этого яйца соответствует оттенку вулканического пепла."
 dragon_egg_grey_2:0 "Серое яйцо дракона"
 dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$ Дымчатый оттенок этого яйца соответствует оттенку вулканического пепла."

 uller_skull:0 "Череп с аметистовыми глазами"
 uller_skull_desc:0 "Дом Уллеров хранит в своём замке странный предмет - обычный череп, украшенный лишь двумя аметистами, которые находятся в его глазницах. В ответ на это Уллеры просто улыбаются и говорят, что это старая реликвия."
 hands_hand:0 "Десница Десницы"
 hands_hand_desc:0 "Вдоволюб был печально известен своей жестокостью и, когда выкуп за Ориса Баратеона был наконец получен, он отнял у каждого пленника руку, держащую меч, в том числе и у самого десницы короля Ориса Баратеона."
 smugglers_fingers:0 "Пальцы лукового контрабандиста"
 smugglers_fingers_desc:0 "Пальцы лукового контрабандиста"
 aemond_eye:0 "Око Братоубийцы"
 aemond_eye_desc:0 "Этот сапфир, предположительно являющийся глазом Эймонда Братоубийцы, был найден на берегу Божьего Ока."
 fox_wedding_cloak:0 "Свадебный плащ Лисицы"
 fox_wedding_cloak_desc:0 "Согласно легенде, Флорис Лисица трижды выходила замуж, надевая на каждую свадьбу свой плащ, и это, как говорят, один из них."
 stars_of_hugor:0 "«Звезда» Хугора"
 stars_of_hugor_desc:0 "Одна из сказочных семи звёзд, сорванных с неба для короны Хугора с Холма самим Отцом."
 harp_of_the_bard:0 "Арфа Барда"
 harp_of_the_bard_desc:0 "Эта старая обветшавшая арфа, по преданию, когда-то принадлежала барду, укравшему голубую розу."
 symeon_left_eye:0 "Левый глаз Симеона"
 symeon_right_eye:0 "Правый глаз Симеона"
 symeon_eye_desc:0 "Один из звёздных сапфиров, использовавшихся легендарным рыцарем Симеоном Звездоглазым."
 oily_black_stone:0 "Кусок маслянистого чёрного камня"
 oily_black_stone_desc:0 "Кусок маслянистого чёрного камня."
 eggs_boot:0 "Сапог Эгга"
 eggs_boot_desc:0 "Этот перстень был подарен Эйгону V его отцом во время службы оруженосцем у сира Дункана Высокого, межевого рыцаря."
 harmund_tongue:0 "Язык Хармунда"
 harmund_tongue_desc:0 "Внутри богато украшенной резьбой шкатулки с гербом Ланнистеров находится высушенный язык. Говорят, что шкатулка была похищена во время набега на Западные земли, и её характер наводит на мысль о том, что это правда, но язык, находящийся внутри, принадлежит Хармунду III, чей язык был вырван Сорокопутом за его богохульства и ложь."
 rhaegar_ruby:0 "Речной рубин"
 rhaegar_ruby_desc:0 "Когда Роберт Баратеон нанёс смертельный удар Рейгару Таргариену, рубины с его нагрудника рассыпались по воде. Некоторые из них до сих пор иногда намывает на берег Трезубца."
 bran_set_square:0 "Столярный треугольник Брандона"
 bran_set_square_desc:0 "Согласно легенде, этот треугольник использовал первый Брандон Старк, более известный как Бран Строитель, который, как считается, построил первую Высокую Башню, Штормовой Предел, Стену и Винтерфелл."

 bittersteel_skull:0 "Череп Жгучего Клинка"
 bittersteel_skull_desc:0 "Череп Жгучего Клинка, первого генерал-капитана Золотых Мечей."
 maelys_skull:0 "Череп Мейлиса Ужасного"
 maelys_skull_desc:0 "Череп Мейлиса I Блэкфайра, последнего претендента из дома Блэкфайров и генерал-капитана Золотых Мечей. Гротескный череп большего размера, чем обычно, и такой же неправильной формы череп размером с кулак." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Череп Деймона Блэкфайра"
 daemon_blackfyre_skull_desc:0 "Череп Деймона Блэкфайра, генерал-капитана Золотых Мечей, убитого своим кузеном Мейлисом I Блэкфайром."

 iron_throne:0 "Железный трон"
 iron_throne_desc:0 "Железный трон Семи королевств Вестероса был выкован по приказу короля Эйгона I из мечей его врагов. Это величайший символ королевства и его единого правителя."
 gilded_throne:0 "Позолоченный трон"
 gilded_throne_desc:0 "Этот внушительный трон - постоянное украшение Золотой галереи. Огромный лев, высеченный из самой скалы и позолоченный золотом из шахт внизу, стоит на страже многочисленных сокровищ и ценностей, хранящихся в галерее."
 seastone_chair:0 "Морской трон"
 seastone_chair_desc:0 "Таинственный трон Железных островов, Морской трон сделан из маслянистого чёрного камня, а его конструкция и история давно утеряны в анналах времени."

