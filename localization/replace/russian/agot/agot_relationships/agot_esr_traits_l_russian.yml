l_russian:
  trait_esr_social_standing_neutral:0 "Социальная фигура"
  trait_esr_social_standing_good:0 "Хорошие связи"
  trait_esr_social_standing_bad:0 "Социальный изгой"
  trait_esr_social_standing_mixed:0 "Смешанный подход"
  trait_track_esr_well_connected:0 "Социальные связи"
  trait_track_esr_well_connected_desc:0 "Подобно затейливому гобелену парадного зала замка, благородное сердце сплетает бесчисленные связи, украшая жизненный путь богатством и радостью."
  trait_track_esr_popular_among_peers:0 "Популярность среди подданных"
  trait_track_esr_popular_among_peers_desc:0 "Когда в залах раздается шум популярности вассала, бдительный сюзерен прислушивается не только к громким похвалам, но и к шепчущимся опасениям."
  trait_track_esr_friends_in_high_places:0 "Друзья на высоких постах"
  trait_track_esr_friends_in_high_places_desc:0 "Рядом с возвышенными друзьями человек обретает и свою собственную удачу, ведь в залах власти и влияния открываются двери к ещё неизведанным возможностям."
  trait_track_esr_social_pariah:0 "Клевета конкурентов"
  trait_track_esr_social_pariah_desc:0 "С ядовитых языков могущественных противников клевета отравляет сердца и подтачивает репутацию, отбрасывая тени, которые остаются надолго после захода солнца в защиту правды."
  trait_esr_social_standing_neutral_desc:0 "На жизнь персонажа [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] оказывают влияние не только друзья и враги, которых [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )]."
  trait_esr_social_standing_good_desc:0 "Хорошо налаженный круг общения персонажа [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] делает [ROOT.Char.GetHerHis] усилия в дипломатии и интригах менее трудными."
  trait_esr_social_standing_bad_desc:0 "Истории, которые рассказывают многочисленные могущественные враги персонажа [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip], рисуют [ROOT.Char.GetHerHis] нелестную картину. Независимо от их правдивости, трудно не бояться того, кто осмелился разгневать сильных мира сего."
  trait_esr_social_standing_mixed_desc:0 "Имя [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] означает много разных вещей для разных людей. Чем больше людей спрашивает о [Select_CString(ROOT.Char.IsFemale, 'ней', 'нём' )], тем более неопределёнными они будут чувствовать себя в отношении персонажа [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]. "

  TRAIT_FLAG_DESC_esr_increased_swing_relation:0 "Увеличивает [Concept( 'scales_of_power', 'равновесие сил' )|E] от [Concept( 'relations', 'отношений' )|E], повышая [Concept( 'trait_level_track', 'опыт пути развития' )|E] свойства #bold Популярность среди вассалов#! #weak (10% за уровень)#!"