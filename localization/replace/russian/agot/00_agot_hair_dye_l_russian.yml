 agot_minor_decisions_events.1000.f:0 "Фиолетовый"
 agot_minor_decisions_events.1000.g:0 "Розовый"
 agot_minor_decisions_events.1000.h:0 "Мне не хватает моего естественного цвета."
 agot_minor_decisions_events.1000.i:0 "Неважно."
