l_russian: 
 dye_hair_decision:0 "Покрасить волосы"
 dye_hair_decision_desc:0 "Я слишком долго [Select_CString(ROOT.Char.IsFemale, 'сохраняла', 'сохранял' )] свой нынешний цвет волос, он стал слишком приевшимся и тусклым!\nПришло время выбрать новый оттенок."
 dye_hair_decision_effect:0 "Вам будут предложены десятки оттенков краски для волос на выбор."
 dye_hair_decision_tooltip:0 "Вы перекрасите волосы в новый цвет"
 dye_hair_decision_confirm:0 "Пришло время для нового образа!"
 agot_minor_decisions_events.1000.t:0 "Яркий спектр"
 agot_minor_decisions_events.1000.desc:0 "Передо мной разложены десятки экзотических и кричащих цветов - радуга, образовавшаяся на столе. Я с нетерпением разглядываю варианты, пытаясь представить, какой из них подойдёт мне больше всего. После минутного раздумья слуга трогает меня за плечо. «Какой-нибудь оттенок привлёк ваше внимание, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord|U]?»"
 agot_minor_decisions_events.1000.a:0 "Красный"
