 agot_dragon.0004.t:0 "Трудное время"
 agot_dragon.0004.desc:0 "Ранним утром меня разбудили двое незнакомых стражников. Я, конечно, [Select_CString(ROOT.Char.IsFemale, 'задумывалась', 'задумывался' )] о том, что должно произойти, в самые мрачные моменты своей жизни. Но никакие мысленные фантазии не могли подготовить меня к встрече с этим. Когда меня ведут перед драконом, [Select_CString(actor.IsFemale, 'наездницей', 'наездником' )] которого является [actor.GetShortUINamePossessive], я переживаю момент безмятежной и совершенной ясности. Мы так долго обдумываем свои поступки, решения и то, как наши действия влияют на мир. Но все это ложь. Я всего лишь мешок с мясом, сухожилиями и костями. Это существо, встречающее мой взгляд голодным взглядом хищника, - это их мир, а мы просто живем в нем.\n\nНу, или жили."

