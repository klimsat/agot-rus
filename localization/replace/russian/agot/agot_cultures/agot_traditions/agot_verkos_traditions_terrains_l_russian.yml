l_russian:

 tradition_agot_verkos_frozen_flats_name:0 "На кромках льда"
 tradition_agot_verkos_frozen_flats_desc:0 "Эти люди сделали свой дом на великих замороженных равнинах, находящихся в холодных регионах мира. Используя все возможности этих зимних земель, они выжили там, где другие погибли бы."
 culture_in_frozen_flats_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] ледяные равнины"

 tradition_agot_verkos_glacier_name:0 "На льду и камне"
 tradition_agot_verkos_glacier_desc:0 "На вершинах гор и ледников мира эти люди создали суровую жизнь, которая отражает условия их обитания. Их существование холодно и трудно, подобно земле, на которой они живут."
 culture_in_glacier_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] ледник"

 tradition_agot_verkos_cloudforest_name:0 "В лесу облаков"
 tradition_agot_verkos_cloudforest_desc:0 "В глубоких облачных лесах жизнь кардинально отличается. Здесь, в тени высоких деревьев, где солнечный свет едва пробивается, эти люди находят способы выживать."
 culture_in_cloudforest_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] облачный лес"

 tradition_agot_verkos_highlands_name:0 "Среди высокогорий"
 tradition_agot_verkos_highlands_desc:0 "Жизнь в высокогорьях более традиционна, поскольку они удалены от суеты городов, что позволяет местным жителям сохранять свои обычаи и образ жизни."
 culture_in_highlands_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] высокогорье"

 tradition_agot_verkos_taiga_bog_name:0 "Среди болот"
 tradition_agot_verkos_taiga_bog_desc:0 "В болотах северных широт опасностей много. Однако именно в этих суровых условиях формируются сильные люди."
 culture_in_taiga_bog_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] таёжные болота"

 tradition_agot_verkos_urban_name:0 "Горожане"
 tradition_agot_verkos_urban_desc:0 "Хотя многие их презирают, горожане знают, что их жизнь не так ярка, как кажется на первый взгляд. Опасности большого города не стоит стыдиться перед дикими просторами природы, ведь в городских джунглях темные переулки столь же коварны, как и грязные болота, и могут подписать твой смертный приговор так же верно, как неверный шаг у обрыва."
 culture_in_urban_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] город"

 tradition_agot_verkos_the_bog_name:0 "Обитатели Перешейка"
 tradition_agot_verkos_the_bog_desc:0 "Когда Дети Леса попытались снова разбить землю, Перелом создал Перешеек — место, уникальное в мире своими опасностями, как фауны, так и флоры."
 culture_in_the_bog_desc:0 "[culture|E] не присутствует ни в одном [Concept('county','графстве')|E] c [terrain|E] Перешеек"