 tradition_agot_verkos_frozen_flats_name:0 "На кромках льда"
 tradition_agot_verkos_frozen_flats_desc:0 "Эти люди выбрали своим домом великие обледеневшие равнины, находящихся в холодных регионах мира. Используя все возможности этих зимних земель, они выжили там, где другие погибли бы."
 culture_in_frozen_flats_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «ледяные равнины»"

 tradition_agot_verkos_glacier_name:0 "На льду и камне"
 tradition_agot_verkos_glacier_desc:0 "На вершинах гор и ледников мира эти люди создали суровую жизнь, которая отражает условия их обитания. Их быт холоден и труден, подобно земле, на которой они живут."
 culture_in_glacier_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «ледник»"

 tradition_agot_verkos_cloudforest_name:0 "В туманных лесах"
 tradition_agot_verkos_cloudforest_desc:0 "В глубоких туманных лесах жизнь кардинально отличается. Здесь, в тени высоких деревьев, где едва пробивается солнечный свет, эти люди находят способы выживать."
 culture_in_cloudforest_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «туманный лес»"

 tradition_agot_verkos_highlands_name:0 "Среди нагорий"
 tradition_agot_verkos_highlands_desc:0 "Жизнь в нагорьях более традиционна, поскольку они удалены от суеты городов, что позволяет местным жителям сохранять свои обычаи и образ жизни."
 culture_in_highlands_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «нагорье»"

 tradition_agot_verkos_taiga_bog_name:0 "Среди болот"
 tradition_agot_verkos_taiga_bog_desc:0 "В болотах севера таится немало угроз. Однако именно в этих суровых условиях формируются сильные люди."
 culture_in_taiga_bog_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «таёжные болота»"

 tradition_agot_verkos_urban_name:0 "Обитатели городов"
 tradition_agot_verkos_urban_desc:0 "Хотя многие их презирают, горожане знают, что их жизнь не так ярка, как кажется на первый взгляд. Опасности большого города не уступают диким просторам природы, ведь в городских джунглях темные переулки столь же коварны, как и грязные болота, и могут подписать смертный приговор так же верно, как неверный шаг у обрыва."
 culture_in_urban_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c городской [Concept('terrain', 'местностью')|E]"

 tradition_agot_verkos_the_bog_name:0 "Обитатели Перешейка"
 tradition_agot_verkos_the_bog_desc:0 "Когда Дети вновь попытались расколоть землю, Молот Вод создал Перешеек — место, уникальное в мире своими опасностями, как фауны, так и флоры."
 culture_in_the_bog_desc:0 "[culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] c [Concept('terrain', 'типом местности')|E] «Перешеек»"