 raise_pirate_kingdom_decision:0 "Объявить о создании пиратского королевства"
 raise_pirate_kingdom_decision_desc:0 "Когда-то, до Поругания Сестёр и тысячелетней Заморской войны, мы были независимыми пиратскими королями. Теперь наше могущество вновь возросло, и пришло время сбросить с себя оковы. [ROOT.Char.GetLiege.GetNameNicknamedRegnal] более не [Select_CString(ROOT.Char.GetLiege.IsFemale, 'властна', 'властен' )] над нами!"
 raise_pirate_kingdom_decision_tooltip:0 "Вы провозгласите свою независимость, возведя Три Сестры на законное место пиратского королевства."
 raise_pirate_kingdom_decision_confirm:0 "За волны и небо!"

 defy_winter_lords_decision:0 "Бросить вызов Зимним лордам"
 defy_winter_lords_decision_desc:0 "Каменнорождённые не знают ничего, кроме насмешек северян, которые считают нас не лучше одичалых. Когда-то Скагос был свободен и независим от Зимних лордов - и так будет снова. Наша мощь заставит трепетать такого слабого правителя, как [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 defy_winter_lords_decision_tooltip:0 "Вы объявите о своей независимости, снова вернув скагосийцев в моря."
 defy_winter_lords_decision_confirm_text_desc:0 "Север запомнит, что нужно бояться Скагоса!"

 agot_minor_decisions_events.0001:0 "Бросить вызов Зимним лордам"
 agot_minor_decisions_events.0001.desc:0 "Многие камнерождённые мечтали о том дне, когда Скагос вновь обретёт свободу. Когда король Брандон Старк сломил нашу власть, он запретил нам выходить в море. Теперь Север будет трепетать при приближении наших кораблей!"
 agot_minor_decisions_events.0001.a:0 "Мы #bold отрекаемся#! от клятв."
 agot_minor_decisions_events.0001.a_tt:0 "Конечно, Север не примет этот акт предательства без боя. Готовы ли вы к войне?"

 agot_minor_decisions_events.0002:0 "Независимый Скагос"
 agot_minor_decisions_events.0002.desc:0 "Каменнорождённые снова правят собой! Тюлений залив узнает наши знамена.\n\nЯ [Select_CString(CHARACTER.IsFemale, 'вписала', 'вписал' )] своё наследие в камень, и все камнерожденные будут помнить мое имя."
 agot_minor_decisions_events.0002.a:0 "Моё наследие выдержит испытание временем."
 agot_minor_decisions_events.0002.a_tt:0 "Скагос обретает независимость."

 abdicate_decision:0 "Отречься в пользу наследника"
 abdicate_decision_tooltip:0 "Мое правление должно подойти к концу."
 abdicate_decision_desc:0 "В силу сложившихся обстоятельств я не вижу другой альтернативы, кроме как передать бразды правления своему наследнику, и пусть книги по истории напишут сноску о моём правлении."
 abdicate_decision_confirm:0 "Позовите моего мейстера."
 agot_abdicate.1.t:0 "Отречься"
 agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] решает отречься от престола в вашу пользу."
 agot_abdicate.1.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )]."

 build_dune_road_decision:0 "Построить Дюнную дорогу"
 build_dune_road_decision_tooltip:0 "Построить большую дорогу из Штормового Предела в Солнечное Копьё, увеличив богатство всех графств, через которые она проходит."
 build_dune_road_decision_desc:0 "Построить большую дорогу из Штормового Предела в Солнечное Копьё, увеличив богатство всех графств, через которые она проходит."
 build_dune_road_decision_confirm:0 "Да будет так"
 agot_minor_decisions_events.0003.t:0 "Дюнная дорога"
 agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal] [Select_CString(top_liege.IsFemale, 'решила', 'решил' )] построить дорогу от Штормового Предела до Солнечного Копья, чтобы увеличить торговлю между могучими Штормовыми землями и гордым Дорном."
 agot_minor_decisions_events.0003.a:0 "Воистину королевский проект!"
 agot_dune_road_modifier:0 "Дюнная дорога"
 agot_dune_road_modifier_desc:0 "Большая дорога между Штормовым Пределом и Солнечным Копьём."

 stress_loss_summerhall_decision:0 "Побег в Летний замок"
 stress_loss_summerhall_decision_tooltip:0 "Найти покой среди руин"
 stress_loss_summerhall_decision_desc:0 "Мне нужно побыть наедине со своими мыслями и вдали от всех этих людей. Пусть Летний замок сейчас лежит в руинах, но это будет долгожданная передышка."
 stress_loss_summerhall_decision_confirm:0 "Я ухожу."
 agot_minor_decisions_events.0004.t:0 "Руины Летнего замка"
 agot_minor_decisions_events.0004.desc:0 "Трагедия в Летнем замке едва не стала концом Таргариенов, но среди руин царит странный мир. Мой разум стал намного яснее."
 agot_minor_decisions_events.0004.desc_egg:0 "\n\nКраем глаза я вдруг замечаю, что под обломками что-то блестит. Я подхожу и осторожно разгребаю обломки, обнаруживая перепачканное, но целое драконье яйцо!"
 agot_minor_decisions_events.0004.a:0 "Пора вернуться домой..."

 agot_minor_decisions_events.0005.t:0 "Запустить себя"
 agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] полностью [Select_CString(ROOT.Char.IsFemale, 'погрузилась', 'погрузился' )] в безумие...#!\n\nЯ слышу шёпот по всему двору. Мои придворные считают меня [Select_CString(ROOT.Char.IsFemale, 'раздражающей', 'раздражающим' )], если не во внешности, то в поведении. Если они считают меня [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )], то, возможно мне следует прекратить поддерживать свой внешний вид."
 agot_minor_decisions_events.0005.a:0 "Прочь, цирюльник!"

 end_the_ironborn_decision:0 "Покончить с железнорождёнными"
 end_the_ironborn_decision_desc:0 "На протяжении столетий безродные железнорождённые псы насиловали, убивали и грабили Вестерос и другие земли. Теперь стало неизбежным, что мы должны принять меры против этих морских разбойников и сокрушить их власть раз и навсегда. Мы должны развязать против них такую опустошительную войну, чтобы никогда больше ни один Железный король не воссел на Морской трон."
 end_the_ironborn_decision_confirm_text_desc:0 "К оружию!"
 end_the_ironborn_decision_tooltip:0 "Смерть железнорожденным."

 ironborn_rebellion_decision:0 "Мятеж против Железного трона"
 ironborn_rebellion_decision_desc:0 "Слишком долго жители зелёных земель спокойно спали в своих постелях. Действительно, со времен смерти Харрена Чёрного Вестерос не знал страха перед железнорожденными, лишь изредка на берег выходили отряды налётчиков, чтобы заплатить железную цену. Короли, один за другим, восседали на своём Железном троне. Но разве мы забыли, что у нас есть свой трон, что на протяжении веков у нас были свои короли?\n\nДругие могли, но я - нет. Я сброшу цепи, сковывающие наш народ; я стану [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королём' )] Соли и Камня. Андалы, ройнары и Первые люди снова узнают, что значит бояться железнорожденных."
 ironborn_rebellion_decision_tooltip:0 "Плачь, о Вестерос, чтобы острова восстали вновь!"
 ironborn_rebellion_decision_confirm_text_desc:0 "Мы заплатим железную цену!"

 agot_weirwood_events.0002.t:0 "Неожиданный посетитель"
 agot_weirwood_events.0002.desc:0 "Богороща — это торжественное место, где можно отдохнуть от тягот моего правления; сердце-дерево - древний советник, к которому я могу обращаться с большими и малыми проблемами.\n\nЯ готовлюсь к общению с великим древом, когда внезапный шорох нарушает моё внимание. Там, почти скрытый листвой, лежит маленький котенок и тихонько мяукает."
 agot_weirwood_events.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы завести домашнее животное!"
 agot_weirwood_events.0002.b:0 "Садовник должен избавиться от этого существа..."

 recruit_forder_specialist_decision:0 "Нанять иностранного специалиста"
 recruit_forder_specialist_decision_desc:0 "Нанять командующего, который не только знает, как эффективно пересекать реки, но и является умелым бойцом, когда это необходимо."
 recruit_forder_specialist_decision_tooltip:0 "Командир, который умеет пересекать брод, присоединится к вашему двору."
 recruit_forder_specialist_decision_confirm:0 "Надеюсь, я найду его."

 stress_loss_uncouth_decision:0 "Дать себе волю"
 stress_loss_uncouth_decision_desc:0 "Давление этого мира стало слишком сильным. Если мир хочет видеть во мне монстра, пусть видит."
 stress_loss_uncouth_decision_tooltip:0 "Вы отказываетесь от поддержания внешнего вида, позволив волосам и ногтям расти диким образом"
 stress_loss_uncouth_decision_confirm:0 "Зачем нужна гигиена?"
 uncouth_stopped_cutting:0 "Нестриженые волосы"
 uncouth_stopped_cutting_desc:0 "Этот персонаж перестал стричь волосы, что придаёт ему неопрятный вид"

 agot_commission_crown_decision:0 "Заказать новую корону"
 agot_commission_crown_decision_effects_tooltip:0 "Вы закажете новый артефакт - корону"
 agot_commission_crown_decision_tooltip:0 "Вы закажете новую корону"
 agot_commission_crown_decision_desc:0 "Мало кому в Вестеросе позволено иметь корону. Ещё меньше тех, кто имеет право её носить. Пришло время создать новый символ власти, который будет представлять и узаконивать моё правление."
 agot_commission_crown_decision_confirm:0 "Вызвать кузнеца!"
 agot_commission_crown_button:0 "Выберите корону"
 agot_commission_crown_dynasty_choice_loc:0 "На основе моей родословной"
 agot_commission_crown_dynasty_choice_tooltip:0 "Создать корону на основе моей родословной."
 agot_commission_crown_seat_choice_loc:0 "На основе моих владений"
 agot_commission_crown_seat_choice_tooltip:0 "Создать корону на основе моих владений."
 agot_commission_crown_faith_choice_loc:0 "На основе моей конфессии"
 agot_commission_crown_faith_choice_tooltip:0 "Создать корону на основе моей конфессии."
 agot_commission_crown_character_choice_loc:0 "Уникальная корона"
 agot_commission_crown_character_choice_tooltip:0 "Создать уникальную корону."

 agot_look_into_the_flames_decision:0 "Взглянуть в пламя"
 agot_look_into_the_flames_decision_confirm:0 "Ночь темна и полна ужасов"
 look_into_the_flames_decision_desc:0 "Говорят, что [ROOT.Char.GetFaith.HighGodName] взывает к своим избранникам через пламя на языке пепла и золы, извиваясь пламенем, которое мало кто может постичь.\n\nЧто я увижу в его благословенном пламени?"
 look_into_the_flames_decision_tooltip:0 "Что откроет пламя?"
 look_into_flames_decision_effect:0 "Вы будете совершать обряды в надежде увидеть видение"
 look_into_flames_decision_no_cooldown:0 "Вы #bold НЕ#! принимали это решение в течение последних 5 лет"

 mend_dynasty_relations_decision:0 "Примирить драконов"
 mend_dynasty_relations_decision_desc:0 "Со времен доброго короля черный дракон злобно искал способ уничтожить красного. Но мы #italic наконец-то#! научились жить в мире, и оба дракона в хороших отношениях, стоит ли оставить нашу вражду в прошлом?"
 mend_dynasty_relations_decision_tooltip:0 "Вы наладите отношения между Таргариенами и Блэкфайрами."
 mend_dynasty_relations_decision_confirm:0 "Драконы вновь будут едины!"