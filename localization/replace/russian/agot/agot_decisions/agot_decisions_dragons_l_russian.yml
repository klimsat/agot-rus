l_russian:
 # Dragon Eggs
 hatch_dragon_egg_decision:0 "Вывести драконье яйцо"
 hatch_dragon_egg_decision_desc:0 "Я попытаюсь вылупить свое драконье яйцо."
 hatch_dragon_egg_decision_tooltip:0 "Нет совершенно никаких шансов, что всё пойдёт не так"
 hatch_dragon_egg_decision_confirm:0 "Это плохая идея..."
 spend_time_with_dragon_egg_decision:0 "Провести время с драконьим яйцом"
 spend_time_with_dragon_egg_decision_desc:0 "Недостаточно просто владеть драконьим яйцом, нужно установить с ним узы, чтобы обеспечить прочную связь с драконом, живущим в нём."
 spend_time_with_dragon_egg_decision_tooltip:0 "Вы решили провести время со своим драконьим яйцом"
 spend_time_with_dragon_egg_decision_confirm:0 "Провести время с яйцом"

 agot_appoint_dragonkeeper_head:0 "Назначить главного драконоблюстителя"
 agot_appoint_dragonkeeper_head_desc:0 "Должность главного драконоблюстителя стала вакантной. Для поддержания нашего [Concept('dragonpit', 'драконьего логова')|E] мы должны назначить кого-нибудь на этот пост."
 agot_appoint_dragonkeeper_head_dragonmount_desc:0 "Должность главного драконоблюстителя стала вакантной. Для обеспечения охраны Драконьей горы мы должны назначить кого-нибудь на этот пост."
 agot_appoint_dragonkeeper_head_tooltip:0 "Назначить нового главного драконоблюстителя"
 agot_appoint_dragonkeeper_head_confirm:0 "Назначить нового главного драконоблюстителя"
 tooltip_employ_dragonkeeper:0 "В настоящее время у вас нет главного драконоблюстителя."
 agot_appoint_dragonkeeper_head_effect_tooltip:0 "Прибудет новый главный драконоблюститель, в зависимости от средств, выделенных на обустройство драконьего логова."
 agot_restore_dragonstone_dragonkeepers:0 "Восстановить Драконоблюстителей Драконьей горы"
 agot_restore_dragonstone_dragonkeepers_desc:0 "После многих лет бездействия [GetBuilding('agot_dragonmont_01').GetName] вновь нуждается в защите ордена [Concept('dragonkeepers', 'Драконоблюстителей')|E]."
 agot_restore_dragonmont_dragonkeepers_effect_tooltip:0 "Новый [GetCourtPositionType('head_dragonkeeper_court_position').GetName()] возглавит орден Драконоблюстителей, который будет учреждён во владении [GetTitleByKey('c_dragonstone').GetNameNoTier]."

 # Terror Campaign
 conduct_terror_campaign:0 "Начать сеять ужас"
 conduct_terror_campaign_desc:0 "Как [Select_CString(ROOT.Char.IsFemale, 'наезднице', 'наезднику' )] великого дракона, мне решать, как его использовать на войне. Хотя исторически его использование часто ограничивалось противодействием вражеским войскам, ничто не мешает мне использовать его для уничтожения мирных подданных моих врагов."
 conduct_terror_campaign_effect:0 "Вы начнёте сеять ужас, нанося ущерб всем окружающим провинциям, когда будете находиться в состоянии войны.\n\n#X @warning_icon! Столь бессмысленные разрушения вызовут гнев как среди ваших врагов, так и у более щепетильных союзников.#!"
 conduct_terror_campaign_tooltip:0 "#X @warning_icon! Столь бессмысленные разрушения вызовут гнев как среди ваших врагов, так и у более щепетильных союзников.#!"
 conduct_terror_campaign_dragon_condition:0 "[dragon_combat_effectiveness|E] вашего дракона превышает 100"
 conduct_terror_campaign_confirm:0 "Сжечь их всех!"

 stop_terror_campaign:0 "Прекратить сеять ужас"
 stop_terror_campaign_show_condition:0 "Вы сеете ужас"
 stop_terror_campaign_desc:0 "В настоящее время я сею ужас верхом на драконе. Все войска, к которым [Select_CString(ROOT.Char.IsFemale, 'приписана', 'приписан' )] я или мой дракон, будут использованы в качестве плацдарма для опустошения окружающих земель. Хотя такая тактика, несомненно, эффективна, она противоречит всем общепринятым правилам ведения войны."
 stop_terror_campaign_tooltip:0 "Вы закончите сеять ужас"
 stop_terror_campaign_confirm:0 "Прекратить разрушения"

 # Ride your Dragon
 ride_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Оседлать"
 ride_dragon_decision_desc:0 "Прошло слишком много времени с тех пор, как [ROOT.Var('current_dragon').Char.GetFirstName] и я просто летали вместе. Я жажду ощутить дуновение ветра надо мной и свободу открытого неба."
 ride_dragon_decision_tooltip:0 "Оседлать дракона"
 ride_dragon_decision_confirm:0 "Оседлать дракона"
 ride_dragon_effect_tooltip:0 "Вы потеряете [stress|El] и можете усилить связь с вашим драконом."

 # Use / Don't use Dragon
 use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Использовать в войне"
 use_dragon_decision_desc:0 "У меня есть дракон, оружие массового поражения. Мне не нужно топтаться в грязи со своими воинами, я могу просто летать над полем боя и поливать своих врагов пламенем."
 use_dragon_decision_tooltip:0 "Вы снова можете использовать своего дракона на войне"
 use_dragon_decision_confirm:0 "Использовать своего дракона"
 use_dragon_decision_effect:0 "Ваш [dragon|El] сможет присоединиться к войскам и вы будете сражаться верхом на нём"
 dont_use_dragon_decision:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]: Не использовать в войне"
 dont_use_dragon_decision_desc:0 "Несмотря на свою мощь, не всегда разумно использовать всё, что имеется в распоряжении. Будь то из соображений безопасности, гордости или по какой-то другой причине, я могу отказаться от использования моего дракона на войне."
 dont_use_dragon_decision_tooltip:0 "Несмотря на то, что ваш дракон является мощным оружием, вы можете отказаться от его использования в бою"
 dont_use_dragon_decision_confirm:0 "Не использовать дракона в войне"
 dont_use_dragon_decision_effect:0 "Ваш [dragon|El] не присоединится к войскам, а вы будете сражаться без него"

 # Show me the Dragons
 show_me_dragons_decision:0 "Показать драконов"
 show_me_dragons_decision_desc:0 "Подайте мне список всех известных драконов."
 show_me_dragons_decision_tooltip:0 "Вам будет представлен список всех ныне живущих драконов"
 show_me_dragons_decision_confirm:0 "Покажите мне!"
 show_me_dragons_decision_effect_tooltip:0 "Вам будет представлен список всех ныне живущих драконов"

 #Dragonrider House
 become_dragonrider_house_decision:0 "Стать домом драконьих наездников"
 become_dragonrider_house_decision_desc:0 "В этом мире мало что может быть более престижным, чем быть драконьим наездником. Угрозы, исходящей от моего чудища, достаточно, чтобы поставить моих врагов на колени.\n\nДракон принял меня, в моих жилах течёт огненная кровь. Осталось сделать только один последний шаг, чтобы убедиться, что мои наследники также возвысятся и будут властвовать, как это [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] я."
 become_dragonrider_house_decision_living_house_member_count_tt:0 "Пять или более членов вашего [Concept('house', 'дома')|E] являются драконьими наездниками"
 become_dragonrider_house_decision_confirm:0 "Вперёд, к небесам!"
 become_dragonrider_house_decision_tooltip:0 "Подтвердить связь вашего дома с драконами"

 #Dragonseeds
 call_for_dragonseeds_decision:0 "Призвать драконьи семена"
 call_for_dragonseeds_decision_desc:0 "Способность приручать драконов заложена в крови, а не в имени. Возможно, есть те, в ком течёт кровь дракона, но кто не носят имён великих домов. Некоторые из них могут откликнуться на мой зов. Риск велик, но взамен я смогу усилить свой дом, если все они присягнут мне на верность."
 call_for_dragonseeds_decision_unclaimed_dragons_tt:0 "По крайней мере один [owned_dragon|El] в вашем драконьем логове можёт быть приручён"
 call_for_dragonseeds_decision_local_wild_dragons_tt:0 "В ваших [Concept('domain', 'владениях')|E] находится логово хотя бы одного [Concept('wild_dragon', 'дикого дракона')|E], которого можно приручить"
 call_for_dragonseeds_decision_confirm:0 "Послать гонца"
 call_for_dragonseeds_decision_tooltip:0 "Драконьи семена будут призваны к вашему двору"

 # Drink Wildfire
 drink_wildfire_decision:0 "Выпить дикий огонь"
 drink_wildfire_decision_desc:0 "С тех пор как Гильдия алхимиков впервые создала эту субстанцию, ходят слухи, что оно может превратить человека в дракона."
 drink_wildfire_decision_confirm:0 "Подайте чашу!"
 drink_wildfire_decision_tooltip:0 "Стать драконом"
 drink_wildfire_decision_effect:0 "Ни один человек не выжил после этого, но, возможно, в их жилах не текла кровь дракона"