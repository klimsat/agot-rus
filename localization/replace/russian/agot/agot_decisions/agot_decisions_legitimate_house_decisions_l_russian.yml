 # Decision loc
 # Generic
 agot_become_legitimate_house_decision_generic:0 "Стать законным домом"
 agot_become_legitimate_house_decision_desc_generic:0 "После того как ваш дом владел титулом на протяжении поколений, дом [ROOT.Char.GetHouse.GetNameNoTooltip] наконец стал [agot_legitimate_house|E] региона. Теперь вы истинный правитель этих земель в глазах народа, и ваши потомки будут владеть этими землями вечно!"
 agot_become_legitimate_house_decision_generic_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetName] будет владеть нашими титулами достаточно долго, мы сможем стать [agot_legitimate_house|E] нашего региона."
 agot_become_legitimate_house_decision_generic_effect:0 "Вы станете [agot_legitimate_house|E] региона."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "Не имеет собственного решения [decision|E], чтобы стать [agot_legitimate_house|E]"
 agot_become_legitimate_house_decision_generic_confirm:0 "Мы истинные правители!"
 # Triggers
 agot_become_legitimate_house_decision_100_percent_trigger:0 "Имеет 100% прогресса для становления [agot_legitimate_house|E]"
 # North
 agot_become_legitimate_house_decision_north:0 "Стать законным домом Севера"
 agot_become_legitimate_house_decision_desc_north:0 "После того как ваш дом владел большей частью Севера на протяжении поколений, дом [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] наконец больше не считается защитником от холода. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] — истинный правитель этих земель в глазах лордов и простолюдинов; от Перешейка до Стены, Север навсегда наш!"
 agot_become_legitimate_house_decision_north_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetNameNoTooltip] будет владеть титулом Севера достаточно долго, мы сможем стать [agot_legitimate_house|E] Севера."
 agot_become_legitimate_house_decision_north_confirm:0 "Мы истинные короли зимы!"
 # Vale
 agot_become_legitimate_house_decision_vale:0 "Стать законным домом Долины"
 agot_become_legitimate_house_decision_desc_vale:0 "После того как ваш дом владел горами Долины на протяжении поколений, дом [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] наконец больше не считается истинным правителем Долины. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] — истинный правитель этих земель в глазах лордов и простолюдинов; от Кровавых Ворот до Пальцев, Долина навсегда наша!"
