l_russian:
 # Decision loc
 # Generic
 agot_become_legitimate_house_decision_generic:0 "Стать законным домом"
 agot_become_legitimate_house_decision_desc_generic:0 "После того как наш дом владел титулом на протяжении поколений, дом [ROOT.Char.GetHouse.GetNameNoTooltip] наконец стал [Concept('agot_legitimate_house', 'законным домом')|E] региона. Теперь вы [Select_CString(ROOT.Char.IsFemale, 'истинная правительница', 'истинный правитель' )] этих земель в глазах народа, и наши потомки будут владеть этими землями вечно!"
 agot_become_legitimate_house_decision_generic_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetName] будет владеть нашими титулами достаточно долго, мы сможем стать [Concept('agot_legitimate_house', 'законным домом')|E] нашего региона."
 agot_become_legitimate_house_decision_generic_effect:0 "Ваш дом станет [Concept('agot_legitimate_house', 'законным домом')|E] региона."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "Не имеет собственного [Concept('decision', 'решения')|E], чтобы стать [Concept('agot_legitimate_house', 'законным домом')|E]"
 agot_become_legitimate_house_decision_generic_confirm:0 "Мы - истинные правители!"
 # Triggers
 agot_become_legitimate_house_decision_100_percent_trigger:0 "Имеет 100% прогресса для становления [Concept('agot_legitimate_house', 'законным домом')|E]"
 # North
 agot_become_legitimate_house_decision_north:0 "Стать законным домом Севера"
 agot_become_legitimate_house_decision_desc_north:0 "После того как наш дом владел большей частью Севера на протяжении поколений, дом [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] наконец больше не считается защитником от холода. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] — истинные правители этих земель в глазах лордов и простолюдинов; от Перешейка до Стены, Север навсегда наш!"
 agot_become_legitimate_house_decision_north_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetNameNoTooltip] будет владеть титулом Севера достаточно долго, мы сможем стать [Concept('agot_legitimate_house', 'законным домом')|E] Севера."
 agot_become_legitimate_house_decision_north_confirm:0 "Мы - истинные короли Зимы!"
 # Vale
 agot_become_legitimate_house_decision_vale:0 "Стать законным домом Долины"
 agot_become_legitimate_house_decision_desc_vale:0 "После того как наш дом владел горами Долины на протяжении поколений, дом [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] наконец больше не считается истинными правителями Долины. Дом [ROOT.Char.GetHouse.GetNameNoTooltip] — истинный правитель этих земель в глазах лордов и простолюдинов; от Кровавых врат до Перстов, Долина навсегда наша!"
 agot_become_legitimate_house_decision_vale_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetNameNoTooltip] будет владеть титулом Долины достаточно долго, мы сможем стать [Concept('agot_legitimate_house', 'законным домом')|E] Долины."
 agot_become_legitimate_house_decision_vale_confirm:0 "Эти горы наши!"
 # Riverlands
 agot_become_legitimate_house_decision_riverlands:0 "Стать законным домом Речных земель"
 agot_become_legitimate_house_decision_desc_riverlands:0 "После того как наш дом владел плодородными полями и водами Речных земель на протяжении поколений, дом [GetTitleByKey('e_the_riverlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] наконец больше не считается истинными правителями Речных земель. Отныне дом [ROOT.Char.GetHouse.GetNameNoTooltip] — истинные правители этих земель в глазах лордов и простолюдинов; от Близнецов до Перекрестка, Речные земли навсегда наши!"
 agot_become_legitimate_house_decision_riverlands_tooltip:0 "Если дом [ROOT.Char.GetHouse.GetNameNoTooltip] будет владеть титулом Речных земель достаточно долго, мы сможем стать [Concept('agot_legitimate_house', 'законным домом')|E] Речных земель."
 agot_become_legitimate_house_decision_riverlands_confirm:0 "Наши реки, наши земли!"
