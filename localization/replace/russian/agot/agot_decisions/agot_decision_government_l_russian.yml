 # agot_pirate_convert_whole_realm_to_feudalism_decision and effects and event following
 agot_pirate_convert_whole_realm_to_feudalism_decision:0 "Принять феодализм"
 agot_pirate_convert_whole_realm_to_feudalism_decision_desc:0 "Чтобы держава [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и дальше могла расширяться и развиваться, мы должны оставить старые пути и вместе принять новый способ администрирования."
 agot_pirate_convert_whole_realm_to_feudalism_decision_confirm:0 "Принять феодализм"
 agot_pirate_convert_whole_realm_to_feudalism_decision_tooltip:0 "[government|E] меняет форму правления и выбирает [GetGovernment( 'lp_feudal_government' ).GetName] или [GetGovernment( 'feudal_government' ).GetName]"
 pirate_vassals_will_convert:0 "Мои [GetGovernment( 'pirate_government' ).GetAdjective]ие вассалы примут [GetGovernment( 'feudal_government' ).GetName]"
 pirate_vassals_will_convert_lp:0 "Мои [GetGovernment( 'pirate_government' ).GetAdjective] вассалы примут [GetGovernment( 'lp_feudal_government' ).GetName]"
 msg_vassal_common_feudalised:0 "Вассал стал феодалом"
 msg_vassal_common_feudalised_desc:0 "Ваш вассал, [ROOT.Char.GetShortUIName], оставляет свои  [GetGovernment( 'pirate_government' ).GetAdjectiveNoTooltip]ие традиции и принимает [GetGovernment( 'feudal_government' ).GetNameNoTooltip]"
 msg_vassal_lp_feudalised:0 "Вассал стал феодалом"
 msg_vassal_lp_feudalised_desc:0 "Ваш вассал, [ROOT.Char.GetShortUIName], оставляет свои  [GetGovernment( 'pirate_government' ).GetAdjectiveNoTooltip]ие традиции и принимает [GetGovernment( 'lp_feudal_government' ).GetNameNoTooltip]"
 all_pirate_holding_will_change:0 "Все [Concept( 'pirate_den_holding', 'пиратские логова' )|E] в державе станут [Concept( 'castle_holdings', 'замками' )|E]"
 agot_pirate_events.0001.t:0 "Новая эра"
 agot_pirate_events.0001.desc:0 "Старые традиции сослужили нам хорошую службу, и мы всегда будем чтить их. Но, если мы хотим и впредь сохранять наше могущество, я как [ROOT.Char.GetTitleAsNameNoTooltip|l] державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] полагаю, что мы должны принять принципы феодализма. Это важный следующий шаг на пути к величию!"
 agot_pirate_events.0001.a:0 "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 agot_pirate_events.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_converting_to_admin_kings_become_lp_feudal:0 "Каждый [vassal|El] с титулом [Concept('kingdom', 'королевского')|E] [Concept('title_tier', 'уровня')|E] примет [Concept('government', 'форму правления')|E] «[GetGovernment( 'lp_feudal_government' ).GetName]»"
 
 # agot_adopt_kneeler_ways_decision and effects and event following
 agot_adopt_kneeler_ways_decision:0 "Приспособиться к южным обычаям"
 agot_adopt_kneeler_ways_decision_desc:0 "Жизнь в жестокой пустоши далёкого Севера превратила нас в безжалостный и неуступчивый народ, совсем не похожий на тот, кто живет по ту сторону Стены. Теперь, когда мы обрели свой дом среди них, возможно, было бы разумно приспособиться к их образу жизни, законам и обычаям."
 agot_adopt_kneeler_ways_decision_confirm:0 "Пора разогнуть колени."
 agot_adopt_kneeler_ways_decision_tooltip:0 "Ваш народ примет уклад подданных Железного трона. Это предоставит вам больше взаимодействия с правителями к югу от Стены, но лишит вас преимуществ Вольного народа."
 is_culture_head:0 "Вы - культурный идеолог вашей культуры"
 hybridized_with_kneelers:0 "Ваша культура была гибридизирована с культурой, представленной к югу от Стены"
 capital_south_of_the_wall:0 "Ваша столица расположена к югу от Стены"
 agot_major_decisions_events.1003.t:0 "По ту сторону..."
 agot_major_decisions_events.1003.desc:0 "Мечта многих поколений о том, чтобы вырваться из суровых реалий жизни по ту сторону Стены, осуществилась. Не будет ли это проявлением высокомерия - демонстративно продолжать жить как прежде и игнорировать законы и обычаи наших новых соседей? Народы южной стороны Стены, возможно, робки и мягки, но их жизнь длинна и комфортна. Они явно знают, как извлечь максимум пользы из этой приятной земли, и если их законы помогают им в этом, то и мы примем их."
 agot_major_decisions_events.1003.a:0 "К новому, более спокойному будущему!"
 every_freefolk_ruler_tt:0 "Каждый вождь из числа Вольного народа"