l_russian:
 game_concept_personal_steward:0 "Личный стюард"
 game_concept_personal_steward_desc:0 "$game_concept_personal_steward$ - это [councillor|El], который заботится о нуждах Лорда-командующего [realms|El]."

 ## KNIGHTING
 game_concept_agot_knight:0 "Рыцарь"
 game_concept_agot_knights:0 "Рыцари"
 game_concept_agot_knightspossessive:0 "Рыцаря"
 game_concept_agot_knight_desc:0 "Рыцарь - это воин, исповедующий рыцарский кодекс.\n\nХотя традиционно рыцари живут в Семи Королевствах Вестероса, любой рыцарь может посвятить другого человека в рыцари, даже если они отличаются по культуре или религии.\n\n\nРыцарь может взять до одного [Concept('squire', 'оруженосца')|E] и обучить его, чтобы однажды он стал рыцарем. Рыцарь может также даровать рыцарство тем, кто соответствует требованиям.\n\nРыцарем может стать любой человек, достигший возраста 16 лет и не имеющий #N исключающих свойств#!. Персонаж также может стать рыцарем, начиная с 12 лет, если он обладает высокой [Concept( 'prowess', 'доблестью' )|E]."

 game_concept_squire:0 "Оруженосец"
 game_concept_squires:0 "Оруженосцы"
 game_concept_squirepossessive:0 "Оруженосца"
 game_concept_squire_desc:0 "Оруженосец - это [agot_knight|El] в процессе обучения. Они служат при рыцаре, помогая ему во всех его делах.\n\nПерсонаж получает возможность стать оруженосцем, как только ему исполнится 9 лет, и до достижения возраста 21 лет. Во время своей службы в качестве оруженосца они переживают особые события, которые #P повышают#!, или #N понижают#! их опыт оруженосца. По достижении совершеннолетия и достаточно высокого опыта они могут быть посвящены в рыцари.\n\nПуть оруженосца к рыцарству зависит от его свойств и характера - некоторые персонажи справляются с этим лучше, чем другие!"

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Стабильность династии"
 game_concept_agot_dynastic_stability_desc:0 "Династическая стабильность - это механика, которая позволяет [Concept('houses', 'домам')|E] сохраниться в державе с патрилинейной [Concept('succession', 'преемственностью')|E].\n\nЕсли персонаж из младшей ветви наследует [title|El] основной династии, он может принять имя этого дома из старшей ветви."

 ## Kingsguard
 game_concept_lord_commander:0 "Лорд-командующий Королевской гвардией"
 game_concept_lord_commander_desc:0 "$game_concept_lord_commander$ - это [councillor|El], который отвечает за личную защиту королевской семьи, возглавляя небольшой контингент элитных [Concept( 'knights', 'рыцарей' )|E], которые защищают их своими жизнями."

 game_concept_kingsguard:0 "Королевская гвардия"
 game_concept_kingsguardpossessive:0 "Королевские гвардейцы"
 game_concept_kingsguard_desc:0 "$game_concept_kingsguard$ - это отряд величайших воинов королевства, присягнувших на верность своему сюзерену и обязавшихся обменять свою жизнь на его жизнь."

 game_concept_maester:0 "Мейстер"
 game_concept_maesters:0 "Мейстеры"
 game_concept_maester_desc:0 "Вестеросские рыцари разума; мейстеры Цитадели получают образование на переднем крае науки и продолжают расширять границы. На шее они носят бремя этого учения в металлических кольцах, символизирующих их ремесло и долг, которые сгибают их шеи, когда они назначаются ко дворам по всем Семи Королевствам, чтобы служить действующим лордам в качестве целителей, наставников и советников. Сеть учёных людей, которые отложили своё имя ради общего блага, держат совет с сильными мира сего ради знаний."

 game_concept_monastery_holding:0 "Монастырь"
 game_concept_monastery:0 "Монастырь"
 game_concept_monasteries:0 "Монастыри"
 game_concept_monastery_holdings:0 "Монастырские владения"
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Руины"
 game_concept_ruin_holding_desc:0 "Владение, которое был давно забыто и заброшено, являясь лишь тенью себя прежнего. Может быть [Concept('reconstruction_effort', 'восстановлено')|E], взаимодействуя с самими руинами."
 game_concept_ruin:0 "Руины"
 game_concept_ruins:0 "Руины"
 game_concept_ruin_holdings:0 "Разрушенные владения"
 game_concept_ruin_holdings_desc:0 "Владения, которые были давно забыты и заброшены, являясь лишь тенью своего былого величия."

 game_concept_ruin_reconstruction:0 "Восстановление руин"
 game_concept_ruin_reconstruction_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction:0 "Восстановление руин"
 game_concept_reconstruction_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."
 game_concept_reconstruction_effort:0 "Восстановление руин"
 game_concept_reconstruction_effort_desc:0 "Благодаря улучшению [Concept( 'buildings', 'зданий' )|E] руины могут быть восстановлены в надлежащее владение, хотя процесс этот долгий и трудный."

 game_concept_bastard_house:0 "Бастардская линия"
 game_concept_bastard_branch:0 "Бастардская линия"
 game_concept_bastard_houses:0 "Бастардские линии"
 game_concept_bastard_branches:0 "Бастардские линии"
 game_concept_bastard_house_desc:0 "[bastards|E] создают свой собственный [house|El], когда у них появляется потомство. Такие дома функционируют как [cadet_branches|El] - действуя как отдельная ветвь внутри большой династии."

 game_concept_reaving:0 "Жатва"
 game_concept_reaving_desc:1 "[activity|E], при котором правители отправляются в экспедицию, чтобы опустошить близлежащее побережье.\n\nОсновная цель это деятельности — [gold|El].\n\n[Concept( 'ruler', 'Правителем' )|E] будут созваны близкие родственники, [courtiers|El], [guests|El] и [vassals|El]."

 game_concept_admiral:0 "Адмирал"
 game_concept_admirals:0 "Адмиралы"
 game_concept_admiral_desc:1 "$game_concept_admiral$ - ваш [councillor|El], отвечающий за судоходство и военно-морские дела. Великий капитан вашего [Concept( 'fleet', 'флота' )|E], надзирающий за тем, как ваши войска [Concept( 'embark', 'поднимаются на борт' )|E]."

 game_concept_castellan:0 "Кастелян"
 game_concept_castellan_desc:1 "$game_concept_castellan$ - ваш [councillor|El], выступающий в качестве вашей правой руки. Они могут выполнять различные [councillor_tasks|El] в зависимости от своих возможностей, говорить и действовать от вашего имени."

 activity_kinguard_bodyguard_name:0 "Обязанности телохранителя"
 activity_kinguard_bodyguard:0 "Обязанности телохранителя"

 activity_location_set:0 "Путешествие"
 activity_location_set_name:0 "Путешествие"

 game_concept_agot_personal_coa:0 "Личный герб"
 game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$ - герб, принадлежащий отдельному представителю, а не всему [Concept( 'house', 'дому' )|E].\n\nИгрок может настраивать свой личный герб по своему вкусу, хотя иногда он может получить его на основании других условий - например, своего прозвища или порядка рождения."

 game_concept_pirate_den_holding:0 "Пиратское логово"
 game_concept_pirate_den:0 "Пиратское логово"
 game_concept_pirate_dens:0 "Пиратские логова"
 game_concept_pirate_den_holdings:0 "Пиратские логова"
 game_concept_pirate_den_holding_desc:0 "Пиратские логова - стандартный [Concept('holding_type', 'тип владений')|E], слегка укреплённые лагеря, где собираются пираты, вынужденные сойти на берег. Это единственный тип владений, доступный #L [GetGovernment( 'pirate_government' ).GetAdjective]им#! [Concept('rulers', 'правителям')|E]."

 game_concept_dragon:0 "Дракон"
 game_concept_dragons_plural:0 "Драконы"
 game_concept_dragon_desc: "$game_concept_dragons_plural$ - магические создания, при помощи которых драконьи владыки старой Валирии завоевали большую часть известного мира. Увидеть дракона - значит увидеть огонь во плоти, оседлать его - значит стать хозяином своей судьбы и перекроить мир.\n\nКаждый дракон имеет свою собственную [personality|El], [traits|El] и [education|El], которые влияют на его [draconic_dread|El], [temperament|El] и [taming_chance|El]. [dragon_combat_effectiveness|E] дракона влияет на его применение в бою и растёт с возрастом и увеличением [Concept('dragon_size', 'размера')|E].\n\nСуществует три [Concept('dragon_type', 'типа драконов')|E]: [Concept('wild_dragon', 'дикие')|E], [Concept('owned_dragon', 'одомашненные')|E] и [Concept('tamed_dragon', 'приручённые')|E] драконы. Приручённые и одомашненные драконы могут содержаться в [Concept('dragonpit', 'драконьем логове')|E], если таковое имеется."

 game_concept_dragon_type:0 "Типы драконов"
 game_concept_dragon_type_desc:0 "$game_concept_dragons_plural$ бывают трёх разных типов. Это [Concept('wild_dragon', 'дикие')|E], [Concept('owned_dragon', 'одомашненные')|E] и [Concept('tamed_dragon', 'приручённые')|E] драконы. Тип дракона влияет на то, как он взаимодействует с миром, как с ним может взаимодействовать [Concept('ruler', 'правитель')|E] и можно ли использовать его в бою."

 game_concept_wild_dragon:0 "Дикий дракон"
 game_concept_wild_dragons:0 "Дикие драконы"
 game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$ - это драконы, которые не принадлежат ни одному [Concept('ruler', 'правителю')|E] и живут так, как им свойственно. Они могут свободно скитаться по миру, но предпочитают оставаться вблизи своего логова. Дикий дракон не может быть использован в бою или для путешествий, и в основном представляет опасность для любого [Concept('ruler', 'правителя')|E] или [Concept('realm', 'державы')|E] в пределах охотничьего ареала.\n\nОни являются одним из трёх типов [Concept('dragon', 'драконов')|E]. Два других - это [Concept('owned_dragon', 'одомашненные')|E] и [Concept('tamed_dragon', 'приручённые')|E] драконы.\n\nПравитель с [Concept('dragonpit', 'драконьим логовом')|E] может попытаться захватить дикого дракона, чтобы превратить его в одомашненные, а близлежащие правители и [Concept('courtiers', 'придворные')|E] могут попытаться приручить его напрямую." #$game_concept_wild_dragon$ $game_concept_owned_dragon$

 game_concept_owned_dragon:0 "Одомашненный дракон"
 game_concept_owned_dragons:0 "Одомашненные драконы"
 game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$ - это драконы, которые принадлежат [Concept('ruler', 'правителю')|E] с [Concept('dragonpit', 'драконьим логовом')|E], но которых не приручил ни один [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Они остаются в столице своего владельца. $game_concept_owned_dragons$ не могут быть использованы в бою или для путешествий, но их легче приручить, чем диких драконов. Персонажи, которые не приручили [Concept('dragon', 'дракона')|E], смогут взаимодействовать с принадлежащим им драконом при своём дворе, попытавшись установить с ним узы, либо приручив его напрямую.\n\nОни являются одним из трёх типов [Concept('dragon', 'драконов')|E]. Два других - это [Concept('wild_dragons', 'дикие')|E] и [Concept('tamed_dragon', 'приручённые')|E] драконы." #$game_concept_wild_dragons$

 game_concept_tamed_dragon:0 "Приручённый дракон"
 game_concept_tamed_dragons:0 "Приручённые драконы"
 game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$ - это драконы, которых приручил какой-либо [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Если их наездник является [Concept('ruler', 'правителем')|E], они остаются в его столице, в противном случае - в столице принимающей стороны наездника. Это происходит только если они не прикреплены к [Concept('army', 'армии')|E] или не используются для [Concept('travel', 'путешествий')|E].\n\nОни являются одним из трёх типов [Concept('dragon', 'драконов')|E]. Два других - это [Concept('wild_dragons', 'дикие')|E] и [Concept('owned_dragon', 'одомашненные')|E] драконы. Приручённые драконы, не содержащиеся в [Concept('dragonpit', 'драконьем логове')|E], становятся дикими после смерти наездника."

 game_concept_draconic_dread:0 "Драконий ужас"
 game_concept_draconic_dread_desc:0 "$game_concept_draconic_dread$ - это [dread|El], который внушает [dragon|El], а не его владелец. Он представляет собой внутренний страх, который это существо вселяет в сердца людей. В значительной степени отражая [dragons_size|El], он также может зависеть от его [Concept('personality', 'личности')|E] и поступков."

 game_concept_temperament:0 "Темперамент"
 game_concept_temperament_desc:0 "$game_concept_temperament$ - это общий нрав и отношение, которое проявляет [dragon|El]. Положительное значение указывает на более дружелюбного дракона, в то время как дракон с отрицательным темпераментом - более дикий и своенравный зверь. На темперамент дракона влияют его [education|El], [personality|El] и опыт."

 game_concept_taming_chance:0 "Шанс приручения"
 game_concept_taming_chance_desc:0 "$game_concept_taming_chance$ - это врождённая вероятность того, что [dragon|El] будет приручён и связан с кем-либо. Более высокий шанс приручения указывает на то, что дракон более восприимчив к взаимодействию с людьми, в то время как более низкий шанс приручения представляет собой дракона, которого с трудом смогут приручить все, кроме самых волевых. На шанс приручения дракона влияют его [education|El], [personality|El] и опыт."

 game_concept_dragon_size:0 "Размер дракона"
 game_concept_dragons_size:0 "Размер дракона"
 game_concept_dragon_size_desc:0 "$game_concept_dragon_size$ - это физический размер [Concept('dragon', 'дракона')|E]. Он представляет собой совокупность длины, размаха крыльев и веса дракона. Размер дракона сильно влияет на его [Concept('dragon_combat_effectiveness', 'боевую эффективность')|E], а также его [draconic_dread|El] и [taming_chance|El].\n\nДракон никогда не перестанет расти, но с возрастом темпы роста замедляются. Драконы, содержащиеся в искусственных [Concept('dragonpit', 'драконьих логовах')|E], будут расти медленнее, чем те, что растут на свободе или в [Concept('natural_dragonpit', 'естественных драконьих логовах')|E]."

 game_concept_dragon_combat_effectiveness:0 "Боевая эффективность"
 game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$ - это показатель того, насколько эффективен [dragon|El] в бою. На него в основном влияет [dragons_size|El], но также могут влиять [traits|El] и опыт, которым обладает его [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Дракон с высокой боевой эффективностью будет более эффективен в бою."

 game_concept_dragonpit:0 "Драконье логово"
 game_concept_dragonpits:0 "Драконьи логова"
 game_concept_dragonpit_desc:0 "$game_concept_dragonpit$ - это [building|El], которое используется для содержания как [Concept('owned_dragons', 'одомашненных')|E], так и [Concept('tamed_dragons', 'приручённых драконов')|E]. Эти здания очень затратны в строительстве, но по завершении строительства предоставляют владельцу повышенную безопасность для его драконов, уникальные взаимодействия и возможность назначить [Concept('court_position', 'придворную должность')|E] $head_dragonkeeper_court_position$. Кроме того, это единственный способ удержать приручённого дракона в качестве одомашненного в случае смерти его наездника.\n\nДраконья гора на Драконьем Камне выступает как [natural_dragonpit|El]; единственная в своём роде."
 game_concept_dragon_pit:0 "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit:0 "Естественное драконье логово"
 game_concept_natural_dragonpits:0 "Естественные драконьи логова"
 game_concept_natural_dragonpit_desc:0 "$game_concept_natural_dragonpit$ - это [dragonpit|El], в котором орден [Concept('dragonkeepers', 'Драконоблюстителей')|E] использует естественные пещеры для содержания и защиты [Concept('dragons_plural', 'драконов')|E]. [Concept('dragons_size', 'Размер')|E] содержащихся в таких ямах драконов не будет подвергаться ограничениям, в отличие от тех, что содержатся в искусственных драконьих логовах."

 game_concept_anti_dragon_maa:0 "Истребители драконов"
 game_concept_anti_dragon_maa_desc:0 "Особые [Concept('men_at_arms', 'профессионалы')|E], предназначенные для борьбы с [Concept('dragons_plural', 'драконами')|E]. Эти полки не принесут особой пользы, если используются не по прямому назначению, но мало кто ещё может надеяться защитить [Concept('army', 'войско')|E], столкнувшееся с драконом."

 game_concept_dragon_gender:0 "Пол дракона"
 game_concept_dragon_gender_desc:0 "[maesters|E] Цитадели давно спорят об истинной природе [Concept('dragons_plural', 'драконов')|E]: одни считают, что они сменяют пол по мере необходимости на мужской и женский, а другие полагают, что у них вообще нет определенного пола. Исторически сложилось так, что драконов, которые откладывали яйца, называли самками, хотя некоторые из предполагаемых самок не делали этого.\n\nВ любом случае, согласно человеческим представлениям, драконы действительно различаются по полу, и поэтому их называют таковыми до тех пор, пока всадник или кладка не заявят об обратном."

 game_concept_dragonblood:0 "Драконья кровь"
 game_concept_dragonblood_desc:0 "$game_concept_dragonblood$ - это показатель того, что в роду [Concept('character', 'персонажа')|E] был [GetTrait('dragonrider').GetName( GetNullCharacter )|LV], или он происходит из [Concept('house', 'дома')|E] с модификатором «[GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L]»."

 game_concept_authorized_tamer:0 "Персонаж с доступом"
 game_concept_authorized_tamer_desc:0 "$game_concept_authorized_tamer$ - это [character|El], получивший особое разрешение на доступ в определённое [Concept('dragonpit', 'драконье логово')|E], независимо от его законов. Владелец драконьего логова может отозвать это разрешение по своему усмотрению.\n\nПерсонаж может иметь доступ только в одно драконье логово одновременно." #$game_concept_authorized_tamer$

 game_concept_dragonkeeper:0 "Драконоблюститель"
 game_concept_dragonkeepers:0 "Драконоблюстители"
 game_concept_dragonkeeper_desc:0 "Орден Драконоблюстителей отвечает за содержание [Concept('dragonpits', 'драконьего логова')|E] и всех размещённых в нём [Concept('dragons_plural', 'драконов')|E]. Во главе ордена стоит $head_dragonkeeper_court_position$, при найме которого открываются некоторые [dragonpit_interactions|El]." #$game_concept_dragonkeepers$
 game_concept_dragonpit_interactions:0 "Взаимодействия драконьего логова"
 game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$ - это [Concept('interactions', 'взаимодействия')|E], которые открываются при назначении [Concept('character', 'персонажа')|E] на [Concept('court_position', 'придворную должность')|E] $head_dragonkeeper_court_position$. Эти взаимодействия предоставляют владельцу [Concept('dragonpit', 'драконьего логова')|E] более высокую степень контроля.\n\n$EFFECT_LIST_BULLET$Взаимодействие #V Обучить знаниям о драконах#! позволяет обучать детей, внуков или членов [Concept('house', 'дома')|E] знаниям о драконах.\n$EFFECT_LIST_BULLET$Взаимодействие #V Запретить доступ в драконье логово#! ограничивает доступ в логово персонажам, по-умолчанию имеющим доступ в зависимости от [Concept('laws', 'законов')|E].\n$EFFECT_LIST_BULLET$Взаимодействие #V Снять запрет на посещение драконьего логова#! восстанавливает доступ персонажа в драконье логово, в которое он не допускался.\n$EFFECT_LIST_BULLET$Взаимодействие #V Предоставить доступ в драконье логово#! предоставляет персонажу [Concept('authorized_tamer', 'доступ')|E] в определенное драконье логово.\n$EFFECT_LIST_BULLET$Взаимодействие #V Отправить яйцо в драконье логово#! позволяет отправить драконье яйцо ([artifact|El]) в логово, где оно может вылупиться самостоятельно или на хранение.\n$EFFECT_LIST_BULLET$Взаимодействие #V Забрать яйцо из драконьего логова#! позволяет забрать яйцо из драконьего логова."

 ## GAME CONCEPTS LOC
 game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading Стиль повествования: Развернутый#!\n\nВ роли Роберта Баратеона вам предстоит сразиться с Эйрисом II Таргариеном и его сторонниками. Сценарий сюжетных событий будет разворачиваться на протяжении всей войны, пока вы будете двигаться к победе - или поражению - дома Таргариенов."

 game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading Стиль повествования: Сдержанный#!\n\nВ роли Рейгара Таргариена вы присоединитесь к своему отцу, Эйрису II Таргариену, в войне против Роберта Баратеона и его союзников. Вам предстоит столкнуться с сюжетными событиями, связанными с продолжающейся войной и судьбой королевства."

 game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading Стиль повествования: Развернутый#!\n\nВ роли Эйриса II Таргариена вы будете сражаться против сил Роберта Баратеона и его союзников. Сюжетные события, касающиеся войны, королевства и вашей семьи, будут происходить на протяжении всего конфликта, пока вы будете двигаться к победе - или поражению - над восставшими."

 game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading Стиль повествования: Сдержанный#!\n\nВ роли Тайвина Ланнистера вы - нейтральный наблюдатель за тем, как ваш бывший друг, ставший соперником - Эйрис II Таргариен сражается в войне против альянса мятежных лордов под предводительством Роберта Баратеона. По ходу войны вы можете столкнуться с сюжетными событиями, связанными с вашим нейтралитетом и желанием участвовать в войне."

 game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading Стиль повествования: Сдержанный#!\n\nВ роли Неда Старка вы будете сражаться против Эйриса II Таргариена вместе со своим другом Робертом Баратеоном. Вам предстоит столкнуться со сценарными событиями, связанными с судьбой вашей пропавшей сестры, Лианны Старк."

 game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading Стиль повествования: Развернутый#!\n\nВ роли Эйгона V Таргариена вы должны найти баланс между своей семьей, королевством и своими самыми сокровенными желаниями. Вы столкнетесь с сюжетными событиями, касающимися вашей семьи и вашего правления."

 game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading Стиль повествования: Развернутый#!\n\nВ роли Мейлиса Блэкфайра вы будете сражаться вместе со своими союзниками, чтобы вернуть то, что принадлежит вам: Семь королевств. Вы столкнетесь со сценарными событиями, позволяющими завоевать окружающие королевства, кульминацией которых станет война за конечную цель - Вестерос."

 game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading Стиль повествования: Легкий#!\n\nВ роли Визериса I Таргариена вы - правитель мирного королевства, унаследованного от вашего деда, Джейхейриса Таргариена. Вам предстоит столкнуться со сценарными событиями, связанными с вашей семьей и ее подвигами - в частности, с вашим братом, принцем Деймоном Таргариеном."

 game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading Стиль повествования: Развернутый#!\n\nВ роли Деймона Таргариена вы будете сражаться с пиратами, поддерживаемыми Триархией, претендующей на Ступени. По мере завоеваний вы будете сталкиваться с сюжетными событиями, касающимися вашего правления и вашей семьи."

 game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading Стиль повествования: Сдержанный#!\n\nВ роли Корлиса Велариона вы будете сражаться вместе с Деймоном Таргариеном против пиратов, поддерживаемых Триарией, претендующей на Ступени. По мере продвижения завоеваний вы столкнетесь с сюжетными событиями, связанными с вашей ролью в текущих войнах."

 game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading Стиль повествования: Легкий#!\n\nВ роли Крагхаса Драхара вы будете сражаться против вторгшихся войск Деймона Таргариена и Корлиса Велариона. Вам предстоит столкнуться с сюжетными событиями, связанными с войной, и двигаться к победе - или поражению."

 game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading Стиль повествования: Сдержанный#!\n\nВ роли Титоса Ланнистера вы - лорд, имеющий дело с высокомерными вассалами с большими амбициями. Вам предстоит столкнуться со сценарием сюжетных событий, касающихся статуса и положения нескольких ваших вассалов, что может привести к началу войны."

 game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading Стиль повествования: Легкий#!\n\nВ роли Роджера Рейна вы - амбициозный лорд, не уважающий своего сюзерена Титоса Ланнистера. Вам предстоит столкнуться со сценарными событиями, касающимися вашей преданности, которые, возможно, приведут к восстанию против вашего сюзерена."

 game_concept_story_content_maekar_targaryen_233:0 "$game_concept_story_generic_prefix$ $bookmark_233_maekar_targaryen$"
 game_concept_story_content_maekar_targaryen_233_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Maekar I Targaryen, you must deal with a budding uprising and a looming succession crisis. You will face scripted story events concerning the rebellion and your chosen heir."

 # Defiance of Duskendale 8277
 game_concept_story_content_aerys_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Aerys II Targaryen, you are held captive by Denys Darklyn who demands a charter to save his failing port. You will face scripted story events centered around your captivity, the actions of your Hand of the King, and those of your son and heir."

 game_concept_story_content_rhaegar_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_277_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Rhaegar Targaryen, you will decide how to approach saving your father, King Aerys II Targaryen. You will face scripted story events concerning his rescue, or lack thereof, and major decisions related to the fate of both Duskendale and the realm itself."

 game_concept_story_content_denys_darklyn_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_denys_darklyn$"
 game_concept_story_content_denys_darklyn_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Denys Darklyn, you have taken King Aerys II Targaryen hostage. You will face scripted story events related to your demands, and whether they are granted, as you vie for greater standing in the realm with the king as leverage."

 game_concept_story_content_tywin_lannister_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_tywin_lannister$"
 game_concept_story_content_tywin_lannister_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Tywin Lannister, you serve as Hand of the King to an imprisoned King Aerys II Targaryen, and it falls to you to face off with Denys Darklyn for the king's safe release. You will face scripted story events concerning the king's rescue — and the fallout of your attempts."


 game_concept_nw_govt:0 "Ночной Дозор"
 game_concept_nw_govt_desc:0 "[Concept('government_form', 'Форма правления')|E] «$game_concept_nw_govt$» подразумевает, что верховный [Concept('liege', 'сюзерен')|E] распределяет [Concept('land', 'земли')|E] между [Concept('vassals', 'вассалами')|E] для управления и защиты. Только присягнувшие братья Ночного Дозора могут владеть титулами при этой форме правления, а после их смерти титулы переходят к сюзерену."
 game_concept_nw_govt_i:0 "@nights_watch_government!"

 game_concept_pirate_govt:0 "Пираты"
 game_concept_pirate_govt_desc:0 "При пиратской [Concept('government_form', 'форме правления')|E], [Concept('rulers', 'правители')|E] ограничены выборными [Concept('succession', 'законами наследования')|E], уникальными пиратскими [Concept('buildings', 'постройками')|E], и [Concept('pirate_den_holdings', 'пиратскими логовами')|E]. Несмотря на эти ограничения, правители-пираты могут совершать [Concept('raid', 'набеги')|E] и использовать завоевательные [casus_belli|El]."
 game_concept_pirate_govt_i:0 "@pirate_government!"

 game_concept_citadel_govt:0 "Конклав"
 game_concept_citadel_govt_desc:0 "$game_concept_citadel_govt$ - это неиграбельная форма правления, представляющая орден мейстеров."
 game_concept_citadel_govt_i:0 "@the_citadel_government!"

 game_concept_kg_govt:0 "Королевская гвардия"
 game_concept_kg_govt_desc:0 "$game_concept_kg_govt$ - это неиграбельная форма правления, представляющая элитный орден телохранителей правителя Железного Трона."
 game_concept_kg_govt_i:0 "@kingsguard_government!"

 game_concept_silent_sisters_govt:0 "Молчаливое Сестринство"
 game_concept_silent_sisters_govt_desc:0 "$game_concept_silent_sisters_govt$ - это неиграбельная форма правления, представляющая орден женщин, посвятивших себя заботе о мертвых в Семибожии."
 game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"

 game_concept_ruins_govt:0 "Руины"
 game_concept_ruins_govt_desc:0 "$game_concept_ruins_govt$ - это неиграбельная форма правления, представляющая владения, которые пришли в упадок, и теперь за ними надзирают смотрители, пока они не будут восстановлены."
 game_concept_ruins_govt_i:0 "@ruins_government!"