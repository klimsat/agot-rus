l_russian:

 fp3_brutal_predations_county_modifier: "Жестокие нападения"
 fp3_brutal_predations_county_modifier_desc: "Местные жители в ужасе от набегов свирепого наемного убийцы, который остается на свободе."

 fp3_low_frontier_morale_county_modifier: "Низкий боевой дух на границе"
 fp3_low_frontier_morale_county_modifier_desc: "Солдаты в крепостях этого региона чувствуют себя забытыми собственным правителем."

 fp3_boosted_frontier_morale_county_modifier: "Повышенный боевой дух на границе"
 fp3_boosted_frontier_morale_county_modifier_desc: "Солдаты в крепостях этого региона стали храбрее после личного визита своего правителя."

 fp3_visited_the_frontier_modifier: "Посещение границы"
 fp3_visited_the_frontier_modifier_desc: "Этот персонаж недавно пообщался лицом к лицу с солдатами в пограничных крепостях и рискует заболеть различными недугами, кишащими в перенаселенных кварталах."

 fp3_frontier_heresy_county_modifier: "Ереси на границе"
 fp3_frontier_heresy_county_modifier_desc: "Радикальные верования укоренились среди солдат и местных жителей этого графства."

 fp3_garrison_decimated_county_modifier: "Гарнизон уничтожен"
 fp3_garrison_decimated_county_modifier_desc: "Солдаты, охранявшие эту провинцию, были вырезаны собственным правителем за безбожие."

 fp3_jinx_modifier: "Сглаз"
 fp3_jinx_modifier_desc: "Этот персонаж считает, что некий злоумышленник навел на него порчу."

 fp3_call_of_the_wild_modifier: "Притягательность границы"
 fp3_call_of_the_wild_modifier_desc: "Этот персонаж хочет исследовать далекие степи, зловещие пустыни и величавые горы, чтобы узнать, что там таится."

 fp3_marriage_material_modifier: "Брак по расчету"
 fp3_marriage_material_modifier_desc: "Этот персонаж убежден, что лучше подчиниться воле родителей и заключить брак. Но так ли это на самом деле?"

 fp3_dutiful_scion_modifier: "Добросовестный потомок"
 fp3_dutiful_scion_modifier_desc: "Этот персонаж посвящает свою жизнь династии, не отвлекаясь на приключения и личное счастье."

 fp3_worried_sick_modifier: "Под гнетом тревоги"
 fp3_worried_sick_modifier_desc: "Этот персонаж тревожится за любимого человека, отправившегося в дальние края навстречу опасности."

 fp3_gross_persecutions_county_modifier: "Жестокие преследования"
 fp3_gross_persecutions_county_modifier_desc: "Многие верные жители этой провинции скрываются или бегут от жестоких религиозных преследований своего властителя."

 fp3_galvanized_heretics_county_modifier: "Возмущенные еретики"
 fp3_galvanized_heretics_county_modifier_desc: "Даже спокойные жители этого графства склоняются к радикальным взглядам и готовы защищать свою веру любой ценой."

 fp3_promoting_arabic_modifier: "Продвигает арабский"
 fp3_promoting_arabic_modifier_desc: "Этот персонаж продвигает арабский язык."

 fp3_conversion_curious_county_modifier: "Мысли о смене веры"
 fp3_conversion_curious_county_modifier_desc: "Среди жителей этого графства растет интерес к другим верованиям."

 fp3_teapot_alcoholism_modifier: "Ценитель чая"
 fp3_teapot_alcoholism_modifier_desc: "Этот персонаж не расстается со своим красивым маленьким чайником и поглощает его содержимое в больших количествах."

 ulema_displeased_drinking: "Большой скандал из-за выпивки"
 ulema_displeased_drinking_desc: "Известная любовь этого персонажа к выпивке привела к большому скандалу, и духовенство открыто сомневается в его способности править."

 fp3_mountain_redoubt_modifier: "Крепость Бадд"
 fp3_mountain_redoubt_modifier_desc: "Эту крепость на вершине крутой горы почти невозможно захватить. Когда-то здесь правили хуррамиты Джавидан и Бабак, а теперь крепость отстроена заново и стала грозным оплотом воинственных жителей Черных гор."

 fp3_royal_fire_modifier: "Королевский огонь"
 fp3_royal_fire_modifier_desc: "Вечный огонь восславляет власть этого правителя своим неугасимым светом."
 fp3_plundered_county_modifier: "Эксплуатация и разорение"
 fp3_plundered_county_modifier_desc: "Правитель державы полностью разорил это графство ради претенциозных проектов в других землях."

 fp3_architectural_splendor_county_modifier: "Монументальное величие"
 fp3_architectural_splendor_county_modifier_desc: "В этом графстве немало денег потрачено на монументальные здания и грандиозные общественные сооружения."

 fp3_efficient_splendor_county_modifier: "Умелые строители"
 fp3_efficient_splendor_county_modifier_desc: "В этом графстве был всплеск строительства монументов и грандиозных общественных сооружений."

 fp3_luxurious_bathhouse_modifier: "Райский хаммам"
 fp3_luxurious_bathhouse_modifier_desc: "Этот персонаж украсил свою столицу великолепной новой баней."

 fp3_less_luxurious_bathhouse_modifier: "Хаммам, поврежденный влагой"
 fp3_less_luxurious_bathhouse_modifier_desc: "Баня этого персонажа выглядит роскошно, но ее конструкция оставляет желать лучшего, поэтому камень и плитка начали трескаться."

 fp3_very_lofty_tower_modifier: "Высокая башня"
 fp3_very_lofty_tower_modifier_desc: "Резиденцию этого персонажа венчает красивая и невероятно высокая башня. Поднявшись на них по ступеням, можно взирать на мир с высоты и скрыться от любопытных глаз."

 fp3_less_lofty_tower_modifier: "Менее высокая башня"
 fp3_less_lofty_tower_modifier_desc: "Резиденцию этого персонажа венчает изящная и очень высокая башня. Она не так высока, как изначально задумывалось, но на ее вершине можно уединиться и полюбоваться захватывающим видом."

 fp3_spiritual_splendor_county_modifier: "Духовное величие"
 fp3_spiritual_splendor_county_modifier_desc: "В этом графстве построены и восстановлены всевозможные религиозные монументы."

 fp3_great_tower_of_silence_modifier: "Великая башня молчания"
 fp3_great_tower_of_silence_modifier_desc: "Этот персонаж организовал строительство огромной дахмы и часто смотрит на гигантское сооружение, размышляя о том, что скрывается по ту сторону мира смертных."

 fp3_less_great_tower_of_silence_modifier: "Башня молчания"
 fp3_less_great_tower_of_silence_modifier_desc: "Этот персонаж организовал строительство большой дахмы и часто наблюдает за кружащими над ней стервятниками, размышляя о жизни и смерти."

 police_chief_of_baghdad_modifier: "Багдадский капитан"
 police_chief_of_baghdad_modifier_desc: "Этот персонаж носит звание Сахиб аль-Шурта — капитана багдадской стражи. Несмотря на недавние перемены, эта должность всё еще сулит неплохие перспективы."

 fp3_light_of_the_walayah_modifier: "Свет Валайя"
 fp3_light_of_the_walayah_modifier_desc: "Говорят, что этой династии подвластен #italic нур#! — таинственный свет Божьей воли."

 fp3_azariqa_ascendancy_modifier: "Влияние мухаккимитов"
 fp3_azariqa_ascendancy_modifier_desc: "Этот персонаж дал мухаккимитам невиданную ранее власть."

 fp3_promoted_persian_scripture_modifier: "Великий переводчик"
 fp3_promoted_persian_scripture_modifier_desc: "Под руководством этого персонажа переведены арабские религиозные труды — раньше это считалось недопустимым."

 fp3_persian_resurgence_county_modifier: "Персидское возрождение"
 fp3_persian_resurgence_county_modifier_desc: "В этом графстве набирают силу религиозное рвение и местный патриотизм, что может привести к любым неожиданностям."

 fp3_forgotten_runestones_county_modifier: "Древние рунные камни"
 #AGOT Modified
 #fp3_forgotten_runestones_county_modifier_desc: "В этом графстве есть три загадочных камня с искусными рунами, напоминающими письмена Руси. Но резьба уже истерлась, и теперь никто не может ее расшифровать."
 fp3_forgotten_runestones_county_modifier_desc: "В этом графстве есть три загадочных камня с искусными рунами, напоминающими письмена Первых людей. Но резьба уже истерлась, и теперь никто не может ее расшифровать."

 fp3_dismayed_daylamites_county_modifier: "Обеспокоенные лесные жители"
 fp3_dismayed_daylamites_county_modifier_desc: "Местных жителей обуяли суеверные страхи по поводу таинственных рунных камней в чаще леса. Теперь камни исчезли, и люди боятся возмездия от их создателей, кем бы они ни были."

 fp3_insulted_chinese_noble_modifier: "Презираемый в Китае"
 fp3_insulted_chinese_noble_modifier_desc: "Этот персонаж оскорбил влиятельного китайского аристократа, который теперь распускает о нём злобные сплетни среди знати городов Чанъань, Кайфын и Лоян."

 fp3_vengeful_nomads_county_modifier: "Мстительные кочевники"
 fp3_vengeful_nomads_county_modifier_desc: "Это графство подвергается варварским нападениям кочевников, мстящих за несправедливо убитого лидера."

 fp3_nomad_recruits_modifier: "Рекруты-кочевники"
 fp3_nomad_recruits_modifier_desc: "Эта династия разрешила кочевникам селиться на своих землях, тем самым обеспечив себе отличный резерв опытных всадников."

 fp3_nomad_friction_county_modifier: "Борьба за угодья"
 fp3_nomad_friction_county_modifier_desc: "Это графство погрязло в распрях между оседлыми фермерами и кочевыми племенами."

 fp3_resentful_nomads_county_modifier: "Злопамятные кочевники"
 fp3_resentful_nomads_county_modifier_desc: "Это графство сотрясают конфликты из-за непокорных возмущенных кочевников."

 fp3_banning_archery_modifier: "Запрет на стрельбу из лука"
 fp3_banning_archery_modifier_desc: "Этот персонаж запретил стрельбу из лука в своих владениях, что осложнило жизнь лучникам, но бесспорно снизило вероятность несчастных случаев."

 fp3_crushed_by_failure_modifier: "Разочарование неудачей"
 fp3_crushed_by_failure_modifier_desc: "Этот персонаж потерпел сокрушительную неудачу, и теперь сомнения терзают его разум."

 fp3_silk_road_secure_county_modifier: "Шелковый путь в безопасности"
 fp3_silk_road_secure_county_modifier_desc: "Воины-кочевники в этой провинции поклялись не атаковать караванные пути."

 fp3_nomad_attacks_county_modifier: "Бесчинство налетчиков"
 fp3_nomad_attacks_county_modifier_desc: "Это графство страдает от набегов на караваны, что существенно ограничивает торговлю."

 fp3_gnostic_fervor_county_modifier: "Гностическое рвение"
 fp3_gnostic_fervor_county_modifier_desc: "Это графство стало приютом для группы убежденных манихейских беженцев."

 fp3_lackluster_diet_modifier: "Несбалансированная диета"
 fp3_lackluster_diet_modifier_desc: "Этот персонаж соблюдает скудную диету из соленой рыбы и свежего сельдерея, надеясь излечить свою меланхолию."

 fp3_herbal_remedies_modifier: "Травяные снадобья"
 fp3_herbal_remedies_modifier_desc: "Этот персонаж принимает настой из огурцов, зерен укропа и другой зелени, пытаясь излечить свою меланхолию."

 fp3_worshipping_in_solitude_modifier: "Молитвы в одиночестве"
 fp3_worshipping_in_solitude_modifier_desc: "Этот персонаж проводит много времени в своей личной часовне, недоступной для любопытных глаз. О том, что там происходит, ходят разные слухи."

 fp3_rare_books_modifier: "Редкие книги"
 fp3_rare_books_modifier_desc: "У этого персонажа есть небольшая коллекция редких книг, вывезенных из легендарных библиотек в Ксетифоне, Гондишапуре, а может, и в Александрии."

 fp3_oil_of_vitriol_modifier: "Едкое масло"
 fp3_oil_of_vitriol_modifier_desc: "Этот персонаж принимает опасные дозы очень едкой субстанции, приготовленной персидским алхимиком."

 fp3_dabbling_in_alchemy_modifier: "Интерес к алхимии"
 fp3_dabbling_in_alchemy_modifier_desc: "Этот персонаж увлекается алхимией и экспериментирует с самыми разными веществами."

 fp3_alchemical_insights_modifier: "Алхимические открытия"
 fp3_alchemical_insights_modifier_desc: "Сотрудничая с персидским алхимиком, этот персонаж совершил большие открытия в области жидкостей и состояний вещества, узнав много нового о ткани мироздания."

 fp3_reneged_on_promise_modifier: "Нарушение обещания"
 fp3_reneged_on_promise_modifier_desc: "Этот персонаж нарушил обещание заплатить за литературные труды известного поэта и лишился всеобщего доверия."

 fp3_broken_icehouses_county_modifier: "Разрушенные якчалы"
 fp3_broken_icehouses_county_modifier_desc: "Это графство было известно своими холодными сладостями, пока землетрясение не разрушило холодильники."

 fp3_court_austerity_modifier: "Аскеза двора"
 fp3_court_austerity_modifier_desc: "Свита этого персонажа ведет строгую и аскетичную жизнь: здесь крайне мало излишеств, веселья и, что самое примечательное, нет сладких десертов."

 fp3_securing_sorbet_supply_modifier: "Контролируемые поставки фалуде"
 fp3_securing_sorbet_supply_modifier_desc: "Этот персонаж контролирует поставки холодных сладостей во всей державе — к радости своей знати и недовольству вассалов."

 fp3_thinking_about_the_afterlife_modifier: "Размышления о смерти"
 fp3_thinking_about_the_afterlife_modifier_desc: "В последнее время этот персонаж проводит много времени в размышлениях о том, что ждет человека после смерти."

 fp3_sufi_initiate_modifier: "Адепт суфизма"
 fp3_sufi_initiate_modifier_desc: "Этот персонаж интересуется суфийским мистицизмом и медитацией Муракаба, изучая духовное общение с Творцом."

 fp3_avoiding_dark_places_modifier: "Избегание темноты"
 fp3_avoiding_dark_places_modifier_desc: "Этот персонаж столкнулся со сверхъестественным кошмаром и теперь всеми силами избегает темноты."

 fp3_looking_for_bodyguards_modifier: "В поиске телохранителей"
 fp3_looking_for_bodyguards_modifier_desc: "Этот персонаж пережил слишком большой страх и теперь подыскивает дополнительных телохранителей."

 fp3_relentless_skeptic_modifier: "Непреклонный скептик"
 fp3_relentless_skeptic_modifier_desc: "Этот персонаж начал сомневаться во многих народных поверьях и предположениях о неизведанном. Другие могут считать его циником, вечно спорящим грубияном и даже отступником."

 fp3_womens_faith_galvanized_modifier: "Женская вера"
 fp3_womens_faith_galvanized_modifier_desc: "Этот персонаж чувствует себя гонимым из-за преклонения перед святой, но это лишь укрепило его решимость."

 fp3_promoted_persian_mathematics_modifier: "Поддержка персидских математиков"
 fp3_promoted_persian_mathematics_modifier_desc: "Ученые этого персонажа исследуют собственные математические методы, соперничая с индо-арийскими коллегами."

 fp3_denied_religious_protection_modifier: "Запрет религиозной защиты"
 fp3_denied_religious_protection_modifier_desc: "Этот правитель запретил безбожникам исповедовать их верования."

 patron_of_the_sciences: "Пока не совершено крупное открытие, этот проект дает вам репутацию главного покровителя наук."

 fp3_treatise_on_development_modifier: "Трактат об администрации"
 fp3_treatise_on_development_modifier_desc: "Труд, посвященный ценности бюрократии с несколькими советами о том, как донести волю монарха до чиновников на местах."

 fp3_treatise_on_building_modifier: "Трактат об управлении"
 fp3_treatise_on_building_modifier_desc: "Трактат о максимально эффективном управлении ресурсами."

 fp3_treatise_on_control_modifier: "Трактат о власти"
 fp3_treatise_on_control_modifier_desc: "Труд, посвященный тому, как стоит подходить к вопросам правления и устрашению мятежников."

 fp3_treatise_on_mathematics_modifier: "Монография по математике"
 fp3_treatise_on_mathematics_modifier_desc: "Научная работа по математике с несколькими примечаниями о том, как можно использовать ее результаты в повседневной жизни."

 fp3_treatise_on_taxation_modifier: "Трактат о налогах"
 fp3_treatise_on_taxation_modifier_desc: "Долги и пространный трактат о налогообложении и о том, как стоит подходить к сбору налогов."

 fp3_treatise_on_light_warfare_modifier: "Руководство по перестрелке"
 fp3_treatise_on_light_warfare_modifier_desc: "Краткая работа о ценности легкой пехоты и наилучших способах использования ее в бою."

 fp3_treatise_on_heavy_warfare_modifier: "Руководство по оборонительной войне"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Трактат о построениях тяжелой пехоты с небольшим примечанием о методах муштры, которые позволяют достичь наибольшей сплоченности в армии."

 fp3_treatise_on_cavalry_modifier: "История конной войны"
 fp3_treatise_on_cavalry_modifier_desc: "Обширный труд по конным атакам на протяжении истории с особым упором на то, как всадники могут переломить ход сражения."

 fp3_treatise_on_siege_modifier: "Руководство по сносу"
 fp3_treatise_on_siege_modifier_desc: "Краткое, но емкое руководство по природе осад и о методах ведения войн с осадными орудиями и без них."

 fp3_treatise_on_strategy_modifier: "История стратегии"
 fp3_treatise_on_strategy_modifier_desc: "Длинный, но понятный трактат по истории стратегии и тактики с примерами за последние несколько веков."

 fp3_fearsome_example_modifier: "Ужасный пример"
 fp3_fearsome_example_modifier_desc: "Этот правитель жестоко расправился с религиозной общиной на границе, показав готовность яростно подавлять любую ересь."

 fp3_refused_the_caliph_modifier: "Отказ от священной войны"
 fp3_refused_the_caliph_modifier_desc: "Этот персонаж отклонил требование главы конфессии напасть на языческого правителя соседней державы."

 fp3_praying_too_much_modifier: "Чрезмерные молитвы"
 fp3_praying_too_much_modifier_desc: "Этот персонаж проводит много времени в храме, пренебрегая другими задачами."

 fp3_name_read_in_friday_prayer_modifier: "Имя в пятничной молитве"
 fp3_name_read_in_friday_prayer_modifier_desc: "Этот персонаж распорядился, что его имя должно произноситься вместо имени халифа во время важнейшей всеобщей молитвы — еженедельного подтверждения верности и величия."

 fp3_displayed_pious_submission_to_caliph_modifier: "Подчеркнутое преклонение перед халифом"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Этот персонаж выпустил строгие инструкции, предписывающие в первую очередь произносить имя халифа во время пятничной молитвы — важнейшего обряда в любой мечети. Пусть весь мир знает, кому поклоняться."

 fp3_honored_by_the_faithful_modifier: "Почести от верующих"
 fp3_honored_by_the_faithful_modifier_desc: "Во время пятничной молитвы имя этого персонажа произносится сразу же за именем лидера конфессии, что придает его правлению гораздо большую легитимность."

 fp3_rule_by_fear_modifier: "Власть страха"
 fp3_rule_by_fear_modifier_desc: "Этот персонаж показал, что желает и может убивать людей по своему произволу, скрепляя свою державу всеобщим страхом."

 fp3_minor_child_spy_network_modifier: "Сеть детей-шпионов"
 fp3_minor_child_spy_network_modifier_desc: "В подчинении у этого персонажа находится небольшая сеть детей-шпионов, выведывающих тайны клана."

 fp3_better_company_modifier: "Подобающая компания"
 fp3_better_company_modifier_desc: "Этот персонаж был наказан старшими родственниками и теперь учится манерам, подобающим отпрыску своего клана."

 fp3_justification_for_taxation_modifier: "Обоснование налогов"
 fp3_justification_for_taxation_modifier_desc: "Сборщик налогов этого персонажа придумал спорное оправдание для того, чтобы вассалы платили непомерные суммы налогов."

 fp3_excuses_for_extortion_modifier: "Оправдания поборов"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"

 fp3_locals_intimidated_county_modifier: "Запуганные местные жители"
 fp3_locals_intimidated_county_modifier_desc: "Простой народ этого графства запуган и боится ослушаться."

 fp3_locals_infuriated_county_modifier: "Негодующие местные жители"
 fp3_locals_infuriated_county_modifier_desc: "Простой народ этого графства рассержен тем, как правитель обходится с популярным местным магистратом."

 fp3_looking_the_other_way_modifier: "Поиск другого пути"
 fp3_looking_the_other_way_modifier_desc: "Этот персонаж не обращает внимание на некоторые экономические нарушения своих вассалов и подчиненных — для спокойствия державы и его самого."

 fp3_capable_magistrates_modifier: "Талантливые магистраты"
 fp3_capable_magistrates_modifier_desc: "Этого персонажа поддерживают особенно красноречивые магистраты, способные выставить справедливым любое правило."

 fp3_delegated_payments_modifier: "Делегирование выплат"
 fp3_delegated_payments_modifier_desc: "Этот персонаж передал сборщику налогов управление военной казной. Эффективная мера — во всяком случае, пока."

 fp3_army_influence_modifier: "Управление армией"
 fp3_army_influence_modifier_desc: "Сюзерен возложил на этого персонажа большие полномочия по управлению армией."

 fp3_messy_payments_modifier: "Нерегулярные выплаты"
 fp3_messy_payments_modifier_desc: "Ответственность за жалование солдат этого персонажа разделена весьма странным образом, что иногда приводит к задержкам выплат и снижает боевой дух."

 fp3_cutting_corners_modifier: "Короткий путь"
 fp3_cutting_corners_modifier_desc: "Этот персонаж изнурен и стал несколько небрежным."

 fp3_promoting_zoroastrianism_modifier: "Друг зороастрийцев"
 fp3_promoting_zoroastrianism_modifier_desc: "Этот персонаж делает всё возможное, чтобы помочь зороастрийской общине."

 fp3_blessed_by_fire_modifier: "Благословение огнем"
 fp3_blessed_by_fire_modifier_desc: "Этот персонаж стал свидетелем появления огня от удара молнии — чистейшего элемента в мире."

 fp3_bad_tower_of_silence_county_modifier: "Башня глупости"
 fp3_bad_tower_of_silence_county_modifier_desc: "В этом графстве пытались построить новую большую дахму, но из-за ошибок в строительстве разлагающаяся плоть отравляет грунтовые воды."

 fp3_wary_of_sabotage_modifier: "Боязнь вредительства"
 fp3_wary_of_sabotage_modifier_desc: "Этот персонаж не терпит злоупотреблений во вверенном ему графстве."

 fp3_antagonize_character_interaction_known_liar: "Любовь к перегибам"
 fp3_antagonize_character_interaction_known_liar_desc: "Склонность этого персонажа к преувеличениям привела к тому, что его высказывания уже не принимают всерьез."

 fp3_not_puppeteering_kingmaker_modifier: "Неудачливый кукловод"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Этот персонаж пытался сменить враждебно настроенного правителя на своего ставленника, но потерпел неудачу. Теперь его собственное правление оказалось под вопросом."

 fp3_sickly_monkey_modifier: "Больная мартышка"
 fp3_sickly_monkey_modifier_desc: "Этот персонаж заботится о больной мартышке, пытаясь вылечить ее. Когти животного остро наточены, как и зубы."

 fp3_chess_playing_monkey_modifier: "Мартышка-шахматист"
 fp3_chess_playing_monkey_modifier_desc: "Говорят, что восточный царь-философ обучил мартышку этого персонажа игре в шахматы."

 fp3_paper_surplus_modifier: "Горы бумаги"
 fp3_paper_surplus_modifier_desc: "У этого персонажа есть неограниченный доступ к бумаге, чтобы документировать свои исследования."

 fp3_paper_shortage_modifier: "Нехватка бумаги"
 fp3_paper_shortage_modifier_desc: "У этого персонажа нет больших запасов бумаги, и он вынужден использовать не столь распространенный пергамент."

 fp3_liquid_wisdom_modifier: "Поток знаний"
 fp3_liquid_wisdom_modifier_desc: "Этот персонаж гостеприимно принимает ученых, получая очевидную выгоду от свободного обмена идеями."

 fp3_morbid_insights_modifier: "Мрачные откровения"
 fp3_morbid_insights_modifier_desc: "Этот персонаж получил неутешительные уроки о человеческой природе."

 fp3_wheat_shortage_modifier: "Нехватка пшеницы"
 fp3_wheat_shortage_modifier_desc: "Придворный пекарь этого графства запасает пшеницу, и простому люду не достается почти ничего."

 fp3_generous_bakers_modifier: "Щедрые пекари"
 fp3_generous_bakers_modifier_desc: "Пекари этого графства щедро делятся хлебом после того, как их жадный коллега был казнен."

 fp3_impious_tax_collector_modifier: "Нечестивый сборщик налогов"
 fp3_impious_tax_collector_modifier_desc: "Этот персонаж уличен в грехах, и теперь все знают, что он плохой сборщик налогов."

 fp3_incapable_tax_collector_modifier: "Неумелый сборщик налогов"
 fp3_incapable_tax_collector_modifier_desc: "Этот персонаж больше не может собирать налоги из-за своей греховности."

 fp3_religious_desertion_modifier: "Дезертирство из-за веры"
 fp3_religious_desertion_modifier_desc: "Солдаты этого графства сложили оружие, отказавшись сражаться с главой своей конфессии."

 fp3_struggle_supremacy_house_reward_modifier: "Превосходство суннитов"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Халифы из этого дома восстановили власть над Ираном и теперь требуют широких полномочий."

 fp3_struggle_caliph_super_suspicious_modifier: "Крайняя подозрительность"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "Этот персонаж чувствует себя в большой опасности из-за растущих беспорядков в регионе."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName] is $fp3_struggle_caliph_super_suspicious_modifier$: $VALUE|+0=-+$"

 fp3_irrigation_insights_modifier: "Знания ирригации"
 fp3_irrigation_insights_modifier_desc: "Изучив древнюю технологию кяриз, этот персонаж получил знания в ирригации."

 disturbed_sky_burial: "Сомнительное воздушное погребение"
 disturbed_sky_burial_desc: "Этот персонаж смело практикует безбожные обряды вроде воздушного погребения, изумляя фанатиков в этой державе."
 disturbed_funerals: "Неуважение к религии"

 fp3_untrained_falcon: "Необученный сокол"
 fp3_untrained_falcon_desc: "Этот персонаж нашел птицу во время воздушного погребения и надеется воспитать из нее достойного охотника, но пока от питомца одни беды."

 fp3_aggressive_falcon: "Агрессивный сокол"
 fp3_aggressive_falcon_desc: "Этот персонаж нашел птицу во время воздушного погребения. Похоже, человечина пришлась ей по душе, и персонаж лишь поощряет ее предпочтения."

 fp3_had_delicious_kumis: "Вкусный кумыс"
 fp3_had_delicious_kumis_desc: "Во время своих странствий этот персонаж повстречал тюркских путников, угостивших его вкусным напитком из кобыльего молока."

 turkic_war_band: "Наём тюркского отряда"
 turkic_war_band_desc: "Этот персонаж нанял банду тюркских наемников для обучения своих войск, что повергло в ужас некоторых его вассалов."

 rebuffed_turkic_war_band: "Отпор тюркским воинам"
 rebuffed_turkic_war_band_desc: "Во время странствий этот персонаж нагло обошел большой отряд тюркских воинов в невероятном испытании на храбрость."

 fp3_forgave_the_desperate: "Прощение отчаявшихся"
 fp3_forgave_the_desperate_desc: "Этот персонаж не только не наказал бедных расхитителей гробниц, но и помог им выбраться из нищеты."

 fp3_punished_the_destitute: "Наказание нуждающихся"
 fp3_punished_the_destitute_desc: "Этот персонаж предпочел милосердию закон и порядок, наказав отчаявшихся расхитителей гробниц."

 ancient_persian_relics: "Древние сокровища"
 ancient_persian_relics_desc: "Благодаря неожиданной удаче этот персонаж прославился своим богатством и щедростью."

 fp3_house_modifier_conceded_hegemony: "Уступка полномочий"
 fp3_house_modifier_conceded_hegemony_desc: "Этому дому пришлось уступить свое господство, чтобы примириться с врагами."
 fp3_house_modifier_rebuilding_efforts: "Усердное восстановление"
 fp3_house_modifier_rebuilding_efforts_desc: "Этот дом восстанавливает свою державу после кровопролитной борьбы с врагами халифата."
 fp3_house_modifier_frontier_ambitions: "Территориальные амбиции"
 fp3_house_modifier_frontier_ambitions_desc: "Этот дом ищет новые пути расширения после безуспешной борьбы с халифатом."

 fp3_house_modifier_destroyed_the_caliphate: "Разгром халифата"

 fp3_established_futuwaa_lodges_modifier: "Создание домов футуввы"
 fp3_established_futuwaa_lodges_modifier_desc: "Этот персонаж создал клубы единоборств для скучающей столичной молодежи."
 fp3_established_madrasas_modifier: "Создание медресе"
 fp3_established_madrasas_modifier_desc: "Этот персонаж создал школы, чтобы дать образование скучающей столичной молодежи."

 fp3_rekindler_of_iran_modifier: "Пламя Персии"
 fp3_rekindler_of_iran_modifier_desc: "Эта династия разрешила иранскую интерлюдию и вновь зажгла пламя Персии."
 fp3_rekindler_of_iran_modifier_reason: "У вас есть [GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L] [modifier|E]: $VALUE|=+0$"

 dreaded_beauty: "Красота в страхе"
 dreaded_beauty_desc: "Говорят, что реакция людей на изъяны этого персонажа сделала его таким жестоким."

 generous_beauty: "Красота в щедрости"
 generous_beauty_desc: "Этот персонаж заслужил репутацию щедрого богача, быстро забывающего о налоговых задолженностях. Может, так он компенсирует людские пересуды о своей внешности."

 fp3_flame_of_iran_modifier: "Оживший персидский дух"
 fp3_flame_of_iran_modifier_desc: "В душе этого персонажа горит огонь независимости и братства."

 unified_the_persian_region_house_modifier: "Дом основателей"
 unified_the_persian_region_house_modifier_desc: "Этот дом объединил регион и обеспечил ему стабильность."

 fp3_resisted_the_struggle_modifier: "Сопротивление халифату"
 fp3_resisted_the_struggle_modifier_desc: "Этот персонаж боролся с халифатом и установил статус-кво."

 scheme_helpful_sympathizer_modifier: "Полезный сторонник"
 scheme_helpful_sympathizer_modifier_desc: "Придворный этого противника тайно передает информацию ассасинам."

 scheme_untrustworthy_sympathizer_modifier: "Ненадежный сторонник"

 scheme_assassin_recruits_modifier: "Ассасины-рекруты"
 scheme_assassin_recruits_modifier_desc: "Мастеру-ассасину помогают фанатичные новобранцы, чей энтузиазм, возможно, превышает уровень подготовки."

 scheme_assassin_closing_in_modifier: "Ассасин приближается"

 scheme_strengthened_resolve_modifier: "Возросшая решимость"

 scheme_weakened_resolve_modifier: "Ослабленная решимость"

 scheme_poisoned_blade_modifier: "Ядовитый клинок"

 scheme_pestilent_blade_modifier: "Зараженный клинок"

 scheme_renegade_assassin_modifier: "Ассасин-перебежчик"

 fp3_tax_collector_become_teacher: "Поучительный пример сборщика налогов"
 fp3_cunning_tax_collectors: "Коварный сборщик налогов"
 fp3_sided_with_different_faith_vassal_tax_dispute: "Налоговые льготы для иноверцев"
 fp3_sided_with_tax_collector_tax_dispute: "Поддержка сборщика налогов в споре"

 fp3_honorary_title_intrigue_modifier: "Помощник государства"
 fp3_honorary_title_scholarship_modifier: "Сторонник государства"
 fp3_honorary_title_stewardship_modifier: "Защитник государства"
 fp3_honorary_title_diplomacy_modifier: "Друг государства"
 fp3_honorary_title_piety_modifier: "Корона общины"
 fp3_honorary_title_prestige_modifier: "Столп государства"
 fp3_honorary_title_martial_modifier: "Меч государства"

 fp3_higher_purpose_modifier: "Высшая цель"
 fp3_higher_purpose_modifier_desc: "Этот персонаж считает высшую власть бременем, предначертанным ему судьбой."

 changed_tax_collector_mandate_opinion: "Смена моего мандата"
 fired_from_tax_collector_position_opinion: "Потеря должности сборщик налогов"

