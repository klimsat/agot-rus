l_russian:
  # the silky silk road 
 silk_road_situation: "Шелковый путь"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
  
 game_concept_silk_road_situation: "Шелковый путь"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "Шелковый путь — это не одна дорога, а целая сеть путей, соединяющих удаленные уголки цивилизации ради обмена золотом, товарами и идеями. Доступ к Шелковому пути означает доступ к мировым богатствам.\n\nРазные уровни доступа к Шелковому пути приносят разные количества золота и могут открыть уникальную возможность получить доступ к экзотическим [Concept('innovations', 'инновациям')|E]! Объемы золота и знаний, перемещаемые по Шелковому пути, зависят от его процветания, на которое влияет множество факторов, в том числе войны, события и [Concept('dynastic_cycle', 'династический цикл')|E] Китая."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
  
 situation_silk_road_phase_exceptional_bounty: "Исключительное богатство"
 situation_silk_road_phase_exceptional_bounty_desc: "Временами на Шелковом пути можно завладеть немыслимыми сокровищами. В это время можно получить максимальные доходы, а идеи и инновации распространяются лучше всего."
 situation_silk_road_phase_steady_trading: "Стабильная торговля"
 situation_silk_road_phase_steady_trading_desc: "Заключаются выгодные сделки, кипит азартный торг, — всё идет своим чередом. Возможно, где-то можно извлекать и большую выгоду, но надежность Шелкового пути неоспорима."
 situation_silk_road_phase_hardship: "Невзгоды"
 situation_silk_road_phase_hardship_desc: "Шелковый путь полностью замер. Войны, бедствия, непредсказуемые повороты судьбы остановили движение денег и идей. Теперь на дорогах Пути можно найти лишь нищету и беды."
 phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 phase_hardship: "$situation_silk_road_phase_hardship$"
