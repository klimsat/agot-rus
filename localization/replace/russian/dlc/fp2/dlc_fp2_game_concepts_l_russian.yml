l_russian:
 game_concept_struggle:1 "Борьба"
 game_concept_struggle_struggles:0 "Борьба"
 game_concept_struggle_desc:2 "[Concept( 'struggle_struggles', 'Борьбой' )|E] называются затяжные конфликты, затрагивающие обширные [Concept( 'struggle_region_regions', 'области' )|E] со множеством [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]. Во время борьбы могут применяться особые правила и [modifiers|El], которые со временем меняются. Так как подобные конфликты могут затягиваться на десятки и даже сотни лет, не все [characters|El], участвующие в борьбе, постоянно [Concept( 'war', 'воюют' )|E] друг с другом.\n\nКаждый случай борьбы делится на несколько [Concept( 'struggle_phase_phases', 'фаз' )|E]. Когда $game_concept_characters$ в охваченной области совершают действия (например, объявляют войны или заключают [Concept( 'marrying', 'браки' )|E]), они могут запускать [Concept( 'struggle_catalyst_catalysts', 'катализаторы' )|E], переводящие их из фазы в фазу.\n\nУчастники борьбы определяют степень вовлеченности персонажей с [Concept( 'land', 'землями' )|E] в охваченных борьбой регионах: «[struggle_involved|E]», «[struggle_interloper_interlopers|E]» или «[struggle_uninvolved|E]»."

 #AGOT Modified
 game_concept_btw_struggle:1 "Борьба за Стеной"
 #AGOT Modified
 game_concept_btw_struggle_desc:2 "$game_concept_btw_struggle$ отражает тысячелетия непростых отношений за Стеной. Несмотря на то, что восемь тысяч лет назад, в конце Долгой Ночи, была построена Стена, [Concept( 'struggle_phase_phases', 'фазы' )|E] этой [Concept( 'struggle', 'борьбы' )|E] меняются от переходящей в насилие ненависти до непрочных договоренностей и практичного сотрудничества. Крепкие союзы в подобной ситуации возникают редко, и [Concept( 'rulers', 'правителям' )|E] следует помнить, что общая [faith|El] или [culture|El] ничего не гарантируют."
 game_concept_struggle_phase:1 "Фаза борьбы"
 game_concept_struggle_phase_phase:1 "Фаза"
 game_concept_struggle_phase_phases:0 "Фазы"
 game_concept_struggle_phase_desc:1 "$game_concept_struggle_phase_phase$ — общий настрой [Concept( 'struggle_involved', 'вовлеченных' )|E] [Concept( 'characters', 'персонажей' )|E] и [Concept( 'counties', 'графств' )|E] в ее [Concept( 'struggle_region', 'области' )|E]. Фазы представляют собой кратковременное изменение общественных тенденций и устоев, которое влияет на ход [Concept( 'struggle', 'борьбы' )|E].\n\n#weak Например: в одной фазе жители области могут считать, что религиозная терпимость превыше всего, даже если прочие представители их конфессии считают иначе.#!"

 game_concept_struggle_catalyst:1 "Фаза катализации"
 game_concept_struggle_catalyst_catalyst:1 "Катализация"
 game_concept_struggle_catalyst_catalysts:0 "Катализаторы"
 #AGOT Modified (Closing Weak Tag)
 #game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E] transition between [struggle_phase_phases|E] when certain notable actions are taken, building their [struggle_region|E]'s consensus towards a particular mood. A list of which actions are important in which $game_concept_struggle_phase_phase$ can be found in the $game_concept_struggle$ window.\n\n#weak Example: the [struggle_phase_iberia_opportunity|E] of the [iberian_struggle|E] can transition into either the [struggle_phase_iberia_hostility|E] or the [struggle_phase_iberia_conciliation|E]. Murdering an important [character|E] might work towards the former, whilst forming a [marriage|E] [alliance|E] with someone of a different [faith|E] would build towards the latter."
 game_concept_struggle_catalyst_desc:2 "Смена [Concept( 'struggle_phase_phases', 'фаз' )|E] [Concept( 'struggle_struggles', 'борьбы' )|E] происходит в результате некоторых значительных событий, меняющих общее мнение [Concept( 'struggle_region', 'вовлеченной области' )|E] в определенном направлении. Важные для каждой фазы происшествия перечислены в окне «$game_concept_struggle$».\n\n#weak Например: фаза [Concept( 'btw_struggle', 'борьбы за Стеной' )|E] «[Concept( 'struggle_phase_btw_opportunity', 'Возможность' )|E]» может перейти или во «[Concept( 'struggle_phase_btw_hostility', 'Враждебность' )|E]», или в «[Concept( 'struggle_phase_btw_conciliation', 'Примирение' )|E]». Убийство важного [Concept( 'character', 'персонажа' )|E] склонит чашу весов к первому, а заключение [Concept( 'marriage', 'брачного' )|E] [Concept( 'alliance', 'союза' )|E] с представителем другой [Concept( 'faith', 'конфессии' )|E] — ко второму."

 game_concept_struggle_involved:1 "Вовлеченность"
 game_concept_struggle_involved_desc:2 "Если [character|El] или [county|El] вовлечены в [Concept( 'struggle', 'борьбу' )|E], все жители соответствующей [Concept( 'struggle_region', 'области' )|E] считают их значимыми и постоянными ее участниками, к которым в полной мере применяются преимущества [Concept( 'struggle_phase_phases', 'фаз борьбы' )|E] и которые являются основными инициаторами ее [Concept( 'struggle_catalyst_catalysts', 'катализаторов' )|E].\n\nВовлечение [Concept( 'cultures', 'культур' )|E] и [Concept( 'faiths', 'конфессий' )|E] происходит при их значительной активности в области борьбы.\n\n#weak Чтобы персонаж считался вовлеченным в борьбу, в нее должны быть вовлечены и его культура, и его конфессия, #EMP а#! его [capital|El] должна располагаться в области борьбы.#!"

 game_concept_struggle_interloper:1 "Вмешательство"
 game_concept_struggle_interloper_interlopers:0 "Вмешательство"
 game_concept_struggle_interloper_desc:2 "Когда [Concept( 'character', 'персонаж' )|E] участвует в [Concept( 'struggle', 'борьбе' )|E], но не считается полностью [Concept( 'struggle_involved', 'вовлеченным' )|E], это называется вмешательством.\n\nВмешательство подразумевает, что [Concept( 'capital', 'столица' )|E] персонажа расположена в [Concept( 'struggle_region', 'области борьбы' )|E], но его [faith|El] или [culture|El] не вовлечены в борьбу.\n\nПолностью вовлеченные персонажи считают таких участников борьбы надоедливыми и неприятными чужаками, которые постоянно создают проблемы. Таким образом, [counties|El] в области борьбы, принадлежащие [Concept( 'rulers', 'правителям' )|E], которые решаются на вмешательство, получают определенные штрафы."

 game_concept_struggle_uninvolved:1 "Отсутствие вовлеченности"
 game_concept_struggle_uninvolved_desc:2 "Чтобы [character|El] не считался вовлеченным в определенную [Concept( 'struggle', 'борьбу' )|E], его [capital|El] должна быть за пределами [Concept( 'struggle_region', 'области борьбы' )|E].\n\nТо есть таких персонажей считают чужаками, которые не только не имеют веских причин участвовать в текущей [Concept( 'struggle_phase_phases', 'фазе борьбы' )|E], но и #EMP не должны этого делать#!, так как совершенно ничего не смыслят в местном укладе.\n\nВсе участники конфликта сходятся в том, что не имеющим вовлеченности персонажам нечего делать #EMP на их#! землях. Поэтому [rulers|El] без вовлеченности обычно получают серьезные штрафы во всех [Concept( 'counties', 'графствах' )|E], расположенных в области борьбы."

 game_concept_struggle_large_conquest:1 "Борьба: крупное завоевание"
 game_concept_struggle_large_conquest_desc: "Среди катализаторов может быть победа атакующего в крупной [Concept('war','войне')|E].\n\nУчитываются следующие [Concept('casus_bellis','казус белли')|E]:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ $game_concept_great_holy_wars$ — как [Concept('great_holy_war_directed','направленная')|E], так и [Concept('great_holy_war_undirected','нет')|E] \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"

 game_concept_struggle_region:1 "Область борьбы"
 game_concept_struggle_region_region:1 "Область"
 game_concept_struggle_region_regions:0 "Области"
 game_concept_struggle_region_desc:2 "Каждая [struggle|El] привязана к [Concept( 'region', 'области' )|E] карты. Местонахождение [Concept( 'character_possessive', 'персонажа' )|E] в этой области (а также его [culture|El] и [faith|El]) определяют степень вовлеченности в борьбу: «[struggle_involved|E]», «[struggle_interloper|E]» или «[struggle_uninvolved|E]».\n\n[counties|E] в области обычно получают [Concept( 'county_modifiers', 'модификаторы' )|E], соответствующие текущей [Concept( 'struggle_phase_phase', 'фазе' )|E]."

 game_concept_struggle_conquest:1 "Конфликт"
 game_concept_struggle_conquest_conquest:1 "Конфликт"
 game_concept_struggle_conquest_conquests:0 "Конфликты"
 game_concept_struggle_conquest_desc:2 "[rulers|E], вовлеченные в [Concept( 'struggle', 'борьбу' )|E], нередко ввязываются в пограничные конфликты и мелкие стычки, влияющие на текущую [Concept( 'struggle_phase', 'фазу борьбы' )|E]. Постоянная готовность к небольшим конфликтам позволяет правителям захватывать небольшие территории, завоевывая их или превращая в вассалов.\n\nТак как $game_concept_struggle_conquest_conquests$ зависят от условий борьбы, затраты [Concept( 'prestige', 'престижа' )|E] меняются в зависимости от фазы."

 #AGOT Modified
 game_concept_struggle_phase_btw_opportunity:1 "Фаза возможности"
 #AGOT Modified
 game_concept_struggle_phase_btw_opportunity_desc:2 "В результате долгого и относительно мирного сосуществования в [Concept( 'struggle_phase_btw_conciliation', 'фазе примирения' )|E] борьбы за Стеной, начинает расти удовлетворенность. Все рады, что все #EMP в порядке#!, что дает более практичным [Concept( 'characters', 'персонажам' )|E] возможность воспользоваться их наивностью.\n\nСо временем или новые конфликты приведут к эскалации [Concept( 'struggle_phase_btw_hostility', 'враждебности' )|E], или разумные политические решения помогут достичь хрупкого равновесия благодаря примирению."

 #AGOT Modified
 game_concept_struggle_phase_btw_hostility:1 "Фаза враждебности"
 #AGOT Modified
 game_concept_struggle_phase_btw_hostility_desc:2 "В этой [Concept( 'struggle_phase_phase', 'фазе' )|E] кипение страстей достигает апогея. Постоянные стычки и растущее взаимное непонимание в [Concept( 'struggle_phase_btw_opportunity', 'фазе возможности' )|E] борьбы за Стеной привели к усилению взаимной ненависти [Concept( 'characters', 'персонажей' )|E] разных [Concept( 'cultures', 'культур' )|E].\n\nНо подобное кровопролитие не может длиться вечно. Со временем здравомыслие или банальное истощение помогут достичь [Concept( 'struggle_phase_btw_compromise', 'компромисса' )|E]."

 #AGOT Modified
 game_concept_struggle_phase_btw_compromise:1 "Фаза компромисса"
 #AGOT Modified
 game_concept_struggle_phase_btw_compromise_desc:2 "Утомление от конфликтов в [Concept( 'struggle_phase_btw_hostility', 'фазе враждебности' )|E] Борьбы за Стеной или искусной деэскалации в [Concept( 'struggle_phase_btw_conciliation', 'фазе примирения' )|E], приводят к достижению компромисса. $game_concept_struggle_phase_btw_compromise$ — растущее согласие между одичалыми. Разногласия утихают и теряют значимость, зато общее наследие и история превращаются в крепкие узы, объединяющие былых противников.\n\nЗемли за Стеной на перепутье: если конфликты вспыхнут вновь, может начаться фаза [Concept( 'struggle_phase_btw_opportunity', 'возможности' )|E]."

 #AGOT Modified
 game_concept_struggle_phase_btw_conciliation:1 "Фаза примирения"
 #AGOT Modified
 game_concept_struggle_phase_btw_conciliation_desc:1 "Если участники Борьбы за Стеной достигают значительного [Concept( 'struggle_phase_btw_compromise', 'компромисса' )|E], наступает эта фаза — их отношения становятся столь благоприятными и близкими, что чужакам нелегко это понять.\n\nОднако это длится не вечно и чье-то обманутое доверие со временем возвращает [Concept( 'btw_struggle', 'Борьбу за Стеной' )|E] в [Concept( 'struggle_phase_btw_compromise', 'фазу компромисса' )|E]."

 game_concept_struggle_involved_faith:0 "Вовлеченная конфессия"
 game_concept_struggle_involved_faiths:0 "Вовлеченные конфессии"
 game_concept_struggle_involved_faith_desc:0 "Некоторые [faiths|El] изначально [Concept( 'struggle_involved', 'вовлечены' )|E] в [Concept( 'struggle', 'борьбу' )|E]. Остальные могут присоединиться к ней при изменении обстоятельств."

 game_concept_struggle_involved_culture:0 "Вовлеченная культура"
 game_concept_struggle_involved_cultures:0 "Вовлеченные культуры"
 game_concept_struggle_involved_culture_desc:0 "Некоторые [cultures|El] изначально [Concept( 'struggle_involved', 'вовлечены' )|E] в [Concept( 'struggle', 'борьбу' )|E]. Остальные могут присоединиться к ней при изменении обстоятельств."

 game_concept_dissolution_faction:0 "Фракция разделения"
 game_concept_dissolution_factions:0 "Фракции разделения"
 game_concept_faction_dissolution:0 "Разделение"
 game_concept_dissolution_faction_dissolved: "Разделена"
 game_concept_dissolution_faction_desc:0 "[dissolution_faction|E] старается разрушить [Concept( 'realm', 'державу' )|E] своего [Concept( 'liege', 'сюзерена' )|E]. Если они добиваются успеха, все вассалы державы становятся [Concept( 'independent', 'независимыми' )|E], а сюзерен теряет [primary_title|El]."


 game_concept_improve_city_province_decision:0 "Решение: $improve_city_province_decision_name$"
 game_concept_improve_city_province_decision_desc:0 "Это [decision|El] позволяет увеличить количество [Concept( 'buildings', 'зданий' )|E], доступных в [Concept( 'city_holding', 'городском владении' )|E]."

 game_concept_border_raid:0 "Вылазка"
 game_concept_border_raids:0 "Вылазки"
 game_concept_border_raiding:0 "Совершение вылазок"
 #AGOT Modified
 game_concept_border_raid_desc:3 "Особая разновидность [Concept( 'war', 'войны' )|E] [Concept( 'struggle_involved', 'вовлеченных в борьбу' )|E] [Concept( 'rulers', 'правителей' )|E]-участников [Concept( 'struggle', 'Борьбы за Стеной' )|E]. Нападающий старается [Concept( 'siege', 'взять в осаду' )|E] определенное [Concept( 'county', 'графство' )|E] врага, граничащее с его [Concept( 'realm', 'державой' )|E].\n\nЗа захват [Concept( 'war_target', 'цели войны' )|E] [war_leader|El] получает [gold|El]. Сама же цель теряет [development|El] и [control|El]. При этом могут разрушаться [buildings|El], а победитель получает больше золота — вероятность этого зависит от развития и размера осаждающей [Concept( 'army', 'армии' )|E].\n\nАтакующий быстро повышает [Concept( 'war_score', 'боевой счет' )|E], если цель войны [Concept( 'occupying', 'оккупирована' )|E]."

 game_concept_bargain_fealty:0 "Договориться о верности"
 game_concept_bargained_fealty:0 "Договорная верность"
 game_concept_bargain_fealty_desc:3 "Это особое [interaction|El] доступно [Concept( 'struggle_involved', 'вовлеченным в борьбу' )|E] [Concept( 'rulers', 'правителям' )|E], участвующим в оборонительной [Concept( 'war', 'войне' )|E].\n\n[war_leader|E] просит соседнего [Concept( 'ruler', 'правителя' )|E] более высокого [Concept( 'rank', 'ранга' )|E] присоединиться к войне, пообещав стать [Concept( 'vassal', 'вассалом' )|E] этого правителя."

 game_concept_contract_assistance:0 "Контракт о помощи"
 game_concept_contracting_assistance:0 "Выполнение контракта о помощи"
 #AGOT Modified
 game_concept_contract_assistance_desc:2 "Особое [interaction|El], доступное [Concept( 'struggle_involved', 'вовлеченным в Борьбу за Стеной' )|E] [Concept( 'rulers', 'правителям' )|E], которое позволяет им присоединяться к войнам других вовлеченных правителей в обмен на [gold|El].\n\nОплата производится по завершении [wars|El], независимо от ее итогов, если [Concept( 'war_contribution', 'вклад' )|E] исполнителя контракта не менее 100."

 #AGOT Modified
 game_concept_btw_reclamation:0 "Рекламация Борьбы за Стеной"
 #AGOT Modified
 game_concept_btw_reclaiming:0 "Возвращение территорий за Стеной"
 #AGOT Modified
 game_concept_btw_reclamations:0 "Рекламации Борьбы за Стеной"
 #AGOT Modified
 game_concept_btw_reclamation_desc:2 "Особый тип [wars|El], доступный [Concept( 'struggle_involved', 'вовлеченным в Борьбу за Стеной' )|E] [Concept( 'rulers', 'правителям' )|E].\n\nАтакующий старается завоевать [duchy|El], где присутствуют любые [Concept( 'struggle_involved', 'вовлеченные' )|E] [counties|El], которыми владеет [ruler|El], [Concept( 'struggle_interloper_interlopers', 'вмешивающийся в борьбу' )|E] или [Concept( 'struggle_uninvolved', 'невовлеченный в нее' )|E]. Также атакующий может попытаться сделать правителя своим [Concept( 'vassalize', 'вассалом' )|E], если не владеет землями за пределами герцогства."

 game_concept_enforce_truce:0 "Навязать перемирие"
 game_concept_enforced_truce:0 "Навязанное перемирие"
 game_concept_enforce_truce_desc:2 "Особое [interaction|El], доступное доступный [Concept( 'struggle_involved', 'вовлеченным в борьбу' )|E] [Concept( 'rulers', 'правителям' )|E], которое завершает [Concept( 'war', 'войну' )|E] [Concept( 'white_peace', 'белым миром' )|E] и устанавливает [truces|El].\n\nВоспользоваться им можно только для завершения войны между другими вовлеченными [Concept( 'rulers', 'правителями' )|E] более низкого [Concept( 'rank', 'ранга' )|E], если одна из сторон [Concept( 'independent', 'независима' )|E] или принадлежит той же [Concept( 'realm', 'державе' )|E]."

 game_concept_incite_revolts_interaction:1 "Спровоцировать мятеж"
 game_concept_incite_revolts_interaction_desc:1 "Позволяет тратить [gold_i][gold|El] на подстрекательство к бунту [Concept( 'peasant_faction', 'крестьянской фракции' )|E] в чужой [Concept( 'realm', 'державе' )|E], если в ней есть [Concept( 'counties', 'графства' )|E] с низким [Concept( 'county_opinion', 'мнением' )|E]."

 #AGOT Modified
