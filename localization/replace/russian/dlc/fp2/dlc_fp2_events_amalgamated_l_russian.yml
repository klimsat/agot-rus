	##### Intro #####
 #AGOT Modified
 #fp2_struggle.0501.t:1 "The $iberian_struggle$"
 fp2_btw_struggle.0501.t:1 "$btw_struggle$"
 #AGOT Modified
 #fp2_struggle.0501.desc:1 "The Iberian peninsula is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great Muslim and Christian powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 fp2_btw_struggle.0501.desc:1 "Разрозненные кланы вольного народа за Стеной находятся в смятении, конфликте, порожденном их легендарным прошлым. Ночной Дозор угрожает этим землям своим вторжением, в то время как другие бегут на юг в надежде на тепло и мир. Но те, кто живет и умирает на этой земле, в конечном счете определят свою судьбу.\n\n"
 #AGOT Modified
 #fp2_struggle.0501.desc.involved:0 "Я не откажусь от своего видения родины. Видит [ROOT.Char.GetFaith.HighGodName], дом [ROOT.Char.GetHouse.GetNameNoTooltip] выдержит удары судьбы, и воля моя исполнится.\n\n"
 fp2_btw_struggle.0501.desc.involved:0 "Одичалые, живущие к северу от Стены, тысячелетиями ведут междуусобные войны. Они называют себя «вольным народом», но на деле представляют из себя лишь дикарей.\n\nНочной Дозор - последняя надежда в борьбе с полчищами одичалых за Стеной. Я - меч во тьме, я - дозорный на Стене, я - щит, охраняющий царство людей.\n\n"
 #AGOT Modified
 #fp2_struggle.0501.desc.interloper:0 "Настало мое время. Я буду вершить судьбу полуострова и собственную, и фигуры на доске будет двигать моя рука. Я покажу дорогу в будущее, и ничто не встанет на пути дома [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_btw_struggle.0501.desc.interloper:0 "Одичалые, живущие к северу от Стены, тысячелетиями ведут междуусобные войны. Они называют себя «вольным народом», но на деле представляют из себя лишь дикарей.\n\nНочной Дозор - последняя надежда в борьбе с полчищами одичалых за Стеной. Я - меч во тьме, я - дозорный на Стене, я - щит, охраняющий царство людей.\n\n"
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_btw_struggle.0501.a:0 "Возьмите судьбу в свои руки!"

	##### Hostility #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.t:0 "$struggle_btw_ending_hostility_decision$"
 #AGOT Modified
 #fp2_struggle.0900.opening.basque:0 "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Visigoths, Gauls, Moors... but, with time, each of their strengths faltered. Today, the fate of Iberia is in #EMP our#! hands once more."
 fp2_struggle.0900.opening.basque:0 "Много веков мы, [ROOT.Char.GetCulture.GetNameNoTooltip|l], сталкивались с посягательствами: андалы, вороны, коленопреклонники... но со временем их силы истощились. Ныне земли за Стеной вновь в #EMP наших#! руках."
 #AGOT Modified
 #fp2_struggle.0900.opening.andalusian:0 "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of Iberia will once again be decided by the heirs of the Umayyads."
 fp2_struggle.0900.opening.andalusian:0 "История нашего народа столь же пестра, как он сам, и столь же затейлива, сколь он силен. И вновь будущее земель за Стеной в руках наследников [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого народа."
 #AGOT Modified
 #fp2_struggle.0900.opening.iberian:0 "For too long the Iberian peoples have suffered at the hands of the Moorish invaders; today we will restore the hope that the rightful heirs of Rome lost centuries ago."
 fp2_struggle.0900.opening.iberian:0 "Слишком долго вольный народ страдал от Ночного Дозора. Сегодня мы возродим надежду, которую потомки первых людей потеряли тысячелетия назад.."
 #AGOT Modified
 #fp2_struggle.0900.opening:0 "The chaos that Iberia suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this peninsula's next chapter..."
 fp2_struggle.0900.opening:0 "Хаос, который пережили земли за Стеной в прежние века, оставил след в сердцах всех ее жителей. Сегодня мы начинаем новую страницу истории этих земель."
 #AGOT Modified
 #fp2_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in Iberia, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 fp2_struggle.0900.desc:0 "\n\nВряд ли найдется ныне держава, что посмеет оспорить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое господство над землями за Стеной или помешать священникам и поселенцам, что несут слово [ROOT.Char.GetFaith.HighGodNamePossessive] и #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ую#! культуру по ее селениям.\n\nОсталось лишь объявить о победе и решить, чем заняться в первую очередь."
 fp2_struggle.0900.a:0 "Этим краем будет править [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 #AGOT Modified
 #fp2_struggle.0900.b:0 "The settlement of this peninsula will be our focus."
 fp2_struggle.0900.b:0 "Мы сосредоточимся на поселениях этих замёрзших земель."
 #AGOT Modified
 #fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given Iberia to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0900.c:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ие земли за Стеной получит [ROOT.Char.GetFaith.HighGodName]!"
	# Other Players
 fp2_struggle.0910.opening.involved:0 "И хотя спасение от жизни в постоянной неуверенности пришло из иной державы, оно может оказаться как нельзя кстати..."
 #AGOT Modified
 #fp2_struggle.0910.opening:0 "Word of recent developments on the Iberian peninsula has reached our court, promising an end to the conflicts that have plagued the region."
 fp2_struggle.0910.opening:0 "Нашего двора достигли слухи о последних событиях за Стеной. Судя по всему, изнурительным конфликтам одичалых в этом регионе скоро придет конец."
 #AGOT Modified
 #fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the peninsula, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Moorish invasion.\n\n"
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName] теперь контролирует большую часть земель за Стеной и называет себя [Select_CString(struggle_ender.IsFemale, 'победительницей', 'победителем' )] в войне, которая тянется от самого вторжения андалов.\n\n"
 #AGOT Modified
 #fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )] земли за Стеной #L [struggle_ender.GetFaith.GetAdjective|l]ой#! землей. А теперь, как велит [struggle_ender.GetFaith.HighGodName], все еретики и неверные должны покинуть [struggle_ender.GetHerHis] владения."
 #AGOT Modified
 #fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] утверждает, что земли за Стеной принадлежат #L [struggle_ender.GetCulture.GetCollectiveNoun|l]ой#! державе, а значит, чужеземным захватчикам и подчиненным народам придется это признать."
 #AGOT Modified
 #fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )], что отныне земли за Стеной и [struggle_ender.GetPrimaryTitle.GetNameNoTier] едины, ибо [struggle_ender.GetFaith.HighGodName] отдает их #L [struggle_ender.GetFaith.GetAdjective|l]ому#! #L [struggle_ender.GetCulture.GetCollectiveNoun|l]ому#! народу..."
 fp2_struggle.0910.a:0 "Это еще не конец."
 fp2_struggle.0910.b:0 "Весьма интересно."
	##### Compromise #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$"
 #AGOT Modified
 #fp2_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this peninsula will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of Iberia to their own devices - for now..."
 fp2_struggle.0901.desc:1 "\n\nСтало ясно, что, если так продолжится, кровопролитию не будет конца: вольный народ не вынесет объединения.\n\nПока что мы оставим себе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], а прочие регионы земель за Стеной будут сами по себе. Пока что..."
 fp2_struggle.0901.a:0 "Так будет лучше."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] становится [de_jure|El]-[Concept( 'empire', 'империей' )|E]"
	# Other Players
 #AGOT Modified
 #fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] официально отказывается от попыток объединить племена одичалых под единой властью и впредь запрещает кому-либо даже пытаться сделать это.\n\nРазрозненные державы, сформированные тысячелетиями изоляции от юга и междоусобиц, теперь слишком укоренились, чтобы объединиться."
 #AGOT Modified
 #fp2_struggle.0911.a:0 "We will not forget the dream of Hispania..."
 fp2_struggle.0911.a:0 "Мы не оставим мечты об Королевстве за Стеной..."
	##### Conciliation #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.t:0 "$struggle_btw_ending_conciliation_decision$"
 #AGOT Modified
 #fp2_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Iberian princes will see the benefits of co-existence."
 fp2_struggle.0902.desc:0 "\n\nГарантия защиты, даровать которую в настоящее время могу лишь я, дает народам в этом регионе свободу жить и выбирать себе богов по собственному разумению.\n\nДаст [ROOT.Char.GetFaith.HighGodName], прошлые войны останутся в прошлом, и все вольные вожди оценят преимущества мирного сосуществования."
 fp2_struggle.0902.a:0 "Отправить глашатаев."
	# Other Players
 #AGOT Modified
 #fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in Iberia; perhaps #EMP this#! peace will be a lasting one."
 fp2_struggle.0912.desc:0 "\n\nГлашатаи, которых отправляет [struggle_ender.GetPrimaryTitle.GetNameNoTooltip], объявляют о гарантии свободного прохода и вероисповедания для всех. Так повелевает [struggle_ender.GetTitledFirstName], и вольный народ повсеместно поддерживает этот указ.\n\nМногие очень давно ждут окончания кровопролития в землях за Стеной. Как знать, не окажется ли #EMP этот#! мир крепче прочих."
 fp2_struggle.0912.a:0 "Воистину, удивительно."

