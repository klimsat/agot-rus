 ep3_decisions_event.3200.t: "Массовые аресты"
 ep3_decisions_event.3200.desc: "Могущественные дома державы окружают меня, как стая волков, что медленно приближается к жертве. Я постоянно чувствую, как петля на моем горле становится все туже.\n\nЕсли бросить целое семейство в темницу, остальные сразу вспомнят, кто здесь власть. Пусть будет всем урок..."
