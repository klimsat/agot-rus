 butcher_animals_decision_option_dogs: "Мы съедим собак."
 butcher_animals_decision.tt.you_have_no_cats: "У вас в [Concept('camp', 'лагере')|E] нет кошек"
 butcher_animals_decision_option_cats: "Свернем кошкам шеи."
 butcher_animals_decision.tt.you_have_no_horses: "У вас в [Concept('camp', 'лагере')|E] нет лошадей #WEAK ([Concept('men_at_arms', 'профессиональные воины')|E] не считаются)#!"
 butcher_animals_decision_option_horses: "#EMP Лошади#!. Будем питаться кониной."
 butcher_animals_decision.tt.you_have_no_elephants: "У вас в [Concept('camp', 'лагере')|E] нет слонов#WEAK ([Concept('men_at_arms', 'профессиональные воины')|E] не считаются)#!"
