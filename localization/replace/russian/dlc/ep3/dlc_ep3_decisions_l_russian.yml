 ep3_decisions_event.4090.t: "Шаг назад"
 ep3_decisions_event.4090.desc: "За стенами поместья дети с криками играют в свои игры, повозки подскакивают на крупных камнях, торговцы нахваливают свои товары.\n\n[liege.GetTitledFirstName] уже долго пользуется моими услугами.\n\nЭти стены сами себя не построят. Дому в первую очередь необходим устойчивый фундамент."
 ep3_decisions_event.4090.a: "Я подожду."

