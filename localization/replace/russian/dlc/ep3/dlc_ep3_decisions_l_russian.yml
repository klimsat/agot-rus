 ep3_decisions_event.3100.t: "Нефть, известь... и безрассудство"
 ep3_decisions_event.3100.desc: "Я — [ROOT.Char.GetTitleAsName], и моя власть над нашими водами неоспорима, ибо ее дарует [ROOT.Char.GetFaith.HighGodName], и поколебать ее не смогли ни осады, ни штурмы. А как иначе, если [ROOT.Char.GetFaith.PositiveAfterLife] дает нам свое пламя? Мы повелеваем жидким огнем.\n\nДля защиты Константинополя в наших гаванях должны стоять не только беспомощные торговые суда!\n\nГде мои быстрые [Glossary( 'дромоны', 'DROMONS_GLOSS' )]? Где смекалистые ремесленники, как [Glossary( 'Каллиник Гелиопольский', 'KALLINIKOS_GLOSS' )], что выкуют нам огромные огнеметы, которые изрыгнут пламень на врага?"
 DROMONS_GLOSS: "Византийские галеры на весельном и парусном ходу отлично подходят для сражений на Средиземном море."
 KALLINIKOS_GLOSS: "Архитектору VII века #bold Каллинику#! приписывают изобретение рабочего состава греческого огня."
 ep3_decisions_event.3100.a: "Я заставлю Константинополь работать."
 ep3_decisions_event.3100.b: "Латиняне с радостью построят для нас корабли."
 ep3_decisions_event.3100.c: "Строить флот, который, чего доброго, сам себя подожжет? Ни за что."

 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "Восстановление границ Феодосия"
 retake_eastern_provinces_decision_desc: "Когда император [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] разделил Римскую империю на две административных зоны, восточную получил его старший сын [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]. Мы — его прямые потомки. Но границы [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] с тех пор заметно сузились, и василевс, который вернет их к тем очертаниям, что оставил нам император [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip], снискает славу и почет."
 retake_eastern_provinces_decision_tooltip: "Восстановить изначальные границы Восточного Рима"
 retake_eastern_provinces_decision_confirm: "Утвердить новые границы"
 eastern_kingdoms_held_or_vassals_tt: "Если будут созданы следующие титулы [Concept( 'kingdom', 'королевств' )|E], ими должны владеть вы или ваши [Concept( 'vassals', 'вассалы' )|E]: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName] становится [Concept( 'de_jure', 'де-юре' )|E] сюзереном каждого [Concept( 'kingdom', 'королевства' )|E] в регионе [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.t: "Граница Феодосия"
 ep3_decisions_event.4000.desc: "Много веков Второй Рим — наша славная Византия — отступал, теряя провинцию за провинцией, но довольно!\n\nСегодня мы празднуем, ибо [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] возвращаются к прежним очертаниям. Когда [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] Великий отдал регион своему первенцу, власть Константинополя распространялась от Мезии до Египта и от Киренаики до Сирии — и это снова так.\n\n[ROOT.Char.GetTitleAsNameNoTooltip] правит объединенной империей!"
 ep3_decisions_event.4000.a: "Великий день для всех римлян!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! — «Восточная часть» — латинское название Восточной Римской империи. Подразумевается деление на административные зоны, без официального или политического дробления."
 #Pandidakterion
 refound_pandidakterion_decision: "Восстановить Пандидактерион"
 refound_pandidakterion_decision_desc: "В 425 г. н. э. император [GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] основал один из крупнейших центров образования в мире — [Glossary( 'Пандидактерион', 'PANDIDAKTERION_GLOSS' )]. С тех пор прошло много веков, и мир изменился. Чтобы Пандидактерион и дальше оставался крупнейшим оплотом знаний человечества, необходимо обновление и реорганизация."
 refound_pandidakterion_decision_tooltip: "Расширить и реорганизовать древний университет Константинополя"
 refound_pandidakterion_decision_confirm: "Начинайте"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "#bold Пандидактерион#! («обитель всех учений») построен в 425 г. н. э. Феодосием II. На 31 кафедре половина преподавателей учила на латыни, половина — на греческом. Константин IX восстановил Пандидактерион в 1046 г., и тот просуществовал до нашествия османов в 1453 г."
 pandidakterion_tt: "[GetTitleByKey('c_byzantion').GetName] принадлежит вам"
 #Crusades
 ask_western_help_decision: "Попросить помощи"
 ask_western_help_decision_desc: "Византия всегда была самым восточным оплотом христианства, но эта война с врагами истинной веры тянет из нас силы и ресурсы. Отношения с прочими христианскими конфессиями у нас непростые, но, возможно, пришло время смирить гордыню и попросить братьев во Христе о помощи."
 ask_western_help_decision_tooltip: "Попросить о помощи братьев из другой христианской конфессии"
 ask_western_help_decision_confirm: "Отправить письмо"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] во Христе, наш восточный оплот христианства в опасности: война с неверными истощает наши ресурсы.\n\nПрошу, помоги нам справиться с общим врагом."
 ep3_decisions_event.4010.a: "Мы поможем — за достойную плату!"
 ep3_decisions_event.4010.b: "Мы считаем, что только [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip] сумеет вам помочь."
 ep3_decisions_event.4010.b.tt_2: "Только [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] может решить, как христиане могут помочь своим заблудшим братьям."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip] обращается к главе своей конфессии"
 ep3_decisions_event.4010.c: "Прости, мы не в силах помочь."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] отказывается помочь"
 ep3_decisions_event.4011.b: "Если вы пообещаете поддержать их, Армия Христова отправится с вами!"
 ep3_decisions_event.4011.c: "Мы не можем помочь заблудшим единоверцам."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "[caller.GetTitledFirstName] молит о помощи. Пусть [caller.GetHerHis] народ отошел от наших канонов, они все еще наши братья и сестры во Христе, и с давних пор они — бастион, защищающий христианство на востоке.\n\nМожем ли мы протянуть им руку помощи?"
 ep3_decisions_event.4012.a: "Мы поможем, но не бесплатно."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] пришлет помощь"
 ep3_decisions_event.4012.b: "Если они пообещают поддержку, на их стороне будет Армия Христова!"
 ep3_decisions_event.4012.b.tt: "Если [pope.GetTitledFirstNameNoTooltip] придет на помощь, может начаться [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "Мы услышали мольбу наших братьев и сестер во Христе и хотим им помочь. Если вы пообещаете поддержку, христианские армии объединятся под вашим знаменем, и начнется [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4013.a: "Я принимаю твое предложение."
 ep3_decisions_event.4013.a.tt: "[pope.GetFaith.Custom('GHWName')] получает вашу поддержку: вы обещаете прислать [caller.MakeScope.ScriptValue('massive_gold_value')|V0] @gold_icon!."
 ep3_decisions_event.4013.b: "Это совсем не то!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] отступает"
 ep3_decisions_event.4014.desc: "С благодарностью в сердце мы принимаем вашу помощь и ждем прибытия армий нам на подмогу.\n\nПрошу, поспешите."
 ep3_decisions_event.4014.a: "#EMP Deus Vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] призывает единоверцев. Да начнется [pope.GetFaith.Custom('GHWName')]!"
 ep3_decisions_event.4015.desc: "Мы услышали мольбы братьев и сестер во Христе, и сердца наши обливаются кровью при мысли о ваших страданиях. Но помощь обойдется недешево.\n\nЕсли вам по силам обеспечить нам денежную компенсацию, мы отправим войска."
 ep3_decisions_event.4015.a: "Да будет так."
 ep3_decisions_event.4015.b: "Мне не нужны дополнительные обязательства."
 ep3_decisions_event.4015.a.tt: "[caller.GetTitledFirstNameNoTooltip|U] принимает ваше предложение"
 called_for_help_fervor: "Беда братьев-христиан"
 ep3_religious_volunteers_army: "Религиозные добровольцы"
 valid_primary_war_enemy_for_crusade: "Вражеский [Concept( 'war_leader', 'военный лидер' )|E] не исповедует христианство, владеет [Concept( 'kingdom', 'королевским' )|E] титулом или является частью [Concept( 'kingdom', 'королевства' )|E]"
 ask_western_help_decision_effect_desc: "Вы отправите просьбу о военной помощи христианскому лидеру другой конфессии. Тот может потребовать взамен золота или отказаться. Если в дело вмешается [Concept( 'head_of_faith', 'глава конфессии' )|E], может начаться Великая священная война!\n\nПовторно принять это решение можно не ранее чем через 20 лет."
 valid_realm_size_for_help: "[Concept( 'realm_size', 'Размер' )|E] ваших владений меньше #N 84#! графств"
 recently_asked_for_help: "За последние 20 лет вы уже принимали это решение!"
 there_is_someone_to_ask_for_help: "Еще остались те, кого можно попросить о помощи"
 #Proselytize
 evangelize_the_slavs_decision: "Наставлять язычников"
 evangelize_the_slavs_decision_desc: "[GetTitleByKey('e_byzantium').GetName] — хранитель единственной истинной веры, и наша обязанность — нести Благую весть язычникам, принимая в объятия Церкви, как младших братьев и сестер во Христе. Это особенно важно, ибо они живут прямо у наших границ и угрожают цельности и безопасности империи."
 evangelize_the_slavs_decision_tooltip: "Отправить миссионера обращать соседей-язычников"
 evangelize_the_slavs_decision_confirm: "Отправить миссионера"
 evangelize_the_slavs_decision_effect: "Вы отправите миссионера к соседнему правителю-язычнику, чтобы обратить того в истинную веру.\n$EFFECT_LIST_BULLET$Если обращение пройдет успешно, правитель примет вашу [Concept( 'faith', 'веру' )|E] и станет вашим [Concept( 'allies', 'союзником' )|E]. Вы получите [Concept( 'legend_seed', 'зарождающуюся легенду' )|E].\n$EFFECT_LIST_BULLET$Участие в евангелизации считается весьма достойным занятием, поэтому, даже если миссионер потерпит неудачу, ваши [Concept( 'influence', 'влияние' )|E] и [Concept( 'prestige', 'престиж' )|E] вырастут."
 ep3_decisions_event.4020.t: "Обращение [pagan.GetCulture.GetCollectiveNounNoTooltip|l]ого народа"
 ep3_decisions_event.4020.desc: "Царство Небесное принадлежит верным, но [Select_CString(pagan.IsFemale, 'наша соседка', 'наш сосед' )] [pagan.GetTitledFirstName] понятия о нем не имеет и упорствует в стремлении жить по своим суевериям и поклоняться фальшивым богам.\n\nСпасение [pagan.GetHerHis] души и душ [Select_CString(pagan.IsFemale, 'ее', 'его' )] подданных — благородная цель, к тому же от этого будет и #EMP мирская#! польза: например, они будут относиться к нам менее враждебно и попадут в нашу сферу влияния.\n\n[Select_CString(evangelizer.IsFemale, 'Моя проповедница', 'Мой миссионер' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'готова', 'готов' )] отправляться."
 ep3_decisions_event.4020.a: "Да направит тебя [ROOT.Char.GetFaith.HighGodName]!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] отправляется в столицу, где находится [pagan.GetTitledFirstNamePossessiveNoTooltip]."
 ep3_decisions_event.4022.desc: "Послы соседних держав так и мелькают у меня при дворе, и мне уже трудно их различать. Но сегодня дело другое. [GetTitleByKey('e_byzantium').GetName] шлет мне посла, которого трудно не заметить.\n\nСудя по всему, это [Select_CString(evangelizer.IsFemale, 'некая святая', 'некий святой' )], и [Select_CString(evangelizer.IsFemale, 'она', 'он' )] не выдвигает никаких политических требований, а вместо этого вещает о всемогущем боге, которому поклоняются в украшенных златом и серебром храмах, пахнущих благовониями."
 ep3_decisions_event.4022.a: "Прошу, продолжай."
 ep3_decisions_event.4022.a.tt: "Вы и [sender.GetTitledFirstName], — [Select_CString(sender.IsFemale, 'правительница', 'правитель' )], по поручению [Select_CString(sender.IsFemale, 'которой', 'которого' )] [Select_CString(evangelizer.IsFemale, 'прибыла проповедница', 'прибыл проповедник' )], — заключаете [Concept( 'alliance', 'союз' )|E]."
 ep3_decisions_event.4022.b: "Нам не нужны новые боги."
 ep3_decisions_event.4022.c: "Нелепица и богохульство!"
 ep3_decisions_event.4022.c.tt: "Мы ясно дали понять, что не хотим видеть здесь их проповедников, но нужно приготовиться к ответу..."
 ep3_decisions_event.4025.desc_new: "[Select_CString(sender.IsFemale, 'Моя предшественница', 'Мой предшественник' )] [sender.GetFirstName] [Select_CString(sender.IsFemale, 'попробовала', 'попробовал' )] заняться просвещением [pagan.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, но, к сожалению, плоды этой затеи достанутся мне — ведь [Select_CString(evangelizer.IsFemale, 'проповедница', 'миссионер' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'вернулась', 'вернулся' )] только сейчас."
 ep3_decisions_event.4025.desc_old: "Несколько месяцев назад [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'понесла', 'понес' )] слово Божье [pagan.GetCulture.GetCollectiveNounNoTooltip|l]им язычникам. С великой радостью я встречаю [Select_CString(evangelizer.IsFemale, 'ее', 'его' )] сегодня и с нетерпением жду доклада."
 ep3_decisions_event.4025.desc_success: "\n\n«У меня прекрасные новости, мой сюзерен! [pagan.GetTitledFirstName|U] с великим интересом [Select_CString(pagan.IsFemale, 'слушала', 'слушал' )] Благую весть и [Select_CString(pagan.IsFemale, 'решила', 'решил' )] принять [evangelizer.GetFaith.GetAdjective|l], и за [Select_CString(pagan.IsFemale, 'ней', 'ним' )] последовали многие подданные»."
 ep3_decisions_event.4025.desc_failure: "\n\n«Печальные новости, мой сюзерен. К несчастью, [pagan.GetTitledFirstName] [Select_CString(pagan.IsFemale, 'осталась совершенно холодна', 'остался совершенно холоден' )] к слову Божьему и [Select_CString(pagan.IsFemale, 'отослала', 'отослал' )] меня восвояси с пустыми руками»."
 ep3_decisions_event.4025.a: "Отлично!"
 ep3_decisions_event.4025.b: "Это лишь временные трудности."
 ep3_decisions_event.4026.desc: "Ужас!\n\nМрачная новость пришла из земли [pagan.GetCulture.GetCollectiveNounNoTooltip]ой: судя по всему, [Select_CString(evangelizer.IsFemale, 'моя проповедница', 'мой миссионер' )] [evangelizer.GetFirstName] [Select_CString(evangelizer.IsFemale, 'мертва', 'мертв' )] — [Select_CString(pagan.IsFemale, 'эта варварша', 'этот варвар' )] [pagan.GetTitledFirstName] не просто [Select_CString(pagan.IsFemale, 'отказалась', 'отказался' )] разговаривать, но [Select_CString(pagan.IsFemale, 'пошла', 'пошел' )] на величайшее преступление и [Select_CString(pagan.IsFemale, 'убила', 'убил' )] слугу [Select_CString(evangelizer.IsFemale, 'Божию', 'Божьего' )]!"
 ep3_decisions_event.4026.a: "Это возмутительно!"
