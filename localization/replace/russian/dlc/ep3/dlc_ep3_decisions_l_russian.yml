 embrace_responsibilities_decision: "Принять ответственность"
 embrace_responsibilities_decision_desc: "Не стану отрицать, что некогда беззаботная жизнь меня манила, но для всех наступает время, когда зовет долг. Если бы только это случилось попозже..."
 embrace_responsibilities_decision_tooltip: "Позволить себе вновь наследовать [Concept( 'titles', 'титулы' )|E]"
