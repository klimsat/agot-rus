 push_heresy_as_state_faith: "Настоять на смене государственной религии"
 push_heresy_as_state_faith_desc: "Народная поддержка направляемой мной конфессии ширится по державе [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]. Самое время, чтобы [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'признала', 'признал' )] нашу силу, приняв #L [ROOT.Char.GetFaith.GetName|l]ую#! веру в качестве официальной веры, которой будет следовать [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
