 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Каждый [Concept('follower', 'последователь')|E], имеющий собаку"
 ep3_laamp_decision_event.1201.a.own_dog: "Прощайте, мои хорошие…"
 ep3_laamp_decision_event.1201.a: "Вой, этот жуткий #EMP вой#!…"
 ep3_laamp_decision_event.1201.b.own_dog: "Я всегда могу найти другую."
 ep3_laamp_decision_event.1201.b: "Мясо есть мясо."

 ep3_laamp_decision_event.1202.t: "Лагерь без кошек"
 ep3_laamp_decision_event.1202.desc.intro: "Убить кошку совсем несложно, никакого достижения в этом нет.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Прости, [ROOT.Char.Custom('CatStoryName')]. Я не [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что всё закончится именно так, но сейчас нам нужна каждая крошка пищи.\n\nПрости меня, [ROOT.Char.Custom('CatStoryGirlBoy')]…"
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Особенно если кошка в лагере только одна. Увы, но нам #EMP нужна#! еда. #EMP Любая#! еда."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "В лагере их не так уж и много, а после поимки несчастные создания стали совершенно беззащитны. Загнанные в клетки, они лишь раздраженно шипят и недоуменно мяукают."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nДаже [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Казалось бы, наши кошки легко могли сбежать, но нет. Их доверие к хозяевам оказалось сильнее врожденного чутья на опасность.\n\nИ [ROOT.Char.Custom('CatStoryName')] — не исключение."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Казалось бы, наши кошки легко могли сбежать, но нет. Их доверие к хозяевам оказалось сильнее врожденного чутья на опасность.\n\nОшибка, которая будет стоить им жизни."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nСвернуть пойманной кошке шею — дело плевое. Всё заканчивается очень быстро, хотя никто из моих последователей не рад такому исходу."
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.Custom('CatStoryName')], кошка персонажа [THIS.Char.GetTitledFirstNameNicknamed], погибает"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Ваша кошка [THIS.Char.Custom('CatStoryName')] погибает"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Каждый [Concept('follower', 'последователь')|E], имеющий кошку"
 ep3_laamp_decision_event.1202.a.own_cat: "Наша драгоценная дружба завершается, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "У нас нет другого выбора."
 ep3_laamp_decision_event.1202.b.own_cat: "Подумаешь! Это всего лишь кошка."
 ep3_laamp_decision_event.1202.b: "Ням-ням, хе-хе."

 ep3_laamp_decision_event.1203.t: "Конина для голодающих"
 ep3_laamp_decision_event.1203.desc.intro: "С одной лошади можно получить много полезного и нежирного мяса. Конину охотно употребляют в пищу во многих культурах — #EMP если#! могут позволить себе такую роскошь.\n\n"
 ep3_laamp_decision_event.1203.desc.eaten.both: "Учитывая отчаянное положение, в котором мы оказались, выбора у нас нет. Придется забить всех лишних лошадей, и даже [ROOT.Char.Custom('WarhorseStoryName')] не избежит этой участи…"
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "Учитывая отчаянное положение, в котором мы оказались, выбора у нас нет. А единственная лошадь, потерю которой лагерь может пережить — это [ROOT.Char.Custom('WarhorseStoryName')]…"
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "Учитывая отчаянное положение, в котором мы оказались, выбора у нас нет, придется забить всех лишних лошадей. Животные уже обеспокоены — как бы они не вырвались, когда начнется забой…"
 ep3_laamp_decision_event.1203.desc.outro: "\n\nПридется пожертвовать скоростью ради пропитания, но это выиграет нам время, чтобы найти другой источник провизии.\n\nНадеюсь, что так и будет."
 ep3_laamp_decision_event.1203.a.many_steeds: "Даже после смерти они помогут нам двигаться дальше."
 ep3_laamp_decision_event.1203.a.single_steed: "Даже после смерти [ROOT.Char.Custom('HorseStorySheHe')] поможет мне двигаться дальше…"
 ep3_laamp_decision_event.1203.b: "Клянусь честью, нам стоит есть их #EMP почаще#!. Изумительно вкусно!"

 ep3_laamp_decision_event.1204.t: "Кладбище слонов"
 ep3_laamp_decision_event.1204.desc: "После гибели первых животных слоны, кажется, начинают понимать, что творится что-то неладное.\n\nЛишь с большим трудом нам удается удержать контроль над стадом и продолжить забой — в первую очередь старых и слабых зверей, а потом молодняк.\n\nОдин за другим слоны гибнут от ударов меча и сразу отправляются на разделку.\n\nРабота грязная и кровавая, панические крики перепуганных животных никак ее не облегчают.\n\nНо тут уж либо они, либо мы."
 ep3_laamp_decision_event.1204.a: "Их смерть станет нашим спасением."
 ep3_laamp_decision_event.1204.b: "О [ROOT.Char.GetFaith.HealthGodName]! Какие огромные #EMP порции#!!"

 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: неожиданные последствия"
 ep3_laamp_decision_event.1205.desc: "Прошел год, как отчаянное положение, в котором мы оказались, вынудило нас… пойти на #EMP крайние#! меры.\n\nСлоны — удивительно умные животные, но в них очень много мяса, и когда встал вопрос, кому жить, а кому умирать, ответ мог быть только один.\n\nВооружившись топорами и тесаками, мы изрядно проредили стадо, забив на мясо молодняк и старых животных. Эта жертва была необходима.\n\nУвы, похоже, что уцелевшие слоны — те, на которых ездят наши воины, — #EMP запомнили#! резню. Звери стали беспокойными, они отказываются выполнять команды и думают только о самосохранении да кормежке.\n\nА ко мне они #EMP особенно#! враждебны — видимо, считают, что вожак человеческого стада лично ответственен за гибель их сородичей…"
 ep3_laamp_decision_event.1205.a: "Проклятье на головы этих упрямых зверей!"
 ep3_laamp_decision_event.1205.a.tt: "Вы больше не сможете эффективно использовать элефантерию"
 ep3_laamp_decision_event_1205_modifier: "Слоны не забывают"
 ep3_laamp_decision_event_1205_modifier_desc: "И не прощают."

