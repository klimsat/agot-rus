 #Gather Provisions
 gather_provisions_decision: "Добыть припасы для лагеря"
 gather_provisions_decision_desc: "Не только армия, но и лагерь живут, пока полон живот. Если возникнет нужда, [ROOT.Char.GetCurrentLocation.GetName] даст нам припасы. Главное — хорошо искать."
