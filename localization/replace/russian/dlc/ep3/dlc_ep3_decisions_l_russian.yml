 establish_silk_production_decision: "Начать производство шелка"
 establish_silk_production_decision_desc.boilerplate: "С тех пор, как в древние времена контрабандисты вывезли первых шелковичных червей из далеких восточных земель в Константинополь, производство и продажа шелка оставались имперской монополией."
