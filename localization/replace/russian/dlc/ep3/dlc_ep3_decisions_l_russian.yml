 convert_to_administrative_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|U] не может обойтись без власти законов, институтов и личных достоинств. Нельзя все время полагаться на семейные узы, наследие и личную преданность.\n\nДержавой наших размеров невозможно управлять без умелых чиновников, сконцентрированных в нашей прекрасной столице."
