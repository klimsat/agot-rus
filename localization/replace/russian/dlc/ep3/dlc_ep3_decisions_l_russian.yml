 #Recreate the ERE
 recreate_byzantine_empire_decision: "Возродить Византийскую империю"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName] в прошлом, и для нашего народа гибель могучей империи стала серьезным потрясением, но он не сдается. В конце концов, пока жив хоть один [Glossary( 'ромей', 'ROMAIOS_GLOSS' )], жив и Рим. Однажды законный правитель вновь взойдет на престол Константинополя, и империя возродится."
 recreate_byzantine_empire_decision_tooltip: "[GetTitleByKey('e_byzantium').GetName] возродится вместе с древними обычаями"
 recreate_byzantine_empire_decision_confirm: "Рим возносится!"
 ep3_decisions_event.4030.t: "Перерождение империи"
 ep3_decisions_event.4030.desc: "Ценой жизней верных людей и при помощи пламенных речей, а также по воле [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP [GetTitleByKey('e_byzantium').GetName|U] вновь стоит!#!\n\nЯ смотрю на Царицу городов, и легкий бриз Мраморного моря колышет мое царственное облачение. Из великого дома священной мудрости несутся прекрасные песнопения. Горожане танцуют на улицах, не скрывая благодарности и радости.\n\nДни нашего позора, когда весь мир глумился над поверженными [Glossary( 'ромеями', 'ROMAIOS_GLOSS' )], должно быть, подходят к концу. На троне вновь восседает [Select_CString(ROOT.Char.IsFemale, 'законная', 'законный' )] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n#EMP Я.#!"
 ep3_decisions_event.4030.a: "Да приумножится слава Рима!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (ед. ч. #bold Romaios#!) — греческое написание латинского слова #bold Romani#! — так называли себя римляне. В Средние века византийцы называли себя римлянами, а свою империю — #EMP Basileia ton Romaion#!, Империей римлян."
 #Varangian Guard
 found_varangian_guard_decision: "Основать Варяжскую гвардию"
 found_varangian_guard_decision_desc: "Много лет воины из самых далеких северных земель стекались в Константинополь, привлеченные его богатством. Они становились наемниками и изрядно преуспели в этой профессии, ведомые лишь жадностью и гордыней. Если мы сумеем привлечь их для защиты императора, в нашем личном распоряжении окажется непобедимое войско!"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "Начать вербовку"
 unlocked_varangian_guard_desc: "[GetTitleByKey('e_byzantium').GetName] открывает [Concept( 'court_position', 'положение при дворе' )|E] «$akolouthos_court_position$» и [Concept( 'men_at_arms', 'профессиональные войска' )|E] [GetMaA('varangian_guards').GetName|l]."
 unlocked_varangian_guard_desc_tt: "Основана Варяжская гвардия"
 #Grain Dole
 reinstitute_grain_dole_decision: "Вернуть зерновое пособие"
 reinstitute_grain_dole_decision_desc: "Много веков высшим благом для граждан Столицы мира — Рима, а позже и Константинополя — была регулярная раздача бесплатного или недорогого хлеба. Утратив Египет — Житницу Рима, — мы лишились и этой традиции, но император, который решит ее возродить, снискает огромную популярность у народа."
 reinstitute_grain_dole_decision_tooltip: "Устроить раздачу хлеба жителям столицы"
 reinstitute_grain_dole_decision_confirm: "Открыть амбары!"
 constantinople_is_capital: "[GetTitleByKey('c_byzantion').GetName|U] — ваша [Concept( 'capital', 'столица' )|E]"
 enough_granaries_in_egypt: "Не менее 3 графств в регионе [GetGeographicalRegion('custom_roman_aegyptus').GetName] построили [GetBuilding('cereal_fields_05').GetName] или лучше"
 MODIFIER_DEFINITION_VALUE_PER_EGYPT_GRANARY: "\t#weak Увеличивается за каждое здание «[GetBuilding('cereal_fields_05').GetName]» в регионе [GetGeographicalRegion('custom_roman_aegyptus').GetName]#!"
 MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Этот модификатор увеличивается за каждое здание «[GetBuilding('cereal_fields_05').GetName]» в регионе [GetGeographicalRegion('custom_roman_aegyptus').GetName] ($MULTIPLIER|+=0$) (максимальное значение — #V 10#!)"
 grain_dole_already_active: "Зерновое пособие уже раздается!"
 unlocked_grain_dole: "Затраты на возвращение зернового пособия снижены"
 ep3_decisions_event.4040.t: "Зерновое пособие"
 ep3_decisions_event.4040.desc: "У людей есть отличный повод для праздника: [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] возвращает древнюю и любимую всеми традицию раздачи хлеба!\n\nБлагодаря #EMP мне#! [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], как и несколько веков назад, вновь получает дешевое зерно из Египта.\n\nИ, как метко заметил древний поэт, для счастья людям нужны только хлеб и зрелища!"
 ep3_decisions_event.4040.a: "Пусть едят хлеб!"
 reconfirm_grain_dole_decision: "Вновь утвердить зерновое пособие"
 reconfirm_grain_dole_decision_desc: "После официального возобновления регулярной раздачи бесплатного или недорогого хлеба [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] быстро привыкает к этой роскоши. Обеспечив свой народ таким пособием, любой император добьется заметного повышения производительности труда и собственной популярности."
 reconfirm_grain_dole_decision_tooltip: "Вновь утвердить раздачу хлеба жителям столицы"
 reconfirm_grain_dole_decision_confirm: "$reinstitute_grain_dole_decision_confirm$"
 reconfirm_grain_dole_decision_tt: "Зерновое пособие утверждено вновь"

 #Consolidate Rule
 consolidate_rule_decision: "Укрепить власть"
 consolidate_rule_decision_desc: "Попросить [Concept( 'head_of_faith', 'главу конфессии' )|E] подкрепить вашу претензию на трон — в конце концов, вы порядком щедрее остальных благотворителей."
 consolidate_rule_decision_tooltip: "Обратитесь к [Concept( 'head_of_faith', 'главе конфессии' )|E] с просьбой подкрепить вашу [Concept( 'legitimacy', 'легитимность' )|E]"
 ep3_consolidated_rule_modifier: "Подкрепленная власть"
 consolidate_rule_decision_effect_tt: "Вы на #V 15#! лет получаете модификатор «[GetModifier( 'ep3_consolidated_rule_modifier' ).GetNameWithTooltip]» или #positive_value [legitimacy_i][EmptyScope.ScriptValue('major_legitimacy_gain')|0]#!"
 consolidate_rule_decision_confirm: "Созвать людей!"
 ep3_decisions_event.4050.t: "Власть: подкреплена"
 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship|U] зудит, как растревоженный улей: толпы придворных, губернаторов и крестьян собрались здесь, чтобы воздать почести... #EMP мне!#!\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName] смотрит на меня с явным неодобрением — если бы не элементарные правила приличия, на меня бы уже обрушился поток брани."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName] с радушной улыбкой на лице приглашает меня подойти. «[Select_CString(ROOT.Char.IsFemale, 'Дражайшая', 'Дражайший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]», — приветствует [Select_CString(head_of_faith.IsFemale, 'она', 'он' )] меня."
 ep3_decisions_event.4050.desc.outro: "\n\n«Возблагодарим же [ROOT.Char.GetFaith.HighGodNamePossessive] за столь доброго покровителя, — обращается [Select_CString(head_of_faith.IsFemale, 'она', 'он' )] к толпе, — и пусть [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] правит долго и процветает!»"
 ep3_decisions_event.4050.a: "#EMP Долго#! — это мне нравится."
 ep3_decisions_event.4050.b: "Я всецело поддерживаю идею о процветании!"
 ep3_decisions_event.4050.c: "Ты, главное, помни, #EMP кому#! служишь."

 change_state_faith: "Сменить государственную религию"
 change_state_faith_decision_desc: "Реформа [Concept('state_faith', 'государственной религии')|E] — серьезный шаг. Если [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] примет духовные традиции, которые я считаю единственно верными... всю державу, несомненно, ждут разительные изменения. И я, [ROOT.Char.GetTitleAsNameNoTooltip|l], оставлю заметный след в истории."
 change_state_faith_decision_selection_tooltip: "[ROOT.Char.GetPrimaryTitle.GetName] примет новую [Concept( 'state_faith', 'государственную религию' )|E]"
 change_state_faith_confirm: "Пусть [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|l] примет новую религию. Теперь это будет [ROOT.Char.GetFaith.GetNameNoTooltip]!"
 change_state_faith_effect_tt: "[THIS.Char.GetPrimaryTitle.GetName] принимает новую [Concept( 'state_faith', 'государственную религию' )|E]. Теперь это [THIS.Char.GetFaith.GetName|V]"
 vassals_change_state_faith: "Все #TOOLTIP:VASSAL_STANCE,zealot #L [GetVassalStance( 'zealot' ).GetTextIcon]нефанатичные#!#! [Concept( 'vassal', 'вассалы' )|E] имеют [Concept( 'opinion', 'мнение' )|E] о вас не ниже #P 30#! ([THIS.ScriptValue('number_vassals_converting_to_new_state_faith')|V0])"

 adopt_state_faith: "Принять государственную религию"
 adopt_state_faith_decision_desc: "Принятие [Concept('state_faith', 'государственной религии')|E], которую исповедует [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], — поворотный момент в истории. Дальше я и [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] пойдем одним духовным путем, и я, как [ROOT.Char.GetTitleAsNameNoTooltip|l], стану сильнее, связь с подданными упрочится."
 adopt_state_faith_decision_selection_tooltip: "Принять [Concept( 'state_faith', 'государственную религию' )|E], которую исповедует [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]"
 adopt_state_faith_confirm: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] — мой сюзерен, в миру и в вере."
 every_governor_of_state_faith: "Все [THIS.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('state_faith').Faith.GetAdjective]ые [Concept( 'vassal', 'вассалы' )|E]"

 #Found Salon
 found_salon_decision: "Устроить салон"
 found_salon_decision_desc: "Открыть постоянный поэтический салон во владении [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], где лучшие, ярчайшие умы смогут раскрыться в полной мере."
 found_salon_decision_tooltip: "Открыть постоянный поэтический салон"
 found_salon_decision_trigger_tt: "У вас не менее #V 5#! [Concept( 'followers', 'последователей' )|E] со [Concept( 'trait', 'свойством' )|E] «[GetTrait('poet').GetName( GetNullCharacter )]»"
 found_salon_decision_effect_tt: "Вы получаете модификатор «[GetModifier( 'ep3_founded_salon_modifier' ).GetNameWithTooltip]»"
 found_salon_decision_confirm: "Подписать документы"
 ep3_decisions_event.4080.t: "Салон открыт"
 ep3_decisions_event.4080.desc.intro: "Почти готово. Место, где поэты всегда могут собираться, общаться и наставлять новые поколения, возникает прямо у меня на глазах.\n\n"
 ep3_decisions_event.4080.wallada: "Моя мечта"
 ep3_decisions_event.4080.heir: "Мечта моего наставника"
 ep3_decisions_event.4080.desc.outro: "сбывается: [location.GetName] превращается в полный сил, многолюдный центр искусств.\n\nУкладываются последние доски на пол, запах свежеокрашенного кирпича наполняет двор. Когда я зову местных сирот на урок, толпа отзывается одобрительным гулом.\n\nВсе, чего я сейчас хочу, — чтобы здание пережило еще много поколений."
 ep3_decisions_event.4080.a: "Кульминация моих — и не только моих! — трудов."

 mass_arrests_decision: "Начать массовые аресты"
 mass_arrests_decision_desc: "Когда [Concept( 'powerful_family', 'могущественное семейство' )|E] становится #EMP чересчур могущественным#!, иногда стоит прибегнуть к более решительным мерам. Защититься от посягательств знатного дома на мою власть не так-то легко, и есть лишь одно надежное средство: #EMP заковать их всех в кандалы.#!"
