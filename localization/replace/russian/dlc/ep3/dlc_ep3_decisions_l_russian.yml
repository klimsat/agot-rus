 governors_become_dukes: "Все [Concept( 'governors', 'губернаторы' )|E] станут [Concept( 'vassal', 'вассалами' )|E] с [Concept( 'duchy', 'герцогскими' )|E] [Concept( 'title_tier', 'титулами' )|E]"
 kings_become_feudal: "Любой [Concept( 'vassal', 'вассал' )|E] с [Concept( 'kingdom', 'королевским' )|E] [Concept( 'title_tier', 'титулом' )|E] изменит тип [Concept( 'government', 'правительства' )|E] на [Concept( 'feudal', 'феодализм' )|E]"
 kings_become_clan: "Любой [Concept( 'vassal', 'вассал' )|E] с [Concept( 'kingdom', 'королевским' )|E] [Concept( 'title_tier', 'титулом' )|E] изменит тип [Concept( 'government', 'правительства' )|E] на [Concept( 'clan', 'клан' )|E]"
 estates_get_bought: "Все [Concept( 'noble_families', 'благородные семейства' )|E] с [Concept( 'estate', 'поместьями' )|E] получат [gold_i][Concept( 'gold', 'золото' )|E]"
 first_admin_emperor: "Законотворец"
 first_admin_emperor_desc: "Этот персонаж установил [Concept('administrative', 'бюрократический')|E] тип [Concept('government', 'правительства')|E] в этой державе. Хотя это означает верховенство правил и бюрократии, все помнят, кто создал эту систему. Это намного облегчает управление в сравнении с тем, что ждет преемников."

 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Не так-то просто изменить настолько большую державу, как [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]. Сложная сеть отношений, основанных на личной преданности уступила место государству с губернаторами и чиновниками.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Но некоторые области державы остались не затронуты этой реформой. [obstinate_vassal.GetName] не доверяет ни мне, ни моим реформам. Мы не можем долго терпеть подобное.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Но некоторые области державы остались не затронуты этой реформой. [non_state_faith_vassal.GetName] не доверяет самой идее государственной религии и отвергает мои реформы. Мы не можем долго терпеть подобное.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Но некоторые области державы остались не затронуты этой реформой. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] лежит за пределами нового государства. Мы не можем долго терпеть подобное.\n\n"
 ep3_decisions_event.4060.outro.desc: "Легализм распространяется по державе, и никто не сомневается, что идеи родства и вассалитета уступят место гражданской гордости и централизации."
 ep3_decisions_event.4060.a: "Теперь на этих землях действует власть закона!"

 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "В державе проходит реорганизация, главенствующим принципом которой стали личные заслуги. Наследственным землевладельцам не осталось места.\nЯ ожидаю, что все вассалы подчинятся и пополнят ряды моих губернаторов."
 ep3_decisions_event.4065.a: "Да здравствует [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]!"
 ep3_decisions_event.4065.b: "Я не откажусь от своих прав."
 ep3_decisions_event.4065.c: "Интересно"

 convert_to_feudalism_from_administrative_decision: "Принять новый тип правления: [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 convert_to_feudalism_from_administrative_decision_desc: "Меньше волокиты, больше #EMP дел#! — только так эта держава добьется успеха. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет процветать, если мы избавимся от всего, что нас задерживает."
 convert_to_feudalism_from_administrative_decision_confirm: "Принять новый тип правления: [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 convert_to_feudalism_from_administrative_decision_tooltip: "Сменить тип [Concept( 'government', 'правительства' )|E]"
 you_have_governorship_rights_tt: "Вы получили #high права провинциального дома#! от своего [Concept('liege', 'сюзерена')|E] (только [GetPlayer.Custom('GetProvinceConcept')|l] под вашим управлением)"
 governorship_is_on_the_border_tt: "Ваша [GetPlayer.Custom('GetProvinceConcept')|l] граничит с другой [Concept('realm', 'державой')|E]"

 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4070.desc: "Иногда лучше вернуться на надежную проторенную дорожку.\n\nНужно признать, что [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l] ничего не получает от бюрократии, зато старые, традиционные методы помогут нам достичь новых вершин."
 ep3_decisions_event.4070.a: "Нужно приспосабливаться к новым обстоятельствам."

