 renounce_governorship_decision_desc: "Уйти на покой в [Concept('estate', 'имение') |E] вашего семейства и копить богатство и влияние вдали от обязанностей [Concept('governorship', 'губернаторства')|E].\n\nСгнить в тени, чтобы возродиться огненным фениксом."
