 #Embrace Heresy
 embrace_heresy_decision: "Впасть в ересь"
 embrace_heresy_decision_desc: "Несмотря на существование официальной религии, которую поддерживает [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip], в наших землях ширятся еретические верования. Если я открыто приму и возглавлю одно из них, я смогу направить весь потенциал необузданной веры, чтобы увеличить свою власть и достичь своих политических целей."
 embrace_heresy_decision_tooltip: "Впасть в ересь и возглавить ее"
 heresy_in_empire_or_bordering_tt: "Хотя бы в 1 графстве [Concept('realm', 'державы')|E] вашего [Concept('top_liege', 'верховного сюзерена')|E] или приграничном иностранном графстве должна присутствовать [Concept('faith', 'конфессия')|E], распространенная хотя бы в 3 [Concept('counties', 'графствах')|E] и принадлежащая к той же [Concept('religion', 'религии')|E], что и [Concept('state_faith', 'государственная религия')|E] [Concept('realm', 'державы')|E] вашего [Concept('top_liege', 'верховного сюзерена')|E], но считающаяся [Concept('faith_hostile', 'враждебной')|E]"
 ep3_decisions_event.5020.t: "Впадение в ересь"
 ep3_decisions_event.5020.desc: "Возможность передо мной, только руку протяни.\n\n[heresy_1.GetAdjective|U] ширится по державе [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] и нуждается в сильном и влиятельном лидере, способном представить эту веру на политической сцене. Разумеется, выставлять себя еретиком опасно, но возможность использовать нетронутый потенциал преследуемого меньшинства слишком заманчива."
 ep3_decisions_event.5020.desc_more: "\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] пестрит всевозможными религиями, поэтому мне не обязательно поддерживать первый выбранный вариант."
