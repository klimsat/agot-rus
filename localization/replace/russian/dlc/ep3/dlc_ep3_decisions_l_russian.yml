 imprisoned_by_you: "У вас в заключении"
 house_loses_power_rating: "[Concept( 'powerful_family_rating', 'Ранг могущественного семейства' )|E] [Concept('house', 'дома')|E] [recipient.GetHouse.GetName] снижается на #N 15%#!"
