 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nБудучи главой императорской семьи, я могу одним взмахом руки даровать себе и своим наследникам право иметь собственное шелковое производство."
 establish_silk_production_decision_tooltip: "Купить императорское разрешение и разблокировать здания по производству шелка в вашем [Concept('estate', 'имении') |E]"
