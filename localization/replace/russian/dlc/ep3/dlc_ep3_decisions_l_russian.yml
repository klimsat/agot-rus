 change_election_candidacy_status_decision: "Сменить статус кандидата на выборах"
 change_election_candidacy_status_decision_desc.reject: "#EMP Выбор в правление?#! Какой же это выбор? Это игра, кому достанется отравленный кубок. Всей этой грязи я предпочту родной очаг."
 change_election_candidacy_status_decision_desc.embrace: "Немного поразмыслив, думаю, что мои выводы были, пожалуй, несколько #EMP поспешными#!. Если коллеги считают, что мне подобает более знатный венец, то кто я, чтобы им перечить?"
 change_election_candidacy_status_decision_tooltip: "Передумать насчет выборов на более высокий пост"
 change_election_candidacy_status_decision_confirm: "Ну, теперь все должно быть в порядке."
