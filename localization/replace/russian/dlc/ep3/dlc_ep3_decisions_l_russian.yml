l_russian:
 #Estate Decisions
 estate_hire_agents_decisions: "Нанять соучастников"
 estate_hire_agents_decisions_desc: "Когда политической репутации и влияния недостаточно, чтобы добиться своего, мне приходится искать #EMP альтернативы#!. Но для большей эффективности понадобятся соучастники."
 estate_hire_agents_decisions_confirm: "Подать сюда соучастников!"
 estate_hire_agents_decisions_tooltip: "Найти и завербовать возможных соучастников для повышения эффективности [Concept( 'schemes', 'происков' )|E]"
 estate_governor_patrols_decision: "Начать патрулирование губернаторства"
 estate_governor_patrols_decision_desc: "Ради защиты населения вверенного мне губернаторства я могу учредить регулярные патрули, которые смогут отвадить возможных разбойников. Это начинание также может помочь в сражениях, поскольку в таком случае у нас уже будут войска, находящиеся в состоянии боеготовности."
 estate_governor_patrols_decision_confirm: "Немедленно начать патрули!"
 estate_governor_patrols_decision_tooltip: "Начать патрулирование вашего [Concept( 'governorship', 'губернаторства' )|E]"
 estate_bolster_security_decision: "Усилить охрану имения"
 estate_bolster_security_decision_desc: "Я же не впадаю в паранойю, правда? Кажется, все вокруг хотят до меня добраться. Вероятно, чтобы вонзить нож в спину или подмочить репутацию. Наверное, мне станет спокойнее, если я увеличу численность своей охраны. #EMP Так ведь?#!"
 estate_bolster_security_decision_confirm: "Назначим больше стражников."
 estate_bolster_security_decision_tooltip: "Усиливает вашу личную защиту от [Concept( 'schemes', 'происков' )|E]"
 estate_granary_decision: "Манипулировать рынком зерна"
 estate_granary_decision_desc: "В моих личных амбарах очень много зерна. В трудные времена я могу не спеша распродавать его, мешок за мешком, по сильно завышенной цене. Придется потянуть за кое-какие ниточки, чтобы добиться определенного преимущества на рынке, но прибыль будет внушительной."
 estate_granary_decision_confirm: "Начать продавать зерно. #EMP Медленно#!."
 estate_granary_decision_tooltip: "Распродажа ваших личных зерновых запасов будет [Concept( 'income', 'приносить' )|E] вам больше [gold_i|E][Concept( 'gold', 'золота' )|E] ежемесячно в обозримом будущем"
 estate_unlock_granary_decision_factors_tt: "\nФакторы, которые могут усилить эффект:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Нет дополнительных факторов#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak В вашем [Concept('estate', 'поместье')|E] есть [Concept('domicile_building', 'постройка')|E] «[GetDomicileBuilding('grain_field_01').GetName]» — эффективнее с каждым уровнем#!"
 estate_unlock_granary_decision_capital_tt: "#weak Ваше [Concept( 'estate', 'поместье' )|E] расположено в [Concept( 'capital', 'столице' )|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak [Concept( 'terrain', 'Тип местности' )|E] вашего [Concept( 'estate', 'поместья' )|E] — [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]#!"
 estate_unlock_granary_decision_control_tt: "#weak [Concept( 'county_control', 'Контроль над графством' )|E] [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] слишком слаб#!"
 estate_unlock_granary_decision_development_1_tt: "#weak Уровень [Concept( 'development', 'развития' )|E] графства [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] не менее [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak Уровень [Concept( 'development', 'развития' )|E] графства [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] не менее [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak В местности [domicile_owner.GetDomicile.GetLocation.GetName] [Concept('epidemic', 'поветрие')|E], поэтому жители покупают зерно еще дороже#!"

 #Hold a Triumph Decision
 hold_triumph_decision: "Устроить триумф"
 hold_triumph_decision_desc: "Триумфы — одна из старейших и почетнейших римских традиций. В стародавние времена полководца, одержавшего победу, встречали в Риме толпы, прославлявшие его как равного богам. Сегодня народ будет прославлять мои величайшие победы и благодарить за процветание, которое я несу ему!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Организовать величественный парад, чтобы прославить ваши успехи и повысить политическую репутацию"
 hold_triumph_decision_confirm: "Коня мне!"
 ep3_triumph_influence_cost_desc: "\n\n @alert_icon!#alert_trial Триумф будет дороже, если за пять лет вы не выиграли ни одной [Concept( 'war', 'войны' )|E]!#!"
 hold_triumph_decision_effects: "Во время триумфа у вас будет несколько возможностей произвести сильное впечатление на ваших подданных и получить [Concept( 'legitimacy', 'легитимность' )|E], [Concept( 'influence', 'влияние' )|E], [Concept( 'prestige', 'престиж' )|E], [Concept( 'piety', 'благочестие' )|E] и иные выгоды."

 ep3_decisions_event_triumph: "Триумф:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Впечатляющая процессия"
 ep3_decisions_event.0001.intro: "Я возвышаюсь в седле, сверкая регалиями, и в сопровождении величественной процессии плыву сквозь почтительно расступившуюся толпу."
 ep3_decisions_event.0001.desc_const: "\n\nСвященный город [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] принимает меня, как прежде принимал моих достойных предков, через [Glossary( 'Золотые ворота', 'GOLDEN_GATE_GLOSS' )]. Моя процессия шествует через центр города, среди древних статуй и монументов, хранящих память о былых победах, и останавливается у [Glossary( 'Милия', 'MILION_GLOSS' )] — точки отсчета всех имперских мер."
 GOLDEN_GATE_GLOSS: "#bold Золотые ворота#! — часть Феодосиевых стен, окружающих Константинополь. От них начинается главная улица города, Меса."
 MILION_GLOSS: "#bold Милий#! отмечает центр державы [GetTitleByKey('e_byzantium').GetBaseName] и является центральной точкой отсчета расстояния до всех городов империи."
 ep3_decisions_event.0001.desc_other: "\n\n[t_location.GetNameNoTier] распахивает перед нами парадные ворота, и мы движемся по главной улице к бьющемуся сердцу города."
 ep3_decisions_event.0001.desc: "Солдаты гордо следуют за мной, не оставляя сомнения в том, что [triumph_enemy_defeated.GetTitledFirstName] — не последний враг, павший под нашим напором, а горожане глумятся над пленниками и восхищаются боевыми трофеями."
 ep3_decisions_event.0001.desc_no_war: "За мной гордо следуют солдаты, слуги, нагруженные сокровищами, высокие чиновники в официальных одеждах — живое свидетельство могущества и величия моего правления."
 ep3_decisions_event.0001.desc_end: "\n\nНо где закончится триумфальное шествие?"
 ep3_decisions_event.0001.a: "Лучшее место — ипподром."
 ep3_decisions_event.0001.b: "Нас ждет [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "Я хочу по-настоящему впечатлить подданных!"
 ep3_decisions_event.0001.a.tt: "Триумф направится в сторону ипподрома"
 ep3_decisions_event.0001.b.flavor: "Религия — фундамент моей власти."
 ep3_decisions_event.0001.b.tt: "Триумф направится в сторону собора Святой Софии"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ На ипподроме"
 ep3_decisions_event.0002.desc_enemy: "Я триумфально шествую к ипподрому — месту, которое создано для общения с простым народом. И я хочу говорить с простолюдинами, но лишь об одном: о #EMP победе#!."
 ep3_decisions_event.0002.desc_no_war: "Ипподром — единственное место, где народу обычно дозволяется меня видеть, поэтому очень важно, чтобы увидели они именно то, что мне надо: силу, богатство и власть."
 ep3_decisions_event.0002.desc_prisoner: "\n\nБесконечная процессия пленников, связанных и облаченных в рубища, идет следом. В основном это простые солдаты, но во главе строя, к радости толпы, на осле едет [valid_prisoner.GetTitledFirstName]."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nК тому же со мной, выставленные на всеобщее обозрение, едут сокровища, артефакты, боевые трофеи и монаршие регалии. Этого более чем достаточно, чтобы вызвать восторг толпы."
 ep3_decisions_event.0002.desc_artifact: "Среди трофеев особенно выделяется захваченный во время осады артефакт — [sacked_artifact.GetName]."
 ep3_decisions_event.0002.desc_hostage: "Я замечаю, что в имперской ложе с кислым видом стоит [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 ep3_decisions_event.0002.desc_conclusion: "\n\nНарод замер в ожидании, воздух дрожит от предвкушения и шумных возгласов. Я дам людям желаемое зрелище."
 ep3_decisions_event.0002.a: "Публичное наказание узников!"
 ep3_decisions_event.0002.a.tt: "Расправа над ними станет роскошным зрелищем!"
 ep3_decisions_event.0002.b: "Раздача трофеев народу."
 ep3_decisions_event.0002.b.tt: "Пусть все ощутят причастность к победе!"
 ep3_decisions_event.0002.c: "Толпе раздадут еду и золото!"
 ep3_decisions_event.0002.c.tt: "Все же любят дармовщину, не так ли?"
 ep3_decisions_event.0002.d: "Конечно же, моя речь!"
 ep3_decisions_event.0002.d.tt: "Нужно тщательно подготовиться к выступлению перед подданными."
 ep3_decisions_event.0002.d.custom_tooltip: "Вы выбираете тему своей речи"
 ep3_decisions_event.0002.e: "Пусть [sacked_artifact.GetNameNoTooltip] сгорит, а потом мы раздадим трофеи."
 ep3_decisions_event.0002.e.tt: "Пусть все ощутят причастность к победе и унижению врага!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: "«Люди — хрупкие существа, и величайшие победы меркнут перед ликом [ROOT.Char.GetFaith.HighGodNamePossessive]», — мрачно думаю я, входя в дверь. Ощущение собственной ничтожности перед великолепием этих чертогов обрушивается на меня, как удар.\n\nНарод наверняка оценит мое смирение и набожность в свете блестящей победы."
 ep3_decisions_event.0003.desc_no_war: "Гордыня — главный враг власть имущих.\n\nНо хуже всего, если ваши подданные #EMP увидят эту гордыню#!! Ведь [ROOT.Char.GetTitleAsNameNoTooltip|l] олицетворяет власть [ROOT.Char.GetFaith.HighGodNamePossessive] на земле. Власть, богатство, величие — лишь отражение славы Божьего суда, и иерархию необходимо соблюдать."
 ep3_decisions_event.0003.desc_hostage: "Не в последнюю очередь из-за этого я прошу, чтобы [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(enemy_hostage.IsFemale, 'была', 'был' )] со мной."
 ep3_decisions_event.0003.a: "Я принимаю благословение [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ep3_decisions_event.0003.b: "Я посвящу победу [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_decisions_event.0003.c: "Мир тебе и твоему народу, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Я освящу трофеи во имя [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ep3_decisions_event.0003.c.tt: "[triumph_enemy_defeated.GetTitledFirstNameNoTooltip] наверняка оценит жест мира с религиозным подтекстом. Это непременно ослабит напряжение между нашими народами."
 ep3_decisions_event.0003.d.tt_artifact: "Пусть [sacked_artifact.GetName] будет в святилище."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Процессия узников"
 ep3_decisions_event.0004.desc: "Бесконечной вереницей пленники тянутся на ипподром. Грязные, изможденные, обритые наголо. Жалкое зрелище — но сочувствовать ненавистным врагам, которым мы нанесли унизительное поражение, никто не стремится.\n\n[valid_prisoner.GetTitledFirstName] вновь, как на поле боя, ведет за собой эту презренную процессию — но сейчас, в рубище, сидя задом наперед на спине осла, [valid_prisoner.GetSheHe] выглядит совсем не так грозно."
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] мрачнеет еще сильнее."
 ep3_decisions_event.0004.a: "Нужно ослепить их."
 ep3_decisions_event.0004.b: "Устроим им публичную казнь."
 ep3_decisions_event.0004.c: "Узрите милосердие империи: они свободны."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ Императорская речь"
 ep3_decisions_event.0005.desc_victory: "Я вхожу в императорскую ложу ипподрома, обсуждая, как извлечь максимум пользы из победы над врагом."
 ep3_decisions_event.0005.desc_no_war: "Настроение толпы переменчиво, и я вдруг понимаю, что на моем счету едва ли найдутся победы, которые оправдают триумф и за которые сможет зацепиться целая речь. И всё же мне нужно чем-то их впечатлить, ведь без народной поддержки моя власть станет довольно шаткой."
 ep3_decisions_event.0005.desc_prisoner: "\n\nВозможно, стоит особо выделить, сколь богатые трофеи нам достались, как безопасно теперь на наших границах? Конечно, огромная процессия военнопленных, среди которых [Select_CString(valid_prisoner.IsFemale, 'оказалась та', 'оказался тот' )] же [valid_prisoner.GetTitledFirstName], говорит сама за себя. Но может, сосредоточиться на внутренних делах?"
 ep3_decisions_event.0005.desc_politics: "\n\nЗначимость войн преувеличена, так что стоит, пожалуй, переключить их внимание на что-то иное. Например, на внутреннюю стабильность или процветание."
 ep3_decisions_event.0005.desc_hostage: "Уголком глаза я замечаю, что [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит без движения, с каменным лицом."
 ep3_decisions_event.0005.a: "Пока нас ведет [ROOT.Char.GetFaith.WarGodName], побед будет еще много!"
 ep3_decisions_event.0005.tt: "Жители вашей столицы запомнят это и будут думать о вас соответственно!"
 ep3_decisions_event.0005.b: "Пусть [ROOT.Char.GetFaith.HealthGodName] всегда оберегает империю!"
 ep3_decisions_event.0005.c: "Пока с нами [ROOT.Char.GetFaith.HighGodName], империя будет процветать!"
 ep3_decisions_event.0005.a.success: "Они верят вашим обещаниям и будут ждать от вас военных побед"
 ep3_decisions_event.0005.a.failure: "Ваши красивые речи их не убеждают"
 ep3_decisions_event.0005.b.success: "Они верят вашим обещаниям и ожидают, что вы обеспечите мир внутри державы"
 ep3_decisions_event.0005.c.success: "Они верят вашим обещаниям и будут ожидать процветания империи"
 ep3_decisions_event.a.tt: "Если победы не будет, в вашей столице начнутся беспорядки"
 ep3_decisions_event.a.tt_no: "Вы еще можете впечатлить их, если выиграете войну"
 ep3_decisions_event.b.tt: "Если начнутся мятежи, в вашей столице начнутся беспорядки"
 ep3_decisions_event.b.tt_no: "Вы еще можете впечатлить их, если не допустите мятежей"
 ep3_decisions_event.c.tt: "Если империя покажет себя не с лучшей стороны, в вашей столице начнутся беспорядки"
 ep3_decisions_event.c.tt_no: "Вы еще можете впечатлить их, если империя будет процветать"
 ep3_decisions_event.success: "Толпа верит вам"
 ep3_decisions_event.failure: "Толпа не убеждена"
 cultural_acceptance_triumph_offensive: "Оскорбительный триумф"
 cultural_acceptance_triumph_peace: "Заветная оливковая ветвь"
 fervor_gain_triumph_of_god: "Религиозный триумф"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Сдержанное слово"
 ep3_decisions_event.0006.desc: "Мой последний триумф был много лет назад, и не могу сказать, что ныне в первую очередь думаю о принесенных тогда обетах. Зато [t_location.GetName] их не забывает — о чем и напоминает мне [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Молва гудит, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 ep3_decisions_event.0006.desc_victory: "Помните, вы обещали им великие победы на поле брани?»"
 ep3_decisions_event.0006.desc_stability: "Помните, как вы обещали им мир и стабильность в державе?»"
 ep3_decisions_event.0006.desc_prosperity: "Помните, как обещали, что империя станет успешной и процветающей?»"
 ep3_decisions_event.0006.desc_yes: "\n\nПомню. И мне кажется, вышло как нельзя лучше!"
 ep3_decisions_event.0006.desc_no: "\n\nПомню. И знаю, что ничего не вышло. Но мне просто нужно больше времени! В конце концов, я всегда выполняю обещания."
 ep3_decisions_event.0006.a: "Я всегда выполняю обещания."
 ep3_decisions_event.0006.b: "Когда хочу."

 ep3_decisions_event.0007.t: "Триумф: завершение"
 ep3_decisions_event.0007.desc: "И это вновь привело [Glossary('хои поллои', 'HOI_POLLOI_GLOSS' )] в хорошее расположение духа. Мне удалось доказать силу и легитимность своей власти.\n\n"
 ep3_decisions_event.0007.hippodrome: "Я покидаю ипподром под восторженные крики моего народа, отражающиеся от древних камней, что видели славу императоров древности. Я чувствую на своих плечах вес истории, глаза Константинополя смотрят на своего императора.\n\nСегодня в лучах заходящего солнца мой триумф является не просто торжеством. Это свидетельство стойкости духа и могущества империи.\n\n«[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]», — шепчу я."
 ep3_decisions_event.0007.hagia_sophia: "Внутри стен собора Святой Софии меня окружает торжественное величие. Восторги подданных образуют гармонию и эхом отражаются от священных пределов. Здесь, в божественном сердце архитектурного чуда, я ощущаю себя частью чего-то большего.\n\nМой триумф в сем священном месте выходит за грань земного могущества. Это единство веры и власти, символ божественного благоволения моему правлению.\n\nСтоя под сенью величественного купола я ощущаю себя не только императором Константинополя, но и хранителем его духовного сердца.\n\n«[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]», — шепчу я."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "«#bold Aien aristeuein#!» — это древнегреческое высказывание из «#EMP Илиады#!» Гомера, означающее «Всегда быть лучшим»."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "«#bold Hyper tes basileias soterias#!» — это распространенная фраза на древнегреческом, означающая «Ради спасения империи»."
 ep3_decisions_event.0007.a: "Да здравствует [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Ваш триумф завершается"

 #Find a Charioteer
 ep3_decisions_event.1000.t: "Мой [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1000.desc: "Слуги привели мне достойных кандидатов на роль возницы — один из них принесет мне славу на ипподроме.\n\n[mediocre_charioteer.GetFirstName] — не [Select_CString(mediocre_charioteer.IsFemale, 'самая опытная', 'самый опытный' )] из них, но пользу принести может. С другой стороны, [good_charioteer.GetFirstName] уже [Select_CString(good_charioteer.IsFemale, 'доказала', 'доказал' )] свое мастерство."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\n#EMP Возможно#!, неплохим кандидатом станет [stolen_charioteer.GetFirstName]. [Select_CString(stolen_charioteer.IsFemale, 'Ей', 'Ему' )], правда, уже платит [stolen_charioteer.GetEmployer.GetTitledFirstName]. Но если предложение будет достаточно привлекательным, [stolen_charioteer.GetSheHe] может решить, что более щедрому нанимателю служить выгоднее..."
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] заслуживает моего доверия... и моих денег."
 ep3_decisions_event.1000.a.aptitude: "[Concept( 'aptitude', 'Пригодность' )] персонажа [mediocre_charioteer.GetUIName] составляет [mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.b: "[Select_CString(good_charioteer.IsFemale, 'Опытная', 'Опытный' )] [good_charioteer.GetFirstNameNoTooltip] — именно [Select_CString(good_charioteer.IsFemale, 'та, кто мне нужна', 'тот, кто мне нужен' )]!"
 ep3_decisions_event.1000.b.aptitude: "[Concept( 'aptitude', 'Пригодность' )] персонажа [good_charioteer.GetUIName] составляет [good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.c: "[stolen_charioteer.GetFirstNameNoTooltip] уже давно у меня на виду."
 ep3_decisions_event.1000.c.aptitude: "[Concept( 'aptitude', 'Пригодность' )] персонажа [stolen_charioteer.GetUIName] составляет [stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 ep3_decisions_event.1000.d: "Но если подумать..."

 #Find a Bookmaker
 ep3_decisions_event.1010.t: "Мой [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip|l]"
 ep3_decisions_event.1010.desc: "Слуги привели мне достойных кандидатов на роль приемщика ставок — человека, который будет заниматься ставками и финансовыми вопросами во время скачек на ипподроме.\n\n[mediocre_bookmaker.GetFirstName] — не [Select_CString(mediocre_bookmaker.IsFemale, 'самая опытная', 'самый опытный' )] из них, но пользу принести может. С другой стороны, [good_bookmaker.GetFirstName] уже [Select_CString(good_bookmaker.IsFemale, 'доказала', 'доказал' )], что является надежным специалистом."
 ep3_decisions_event.1010.a: "[mediocre_bookmaker.GetFirstNameNoTooltip] заслуживает моего доверия... и моих денег."
 ep3_decisions_event.1010.a.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] персонажа [mediocre_bookmaker.GetUIName] — [mediocre_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"
 ep3_decisions_event.1010.b: "[Select_CString(good_charioteer.IsFemale, 'Опытная', 'Опытный' )] [good_bookmaker.GetFirstNameNoTooltip] — именно [Select_CString(good_charioteer.IsFemale, 'та, кто мне нужна', 'тот, кто мне нужен' )]!"
 ep3_decisions_event.1010.b.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] персонажа [good_bookmaker.GetUIName] — [good_bookmaker.GetCourtPositionAptitude( GetCourtPositionType( 'bookmaker_court_position' ) )]"

