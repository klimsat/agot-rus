 #Go Fishing
 go_fishing_decision: "Пойти на рыбалку"
 go_fishing_decision_desc: "Каждый имеет право на отдых. Отложите все дела, забросьте удочку в воды владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] — и пусть течение унесет все тревоги. Быть может, это пойдет вам на пользу…"
 go_fishing_decision_tooltip: "Отдохнуть и снять немного [stress_loss_i|E][Concept('stress', 'стресса')|E]"
 go_fishing_decision_confirm: "Отличный день для рыбалки!"
 go_fishing_decision_effect_tt: "Вы уменьшите [stress_loss_i|E][Concept('stress', 'стресс')|E] и можете получить немного [Concept('provisions', 'припасов лагеря')|E]"
 go_fishing_decision_unlock_tt: "Ваш лагерь должен стоять в [Concept('barony', 'баронстве')|E] у реки или на морском берегу"
 ep3_decisions_event.9001.t: "Ушли на рыбалку"
 ep3_decisions_event.9001.desc: "Я спускаюсь к берегу, в нос бьет запах соли и рыбная вонь. Другие рыбаки уже сматывают удочки, скоро весь берег будет в полном моем распоряжении. Не каждый день выпадает такая возможность — лучше использовать ее по максимуму."
 ep3_decisions_event.9001.friend: "\n\n[Select_CString(potential_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] хочет составить мне компанию. Это шанс поговорить с [Select_CString(potential_friend.IsFemale, 'ней', 'ним' )] по душам — если, конечно, я не предпочту рыбачить в одиночестве."
 ep3_decisions_event.9001.fishing: "\n\nВпереди целый день ничегонеделания!"
 ep3_decisions_event.9001.ice_fishing: "Перед нами раскинулся огромный водоем, скованный льдом. Нужно лишь отыскать подходящее место и проделать лунку."
 ep3_decisions_event.9001.a: "Воды взывают лишь ко мне."
 ep3_decisions_event.9001.a.tt: "#weak Я проведу этот день [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], погрузившись в собственные мысли.#!"
 ep3_decisions_event.9001.b: "[potential_friend.GetNameNoTooltip|U] и я, вдвоем — это же чудесно!"
 ep3_decisions_event.9001.b.tt: "#weak [potential_friend.GetNameNoTooltip|U] нечасто проводит время со мной. Эта рыбалка может укрепить наши отношения.#!"
 ep3_decisions_event.9001.c: "Может, где-нибудь здесь можно взять лодку?"
 ep3_decisions_event.9001.c.tt: "#weak С лодки больше шансов поймать рыбу моей мечты, чем с берега…#!"

 ep3_decisions_event.9010.t: "Уединенный момент"
 ep3_decisions_event.9010.desc: "Сделав глубокий вдох, я медленно выдыхаю и забрасываю леску в воду. Крючок погружается с тихим всплеском, и всё вокруг затихает.\n\nМой взгляд бесцельно блуждает по берегу, пока я предаюсь размышлениям, оставшись наедине со своими мыслями. Вообще говоря, жизнь авантюриста не так уж плоха. Если бы не постоянный стресс… На мгновение я прикрываю глаза — и пробуждаюсь от внезапного рывка. Что-то пытается вырвать удочку из моих рук!"
 ep3_decisions_event.9010.a: "Я хватаюсь покрепче и тяну!"
 ep3_decisions_event.9010.b: "Позволить удилищу выскользнуть из пальцев."
 ep3_decisions_event.9010.b.trait: "Вы чувствуете удивительный душевный покой"
 ep3_decisions_event.9010.b.nothing: "Удочка падает в воду и уплывает"

 ep3_decisions_event.9020.t: "Рыбацкая дружба"
 ep3_decisions_event.9020.desc: "[potential_friend.GetNameNoTooltip|U] и я быстро находим общий язык. Мы смеемся над одними и теми же шутками, нас беспокоят одинаковые проблемы… Похоже, мы уже не просто [ROOT.Char.GetTitleAsNameNoTooltip] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nЗабросив удочки, мы болтаем и смеемся, дожидаясь, пока что-нибудь клюнет.\n\nСудя по этой рыбалке, из нас получилась отличная команда. Надеюсь, теперь мы почаще будем проводить вместе время."
 ep3_decisions_event.9020.a: "Было так весело, что я почти [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], зачем мы сюда пришли."
 ep3_decisions_event.9020.b: "Это неважно! У меня клюет!"

 ep3_decisions_event.9030.t: "Снова неприятности"
 ep3_decisions_event.9030.desc: "Я продолжаю грести, пока [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] не скрывается из виду… и только тогда понимаю, что наживки я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] только на один раз."
 ep3_decisions_event.9030.friend: "\n\n[potential_friend.GetNameNoTooltip|U], похоже, совсем не переживает по этому поводу.\n\n«Ну и что, — [Select_CString(potential_friend.IsFemale, 'она', 'он' )] пожимает плечами. — Мы здесь, чтобы отдохнуть и расслабиться. Давай, забрасывай свою удочку. Посмотрим, что здесь можно поймать!»"
 ep3_decisions_event.9030.a: "Надеюсь, всё было не зря!"
 ep3_decisions_event.9030.a.fish: "#weak Вы поймали рыбу. Это [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip] [Select_CString(potential_friend.IsFemale, 'поймала', 'поймал' )] рыбу. Это [ROOT.Char.Custom('GetRegionalFish')]! #!"
 ep3_decisions_event.9030.a.nofish: "#weak Не клюет… #!"
 ep3_decisions_event.9030.b: "Давай лучше ты, [potential_friend.GetNameNoTooltip]."

 butcher_animals_decision_name: "#warning Отчаянные меры — забить животных#!"
 butcher_animals_decision_desc: "Мы так проголодались… А ведь за нами по пятам идет свежее мясо! Животные подъедают остатки наших запасов, преданно следуя за нами к верной гибели… В эти отчаянные времена мы должны обдумать #EMP все#! варианты."
 butcher_animals_decision_tooltip: "Обменять [Concept('modifiers', 'модификаторы')|E] от животных и связанные с ними [Concept('domicile_buildings', 'постройки имения')|E] на [Concept('provisions', 'припасы лагеря')|E]"
 BUTCHER_ANIMALS_DECISION_NEXT_STEP_BUTTON: "Вкусное… #EMP мясо#!…"
 butcher_animals_decision_confirm: "Пусть они послужат нам в последний раз."
