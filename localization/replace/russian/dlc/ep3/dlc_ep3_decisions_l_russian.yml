 ep3_decisions_event.5002.t: "Позор семьи"
 ep3_decisions_event.5002.desc: "«Я и подумать не [Select_CString(my_rival.IsFemale, 'могла', 'мог' )], что ты покорно примешь такой позор», — у нашего лагеря останавливается конь. При взгляде на всадника я мгновенно понимаю, что это [Select_CString(my_rival.IsFemale, 'моя', 'мой' )] #EMP [Select_CString(my_rival.IsFemale, 'дорогая', 'дорогой' )]#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], [my_rival.GetTitledFirstName].\n\n«Что на тебя нашло? Ты теперь $knight_culture_player_no_tooltip_lowercase$ из детских сказок?» — [Select_CString(my_rival.IsFemale, 'она', 'он' )] спрыгивает на землю и сплевывает.\n\n«Когда ты одумаешься? Найди себе землю, прекращай позорить доброе имя своей семьи»."
 ep3_decisions_event.5002.a: "«Возможно, пора мне осесть...»"
 ep3_decisions_event.5002.b: "«У меня нет времени на людей без чести»."
