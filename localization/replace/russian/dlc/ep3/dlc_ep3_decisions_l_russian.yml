 ep3_decisions_event.6001.t: "Защитник [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого народа"
 ep3_decisions_event.6001.desc.intro: "Меня обдувает легкий бриз, пока я осматриваю лагерь. [county.Custom('TerrainTypeCountyScope')|U] тянется до самого горизонта. Здесь мой дом, дом моего народа. Я делаю глубокий вдох.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "«Знаешь, это все может быть твоим», — говорит [spouse.GetFirstName] сладким голосом, прерывая мои размышления."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ «Они восхищаются тобой и пойдут за тобой до самого конца»."
 ep3_decisions_event.6001.desc.spouse_diff_culture: "«Я из #L [spouse.GetCulture.GetCollectiveNoun|l]ого#! народа, но даже я понимаю, что эти люди тобой восхищаются. Они видят в тебе героя. Не подведи их»."
 ep3_decisions_event.6001.desc.no_spouse: "[liege.GetCulture.GetName] правят #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]им#! народом? Меня тошнит от одной только мысли об этом. И я знаю, что не только меня.\n\n"
 ep3_decisions_event.6001.desc.outro: "Куда я ни взгляну, я знаю, что [ROOT.Char.GetCulture.GetNameNoTooltip|l] молчать не станут. Пришло время взять свое."
 ep3_decisions_event.6001.a: "К оружию. #EMP Немедленно.#!"
 ep3_decisions_event.6001.b: "Сначала нужно подготовиться."
 ep3_decisions_event.6001.c: "[liege.GetShortUINameNoTooltip|U] мне не [Select_CString(liege.IsFemale, 'чужая. Она', 'чужой. Он' )] меня послушает."
 ep3_decisions_event.6001.d: "Мне нужно подумать об этом."

 ep3_decisions_event.6002.t: "Народный лидер"
 ep3_decisions_event.6002.desc: "«За #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! народ! За [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ! За #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ, аррр#!!»\n\nЯ набираю воздуха в грудь, стараясь совладать с эмоциями, но мой голос все равно дрожит. [ROOT.Char.GetCulture.GetNameNoTooltip], [ROOT.Char.GetCulture.GetNameNoTooltip|l], [ROOT.Char.GetCulture.GetNameNoTooltip|l]. Нельзя забывать, за кого я сражаюсь.\n\n«[loser.GetTitledFirstName] [Select_CString(loser.IsFemale, 'повержена', 'повержен' )], [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]! — сообщает юноша, покрытый грязью. — Мы победили!»"
 ep3_decisions_event.6002.a: "Мы свободны."

