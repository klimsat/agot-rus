 ep3_decisions_event.5030.desc: "Изящным росчерком [local_artisan.GetFirstName], ремесленник из моего семейного магнанери, представляет мне шелковые одеяния высочайшего качества.\n\n«Ваш заказ готов, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]. Надеюсь, он вас устраивает».\n\nШелк течет между моих пальцев, словно вода, а мои глаза не в силах охватить все мельчайшие детали."
 ep3_decisions_event.5030.a: "Великолепно!"
 silk_regalia_name: "Изящная шелковая регалия"
 silk_regalia_description: "Шелковые одеяния, достойные императора, изготовленные лучшими знатоками византийского стиля в семейном поместье дома [owner.GetHouse.GetName].\n\nЦвета яркие и выразительные, а золотое шитье подчеркивает тонкую работу."

