 dukes_become_governors: "Любой [Concept( 'vassal', 'вассал' )|E] с [Concept( 'duchy', 'герцогским' )|E] [Concept( 'title_tier', 'титулом' )|E] станет [Concept( 'governor', 'губернатором' )|E]"
 vassals_can_become_administrative: "\nВсе [Concept('feudal', 'феодальные')|E] или [Concept('clan', 'клановые')|E] [Concept('vassal', 'вассалы')|E] в пределах вашей [Concept('de_jure', 'де-юре')|E] [Concept('realm', 'державы')|E], придерживающиеся вашей [Concept('faith', 'конфессии')|E], могут изменить свою [Concept('government', 'форму правления')|E] на [Concept('administrative', 'бюрократическую')|E] при выполнении одного из следующих условий:"
