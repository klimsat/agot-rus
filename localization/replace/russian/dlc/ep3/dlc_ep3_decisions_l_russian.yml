 ep3_decisions_event.7000.t: "[forage_province.GetNameNoTooltip]: плодородие"
 ep3_decisions_event.7000.desc: "Я выхожу из лагеря. Передо мной расстилается [forage_province.Custom('TerrainTypeProvince')] — пора отправляться на поиски дичи и всяких ягод.\n\n"
 ep3_decisions_event.7000.winter_forage: "В более благоприятные сезоны [forage_province.GetName], должно быть, может одарить куда щедрее, но в зимние холода [forage_province.Custom('GetProvinceGroundDesc')] стынет, а [forage_province.Custom('GetTerrainTypePlural')] покрываются льдом. Здесь мы мало что найдем..."
 ep3_decisions_event.7000.difficult_forage: "Перед нами [forage_province.Custom('GetProvinceGroundDesc')] и [forage_province.Custom('GetTerrainTypePlural')] провинции [forage_province.GetName]. Как бы мы ни старались что-то придумать, желудки здесь набить нечем. Осталось лишь уповать на охоту."
 ep3_decisions_event.7000.difficult_hunt: "В окрестностях провинции [forage_province.GetName] растет немало грибов, корней и ягод, но охота тут весьма безрадостна. Нам не удается найти даже завалящего зайца."
 ep3_decisions_event.7000.good: "Нам повезло: земли в провинции [forage_province.GetName] обильны и плодородны. [forage_province.Custom('GetTerrainTypePlural')] щедро одаривают нас всем, что только можно предложить природа. Здесь мы не будем ни в чем нуждаться."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName] нас балует. [forage_province.Custom('GetTerrainTypePlural')] кишат жизнью, и при должном внимании и терпении здесь легко можно найти пропитание."
 ep3_decisions_event.7000.a: "Я могу найти кое-что съедобное."
 ep3_decisions_event.7000.a_foraging: "[SelectLocalization(ObjectsEqual(ROOT.Char.MakeScope.Var('has_golden_aplomb_perk').GetFlagName,'yes'),'ep3_decisions_event.7000.a_flavor_golden_aplomb', 'ep3_decisions_event.7000.a_flavor')]"
 ep3_decisions_event.7000.a_flavor: "#medium На фуражировку влияют [Concept('terrain', 'тип местности')|E] и [Concept('winter', 'зимний мороз')|E]\n#flavor Очень эффективна:#!\n     $EFFECT_LIST_BULLET$Пахотные земли, леса, холмы, равнины, оазисы, поймы\n#flavor Частично эффективна:#!\n    $EFFECT_LIST_BULLET$Засушливые земли, горы, джунгли, болота, степь\n#flavor Неэффективна:#!\n    $EFFECT_LIST_BULLET$Пустыни, пустынные горы, тайга#!"
 ep3_decisions_event.7000.a_flavor_golden_aplomb: "#medium На фуражировку влияют [Concept('terrain', 'тип местности')|E] и [Concept('winter', 'зимний мороз')|E]\n#flavor Очень эффективна:#!\n     $EFFECT_LIST_BULLET$Пахотные земли, леса, холмы, равнины, оазисы,\n     $EFFECT_LIST_BULLET$поймы, засушливые земли, горы, джунгли, болота, степь (благодаря [Concept('perk', 'достоинству')|E] «[GetPerk('golden_aplomb_perk').GetName(GetPlayer)]»)\n#flavor Неэффективна:#!\n    $EFFECT_LIST_BULLET$Пустыни, пустынные горы, тайга#!"
 ep3_decisions_event.7000.b_trapping: "[SelectLocalization(ObjectsEqual(ROOT.Char.MakeScope.Var('has_golden_aplomb_perk').GetFlagName,'yes'),'ep3_decisions_event.7000.a_flavor_golden_aplomb', 'ep3_decisions_event.7000.a_flavor')]"
 ep3_decisions_event.7000.b_flavor: "#medium На охоту влияют [Concept('terrain', 'тип местности')|E]\n#flavor Очень эффективна:#!\n     $EFFECT_LIST_BULLET$Джунгли, леса, холмы, равнины, оазисы, засушливые земли\n#flavor Частично эффективна:#!\n    $EFFECT_LIST_BULLET$Пустыни, пустынные горы, горы, тайга, степь\n#flavor Неэффективна:#!\n    $EFFECT_LIST_BULLET$Пахотные земли, поймы, болота#!"
 ep3_decisions_event.7000.b_flavor_golden_aplomb: "#medium На охоту влияет [Concept('terrain', 'тип местности')|E]\n#flavor Очень эффективна:#!\n     $EFFECT_LIST_BULLET$Джунгли, леса, холмы, равнины, оазисы, засушливые земли, пустыни, пустынные горы, горы, тайга, степь (благодаря [Concept('perk', 'достоинству')|E] «[GetPerk('golden_aplomb_perk').GetName(GetPlayer)]»)\n#flavor Неэффективна:#!\n    $EFFECT_LIST_BULLET$Пахотные земли, поймы, болота#!"
