 ep3_decisions_event.3201.t: "Массовые аресты: мольба"
 ep3_decisions_event.3201.desc: "[imprisoned_house_head.GetName] предстает передо мной в кандалах. Некогда [Select_CString(imprisoned_house_head.IsFemale, 'влиятельная', 'влиятельный' )] глава дома [imprisoned_house_head.GetHouse.GetName] преклоняет колени, и на лице [Select_CString(imprisoned_house_head.IsFemale, 'ее', 'его' )] гордость мешается с отчаянием.\n\n«Ваше величество! — начинает [Select_CString(imprisoned_house_head.IsFemale, 'она', 'он' )] срывающимся от стыда голосом. — Умоляю, снимите эти оковы. Меня ослепили амбиции, признаю, но клянусь, теперь я знаю свое место.\n\nПощадите, и, клянусь, я отрину былую гордыню, а вы получите самого верного подданного»."
 ep3_decisions_event.3201.a: "Я — само милосердие."
 ep3_decisions_event.3201.b: "Нет."

 renounce_vows_decision: "Отречение от клятв"
 renounce_vows_decision_desc: "Мои клятвы — это оковы, приковавшие меня к образу жизни, давно отвергнутому мной. Ради процветания, ради подлинной #EMP свободы#! мне нужно отринуть и их."
 renounce_vows_decision_tooltip: "Удалить [Concept('trait', 'свойство')|E] «[GetTrait('devoted').GetName( GetNullCharacter )]», чтобы вы могли вновь [Concept('marry', 'вступить в брак')|E]"
 renounce_vows_decision_confirm: "Больше не слуга."

 reject_inheritance_decision: "Отказаться от наследства"
 reject_inheritance_decision_desc: "Что хорошего в новых титулах? Очередное бремя ответственности и незаслуженного богатства, которые только висят на душе мертвым грузом.\n\nЕсли мне вдруг захочется чего-то подобного, я просто возьму все, что захочу."
 reject_inheritance_decision_tooltip: "Отказаться от наследования [Concept( 'titles', 'титулов' )|E]"
