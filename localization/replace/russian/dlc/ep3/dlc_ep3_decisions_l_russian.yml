 try_to_push_faith_with_emperor_tt: "Ваш сюзерен рассмотрит вашу просьбу. Чем прочнее ваше политическое и религиозное положение, тем выше вероятность положительного ответа. Чтобы повысить шансы на успех, увеличивайте свое [Concept('influence', 'влияние')|E] и количество собратьев-[Concept('vassals', 'вассалов')|E] и [Concept('counties', 'графств')|E] в [Concept('realm', 'державе')|E] вашего [Concept('top_liege', 'верховного сюзерена')|E], исповедующих ту же [Concept('faith', 'конфессию')|E]."
