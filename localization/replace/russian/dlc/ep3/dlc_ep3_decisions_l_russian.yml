 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Яркое солнце восходит над заснеженными горными вершинами, жизнь бурлит в больших городах, где хватает как благочестивых, так и гнусных обитателей.\n\nМноговековые труды человека, природные чудеса [ROOT.Char.GetFaith.HighGodNamePossessive]. Мне уже доводилось все это видеть.\n\nДоводилось общаться со знатными и безродными, наблюдать самые разные обычаи. Такое собрание наблюдений и безупречных воспоминаний станет подлинным кладом для всякого, в ком живет искра любознательности... если я решу записать все это."
 ep3_laamp_decision_event.1100.a: "Мои воспоминания принадлежат лишь мне."
 ep3_laamp_decision_event.1100.a.flavor: "Я могу говорить сколько угодно, но другие слышат лишь то, что желают услыхать."
 ep3_laamp_decision_event.1100.a.desc: "Поскольку вы посетили [THIS.Var('poi_visited').GetValue] т. интереса:"
 ep3_laamp_decision_event.1100.b: "«Здесь нет и половины того, что мне довелось повидать...»"
 ep3_laamp_decision_event.1100.b.flavor: "...ибо я знаю, мне никто не поверит."
 ep3_laamp_decision_event.1100.b.desc: "#weak Этот артефакт даст дополнительный [Concept('lifestyle_experience', 'жизненный опыт')|E] своим #color_yellow будущим обладателям#!; его качество увеличивается за каждую дюжину посещенных точек интереса.#!"
 ep3_laamp_decision_event.1100.c: "Пока что мое перо останется сухим."
 ep3_laamp_decision_event.1100.c.desc: "Вы откладываете решение записать историю своих странствий."
 ep3_laamp_decision_event.1100.c.flavor: "Без камней не сложить свод."

 marco_polo_book_title: "$seasoned_visitor_decision$"
 marco_polo_book_desc: "[newly_created_artifact.Custom('ArtifactMarcoPoloIntro')]\n\n[newly_created_artifact.Custom('ArtifactMarcoPoloDesc')]\n\n[newly_created_artifact.Custom('ArtifactMarcoPoloEnd')]"

 zealous_missionary_prep_decision: "[ROOT.Char.GetFaith.GetNameNoTooltip]ий путь — Вознесение"
 zealous_missionary_prep_decision_desc: "Ни один добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], ни даже [ROOT.Char.GetFaith.HighGodName] не потерпят существования гнусных еретиков и заблудших язычников!"
 zealous_missionary_prep_decision_tooltip: "Пришло время проповеди"
 zealous_missionary_prep_decision_holy_site: "Вашим [Concept('location', 'местоположением')|E] должно быть [THIS.Char.GetFaith.GetNameNoTooltip|l]ое [Concept('holy_site', 'святое место')|E] под властью #L [THIS.Char.GetFaith.GetName|l]ого#! [Concept('top_liege', 'верховного сюзерена')|E]."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Вы завершили как минимум два [Concept('pilgrimages', 'паломничества')|E] в разные [Concept('holy_sites', 'святые места')|E]"
 zealous_missionary_prep_decision_reward_desc: "В течение следующего десятилетия вы будете следовать по пути благочестивого [THIS.Char.GetFaith.GetNameNoTooltip|l]ого миссионера:\n#weak Вы сможете обращать посещаемые вами графства в #L [THIS.Char.GetFaith.GetName|l]ую#! веру силой слова или оружия.\n#bold Неисчислимые беды#! ждут всякого, кто потерпит неудачу, и лишь достойные обретут благодать [THIS.Char.GetFaith.HighGodNamePossessive], когда [THIS.Char.GetFaith.PositiveAfterLife|U] примет их души.\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "Славься, [ROOT.Char.GetFaith.HighGodName], в величии своем!"

 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "На земле не так уж много мест, где ярко проявляется сила [ROOT.Char.GetFaith.HighGodNamePossessive]. [holy_site_location.GetNameNoTooltip] одно из таких мест. Благословенны верующие, отправившиеся сюда, чтобы ощутить [ROOT.Char.GetFaith.HighGodHerHis|U] могущество.\n\nДля большинства эта священная земля является концом путешествия, апогеем прожитой жизни. Но не для меня. Для меня это только начало.\n\nРавно как и для тех, кому я принесу [ROOT.Char.GetFaith.HighGodHerHis|U], их единственный шанс на спасение."
 ep3_laamp_decision_event.1101.a: "Я искупаюсь в лучах славы [ROOT.Char.GetFaith.HighGodNamePossessive|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nЧтобы продолжить свой благочестивый путь, вам нужно отправиться в земли иноверцев."

 zealous_missionary_start_decision: "[ROOT.Char.GetFaith.GetNameNoTooltip]ий путь — Прелюдия"
 zealous_missionary_start_decision_desc: "Не может же [ROOT.Char.GetFaith.HighGodName|U] делать всю работу. [ROOT.Char.GetFaith.HighGodNameSheHe|U] нуждается в верных последователях, которые укажут путь заблудшим... хотят они того или нет."
 zealous_missionary_start_decision_other_faith_location: "Выбранная область должна принадлежать к другой [Concept('faith', 'конфессии')|E]"
 zealous_missionary_start_decision_tooltip: "Нужно, чтобы все увидели, что я добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "Моя душа, спеши, на зов [ROOT.Char.GetFaith.HighGodHerHis|U] лети!"

 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "Священная земля [ROOT.Var('holy_site_ascension').Province.GetName] осталась далеко позади. Но я все еще ощущаю в себе мощь [ROOT.Char.GetFaith.HighGodNamePossessive]. Она пылает сильнее, чем когда-либо.\n\nЭто моя судьба, всегда было моей судьбой. Мне суждено делать [ROOT.Char.GetFaith.HighGodHerHis|U] работу и наполнить души живущих здесь [ROOT.Char.GetFaith.HighGodHerHis|U] светом. Спасение ждет их, и я лишь [ROOT.Char.GetFaith.HighGodHerHis|U] скромный инструмент."
 ep3_laamp_decision_event.1102.a: "Все будут знать имя [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak У вас будет 10 лет на то, чтобы распространять свою [Concept('faith', 'конфессию')|E] в своих странствиях."
 ep3_laamp_decision_event.1102.b: "Мне еще нужно время, чтобы подготовиться."
 ep3_laamp_decision_event.1102.b.desc: "Вы откладываете решение"

 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]ий путь — Достижение" #preaching time
 ep3_laamp_decision_event.1103.desc: "С моим прибытием настал самый важный день владения [current_location.GetCounty.GetName], ибо я несу его жителям свет [ROOT.Char.GetFaith.HighGodNamePossessive]. Сегодня [ROOT.Char.GetFaith.HighGodName] войдет в их сердца и останется в них на протяжении будущих поколений.\n\nМестный аристократ, [current_location.GetCounty.GetTitle.GetHolder.GetName], и его шайка жуликов слишком упрямы, слишком извращены ложными ритуалами #L [current_location.GetCounty.GetFaith.GetName|l]ой#! веры. Но души #L [current_location.GetCounty.GetCulture.GetCollectiveNoun|l]их#! бедолаг взывают ко мне, они тоскуют по величию [ROOT.Char.GetFaith.HighGodNamePossessive]. И они его обретут!"
 ep3_laamp_decision_event.1103.desc.alternative: "Благочестивый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] не ищет простых путей, но неустанно трудится, не ожидая земных наград. Лишь надежда побуждает меня двигаться вперед. Тот, кто следует чистоте веры, вверяет себя в руки [ROOT.Char.GetFaith.HighGodNamePossessive|U] и покоится в них, словно дитя в объятиях своей матери.\n\nЯ двигаюсь вперед, ибо [ROOT.Char.GetFaith.HighGodHerHis|U] труд и его слава далеки от завершения, и местные [current_location.GetCounty.GetFaith.GetAdherentNamePlural|l] продолжают жить с ложью и суевериями в сердце.\n\nНо им осталось недолго. Сегодня мое испытание продолжится, а их — начнется."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Графства с высоким развитием сложнее обратить."
 ep3_laamp_decision_event.1103.a.desc: "#weak Знание местного языка увеличивает шанс успеха."
 ep3_laamp_decision_event.1103.a: "Вы услышите глас [ROOT.Char.GetFaith.HighGodNamePossessive]!" #preach
 ep3_laamp_decision_event.1103.a.alternative: "Давайте помолимся о спасении #L [current_location.GetCounty.GetCulture.GetCollectiveNoun|l]ого#! народа."
 ep3_laamp_decision_event.1103.a.success: "Успешное обращение"
 ep3_laamp_decision_event.1103.a.failure: "Неудачное обращение"
 ep3_laamp_decision_event.1103.b: "Останутся лишь верные!" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "В ваши сердца войдет [ROOT.Char.GetFaith.HighGodNameSheHe|U] или мой меч!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Если у вас больше войск и рыцарей, чем в местном гарнизоне, это увеличит шанс успеха."
 ep3_laamp_decision_event.1103.b.flavor: "Трупы из людей получаются быстрее, чем [ROOT.Char.GetFaith.GetAdherentNamePlural|l]"
 ep3_laamp_decision_event.1103.c: "Какое гнусное место." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetName] не заслуживает внимания"
 ep3_laamp_decision_event.1103.c.desc: "Вы откажетесь от попытки обратить местное население."
 ep3_laamp_decision_event.1103.c.flavor: "Если [ROOT.Char.GetFaith.DevilName] и правда стоит за созданием державы [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], как утверждают некоторые из местных, то именно здесь он отдыхал на седьмой день."

 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]ий путь — Конец" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "На меня снизошло благословение! Десять лет назад во владении [ROOT.Var('holy_site_ascension').Province.GetName] на меня снизошла благодать [ROOT.Char.GetFaith.HighGodNamePossessive], она вошла в мое сердце и наполнила его вечной радостью и красотой. И тех пор я блуждаю по [ROOT.Char.GetFaith.HighGodHerHis|U] земле, неся [ROOT.Char.GetFaith.HighGodHerHis|U] слово.\n\nВсюду, куда я следую, [ROOT.Char.GetFaith.HighGodHerHis|U] сила не оставляет меня, наполняя землю и сердца людей.\n\nИ сегодня мой путь миссионера подошел к концу, к вящей славе [ROOT.Char.GetFaith.HighGodNamePossessive], в осознании, что моя часть [ROOT.Char.GetFaith.HighGodHerHis|U] великого плана исполнена."
 ep3_laamp_decision_event.1104.desc.failure: "На меня снизошло благословение! Десять лет назад во владении [ROOT.Var('holy_site_ascension').Province.GetName] на меня снизошла благодать [ROOT.Char.GetFaith.HighGodNamePossessive], она вошла в мое сердце и наполнила его вечной радостью и красотой. И взамен мне нужно было лишь странствовать и делиться благодатью с другими до самой смерти.\n\nНо мне, как любой душе, не затронутой [ROOT.Char.GetFaith.HighGodHerHis|U] светом, не хотелось делиться. Были ли мои попытки поделиться недостаточно рьяными? Или же это [ROOT.Char.GetFaith.DevilName] в ответе за то, что я [Select_CString(ROOT.Char.IsFemale, 'сошла', 'сошел' )] с пути? Пятно на моей душе, клеймо неудачи, неблагочестия останется со мной в вечности."
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U] обещает награду [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName], прости, у меня ничего не вышло."

 become_conqueror_decision: "Стать великим завоевателем"
 become_conqueror_decision_desc: "Слишком долго мой меч дарил богатства другим. Теперь же земля утонет в море крови во имя #EMP моей#! славы! Грядет время великой скорби, какой еще не видел свет!"
 become_conqueror_decision_tooltip: "#WEAK Я пою о войне и воинах#!"
 become_conqueror_decision_confirm: "Я кара [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 become_conqueror_decision_reward: "Став землевладельцем, вы получите [Concept('trait', 'свойство')|E] «#V [GetTrait('conqueror').GetName( GetNullCharacter )]#!»"
 become_conqueror_decision_troops: "Вы получите армию закаленных ветеранов, в которую войдут [GetMaA('accolade_maa_lancers').GetName|l] и [GetMaA('accolade_maa_vanguards').GetName|l]"
 become_conqueror_decision_legend_seed: "Вы получите [Concept('legend_seed', 'зарождающуюся легенду')|E] #EMP «$legend_chronicle_conqueror_chronicle$»#!"
 become_conqueror_decision_war_participation: "Вы приняли участие хотя бы в 20 войнах"
 become_conqueror_decision_war_participation_kingdom: "Вы участвовали хотя бы в 5 войнах против [Concept('kings', 'королей')|E] или [Concept('emperors', 'императоров')|E]"
 become_conqueror_decision_two_commander_traits: "У вас есть 2 [Concept('commander_traits', 'свойства командира')|E]"
 become_conqueror_decision_enough_troops: "У вас хотя бы 4000 [Concept('soldiers', 'солдат')|E]"
 become_conqueror_decision_enough_battle_kills: "Вы убили хотя бы 12 [Concept('characters', 'персонажей')|E]"
 become_conqueror_decision_enough_war_contracts: "Вы завершили хотя бы 20 [Concept('task_contracts', 'контрактов')|E] «$laamp_raid_contract_contract$» или «$laamp_join_war_contract_contract$»"
 become_conqueror_decision_enough_high_level_knights: "У вас хотя бы 6 рыцарей, чья [Concept('prowess', 'доблесть')|E] не ниже 18"
 become_conqueror_decision_enough_mediocre_knights: "У вас хотя бы 12 рыцарей, чья [Concept('prowess', 'доблесть')|E] не ниже 12"
 become_conqueror_decision_war: "Вы начнете войну против персонажа [conq_war_target.GetName]"

 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Я до сих пор вспоминаю о том, как [Select_CString(first_kill.IsFemale, 'умирала', 'умирал' )] [first_kill.GetTitledFirstNamePossessive], первый человек, чья жизнь оборвалась по моей воле. Неужели уже тогда во мне была эта тяга? Разгорелась ли эта... #EMP жажда#!, эта неукротимая страсть в тот самый миг, или она лишь зажглось достаточно ярко, чтобы наконец проявиться?\n\nС тех пор многие отправились вслед за [Select_CString(first_kill.IsFemale, 'ней', 'ним' )]."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Странно думать об этом. Я едва помню первого человека, убитого по моему приказу, не говоря уже о первом, кто пал от моей собственной руки. Кажется, что такое сложно забыть, но на самом деле меня никогда не волновали лица и имена мертвецов.\n\nНе перечесть тех, кого я отправил в могилу, и уже неважно, #EMP кем#! именно они были."
 ep3_laamp_decision_event.1110.desc.outro: "Многие удовлетворились бы такой бойней. Но не я.\n\nЯ не сдерживаю улыбки, глядя на горизонт. Я улыбаюсь не от мысли о тех, кого мне довелось убить. А о тех, кого доведется в будущем."
 ep3_laamp_decision_event.1110.desc: "Много лет назад [first_kill.GetName] [Select_CString(first_kill.IsFemale, 'пала', 'пал' )] в бою от моей руки. Я до сих пор помню об этом. Мой удар разорвал [Select_CString(first_kill.IsFemale, 'ее', 'его' )] грудь, [Select_CString(first_kill.IsFemale, 'ее', 'его' )] глаза удивленно распахнулись, [Select_CString(first_kill.IsFemale, 'ее', 'его' )] кровь пролилась на землю, сделав ее плодородной.\n\nС тех пор многие присоединились к [Select_CString(first_kill.IsFemale, 'ней', 'нему' )]. Многие удовлетворились бы такой бойней. Но не я.\n\nЯ не сдерживаю улыбки, глядя на горизонт. Я улыбаюсь не от мысли о тех, кого мне довелось убить. А о тех, кого доведется в будущем."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Легко завоевать мир в седле..."
 ep3_laamp_decision_event.1110.a.flavor: "...сложнее спуститься с седла и начать править."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"

 bandit_king_decision: "Призвать изгоев"
 bandit_king_decision_desc: "Я стану хозяином сыновей и дочерей отребья. Армии самых гнусных негодяев, верных моему делу и послушных моим прихотям, готовая обрушиться на слабых и сильных мира сего."
 bandit_king_decision_reward: "#Bold Каждый#! раз, когда вы завершаете [Concept('criminal_task_contract', 'преступный контракт')|E], вы получаете уникальных [Concept('men_at_arms', 'профессионалов')|E].\n#weak Их количество зависит от вашего прогресса [Concept('trait_level_track', 'направления свойства')|E] «[GetTrait('gallowsbait').GetName(GetNullCharacter)]», от 100 до 1000 человек."
 bandit_king_decision_tooltip: "Считайте трусов, считайте продажных, всех, кто сражался за выживание"
 bandit_king_decision_confirm: "Ко мне, подонки общества!"

 ep3_gallowsbait_army: "Презренные висельники"
 ep3_bandits_army: "Сирые и убогие"
 ep3_poachers_army: "Веселые ребята"
 maa_bandits: "Разбойники"
 maa_bandits_flavor: "#F Эти мерзавцы отвергли закон и живут злодейскими преступлениями."
 maa_poachers: "Браконьеры"
 maa_poachers_flavor: "$maa_bandits_flavor$"
 maa_thieves: "Грабители"
 maa_thieves_flavor: "$maa_bandits_flavor$"
 maa_marauders: "Мародеры"
 maa_marauders_flavor: "$maa_bandits_flavor$"
 bandit_king_maa_spawn_effect_desc: "Вы получите небольшую армию из мародеров и браконьеров или грабителей и разбойников"

 bandit_king_modifier: "Разбойничий благодетель"
 bandit_king_modifier_desc: "Этот персонаж не упускает случая нанять последователей из низших слоев общества.\n\n#Bold Каждый#! #weak раз, когда этот персонаж завершает [Concept('intrigue', 'интриганский')|E] [Concept('task_contract', 'контракт')|E], он получает уникальных [Concept('men_at_arms', 'профессионалов')|E].\nИх количество зависит от прогресса [Concept('trait_level_track', 'направления свойства')|E] «[GetTrait('gallowsbait').GetName(GetNullCharacter)]».#!"

 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Когда в твое тело вонзается ржавый кинжал, тебе нет дела до родословной его владельца. Рыцари в сияющих доспехах, чье бесценное оружие собрано со всего света? Они умирают так же, как бедняки в рванине, вооруженные заостренными ветками с ближайшего дерева.\n\nГоспода и дамы с их высокими титулами могут оставить себе своих наймитов — и бояться предательства всякий раз, когда рядом проходит кто-то с более пухлым кошелем.\n\nУслышьте меня, придите ко мне, вы, у кого не было возможности выбрать свой жизненный путь, ибо жестокость и кровь пометили вас с рождения!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Нам нужно одеть их как следует, чтобы они не замерзли насмерть этой ночью. И, пожалуй, стоит заменить палки на нормальное оружие."

 start_city_construction_decision: "Основать владение"
 start_city_construction_decision_desc: "За годы странствий мне удалось сколотить неплохое состояние. Эта плодородная, нетронутая земля кажется привлекательным вложением, и я еще долго смогу пожинать плоды."
 start_city_construction_decision_tooltip: "Копнем!"
 start_city_construction_decision_confirm: "Разбирайте лопаты!"
 start_city_construction_decision_empty_holding: "Вы должны находиться в [Concept('barony', 'баронстве')|E] без владения"
 start_city_construction_decision_more_rewards: "Чем больше дополнительных требований вы выполните, тем больше возможностей у вас будет в процессе основания города, включая доступ к уникальным [Concept('buildings', 'зданиям')|E]\n\n#weak Вы сможете основать и другие города.\nПосле завершения строительства вы сможете силой захватить город.\n\nВ противном случае город будет ежегодно выплачивать вам отчисления. Их размер зависит от суммарного уровня [Concept('building', 'зданий')|E] в этом [Concept('barony', 'баронстве')|E] и [Concept('development', 'развития')|E] графства от 25 [gold_i] до 200 [gold_i]. Это количество будет ежегодно снижаться после завершения строительства.#!"

 ep3_laamp_decision_event.1130.t: "Город [city_location.GetNameNoTooltip] — начало"
 ep3_laamp_decision_event.1130.desc: "Я стою на земле, не тронутой людскими руками. Пока не тронутой.\n\nНо я уже вижу, где будет стоять ратуша. Где торговцы будут взвешивать свои товары и платить налоги под бдительным взором стражи. Я слышу звон колоколов на башне.\n\nПрипасы собраны, мои последователи волнуются. Все ждут моего слова."
 ep3_laamp_decision_event.1130.a: "Начнем!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Извините, я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 ep3_laamp_decision_event.1130.b.desc: "Вы отказываетесь от строительства. Вы вернете часть потраченного золота."

 ep3_laamp_decision_event.1131.t: "Город [city_location.GetNameNoTooltip] — завершение"
 ep3_laamp_decision_event.1131.desc: "Много лет назад я [Select_CString(ROOT.Char.IsFemale, 'стояла', 'стоял' )] на этом самом месте посреди ничего. Теперь здесь стоит величественный город. Какое чудо! Но я невольно спрашиваю себя, может ли [city_location.GetCounty.GetTitle.GetHolder.GetName] обеспечить достойное будущее моему поселению.\n\nСпустя многие десятилетия будут ходить легенды о том, как я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел' )] во владение [city_location.GetNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] его потенциал и..."
 ep3_laamp_decision_event.1131.a: "...[Select_CString(ROOT.Char.IsFemale, 'завоевала', 'завоевал' )] его!"
 ep3_laamp_decision_event.1131.b: "...[Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] на поиски новых свершений."
 ep3_laamp_decision_event.1131.b.desc: "Город будет ежегодно выплачивать отчисления. Их размер зависит от суммарного уровня построенных [Concept('buildings', 'зданий')|E] в баронстве [city_location.GetName] и [Concept('development', 'развития')|E] графства [city_location.GetCounty.GetName]."

 ep3_laamp_decision_event.1133.t: "Город [city_location.GetName] — Сила воды"
 ep3_laamp_decision_event.1133.desc: "Неподалеку течет спокойный ручей. С подходящими знаниями, которыми обладаю я, и рабочими руками моих последователей можно направить его ближе к городу.\n\nПосле этого будет несложно поставить водяную мельницу. Можно даже сделать ее побольше, если останутся лишние материалы."
 ep3_laamp_decision_event.1133.a: "Превосходно!"
 ep3_laamp_decision_event.1133.b: "Я вложусь в этот проект."
 ep3_laamp_decision_event.1133.c: "Я не могу себе это позволить."

 ep3_laamp_decision_event.1134.t: "Город [city_location.GetNameNoTooltip] — поселенцы"
 ep3_laamp_decision_event.1134.desc: "Строительство идет своим чередом, очертания города уже различимы. У нас достаточно строителей, чтобы продолжить возводить постройки, но у нас слишком мало людей, чтобы заполнить все здания и все нужные виды работ.\n\nК счастью, я могу воспользоваться своим авторитетом, чтобы привлечь больше поселенцев. Разумеется, скромное количество золота и серебра станет дополнительным стимулом."
 ep3_laamp_decision_event.1134.a: "Замечательно!"
 ep3_laamp_decision_event.1134.b: "Поищу-ка я свой кошель."
 ep3_laamp_decision_event.1134.c: "Пожалуй, не стоит."

 ep3_laamp_decision_event.1135.t: "Город [city_location.GetNameNoTooltip] — лесоповал"
 ep3_laamp_decision_event.1135.desc: "Будущим поселенцам потребуется источник продовольствия. Для начала им хватит земель, размеченных под культивацию, но дополнительные поля обеспечат процветание на будущие десятилетия.\n\nНо есть решение — леса, которыми владеет [city_location.GetCounty.GetTitle.GetHolder.GetName], граничат с моими полями и так и ждут, когда на их месте возникнут пахотные земли. Благодаря моей предусмотрительности [city_location.GetCounty.GetTitle.GetHolder.GetName] и я находимся в хороших отношениях, и купить несколько земельных участков будет нетрудно. Затем мы сожжем и выкорчуем деревья и получим плодородную почву."
 ep3_laamp_decision_event.1135.a: "Готовьте факелы!"
 ep3_laamp_decision_event.1135.b: "Соберите всех, срубим все деревья!"
 ep3_laamp_decision_event.1135.c: "Если подумать, то не стоит."

 ep3_laamp_decision_event.1136.t: "Город [city_location.GetNameNoTooltip] — торговые связи"
 ep3_laamp_decision_event.1136.desc: "Потребление сельской продукции, товары из далеких и экзотических земель, производство уникальных товаров и услуг — таков естественный цикл любого процветающего города.\n\nМы можем подождать, пока торговые связи возникнут сами по себе, а можем принять меры, чтобы первая торговая повозка прошла через ворота, когда последний кирпич будет укладываться в стену.\n\nЯ знаю пару торговцев, которые могут реализовать этот план. Они просят золото сейчас — скромную сумму в сравнении с богатством, которое скоро устремится в город!"
 ep3_laamp_decision_event.1136.a: "Великолепно!"
 ep3_laamp_decision_event.1136.b: "Договорились."
 ep3_laamp_decision_event.1136.c: "Определенно нет."

 ep3_laamp_decision_event.1137.t: "Город [city_location.GetName] — Благочестивые знакомства"
 ep3_laamp_decision_event.1137.desc: "Городу, который существует десятилетиями и даже веками, необходимы стойкие горожане, верящие в город и в себя. И пастыри, которые направят их в момент слабости. Городу необходимы благочестивые [ROOT.Char.GetFaith.GetAdherentNamePlural|l].\n\nМоя благочестивость известна многим. Потребуется некоторое количество золота и молитвы убедительных проповедников, и моя паства окажется здесь вместе с религиозными деятелями, которые помогут ей не терять расположение [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName], славься!"
 ep3_laamp_decision_event.1137.b: "Я пожертвую на это дело."
 ep3_laamp_decision_event.1137.c: "Увы, но нет."

