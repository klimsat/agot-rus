 #Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ слуга империи"
 ep3_decisions_event.2010.desc: "[ROOT.Char.Custom('GetThroneRoom')|U] гудит от голосов бесчисленных дворцовых чиновников, а передо мной выстроились в очередь назначенцы императора.\n\nСреди них особенно выделяется [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], [Select_CString(confirmation_vassal.IsFemale, 'которая прибыла', 'который прибыл' )] сюда из владения [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. [Select_CString(confirmation_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)|l] правит титулом [confirmation_vassal.GetPrimaryTitle.GetName]:"
 ep3_decisions_event.2010.desc_theme_civilian: "оживленный центр ремесел и торговли,"
 ep3_decisions_event.2010.desc_theme_military: "регион, гудящий от расквартированных и обучающихся там войск,"
 ep3_decisions_event.2010.desc_theme_frontier: "суровый приграничный регион и один из главных бастионов державы,"
 ep3_decisions_event.2010.desc_theme_imperial: "жемчужина державы, одаренная множеством привилегий,"
 ep3_decisions_event.2010.desc_theme_naval: "прибрежный регион, где во множестве располагаются верфи и гавани,"
 ep3_decisions_event.2010.desc_theme_small: "небольшой и малозначительный анклав,"
 ep3_decisions_event.2010.desc_theme_big: "обширная и значимая юрисдикция,"
 ep3_decisions_event.2010.desc_theme_balanced: "приличных размеров регион, множеством способов приносящий пользу державе,"
 ep3_decisions_event.2010.desc_cool_foreigners: "регион, где проживают верные нам [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetName|l], [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] которых известна всем,"
 ep3_decisions_event.2010.desc_weird_foreigners: "регион, где проживают чуждые нам [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetName|l], [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] которых известна всем,"
 ep3_decisions_event.2010.desc_same_culture: "регион, где проживают [ROOT.Char.GetCulture.GetName|l]-провинциалы,"
 ep3_decisions_event.2010.desc_state_faith: "и последователи #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой#! #L [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l]ой#! веры"
 ep3_decisions_event.2010.desc_heretic_faith: "— гнусные #L [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l]ие#! еретики!"
 ep3_decisions_event.2010.desc_accepted_faith: "— и [ROOT.Char.GetFaith.HouseOfWorshipPlural|l], где отправляются их #L [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName|l]ие#! службы."
 ep3_decisions_event.2010.desc_my_faith: "— и [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] истинной #L [ROOT.Char.GetFaith.GetName|l]ой#! веры."
 ep3_decisions_event.2010.desc_hate: "\n\nДаже глядя на [Select_CString(confirmation_vassal.IsFemale, 'ее', 'его' )] склоненную голову, я чувствую сжигающее [Select_CString(confirmation_vassal.IsFemale, 'ее', 'его' )] презрение ко мне. [Select_CString(confirmation_vassal.IsFemale, 'Она', 'Он' )] [second.Custom('quirk_neg_adverb')] бормочет клятвы... мечтая забить меня до смерти символом своей власти."
 ep3_decisions_event.2010.desc_love: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] [second.Custom('quirk_pos_adverb')] исполняет ритуалы. Принимая символ своей власти, [Select_CString(confirmation_vassal.IsFemale, 'она', 'он' )] [second.Custom('quirk_pos_pp')] и клянется служить мне верой и правдой."
 ep3_decisions_event.2010.desc_decrepit: "\n\nГоды оставили свой след на [Select_CString(confirmation_vassal.IsFemale, 'ее', 'его' )] согнутой спине, и [confirmation_vassal.GetTitledFirstNameNoTooltip] с трудом поднимается с колен. Старость приносит с собой опыт... и будем надеяться, что этот опыт можно будет использовать хотя бы еще несколько лет."
 ep3_decisions_event.2010.desc_young: "\n\nГлаза блестят на молодом лице, когда [confirmation_vassal.GetTitledFirstNameNoTooltip] произносит клятвы, крепко сжимая символ власти в своих нежных руках. [Select_CString(confirmation_vassal.IsFemale, 'Ей', 'Ему' )] еще многое предстоит доказать..."
 ep3_decisions_event.2010.desc_skilled: "\n\n[Select_CString(confirmation_vassal.IsFemale, 'Склонившаяся передо мной женщина', 'Склонившийся передо мной мужчина' )] правит [confirmation_vassal.Custom('ComplimentAdjective')]ой рукой. Какую бы политику [Select_CString(confirmation_vassal.IsFemale, 'ни проводила', 'ни проводил' )] [confirmation_vassal.GetTitledFirstNameNoTooltip], какие бы цели ни [Select_CString(confirmation_vassal.IsFemale, 'преследовала', 'преследовал' )], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] всегда только выигрывает от этого."
 ep3_decisions_event.2010.desc_incompetent: "\n\nИз всех докладов следует, что этот мой назначенец управляет неумело и [second.Custom('quirk_neg_adverb')]. Но мне нет смысла отвергать [Select_CString(confirmation_vassal.IsFemale, 'ее', 'его' )] сейчас, когда [confirmation_vassal.GetTitledFirstNameNoTooltip] клянется служить мне верой и правдой..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] низко кланяется, принимает символ свой власти и клянется служить верой и правдой."
 ep3_decisions_event.2010.a: "«Правь достойно, [confirmation_vassal.GetTitleAsNameNoTooltip|l]»."

 #Vassal Event
 ep3_decisions_event.2011.desc: "Передо мной простирается [confirmation_liege.Custom('GetThroneRoom')] главного дворца, где величественно восседает [confirmation_liege.GetTitledFirstNameRegnal] — [Select_CString(confirmation_liege.IsFemale, 'наместница', 'наместник' )] [confirmation_liege.GetFaith.HighGodNamePossessive] на земле.\n\n"
 ep3_decisions_event.2011.desc_child: "Довольно странно стоять среди старших чинов, глядя, как прыщавое дитя хнычет и ерзает на троне."
 ep3_decisions_event.2011.desc_heretic: "[confirmation_liege.GetPrimaryTitle.GetTierAsName|U], где правит язычник-[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentName|l]. Напряженность ощущается даже при дворе, где нас со всех сторон окружают прелаты и [confirmation_liege.GetFaith.PriestNeuterPlural|l]."
 ep3_decisions_event.2011.desc_war: "Пока мы, чиновники, церемонно опускаемся на колени, военные офицеры нетерпеливо фыркают. Похоже, их войне нет дела до наших почестей."
 ep3_decisions_event.2011.desc_poorly_run: "Вокруг царит бардак. Дворцовые прихвостни хихикают, пока нас, чиновников, разводят по местам. Ритуалы почти не соблюдаются."
 ep3_decisions_event.2011.desc_well_run: "Чиновники выстроились нескончаемой шеренгой и в благоговении ждут шанса преклонить колени перед правителем."
 ep3_decisions_event.2011.desc_gender: "[Select_CString(confirmation_liege.IsFemale, 'Женщина', 'Мужчина' )] сидит на троне. Хорошо, что нам, чиновникам, запрещено поднимать глаза на правителя!"
 ep3_decisions_event.2011.desc_typical_palace: "Меня приглашают присоединиться к веренице старших чиновников. Музыканты и герольды объявляют начало грандиозной церемонии."

 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip] говорит со мной [second.Custom('quirk_neg_adverb')]. На мою голову обрушивается волна презрения, пока мои регалии болтаются надо мной.\n\n"
 ep3_decisions_event.2011.desc_love: "Но [confirmation_liege.GetTitleAsNameNoTooltip] обращается ко мне [second.Custom('quirk_pos_adjective')]ым голосом и вручает мне символы моей власти.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip] обращается к каждому из назначенцев, вручая регалии и выслушивая клятвы. Наступает и мой черед.\n\n"

 ep3_decisions_event.2011.desc_theme_civilian: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] еще может познать умиротворение, что обещает [confirmation_liege.GetFaith.PositiveAfterLife], — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — это сад, за которым нужно бережно ухаживать»."
 ep3_decisions_event.2011.desc_theme_military: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] в ваших руках станет острым мечом, — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — подвластным лишь праведникам»."
 ep3_decisions_event.2011.desc_theme_frontier: "«Вам будет не до сна, — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] определит #L [confirmation_liege.GetPrimaryTitle.GetAdjective|l]ое#! будущее»."
 ep3_decisions_event.2011.desc_theme_imperial: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier], — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — будет воспринимать вас так, словно вы и есть [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Немногим, не считая порочных, доступна подобная свобода»."
 ep3_decisions_event.2011.desc_theme_naval: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] пахнет солью, — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — ощутите запах крови этой земли, узрите слезы ее вдов»."
 ep3_decisions_event.2011.desc_theme_small: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] — юрисдикция скромная, — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — но достойная»."
 ep3_decisions_event.2011.desc_theme_big: "«[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] — обширный домен, — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — и, если опустить формальности, лишь достойный хозяин сможет приручить такого зверя...»"
 ep3_decisions_event.2011.desc_theme_balanced: "«Эту должность вручили вам [confirmation_liege.GetFaith.HighGodName] и [confirmation_liege.GetTitleAsNameNoTooltip], — говорит [Select_CString(confirmation_liege.IsFemale, 'она', 'он' )], — помните об этом и правьте достойно»."
 ep3_decisions_event.2011.desc_outro: "\n\nЯ произношу подобающий ответ и низко склоняюсь перед сюзереном, принимая символ власти над провинцией."
 ep3_decisions_event.2011.a: "Да здравствует [confirmation_liege.GetTitleAsNameNoTooltip]."

