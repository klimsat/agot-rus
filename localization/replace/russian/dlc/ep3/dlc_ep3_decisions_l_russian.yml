 commission_silk_regalia_decision: "Заказать шелковую регалию"
 commission_silk_regalia_decision_desc: "Наше семейство входит в число немногих производителей и продавцов тончайшего византийского шелка, имеющих императорское разрешение. Подобное производство приносит нам золото и влияние, а также другие #EMP преимущества#!, но мы редко пользуемся ими напрямую. Думаю, что для разнообразия стоит #EMP побаловать себя#!!"
 commission_silk_regalia_decision_tooltip: "Заказать для себя шелковый [Concept('artifact', 'артефакт')|E]"
 commission_silk_regalia_decision_confirm: "Пригласить ремесленника"
 commission_silk_regalia_decision_effect: "Ремесленник из вашего поместья изготовит для вас шелковый [Concept('artifact', 'артефакт')|E]-регалию"
