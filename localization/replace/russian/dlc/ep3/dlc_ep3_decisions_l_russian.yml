 ep3_laamp_decision_event.1201.t: "Собачья жизнь"
 ep3_laamp_decision_event.1201.desc.intro: "Трудно убить животное, которое растишь не для еды. Особенно собаку — самого верного друга, который может быть у человека вроде меня.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "При виде трупов своих сородичей псы на бойне воют, словно демоны. Запах крови и смерти сводит их с ума. [ROOT.Char.Custom('DogStoryName')] умирает от моей собственной руки — это самое меньшее, что я могу для н[ROOT.Char.Custom('DogStoryHerHis')] сделать…"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "При виде трупов своих сородичей псы на бойне воют, словно демоны. Запах крови и смерти сводит их с ума. Некоторых из них я даже [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] по имени, хоть и не [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] себя их [Select_CString(ROOT.Char.IsFemale, 'хозяйкой', 'хозяином' )]…"
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Это не займет много времени, ведь [ROOT.Char.Custom('DogStoryName')] — наша единственная собака. Кажется, [ROOT.Char.Custom('DogStorySheHe')] чувствует, что что-то #EMP не так#!, что я [Select_CString(ROOT.Char.IsFemale, 'какая-то не такая', 'какой-то не такой' )], как обычно…"
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "В лагере есть только один пес, так что всё должно закончиться быстро. Похоже, несчастное животное уже понимает, что его ждет…"
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Собак у нас немного, так что даже [ROOT.Char.Custom('DogStoryName')] не избежит гибели. Первый пес умирает быстро, но остальные, учуяв запах крови, начинают выть и скулить…"
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Собак у нас немного, но еды еще меньше. Первый пес умирает быстро, но остальные, учуяв запах крови, начинают выть и скулить…"
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "К счастью, лагерь сопровождает множество собак — в том числе и [ROOT.Char.Custom('DogStoryName')]. Животные явно нервничают, будто догадываясь, что их ждет. Когда первого пса уводят на смерть, остальные начинают отчаянно выть…"
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "К счастью, лагерь сопровождает множество собак — а значит, еды нам хватит надолго. Животные явно нервничают, будто догадываясь, что их ждет. Когда первого пса уводят на смерть, остальные начинают отчаянно выть…"
 ep3_laamp_decision_event.1201.desc.outro: "\n\nНа лицах многих моих последователей читается отвращение, но остальные понимают, что другого выхода нет.\n\nХорошо, что скоро всё стихнет."

