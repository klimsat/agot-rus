 ep3_decisions_event.5001.t: "$knight_culture_player_no_tooltip$ [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]"
 ep3_decisions_event.5001.desc.spouse: "«[Select_CString(ROOT.Char.IsFemale, 'Самая благородная', 'Самый благородный' )], — произносит [Select_CString(adoring_fan.IsFemale, 'моя', 'мой' )] [adoring_fan.GetFirstNameNoTooltip] и целует мое плечо. — Я всюду тебя [Select_CString(adoring_fan.IsFemale, 'искала', 'искал' )]».\n\n«В лагере о тебя ходят безумные истории, — шепчет [Select_CString(adoring_fan.IsFemale, 'она', 'он' )], наклонившись ко мне. —"
 ep3_decisions_event.5001.desc.intro: "«[Select_CString(ROOT.Char.IsFemale, 'Самая благородная', 'Самый благородный' )], — произносит [adoring_fan.GetFirstNameNoTooltip], заставляя меня вздрогнуть. — Я всюду тебя [Select_CString(adoring_fan.IsFemale, 'искала', 'искал' )]».\n\n«В лагере о тебя ходят безумные истории, — со смешком произносит [Select_CString(adoring_fan.IsFemale, 'она', 'он' )]. —"
 ep3_decisions_event.5001.desc: "Говорят, однажды ты [Select_CString(ROOT.Char.IsFemale, 'перешла', 'перешел' )] мост, сложенный из мечей, [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в зачарованный лес и [Select_CString(ROOT.Char.IsFemale, 'спасла прекрасного юношу', 'спас прекрасную деву' )]... что ты носишь чудесный наряд [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]».\n\n[Select_CString(adoring_fan.IsFemale, 'Она', 'Он' )] жестом велит слуге внести украшенный жемчугом доспех.\n\n«Подарок от спасенных тобой»."
 ep3_decisions_event.5001.a: "«И все же этого было мало»."
 ep3_decisions_event.5001.b: "«Я могу помочь #EMP множеством#! способов»."
