 ep3_decisions_event.2001.opening: "Приветствую, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 ep3_decisions_event.2001.desc: "Я здесь как [confirmation_vassal.GetTitleAsNameNoTooltip|l] владения [confirmation_vassal.GetPrimaryTitle.GetName], чтобы вы официально подтвердили продление моих полномочий.\n\nСмиренно ожидаю вашего приглашения."
