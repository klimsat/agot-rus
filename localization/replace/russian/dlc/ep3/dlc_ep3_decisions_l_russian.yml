 ep3_decisions_event.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 ep3_decisions_event.2002.desc: "Боюсь, пока что у меня нет времени на церемонию подтверждения. Вы ведь понимаете, столько неотложных государственных дел.\n\nЖелаю вам спокойной обратной дороги."
