 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'отказались', Select_CString(TARGET_CHARACTER.IsFemale, 'отказалась', 'отказался' ))] забрать с собой одного из придворных [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]"
