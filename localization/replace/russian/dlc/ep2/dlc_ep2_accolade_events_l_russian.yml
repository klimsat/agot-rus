 ep2_accolade_events.0300.desc.heir:0 "Буйное вдохновение для моего наследника [new_reveler.GetFirstName]."
 ep2_accolade_events.0300.desc.liege:0 "Я нахожу в себе вдохновение."
 ep2_accolade_events.0300.a:0 "За оживленные вечера и сладкие фрукты!"
