 ep2_accolade_events.0300.desc.heir: "Яркий пример, которому может следовать [Select_CString(new_reveler.IsFemale, 'моя наследница', 'мой наследник' )] [new_reveler.GetFirstName]."
 ep2_accolade_events.0300.desc.liege: "Меня это вдохновляет."
 ep2_accolade_events.0300.a: "За веселые обеды и сладкие плоды!"
