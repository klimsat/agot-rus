l_russian:
 
 ep2_accolade_events.0100.t:0 "Искусство охотника"
 ep2_accolade_events.0100.desc:0 "Слепо гнаться за дикой тварью, пуская стрелу за стрелой или подстегивая все сильнее?\n\n«Тщетно!» - смеется [huntsmaster.GetName], [Select_CString(huntsmaster.IsFemale, 'моя прославленная', 'мой прославленный' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]\n\nЗвери могут быть хитрыми. Они чуют преследователя при приближении, разбегаются перед охотничьей стаей и становятся жестокими, когда их загоняют в угол.Нужно хорошо знать их и их дикую природу и, как только прозвучит рог, никогда не отступать.\n\nСамым искусным охотником является [huntsmaster.GetFirstNameNoTooltip]. В компании [huntsmaster.GetHerHis],"
 ep2_accolade_events.0100.desc.both:0 "я и [Select_CString(new_hunter_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] познаем пути Божественных созданий... и способы их перехитрить."
 ep2_accolade_events.0100.desc.heir:0 "[Select_CString(new_hunter_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] познает пути Божественных созданий... и способы их перехитрить."
 ep2_accolade_events.0100.desc.liege:0 "я постигаю пути Божественных созданий... и способы их перехитрить."
 ep2_accolade_events.0100.a:0 "В погоню!"
 
 ep2_accolade_events.0200.t:0 "Как край лезвия"
 ep2_accolade_events.0200.desc:0 "«Хорошо!», - говорит [acclaimed_blademaster.GetName]. #EMP « Еще!»#!\n\nМеч сталкивается с мечом, воля с волей. Начинающий мечник чувствует лишь потребность в победе, но искусный рыцарь [acclaimed_blademaster.GetFirstNameNoTooltip] улыбается, отбивая удары.\n\n"

 ep2_accolade_events.0200.desc.both_not_martial:0 "Я отбиваю атаку, обессиленный.\n\n"Ваша рука хорошо владеет мечом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)], - и ваша, [ROOT.Char.Custom2(„RelationToMeShort“, new_blademaster_2)]. Я мог бы... обучить вас обоих, если вы того желаете?"\n\n Я рассматриваю эфес в своих покрытых мозолями пальцах. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я пытаться?"
 ep2_accolade_events.0200.desc.liege_not_martial:0 "Я отбиваю атаку, обессиленный.\n\n"Ваша рука хорошо владеет мечом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)], - и ваша, [ROOT.Char.Custom2(„RelationToMeShort“, new_blademaster_2)]. Я мог бы... обучить вас, как обучаю [new_blademaster_2.GetHerHim], если вы этого хотите?"\n\n Я рассматриваю эфес в своих покрытых мозолями пальцах. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я пытаться?"
 ep2_accolade_events.0200.desc.heir_not_martial:0 "Я отбиваю атаку, обессиленный.\n\n"Ваша рука хорошо владеет мечом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)], - и ваша, [ROOT.Char.Custom2(„RelationToMeShort“, new_blademaster_2)]. [new_blademaster_2.GetFirstName] [Select_CString(new_blademaster_2.IsFemale, 'спросила', 'спросил' )], могу ли я обучить вас обоих?""
 ep2_accolade_events.0200.desc.both:0 "Я отбиваю атаку, обессиленный.\n\n"Ваша рука хорошо владеет мечом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)], - и ваша, [ROOT.Char.Custom2(„RelationToMeShort“, new_blademaster_2)]! В твоей ярости есть искусство: их нужно взращивать.""
 ep2_accolade_events.0200.desc.heir:0 "[Select_CString(new_blademaster.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] отбивает [new_blademaster.GetHerHis] атаку, изнемогая.\n\n"[new_blademaster.GetHerHis|U] рука хорошо знает меч, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]", - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)]. «В [new_blademaster.GetHerHis] ярости есть свое искусство: ее нужно взращивать»."
 ep2_accolade_events.0200.desc.liege:0 "Я отбиваю атаку, обессиленный.\n\n"Ваша рука хорошо владеет мечом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]" - говорит [ROOT.Char.Custom(„KnightCultureNoTooltipLowercase“)]. "В вашей ярости есть искусство: ее нужно развивать.""

 ep2_accolade_events.0200.a:0 "Пусть трепещут наши враги!"
 ep2_accolade_events.0200.b:0 "Только те, кто может сражаться, должны знать, как это делается."
 ep2_accolade_events.0200.b.tt:0 "В конце концов, в моем примере [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] выглядит так."
 
 defied_martial_custom_modifier:0 "Побежденный боевой обычай"
 defied_martial_custom_desc:0 "Этот персонаж игнорировал общественные нравы, заставляя неподходящих бойцов браться за клинок."

 ep2_accolade_events.0300.t:0 "Кредо толпы"
 ep2_accolade_events.0300.desc:0 "Сидя рядом со мной за утренней трапезой, [Select_CString(master_of_revels.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] радует меня редкими сведениями о придворных, рассказывает захватывающие и нелепые истории и заставляет исчезать поразительное количество еды и питья. \n\n «Плоды жизни ждут тебя повсюду, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName], - говорит [master_of_revels.GetSheHe], - созревают на ветвях, вкусить их можно, только неосторожно взобравшись за ними»\n\nО том, как [master_of_revels.GetFirstNameNoTooltip] наслаждается плодами жизни говорят все. Всегда [master_of_revels.GetSheHe] собирает дружбу и очарование, беззаботно.\n\n"

 ep2_accolade_events.0300.desc.both:0 "Буйное вдохновение для моего наследника [new_reveler_2.GetFirstName] и меня самого."
 #AGOT Modified, vanilla scoping error
