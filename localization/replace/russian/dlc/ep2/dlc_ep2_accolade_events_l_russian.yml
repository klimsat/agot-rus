l_russian:

 ep2_accolade_events.0100.t: "Охотничье искусство"
 ep2_accolade_events.0100.desc: "Слепо гнаться за зверем, пуская стрелу за стрелой или сильнее пришпоривая коня?\n\n«Без толку!» — смеется [huntsmaster.GetName], [Select_CString(huntsmaster.IsFemale, 'моя прославленная', 'мой прославленный' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nЗвери способны на хитрость. Они чуют приближение преследователя, разбегаются, спасаясь от группы охотников, и впадают в ярость, если их зажать в угол. Чтобы убить дичь нужно знать ее саму и окружающую местность. Если прозвучал рог — дороги назад нет.\n\n[Select_CString(huntsmaster.IsFemale, 'Самая опытная', 'Самый опытный' )] из охотников — [huntsmaster.GetFirstNameNoTooltip]. В [Select_CString(huntsmaster.IsFemale, 'ее', 'его' )] обществе"
 ep2_accolade_events.0100.desc.both: "[Select_CString(new_hunter_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] и я познаем жизнь творений [ROOT.Char.GetFaith.HighGodNamePossessive]... и способы перехитрить их."
 ep2_accolade_events.0100.desc.heir: "[Select_CString(new_hunter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] познает жизнь творений [ROOT.Char.GetFaith.HighGodNamePossessive]... и способы перехитрить их."
 ep2_accolade_events.0100.desc.liege: "я познаю жизнь творений [ROOT.Char.GetFaith.HighGodNamePossessive]... и способы перехитрить их."
 ep2_accolade_events.0100.a: "В погоню!"

 ep2_accolade_events.0200.t: "Острый, как клинок"
 ep2_accolade_events.0200.desc: "«Хорошо! — улыбается [acclaimed_blademaster.GetName]. — #EMP Еще раз!»#!\n\nМеч против меча, воля против воли. Начинающий мечник живет лишь жаждой победы, но опытный рыцарь [acclaimed_blademaster.GetFirstNameNoTooltip] лишь с улыбкой отводит удары в сторону.\n\n"

 ep2_accolade_events.0200.desc.both_not_martial: "Устав, я ослабляю натиск.\n\n«Ваши руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], — [Select_CString(new_blademaster_2.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] тоже. Я могу... учить вас обоих, если пожелаете».\n\nЯ взвешиваю рукоять в натруженных пальцах. Стоит ли пойти наперекор судьбе?"
 ep2_accolade_events.0200.desc.liege_not_martial: "Устав, я ослабляю натиск.\n\n«Ваши руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], — и [Select_CString(new_blademaster_2.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] тоже. Я могу... учить вас, как учу [Select_CString(new_blademaster_2.IsFemale, 'ее', 'его' )], если пожелаете».\n\nЯ взвешиваю рукоять в натруженных пальцах. Стоит ли пойти наперекор судьбе?"
 ep2_accolade_events.0200.desc.heir_not_martial: "Устав, я ослабляю натиск.\n\n«Ваши руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], — как и... [Select_CString(new_blademaster_2.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] [Select_CString(new_blademaster_2.IsFemale, 'попросила', 'попросил' )] меня учить вас обоих, если пожелаете».\n\n[Select_CString(new_blademaster_2.IsFemale, 'Моя наследница', 'Мой наследник' )] [new_blademaster_2.GetFirstName] желает пойти наперекор судьбе?"
 ep2_accolade_events.0200.desc.both: "Устав, я ослабляю натиск.\n\n«Ваши руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], — как и [Select_CString(new_blademaster_2.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Ваша ярость тоже в своем роде искусство, надо ее пестовать»."
 ep2_accolade_events.0200.desc.heir: "Устав, [Select_CString(new_blademaster.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] ослабляет натиск.\n\n«[Select_CString(new_blademaster.IsFemale, 'Ее', 'Его' )] руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], — [Select_CString(new_blademaster.IsFemale, 'Ее', 'Его' )] ярость тоже в своем роде искусство, надо ее пестовать»."
 ep2_accolade_events.0200.desc.liege: "Устав, я ослабляю натиск.\n\n«Ваши руки хорошо знают меч, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. — Ваша ярость тоже в своем роде искусство, надо ее пестовать»."

 ep2_accolade_events.0200.a: "Пусть враги дрожат от страха!"
 ep2_accolade_events.0200.b: "Умение нужно лишь тем, кто может сражаться."
 ep2_accolade_events.0200.b.tt: "Вся держава [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] видит во мне пример для подражания."

 defied_martial_custom_modifier: "Отрицание военных традиций"
 defied_martial_custom_desc: "Этот персонаж проигнорировал общественные нормы, позволив взяться за меч тем, кто не годится для боя."

 ep2_accolade_events.0300.t: "Всеобщий любимец"
 ep2_accolade_events.0300.desc: "Сидя подле меня во время утренней трапезы, [Select_CString(master_of_revels.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] делится со мной знаниями о придворных, рассказывая яркие и нелепые истории, поглощая невероятное количество еды и напитков.\n\n«Радости жизни окружают нас всюду, [ROOT.Char.GetTitleTierName|l], — говорит [Select_CString(master_of_revels.IsFemale, 'она', 'он' )]. — Они висят на ветви, но сорвать их можно, лишь беззаботно следуя за ними».\n\nВсе знают, что [master_of_revels.GetFirstNameNoTooltip] наслаждается дарами жизни. [Select_CString(master_of_revels.IsFemale, 'Она', 'Он' )] не знает забот, всегда в окружении друзей и восхищения.\n\n"

 ep2_accolade_events.0300.desc.both: "Яркий пример, которому можем следовать я и [Select_CString(new_reveler_2.IsFemale, 'моя наследница', 'мой наследник' )] [new_reveler_2.GetFirstName]."
