l_russian:
 # TAVERN
 ep2_locale_events.1000.t:0 "Таверна: Еще по одной"
 ep2_locale_events.1000.independent:0 "Шум и смех доносятся от стола в углу таверны, за которым сидит [drinking_leader.GetTitledFirstName]."
 ep2_locale_events.1000.liege:0 "Шум и смех доносятся от стола в углу таверны, за которым сидит [drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] [Select_CString(drinking_leader.GetLiege.IsLocalPlayer, '', 'персонажа ' )][drinking_leader.GetLiege.GetNamePossessiveOrMy][Select_CString(drinking_leader.GetLiege.IsLocalPlayer, 'его персонажа', '' )]."
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.GetSheHe|U] находится в окружении друзей и новых знакомых, тоже участвующих в предстоящем состязании [activity.GetCurrentPhase.GetPhase.GetName]. Они травят байки, и у всех в стаканах [host.Custom('RegionalAlcoholicDrink')].\n\nПроходя мимо вы невольно задумываетесь, а не поощрить ли эти посиделки..."
 ep2_locale_events.1000.a:0 "Трактирщик, еще бутылку сюда!"
 ep2_locale_events.1000.b:0 "Этот стол пьет за мой счет!"
 ep2_locale_events.1000.c:0 "Думаю, с них довольно."
 ep2_locale_events.1000.d:0 "Наслаждайтесь вечером, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt:0 "Каждый выпивоха"
 ep2_locale_events.1000.hangover_tt:0 "Никогда больше..."

 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$: рискнете выпить?"
 ep2_locale_events.1002.desc:0 "Местный паб полон народу, что вполне естественно, когда в городке проходит турнир. Но среди новоприбывших сидит [local_drunk.GetWomanMan|l], [Select_CString(local_drunk.IsFemale, 'которая', 'который' )] явно является местным завсегдатаем. [local_drunk.GetSheHe|U] с подозрением смотрит на меня, когда я присаживаюсь.\n\n«Что #EMP вы#! здесь делаете?» — сплевывает [local_drunk.GetSheHe|l], когда мне приносят напиток. Я поворачиваюсь к н[local_drunk.GetHerHim|l], и [local_drunk.GetSheHe|l] покачиваясь встает.\n\n«Простите мои предрассудки, #EMP [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]#!, — говорит [local_drunk.GetSheHe|l], сопровождая свои слова показным, полным презрения поклоном, — но я не думаю, что вы осилите даже половину, не говоря уж о полной кружке»."
 ep2_locale_events.1002.a:0 "Ну же, к чему такая враждебность. Угостить вас?"
 ep2_locale_events.1002.b:0 "Правда? #EMP Подать кружки!#!"
 ep2_locale_events.1002.b.success:0 "Вы пьете, пока [local_drunk.GetFirstNameNoTooltip] не падает под стол"
 ep2_locale_events.1002.b.failure:0 "Вы просыпаетесь через несколько часов с жутким похмельем и головной болью"
 ep2_locale_events.1002.c:0 "Сядь и заткнись, пьянь"

 ep2_locale_events.1010.t:0 "Таверна: Сыграем?"
 ep2_locale_events.1010.desc:0 "Полумрак таверны разгоняют потрескивание огня в очаге и безудержный кутеж. Я прохожу мимо двух особо скандальных пьянчуг и присаживаюсь за стол, пустой, если не считать одинокой фигуры.\n\n«Отличная ночь, не правда ли?» — указывает [gambler.GetFirstName] на собравшуюся толпу. Я отвечаю вежливым кивком. Но не успеваю я поднять голову, как [gambler.GetFirstNameNoTooltip] выкладывает на стол набор костей и чашек.\n\n«Как насчет простенькой игры? Даже дурак справится! Мы кидаем кости под чашками, а затем вы угадываете, выше ваш результат или ниже, — [gambler.GetSheHe|l] улыбается, но блеск в глазах выдает заядлого игрока. — Две победы из трех»."
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b:0 "Давайте кости."
 ep2_locale_events.1010.c:0 "Я не играю."

 ep2_locale_events.1011.t:0 "Таверна: Первый бросок"
 ep2_locale_events.1011.opening:0 "Кости гремят и отскакивают в чашках, а затем мы с размаху опускаем их на стол. Я приподнимаю ту, что стоит ближе ко мне, тщательно прикрывая ее содержимое.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Я внимательно наблюдаю, прикидывая, о чем думает [gambler.GetFirstName]."
 ep2_locale_events.1011.tell.good:0 "\n\nЧто это, легкая ухмылка на губах? Она пропала так же быстро, как появилась, но мельчайшие детали могут раскрыть правду..."
 ep2_locale_events.1011.tell.bad:0 "\n\n[gambler.GetFirstNameNoTooltip] украдкой смотрит вниз. Один раз, второй. Все закончилось так же быстро, как началось, но мельчайшие детали могут раскрыть правду..."
 ep2_locale_events.1011.average:0 "\n\nРуки соперника чуть подрагивают, и я уже открываю рот, предвкушая победу, но замечаю огонек в [gambler.GetHerHis|l] глазах. Выдала дрожь истинные мысли? Или глаза? Есть ли в чем-то из этого правда?"
 ep2_locale_events.1011.deceitful:0 "\n\n[gambler.GetFirstNameNoTooltip] пристально всматривается в меня, на [gambler.GetHerHis|l] лице нет ни тени эмоций. Я отвожу взгляд и пытаюсь что-либо понять по [gambler.GetHerHis|l] позе, но [gambler.GetSheHe|l] сидит неподвижно, словно статуя."
 ep2_locale_events.1011.a:0 "Мой результат... выше!"
 ep2_locale_events.1011.b:0 "Мой результат ниже."

 ep2_locale_events.1012.t:0 "Таверна: Второй раунд"
 ep2_locale_events.1012.opening.win:0 "Мы показываем свои кости. И сказу становится ясно, что победа досталась мне!\n\n«Ха! Угадали! Первый раунд за вами! — [gambler.GetFirstName] улыбается, но [gambler.GetHerHis|l] глаза остаются непроницаемыми. — Следующий раунд!» — кости вновь гремят под чашками."
 ep2_locale_events.1012.opening.lose:0 "Мы показываем свои кости. И мое поражение сразу становится очевидным! [gambler.GetFirstName] гордо улыбается.\n\n«Не повезло, не угадали. Следующий раунд!» — кости вновь гремят под чашками."
 ep2_locale_events.1012.opening.draw:0 "Мы показываем свои кости. Требуется не так уж много времени, чтобы осознать, что числа одинаковы.\n\n«Что ж, сойдемся на ничьей, — [gambler.GetFirstName] не скрывает своего разочарования. — Следующий раунд!» — кости вновь гремят под чашками."
 ep2_locale_events.1012.dice_reveal:0 "\n\nЯ приподнимаю ближайший ко мне край чашки. Резьба на кости показывает цифру #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Я опускаю чашку и поднимаю взгляд."
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName] постукивает пальцами по столку. [gambler.GetSheHe|U] сидит чуть приподняв голову. Что это значит? [gambler.GetSheHe|U] явно сидит прямее, чем до этого..."
 ep2_locale_events.1012.tell.bad:0 "\n\nЧуть суженные глаза, слегка перенесенный вес. [gambler.GetFirstName] что-то скрывает. Возможно, результат броска не так уж и высок..."
 ep2_locale_events.1012.average:0 "\n\n[gambler.GetFirstNameNoTooltip] водит глазами по комнате, избегая смотреть на меня. [gambler.GetHerHis|U] рука подрагивает, приподнимая чашку. Я не могу сказать наверняка, есть ли тут какая-то связь..."
 ep2_locale_events.1012.deceitful:0 "\n\n[gambler.GetFirstNameNoTooltip] держится уверенно, даже слишком, но [gambler.GetSheHe|l] даже не [Select_CString(gambler.IsFemale, 'подняла', 'поднял' )] чашку! [gambler.GetHerHis|U] глаза на мгновение опускаются, когда [gambler.GetSheHe|l] резко приподнимает ближний край чашки и тут же опускает ее обратно. [gambler.GetHerHis|U] осанка остается неизменной."
 ep2_locale_events.1012.a:0 "Думаю, выше."
 ep2_locale_events.1012.b:0 "Ниже, однозначно."

 ep2_locale_events.1013.t:0 "Таверна: Решающий раунд"
 ep2_locale_events.1013.opening:0 "Мы одновременно показываем кости, но сразу становится ясно, что потребуется третий раунд. Мы берем чашки и кости для последнего, решающего броска."
 ep2_locale_events.1013.dice_reveal:0 "\n\nЯ приподнимаю ближайший ко мне край чашки. Резьба на кости показывает цифру #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Я опускаю чашку и поднимаю взгляд."
 ep2_locale_events.1013.tell.good:0 "\n\nТретий раунд, и [gambler.GetFirstName] уже не скрывает своего волнения. [gambler.GetHerHis|U] нос незаметно дергается, когда результат броска высокий. Но не блеф ли это?"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName] отвлеченно проводит рукой по голове. Что это, признак отчаяния? Особенно неудачный бросок? [gambler.GetSheHe|U] встречается со мной глазами и придает своему лицу уверенное выражение. #EMP Возможно#!, это двойной блеф..."
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNameNoTooltip] пытается смотреть на меня, но [gambler.GetHerHis|l] взгляд бегает. Подрагивающие губы выдают #EMP что-то#!, но что именно?"
 ep2_locale_events.1013.deceitful:0 "\n\nУдивительно, как [gambler.GetFirstName] сохраняет невозмутимость на протяжении всей нашей битвы умов, и этот раунд ничем не отличается. Полное отсутствие эмоций на [gambler.GetHerHis|l] лице почти шокирует. Придется положиться на слепую удачу."
 ep2_locale_events.1013.a:0 "Я верю в свою кость. Выше!"
 ep2_locale_events.1013.b:0 "Мой результат ниже."

 ep2_locale_events.1014.t:0 "Таверна: Хорошая игра"
 ep2_locale_events.1014.opening:0 "Чашки поднимаются в последний раз. Небольшая толпа собравшихся зевак дружно наклоняется и видит...\n\n"
 ep2_locale_events.1014.win:0 "Победа за мной! [gambler.GetFirstName] отчаянно пытается сохранить лицо, но [gambler.GetHerHis|l] раздражение очевидно. [gambler.GetSheHe|U] подталкивает сделанные нами ставки на мою сторону стола и молча уходит, изображая хоть какую-то вежливость.\n\nЯ откидываюсь на спинку стула, испытывая одновременно радость и измождение."
 ep2_locale_events.1014.lose:0 "Поражение! [gambler.GetFirstName] ликует, сгребая обе наши ставки.\n\n«В другой раз повезет!» — со смехом говорит [gambler.GetSheHe|l], уходя с полными руками денег.\n\nЯ без сил откидываюсь на спинку стула."
 ep2_locale_events.1014.draw:0 "Ничья?.. [gambler.GetFirstName] уныло покачивает головой, когда мы забираем обратно сделанные ставки.\n\n«Порой кости ведут себя непредсказуемо, — говорит [gambler.GetFirstNameNoTooltip], пожимая плечами. — Спасибо за игру». [gambler.GetSheHe|U] встает и уходит прочь."
 ep2_locale_events.1014.a:0 "Трактирщик! Выпивка за мой счет!"
 ep2_locale_events.1014.b:0 "Как сладок вкус победы!"
 ep2_locale_events.1014.c:0 "Утоплю-ка я свою печать в вине."
 ep2_locale_events.1014.d:0 "Тьфу ты!"
 ep2_locale_events.1014.e:0 "Бывает."
 ep2_locale_events.1014.f:0 "После такого не помешает выпить!"

 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$: не желаете ставку?"
 ep2_locale_events.1050.desc:0 "Едва я вхожу в таверну, как ко мне кто-то подходит. [wealthy_gambler.GetFirstName] хлопает меня по плечу и предлагает отойти в темный угол, после чего обращается ко мне приглушенным голосом.\n\n«Вы участвуете в воинских состязаниях, да? — [wealthy_gambler.GetSheHe|U] продолжает, не дожидаясь моего ответа. — Понимаете, я [Select_CString(wealthy_gambler.IsFemale, 'сделала', 'сделал' )] довольно необычную ставку. Один из моих... деловых партнеров считает, что вы, как бы это помягче, #EMP трусоваты#!». [wealthy_gambler.GetSheHe|U] прерывает мои возмущения.\n\n«Я, естественно, [Select_CString(wealthy_gambler.IsFemale, 'вступилась', 'вступился' )] за вашу честь, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]! Я [Select_CString(wealthy_gambler.IsFemale, 'сказала', 'сказал' )], что вы настолько храбры, что будете выступать на турнире без шлема! Разумеется, если бы вы #EMP пообещали#!, что так и будет, то я могу щедро отблагодарить вас за это...»"
 ep2_locale_events.1050.a:0 "А это не другие игроки там стоят?"
 ep2_locale_events.1050.a.tt:0 "Возможно, им будет интересно узнать об этом. Хотя достойная награда убедит вас держать язык за зубами..."
 ep2_locale_events.1050.b:0 "#EMP [Select_CString(ROOT.Char.IsFemale, 'Трусовата', 'Трусоват' )]?!#! Я и #EMP рукавицы#! сниму перед боем!"
 ep2_locale_events.1050.c:0 "От денег не откажусь..."
 ep2_locale_events.1050.d:0 "Бесчестное предложение!"

 # TEMPLE
 ep2_locale_events.1500.t:0 "Храм: Милость [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep2_locale_events.1500.host_faith:0 "[tournament_priest.GetFirstName] отходит в сторону, позволяя мне приблизиться, и я ненадолго оказываюсь в одиночестве. Только я и [ROOT.Char.GetFaith.HouseOfWorship|l], что стоит рядом с местом проведения турнира."
 #AGOT Modified, scope fix
 # ep2_locale_events.1500.other_faith:0 "Я ненадолго уединяюсь в небольшом временном [ROOT.Char.GetFaith.GetNameNoTooltip|l]ом святилище, недалеко от которого находится [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship|l] владения [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. [tournament_priest.GetFirstName] держится на почтительном расстоянии."
 ep2_locale_events.1500.other_faith:0 "Я ненадолго уединяюсь в небольшом временном [ROOT.Char.GetFaith.GetNameNoTooltip|l]ом святилище, недалеко от которого находится [activity.GetCurrentPhase.GetLocation.GetFaith.HouseOfWorship|l] владения [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. [tournament_priest.GetFirstName] держится на почтительном расстоянии."
 ep2_locale_events.1500.desc:0 "\n\nПогрузившись в размышления, которые навевает [ROOT.Char.GetFaith.PantheonTerm], я невольно задумываюсь, а чего именно я желаю в глубине сердца в эти бурные дни."
 ep2_locale_events.1500.a:0 "Даруй мне славу, [ROOT.Char.GetFaith.WarGodName|U]."
 ep2_locale_events.1500.b:0 "Пусть [Select_CString(bad_prayer_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)] [bad_prayer_target.GetFirstNameNoTooltip] познает трудности."
 ep2_locale_events.1500.c:0 "Пусть [Select_CString(good_prayer_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)] [good_prayer_target.GetFirstNameNoTooltip] живет и радуется жизни."
 ep2_locale_events.1500.d:0 "Пусть [Select_CString(backup_prayer_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] понесет наказание!"
 ep2_locale_events.1500.e:0 "Пусть [Select_CString(backup_prayer_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip] бьет без промаха."
 ep2_locale_events.1500.f:0 "Пусть [wager_prayer_target.GetFirstNameNoTooltip] и мой кошель познают победу!"
 ep2_locale_events.1500.g:0 "Я хочу обрести мир в душе."

 ep2_locale_events.1501.t:0 "Храм: Показное поклонение"
 ep2_locale_events.1501.desc:0 "Я брожу в раздумьях в поисках наставлений, и случайно мне попадается [ROOT.Char.GetFaith.HouseOfWorship|l]. По стечению обстоятельств оказывается, что у двери стоит [seduce_target.GetFirstName] в глубоких раздумьях.\n\n[seduce_target.GetSheHe|U] коротко улыбается мне, явно думая о чем-то своем. Это отличная возможность показать [seduce_target.GetHerHim|l] мою религиозность!\n\nИли не стоит? Что [seduce_target.GetSheHe|l] предпочитает? Может быть, [seduce_target.GetHerHim|l] по нраву сдержанность?"
 ep2_locale_events.1501.a:0 "Я докажу свою набожность!"
 ep2_locale_events.1501.a.tt:0 "Мое религиозное рвение безгранично, [Select_CString(seduce_target.IsFemale, 'дорогая', 'дорогой' )] [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success:0 "Ваше представление достигает результата"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] не в восторге от вашей демонстрации"
 ep2_locale_events.1501.b:0 "Думаю, [seduce_target.GetFirstNameNoTooltip] не отличается фанатизмом."
 ep2_locale_events.1501.b.tt:0 "При исполнении ритуалов я то закачу глаза, то понимающе ухмыльнусь, и [seduce_target.GetFirstNameNoTooltip] явно увидит эти намеки."
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U] наслаждается вашим цинизмом"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip|U] в ужасе от вашего святотатства"
 ep2_locale_events.1501.c:0 "Возможно, мне стоит просто уйти."

 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$: Святотатственный кутеж"
 ep2_locale_events.1510.desc:0 "Собравшиеся молятся в тишине, но покой внезапно нарушают приближающиеся крики и свист.\n\nДвери распахиваются, так что [ROOT.Char.GetFaith.HouseOfWorship] содрогается, и с десяток хохочущих гуляк вламываются внутрь,"
 ep2_locale_events.1510.alcohol:0 "сжимая в руках кружки и бочонки."
 ep2_locale_events.1510.hashish:0 "источая запах гашиша."
 ep2_locale_events.1510.closing:0 "\n\n[instigator_scope.GetTitledFirstName], [Select_CString(instigator_scope.IsFemale, 'явная зачинщица', 'явный зачинщик' )], глупо ухмыляется, «А это что?! Где музыка?»\n\n[tournament_priest.GetFirstName] в ужасе смотрит на происходящее, не веря своим глазам."
 ep2_locale_events.1510.a:0 "Какое кощунство! Стража, арестовать их!"
 ep2_locale_events.1510.b:0 "Музыка? Веселье? Где?"
 ep2_locale_events.1510.c:0 "Прочь, [Select_CString(instigator_scope.IsFemale, 'гнусная', 'гнусный' )] [instigator_scope.GetFaith.GetNameNoTooltip|l][Select_CString(instigator_scope.IsFemale, 'ая', 'ий' )] [instigator_scope.Custom('GetUnbelieverName')]!"
 ep2_locale_events.1510.d:0 "Проваливайте, дурни."
 # ARMORER
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$: Слава или результат?"
 ep2_locale_events.2001.desc:0 "[improve_armour.GetName|U] отправляется на прилавок, и [tournament_armorer.GetFirstName] проводит рукой по доспехам.\n\n«Да, выглядит неважно. Давно вашими доспехами никто не занимался, не так ли?» — [tournament_armorer.GetSheHe|l] вздыхает и смотрит на свою незавершенную работу.\n\n«Времени у меня немного. Отполировать могу, смазать и подлатать местами. Что вам будет угодно?»"
 ep2_locale_events.2001.a:0 "Отполируйте до блеска!"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName] получает модификатор [Concept( 'prestige', 'престижа' )|E]"
 ep2_locale_events.2001.b:0 "Лучше смазать и подлатать."
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName] получает модификатор [Concept( 'prowess', 'доблести' )|E]"
 ep2_locale_events.2001.c:0 "И так сойдет."

 ep2_locale_events.2002.t:1 "Бронник: Порванные ремни"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName] радостно возвращает мне мои доспехи, поблескивающие в лучах солнца.\n\nУже отдав монеты довольному мастеру, я замечаю подмастерье подле н[tournament_armorer.GetHerHis|l]. Пока [apprentice.GetHerHis|l] [Select_CString(tournament_armorer.IsFemale, 'наставница', 'наставник' )] перекладывает деньги, [apprentice.GetSheHe|l] обходит вокруг стола и приближается ко мне.\n\n«Простите, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], но... — [apprentice.GetSheHe|l] указывает на кожаные ремешки. — «[tournament_armorer.GetSheHe|U] не [Select_CString(tournament_armorer.IsFemale, 'заплатила', 'заплатил' )] дубильщику».\n\nЯ присматриваюсь. Ошибки быть не может. Кожа вся истрепалась и потерлась, она явно не новая. В недрах мастерской мастер радостно перекладывает золото в кошель."
 ep2_locale_events.2002.a:0 "Не стоит обманывать меня, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip]! Что это значит?"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip] с недовольным видом принимается за ремонт"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip] выкручивается из ситуации"
 ep2_locale_events.2002.c:0 "Я заплачу за качественные ремешки."
 ep2_locale_events.2002.d:0 "Мне не до этого."

 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$: Защитные подарки"
 ep2_locale_events.2010.desc:0 "Лавка бронника доверху забита защитным снаряжением, от дешевого до дорогого.\n\nПока я осматриваю снаряжение, призванное сохранить мне жизнь, у меня из головы не выходит [befriend_target.GetFirstName].\n\n[befriend_target.GetSheHe|U] наверняка оценит #EMP что-нибудь#! их этого, но что?"
 ep2_locale_events.2010.a:0 "Практичные доспехи."
 ep2_locale_events.2010.a.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'осторожна', 'осторожен' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.GetSheHe|U], вероятно, оценит этот украшенный щит."
 ep2_locale_events.2010.b.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'горделива', 'горделив' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.c:1 "Специально сделанный турнирный шлем."
 ep2_locale_events.2010.c.tt:0 "#F Проверить, насколько [befriend_actor.GetFirstNameNoTooltip] любит состязания.#!"
 ep2_locale_events.2010.d:0 "Я найду иной способ произвести на н[befriend_target.GetHerHis|l] впечатление."
 ep2_locale_events.2011.reply_armor:0 "Внутри находится [newly_created_artifact.GetType], хорошего качества, хоть и без изысков.\n\n"
 ep2_locale_events.2011.reply_shield:0 "Внутри новенький щит, украшенный гербом моей семьи.\n\n"
 ep2_locale_events.2011.reply_tournament:0 "Внутри специально изготовленный турнирный шлем, обеспечивающий степень защиты, бессмысленную на поле боя.\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName] неожиданно появляется рядом с моей палаткой, сжимая в руках большой сверток. «Это вам, [ROOT.Char.GetFirstNameNoTooltip]», — тепло улыбается [befriend_actor.GetSheHe|l]. Подарок?\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$Это хороший комплект, явно высокого качества и неплохо подогнанный."
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$Какое жуткое сочетание, неужели правда стоило так тратиться на украшение?"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$Крепкая вещица, даже если это просто украшение, с умело изображенным гербом."
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$Щит. Зачем #EMP мне#! щит?"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$Выполнено умело, больше подходит для состязаний, а не для войны."
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$Честно, кто настолько серьезно относится к этим состязаниям, чтобы вот так жульничать на них?"
 ep2_locale_events.2011.a:0 "Не стану отрицать, подарок подобран с умом."
 ep2_locale_events.2011.b:0 "«Эм... крайне... интересный предмет»."
 ep2_locale_events.2012.opening:0 "[befriend_target.GetTitledFirstName] с улыбкой берет в руки тяжелый сверток, явно радуясь нежданному подарку.\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.GetSheHe|U] не скрывает благодарности, со всех сторон осматривая подарок."
 ep2_locale_events.2012.reply:0 "[befriend_target.GetSheHe|U] рассматривает подарок без особого восторга."
 ep2_locale_events.2012.success_armor:0 "\n\n«Отличные доспехи, в них я без страха отправлюсь в бой!»"
 ep2_locale_events.2012.armor:0 "«А, доспехи... они хотя бы полезны... наверное»."
 ep2_locale_events.2012.success_shield:0 "\n\n«Только взгляните! Я немедленно вывешу его в своей палатке!»"
 ep2_locale_events.2012.shield:0 "«Щит... ладно... спасибо»."
 ep2_locale_events.2012.success_tournament:0 "«Какой интересный шлем! Я точно надену его на состязания!»"
 ep2_locale_events.2012.tournament:0 "«Что вы говорите, для состязаний? Ясно...»"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.GetSheHe|U] сердечно благодарит меня. Думаю, это был правильный выбор!"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.GetSheHe|U] холодно благодарит меня. Пожалуй, это было не лучшее решение..."
 ep2_locale_events.2012.a:0 "Это сразу было ясно!"
 ep2_locale_events.2012.b:0 "Ну хоть бронник порадовался..."

 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$: Сияющие доспехи"
 ep2_locale_events.2050.desc:0 "Взглянув на мои доспехи, [tournament_armorer.GetFirstName] упирает руки в бока и громко выдыхает.\n\n«Да, работенка предстоит немалая. Но с моим #EMP выдающимся#! талантом много времени не займет!» — [tournament_armorer.GetSheHe|l] одаривает меня зубастой улыбкой. Я осматриваю доспехи. Вроде выглядят нормально. [tournament_armorer.GetFirstNameNoTooltip] замечает мой скепсис и качает головой.\n\n«Не, тут переделка нужна. Иначе я б и не [Select_CString(tournament_armorer.IsFemale, 'предлагала', 'предлагал' )]!»"
 ep2_locale_events.2050.a:0 "Ладно, покажите, на что способны"
 ep2_locale_events.2050.a.success:0 "Ваши доспехи улучшены"
 ep2_locale_events.2050.a.critsuccess:0 "Ваши доспехи значительно улучшены"
 ep2_locale_events.2050.a.armour1:0 "[prowess|E] увеличивается на #color_green 1#!"
 ep2_locale_events.2050.a.durability1:0 "[durability|E] увеличивается на #color_green 5#!"
 ep2_locale_events.2050.a.armour1.tt:0 "[prowess|E] увеличивается на #color_dark_green 1#!"
 ep2_locale_events.2050.a.durability1.tt:0 "[durability|E] увеличивается на #color_dark_green 5#!"
 ep2_locale_events.2050.a.criticalsuccess:0 "Ваши доспехи значительно улучшены"
 ep2_locale_events.2050.a.armour2:0 "[prowess|E] увеличивается на #color_green 2#!"
 ep2_locale_events.2050.a.durability2:0 "[durability|E] увеличивается на #color_green 10#!"
 ep2_locale_events.2050.a.prestige2:0 "Ежемесячный [prestige|E] увеличивается на #color_green 0,04%#!"
 ep2_locale_events.2050.a.armour2.tt:0 "[prowess|E] увеличивается на #color_dark_green 2#!"
 ep2_locale_events.2050.a.durability2.tt:0 "[durability|E] увеличивается на #color_dark_green 10#!"
 ep2_locale_events.2050.a.prestige2.tt:0 "Ежемесячный [prestige|El] увеличивается на #color_dark_green 0,04%#!"
 ep2_locale_events.2050.a.failure:0 "Ваши доспехи испорчены"
 ep2_locale_events.2050.a.durability3:0 "[durability|E] снижается на #color_red -5#!"
 ep2_locale_events.2050.b:0 "Думаю, сойдет и так."

 # TAILOR
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$: Неправильный герб"
 ep2_locale_events.2500.desc:1 "Осматривая выставленные товары в лавке портного, я замечаю тщательно упакованный сверток среди нарядов и всякой мелочевки.\n\nПортной охотно открывает его для меня, осторожно разворачивая кожу и открывая моему взору вышитый герб: герб дома #EMP [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.2500.a.rival:0 "[tailor_mixup.GetHouse.GetBaseNameNoTooltip], собаки! Сожгите, я #EMP заплачу#!!"
 ep2_locale_events.2500.a:0 "Сделайте мне одолжение и сожгите это, ладно?"
 ep2_locale_events.2500.b:0 "Слушайте, я куплю это, но никому ни слова."
 ep2_locale_events.2500.b.tt:0 "Этот модификатор увеличит [success_chance|El] [Concept( 'hostile_scheme', 'враждебных происков' )|E] против дома [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.c:0 "Прелестно... Я хочу герб дома [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.2500.d:0 "Очень хорошая работа..."

 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$: Папский наряд"
 ep2_locale_events.2501.desc:0 "Ткани в лавке портного варьируются от посконного полотна до камчата, бархата и шелков. Я и [Select_CString(random_knight.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName] осматриваем товары, когда вдруг я замечаю знакомый узор.\n\nЯ расправляю наряд на свету и распахиваю глаза от изумления. Это точная копия папских регалий!\n\n«У нас есть и кардинальские одеяния, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]!» — подходит к нам [tournament_tailor.GetFirstName]. [random_knight.GetFirstNameNoTooltip] яростно пихает меня в бок, [random_knight.GetHerHis|l] глаза блестят от восторга. Тем временем, портной продолжает.\n\n«К этому наряду и головной убор есть»."
 ep2_locale_events.2501.a:0 "#EMP ПРОДАНО!#!"
 ep2_locale_events.2501.a.tt:0 "Вы и ваши [knights|El] принаряжаетесь..."
 ep2_locale_events.2501.b:0 "Это богохульство!"

 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$: наряды для боя"
 ep2_locale_events.2502.desc:0 "Я смотрю на безразличного портного, молча побуждая [Select_CString(tournament_tailor.IsFemale, 'ее', 'его' )] повторить слова, показавшиеся мне самой бессмысленной чушью за весь день.\n\n«Это плащ для поединков. Никогда не слышали о них? — [tournament_tailor.GetFirstName] покачивает головой, словно это #EMP я#! говорю глупость. — Он помогает двигаться, впитывает влагу во время боя, а еще держит вас в тепле и готовности между раундами. У каждого выдающегося бойца есть такой!»\n\nПортной заканчивает расписывать мне товар, и я вновь обращаю взгляд на мантию, что держу в руках. Ткань, несомненно, прочная и качественная, но... #EMP плащ для поединков? Серьезно?#!"
 ep2_locale_events.2502.a:0 "Хоть это и кажется мне сомнительным... по рукам."
 ep2_locale_events.2502.b:0 "За кого вы меня держите?"
 ep2_locale_events.2502.b.tt:0 "Он же будет за все цепляться!"

 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$: Вышитые дары"
 ep2_locale_events.2510.desc:0 "Я рассматриваю рулоны редких тканей и представленные наряды в лавке портного. Тут есть вещи на любой вкус и кошелек.\n\nИзучая товары, я не могу избавиться от мысли, что бы из этого [Select_CString(befriend_target.IsFemale, 'оценила', 'оценил' )] [befriend_target.GetFirstName].\n\nНаверняка #EMP что-нибудь#! из этого [befriend_target.GetHerHim|l] бы приглянулось..."
 ep2_locale_events.2510.a:0 "Добротное знамя."
 ep2_locale_events.2510.a.tt: "#F Проверить, насколько [Select_CString(befriend_target.IsFemale, 'горделива', 'горделив' )] [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.b: "Ничто не сравнится в практичности с гамбезоном."
 ep2_locale_events.2510.b.tt: "#F Проверить, насколько [Select_CString(befriend_target.IsFemale, 'воинственна', 'воинственен' )] [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.c: "Эти перчатки из оленьей кожи весьма тонкая работа."
 ep2_locale_events.2510.c.tt: "#F Проверить, насколько [Select_CString(befriend_target.IsFemale, 'мягка', 'мягок' )] [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.d:0 "Пожалуй, в другой раз."
 ep2_locale_events.2511.reply_banner:0 "Внутри сложено умело вышитое знамя с вашим гербом.\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "Внутри стеганый гамбезон — прочный поддоспешник.\n\n"
 ep2_locale_events.2511.reply_glove:0 "Внутри пара тонко выполненных перчаток из оленьей кожи.\n\n"
 ep2_locale_events.2511.opening:0 "[befriend_actor.GetTitledFirstName] появляется словно из ниоткуда и с улыбкой вручает мне перевязанный сверток. Подарок?\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$Знамя безупречно, мой символ вышит безукоризненно и со вкусом."
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$Я не скрываю отсутствие интереса. Зачем мне эта вещь?"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$При ближайшем рассмотрении он меня не разочаровывает: многослойная ткань, явно прочная."
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Ну и что, я могу купить подобное у любого захудалого ткача."
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$Они мягкие как бархат и на удивление хорошо сидят."
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$Как... изысканно..."
 ep2_locale_events.2511.a:0 "Я не могу удержаться от улыбки, подарок безупречен!"
 ep2_locale_events.2511.b:0 "«Ну... спасибо...»"
 ep2_locale_events.2512.opening:0 "[befriend_target.GetTitledFirstName] радостно принимает от меня сверток, открывая его настолько аккуратно, насколько это возможно при [befriend_target.GetHerHis|l] восторге.\n\n"
 ep2_locale_events.2512.success_reply:0 "[befriend_target.GetHerHis|U] теплеют при виде подарка. Это хороший знак."
 ep2_locale_events.2512.reply:0 "Я не вижу [befriend_target.GetHerHis|l] реакции, словно бы вообще ничего не изменилось."
 ep2_locale_events.2512.success_banner:0 "\n\n«Это великолепно! Столь умелая вышивка подчеркивает внешний вид!»"
 ep2_locale_events.2512.banner:0 "«Хм... знамя. Я... тотчас же повешу его»."
 ep2_locale_events.2512.success_gambeson:0 "\n\n«Какая великолепная работа, редкий удар пройдет сквозь него»."
 ep2_locale_events.2512.gambeson:0 "«Я... положу его к остальным...»"
 ep2_locale_events.2512.success_glove:0 "«Ну и ну, они идеальны! Как вам это удалось?!»"
 ep2_locale_events.2512.glove:0 "«А, перчатки... очень хорошо...»"
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.GetSheHe|U] искренне благодарит меня, а затем мы расходимся."
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.GetSheHe|U] коротко благодарит меня и уходит..."
 ep2_locale_events.2512.a:0 "Это прошло хорошо."
 ep2_locale_events.2512.b:0 "Что ж..."
 
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$: новая покупка"
 ep2_locale_events.2560.desc.intro:0 "На моих глазах [tailor.GetTitledFirstName] разрезает кусок ткани. Под [Select_CString(tailor.IsFemale, 'ее', 'его' )] работу отведено несколько столов. На них лежат чулки и головные уборы, капюшоны и рукава. Напротив столов слегка потрескивает огонь в очаге.\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 "«Вы ищете, чем украсить свой наряд, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]? Вижу, вы захватили кое-какие артефакты из столицы... Если позволите, мне бы хотелось изучить работу [capital_barony.GetAdjectiveNoTooltip|l]их мастеров»."
 ep2_locale_events.2560.desc.new_artifact:0 "«Осторожней! — предупреждает меня [Select_CString(tailor.IsFemale, 'она', 'он' )], почти роняя инструмент. — Вы чуть не споткнулись о холстину, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — извиняющимся тоном бормочет [Select_CString(tailor.IsFemale, 'она', 'он' )], быстро подбирая ткань. — Думаю, мне удастся угадать причину вашего визита», — [Select_CString(tailor.IsFemale, 'ее', 'его' )] лицо едва виднеется в царящем беспорядке."
 ep2_locale_events.2560.desc.new_artifact_2: "«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )] ищет что-то конкретное?» — [tailor.Custom('quirk_pos_standalone')|l]. Расположенный рядом ассортимент превосходит все мои ожидания."
 ep2_locale_events.2560.a:0 "«Думаю, [previous_artifact.GetNameNoTooltip|l] нуждается в украшении...»"
 ep2_locale_events.2560.b:0 "«Меня интересует [purchasable_trinket.GetNameNoTooltip|l]»."
 ep2_locale_events.2560.c:0 "«Вы просите меня #EMP заплатить#! за это?»"
 ep2_locale_events.2560.c.success:0 "[tailor.GetShortUIName] дрожит от страха!"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName] не боится вас"
 ep2_locale_events.2560.d:0 "«Немного знамен, и зрители будут рукоплескать мне!»"
 ep2_locale_events.2560.e:0 "«Вот, возьмите. Так держать!»"
 feather_trinket:0 "Яркое перо"
 feather_trinket.desc: "Разноцветное перо, по слухам принадлежащее павлину. Экзотическое приобретение."
 chess_trinket:0 "Шахматная фигура"
 chess_trinket.desc:0 "Прекрасная фигура из горного хрусталя. Из-за абстрактной формы сложно сказать, что именно она изображает."
 ribbon_trinket:0 "Пестрая лента"
 ribbon_trinket.desc:0 "Полоска шелка с цветочными узорами. Отличный подарок."
 glass_orb_trinket:0 "Стеклянный шар"
 glass_orb_trinket.desc:0 "Хрустальная сфера. Она никогда не станет полностью прозрачной."
 tapestry_trinket:0 "Гобелен с овцами"
 tapestry_trinket.desc:0 "Гобелен с пасторальным пейзажем. Животные пьют из спокойной реки."
 tournament_banners_modifier:0 "Турнирные знамена"
 tournament_banners_modifier_desc:0 "Этот персонаж заказал знамена для зрителей."
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\nВ роли украшения выступает цветочная лента."
 artifact_monthly_prestige_3_modifier:0 "Декоративная лента"

# VISITOR CAMP
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$: Украденное мгновение"
 ep2_locale_events.3001.desc:0 "Наконец-то я и [lover.GetFirstName] можем немного побыть одни в палатке, вдали от суеты турнира. Усталость наваливается на меня. Я опускаюсь на покрытую тканью солому, чувствуя, что мой разум болит не меньше, чем тело.\n\nЯ слышу, как [lover.GetFirstNameNoTooltip] что-то говорит страже, что-то насчет того, чтобы нас не беспокоили, и мгновения спустя ощущаю [lover.GetHerHis|l] тепло подле меня.\n\n«Любовь моя, ты выглядишь устало, — в [lover.GetHerHis|l] голосе слышится тревога. — Тебе стоит отдохнуть перед состязаниями. Останься со мной ненадолго»."
 ep2_locale_events.3001.a:0 "Не #EMP настолько#! устало..."
 ep2_locale_events.3001.b:0 "Да, мне бы этого хотелось."
 ep2_locale_events.3001.c:0 "Мне нужно подготовиться!"

 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$: Распутные воины"
 ep2_locale_events.3002.desc:0 "Что это за шум? Смех... стоны? #EMP Похоже#!, этот звук доносится из этой палатки.\n\nНе в силах совладать с любопытством, я со смесью тревоги и предвкушения подхожу к тяжелому пологу, из-за которого доносятся звуки. Я отдергиваю покров, и глазам моим предстает прелюбопытнейшее зрелище.\n\n[lech1.GetFirstName], [Select_CString(lech1.IsFemale, 'пойманная', 'пойманный' )] #EMP с поличным#!, ударяется в панику, отталкивает своего партнера и падает на пол. Я всматриваюсь в полумрак и вижу, что [lech2.GetFirstName] и [lech3.GetFirstName] тоже с трудом пытаются придумать лучшее оправдание такому повороту событий, суматошно и безуспешно пытаясь спрятать своих партнеров."
 ep2_locale_events.3002.a:0 "Найдется для меня местечко?"
 ep2_locale_events.3002.b:0 "Бестолочи! Лучше бы тратили время на #EMP подготовку#!!"
 ep2_locale_events.3002.c:0 "Не обращайте на меня внимания!"
 ep2_locale_events.3002.c.tt:0 "Пусть себе развлекаются."

 # FARRIER
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$: Мелкая заноза"
 ep2_locale_events.3500.desc:0 "Моего скакуна нужно подковать перед началом состязания [activity.GetCurrentPhase.GetPhase.GetName], и я внимательно смотрю, как [tournament_farrier.GetFirstName] с учеником ухаживают за копытами моей дорогой лошади.\n\nУченик особого доверия не вызывает, и не удивительно, что первый гвоздь оказывается слишком длинным. [ROOT.Char.Custom('HorseStoryMareStallion')|U] отчаянно лягается, да так, что [tournament_farrier.GetFirstNameNoTooltip] чудом уклоняется, и в панике скачет по загону.\n\n"
 ep2_locale_events.3500.war:0 "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! скачет, ученик следом. Похоже, [ROOT.Char.Custom('HorseStoryMareStallion')] остро нуждается в новой подкове."
 ep2_locale_events.3500.race:0 "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#! скачет, ученик следом. Похоже, [ROOT.Char.Custom('ContestHorseRaceGender')] остро нуждается в новой подкове."
 ep2_locale_events.3500.other:0 "[ROOT.Char.Custom('ContestHorseRaceName')] скачет, ученик следом. Похоже, [ROOT.Char.Custom('ContestHorseRaceGender')] остро нуждается в новой подкове."
 ep2_locale_events.3500.a:0 "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] стоит больше, чем твое жалование за пять лет, дубина!"
 ep2_locale_events.3500.a.war_horse:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] стоит больше, чем твое жалование за пять лет, дубина!"
 ep2_locale_events.3500.b:0 "Этот подмастерье больше никогда не будет работать в моей державе!"
 ep2_locale_events.3500.c:0 "Теперь вы обслужите меня бесплатно!"
 ep2_locale_events.3500.d:0 "В будущем будь осторожнее."
 every_attending_contestant_tt:0 "Каждый участник"
 # BOWYER
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$: Событие лукодела"
 ep2_locale_events.4000.desc:0 "Мне нравятся хорошие стрелы!"
 ep2_locale_events.4000.a:0 "С пером"
 ep2_locale_events.4000.b:0 "Без пера"

 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$: Согнутый, но не..."
 ep2_locale_events.4001.desc:1 "«По-моему, выглядит отлично!» — [tournament_bowyer.GetFirstName] проверяет принесенный мной лук. Я роюсь в кипах стрел, разложенных на столе, пока [Select_CString(tournament_bowyer.IsFemale, 'она', 'он' )] продолжает проверку.\n\n«Передняя кромка выглядит странно, — лукодел прищуривается, крепко сжимая плечи лука, сгибая его все сильнее и сильнее. — Вот, видите, здесь перегиб...»\n\n#EMP Хрясь!#! [tournament_bowyer.GetFirstNameNoTooltip] потрясенно застывает с открытым ртом, когда лук раскалывается надвое. [Select_CString(tournament_bowyer.IsFemale, 'Она', 'Он' )] настаивает, что проверка была необходима, и лук все равно бы сломался, но это меня только что лишили оружия."
 ep2_locale_events.4001.a:0 "Дайте-ка мне замену, бесплатно!"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip] бесплатно заменяет лук"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip] отказывается платить"
 ep2_locale_events.4001.b:0 "Чтоб тебя. Есть у вас луки на продажу?"
 ep2_locale_events.4001.c:1 "Ах ты [tournament_bowyer.Custom('InsultNoun')]! Ты, ты... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"

 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$: Меткие подарки"
 ep2_locale_events.4010.desc:0 "Я осматриваю товары на прилавке лукодела, восхищаясь луками, стрелами и прочими принадлежностями.\n\nМне сразу вспоминается [befriend_target.GetFirstName], когда я вижу столь богатый выбор.\n\nПожалуй, что-нибудь из представленного может [befriend_target.GetHerHis|l] заинтересовать..."
 ep2_locale_events.4010.a:0 "Новый лук."
 ep2_locale_events.4010.a.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'практична', 'практичен' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.b:0 "Многие забывают о хороших колчанах."
 ep2_locale_events.4010.b.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'организована', 'организован' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.c:0 "Эти охотничьи стрелы уникальны."
 ep2_locale_events.4010.c.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'энергична', 'энергичен' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.d:0 "Не думаю."
 ep2_locale_events.4011.reply_bow:0 "Внутри первоклассный лук с набором стрел.\n\n"
 ep2_locale_events.4011.reply_quiver:0 "Внутри интересного вида колчан, больше обычного.\n\n"
 ep2_locale_events.4011.reply_hunt:0 "Внутри великолепно выполненные охотничьи стрелы.\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.GetTitledFirstName] неожиданно подходит ко мне, держа на вытянутых руках сверток необычной формы. Подарок?\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4511.reply_bow$Это великолепная работа, лук, достойный дворянина."
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4511.reply_bow$Трудно скрыть разочарование. Серьезно, лук?"
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4511.reply_quiver$После пристального изучения я прихожу к выводу, что это самый продуманный колчан из всех, что мне доводилось видеть!"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4511.reply_quiver$Зачем мне это? Правда, зачем..."
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4511.reply_hunt$Они необычно крепкие и должны идеально подходить для охоты на мелкую дичь."
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4511.reply_hunt$Охотничьи стрелы? Право #EMP не стоило#!..."
 ep2_locale_events.4011.a:0 "Я не могу скрыть улыбку, [befriend_actor.GetSheHe] [Select_CString(befriend_actor.IsFemale, 'сделала', 'сделал' )] хороший выбор!"
 ep2_locale_events.4011.b:0 "«Какой... продуманный подарок...»"
 ep2_locale_events.4012.opening:0 "[befriend_target.GetTitledFirstName] радостно принимает сверток и с детским восторгом распаковывает его.\n\n"
 ep2_locale_events.4012.success_reply:0 "[befriend_target.GetHerHis|U] глаза распахиваются, когда [befriend_target.GetSheHe|l] видит, что внутри. У меня хорошее предчувствие."
 ep2_locale_events.4012.reply:0 "[befriend_target.GetHerHis|U] сердце словно замирает, когда [befriend_target.GetSheHe|l] видит, что внутри."
 ep2_locale_events.4012.success_bow:0 "\n\n«Сколь умело изготовленный [newly_created_artifact.GetType|l]! Я буду его беречь!»"
 ep2_locale_events.4012.bow:0 "«[newly_created_artifact.GetType|U]! Хорошо. Хорошо»."
 ep2_locale_events.4012.success_quiver:0 "\n\n«Такого мне видеть не доводилось. Где вы его нашли?»"
 ep2_locale_events.4012.quiver:0 "«Держалка для стрел? Понятно»."
 ep2_locale_events.4012.success_hunt:0 "«Ого, как же мне хотелось раздобыть такие!»"
 ep2_locale_events.4012.hunt:0 "«Говорите, для охоты? Ясно»."
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.GetSheHe|U] благодарит меня, положа руку мне на плечо. В яблочко!"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.GetSheHe|U] рассыпается в благодарностях и уходит. Похоже, это была ошибка..."
 ep2_locale_events.4012.a:0 "Отличный выстрел."
 ep2_locale_events.4012.b:0 "Бесполезно..."

 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$: По рукам"
 ep2_locale_events.4050.desc:0 "Копаясь в кипах стрел и связках тетив, я натыкаюсь на необычайно качественные кожаные наручи. Если надеть такой на предплечье, то крепкая кожа защитит внутреннюю часть моей руки.\n\n«Это наши лучшие наручи, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Десять тысяч ударов тетивы им нипочем!» — [tournament_bowyer.GetFirstName] чует возможного покупателя и быстро подходит ко мне.\n\nЯ пристально изучаю кожу, прикидывая ее вес в руке."
 ep2_locale_events.4050.a:0 "Возможно, мы сможем договориться?"
 ep2_locale_events.4050.a.success:0 "Вам удалось сбить цену"
 ep2_locale_events.4050.a.failure:0 "Договориться не удалось"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip] обижается и отказывается продавать их вам"
 ep2_locale_events.4050.b:0 "Дайте два!"
 ep2_locale_events.4050.c:0 "Сколько?"
 ep2_locale_events.4050.d:0 "Обойдусь."

 # WEAPONSMITH
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$: Осколок старого меча"
 ep2_locale_events.4500.start:0 "Я рассчитываю, что "
 ep2_locale_events.4500.artifact:0 "[chipped_sword.GetName] "
 ep2_locale_events.4500.noartifact:0 "мое оружие "
 ep2_locale_events.4500.end:2 "будет в идеальном состоянии перед будущими состязаниями, но уже мгновение спустя сожалею о принятом решении. Кузнец [tournament_weaponsmith.GetFirstName] явно по уши в работе, и поэтому мое оружие отправляется легкомысленно выглядящему подмастерью.\n\n[Select_CString(apprentice.IsFemale, 'Девушка', 'Юноша' )] с восторгом принимает оружие и беззаботно — слишком беззаботно — взмахивает им. Оружие ударяется о ближайшую наковальню, что оставляет на нем глубокую зазубрину!\n\nНевольно вырвавшийся у меня крик заставляет оружейника в ужасе обернуться, выхватить оружие одной рукой, а второй вцепиться в ухо [Select_CString(apprentice.IsFemale, 'девчонки', 'мальчишки' )]."
 ep2_locale_events.4500.a:0 "Исправить! Исправить немедленно!"
 ep2_locale_events.4500.a.tt:0 "Высокая цена и грубая, наспех сделанная работа, но мне нужно оружие!"
 ep2_locale_events.4500.b:0 "Да чтоб тебя... что у вас есть на продажу?"
 ep2_locale_events.4500.c:0 "Дайте сюда!"
 tournament_sword_name:0 "Турнирный меч"
 tournament_sword_description:1 "$artifact_sword_description$\n\nЭто оружие было куплено на турнире."
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$ очень прочно — очевидно, что в первую очередь это орудие убийства."
 tournament_sword.controlledadv:1 "$tournament_sword_description$ — надпись на клинке говорит о защите державы."
 tournament_sword.foreignfaith:1 "$tournament_sword_description$ — на клинок нанесен странный текст на иностранном языке, похоже, имеющий отношение к неизвестной религии."

 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$: Вооружен до зубов"
 ep2_locale_events.4501.desc:0 "Я наблюдаю, как [tournament_weaponsmith.GetFirstName] работает над новым оружием, когда слышу тихий #EMP лязг#!, сопровождаемый приглушенной руганью со странным придыханием. Вглядевшись в полумрак, я вижу, как [Select_CString(spying_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] прячется за невысоким столом!\n\n[spying_spouse.GetHerHis|U] намерения вскоре становятся ясны. [spying_spouse.GetHerHis|U] глаза неотрывно следят за руками кузнеца, глядя, как пот ручейками стекает по напряженным мускулам. Очевидно, что [spying_spouse.GetFirstNameNoTooltip] [Select_CString(spying_spouse.IsFemale, 'раскраснелась', 'раскраснелся' )] не только от жара...\n\nЯ подхожу к н[spying_spouse.GetHerHim|l]. Других доказательств не требуется: [spying_spouse.GetFirstNameNoTooltip] едва сдерживает вздох при виде меня."
 ep2_locale_events.4501.a:0 "Проверим, все ли разделяют этот интерес?"
 ep2_locale_events.4501.a.tt:0 "Полагаю, легкая полуулыбка кузнеца о многом говорит..."
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b:0 "Да, это #EMP очень#! сильные руки..."
 ep2_locale_events.4501.b.tt:0 "Очевидно, [Select_CString(spying_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] обладает отменным вкусом!"
 ep2_locale_events.4501.c:0 "Эй! Мы уходим!"
 ep2_locale_events.4501.d:0 "[spying_spouse.GetSheHe|U] просто смотрит. В этом нет ничего дурного."

 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$: Знаменитый клинок"
 ep2_locale_events.4505.desc:0 "Едва я переступаю порог кузницы, как [tournament_weaponsmith.GetFirstName] широко распахивает глаза от изумления. В руках [Select_CString(tournament_weaponsmith.IsFemale, 'она', 'он' )] почтительно сжимает какой-то предмет, прикрытый шелковой накидкой.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )]... — голос [Select_CString(tournament_weaponsmith.IsFemale, 'ее', 'его' )] дрожит. — Нет на свете человека, который ловчее вас обращался бы с клинком. Я... я хочу сделать вам подарок».\n\n[Select_CString(tournament_weaponsmith.IsFemale, 'Она', 'Он' )] снимает накидку, обнажая великолепный меч. Взявшись за рукоять, я понимаю, что это оружие вышло из-под молота настоящего мастера. Движения ощущаются естественно, будто меч — продолжение руки.\n\n«Всё сделано исключительно по вашим меркам, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]. Я буду чрезвычайно [Select_CString(tournament_weaponsmith.IsFemale, 'польщена', 'польщен' )], если вы изволите принять этот подарок»."
 ep2_locale_events.4505.a:0 "С превеликим удовольствием, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt:0 "Этот подарок лучше тысячи мечей! Не откажусь."
 ep2_locale_events.4505.b:0 "Такой труд заслуживает достойной оплаты."
 ep2_locale_events.4505.c:0 "Твои дрянные клинки мне ни к чему!"

 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$ — что в имени тебе моем?"
 ep2_locale_events.4506.desc:0 "«Его нужно как-нибудь назвать».\n\nТакую идею мне вдруг подает [tournament_weaponsmith.GetFirstName]. Сделав несколько пробных взмахов, я опускаю меч и вопросительно поднимаю бровь. [tournament_weaponsmith.GetFirstName] объясняет тоном, не терпящим возражений:\n\n«У каждого героя обязательно есть именной меч. Так полагается! Могучий воин должен вселять страх в сердца врагов одним только названием своего клинка!»."
 ep2_locale_events.4506.a:0 "У меня как раз есть одна мысль."
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName] получает новое имя"
 ep2_locale_events.4506.b:0 "Меч — это лишь инструмент. Только и всего."

 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$: Атакующие подарки"
 ep2_locale_events.4510.desc:0 "В кузнице оружейника можно найти множество смертоносного и мастерски выполненного оружия.\n\nПока мои глаза изучают поблескивающие груды оружия, на ум приходит [befriend_target.GetFirstName].\n\nЧтобы добиться [befriend_target.GetHerHis|l] мне нужно найти что-то такое, что #EMP [befriend_target.GetSheHe|l]#! оценит..."
 ep2_locale_events.4510.a:0 "Умело выполненное боевое оружие."
 ep2_locale_events.4510.a.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'воинственна', 'воинственен' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.b:0 "Что-нибудь симпатичное, что можно выставить напоказ."
 ep2_locale_events.4510.b.tt:0 "#F Проверить, насколько [befriend_actor.GetFirstNameNoTooltip] дорожит вещами.#!"
 ep2_locale_events.4510.c:0 "Думаю, [befriend_target.GetFirstNameNoTooltip] любит #EMP кинжалы#!."
 ep2_locale_events.4510.c.tt:0 "#F Проверить, насколько [Select_CString(befriend_actor.IsFemale, 'коварна', 'коварен' )] [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.d:0 "Я найду иной способ произвести на н[befriend_target.GetHerHis|l] впечатление."
 ep2_locale_events.4511.reply_weapon:0 "Внутри лежит [newly_created_artifact.GetType|l] отличного качества, тускло мерцая на слабом свету.\n\n"
 ep2_locale_events.4511.reply_ornament:0 "Внутри изящное декоративное оружие, которое больше подходит для интерьера, чем для поля боя.\n\n"
 ep2_locale_events.4511.reply_dagger:0 "Внутри небольшой, но изящный кинжал с блестящим лезвием.\n\n"
 ep2_locale_events.4511.opening:0 "В одно прекрасное утро ко мне вдруг подходит [befriend_actor.GetTitledFirstName] и с улыбкой вручает мне сверток. Подарок?\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$Мастерство исполнения не вызывает сомнений, как и практичность самого оружия."
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$Мое сердце сжимается, зачем мне эта мерзкая штука?"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$Исполнение выше всяческих похвал, а внимание к деталям не дает отвести глаз."
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$А, какая никчемная вещь... ну хоть продать ее смогу."
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$Его неуловимые черты так и манят сжать в руке и унести с собой."
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$А это зачем? Таким пользуются только разбойники."
 ep2_locale_events.4511.a:0 "К моему удивлению, [befriend_actor.GetSheHe|l] [Select_CString(befriend_actor.IsFemale, 'сумела', 'сумел' )] меня впечатлить..."
 ep2_locale_events.4511.b:0 "«С-спасибо. Очень мило»."
 ep2_locale_events.4512.opening:0 "[befriend_target.GetTitledFirstName] тепло принимает мой тщательно упакованный подарок и прикидывает его вес с радостной улыбкой на лице.\n\n"
 ep2_locale_events.4512.success_reply:0 "[befriend_target.GetHerHis|U] улыбка становится еще шире после того, как [befriend_target.GetSheHe|l] снимает упаковку."
 ep2_locale_events.4512.reply:0 "[befriend_target.GetHerHis|U] несколько меняется, когда [befriend_target.GetSheHe|l] снимает упаковку. Что это, любопытство или отвращение?"
 ep2_locale_events.4512.success_weapon:0 "\n\n«[newly_created_artifact.GetType|U] великолепного качества. Выглядит... добротно»."
 ep2_locale_events.4512.weapon:0 "«А, [newly_created_artifact.GetType|l]. Да, именно это мне и нужно»."
 ep2_locale_events.4512.success_ornament:0 "\n\n«Какое великолепное украшение! Отличное дополнение к коллекции любого дворянина!»"
 ep2_locale_events.4512.ornament:0 "«Декоративное оружие? Мило...»"
 ep2_locale_events.4512.success_dagger:0 "«Превосходно, идеально... какой баланс»."
 ep2_locale_events.4512.dagger:0 "«Можно резать... овощи, наверное?»"
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.GetSheHe|U] искренне меня благодарит. Думаю, все прошло безупречно."
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.GetSheHe|U] вежливо меня благодарит. Не думаю, что мне удалось достичь нужного эффекта..."
 ep2_locale_events.4512.a:0 "У меня глаз наметан."
 ep2_locale_events.4512.b:0 "Все впустую..."

 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$: Достойный ихор"
 ep2_locale_events.4520.desc:0 "«Благородная кровь!» — [tournament_weaponsmith.GetFirstName] своим криком заставляет меня вздрогнуть. Я всматриваюсь в полумрак, где [tournament_weaponsmith.GetSheHe|l] стоит и кровожадно размахивает мерцающим кинжалом.\n\n«Мне нужна лишь #EMP капля#! благородной крови, чтобы напоить клинок! Этот меч станет лучшим оружием из всех когда-либо созданных! Обо мне будут слагать легенды!» — [tournament_weaponsmith.GetSheHe|l] подходит ближе, в [tournament_weaponsmith.GetHerHis|l] глазах блестит огонек безумия.\n\n«Я отдам его вам, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], безвозмездно, но мне нужно кое-что, чтобы закончить его. Разрешите, и наши имена войдут в историю!»\n\nЯ смотрю на свою руку."
 ep2_locale_events.4520.a:0 "Ради славы. Пусть мое имя живет в веках!"
 ep2_locale_events.4520.a.success:0 "Ковка проходит хорошо"
 ep2_locale_events.4520.a.failure:0 "Ковка проходит плохо"
 ep2_locale_events.4520.b:0 "Можно попробовать, но я сначала прихвачу лечебную мазь..."
 ep2_locale_events.4520.c:0 "Если вы #EMP уверены#!, что это сработает..."
 ep2_locale_events.4520.d:0 "Что за чушь."

 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$: Кровавая сталь"
 ep2_locale_events.4521.start:1 "Я прижимаю чистую тряпицу к предплечью, чтобы остановить кровотечение, пока [tournament_weaponsmith.GetFirstName] раздувает огонь и с энтузиазмом орудует молотом. К моменту, когда наше кровопускание достигло цели, тряпица почти насквозь мокрая от крови, но зато рана перестала кровоточить.\n\nМеч благоговейно опускается на стол."
 ep2_locale_events.4521.success:0 "Результат выглядит занятно: засохшая кровь продолжает отслаиваться от клинка, являя взору яростный узор на стали. Я проверяю клинок на гибкость, и он издает тревожный скрип.\n\n"
 ep2_locale_events.4521.failure:0 "Клинок, скажем прямо, уродлив. Его покрывает засохшая кровь, и баланс меча смещен. Хрупкая сталь тут и там усеяна спиралями.\n\n"
 ep2_locale_events.4521.ending:0 "«#EMP Великолепно#!!» — [tournament_weaponsmith.GetFirstNameNoTooltip] не обращает внимания на мой скептицизм, [tournament_weaponsmith.GetHerHis|l] руки дрожат, когда [tournament_weaponsmith.GetSheHe|l] с восторгом приподнимает меч."
 ep2_locale_events.4521.a:0 "Я возьму его!"
 ep2_locale_events.4521.b:0 "Оставьте себе."
 
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$: впечатляет?"
 ep2_locale_events.5020.desc:0 "Участники турнира активно готовятся к состязаниям. Пажи бегают туда-сюда с кусками доспехов, что делает их похожими на пугала. «Подождите!» — кричит один из них, поднимая шлем.\n\nС трибун доносится знакомый смешок, и я вижу, что [impressed_lover.GetTitledFirstName] сидит в окружении других [Select_CString(impressed_lover.IsFemale, 'женщин', 'мужчин' )], закрывающих смешки платками. [Select_CString(impressed_lover.IsFemale, 'Она', 'Он' )] не машет мне, но в этом нет нужды.\n\n«Пришли поупражняться? — спрашивает [impressed_rival.GetTitledFirstName], вздергивая подбородок. — Вам это понадобится»."
 ep2_locale_events.5020.a:0 "Я постараюсь, чтобы [impressed_lover.GetFirstNameNoTooltip] [Select_CString(impressed_lover.IsFemale, 'смотрела', 'смотрел' )]."
 ep2_locale_events.5020.a.success:0 "[impressed_lover.GetShortUIName] под впечатлением"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.GetShortUIName] не впечатляется"
 ep2_locale_events.5020.b:0 "Ага! Отличная возможность. [impressed_rival.GetFirstNameNoTooltip] будет меня бояться."
 ep2_locale_events.5020.b.success:0 "[impressed_rival.GetShortUIName] боится"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.GetShortUIName] не впечатляется"
 ep2_locale_events.5020.c:0 "Мне нужно впечатлить только одного человека. Себя."
 tournament_ground_flexing:0 "Впечатляющая тренировка"
 ep2_locale_events.5020.a.success.tt:0 "[Concept( 'fertility', 'Плодовитость' )|E] отношений, в которых состоите вы и [impressed_lover.GetShortUIName], увеличилась"
 
 ep2_locale_events.1520.t:0 "Две луны"
 ep2_locale_events.1520.desc:0 "«Знак! Знамение!» — я слышу возгласы оттуда, где стоит [ROOT.Char.GetFaith.HouseOfWorship]. [tournament_priest.GetTitledFirstName] налетает на меня, указывая перстом в небо. Следуя за [Select_CString(tournament_priest.IsFemale, 'ее', 'его' )] лихорадочным взглядом, я тоже вижу это: Луна. Еще одна.\n\n«Мне доводилось читать об этом в древних записях, — продолжает [Select_CString(tournament_priest.IsFemale, 'она', 'он' )], — это знамение, но что оно означает?»"
 ep2_locale_events.1520.a:0 "Это знамение! Знамение моей победы!"
 ep2_locale_events.1520.b:0 "Луны круглые. Монеты тоже. Это к богатству."
 ep2_locale_events.1520.c:0 "Два идеально обезглавленных силуэта..."
 ep2_locale_events.1520.d:0 "Мне доводилось читать об этом... в книге про звезды."
 ep2_locale_events.1520.e:0 "Да глупости все это."
 tournament_astronomy_modifier:0 "Астроном"
 tournament_astronomy_modifier_desc:0 "Этот персонаж изучал звезды и их движение"
 ep2_locale_events.1520.superstitious:0 "Вы стали суеверны"
 
 ep2_locale_events.3010.t:0 "Дурной воздух"
 ep2_locale_events.3010.desc:0 "Стоило мне войти в лагерь, как меня встречает отвратительный смрад. Пока я пытаюсь зажать нос, сохраняя изящество манер, ко мне подходит [alerted_physician.GetFirstName], прижимая к носу платок.\n\n«Лучше уходите, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], участники заболели от дурного воздуха», — предупреждает меня [Select_CString(alerted_physician.IsFemale, 'она', 'он' )]."
 ep2_locale_events.3010.a:0 "У этого должна быть причина. Найдите ее."
 ep2_locale_events.3010.a.success:0 "[alerted_physician.GetShortUIName] осматривает лагерь"
 ep2_locale_events.3010.b:0 "Должно быть, турнир проклят!"
 ep2_locale_events.3010.b.flavor:0 "Я буду держаться в стороне от лагеря..."
 ep2_locale_events.3010.c:0 "Меня не остановят столь жалкие попытки!"
 ep2_locale_events.3010.d:0 "Почему меня это должно волновать?"
 tournament_not_cursed_modifier:0 "Свежий воздух"
 tournament_not_cursed_modifier_desc:0 "Этот персонаж избежал дурного воздуха, отравившего турнир"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.GetShortUIName] находит причину"
 ep2_locale_events.3010.a.failure:0 "[alerted_physician.GetShortUIName] терпит неудачу"
 
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$: миазмы"
 #AGOT Modified
 #ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName] возвращается ко мне с довольной улыбкой на лице. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], мне удалось найти причину», — заявляет [Select_CString(alerted_physician.IsFemale, 'она', 'он' )], едва сдерживая смех.\n\n«Гости не нашли места, чтобы избавляться от своих... отходов, и в итоге сбрасывали все в реку. Дурной воздух переносит болезнь, как и говорил Гиппократ»."
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName] возвращается ко мне с довольной улыбкой на лице. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], мне удалось найти причину», — заявляет [Select_CString(alerted_physician.IsFemale, 'она', 'он' )], едва сдерживая смех.\n\n«Гости не нашли места, чтобы избавляться от своих... отходов, и в итоге сбрасывали все в реку. Дурной воздух переносит болезнь, как и говорил учёный Хармон»."
 ep2_locale_events.3011.a:0 "Нужно предупредить их!"
 ep2_locale_events.3011.b.contestant:0 "Я сохраню это в тайне."
 ep2_locale_events.3011.b.champion:0 "Об этом узнает только мой воитель [contest_champion.GetFirstName]."
 ep2_locale_events.3011.b:0 "С чего бы мне сообщать им?"
 
 ep2_locale_events.3510.t:0 "Хорошее снаряжение"
 ep2_locale_events.3510.desc:0 "Жара кузни хватает, чтобы большинство гостей держалось в стороне. Когда я открываю дверь, моим глазам предстает позевывающий коновал. Не похоже, чтобы у [Select_CString(farrier.IsFemale, 'нее', 'него' )] не было отбоя от клиентов. [Select_CString(farrier.IsFemale, 'Она', 'Он' )] быстро встает и прокашливается.\n\n«Чем я могу вам помочь? У меня есть лучшие подковы, готовые для турнира», — предлагает [Select_CString(farrier.IsFemale, 'она', 'он' )], являя мне весьма впечатляющую коллекцию."
 ep2_locale_events.3510.a:0 "«Мне нужно только лучшее!»"
 ep2_locale_events.3510.b:0 "«Нужно прикупить подков для своих рыцарей...»"
 ep2_locale_events.3510.c:0 "«Талисман на удачу!»"
 ep2_locale_events.3510.d:0 "«Спасибо, ничего не нужно»."
 ep2_locale_events.3510.a.prowess:0 "Ваша [Concept( 'prowess', 'доблесть' )|E] увеличивается"
 ep2_locale_events.3510.a.martial:0 "Ваше [Concept( 'martial', 'военное дело' )|E] увеличивается"
 ep2_locale_events.3510.a.prestige:0 "Ваше новое снаряжение впечатляет"
 tournament_new_horseshoes_modifier:0 "Новые подковы"
 good_luck_horseshoe_artifact:0 "Подкова"
 good_luck_horseshoe_artifact_desc:0 "Говорят, такие железные подковы отпугивают злых духов."
 
 ep2_locale_events.1530.t:0 "Ибо прах ты"
 ep2_locale_events.1530.desc.intro:0 "Время близится к закату, и [ROOT.Char.GetFaith.HouseOfWorship] стоит в гордом одиночестве. Я слышу шелест листьев и вижу силуэт мелкого зверька, мелькающий среди надгробий. На некоторых из них уже не разобрать высеченных надписей. На других они прекрасно видны.\n\nЯ делаю шаг к ним"
 ep2_locale_events.1530.desc.young:0 ", и они кажутся такими далекими. Почти невозможными."
 ep2_locale_events.1530.desc.middle:0 ". Когда придет мое время, я обеспечу себе место упокоения получше, чем это."
 ep2_locale_events.1530.desc.old:0 ", потому что уже поздно. И будет еще позднее. Поздно, как никогда в моей жизни."
 ep2_locale_events.1530.a:0 "Интересно, удастся ли найти кого-нибудь из моих предков..."
 ep2_locale_events.1530.b.christian:0 "И в прах я вернусь."
 ep2_locale_events.1530.b.fallback:0 "Вскоре и я тут окажусь."
 ep2_locale_events.1530.c:0 "Прах к праху! Какое вдохновляющее зрелище!"
 ep2_locale_events.1530.d:0 "Хм... а что если?.."
 ep2_locale_events.1530.a.success:0 "Вы находите предка в крипте"
 ep2_locale_events.1530.a.failure:0 "Здесь нет никого знакомого"
 
 ep2_locale_events.4540.t:0 "На клинке"
 ep2_locale_events.4540.desc.intro: "«[Select_CString(weaponsmith.IsFemale, 'Она проделала', 'Он проделал' )] великолепную работу!» — слышу я слова рыцаря, покидающего мастерскую. Блестящий клинок отражает солнечный свет не хуже чистейшего озера.\n\nЯ открываю дверь, и меня встречает пылающее пламя."
 ep2_locale_events.4540.desc.contestant: "«Вы собираетесь участвовать с этим?» — спрашивает [Select_CString(weaponsmith.IsFemale, 'оружейница', 'оружейник' )], когда [my_weapon.GetNameNoTooltip|l] у меня на поясе привлекает [Select_CString(weaponsmith.IsFemale, 'ее', 'его' )] внимание."
 ep2_locale_events.4540.desc.fallback:0 "Хоть я и не собираюсь участвовать на этот раз, не стоит проходить мимо талантливого мастера."
 ep2_locale_events.4540.desc.outro:0 "\n\n«Если у вас есть золото, у меня найдется для вас сталь»."
 ep2_locale_events.4540.a:0 "«Сделайте мое оружие более смертоносным»."
 ep2_locale_events.4540.a.tt:0 "Заточка сохранится только до конца турнира"
 ep2_locale_events.4540.b.christian:0 "«Вырежьте на клинке #EMP In Nomine Domini#!»."
 ep2_locale_events.4540.b.fallback:0 "«Нанесите на него молитву»."
 ep2_locale_events.4540.c:0 "«Хочу видеть там слова «[my_weapon.GetOwner.GetHouse.GetMotto]»."
 ep2_locale_events.4540.d:0 "«Придержу-ка я свое золото»."
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\nКлинок наточен перед турниром."
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\nНа клинке вырезаны слова молитвы."
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc] Вдоль клинка проходит надпись «[my_weapon.GetOwner.GetHouse.GetMotto]»."
 artifact_tournament_sharpened_blade_modifier:0 "Заточенный клинок"
 artifact_monthly_piety_7_modifier:0 "Текст молитвы"
 artifact_monthly_prestige_7_modifier:0 "Текст девиза"
 
 ep2_locale_events.1060.t:0 "Глупцы для битья"
 ep2_locale_events.1060.desc:0 "«Ха! Бито!» — слышу я чей-то возглас, подходя к двери. [Select_CString(tournament_gambler.IsFemale, 'Женщина', 'Мужчина' )] довольно ухмыляется, сгребая со стола золото. «Чтоб тебя!» — негодует соперник, и с грохотом вскакивает из-за стола.\n\n[Select_CString(tournament_gambler.IsFemale, 'Незнакомка', 'Незнакомец' )] переводит взгляд на меня и приветствует легким поклоном. «[ROOT.Char.GetTitleAsNameNoTooltip], не желаете ли сыграть в карты? Я кладу свою карту, а вы делаете ставку, побьет ли ее ваша. Победитель забирает все. Ничего сложного».\n\n«Пятерка», — говорит [Select_CString(tournament_gambler.IsFemale, 'она', 'он' )], кладя карту на стол."
 ep2_locale_events.1060.a:0 "«Моя карта старше!»"
 ep2_locale_events.1060.b:0 "«Моя карта младше!»"
 ep2_locale_events.1060.c:0 "«Я не собираюсь участвовать в азартной игре»."
 ep2_locale_events.1060.a.success:0 "Вы получаете двойной выигрыш"
 ep2_locale_events.1060.a.failure:0 "Вы теряете золото"
 
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$: мудрость молота"
 ep2_locale_events.4530.desc:0 "Я вижу приятное глазу мерцание огня через дорогу от себя. Его тепло приятно окутывает мое тело еще до того, как я открываю дверь. Внутри кузнец раскладывает гвозди.\n\n«Чем я могу вам помочь, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]?» — спрашивает [Select_CString(tournament_weaponsmith.IsFemale, 'она', 'он' )], поднимая голову с пятнами от угля. Дышится здесь тяжелее."
 ep2_locale_events.4530.a:0 "«Говорят, кузнец может разбить чары. Пожалуйста, успокойте мою душу»."
 ep2_locale_events.4530.a.tt:0 "Вы стали суеверны"
 ep2_locale_events.4530.b:0 "«Можете преподать мне пару уроков?»"
 ep2_locale_events.4530.b.success:0 "Ваши навыки улучшаются"
 ep2_locale_events.4530.b.crit_success:0 "Ваши навыки значительно улучшаются"
 ep2_locale_events.4530.b.failure:0 "Вы получаете ранение"
 ep2_locale_events.4530.c:0 "«Вы можете улучшить мое оружие, [improved_weapon.GetNameNoTooltip|l]?»"
 ep2_locale_events.4530.c.tt:0 "Получено #positive_value +2#! к [Concept( 'prowess', 'доблести' )|E]"
 ep2_locale_events.4530.d.success:0 "Лечение сработало!"
 ep2_locale_events.4530.d.nothing:0 "Лечение не возымело эффект"
 ep2_locale_events.4530.d:0 "«Мое тело! Как же больно! Помогите!»"
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\nУмелый оружейник улучшил мой клинок перед самым началом важного турнира."
 ep2_locale_events.4530.e:0 "«Я просто смотрю»."
 
 # TRAINING GROUNDS
 ep2_locale_events.5000.t:0 "Зов стали"
 ep2_locale_events.5000.desc.intro:1 "Я и [Select_CString(my_child.IsFemale, 'моя дочь', 'мой сын' )] [my_child.GetFirstName] посещаем место проведения турнира и замечаем, как [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] яростно тренируются перед следующим состязанием. Я жестом показываю, чтобы [my_knight.GetTitledFirstName], почти не [Select_CString(my_knight.IsFemale, 'различимая', 'различимый' )] под шлемом, [Select_CString(my_knight.IsFemale, 'подошла', 'подошел' )] к нам.\n\n«Для нашего дома будет большой честью, если...» — я умолкаю на полуслове, видя, что [my_child.GetFirstNameNoTooltip] не сводит глаз с мечей."
 ep2_locale_events.5000.desc.martial:0 " Не удивительно, учитывая [Select_CString(my_child.IsFemale, 'ее', 'его' )] интерес к военному делу."
 ep2_locale_events.5000.desc.non_martial:0 "Впервые вижу, чтобы [Select_CString(my_child.IsFemale, 'она проявляла', 'он проявлял' )] интерес к подобным вещам."
 ep2_locale_events.5000.a:0 "«Превосходная мысль!»"
 ep2_locale_events.5000.b:0 "«Хорошо. [my_knight.GetFirstNameNoTooltip] станет тебя обучать»."
 ep2_locale_events.5000.c:0 "«Думаешь, что можешь вот так пренебрегать своими обязанностями?»"
 
 
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$: почти на месте"
 ep2_locale_events.5010.desc.intro:1 "Выйдя к месту проведения состязания, я и остальные"
 ep2_locale_events.5010.desc.prowess:1 "суровые [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] обмениваемся колкостями, пока слуги помогают облачиться в доспехи."
 ep2_locale_events.5010.desc.mind:1 "участники обсуждаем распространенные стратегемы, с особым драматизмом подчеркивая потенциальные уловки."
 ep2_locale_events.5010.desc.fallback:1 "участники с умеренным энтузиазмом отрабатываем выступление перед публикой."
 ep2_locale_events.5010.desc.outro:1 "\n\nНесколько зрителей уже посматривают на нас свысока. Жуя жареное мясо и сплевывая кости, эти наглецы требуют зрелища.\n\nНекоторые из нас недовольны этим отвлечением от подготовки. Другие, под улюлюканье зевак, настаивают, что это возможность проявить себя."
 ep2_locale_events.5010.a:1 "Я покажу вам, как надо."
 ep2_locale_events.5010.a.success:1 "Ваша тренировка успешна"
 ep2_locale_events.5010.a.failure:0 "Ваша тренировка постыдна"
 ep2_locale_events.5010.b.good:0 "Приятно вспомнить, как всё было в прошлый раз."
 ep2_locale_events.5010.b.bad:0 "На этот раз я добьюсь лучшего результата."
 ep2_locale_events.5010.b.flavor:0 "В голове у вас вертится воспоминание..."
 ep2_locale_events.5010.c:0 "«На что уставились?!»"
 ep2_locale_events.5010.c.success:0 "Толпа напугана"
 ep2_locale_events.5010.c.failure:0 "Толпа смеется над вами"
 ep2_locale_events.5010.d:0 "Мне пора уходить."
 
 ep2_locale_events.5030.t:0 "Новая работа"
 ep2_locale_events.5030.desc.intro:1 "Оруженосцы со смехом и шутками полируют шлемы и кольчуги. Один из них громко фыркает, словно свинья, и остальные радостно повторяют за ним. Их [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] бездельничают неподалеку.\n\nМне на глаза попадается [poached_councillor.GetTitledFirstName], [Select_CString(poached_councillor.IsFemale, 'которую', 'которого' )], как я знаю, держит в совете [councillor_employer.GetTitledFirstName]. "
 ep2_locale_events.5030.desc.contestant:0 "Многие восхваляют [Select_CString(poached_councillor.IsFemale, 'ее', 'его' )] умения, часто называя одним из возможных победителей."
 ep2_locale_events.5030.desc.fallback:0 "[Select_CString(poached_councillor.IsFemale, 'Ее', 'Его' )] не остались незамеченными, особенно труд на благо сюзерена."
 ep2_locale_events.5030.desc.outro:0 "\n\nВозможно, мне удастся убедить [Select_CString(poached_councillor.IsFemale, 'ее', 'его' )] присоединиться к моему совету."
 ep2_locale_events.5030.a:0 "Золото — величайший из соблазнов."
 ep2_locale_events.5030.b:0 "«Умелому человеку нужен умелый сюзерен. Или вообще никакого сюзерена»."
 ep2_locale_events.5030.b.success:0 "[poached_councillor.GetShortUIName] поддается на запугивание"
 ep2_locale_events.5030.b.failure:0 "[poached_councillor.GetShortUIName] [Select_CString(poached_councillor.IsFemale, 'оскорблена', 'оскорблен' )] вашей невежливостью"
 ep2_locale_events.5030.c:0 "«При моем дворе вас ждет более престижная жизнь»."
 ep2_locale_events.5030.d:0 "«Разве мы не друзья, [Select_CString(poached_councillor.IsFemale, 'дорогая', 'дорогой' )] [poached_councillor.GetFirstNameNoTooltip]? Присоединяйтесь ко мне»."
 ep2_locale_events.5030.e:0 "Не стоит. Не думаю, что [councillor_employer.GetTitledFirstNameNoTooltip] потерпит такое оскорбление."
 
 # VILLAGE
 ep2_locale_events.5500.t:0 "Старо как камень"
 ep2_locale_events.5500.desc:0 "Поездка во владение [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — самое то, чтобы расслабиться перед состязанием! Прогуливаясь по улице, я вижу, как детвора разыгрывает сражение на палках под крики «во славу моего дома!» и многочисленное «#EMP аррр#!».\n\nЯ останавливаюсь, чтобы полюбоваться одним из наиболее ярких зданий, гордо возвышающимся в центре площади. Но при ближайшем рассмотрении я замечаю древние надписи..."
 ep2_locale_events.5500.a.rome:0 "Подождите... это что, латынь?"
 ep2_locale_events.5500.a.fallback:0 "Ха! Я знаю этот древний язык!"
 ep2_locale_events.5500.b:0 "Этот камень будет отлично смотреться на моей стене!"
 ep2_locale_events.5500.c:0 "Нужно продолжать учиться."
 ancient_stone_artifact:0 "Древние письмена"
 ancient_stone_artifact_desc:0 "Знак с древними письменами. Похоже, его приспособили под деревенскую стену."
 
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$: переулок"
 ep2_locale_events.5510.desc:0 "Похоже, простые обитатели владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] заинтересованы в турнире не меньше участвующей знати: некоторые открыли временные магазинчики на первых этажах своих домов, и продаваемые там [ROOT.Char.Custom('GetLocalStreetFoodPlural')|l] пахнут просто восхитительно.\n\nНо среди радостного гула я слышу более... жестокие звуки, доносящиеся из переулка. Заглянув туда, я вижу крестьянскую драку, хотя один из участников явно превосходит умением остальных."
 ep2_locale_events.5510.a:0 "«Эй ты! Да, ты! Теперь ты мой рыцарь»."
 ep2_locale_events.5510.a.success:0 "[village_thug.GetShortUIName] соглашается"
 ep2_locale_events.5510.a.failure:0 "[village_thug.GetShortUIName] не проявляет интереса"
 ep2_locale_events.5510.b:0 "«Впечатляющие движения, надо их изучить...»"
 ep2_locale_events.5510.c:0 "«А ну, тихо, вы, варвары!»"
 tournament_stopped_peasant_fight:0 "Тихие улицы"
 
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$: дергая за ниточки"
 ep2_locale_events.5520.desc:0 "Группа [Select_CString(village_woman.IsFemale, 'женщин', 'мужчин' )] заняла один из домов под ткацкую мастерскую, и я явно слышу, что они бойко обсуждают идущий турнир.\n\nЯ прислоняюсь к окну, стараясь, чтобы меня на заметили.\n\n«... а [Select_CString(gossip_knight.IsFemale, 'эта женщина', 'этот мужчина' )], [gossip_knight.GetFirstName]? Поверит не могу, что [Select_CString(gossip_knight.IsFemale, 'ее', 'его' )] поймали с поличным!» — говорит [Select_CString(village_woman.IsFemale, 'одна', 'один' )] из них, не отрываясь от вышивки."
 ep2_locale_events.5520.a:0 "Мне не послышалось?"
 ep2_locale_events.5520.a.success:0 "Похоже, вас не заметили"
 ep2_locale_events.5520.a.success.tt:0 "Вы узнаете секрет, что скрывает [gossip_knight.GetTitledFirstName]"
 ep2_locale_events.5520.a.failure:0 "Вас застукали за подслушиванием"
 ep2_locale_events.5520.b:0 "Я могу кое-что узнать об их мастерстве..."
 ep2_locale_events.5520.c:0 "Только подумать, сколько золота они на этом зарабатывают..."
 ep2_locale_events.5520.d:0 "Сделаю вид, что ничего не знаю."
 tournament_supported_weavers:0 "Интерес к пряже"
 tournament_supported_weavers_desc:0 "Этот персонаж провел достаточно много времени, учась у деревенских прядильщиков"
 tournament_weaving_taxes_modifier:0 "Налог на пряжу"
 
 ep2_locale_events.5530.t:0 "Развлечение"
 ep2_locale_events.5530.desc:0 "Музыку слышно даже с полей, окружающих деревню. Следуя за ней, я нахожу источник: ярко украшенную площадь. Флейты, тамбурины и прочие инструменты всех разновидностей!\n\nПовсюду танцуют мужчины и женщины, берутся за руки, поют, кружатся и кружатся!"
 ep2_locale_events.5530.a:0 "Мои подданные будут рады, если я присоединюсь!"
 ep2_locale_events.5530.b:0 "Отличная возможность впечатлить участников."
 ep2_locale_events.5530.b.success:0 "Ваш танец впечатляет"
 ep2_locale_events.5530.b.failure:0 "Ваши движения неловки"
 ep2_locale_events.5530.c.flavor:0 "Бой — это танец мечей!"
 ep2_locale_events.5530.c:0 "Эти движения... они могут пригодиться в предстоящем состязании!"
 ep2_locale_events.5530.d:0 "Эта музыка вдохновляет!"
 ep2_locale_events.5530.e:0 "Не стоит отвлекаться от тренировки."
 tournament_village_dance_modifier:0 "Деревенский танец"
 
 ep2_locale_events.1070.t:0 "В минувшие годы"
 ep2_locale_events.1070.desc.intro:0 "Я сижу в таверне с небольшой группой придворных. «Мне довелось увидеть, как тот галантный рыцарь держал чей-то символ», — шепчет один из них, и я быстро теряюсь в собственных воспоминаниях, глядя на мерцающее пламя свечей.\n\nВ моей кружке плещется"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')],"
 ep2_locale_events.1070.desc.outro:0 "и я с широкой улыбкой вспоминаю, как [my_memory.GetDescription].\n\n«Хотите послушать настоящую историю?» — спрашиваю я, поворачиваясь к своим спутникам."
 ep2_locale_events.1070.a:0 "Отличный момент для воодушевляющей беседы."
 ep2_locale_events.1070.b:0 "Главное показать #EMP себя#! в хорошем свете."
 ep2_locale_events.1070.c:0 "Я просто хочу выпить."
 
 ep2_locale_events.3020.t:0 "Сладкие речи"
 ep2_locale_events.3020.desc:0 "«Удивлюсь, если [enemy_knight.GetFirstName] не размажет остальных участников!» — слышу я, прогуливаясь по лагерю. Группа гостей собралась вокруг горшка с едой, и я вижу, что среди них [enemy_knight.GetTitledFirstNameNoTooltip] собственной персоной.\n\n«Вы преувеличиваете, [Select_CString(enemy_knight.IsFemale, 'дорогая подруга', 'дорогой друг' )]», — говорит [Select_CString(enemy_knight.IsFemale, 'она', 'он' )], [enemy_knight.Custom('quirk_pos_standalone')|l] глядя [Select_CString(enemy_knight.IsFemale, 'ей', 'ему' )] в глаза, слегка наклонив голову.\n\n«Прошу меня простить, — произносит [Select_CString(enemy_knight.IsFemale, 'она', 'он' )], вставая. — [Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )] желает что-то обсудить?»"
 ep2_locale_events.3020.a:0 "«Победа не принесет вам дружбу»."
 ep2_locale_events.3020.a.success:0 "[enemy_knight.GetShortUIName] прислушивается к вам"
 ep2_locale_events.3020.a.failure:0 "[enemy_knight.GetShortUIName] воспринимает ваше предложение как оскорбление"
 ep2_locale_events.3020.b:0 "«Я ваш сюзерен, и я приказываю вам прекратить»."
 ep2_locale_events.3020.c:0 "Мне нужен честный бой."

