l_russian:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Что посеешь..."
 bp2_yearly.1000.desc_drunkard: "«Ищщо по одной, ссслуга, пжлста... #EMP *ик*#!!»\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] искажает мою речь, но мне слишком уютно в его хмельных объятиях, чтобы думать об этом. И вообще думать.\n\nВнезапно алкоголь решает покинуть мой желудок и влажным потоком выплескивается на мой ужин. Ближайшие гости раздраженно фыркают, не скрывая отвращения."
 bp2_yearly.1000.desc_hashishiyah: "В этот раз гашиш просто отменного качества, настолько отменного, что я ощущаю зуд под кожей, а одежда вдруг становится #EMP очень тесной#!.\n\nЯ раздеваюсь, повинуясь сиюминутной прихоти, и следую к двери за пением птиц. Мгновение спустя я оборачиваюсь..."
 bp2_yearly.1000.desc_reclusive: "«Проклятые дураки и вонючие подхалимы!» — ворчу я, наконец-то наслаждаясь покоем и одиночеством. Я массирую виски и закрываю глаза.\n\nВ действительность меня возвращает неожиданный шум. Я распахиваю глаза. #EMP Я хочу побыть в одиночестве, что тут непонятного?!#! С моих губ срывается проклятье."
 bp2_yearly.1000.desc_irritable: "Вечереет. Со всех сторон меня окружают сильные мира сего. Голова раскалывается, словно в нее вколачивают гвозди.\n\nНеподалеку от меня кувшин падает на пол.\n\nЯ тут же срываюсь и ору на провинившегося слугу: «Ах ты #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Что за [dummy_gender.Custom('InsultAdjectiveClumsy')] огр тебя вырастил?!»"
 bp2_yearly.1000.desc_flagellant: "#EMP *ЩЕЛК!*#! Плеть яростно впивается в мою плоть, #EMP снова#! и #EMP снова#!. Резкая, концентрированная, жгучая боль помогает сосредоточиться.\n\nЯ еще несколько раз хлещу свое тело. Каждый удар приближает меня к сладостному отпущению грехов."
 bp2_yearly.1000.desc_profligate: "#EMP Хмм#! эта вещица выглядит неплохо. Да, эта тоже. Совершив покупки, я бросаю их слугам.\n\nОбернувшись, я созерцаю груду купленных пустяков. Выглядит... внушительно. А мой кошель... опустел."
 bp2_yearly.1000.desc_improvident: "Прекрасная служба, отличный ритуал. [ROOT.Char.GetFaith.HouseOfWorship|U] остается у меня за спиной, а [ROOT.Char.Custom('DefaultPriestTitle')] получает от меня не только монеты, но и драгоценности. Некоторые из присутствующих с подозрением смотрят на меня.\n\nНо золото же столь мимолетно! Вина и стыд весят куда больше..."
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] смотрит на меня, пытаясь переварить довольно личное признание, сделанное мной мимоходом за ужином. «#EMP Что#! вы сделали?» — в замешательстве переспрашивает [other_guest.GetSheHe].\n\nУ моего раскаяния есть свои преимущества, но есть и недостатки. Я испытываю облегчение... но не потому ли, что я перекладываю свои тяготы на других?"
 bp2_yearly.1000.desc_comfort_eater: "Я откидываюсь на спинку кресла и, несмотря на #EMP кажущуюся#! сытость, проглатываю очередной кусок. Мне почти удалось забыть свои утренние тревоги.\n\nВнезапно я осознаю, что вокруг меня груда пустых тарелок."
 bp2_yearly.1000.desc_inappetetic: "Я тыкаю еду передо мной, двигаю ее туда-сюда, чтобы казалось, будто ее ели. Не хочу, чтобы за меня волновались.\n\nЗачем тратить время на еду? Днем нужно править. Ночью нужно вести переговоры. Как я могу радоваться еде, когда на мне лежит такая ответственность?"
 bp2_yearly.1000.desc_journaller: "Я с облегчением выдыхаю, откладывая в сторону свои записи. Мой взгляд скользит по страницам небольшого потрепанного дневника, с которым я почти никогда не расстаюсь.\n\nПодняв голову, я вижу, что утреннее солнце уже уступило место закату. #EMP Сколько#! же времени у меня ушло на записи?"
 bp2_yearly.1000.desc_confider: "Хоть за утренней трапезой, хоть на неофициальных встречах, я часто склоняюсь к уху своего наперсника, чтобы [confider_friend.GetTitledFirstName] [Select_CString(confider_friend.IsFemale, 'могла', 'мог' )] выслушать мое мнение.\n\nКак же хорошо иметь возможность облечь мысли в слова, довериться мнению друга! Узнав, что [confider_friend.GetFirstNameNoTooltip] думает о незначительном вопросе, я вновь поворачиваюсь к обеденному залу..."
 bp2_yearly.1000.desc_athletic: "Я пробегаю еще один круг по двору, пот течет по моей спине, а зеваки искоса на меня посматривают. Вот уж правду говорят, что в здоровом теле здоровый дух!\n\nЯ с ревом останавливаюсь, хватаю большой валун и поднимаю на уровень груди."
 bp2_yearly.1000.outro_bad: "\n\n...и затем я вижу, что на меня смотрит [appropriate_child.GetTitledFirstName] [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]. #EMP Хм.#!"
 bp2_yearly.1000.outro: "\n\n...и тут я замечаю, что на меня с любопытством смотрит [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetTitledFirstName]."
 bp2_yearly.1000.a: "Пожалуй, я не в лучшей форме..."
 bp2_yearly.1000.a_good: "Так, на чем мы остановились..."
 bp2_yearly.1000.a.flavor: "Наверняка [appropriate_child.GetFirstNameNoTooltip] это переживет..."
 bp2_yearly.1000.a.flavor_good: "Ну не все же привычки вредные, да?"
 bp2_yearly.1000.a.tt: "[appropriate_child.GetShortUIName] может надолго запомнить увиденное"
 bp2_yearly.1000.b: "Присоединишься?"
 bp2_yearly.1000.b_drunkard: "Присое...#EMP *ик*#!...динишься?"
 bp2_yearly.1000.b_contrite: "А в чем #EMP ты#! хочешь признаться, дитя?"
 bp2_yearly.1000.b_inappetetic: "Еда для животных."
 bp2_yearly.1000.b_us: "Присоединишься к нам?"
 bp2_yearly.1000.b_hashishiyah: "...хочешь тоже попробовать?"
 bp2_yearly.1000.b_reclusive: "Просто #EMP уйди#!."
 bp2_yearly.1000.b_flagellant: "Иногда лишь плеть приносит избавление."
 bp2_yearly.1000.b_improvident: "В карманах пусто, но и на сердце легко."
 bp2_yearly.1000.b_athletic: "Знаешь, а ведь даже [ROOT.Char.GetFaith.WitchGodName] меня не догонит."
 bp2_yearly.1000.b_agitated: "На что #EMP ты#! смотришь?"
 bp2_yearly.1000.b.flavor: "Вместе веселее!"
 bp2_yearly.1000.b.flavor_contrite: "Тайны, они как гноящиеся раны..."
 bp2_yearly.1000.b.flavor_inappetetic: "Нам стоит вернуться к настоящей работе."
 bp2_yearly.1000.b.flavor_confider: "Доверие — это искусство!"
 bp2_yearly.1000.b.flavor_flagellant: "Такова правда."
 bp2_yearly.1000.b.flavor_improvident: "Мы должны помогать тем, кому повезло меньше."
 bp2_yearly.1000.b.flavor_athletic: "...хоть мне и не доводилось этого делать."
 bp2_yearly.1000.b.flavor_agitated: "Встречаются же #EMP наглецы#!!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "...То и пожнешь"
 bp2_yearly.1001.desc_drunkard: "Дверь в погреб #EMP обычно#!закрыта. Запомнить несложно, ведь повар все время жалуется на крыс. Я осторожно приближаюсь к темному дверному проему.\n\nПередо мной [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] с приоткрытым ртом и мутным взглядом, в воздухе витает [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 bp2_yearly.1001.desc_hashishiyah: "Из на первый взгляд пустого зала совета доносится смешок. Я с любопытством захожу внутри и вижу, что [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] сидит в углу комнаты.\n\n[appropriate_child.GetSheHe|U] пытается скрыть свое веселье, но мне #EMP знакома#! эта кривая ухмылка, а налитые кровью глаза и витающий в воздухе запах гашиша подтверждают подозрения!"
 bp2_yearly.1001.desc_reclusive: "[Select_CString(appropriate_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] уже несколько недель не появляется в нашей резиденции. Слуги начинают перешептываться, родня волнуется, и я отправляюсь в [appropriate_child.GetHerHis] покои.\n\nЯ вхожу в комнату — это же #EMP мои#! владения — [appropriate_child.GetFirstNameNoTooltip] оборачивается, не утруждая себя формальностями или любезностями, и недовольно шипит на меня, требуя оставить [appropriate_child.GetHerHis] в покое."
 bp2_yearly.1001.desc_irritable: "По дороге из столовой в уборную мне встречается #EMP очень#! [Select_CString(appropriate_child.IsFemale, 'злая', 'злой' )] [appropriate_child.GetFirstName].\n\n«#EMP Ах ты [appropriate_child.Custom('InsultNounClumsy')]!#! — воет [appropriate_child.GetSheHe]. — Из-за тебя [appropriate_child.Custom('child_object_of_interest')] в грязи! Пойди, и пусть [ROOT.Char.Custom('RegionalDrink')] утопит тебя!»"
 bp2_yearly.1001.desc_flagellant: "В темном подземелье раздаются крики боли... #EMP детские#! крики. Я ускоряю шаг.\n\nЯ украдкой выглядываю из-за угла и вижу, что источником криков является [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] и... #EMP это что, одна из моих плетей?#! Я с удивлением смотрю за тем, как [appropriate_child.GetFirstNameNoTooltip] ранит себя, произнося при этом «[ROOT.Char.GetFaith.HighGodNameAlternate]»."
 bp2_yearly.1001.desc_profligate: "Уже третий раз за последние три недели [appropriate_child.GetFirstName] просит у меня новую игрушку. Стоит нам покинуть крепость, как за нами увязываются коробейники.\n\nЭто вызывает у меня некоторое беспокойство. А что если однажды [appropriate_child.GetSheHe] будет распоряжаться казной? С такими тратами...\n\nА это что? Кажется, [appropriate_child.GetSheHe] начинает покупать те же безделушки, что и я?"
 bp2_yearly.1001.desc_improvident: "Последние дни я замечаю, что [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] раздает свои игрушки другим детям.\n\nВ редкие моменты, когда мы оказываемся среди простого народа, [appropriate_child.GetSheHe] просит меня подать беднякам и со слезами выслушивает жалобные истории вдов!"
 bp2_yearly.1001.desc_contrite: "[Select_CString(appropriate_child.IsFemale, 'Наша', 'Наш' )] [appropriate_child.GetFirstName] стоит во дворе, забравшись на сундук. [appropriate_child.GetSheHe|U] [Select_CString(appropriate_child.IsFemale, 'собрала', 'собрал' )] вокруг себя толпу детей и выдает самые что ни на есть бытовые секреты. За это [appropriate_child.GetSheHe] просит, чтобы и другие признавались в своих проказах.\n\n«Я... я стащил последнюю сладость», — дрожащим голосом признается один из детей. «А я убил крысу!» — сообщает другой."
 bp2_yearly.1001.desc_comfort_eater: "В водовороте ежедневных дел я замечаю нечто необычное: [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] сидит в укромном уголке и уплетает лакомства.\n\nДа, последние дни #EMP были#! непростыми, и [appropriate_child.GetSheHe] #EMP и правда#! [Select_CString(appropriate_child.IsFemale, 'прибавила', 'прибавил' )] в весе..."
 bp2_yearly.1001.desc_inappetetic: "За ужином [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] проявляет нетерпение и жестом велит слугам не утомлять [appropriate_child.GetHerHis].\n\nВозможно, [appropriate_child.GetSheHe] торопится заняться чем-то другим? И, если глаза меня не обманывают, [appropriate_child.GetHerHis] щеки... посерели и ввалились?"
 bp2_yearly.1001.desc_journaller: "В последнее время моя резиденция полнится записками. Их источник? [Select_CString(appropriate_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] сидит в пустых покоях и строчит в свое удовольствие.\n\nЯ вспоминаю о своей привычке записывать мысли и о своем дневнике, полном размышлений. Возможно, мне удалось привить полезную привычку."
 bp2_yearly.1001.desc_confider: "Я замечаю, что в последнее время [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName], ведет себя немного иначе. [appropriate_child.GetSheHe|U] больше времени проводит со своими близкими друзьями, перешептываясь и хихикая.\n\nКлянусь, эти [appropriate_child.Custom('GirlBoyPlural')] знают о [Select_CString(appropriate_child.IsFemale, 'ней', 'нем' )] больше, чем я. Такие друзья, с которыми можно вести себя не таясь, — это подлинный дар."
 bp2_yearly.1001.desc_athletic: "По двору бегают дети, и один из них явно быстрее остальных.\n\nЭто же [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]!\n\nЯ одобряюще улыбаюсь, радуясь этому неожиданному проявлению воли и стойкости. Вскоре остальные бегущие замирают. Мое сердце переполняет гордость!"
 bp2_yearly.1001.outro_bad: "\n\nЯ отшатываюсь при виде подобного зрелища. Неужели #EMP я#! веду себя таким образом?"
 bp2_yearly.1001.outro: "\n\nНе такая уж и плохая привычка, да?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], иди сюда."
 bp2_yearly.1001.a.flavor: "Делай, как я говорю, а не как я делаю."
 bp2_yearly.1001.a.flavor_good: "Такое поведение следует поощрять!"
 bp2_yearly.1001.a.no_trait.t: "Наставления"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] избавляется от привычки"
 bp2_yearly.1001.a.trait.t: "Получено свойство"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] сохраняет привычку"
 bp2_yearly.1001.b: "#EMP Что#! я делаю?"
 bp2_yearly.1001.b.flavor: "Мне стоит поработать над собой."
 bp2_yearly.1001.c: "Я... не могу сейчас разбираться с этим."
 bp2_yearly.1001.c_ecc_sadist: "Вот молодец!"
 bp2_yearly.1001.c_callous: "Кто я, чтобы вмешиваться?"
 bp2_yearly.1001.c.flavor: "Наверняка этим займется кто-нибудь другой."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Пусть плоть #EMP поет#!."
 bp2_yearly.1001.c.flavor_callous: "Кто сказал, что детей сложно воспитывать?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Ребенок увидел, ребенок..."
 bp2_yearly.1005.intro: "Я вижу, что [Select_CString(stressed_adult.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.desc_drunkard: "в последнее время часто выпивает.\n\nОднажды я и вовсе [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] [Select_CString(stressed_adult.IsFemale, 'ее', 'его' )] в укромном уголке лицом в луже... сомнительного происхождения. [Select_CString(stressed_adult.IsFemale, 'Она была мертвецки пьяна', 'Он был мертвецки пьян' )].\n\nНо несмотря на свой внешний вид, [Select_CString(stressed_adult.IsFemale, 'она', 'он' )] #EMP явно#! [Select_CString(stressed_adult.IsFemale, 'обрела', 'обрел' )] покой."
 bp2_yearly.1005.desc_hashishiyah: "в последнее время часто уходит, чтобы покурить гашиш.\n\nОднажды [Select_CString(stressed_adult.IsFemale, 'она', 'он' )] и вовсе весь день [Select_CString(stressed_adult.IsFemale, 'пролежала', 'пролежал' )] на полу в [stressed_adult.Custom('GetRoom_RU_5')], по [Select_CString(stressed_adult.IsFemale, 'ее', 'его' )] словам, «изучая потолок».\n\nКажется, это успокаивает."
 bp2_yearly.1005.desc_reclusive: "в последнее время ото всех скрывается у себя в [stressed_adult.Custom('GetChamber_RU_4')].\n\nНа той неделе [Select_CString(stressed_adult.IsFemale, 'она', 'он' )] несколько дней оттуда не [Select_CString(stressed_adult.IsFemale, 'выходила', 'выходил' )], даже еду туда доставляли.\n\nКажется, это действует умиротворяюще, пусть даже [Select_CString(stressed_adult.IsFemale, 'она', 'он' )] и [Select_CString(stressed_adult.IsFemale, 'пропустила', 'пропустил' )] пару событий."
 bp2_yearly.1005.desc_irritable: "в последнее время постоянно кому-то выговаривает и срывается по мелочам.\n\nНа днях [stressed_adult.GetSheHe] чуть голову не [Select_CString(stressed_adult.IsFemale, 'откусила', 'откусил' )] слуге за неверно переложенные простыни.\n\nЗато потом [stressed_adult.GetSheHe] [Select_CString(stressed_adult.IsFemale, 'выглядела довольно умиротворенной', 'выглядел довольно умиротворенным' )]."
 bp2_yearly.1005.desc_flagellant: "в последнее время сознательно причиняет себе вред.\n\nВот буквально вчера я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], как [Select_CString(stressed_adult.IsFemale, 'она избивала', 'он избивал' )] себя плетью, цитируя религиозные стихи.\n\nПоначалу это меня испугало, но при этом помогло успокоить [Select_CString(stressed_adult.IsFemale, 'ее', 'его' )] разум."
 bp2_yearly.1005.desc_profligate: "в последнее время покупает много уникальных предметов.\n\nНекоторые из слуг считают их бессмысленными безделушками и сравнивают [stressed_adult.GetHerHis] поведение с бросанием золота в колодец.\n\nНо мне так не кажется — [stressed_adult.GetSheHe] явно наслаждается сбором безделушек."
 bp2_yearly.1005.desc_improvident: "в последнее время жертвует много золота на благотворительность.\n\nНекоторые придворные насмехаются над этим, а порой даже говорят, что без золота от н[stressed_adult.GetHerHis] нет пользы.\n\nНо если это улучшает [stressed_adult.GetHerHim] настроение, то это же неплохо, да?"
 bp2_yearly.1005.desc_contrite: "в последнее время признается в малейших проступках.\n\nНа днях [stressed_adult.GetSheHe] [Select_CString(stressed_adult.IsFemale, 'призналась', 'признался' )] слуге, что не думает о его одежде и испытывает за это стыд.\n\nМелочь, но ведь это успокаивает [stressed_adult.GetHerHis]?.."
 bp2_yearly.1005.desc_comfort_eater: "в последнее время много ест. В основном это [stressed_adult.Custom('FavoriteTreat')].\n\nИ под «много» я имею в виду не пять или десять, а раза в три больше. Слуги уже перешептываются, что скоро придется увеличить размер [stressed_adult.GetHerHis] одежды.\n\nНо подобное чревоугодие успокаивает [stressed_adult.GetHerHis]..."
 bp2_yearly.1005.desc_inappetetic: "в последнее время пропускает обеды.\n\nЯ вообще не помню, чтобы [stressed_adult.GetSheHe] хоть что-то [Select_CString(stressed_adult.IsFemale, 'съела', 'съел' )] со вчерашнего утра. А еще слуги шепчутся, что на днях портному пришлось уменьшить размер [stressed_adult.GetHerHis] одежды.\n\nРазве это плохо?"
 bp2_yearly.1005.desc_journaller: "в последнее время ходит с пятнами от чернил на пальцах.\n\n[stressed_adult.GetSheHe|U] всюду таскает с собой обернутую кожей книгу, постоянно что-то пишет.\n\nНо помимо чернильных пятен видно еще и то, что [stressed_adult.GetSheHe] в последнее время ведет себя спокойно и сосредоточенно. Это... приятно."
 bp2_yearly.1005.desc_confider: "в последнее время буквально не отлипает от уха [Select_CString(confidant_friend.IsFemale, 'своей наперсницы', 'своего наперсника' )] по имени [confidant_friend.GetTitledFirstName].\n\nПохоже, они обо всем рассказывают друг другу, пока, пересмеиваясь, идут бок о бок.\n\nХорошо наверное, когда есть с кем поделиться и хорошим, и плохим в своей жизни."
 bp2_yearly.1005.desc_athletic: "в последнее время и в дождь, и в зной пробегает несколько кругов вокруг своего жилища.\n\nНекоторые из придворных воротят нос от терпкого запаха, сопровождающего такие тренировки, но, похоже, недовольный шепот лишь укрепляет [Select_CString(stressed_adult.IsFemale, 'ее', 'его' )] уверенность.\n\nКак интересно."
 bp2_yearly.1005.a: "Стоит попробовать."
 bp2_yearly.1005.a.flavor: "От этого же не будет вреда?.."
 bp2_yearly.1005.a.stressed.t: "Стресс"
 bp2_yearly.1005.a.stressed.desc: "Это было #EMP не#! слишком приятно"
 bp2_yearly.1005.a.trait.desc: "Вам #EMP очень#! понравилось"
 bp2_yearly.1005.a.insight.t: "Откровение"
 bp2_yearly.1005.a.insight.desc: "Вы нашли способ получше"
 bp2_yearly.1005.b: "Лучше не стоит."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Безоговорочно"
 bp2_yearly.1010.intro: "Я стою в покоях, склонившись над картой, как вдруг резкий #EMP скрип#! заставляет меня обернуться ко входу. На пороге возникает [Select_CString(hugging_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName]"
 bp2_yearly.1010.desc_toddler: "и ковыляет в мою сторону с удивительной для [hugging_child.GetHerHis] возраста прытью.\n\n[hugging_child.GetSheHe|U] крепко хватает меня за ногу, обнимает и чуть отклоняется назад, чтобы взглянуть на меня."
 bp2_yearly.1010.desc_rambler: "и несется ко мне словно ветер с криком #EMP «Обнимашки!»#!\n\n[Select_CString(hugging_child.IsFemale, 'Она', 'Он' )] наклоняется и крепко обнимает мои ноги."
 bp2_yearly.1010.desc_kid: "и заходит в комнату.\n\n[hugging_child.GetSheHe|U] недолго рассматривает меня с непроницаемым выражением лица, а затем подходит и крепко обнимает."
 bp2_yearly.1010.desc_teenager: "и неспешно входит в [ROOT.Char.Custom('GetRoom_RU_3')], деланно не обращая на меня внимания.\n\nА затем, без предупреждения, меня сжимают в крепкие объятия. [Select_CString(hugging_child.IsFemale, 'Она', 'Он' )] быстро разжимает руки с выражением стеснения на лице."
 bp2_yearly.1010.outro_callous: "\n\nЧто это за теплое чувство в моей груди?.."
 bp2_yearly.1010.outro_young: "\n\nЯ смотрю на н[hugging_child.GetHerHis] и смахиваю нечаянную слезу, поглаживая [hugging_child.GetHerHis] волосы в попытке ответить на объятия."
 bp2_yearly.1010.outro_older: "\n\nЯ смотрю на н[hugging_child.GetHerHis] и смахиваю нечаянную слезу, крепко сжимая [hugging_child.GetHerHis] плечо в попытке ответить на объятия."
 bp2_yearly.1010.a: "Ты [Select_CString(hugging_child.IsFemale, 'хорошая дочь', 'хороший сын' )]..."
 bp2_yearly.1010.a_callous: "Ну, ну."
 bp2_yearly.1010.a.flavor: "Не плачь. НЕ плачь."
 bp2_yearly.1010.a.flavor_callous: "Так, а ну отпусти..."
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "Золотой ребенок"
 bp2_yearly.1015.intro: "Однажды утром, когда я готовлюсь к новому дню, ко мне подходит [Select_CString(golden_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName]:"
 bp2_yearly.1015.desc_guardian: "\n\n«[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n«[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "мы нашли это, когда вчера лазали по окрестностям. Вот, возьмите», — передает мне небольшой потрепанный кошель. В нем что-то звенит."
 bp2_yearly.1015.a: "Большое спасибо!"
 bp2_yearly.1015.a.flavor: "Очаровательное дитя."
 bp2_yearly.1015.a.flavor_greedy: "И это все?.."
 bp2_yearly.1015.b: "Оставь себе. Вложи их во что-нибудь!"
 bp2_yearly.1015.b.tt: "[golden_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'stewardship', 'управлению' )|E]"
 bp2_yearly.1015.b.tt_matching: "[golden_child.GetFirstNameNoTooltip] значительно продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'stewardship', 'управлению' )|E]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "Здесь хранятся секреты"
 bp2_yearly.1020.intro: "Я наклоняюсь, выбирая текст для изучения, как вдруг в [ROOT.Char.Custom('GetRoom_RU_3')] врывается [Select_CString(secrety_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName], прерывая мои размышления в уединении.\n\n"
 bp2_yearly.1020.desc_guardian: "«[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent: "«[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "Вы #EMP не поверите#!, что мне удалось узнать! Оказывается, [secret_keeper.GetTitledFirstName]...» — [secrety_child.GetSheHe] останавливается, чтобы отдышаться для большего драматизма."
 bp2_yearly.1020.a: "Что ж, тогда говори!"
 bp2_yearly.1020.a.secret.t: "Вы узнали тайну"
 bp2_yearly.1020.a.tt: "Вы узнали тайну одного из своих придворных"
 bp2_yearly.1020.b: "Не спеши! Секреты — это тоже деньги, [secrety_child.Custom('GirlBoy')] [Select_CString(secrety_child.IsFemale, 'моя', 'мой' )]!"
 bp2_yearly.1020.b.tt: "[secrety_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'intrigue', 'интригам' )|E]"
 bp2_yearly.1020.b.tt_matching: "[secrety_child.GetFirstNameNoTooltip] значительно продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'intrigue', 'интригам' )|E]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "Яблоко от яблони"
 bp2_yearly.1030.desc: "В последнее время я размышляю о том, какое образование получает [Select_CString(focus_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]. Действительно ли [focus_child.Custom('GetChildEducationFocus')] — лучшее решение?\n\nВ моем обучении упор делался на такую тему, как [ROOT.Char.Custom('education_focus')], и полученные знания сослужили мне хорошую службу.\n\nНаверняка и [focus_child.GetHerHim] это пойдет на пользу?"
 bp2_yearly.1030.a: "Вылепить [focus_child.GetHerHis] по моему образу."
 bp2_yearly.1030.a.tt_change: "[education_focus|E], которое получает [focus_child.GetFirstNameNoTooltip], изменится на [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor: "[focus_child.GetFirstNameNoTooltip] будет обучаться у вас лично, чтобы заполнить пробелы в образовании"
 bp2_yearly.1030.b: "Разнообразие навыков идет только на пользу."
 bp2_yearly.1030.b.tt: "[focus_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] по направлению [focus_child.Custom('GetEducationTraitConcept')]"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "Неограненный самоцвет"
 bp2_yearly.1035.desc: "Во время одного из наших уроков в [ROOT.Char.Custom('GetChamber_RU_4')], где проживает [Select_CString(rock_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstName], я замечаю впечатляющее количество камней на одной из полок.\n\nОдин из них особенно выделяется среди остальных — несмотря на грубый внешний вид, при более пристальном рассмотрении обнаруживается глубокий красный блеск.\n\n[rock_child.GetFirstNameNoTooltip] замечает мой интерес, берет камень в руки и протягивает мне: «Можете взять его себе, "
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')|l] [ROOT.Char.GetFirstNameNoTooltip]»."
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]»."
 bp2_yearly.1035.a: "Ох, спасибо тебе."
 bp2_yearly.1035.a.flavor: "Это... самоцвет?"
 gemstone_trinket_rough: "Неограненный самоцвет"
 gemstone_trinket_rough.desc: "Покрытый коркой самоцвет, который [Select_CString(rock_child.IsFemale, 'выкопала', 'выкопал' )] [rock_child.GetTitledFirstNameNoTooltip] вблизи владения [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest: "Скромный самоцвет"
 gemstone_trinket_modest.desc: "Неплохой самоцвет, который [Select_CString(rock_child.IsFemale, 'выкопала', 'выкопал' )] [rock_child.GetTitledFirstNameNoTooltip] вблизи владения [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant: "Блестящий самоцвет"
 gemstone_trinket_brilliant.desc: "Сверкающий самоцвет, который [Select_CString(rock_child.IsFemale, 'выкопала', 'выкопал' )] [rock_child.GetTitledFirstNameNoTooltip] вблизи владения [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b: "Тебе стоит изучить его, дитя."
 bp2_yearly.1035.b.tt: "[rock_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'learning', 'учености' )|E]"
 bp2_yearly.1035.b.tt_matching: "[rock_child.GetFirstNameNoTooltip] значительно продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'learning', 'учености' )|E]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "Могучее перо"
 bp2_yearly.1040.desc: "Подбирая обернутые тканью мечи для учебных поединков, которыми пользовались я и [Select_CString(sparring_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], я замечаю отложенный в сторону потрепанный дневник.\n\nСудя по обложке, в нем содержится описание упражнений и лучших методов тренировки в воинском деле.\n\n[sparring_child.GetFirstNameNoTooltip] смотрит в мою сторону: «А. Это. В основном я читаю его ради иллюстраций. Можете взять почитать»."
 bp2_yearly.1040.a: "Интересно."
 bp2_yearly.1040.a.flavor: "«Хватайте рукоятку, а не острый кончик». Хм."
 bp2_yearly.1040.b: "Стоит попробовать описанные здесь упражнения!"
 bp2_yearly.1040.b.tt: "[sparring_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'martial', 'военному делу' )|E]"
 bp2_yearly.1040.b.tt_matching: "[sparring_child.GetFirstNameNoTooltip] значительно продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'martial', 'военному делу' )|E]"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "Переговорщик"
 bp2_yearly.1045.intro: "Во время послеобеденной прогулки по улицам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ко мне подбегает [Select_CString(diplomacy_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName]:"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "«[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "Они начали замахиваться оружием друг на друга, когда...»\n\n[Select_CString(diplomacy_child.IsFemale, 'Она', 'Он' )] замолкает, когда раздается пронзительный крик, привлекающий наше внимание к драке дальше по улице.\n\nСудя по всему, участниками являются двое детей из #EMP моего#! [ROOT.Char.Custom('GetCourt_RU_1')], которые кружат на месте, готовясь к следующему выпаду."
 bp2_yearly.1045.a: "#EMP А ну прекратите.#!"
 bp2_yearly.1045.a.perk.t: "Получено достоинство"
 bp2_yearly.1045.a.flavor: "Драка... #EMP на моем заднем дворе#!..."
 bp2_yearly.1045.b: "#EMP Восхитительно#!! Я хочу поставить на..."
 bp2_yearly.1045.b.flavor: "Вот тот выглядит свирепо."
 bp2_yearly.1045.b.win.t: "Бой выигран"
 bp2_yearly.1045.b.win.desc: "Ваш боец побеждает"
 bp2_yearly.1045.b.loss.t: "Бой проигран"
 bp2_yearly.1045.b.loss.desc: "Ваш боец проигрывает"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], помоги им договориться."
 bp2_yearly.1045.c.tt: "[diplomacy_child.GetFirstNameNoTooltip] продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'diplomacy', 'дипломатии' )|E]"
 bp2_yearly.1045.c.tt_matching: "[diplomacy_child.GetFirstNameNoTooltip] значительно продвинется в [Concept( 'education_focus', 'обучении' )|E] [Concept( 'diplomacy', 'дипломатии' )|E]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "Строитель"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: замки на песке"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: надвигается буря"
 bp2_yearly.1050.desc: "Величественный песочный замок возвышается над пляжем. У меня ушло полдня на то, чтобы вырезать мельчайшие детали в мокром зернистом песке.\n\nНо течение времени неумолимо, как и течение приливных волн, который с каждой секундой все ближе подбираются к моему грязному шедевру и гложут его основание.\n\nЯ в отчаянии смотрю на прилив, пытаясь придумать, как бы защитить свой замок перед уходом."
 bp2_yearly.1050.desc_desert: "Слуги весь день таскали воду для моего величественного песочного замка, пока солнце нещадно жгло наши спины.\n\nЯ вырезаю последнюю деталь на высочайшей башне, когда замечаю на горизонте надвигающуюся песчаную бурю.\n\nМои брови тут же сходятся на переносице, пока я пытаюсь придумать, как бы перед уходом обезопасить свой замок от надвигающейся бури."
 bp2_yearly.1050.desc_twig: "Величественный макет замка, сложенных из веточек и камешков, буквально изучает великолепие.\n\nКогда я добавляю последние штрихи к самой высокой башне, начинается дождь — зревшая на горизонте гроза наконец добралась до меня.\n\nЯ в отчаянии смотрю на приближающуюся бурю и лихорадочно пытаюсь придумать, как бы перед уходом обезопасить свое творение."
 bp2_yearly.1050.a: "Я подкуплю прилив этими блестящими камушками!"
 bp2_yearly.1050.a.flavor: "Они мне нравятся, но это ради благой цели."
 bp2_yearly.1050.a_twig: "Я подкуплю грозу этими сверкающими камнями!"
 bp2_yearly.1050.a.flavor_twig: "Они мне нравятся, но это ради благой цели."
 bp2_yearly.1050.b: "Я укреплю внешние стены."
 bp2_yearly.1050.b.flavor: "#EMP Я#! всегда чувствую себя в безопасности за стенами."
 bp2_yearly.1050.c: "Небольшое святилище на центральной площади поможет."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] защитит!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: зыбучий песок"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: всё, что осталось"
 bp2_yearly.1051.desc: "На следующий день я возвращаюсь на пляж и бегом тороплюсь туда, где еще вчера мой величественный замок возвышался над мокрым песком."
 bp2_yearly.1051.desc_desert: "На следующий день буря стихает, и я бегом спешу туда, где еще вчера высился тщательно выстроенный песочный замок."
 bp2_yearly.1051.desc_twig: "На рассвете гроза стихает, и я бегом бросаюсь в кусты, чтобы оценить ущерб, причиненный моему великолепному замку из веточек."
 bp2_yearly.1051.outro: "\n\nБольшая часть замка пропала, но кое-что и уцелело — самая высокая башня с крошечным символом, дотошно вырезанным мной. #EMP Успех.#!\n\nУ подножия башни я нахожу небольшой переливающийся камень, наполовину скрытый в грязи. Мне, должно быть, мерещится но при ближайшем рассмотрении я вижу силуэт маленькой... колотушки?"
 bp2_yearly.1051.a: "#EMP Этот#! раунд за тобой, прилив."
 bp2_yearly.1051.a_twig: "#EMP Этот#! раунд за тобой, буря."
 iridescent_stone_trinket: "Переливающийся камень"
 iridescent_stone_trinket.desc: "Гладкий переливающийся камень, найденный во владении [ROOT.Char.GetCurrentLocation.GetName]. На одной из сторон есть темное пятно в форме колотушки. Любопытно."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: шалаш, который построили..."
 bp2_yearly.1055.desc: "Я провожу день, играя в глуши — а день выдался тихий и приятный — как вдруг ко мне подходит"
 bp2_yearly.1055.desc_related: "[Select_CString(den_challenger.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: «Я вызываю тебя на состязание по строительству шалаша, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!»"
 bp2_yearly.1055.desc_relations: "[Select_CString(den_challenger.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName]: «Я вызываю тебя на состязание по строительству шалаша, [ROOT.Char.GetFirstNameNoTooltip]!»"
 bp2_yearly.1055.desc_liege: "местный ребенок: «Я вызываю тебя на состязание по строительству шалаша, [ROOT.Char.GetLadyLord|l] [ROOT.Char.GetFirstNameNoTooltip]!»"
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U] с важным видом ходит вокруг и триумфально ухмыляется, рассчитывая выиграть."
 bp2_yearly.1055.a: "Дай только я найму вон тех работников..."
 bp2_yearly.1055.a.flavor: "Это не мошенничество, если я им заплачу."
 bp2_yearly.1055.b: "Мы можем построить еще лучший шалаш #EMP вместе!#!"
 bp2_yearly.1055.b.flavor: "С высокими стенами."
 bp2_yearly.1055.c: "Я строю алтарь. Не мешай."
 bp2_yearly.1055.c.flavor: "Только [ROOT.Char.GetFaith.HighGodName] может судить #EMP мою#! работу."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... все"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... двое"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... промокшие"
 bp2_yearly.1056.desc_economy: "Мне удалось нанять местную ребятню, а в уплату пошли [ROOT.Char.Custom('RegionalRootVegetablePlural')|l]. И получилось просто чудо — лучший шалаш во всем владении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.GetTitledFirstName|U] нехотя осматривает мое творение и недовольно ворчит, ведь [den_challenger.GetHerHis] одноместная постройка едва защищает от дождя."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] на удивление [Select_CString(den_challenger.IsFemale, 'сильна', 'силен' )], и вдвоем мы построили надежный и крепкий шалаш — и как раз вовремя, поскольку небеса разверзлись, обрушив на нас сильный дождь.\n\nВ небе сверкают молнии, но ни одна из них нас не задела, ведь мы под защитой стен шалаша.\n\nСидя в укрытии, в сухости и безопасности, благодаря нашим совместным усилиям, я невольно размышляю о том, насколько важны сплоченность и товарищество."
 bp2_yearly.1056.desc_pious: "Едва я воздвигаю на вершину алтаря старую палку, как начинается сильный дождь, вынуждающий нас броситься в укрытие. Огромный разряд молнии с оглушительным *ХРЯСЬ* бьет с небес точно в алтарь, и я бегом бросаюсь к нему, чтобы оценить повреждения.\n\nКогда передо мной предстает алтарь, я замечаю слабый дымок, исходящий от палки, которая почернела с одного конца и сильно пострадала от молнии.\n\nЯ тщательно рассматриваю ее, взяв в руки. Она все еще теплая на ощупь."
 bp2_yearly.1056.a_economy: "Наём работников — #EMP корень#! процветания."
 bp2_yearly.1056.a_martial: "Союзы — отличная защита. И стены."
 bp2_yearly.1056.a_pious: "Наверняка это [ROOT.Char.GetFaith.HighGodNameAlternate] подает знак!"
 holy_stick: "Священная палка"
 holy_stick.desc: "Создана во время грозы во владении [ROOT.Char.GetCurrentLocation.GetName]. На ней есть темное пятно в форме молотка."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: памятный вид"
 bp2_yearly.1060.desc: "На сегодня у меня нет никаких планов, а это значит, что можно обогатить свои знания со всех сторон изучив славное владение [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nВопрос лишь в том, какое из мест лучше посетить: военные постройки, где распоряжается [martial_character.GetTitledFirstName], торговый район, которым управляет [steward_character.GetTitledFirstName], или [ROOT.Char.GetFaith.HouseOfWorship], где всем заведует [learned_character.GetTitledFirstName]?"
 economical_architecture_book: "Архитектура торговли"
 economical_architecture_book_desc: "Историческая хроника торговых портов и их расположения."
 martial_architecture_book: "Замок и его слуги"
 martial_architecture_book_desc: "Хроника искусства строительства замков."
 #AGOT Modified
 #religious_architecture_book: "Божиею милостью"
 religious_architecture_book: "Пасабаральон"
 religious_architecture_book_desc: "Тщательно составленный перечень важных мест поклонения во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetName] и его окрестностях."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip], похоже, много знает"
 bp2_yearly.1060.a.flavor: "Что определяет хороший центр торговли?"
 bp2_yearly.1060.b: "Стоит осмотреть нашу защиту."
 bp2_yearly.1060.b.flavor: "Хорошая защита — лучшее нападение... так, стоп."
 bp2_yearly.1060.c: "Вера превыше всего. [ROOT.Char.GetFaith.HouseOfWorship|U] ждет."
 bp2_yearly.1060.c.flavor: "Что нужно делать, чтобы ощутить присутствие [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: до заката"
 bp2_yearly.1061.desc_steward: "Мы весь день ходили по гильдейским подворьям, изучали положение ремесленников относительно их мест на рынке и иные стороны градостроения.\n\n[architecture_character.GetTitledFirstName|U] знает очень много, может рассказать о налогах и пошлинах и обрисовать картину нашего текущего экономического положения."
 bp2_yearly.1061.desc_martial: "День прошел в осмотре военных укреплений [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], их сильных и даже слабых сторон.\n\n«Прочность цепи определяется ее самым слабым звеном», — без устали повторяет [architecture_character.GetTitledFirstName] во время осмотра, и склонюсь к тому, чтобы согласиться с этим."
 bp2_yearly.1061.desc_religion: "Не припоминаю, чтобы мне доводилось испытывать такое же ощущение благости и покоя, как когда [architecture_character.GetTitledFirstName|U] и я осматривали [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] и святилища во владении [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nВ какой-то момент [architecture_character.GetSheHe] оборачивается ко мне и говорит: «Хорошо выстроенный свод настраивает на одухотворенный лад, вы согласны?»"
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] заканчивает осмотр тем, что вручает мне книгу «[book_to_get.GetName]» — потрепанное сочинение по данной теме."
 bp2_yearly.1061.a: "Это был хороший день."
 bp2_yearly.1061.a.flavor: "Мне многому удалось научиться."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: общины"
 bp2_yearly.1065.intro_parent: "Пришло время пересмотреть права пользования земельными наделами во владении [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], и [Select_CString(current_regent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] [Select_CString(current_regent.IsFemale, 'попросила', 'попросил' )] меня высказаться по данному вопросу."
 bp2_yearly.1065.intro_regent: "Пришло время пересмотреть права пользования земельными наделами во владении [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], и [Select_CString(current_regent.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] [Select_CString(current_regent.IsFemale, 'попросила', 'попросил' )] меня высказаться по данному вопросу."
 bp2_yearly.1065.intro: "Пришло время пересмотреть права пользования земельными наделами во владении [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], и меня попросили высказаться по данному вопросу."
 bp2_yearly.1065.desc_parent_mayor: "\n\nПравитель владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], и [Select_CString(current_regent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.desc_parent: "\n\n[Select_CString(current_regent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] и главный строитель владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.desc_regent_mayor: "\n\nПравитель владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], и [current_regent.GetFirstNameNoTooltip] все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] и главный строитель владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.desc_mayor: "\n\nПравитель владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName], и [province_holder.GetHerHis] главный строитель все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.desc: "\n\nГлавный строитель и квартирмейстер владения [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] все утро вели отчаянный спор и к настоящему моменту зашли в тупик."
 bp2_yearly.1065.outro: "\n\nКогда я вхожу в комнату, они сразу переключаются на меня, явно ожидая ответа."
 bp2_yearly.1065.a: "Мы должны уделить внимание торговле и производству."
 bp2_yearly.1065.a.flavor: "Процветающая экономика всем пойдет на пользу."
 bp2_yearly.1065.b: "Владению недостает военной мощи."
 bp2_yearly.1065.b.flavor: "Немного насилия решает любую проблему."
 bp2_yearly.1065.c: "Немного религиозного рвения пойдет только на пользу."
 bp2_yearly.1065.c.flavor: "Нам достаточно веры."
 bp2_yearly.1065.c.tt: "#X Это изменит [holding_type|El] и удалит все недействительные здания из владения [1065_province_for_building.GetName]#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: что составляет свод"
 bp2_yearly.1070.intro: "Долгие годы изучения строительного искусства, начиная от детских потешных замков, шалашей в лесу и заканчивая изучением величественной архитектуры владения [sightseed_capital.GetName] и советами по расширению владения [constructed_building_in.GetName], привели меня к этому моменту."
 bp2_yearly.1070.desc: "\n\nПришло время оставить свой след в мире и основать новое владение в провинции [1070_province_to_build_in.GetName], и от меня зависит, каким оно будет."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] требует внимания, и именно мне придется положиться на накопленные знания и улучшить владение."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nИ хотя мои домены в прекрасном состоянии и не требуют ни особого внимания, ни ремонта, в моей голове засел вопрос, в чем суть строительства? В экономике? В вере?"
 bp2_yearly.1070.a: "Город будет неплохим вариантом."
 bp2_yearly.1070.a_buff: "Стоит ориентировать его на торговлю."
 bp2_yearly.1070.a_none: "Нужно развивать экономику, тогда и люди потянутся."
 bp2_yearly.1070.a.flavor: "Мы должны создать процветающий экономический центр!"
 bp2_yearly.1070.a.flavor_none: "Пухлый кошель может решить любую проблему."
 bp2_yearly.1070.b: "Больше замков — путь к будущему."
 bp2_yearly.1070.b_buff: "Защита — лучшая гарантия процветания."
 bp2_yearly.1070.b_none: "Стены сплотят граждан."
 bp2_yearly.1070.b.flavor: "С великолепными стенами."
 bp2_yearly.1070.b.flavor_none: "...и защищает от случайных стрел."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] дарует процветание."
 bp2_yearly.1070.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] будет покровительствовать этому владению."
 bp2_yearly.1070.c.flavor_none: "Воистину."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "Строитель городов"
 bp2_yearly.1071.t_castle: "Строитель замков"
 bp2_yearly.1071.t_temple: "Строитель храмов"
 bp2_yearly.1071.desc_city: "Шум и суета тщательно спланированного рынка перетекают в ремесленные районы, а оттуда в торговые палаты, где ведется погрузка и отгрузка товаров из других земель."
 bp2_yearly.1071.desc_castle: "Башни сияют в лучах утреннего солнца, а внушительные стены сдержат любого, кто осмелится напасть."
 bp2_yearly.1071.desc_temple: "Свидетельство величия [ROOT.Char.GetFaith.HighGodNamePossessive] — под сводами царит атмосфера духовности, а основания стен крепки, как и наша вера."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] — шедевр строительного искусства, который войдет в историю как отправная точка нового архитектурного таланта. А именно — моего таланта."
 bp2_yearly.1071.a: "Сгодится."
 bp2_yearly.1071.a.flavor: ""
