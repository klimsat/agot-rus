 epidemic_events.1000.t:0 "[cult_epidemic.GetNameNoTooltip] становится центром культа"
 epidemic_events.1000.desc: "Обезумевший священник по имени [charismatic_priest.GetFirstName] возвещает, что [cult_epidemic.GetName] — это кара свыше, и лишь [charismatic_priest.GetFaith.HighGodName|U] принесёт нам избавление. Разгоряченные, перепуганные массы толпами стекаются послушать [Select_CString(charismatic_priest.IsFemale, 'ее', 'его' )] проповедь.\n\nЕсли не извести этот культ мора, он может подорвать авторитет #L [ROOT.Char.GetFaith.GetName|l]ой#! веры в графстве [infected_county.GetName] и даже за его пределами."
 epidemic_events.1000.a:0 "Сжечь [Select_CString(charismatic_priest.IsFemale, 'эту сумасшедшую', 'этого сумасшедшего' )]!"
 epidemic_events.1000.b:0 "Наверняка вреда от них не будет."
 epidemic_events.1000.c:0 "Наконец-то [charismatic_priest.GetFaith.HighGodName|U] снова со мной!"
 epidemic_events.1010.t:0 "Романтичный призрак"
 epidemic_events.1010.desc: "В моих владениях свирепствует [epidemic_scope.GetName], однако [Select_CString(superstitious_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))], [superstitious_courtier.GetFirstName], считает, что это лишь начало наших бед.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], — молит [Select_CString(superstitious_courtier.IsFemale, 'она', 'он' )]. — Всем известно, как вам [Select_CString(dead_lover.IsFemale, 'дорога была', 'дорог был' )] [dead_lover.GetFirstName], но это поветрие разносят мертвецы. Мы должны прибить гвоздями крышку [Select_CString(dead_lover.IsFemale, 'ее', 'его' )] гроба и замуровать склеп наглухо — не то [Select_CString(dead_lover.IsFemale, 'она', 'он' )] восстанет из могилы и понесет проклятие дальше»."
 epidemic_events.1010.a:0 "«Да как вы смеете!»"
 epidemic_events.1010.b:0 "Возможно, [Select_CString(superstitious_courtier.IsFemale, 'она права', 'он прав' )]..."
 epidemic_events.1010.c:0 "Заколотить гвоздями все гробы в державе!"
 all_realm_county_epidemic_scope: "Все [Concept( 'county', 'графства' )|E] [Concept( 'realm', 'державы' )|E], где свирепствует [epidemic_scope.GetName]"
 epidemic_events.1020.t:0 "Дурной воздух над владением [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "Торговля во владении [epidemic_county.GetNameNoTier] сошла на нет. Виня во всем зловонные миазмы, [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] предлагает необычный способ справиться с поветрием.\n\n«Нам помогут [epidemic_province.Custom('get_region_flower_type_plural')]! Если высадить целое поле, их благоухание прогонит заразу!»\n\nМетод, конечно, странный, но и в самом поветрии нет ничего естественного."
 epidemic_events.1020.a:0 "Стоит попробовать."
 epidemic_events.1020.b:0 "Пустая трата золота."
 epidemic_events.1030.t:0 "Пиявки!"
 epidemic_events.1030.desc: "Ко мне врывается [leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. В руках у [Select_CString(leeched_courtier.IsFemale, 'нее', 'него' )] целый мешок пиявок.\n\n«Пиявки! — кричит [Select_CString(leeched_courtier.IsFemale, 'она', 'он' )], безумно вращая глазами. — Пиявки! Пиявки нам помогут, и [epidemic_scope.GetName] прекратится!»\n\nПо традиции пиявок следует применять только под надзором врача, но времена сейчас отчаянные, и мы не можем позволить себе ожидание."
 epidemic_events.1030.a:0 "Раздать пиявок всем при дворе!"
 epidemic_events.1030.a.success:0 "Лечение пиявками оказывается успешным"
 epidemic_events.1030.a.failure:0 "Пиявки причиняют вред"
 epidemic_events.1030.b: "Будем следовать проверенным методам."
 epidemic_events.1040.t: "Культ самобичевания"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U] распространяется по стране, вызывая вспышки фанатизма среди ее жителей. Люди бичуют себя на улицах городов, добиваясь божественного прощения.\n\n"
 epidemic_events.1040.desc.mid.approves: "Ко мне подходит [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName]. Глаза [Select_CString(chaplain.IsFemale, 'ее', 'его' )] горят: «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Мой господин' )], это покаяние даровано нам свыше! Нужно благословить этих людей!»"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] кипит от возмущения: «Это ересь! Возмутительная и опасная ересь! Ее необходимо запретить!»\n\nКрики на улицах становятся всё громче."
 epidemic_events.1040.a: "Пора покончить с этим извращением!"
 epidemic_events.1040.b: "Они не вредят никому, кроме себя."
 epidemic_events.1040.c: "Если их слова правдивы, я тоже займусь самобичеванием!"
 epidemic_events.1050.t:0 "Судный день"
 epidemic_events.1050.desc: "[Select_CString(chaplain.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName] нервно ходит кругами, лицо [Select_CString(chaplain.IsFemale, 'ее', 'его' )] бледно как смерть. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], еретики утверждают, что [epidemic_scope.GetName|l] — это кара [ROOT.Char.GetFaith.HighGodNamePossessive], и что конец близок!»\n\nНасилие, паника, фанатики, проповедующие о скором конце света…\n\n«Нужно действовать, не то в своем безумии они разрушат последние остатки порядка в стране»."
 epidemic_events.1050.a:0 "«Искоренить их!»"
 epidemic_events.1050.b:0 "«Отправьте лучших теологов устроить дебаты с ними!»"
 epidemic_events.1050.b.tt.success:0 "Страх конца света удалось развеять"
 epidemic_events.1050.b.tt.failure:0 "Народ не удалось убедить"
 epidemic_events.1050.c: "Возможно, они правы..."
 story_plague_trials_title: "Чумные суды:"
 epidemic_events.1060.t: "$story_plague_trials_title$: Переносчики заразы"
 epidemic_events.1060.desc.intro: "[epidemic_scope.GetName|U] продолжает распространяться, и мои перепуганные подданные постепенно впадают в настоящее безумие.\n\n"
 epidemic_events.1060.desc.mid.cats: "Поговаривают, что заразу разносят кошки — эти проклятые создания с гладкой шерсткой. Ещё недавно они охотились на вредителей, а теперь охотятся на них самих. Кошек топят в колодцах, сжигают в плетёных корзинах…"
 epidemic_events.1060.desc.mid.dogs: "Крестьяне твердят, что заразу разносят собаки, что в глазах этих животных сияет нечистое пламя. Они устраивают облавы на целые стаи, устраивают над ними показные суды, сжигают их заживо."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural|U], к которым прежде относились терпимо, теперь стали изгоями. «Они прокляты! — твердят крестьяне. — Они прогневали небеса, а страдать из-за этого приходится всем нам!» [faith_to_blame.GetNameNoTooltip]ие храмы поруганы, их молитвы остаются без ответа."
 epidemic_events.1060.desc.mid.trait: "Они хватают всякого, кто уличен в сомнительных страстях, странных привычках или запретных пороках. Подозрительные жесты, непристойные шутки, завуалированные обвинения — одного этого достаточно, чтобы обречь человека на гибель."
 epidemic_events.1060.desc.mid2.witches: "Поговаривают, что страну прокляли ведьмы — знахарки, повитухи, изгнанницы. Их вытаскивают из жилищ и предают суровому суду по одному лишь обвинению соседей."
 epidemic_events.1060.desc.mid2.sin:0 "Они полагают, что [sinful_trait.GetName(ROOT.Char)|l] занимает слишком большое место в нашей жизни, и только через покаяние и суровые кары мы вернемся к тому, чтобы жить по заветам [ROOT.Char.GetFaith.HighGodNamePossessive]."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U] осуждают происходящее, однако убийства не прекращаются."
 epidemic_events.1060.a:0 "Тут ничего не поделаешь."
 epidemic_events.1060.b:0 "Немедленно остановить их!"
 epidemic_events.1060.c:0 "Возможно, [ROOT.Char.GetFaith.ReligiousText|U] даст нам нужные ответы."
 witch_trial_story_tt: "#EMP Худшее еще впереди…#!"
 epidemic_events.1061.t: "$story_plague_trials_title$: Костер из питомцев"
 epidemic_events.1061.desc.intro: "Я просыпаюсь от едкого запаха дыма. В небе стоит оранжевое зарево. Неужто крестьяне подожгли город?\n\n"
 epidemic_events.1061.desc.mid.cats: "Нет, дело не в этом. [chaplain.GetTitledFirstName|U] сообщает, что местные жители сжигают заживо кошек. Безумцы верят, что если истребить этих созданий, то [epidemic_scope.GetName] их минует."
 epidemic_events.1061.desc.mid.dogs: "Нет, дело не в этом. [chaplain.GetTitledFirstName|U] сообщает, что местные жители сжигают заживо собак. Безумцы верят, что если истребить этих созданий, то [epidemic_scope.GetName] их минует."
 epidemic_events.1061.desc.outro: "\n\n«Жуткое дело, — бормочет [Select_CString(chaplain.IsFemale, 'она', 'он' )]. — Но народ одобряет»."
 epidemic_events.1061.a:0 "Полагаю, тут ничего не поделаешь."
 epidemic_events.1061.a.success:0 "Сожжение животных не помогло"
 epidemic_events.1061.a.failure:0 "Сожжение животных каким-то образом усугубило болезнь"
 epidemic_events.1061.b:0 "Это нужно прекратить!"
 epidemic_events.1061.c:0 "Расправы над животными нужно объявить преступлением."
 epidemic_events.1062.t: "$story_plague_trials_title$: Звероловы"
 epidemic_events.1062.desc.intro: "[ROOT.Char.Custom('GetCourt_RU_WhereTo')|U] явилась ватагa браконьеров. От них несет потом и гарью.\n\n"
 epidemic_events.1062.desc.mid.cats: "«Это всё из-за кошек, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'мой господин' )]. Хитрые твари — всё примечают, никогда не спят. Люди говорят, это их мурлыканье разносит поветрие»."
 epidemic_events.1062.desc.mid.dogs: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], все знают, что собаки — проклятые твари. Пора с ними покончить, перебить их до последнего щенка! Тогда и поветрие кончится!»"
 epidemic_events.1062.desc.outro: "\n\nЖиводеры ухмыляются, ожидая вашего разрешения. Их сапоги уже перепачканы в крови."
 epidemic_events.1062.a:0 "Убить их всех."
 epidemic_events.1062.a.no_effect:0 "Убийство животных не помогло"
 epidemic_events.1062.a.success:0 "Мор стихает"
 epidemic_events.1062.a.failure:0 "Мор усугубляется"
 epidemic_events.1062.b: "Отловите их и доставьте в столицу. Живыми."
 epidemic_events.1062.b.no_effect:0 "Это не помогло"
 epidemic_events.1062.b.failure:0 "Столицу заполонили бешеные животные"
 epidemic_events.1063.t: "$story_plague_trials_title$: Покайтесь!"
 epidemic_events.1063.desc.intro: "На главную площадь владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] стекается народ, в воздухе витает липкий страх. Сквозь гул толпы разносится голос проповедника — надрывный и настойчивый.\n\n«Покайтесь! Покайтесь!"
 epidemic_events.1063.desc.mid.faith: "Это поветрие не плод #L [faith_blamed.GetName|l]их#! происков!"
 epidemic_events.1063.desc.mid.sin:0 "Это поветрие — наказание [ROOT.Char.GetFaith.HighGodNamePossessive|U] за нашу слабость и за то, что [trait_blamed.GetName(ROOT.Char)|l] владеет нашими жизнями."
 epidemic_events.1063.desc.mid.witch: "Не на ведьм нужно смотреть, а на самих себя!"
 epidemic_events.1063.desc.mid.cats: "Глупо винить в поветрии существо столь жалкое и убогое, как кошка!"
 epidemic_events.1063.desc.mid.dogs: "Винить в поветрии простодушных псов — сущее безумие!"
 epidemic_events.1063.desc.outro: "[virtuous_trait.GetName(ROOT.Char)] — единственное, что может остановить заразу!»\n\nНарод одобрительно гудит. В глубине души я и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] чувствую, что проповедник прав. Мои грехи велики, их куда больше, чем я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] признать. Если это поветрие — наказание за наши прегрешения, то винить следует меня."
 epidemic_events.1063.a:0 "Я покаюсь!"
 epidemic_events.1063.b:0 "Полная чепуха."
 epidemic_events.1063.c:0 "Наверняка я могу переспорить простого уличного проповедника."
 epidemic_events.1063.c.success:0 "Вы переубеждаете проповедника"
 epidemic_events.1063.c.failure:0 "Вы позорите себя"
 epidemic_events.1064.t: "$story_plague_trials_title$: Очистительные костры"
 epidemic_events.1064.desc.intro: "Несмотря на все мои старания избавить страну от суеверий, охота ведьм вспыхнула с новой силой — особенно во владении [witch_trial_county.GetNameNoTier], где свирепствует [epidemic_scope.GetName]. Перепуганные жители ищут спасения в жестоких расправах.\n\n"
 epidemic_events.1064.desc.mid.sin: "Они топят невинных, сжигают заживо больных — и всё потому, что нами якобы правит [trait_blamed.GetName(ROOT.Char)|l]. С каждой такой расправой мои земли беднеют, а народ становится всё более запуганным."
 epidemic_events.1064.desc.mid.witch: "Они топят невинных, сжигают заживо больных — и всё во имя очищения страны. С каждой такой расправой мои земли беднеют, а народ становится всё более запуганным."
 epidemic_events.1064.desc.outro: "\n\nЭто «правосудие» творится без дозволения короны и вопреки милости [ROOT.Char.GetFaith.HighGodNamePossessive]."
 epidemic_events.1064.a: "Пора с этим кончать. Отправить бейлифов во владение [witch_trial_county.GetNameNoTierNoTooltip]!"
 epidemic_events.1064.b:0 "Этим судилищам нужно положить конец!"
 epidemic_events.1064.c:0 "Мы должны обратиться с призывом прекратить эту практику."
 epidemic_events.1064.c.success:0 "Ваше послание оказалось убедительным"
 epidemic_events.1064.c.failure:0 "Суды продолжаются"
 epidemic_events.1065.t: "$story_plague_trials_title$: Позор"
 epidemic_events.1065.desc.intro: "Теперь поветрие всеобщего страха докатилось и до моего порога.\n\n[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вот-вот станет жертвой взбесившейся толпы. Проповедники обвиняют [Select_CString(shamed_buddy.IsFemale, 'ее', 'его' )] в таких преступлениях, как"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)|l]"
 epidemic_events.1065.desc.mid.witch: "ведовство,"
 epidemic_events.1065.desc.outro: "сношение с отродьями [ROOT.Char.GetFaith.DevilNamePossessive] и другие грехи. Они требуют, чтобы [Select_CString(shamed_buddy.IsFemale, 'ее', 'его' )] вытащили на улицу и заставили публично покаяться в [Select_CString(shamed_buddy.IsFemale, 'ее', 'его' )] прегрешениях.\n\nЕсли им отказать, начнется бунт. Но уступить их требованиям — значит, уронить авторитет короны."
 epidemic_events.1065.a:0 "Дайте им, что они хотят."
 epidemic_events.1065.b:0 "Я отказываюсь!"
 epidemic_events.1065.c:0 "Я пойду вместо [Select_CString(shamed_buddy.IsFemale, 'нее', 'него' )]."
 epidemic_events.1066.t: "$story_plague_trials_title$: Изгнание"
 epidemic_events.1066.desc: "[epidemic_scope.GetName|U] продолжает свирепствовать, и крестьяне окончательно уверились, что во всём виноваты [faith_blamed.GetAdherentNamePlural|l]. Толпа преследует [faith_blamed.GetNameNoTooltip]их торговцев, нападает на их дома. Многим пришлось покинуть страну, из-за этого торговля сошла на нет.\n\nВ некоторых деревнях на них и вовсе охотятся как на диких зверей.\n\nЕсли гонения не прекратятся, моя держава скоро истечет кровью, и виноват в этом будет не мор, а охватившая людей паника."
 epidemic_events.1066.a:0 "Такое поведение заслуживает наказания."
 epidemic_events.1066.b:0 "Это уже не в моей власти."
 epidemic_events.1066.c:0 "Я могу дать им убежище в столице."
 epidemic_events.1067.t:0 "[faith_blamed.GetAdherentNamePlural] бегут от мора"
 epidemic_events.1067.desc: "Пока [epidemic_scope.GetName] опустошает державу, которой правит [bigoted_ruler_that_everyone_hates.GetName], крестьяне продолжают верить, будто во всем виноваты [faith_blamed.GetAdherentNamePlural|l]. Проблема стала настолько распространенной, что многие из них бежали прочь из [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы и явились в мои земли."
 epidemic_events.1067.a:0 "Им здесь рады."
 epidemic_events.1067.b:0 "Мы не можем открыть ворота перед мором."
 epidemic_events.1067.c:0 "Предложить убежище в столице."
 every_bordering_county:0 "Каждое графство, с которым граничит [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "$story_plague_trials_title$: Безденежье"
 epidemic_events.1068.desc: "Охота на ведьм, жертвами которой стали [faith_blamed.GetAdherentNamePlural|l], совершенно изничтожила торговлю по всей державе, где свирепствует [epidemic_scope.GetName].\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(loneless_vassal.IsFemale, 'явилась', 'явился' )] ко двору, [Select_CString(loneless_vassal.IsFemale, 'одетая', 'одетый' )] в одни лохмотья. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], все мои ростовщики бежали из-за гонений! Страх заразы и ужас перед взбесившейся толпой оказались сильнее алчности. Теперь мне негде взять денег взаймы, и казна совсем опустела. То же самое может случиться и с вами!»"
 epidemic_events.1068.a:0 "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] станет безопасным местом для всех."
 epidemic_events.1068.b:0 "Я могу дать вам взаймы."
 epidemic_events.1068.c: "Неудачный поворот событий."
 all_of_vassals_holding:0 "Все владения, которыми правит [loneless_vassal.GetName]"
 epidemic_events.1100.t:0 "Тень над владением [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Улицы владения [infected_county.GetNameNoTier] погрузились в тишину. [ROOT.Char.GetFaith.DeathDeityName|U] обрушивает моровое поветрие на"
 epidemic_events.1100.desc.intro.major: "Прогулка по владению [infected_county.GetNameNoTier] всегда сопровождается жуткой симфонией людских страданий. Зараза обрушилась на"
 epidemic_events.1100.desc.intro.fallback: "Печальными новостями встречает вас [infected_county.GetNameNoTier]. Одной прогулки достаточно, чтобы понять: поветрие нашло жертву. Это"
 epidemic_events.1100.desc.intro2.holy_site:0 "величайшие святыни.\n\n"
 epidemic_events.1100.desc.intro2.cool_place:0 "некогда многолюдную метрополию.\n\n"
 epidemic_events.1100.desc.intro2.backwater:0 "непримечательную деревушку.\n\n"
 epidemic_events.1100.desc.mid.typhus:0 "Зараженные с головы до пят покрыты пятнами и горячие на ощупь.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague:0 "Черные гноящиеся бубоны покрывают кожу зараженных. Они полны гнусной жидкости, источающей дурной воздух.\n\n"
 epidemic_events.1100.desc.mid.smallpox:0 "Кожа зараженных красная, вся в наростах и шишках. От бесконечного чесания они покрыты множеством свежих шрамов, а покрасневшие и налитые кровью глаза полны отчаяния.\n\n"
 epidemic_events.1100.desc.mid.measles:0 "Бугристая кожа зараженных вся красная, а прикосновения причиняют боль. Они потеют даже на холоде, и взгляд у них как у прокаженных.\n\n"
 epidemic_events.1100.desc.mid.dysentery:0 "Когда встречаешься глазами с зараженными, их взгляд пуст, словно бы их душа покинула тело. Сзади одежда покрыта красными потеками, и они все время держатся за живот, словно опасаясь, что их внутренности вывалятся наружу.\n\n"
 epidemic_events.1100.desc.mid.ergotism:0 "Зараженные часто находят успокоение в нечестивых плясках, которым они предаются в перерывах между бессмысленными стонами и испражнениями на улицах.\n\n"
 epidemic_events.1100.desc.mid.consumption:0 "Здесь некуда деться от постоянного кашля и отхаркивания заболевших, одежды которых покрыты запекшимися кровавыми потеками.\n\n"
 epidemic_events.1100.desc.mid.fallback:0 "Население страдает от всевозможных дурных гуморов, приводящих к столь многочисленным симптомам, что перечислять их все нет смысла.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic:0 "В городке нет ни единой души, не пострадавшей от этой жуткой хвори, которая стремительно распространяется уже и среди благородного сословия."
 epidemic_events.1100.desc.mid2.major: "Заражено не менее половины крестьян, и когда болезнь доберется до знати — вопрос лишь времени."
 epidemic_events.1100.desc.mid2.fallback: "Хотя количество заболевших невелико, дальнейшее распространение заразы остается лишь вопросом времени."
 epidemic_events.1100.desc.outro.capital: "В народе эта напасть уже получила прозвище «[epidemic.GetName]». Беда уже у меня на пороге."
 epidemic_events.1100.desc.outro: "В народе эта напасть уже получила прозвище «[epidemic.GetName]»."
 epidemic_events.1100.a.already_has_it:0 "Боюсь, уже слишком поздно..."
 epidemic_events.1100.a.compassionate:0 "Бедные больные крестьяне..."
 epidemic_events.1100.a.callous:0 "Что ж, тут ничего не поделаешь."
 epidemic_events.1100.a.diligent:0 "Я буду следить за развитием событий."
 epidemic_events.1100.a.paranoid:0 "Я #EMP никогда#! не покину своих покоев!"
 epidemic_events.1100.a.brave:0 "Мне доводилось видеть вещи и похуже."
 epidemic_events.1100.a.cannibal:0 "Пустая трата доброго мяса."
 epidemic_events.1100.a.eccentric:0 "Я могу просто переждать это на корабле?"
 epidemic_events.1100.a.zealous:0 "[ROOT.Char.GetFaith.HealthGodName|U] защитит нас."
 epidemic_events.1100.a:0 "Кто-то должен что-то предпринять."
 epidemic_events.1100.b:0 "Позовите врача!"
 epidemic_events.1100.c: "Позовите врача!"
 look_for_physician_epidemic_tt:0 "Вы пригласите врача, чтобы снизить влияние [Concept( 'epidemic', 'поветрия' )|E]"
 physician_will_help_epidemic_tt:0 "Ваш [GetCourtPositionType('court_physician_court_position').GetName()|l] представит несколько возможностей снизить влияние [Concept( 'epidemic', 'поветрия' )|E]"
 epidemic_events.1110.t:0 "Тела на улицах"
 epidemic_events.1110.desc: "Ко мне подходит [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(chaplain.IsFemale, 'бледная', 'бледный' )] как полотно.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], на улицах полно мертвецов. Из-за зловонных испарений мы не успеваем хоронить тела. Во владении [graveyard_county.GetName] нужно [GetBuilding('burial_site_01').GetName|l]».\n\n[chaplain.GetFirstName] не просит моего дозволения — [Select_CString(chaplain.IsFemale, 'она', 'он')] буквально умоляет о помощи."
 epidemic_events.1110.a:0 "Хорошо."
 epidemic_events.1110.b:0 "Это место только для меня и моих ближних."
 epidemic_events.1120.t:0 "Жуткий подарок"
 epidemic_events.1120.desc:0 "Мы входим во владение [flung_corpse_location.GetName], и мне в голову приходит дьявольский план. Несколько моих солдат лежат при смерти, и совсем скоро [epidemic_scope.GetName] доконает их. Но они еще могут послужить мне даже в смерти.\n\nМиазмы от их трупов наверняка заразят множество моих воинов, если мы не избавимся от тел. Возможно, [corpse_flingee.GetName] сдастся, если мы отправим [Select_CString(corpse_flingee.IsFemale, 'ей', 'ему' )] подарок с помощью катапульты..."
 epidemic_events.1120.a:0 "Загрузить тела!"
 epidemic_events.1120.b:0 "Это непотребно!"
 epidemic_events.1121.t:0 "Подарок с небес"
 epidemic_events.1121.desc:0 "[corpse_flinger.GetName] и [Select_CString(corpse_flinger.IsFemale, 'ее', 'его' )] войска вторглись в мои земли и остановились за стенами моего владения. Вероятно, планируется осада.\n\nВскоре после их прибытия снаружи доносятся грохот и влажный шлепок. Я выбегаю, чтобы взглянуть на источник столь необычного звука, и увиденное заставляет меня похолодеть.\n\nИзувеченные останки лежат грудой мяса и костей, словно товар в лавке мясника. Тело явно искажено следами неизвестной болезни, и если ничего не предпринять, мы все рискуем заразиться."
 epidemic_events.1121.a:0 "Запустите труп обратно!"
 plague_averted_tt:0 "Поветрия удалось избежать"
 plague_still_infects_tt:0 "Тела слишком измяты и не поддаются переносу"
 epidemic_events.1121.b:0 "Изолировать тело и очистить это место!"
 epidemic_events.1121.b.success:0 "Изоляция сработала"
 epidemic_events.1121.b.failure:0 "Изоляция не сработала"
 epidemic_events.1121.c:0 "Уберите это подальше от меня!"
 epidemic_events.1122.t:0 "Ответный подарок"
 epidemic_events.1122.desc:0 "С легким свистом что-то взмывает над стенами владения [flung_corpse_location.GetName]. Свист становится громче, а затем снаряд с громким шлепком падает в центре лагеря.\n\nВ центре воронки лежит мешанина из крови, костей и зубов, едва держащихся на теле, которому они когда-то принадлежали. Похоже, наш «подарок» вернулся к нам."
 epidemic_events.1122.a:0 "Тело слишком искорежено, его не перенести."
 epidemic_events.1122.b:0 "Соскребите останки и повторите попытку!"
 epidemic_events.1122.b.success:0 "Вы запускаете «тело» обратно"
 epidemic_events.1122.b.failure:0 "$plague_still_infects_tt$"
 epidemic_events.1123.t:0 "Мясной дождь"
 epidemic_events.1123.desc:0 "Я слышу легкий стук дождя по подоконнику. Удивительно, ведь еще недавно на небе не было ни облачка. Я выглядываю наружу, и, действительно, небо все еще ясное.\n\nЯ отвожу руку от окна и с тревогой замечаю, что мои пальцы покрыты густой коричневой кровью. Снаружи вся земля покрыта этой мерзостью, а местами валяются куски плоти. Очевидно, тела были выпущены повторно, но их уже настолько искорежило, что они представляют собой лишь мешанину из крови и ошметков."
 epidemic_events.1123.a:0 "Ужасно."

