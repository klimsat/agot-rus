 epidemic_events.2001.t:0 "Поветрие войны"
 epidemic_events.2001.desc: "Трепеща, [pleading_vassal.GetName] падает передо мной на колени.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Мой господин' )], на меня обрушились сразу две беды. [epidemic_scope.GetName|U] истребляет мой народ, а теперь и [attacking_vassal.GetName] пытается захватить мои земли. Я не в силах справиться с ними обоими».\n\n[Select_CString(pleading_vassal.IsFemale, 'Она', 'Он' )] достает небольшой сундучок золота — всё, что [Select_CString(pleading_vassal.IsFemale, 'ей', 'ему' )] удалось собрать.\n\n«Молю, помогите остановить эту войну, иначе обе наши державы погибнут»."
 epidemic_events.2001.a:0 "Я охотно заплачу, чтобы покончить с этой глупостью."
 epidemic_events.2001.b: "Как вы смеете, теперь [epidemic_scope.GetNameNoTooltip] стоит у #EMP моего#! порога!"
 epidemic_events.2001.b.desc:0 "Стража! #EMP Осторожно#! арестуйте [Select_CString(pleading_vassal.IsFemale, 'его', 'ее' )], а затем #EMP еще более осторожно#! вымойте все, до чего [Select_CString(pleading_vassal.IsFemale, 'она дотрагивалась', 'он дотрагивался' )]!"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] продолжается"
 epidemic_events.2001.c.success:0 "[attacking_vassal.GetFirstNameNoTooltip] прислушивается к вам, и [vassal_war.GetName] заканчивается"
 epidemic_events.2001.c.failure:0 "[vassal_war.GetName] продолжается"
 epidemic_events.2001.epidemic_spread.t:0 "[pleading_vassal.GetFirstNameNoTooltip] [Select_CString(pleading_vassal.IsFemale, 'способствовала', 'способствовал' )] тому, что [epidemic_scope.GetName] распространяется!"
 epidemic_events.2001.danger:0 "#color_red Если война не закончится быстро, это может нам дорого обойтись...#!"

 epidemic_events.2002.t:0 "Поветрие войны: последствия"
 epidemic_events.2002.desc: "[vassal_war.GetName|U] продолжается. Люди гибнут ради земли, и земля воздает им сторицей.\n\nМеж тем, [epidemic_scope.GetName] свирепствует всё сильнее. Обилие непогребенных трупов, опустошенные деревни, голод и хаос осад — всё это способствует распространению болезни. Никто не в силах победить. Никто, кроме смерти."
 epidemic_events.2002.a:0 "Ну и ну."

 epidemic_events.2003.t:0 "Незримый враг"
 epidemic_events.2003.desc: "«Наши воины гибнут, так ни разу и не побывав в бою. [epidemic_scope.GetName|U] косит их быстрее любого неприятеля».\n\nПожалуй, [marshal.GetName] говорит слишком резко, но [Select_CString(marshal.IsFemale, 'она права', 'он прав' )]. [first_epidemic_province.GetName], [second_epidemic_province.GetName] — все казармы стоят пустыми. В стране не осталось солдат — остались лишь крестьяне да поветрие."
 epidemic_events.2003.a: "Значит, они умрут. Ничего не поделаешь."
 epidemic_events.2003.a.flavor:0 "Хотя хорошие солдаты всегда находят золото, золото редко находит хороших солдат."
 epidemic_events.2003.b: "Поставим в строй крестьян с полей, если придется."
 epidemic_events.2003.b.flavor:0 "Толпа оборванцев порой может заменить умелых воинов, если не присматриваться."
 epidemic_events.2003.c: "Надо изолировать солдат в казармах. Пусть побездельничают, но они нужны мне живыми."
 epidemic_events.2003.c.flavor:0 "Без ежедневных тренировок мои войска будут не столь эффективны, но, надеюсь, останутся в живых."

 epidemic_events.2005.t:0 "Лечебный кувшин"
 epidemic_events.2005.desc: "Каждый день я прохожу мимо кабинета, где работает [physician.GetName] — ведь [epidemic_scope.GetName] не дремлет. Обычно от [Select_CString(physician.IsFemale, 'ее', 'его' )] диковинных приспособлений немного толку, но сегодня я подмечаю у [Select_CString(physician.IsFemale, 'нее', 'него' )] какой-то раскрашенный кувшин.\n\n«Он меня защищает, — объясняет [physician.GetFirstNameNoTooltip], баюкая в руках странный сосуд. — Это настоящее чудо, оберег от болезни»."
 epidemic_events.2005.a: "Разве он не должен защищать меня?"
 epidemic_events.2005.a.success:0 "[physician.GetFirstName] расстается с кувшином."
 epidemic_events.2005.a.failure:0 "[physician.GetFirstName] не прислушивается к вам."
 epidemic_events.2005.b: "Он может спасти жизни? Тогда я его забираю."
 epidemic_events.2005.b.success:0 "Вы вырываете кувшин"
 epidemic_events.2005.b.failure:0 "Кувшин раскалывается!"
 epidemic_events.2005.c: "Если он дает вам утешение, берегите его."

 epidemic_events.2006.t:0 "Одержимость танцами"
 epidemic_events.2006.desc: "У меня во дворе бьется в пляске [Select_CString(dance_victim.IsFemale, 'крестьянка', 'крестьянин' )], исступленно отбивая пятками бешеный ритм.\n\n«Простите [Select_CString(dance_victim.IsFemale, 'ее', 'его' )], [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], — говорит какой-то зевака. — [dance_victim.GetFirstName] уже несколько дней пляшет без сна и отдыха. Пару раз к [Select_CString(dance_victim.IsFemale, 'ней', 'нему' )] даже присоединялись другие! [Select_CString(dance_victim.IsFemale, 'Бедняжка', 'Бедняга' )] просто не может остановиться».\n\n[Select_CString(dance_victim.IsFemale, 'Плясунья', 'Плясун' )] стонет, [Select_CString(dance_victim.IsFemale, 'ее', 'его' )] лицо перекошено от боли и экстаза. [Select_CString(dance_victim.IsFemale, 'Ею', 'Им' )] явно владеет безумие — а может, кое-что похуже…"
 epidemic_events.2006.a:0 "Пляска без отдыха? #EMP Отлично!#!"
 epidemic_events.2006.b:0 "Каждый танец рано или поздно заканчивается. #EMP Правда?#!"
 epidemic_events.2006.c:0 "Возьмите веревки и свяжите [Select_CString(dance_victim.IsFemale, 'ее', 'его' )]!"
 epidemic_events.2006.d:0 "Именем [ROOT.Char.GetFaith.HighGodNamePossessive] я изгоню тебя, демон!"

 epidemic_events.3000.t:0 "$travel_danger_prefix$ кровь на двери"
 epidemic_events.3000.desc:0 "Во владении [epidemic_location.GetName] не осталось цветов, кроме красного. И звуков, кроме кашля. Мы понукаем лошадей двигаться дальше, но я вижу, как бледнеет [companion.GetTitledFirstName], сжав губы так сильно, что они побелели.\n\n«Помогите...» — один из тех, кого мы сочли покойником, медленно шевелится, преодолевая боль. Тело жертвы [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a:0 "«Я не могу закрыть на это глаза»."
 epidemic_events.3000.b:0 "«[companion.GetFirstNameNoTooltip], вы можете им помочь»."
 epidemic_events.3000.c:0 "«У нас нет на это времени»."
 epidemic_events.3000.b.sick:0 "[companion.GetShortUIName] заболевает"

 epidemic_events.3010.t:0 "$travel_danger_prefix$ мертвечина"
 epidemic_events.3010.desc:0 "Прибыв во владение [epidemic_location.GetName], мы замечаем, что запасы воды на исходе. Посреди опустевшей деревни располагается симпатичный колодец, и мы посылаем своих коней к нему.\n\nВскоре становится ясно, почему деревня опустела.\n\nТела лежат на земле, их [sick_peasant.Custom('disease_desc_short')], а над бледными головами кружат падальщики. Мрачное зрелище."
 epidemic_events.3010.a:0 "Мне доводилось читать о порченой воде..."
 epidemic_events.3010.b:0 "Вода! #EMP Наконец-то!#!"
 epidemic_events.3010.b.sick:0 "Вы заболеваете"
 epidemic_events.3010.c:0 "Мы должны идти дальше."
 humour_knowledge_modifier:0 "Здравые предположения"
 humour_knowledge_modifier_desc:0 "Этот персонаж заметил, что селяне заболели, испив из зараженного колодца."
 no_water_modifier:0 "Запасы воды на исходе"
 no_water_modifier_desc:0 "Этот персонаж не остановился испить из колодца."

 ce1_flung_corpse:0 "запущен труп"
 ce1_flung_corpse_desc:0 "мной был запущен труп, улетевший за стены владения, которым правит [flingee.GetName]"
 ce1_flung_corpse_desc_second_perspective:0 "вы запустили труп за стены владения, которым правит [flingee.GetName]"
 ce1_flung_corpse_desc_third_perspective:0 "[owner.GetName] [Select_CString(owner.IsFemale, 'запустила', 'запустил' )] труп за стены владения, которым правит [flingee.GetName]"
 ce1_corpse_flung_at_me:0 "в меня запустили труп"
 ce1_corpse_flung_at_me_desc:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] в мое владение"
 ce1_corpse_flung_at_me_desc_second_perspective:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] в ваше владение"
 ce1_corpse_flung_at_me_desc_third_perspective:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'погрузила', 'погрузил' )] труп в катапульту и [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] во владение, которым правит [owner.GetName]"
 ce1_meat_shower:0 "мясной дождь"
 ce1_meat_shower_desc:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] труп в мое владение, превратив его в дождь из крови и кусков тела"
 ce1_meat_shower_desc_second_perspective:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] труп в ваше владение, превратив его в дождь из крови и кусков тела"
 ce1_meat_shower_desc_third_perspective:0 "[flingee.GetName] [Select_CString(flingee.IsFemale, 'запустила', 'запустил' )] труп во владение, которым правит [owner.GetName], превратив его в дождь из крови и кусков тела"

 epidemic_events.5000.t:0 "Сделайте что-нибудь!"
 epidemic_events.5000.desc: "Очередное пугающее донесение из владения [infected_county.GetName].\n\n«Народ требует действий! — отчаянно жестикулирует [church_person.Custom2('MyCharacterIntroduction', ROOT.Char)], вручая мне свиток. — [epidemic.GetName|U] свирепствует из-за этих проклятых тварей! Их давно пора перебить. Такова воля [ROOT.Char.GetFaith.HighGodNamePossessive]!»\n\n[Select_CString(church_person.IsFemale, 'Ее', 'Его' )] глаза горят фанатичным огнем. Я бегло просматриваю отчет, меня терзают сомнения…"
 epidemic_events.5000.a:0 "Знаете, крысы выглядят достаточно грязными..."
 epidemic_events.5000.b:0 "Кошки лезут #EMP всюду.#! Наверняка они и виноваты."
 epidemic_events.5000.c:0 "Собаки вечно в грязи. Избавьтесь от них!"
 epidemic_events.5000.d:0 "Нужно проредить овец."
 epidemic_events.5000.e: "В этом нет нужды."

 epidemic_events.5001.t:0 "Двери на засов!"
 epidemic_events.5001.desc: "Ко мне вбегает [Select_CString(courtier.IsFemale, 'потрясенная', 'потрясенный' )] [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. В руках у [Select_CString(courtier.IsFemale, 'нее', 'него' )] [ROOT.Char.Custom('GetWritingMaterial')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [epidemic_county.GetNameNoTier] гибнет! Моровое поветрие косит народ, улицы завалены трупами!» — [Select_CString(courtier.IsFemale, 'она', 'он' )] с силой бросает донесения на стол.\n\nЯ быстро просматриваю документы. Еще недавно казалось, что [epidemic_scope.GetName] отступает…"
 epidemic_events.5001.a:0 "«Перекрыть! #EMP Все#! перекрыть!»"
 epidemic_events.5001.b: "Я доверяю людям, поставленным управлять владением [epidemic_county.GetName]."
 epidemic_events.5001.c: "«У меня, что, по-твоему, других забот нет, [courtier.Custom2('InsultNoun', ROOT.Char)]?!»"
 epidemic_events.5001.d:0 "Нужно отправить помощь, пока проблема еще только зарождается."
 epidemic_events.5001.e:0 "Им придется справиться самостоятельно."

 epidemic_events.5002.t:0 "Прибрежная тишина"
 epidemic_events.5002.desc: "Во время совместной прогулки [steward.GetFirstName] разражается мрачной речью о моровом поветрии, охватившем владение [coastal_province.GetName]. В отдалении видны груды тел, разбросанных вдоль берега, и брошенная лодка. Обернувшись, я замечаю, что [steward.GetFirstNameNoTooltip] с интересом рассматривает ее.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], а что если, — начинает [Select_CString(steward.IsFemale, 'она', 'он' )], — что если мы решим проблему с телами?»\n\nПосле краткого замешательства я начинаю понимать замысел. Лодка ведь брошена, а от тел все равно нужно избавиться..."
 epidemic_events.5002.a:0 "Интересно, в какую сторону движется течение?"
 epidemic_events.5002.a.tt:0 "Возможно, нам удастся переложить проблему с лодкой #EMP на других#!..."
 epidemic_events.5002.b:0 "«Загрузить лодку и пустить в свободное плавание»."
 epidemic_events.5002.b.success:0 "Лодка исчезает навсегда"
 epidemic_events.5002.b.failure:0 "Лодку прибивает к берегу спустя несколько дней"
 epidemic_events.5002.b.criticalfailure:0 "Лодка тонет, и тела выбрасывает на берег"
 epidemic_events.5002.c:0 "Они заслуживают должного погребения."
 epidemic_events.5002.d:0 "Лодка хотя бы выглядит целой..."

 epidemic_events.5003.t:0 "Исцеляющие руки"
 epidemic_events.5003.desc: "На грязных улочках города [location.GetName] царит отчаяние. Грязь покрывает и [Select_CString(peasant.IsFemale, 'крестьянку', 'крестьянина' )] с ребенком на руках, [Select_CString(peasant.IsFemale, 'которая', 'который' )] падает на колени, едва не угодив под копыта моего коня.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], молю вас! — плачет [Select_CString(peasant.IsFemale, 'она', 'он' )]. — [Select_CString(child.IsFemale, 'Она ужасно больна', 'Он ужасно болен' )]. [Select_CString(child.IsFemale, 'Ее', 'Его' )] исцелит только касание истинного монарха…»\n\nДождь не утихает. Дитя вот-вот потеряет сознание."
 epidemic_events.5003.a:0 "«Уберите #EMP это#! от меня!»"
 epidemic_events.5003.b:0 "Сомневаюсь, что это поможет, но..."
 epidemic_events.5003.b.tt:0 "У веры крестьян в исцеляющую силу монарших рук есть свои преимущества и недостатки..."
 epidemic_events.5003.b.criticalsuccess:0 "Ребенок чудесным образом исцеляется"
 epidemic_events.5003.b.success:0 "Болезнь не отступает, но они хотя бы довольны"
 epidemic_events.5003.b.failure:0 "Ребенок заболевает еще сильнее"
 epidemic_events.5003.c: "Я проезжаю, не останавливаясь."

 epidemic_events.5004.t:0 "Наплыв людей"
 epidemic_events.5004.desc: "Снаружи доносится гул и грохот. Дверь со стуком распахивается, и в тронный зал врывается толпа крестьян. Молодые и старые, больные, напуганные — их глаза обращены на меня.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!, — умоляет один из них. — [epidemic_scope.GetName|U] убьет нас всех! Вы должны нас защитить!»\n\nСтража стоит наготове, ожидая моих приказаний."
 epidemic_events.5004.a:0 "«Заходите, все!»"
 epidemic_events.5004.a.new_courtiers:0 "Мнение всех новых придворных о #color_white вас#! повышается на #positive_value 40#!"
 epidemic_events.5004.a.old_courtiers:0 "Мнение старых придворных о #color_white вас#! снижается на #negative_value 10#!"
 epidemic_events.5004.b: "Пусть их выведут."
 epidemic_events.5004.b.success:0 "Они понимают необходимость изоляции"
 epidemic_events.5004.b.failure:0 "Их приходится выпроваживать силой"
 epidemic_events.5004.c: "Стража! Вышвырнуть их отсюда!"

 epidemic_events.5005.t:0 "Жизни или золото?"
 epidemic_events.5005.desc: "Золото попадает в страну с побережья — и вместе с ним приходит [epidemic_scope.GetName].\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] предлагает хитроумный план: купцы должны какое-то время оставаться в изоляции, прежде чем им будет дозволено разгрузить товары. «Это обезопасит нас от заразы!» — утверждает [Select_CString(steward.IsFemale, 'она', 'он' )].\n\nИз-за карантина налоговые поступления наверняка снизятся. Готовы ли мы платить такую цену за безопасность?"
 epidemic_events.5005.a: "Установите сорокадневный карантин."
 epidemic_events.5005.a.coastal_quarantine:0 "Каждая прибрежная провинция [Concept( 'realm', 'державы' )|E]"
 epidemic_events.5005.a.landholders:0 "Все [GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon]мелкие [Concept('vassals', 'вассалы' )|E]"
 epidemic_events.5005.b: "Карантин сроком на двадцать дней. Не больше и не меньше."
 epidemic_events.5005.b.success:0 "Они понимают необходимость изоляции"
 epidemic_events.5005.b.failure:0 "Их приходится выпроваживать силой"
 epidemic_events.5005.c: "Торговля важнее. Мы не можем позволить себе никаких задержек."

 epidemic_events.5006.t:0 "Ничего смешного"
 epidemic_events.5006.desc: "По залам и коридорам разносится хохот. Странно, ведь снаружи по-прежнему свирепствует [epidemic_scope.GetName]…\n\nИз-за угла выходит [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], я тут же хватаю [Select_CString(councillor.IsFemale, 'ее', 'его' )] за шкирку: «Что тут смешного?»\n\n«Врачи говорят, что причина болезни в плохом настроении. — ухмыляется [Select_CString(councillor.IsFemale, 'она', 'он' )] в ответ. — Вот мы и смеемся, чтобы прогнать ее!»"
 epidemic_events.5006.a:0 "Вы правы! Ха! Ха-ха! Хе-хе-хе!"
 epidemic_events.5006.b:0 "Лишь в молитвах и учении [ROOT.Char.GetFaith.HighGodNamePossessive] мы обретем спасение."
 epidemic_events.5006.c:0 "Возможно, это не лишено смысла..."
 epidemic_events.5006.c.success:0 "Вам действительно становится легче"
 epidemic_events.5006.c.failure:0 "Выходит как-то неубедительно"
 epidemic_events.5006.d: "Какая чушь."

 epidemic_events.5007.t: "Обвинение в колдовстве"
 epidemic_events.5007.desc: "[accuser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] врывается в зал во главе разъяренной толпы. Им [Select_CString(herbalist.IsFemale, 'нужна', 'нужен' )] [herbalist.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[Select_CString(herbalist.IsFemale, 'Ведьма, собирающая', 'Ведьмак, собирающий' )] травы! — ревет [accuser.GetSheHe]. — Как только [herbalist.GetFirstNameNoTooltip] выходит на улицу, приходит [epidemic_scope.GetName]!»\n\nГордо выпрямив спину, [herbalist.GetFirstNameNoTooltip] презрительно отмахивается от обвинений."
 epidemic_events.5007.a:0 "«Прекратить! Травничество — благородное искусство»."
 epidemic_events.5007.b: "Бросить [Select_CString(herbalist.IsFemale, 'ведьму', 'ведьмака' )] в темницу!"
 epidemic_events.5007.c: "Чепуха."
 epidemic_events.5007.c.success:0 "Вам удается убедить толпу"
 epidemic_events.5007.c.failure:0 "Толпа игнорирует ваши доводы"
 epidemic_events.5007.d:0 "«Довольно! Прекратите свои пустые обвинения, [accuser.GetFirstNameNoTooltip]»."
 epidemic_events.5007.e:0 "Возможно, если [herbalist.GetFirstNameNoTooltip] пообещает отказаться от своего ремесла?.."

 epidemic_events.5008.t:0 "В целости и сохранности"
 epidemic_events.5008.desc: "Конечно, [epidemic_scope.GetName] — #EMP ужасная#! вещь, но [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, мне по нраву быть в уединении. Никаких посетителей, даже слуг — и тех почти нет. Вокруг лишь тишина и покой…\n\nПредполагается, что изоляция защищает меня от заразы… но, возможно, мне просто нравится скрываться ото всех?\n\nБыть может, всё-таки стоит показаться другим на глаза? Совсем ненадолго?"
 epidemic_events.5008.a:0 "Никому нельзя видеть меня без моего позволения!"
 epidemic_events.5008.b:0 "Подданные должны меня увидеть."
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip|U] — чудесный повод побыть [Select_CString(ROOT.Char.IsFemale, 'одной', 'одному' )]!"

 epidemic_events.5009.t:0 "Защитный запах"
 epidemic_events.5009.desc: "На рынке стоит жуткая вонь, но от одного прилавка исходит на удивление приятный аромат.\n\n«Лучшие ароматные травы! Свежие, только что срезаны! — зазывает купец, пытаясь всучить мне мешочек. — [epidemic_scope.GetName|U] точно обойдет вас стороной!»\n\nЗвучит многообещающе… Но цена высока."
 epidemic_events.5009.a:0 "«Сколько у вас есть на продажу?»"
 epidemic_events.5009.b: "[newly_created_artifact.GetNameNoTooltip]? Я куплю лучший из твоих мешочков."
 epidemic_events.5009.b.success:0 "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] неохотно уступает"
 epidemic_events.5009.b.failure:0 "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] отказывается уступить"
 epidemic_events.5009.b.criticalfailure:0 "[Select_CString(merchant.IsFemale, 'Она', 'Он' )] сердится и отказывается продавать их вам"
 epidemic_events.5009.c:0 "Один мешочек мне не помешает."
 epidemic_events.5009.d:0 "Душу этим не спасешь."

 epidemic_events.5010.t:0 "[capital.GetBaseNameNoTierNoTooltip] в объятиях смерти"
 epidemic_events.5010.opening:0 "Свершилось. [capital.GetBaseNameNoTier] в ужасе, мор идет по улицам, и его коса уничтожает все на своем пути.\n\n"
 epidemic_events.5010.santiago:0 "Мало кто ныне отваживается идти Путем святого Иакова. Лишь самые стойкие и пылкие направляют стопы к охваченному чумой городу в поисках спасения свыше, хотя страшная хворь не щадит даже их.\n\nКрасота площадей, где некогда звенел радостный смех и торговцы наперебой расхваливали свои товары, исчезла, сменившись смрадом мертвых и стонами умирающих, что ищут на них последнего пристанища."
 epidemic_events.5010.london:0 "Тихие волны Темзы теперь несут не только ил и торговые суда. Распухшие, выгоревшие на солнце трупы плывут по течению, жутко ухмыляясь закоченевшими лицами, и бубоны алеют на их бледной коже.\n\nДревние римские стены, столько раз защищавшие от вторжения живых, теперь осаждены мертвецами. Извилистые узкие улочки превратились в заваленный горами трупов лабиринт, где крысы находят и кров, и стол."
 epidemic_events.5010.rome:0 "О, Рим, великий Рим! Столица мира.\n\nСколько жизней видели эти древние дороги, но с каждым днем смерть яростно берет свое. Чума несется по улицам, пожирая прекрасные площади и величественные своды. Старый мрамор хранит молчание, не в силах помочь ввергнутым в муку живым. С последним вздохом умирающие задаются немыслимым прежде вопросом:\n\n«А вечен ли Вечный город?»"
 epidemic_events.5010.paris:0 "Бурные воды Сены резвятся у берегов острова Сите, не обращая внимания на катастрофу, что разразилась на суше.\n\nОтчаявшиеся больные бесцельно бродят меж ветхих зданий. Там, где когда-то еще недавно расхваливали свой товар пекари, лежат груды мертвецов, а живые не в силах противостоять нахлынувшей на город заразе.\n\nТакую картину можно было бы счесть даже мирной — если бы не стоны и кашель умирающих."
 epidemic_events.5010.constantinople:0 "Предмет желаний всего мира. Королева городов. Врата счастья. Перекресток мира.\n\nПышные, величественные прозвища огромной метрополии, возвышающейся в лучах бессмертной славы, ныне кажутся едкой насмешкой при взгляде на больных и обессилевших людей, пробирающихся через горы трупов более слабых сородичей.\n\nУтешает ли их былая слава в смертный час?"
 epidemic_events.5010.prague:0 "Некогда шумные рынки и торговые площади города охвачены гробовым молчанием. Величавые мосты над Влтавой забиты больными, а пролеты под ними завалены мертвецами.\n\nПечально взирает с высоты на эту бойню Вышеград, чьи крепкие стены, выстроенные герцогом Кроком в незапамятные времена, остановили немало врагов, но не справились с молчаливым убийцей — чумой.\n\nГород сотни шпилей умирает медленно, но верно — прославленные башни не в силах удержать тяжесть небесной кары."
 epidemic_events.5010.toledo:0 "Толедо — город непревзойденной стали. Молва гласит, что в водах Тежу закалились миллионы клинков, но есть беды, с которыми не справится и величайшее мастерство.\n\nКатастрофа сплавила человеческое разнообразие в единую мрачную массу, выкосила без разбору богатых и бедных.\n\nМолчат древние наковальни. Мозолистые руки их хозяев обращены к небесам в надежде, что те пошлют спасение, которого не дало им оружие."
 epidemic_events.5010.cairo:0 "Каир стар и могуч — он пережил Мемфис и Гелиополь, видел их падение. Он многое пережил, но испытаниям нет конца.\n\nВоды Нила, Реки жизни, ныне несут смерть. Они уносят гниющие трупы в дельту, где их поглотит море, но мертвецам нет конца. Нилометры забиты телами, которые бросают им во чрева — поспешно, лихорадочно, отчаянно. Ради спасения.\n\nГород стар. И он угасает."
 epidemic_events.5010.kanyakubja:0 "Никто не знает, сколько поколений выросло и умерло здесь, но все соглашаются, что город неимоверно древен. И чтобы пережить новую беду, потребуются весь его опыт и вся накопленная за долгие века мудрость.\n\nВ знаменитых лавках благовоний суета: эфирные масла льются потоком, наполняя до краев мехи из верблюжьих шкур. Здоровые люди носят их на шее, спасаясь от зловония.\n\nНо за стенами мастерских лишь один звук мечется среди невероятно высоких груд мертвецов — стоны тех, кто скоро пополнит их ряды."
 epidemic_events.5010.varanasi:0 "Варанаси больше известен как Город света, но есть у него и другое прозвище — Город мертвых. Стоит ли удивляться, что именно здесь нашла приют самая смертоносная из болезней?\n\nВ более светлые времена на берегах Ганга кипела жизнь, теперь же его воды несут мертвецов, а берега усеяны распухшими телами. Туда их сбрасывают немногие выжившие, которые отваживаются выйти наружу.\n\nСтоны и кашель сотрясают древние камни допотопного города."
 epidemic_events.5010.fallback:0 "Затихли извилистые улочки и дома, где некогда кипела жизнь. Лишь жалобные причитания и резкий влажный кашель тех, кто скоро присоединится к мертвецам, нарушают тишину."
 epidemic_events.5010.a:0 "Возможно, милостыня как-то утешит умирающих."
 epidemic_events.5010.b:0 "#DIE1 Город...#! #DIE2 Мой драгоценный город...#!"
 epidemic_events.5010.b.win:0 "Вы решаете отстроить город"
 epidemic_events.5010.b.neutral:0 "Трудности вас раздражают"
 epidemic_events.5010.b.lose:0 "Вас затапливает ужас"

 #AGOT Modified
 #epidemic_events.5900.t:0 "Черная смерть"
 epidemic_events.5900.t:0 "Великое весеннее поветрие"
 #AGOT Modified
 #epidemic_events.5900.desc:0 "Зараза ширится по земле.\n\nЖуткие бубоны растут на телах жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственным гноем.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения. Жуткие щупальца стелются по земле и удушают ее, пока она не перестанет дышать.\n\nЧерная смерть пришла к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5900.desc:0 "Зараза ширится по земле.\n\nЖуткие бубоны растут на телах жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственным гноем.\n\nВсе, от нищего попрошайки до самого прославленного лорда, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения. Жуткие щупальца стелются по земле и удушают ее, пока она не перестанет дышать.\n\nВеликое весеннее поветрие пришло к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5900.desc_asia: "Мор среди нас.\n\nБольные раздуваются от язв, их легкие отказывают, и стоны превращаются в булькающий хрип. Смерть заставляет умолкнуть даже самых шумных.\n\nПощады не будет. Неумолимое колесо страданий раздавит каждого — от босоногого пахаря до затворника-князя. Живым остается лишь сметать пепел с порога и подсчитывать опустевшие циновки.\n\nКто-то читает сутры, другие упорно держатся за церемонии и чинопочитание — но никакой указ не в силах остановить разложение, и никакие заслуги не искупят потерь. Поветрие стелется незримо, словно туман в низинах, но с каждым рассветом оно оставляет новые следы.\n\nЧерная смерть пришла. Небеса отвернулись от нас."
 epidemic_events.5900.christian:0 "«Отче наш, сущий на небесах! Да святится имя Твое...»"
 epidemic_events.5900.fallback:0 "Надеюсь, мы переживем это мрачное время."

 epidemic_events.5901.t:0 "По локоть"
 epidemic_events.5901.desc: "Труп лежит на столе, его окружают различные жутковатого вида инструмента, а также я и мой врач [physician.GetFirstName].\n\n«Даже не знаю, [ROOT.Char.Custom('FormOfAddressForLiege')], — дрожащим голосом говорит [physician.GetFirstNameNoTooltip], опустив взгляд. — Не знаю, чему нас может научить этот труп...»\n\n[Select_CString(physician.IsFemale, 'Она', 'Он' )] отлично знает, что мы #EMP можем#! сделать, но надеется, что не услышит от меня такой приказ. Вскрыв зачумленный труп, мы могли бы узнать, как бороться с заразой. Вопрос лишь в том, существует ли риск заразиться самим..."
 epidemic_events.5901.a:0 "«Давайте сделаем это вместе»."
 epidemic_events.5901.a.tt:0 "Получены знания"
 epidemic_events.5901.a.tt.plague:0 "Вы подхватили болезнь"
 epidemic_events.5901.b:0 "Я требую вскрытия."
 epidemic_events.5901.c:0 "Ладно, обойдемся."

 epidemic_events.5902.t:0 "Переход границы"
 epidemic_events.5902.desc:0 "Поспешно соскочив с седла, я прорываюсь через ряды солдат в провинции [border_province.GetName], лежащей в границах владения [border_county.GetNameNoTier]. В своем послании маршал [marshal.GetFirstName] [Select_CString(marshal.IsFemale, 'просила', 'просил' )] меня прибыть и лично вынести суждение, и теперь я понимаю почему.\n\nПеред нами стоит толпа оборванных, уставших и голодных людей. Несомненно, это беженцы, спасающиеся от свирепого мора, продолжающего опустошать далекие земли, но неизвестно, не заразились ли они сами.\n\nДаже сейчас я слышу надсадный кашель с их стороны. [marshal.GetFirstNameNoTooltip] неуверенно прикрывает ладонью рот."
 epidemic_events.5902.a:0 "Мы не можем рисковать. Убить их всех."
 epidemic_events.5902.b:0 "Возможно, мы могли бы разбить временные лагеря."
 epidemic_events.5902.c:0 "Отошлите их прочь."
 epidemic_events.5902.d:0 "Пусть пройдут."

 epidemic_events.5903.t:0 "Отказ от простых радостей"
 epidemic_events.5903.desc: "«[ROOT.Char.GetFirstName]! Нет!» — звенящим голосом кричит [family.GetFirstName], заглушая топот копыт. [Select_CString(family.IsFemale, 'Она', 'Он' )] подбегает ко мне, буравя меня осуждающим взглядом.\n\n«Вы же знаете, что там происходит. Все эти смерти и болезнь... — [Select_CString(family.IsFemale, 'она', 'он' )] с несчастным видом заламывает руки. — Лучше остаться здесь, [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'в лагере', 'за стенами')], в безопасности. Пожалуйста».\n\nМне остается лишь вздохнуть. Будь я чуть быстрее при выезде из ворот, у меня была бы возможность прямо сейчас скакать по полям, наслаждаясь природой."
 epidemic_events.5903.a:0 "[Select_CString(family.IsFemale, 'Она, вероятно, права', 'Он, вероятно, прав' )]."
 epidemic_events.5903.b:0 "«Да все со мной будет нормально!»"

 epidemic_events.5904.t:0 "Проповедники Судного дня"
 epidemic_events.5904.desc:0 "На рынке всегда царят шум и суета, но сегодня тут просто какая-то какофония. Я вижу виновника, кричащего во всю мощь своих легких.\n\n«Близится конец света! — вопит [Select_CString(doomsday_preacher.IsFemale, 'она', 'он' )], обрушивая свои слова на прохожих. — Мы все умрем! Так гласят тексты!»\n\nБрызги слюны изо рта [Select_CString(doomsday_preacher.IsFemale, 'проповедницы', 'проповедника' )] распугивают многих, но кое-кто в толпе начинает громко вторить [Select_CString(doomsday_preacher.IsFemale, 'ей', 'ему' )]."
 epidemic_events.5904.a:0 "[Select_CString(doomsday_preacher.IsFemale, 'Она права', 'Он прав' )]! Мы должны быть готовы!"
 epidemic_events.5904.b:0 "Стража? Арестуйте [Select_CString(doomsday_preacher.IsFemale, 'ее', 'его' )]."
 epidemic_events.5904.c:0 "«Покажите, где это написано. Докажите свои слова»."
 epidemic_events.5904.c.tt.success:0 "Вы доказываете неправоту оппонента"
 epidemic_events.5904.c.tt.failure:0 "Вы проигрываете в споре"
 epidemic_events.5904.d:0 "«Не слушайте [Select_CString(doomsday_preacher.IsFemale, 'ее', 'его' )]!»"
 epidemic_events.5904.d.tt:0 "Все баронства вокруг провинции [doomsday_province.GetName] с шансом #color_white 15%#! получат такой же модификатор"

 epidemic_events.5905.t:0 "Распространяющаяся паника"
 epidemic_events.5905.desc: "Когда завсегдатаи оправились от потрясения, вызванного моим присутствием, таверна оказалась вполне подходящим местом, чтобы расслабиться. Вот только трактирщик сильно волновался.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы слышали об этом ужасном поветрии? Слышали, что оно с людьми творит? У них #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#! — говорит [Select_CString(peasant.IsFemale, 'она', 'он' )], яростно размахивая руками. — Вот что люди говорят! И как после такого выжить?!»\n\nБеспокойные #EMP «люди»#!, как всегда, отлично делают свое дело..."
 epidemic_events.5905.a:0 "«Нет причин для паники. Поверьте, я врач»."
 epidemic_events.5905.a.tt:0 "Все баронства вокруг провинции [province.GetName] с шансом #color_white 50%#! получат такой же модификатор"
 epidemic_events.5905.b:0 "«Вы правда в это верите?»"
 epidemic_events.5905.b.tt.success:0 "Вы успешно убеждаете трактирщика"
 epidemic_events.5905.b.tt.failure:0 "Трактирщик вам не верит"
 epidemic_events.5905.c:0 "Убеждения тут все равно не помогут."

 epidemic_events.5906.t:0 "Блуждающие безумцы"
 epidemic_events.5906.desc:0 "Обычно стража не решается побеспокоить меня в покоях совета, но сегодня мой маршал [marshal.GetFirstName] решительно врывается в помещение во главе стражников. За собой они бесцеремонно волокут жалкую фигуру с широко распахнутыми глазами и зажатой в руке плетью.\n\n«Мы нашли [Select_CString(flagellant.IsFemale, 'ее', 'его' )] в провинции [doomsday_province.GetName]. [Select_CString(flagellant.IsFemale, 'Она бродила по улицам и избивала', 'Он бродил по улицам и избивал' )] себя этим, — [marshal.GetFirstNameNoTooltip|U] указывает на плеть. — [Select_CString(flagellant.IsFemale, 'Она до смерти перепугала', 'Он до смерти перепугал' )] местных, предвещая смертельную болезнь и требуя, чтобы мы все покаялись»."
 epidemic_events.5906.a:0 "«Ты и тебе подобные подрываете [ROOT.Char.GetFaith.GetNameNoTooltip|l]ую веру!»"
 epidemic_events.5906.a.tt.success:0 "Вы успешно отстаиваете свое мнение"
 epidemic_events.5906.a.tt.failure:0 "[Select_CString(flagellant.IsFemale, 'Сторонница', 'Сторонник' )] самобичевания остается при своем мнении"
 epidemic_events.5906.b:0 "Возможно, [Select_CString(flagellant.IsFemale, 'она права', 'он прав' )]..."
 epidemic_events.5906.c:0 "«Заприте [Select_CString(flagellant.IsFemale, 'ее', 'его' )], [marshal.GetFirstNameNoTooltip]»."
 epidemic_events.5906.d:0 "Отпустите [Select_CString(flagellant.IsFemale, 'ее', 'его' )]. [Select_CString(flagellant.IsFemale, 'Она', 'Он' )] никому не причиняет вреда."
 epidemic_events.5906.d.tt: "Все баронства вокруг провинции [doomsday_province.GetName] с шансом #color_white 25%#! получат такой же модификатор"
 fervor_loss_flagellants:0 "Самобичевание продолжается беспрепятственно"

 epidemic_events.5907.t:0 "Легкая щекотка"
 epidemic_events.5907.desc:0 "Мои веки раскрываются под лучами утреннего солнца. Я встаю, потягиваюсь, зеваю и... #EMP кашляю#!.\n\nГорло немного побаливает. Зрение тоже немного затуманилось. И в носу вдруг захлюпало.\n\nО нет. Пожалуйста, только не я. Избавьте меня от подобной участи. [ROOT.Char.GetFaith.HighGodName], скажи, что это жуткое поветрие не перекинулось на эти земли и что я не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] его жертвой..."
 epidemic_events.5907.a:0 "Мой врач даст мне лучшее лекарство!"
 epidemic_events.5907.b:0 "Пустяк. Наверняка ничего страшного."
 epidemic_events.5907.b.success:0 "Действительно, ничего страшного"
 epidemic_events.5907.b.failure:0 "Это просто насморк"
 epidemic_events.5907.b.criticalfailure:0 "Вы по-настоящему заболеваете"

 epidemic_events.5908.t:0 "Штабеля тел"
 epidemic_events.5908.desc: "Первый проситель на сегодня подходит ко мне, и это явно простолюдин. Грязь и сажа под ногтями подтверждают это, несмотря на попытки привести себя в должны вид.\n\n«Я здесь от лица могильщиков владения [province.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')], — начинает [Select_CString(gravedigger.IsFemale, 'она', 'он' )], — и у нас к вам просьба. В эту самую минуту на нас надвигается страшное моровое поветрие, и вскоре наша благородная профессия будет пользоваться большим спросом».\n\n«Именно нам придется возиться с телами и рисковать больше всех, — продолжает [Select_CString(gravedigger.IsFemale, 'она', 'он' )]. — Взамен мы просим лишь небольшую компенсацию. Вы не могли бы дать нам немного монет, ваша милость?»"
 epidemic_events.5908.a:0 "«Посмеете обратиться ко мне еще раз и будете копать собственную могилу»."
 epidemic_events.5908.b:0 "Проследите, чтобы их вознаградили по справедливости."
 epidemic_events.5908.c:0 "«Ха! Вас таких найдется еще немало»."

 epidemic_events.5999.t:0 "Потемневший горизонт"
 epidemic_events.5999.desc: "Мой стол завален письмами и посланиями. Все они посвящены одной конкретной теме. Слова пропитаны отчаянием, наполняя меня страхом.\n\nБолезнь начинается с озноба и лихорадки, а затем под мышками жертвы появляются омертвелые бубоны. Дыхание становится прерывистым, изо рта кровоточит, а губы и пальцы ног чернеют. А затем болезнь убивает всех без разбора, богатых и бедных, молодых и старых, великих и убогих.\n\nПока что отчеты приходят из далеких земель, но дрожащими пальцами я отслеживаю даты.\n\nЭта напасть приближается."
 epidemic_events.5999.a:0 "Ха! Пусть мрут!"
 epidemic_events.5999.a.tt:0 "Это так далеко! Мы можем смело радоваться их неудаче."
 epidemic_events.5999.b:0 "Нужно что-то сделать!"
 epidemic_events.5999.b.tt:0 "Запереть здания! Закрыть двери! Засадить все розами!"
 epidemic_events.5999.c.christian:0 "#EMP «Я взглянул, и вот, конь белый...»#!"
 epidemic_events.5999.c.notchristian:0 "Дурное знамение грядущего..."

 epidemic_events.0110.t:0 "Из праха"
 epidemic_events.0110.desc:0 "Наконец-то поветрие отхлынуло, и теперь моей пришедшей в упадок державе предстоит оправиться от болезни.\n\nМы стоим на развалинах старого мира, и самое время подумать, каким будет новый."
 epidemic_events.0110.desc.new_capital:0 "\n\nВыжившие уже начали собираться в окрестностях владения [new_preferred_capital.GetName], обретя в нем новое пристанище, и это отличный повод перенести столицу."
 epidemic_events.0110.a:0 "[new_preferred_capital.GetNameNoTierNoTooltip|U] отлично подойдет на роль новой столицы."
 epidemic_events.0110.b:0 "Мы не должны скупиться на восстановление."
 epidemic_events.0110.c:0 "Тут ничего не поделаешь."
 every_county_infected_10_years:0 "Каждое [Concept( 'county', 'графство' )|E], зараженное за последние 10 лет"

