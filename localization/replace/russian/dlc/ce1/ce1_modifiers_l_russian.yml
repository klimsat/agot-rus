l_russian:
 ce1_lasting_line:0 "Древний род"
 plague_cult_persecuted:0 "Преследование культа мора"
 plague_cult_persecuted_desc:0 "Популярный и красноречивый священник недавно был казнен за проповедование ереси."
 plague_cult_embraced:0 "Принятие культа мора"
 plague_cult_embraced_desc:0 "Популярный и красноречивый священник проповедовал еретические воззрения в этой провинции, обещая спасение от мора."
 beset_by_revenants:0 "Нападение мертвецов"
 beset_by_revenants_desc:0 "Жители этой провинции полагают, что мертвецы встают из могил и несут с собой заразу и болезнь."
 revenant_expelled:0 "Мертвец изгнан"
 revenant_expelled_desc:0 "Гроб представителя знати недавно был забит гвоздями, что успокоило тревоги местных, опасавшихся, что мертвец может встать из могилы."
 revenants_expelled:0 "Мертвецы изгнаны"
 revenants_expelled_desc:0 "Каждый гроб в этом графстве забили гвоздями перед тем, как положить в землю, чтобы успокоить тревоги местных, опасавшихся, что мертвец может встать из могилы."
 flowers_planted:0 "Растительное изобилие"
 flowers_planted_desc:0 "Здесь посажено обширное поле цветов, призванных бороться с дурным воздухом мора."
 miasma_ignored:0 "Свирепствующие миазмы"
 miasma_ignored_desc:0 "Дурной воздух заполняет эту провинцию, и правящий класс не пожелал высадить ароматную растительность для борьбы с ним."
 medicating_with_leeches_good:0 "Успешное лечение пиявками"
 medicating_with_leeches_good_desc:0 "Этот персонаж получил лечение пиявками, что повысило сопротивляемость болезням."
 medicating_with_leeches_bad:0 "Неудачное лечение пиявками"
 medicating_with_leeches_bad_desc:0 "Этот персонаж получил лечение пиявками, что сделало его сонливым и вялым, но никак не улучшило состояние."
 persecuted_flagellants:0 "Преследование самобичевателей"
 persecuted_flagellants_desc:0 "Самобичевание стало распространенной практикой в этом графстве, и местные властители начали жестокое, но безуспешное преследование самобичевателей."
 rampant_flagellants:0 "Свирепствующее самобичевание"
 rampant_flagellants_desc:0 "Культ религиозных фанатиков практикует самобичевание в этом графстве вопреки осуждению со стороны религиозных властей."
 apocalyptic_inquisition:0 "Апокалиптическая инквизиция"
 apocalyptic_inquisition_desc:0 "Часть населения этого графства поверила, что недавний мор является признаком апокалипсиса. Теперь все местные обитатели подвергаются допросам с целью узнать, верят они в этот культ или нет."
 plague_cult:0 "Апокалиптический культ"
 plague_cult_desc:0 "Множество мужчин и женщин в этом графстве считают недавний мор предвестником апокалипсиса и распространяют страх и истерию."
 rampant_witch_trials:0 "Чумные суды"
 rampant_witch_trials_desc:0 "Обитатели этого графства проводят суды над группами ведьм, которых они винят в недавнем моровом поветрии."
 witch_trials_slowed:0 "Наказуемые чумные суды"
 witch_trials_slowed_desc:0 "$rampant_witch_trials_desc$ Дворянство в целом осудило подобную практику."
 protected_jews:0 "Защитник иудеев"
 protected_jews_desc:0 "Этот персонаж обеспечил безопасность и защиту путешественников-иудеев в своей державе, что принесло ему славу среди иудейских общин."
 divine_guidance:0 "Божественное наставление"
 divine_guidance_desc:0 "С помощью теологических доводов обитателей этого графства недавно удалось убедить прекратить преследовать меньшинства."
 plague_animals_loose:0 "Моровые животные"
 plague_animals_loose_desc:0 "Это графство кишит животными, которые, по мнению местных, распространяют мор и болезнь."
 royal_cats:0 "Монаршие животные: кошки"
 royal_cats_desc:0 "Этот персонаж объявил кошек в своей державе монаршими животными, и причинение вреда им считается преступлением против короны."
 royal_dogs:0 "Монаршие животные: собаки"
 royal_dogs_desc:0 "Этот персонаж объявил собак в своей державе монаршими животными, и причинение вреда им считается преступлением против короны."
 lacking_cats_and_dogs_good:0 "Моровые животные перебиты"
 lacking_cats_and_dogs_good_desc:0 "Недавнее изничтожение значительно снизило численность бродячих животных в этом графстве, что замедлило распространение мора."
 lacking_cats_and_dogs:0 "Животные перебиты"
 lacking_cats_and_dogs_desc:0 "Недавнее изничтожение значительно снизило численность бродячих животных в этом графстве, что каким-то образом повысило заразность болезни."
 full_of_rabid_animals:0 "Полчища бешеных животных"
 full_of_rabid_animals_desc:0 "Множество бродячих животных доставили в это графство, и они распространяют болезни среди населения."
 refused_to_repent:0 "Отказ от покаяния"
 refused_to_repent_desc:0 "Население этого графства недавно потребовало публично осудить дворянина за грехи, и это требование было отклонено."
 witch_trials_obstructed:0 "Запрет судов над ведьмами"
 witch_trials_obstructed_desc:0 "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled:0 "Изгнанные меньшинства"
 persecuted_minorities_expelled_desc:0 "Меньшинства были изгнаны из этого графства, что привело к резкому спаду торговли."
 persecuted_minorities_protected:0 "Защита преследуемых меньшинств"
 persecuted_minorities_protected_desc:0 "Меньшинства, которым грозило преследование на родине, нашли пристанище в этих землях."
 plague_minorities_sanctuary:0 "Пристанище для меньшинства"
 plague_minorities_sanctuary_desc:0 "Меньшинства, недавно изгнанные из своих домов, обрели новый дом в этих землях. К несчастью, изгнали их во время мора, и они часто несут с собой болезнь."
 plague_minorities_sanctuary_boosted:0 "Большое пристанище для меньшинства"
 plague_minorities_sanctuary_boosted_desc:0 "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary:0 "Финансовое убежище"
 persecuted_minorities_financial_sanctuary_desc:0 "Торговцы из числа иноземцев и представителей меньшинств обрели в этом графстве убежище от преследований."
 minority_persecution_forbidden:0 "Преследование меньшинств запрещено"
 minority_persecution_forbidden_desc:0 "Местные жители недавно попытались силой изгнать меньшинства, но местная знать запретила это."
 rats_eradicated:0 "Крысы истреблены"
 rats_eradicated_desc:0 "Предусмотрительное уничтожение всех замеченных крыс привело к процветанию провинции."
 pets_eradicated:0 "Питомцы истреблены"
 pets_eradicated_desc:0 "Жестокое истребление местных питомцев обозлило многих."
 vectors_reduced:0 "Сокращена численность переносчиков болезни"
 vectors_reduced_desc:0 "Уничтожение значительной части поголовья местных овец замедлило распространение мора."
 disastrous_cull:0 "Катастрофическое истребление"
 disastrous_cull_desc:0 "Уничтожение значительной части поголовья местных овец навредило местной экономике."
 pleas_ignored:0 "Мольбы проигнорированы"
 pleas_ignored_desc:0 "Этот персонаж проигнорировал мольбы духовенства и нажил себе врагов."
 draconian_lockdown:0 "Драконовский карантин"
 draconian_lockdown_desc:0 "Безжалостные правила значительно навредили местной экономике."
 trusted_ruler:0 "Пользующийся доверием владыка"
 trusted_ruler_desc:0 "Местные правители всецело доверяют своему сюзерену."
 supplies_sent:0 "Отправка припасов"
 supplies_sent_desc:0 "Сюда были направлены припасы для борьбы с угрозой мора."
 plight_ignored:0 "Проблемы проигнорированы"
 plight_ignored_desc:0 "Правитель этой провинции закрыл глаза на начинающийся мор."
 dead_boats:0 "Корабли мертвецов"
 dead_boats_desc:0 "На местные пляжи были выброшены корабли, заполненные телами умерших, что привело к распространению болезни и запустению."
 clear_beaches:0 "Чистые пляжи"
 clear_beaches_desc:0 "Пляжи этой провинции избавлены от больных и умирающих."
 contaminated_beaches:0 "Зараженные пляжи"
 contaminated_beaches_desc:0 "На пляжах этой провинции порой можно встретить трупы."
 pestilent_beaches:0 "Зараженные пляжи"
 pestilent_beaches_desc:0 "Пляжи этой провинции завалены телами зараженных — жуткое зрелище."
 respected_dead:0 "Уважение к мертвым"
 respected_dead_desc:0 "Эта провинция отдает дань уважение усопшим несмотря на мор."
 health_first:0 "Здоровье превыше всего"
 health_first_desc:0 "Этот персонаж пытается поставить свое здоровье превыше благополучия остальных."
 dismissed_peasantry:0 "Уважение к мертвым"
 dismissed_peasantry_desc:0 "Простолюдинам этой провинции кажется, что правители забыли о них."
 miracle_worker:0 "Чудотворство"
 miracle_worker_desc:0 "Этот персонаж при свидетелях исцелил больного одним прикосновением!"
 man_of_the_people:0 "Приземленный дворянин"
 man_of_the_people_desc:0 "Этот персонаж проявляет заботу о простом народе даже в разгар мора."
 out_of_touch:0 "Гибельное касание"
 out_of_touch_desc:0 "Монаршее прикосновение этого персонажа не то что не лечит больных, оно сразу убивает их!"
 commoners_welcomed_in:0 "Простолюдины приняты при дворе"
 commoners_welcomed_in_desc:0 "Простолюдины этой провинции нашли гостеприимство у своего сюзерена и благодарны за это."
 commoners_turned_away:0 "Простолюдины прогнаны"
 commoners_turned_away_desc:0 "Сюзерен этой провинции прогнал простолюдинов в час нужды, и многие из них недовольны этим."
 fears_allayed:0 "Страхи успокоены"
 fears_allayed_desc:0 "Страхи простолюдинов этой провинции удалось развеять, и они послушно исполняют указания."
 fears_ignored:0 "Страхи проигнорированы"
 fears_ignored_desc:0 "Простолюдины этой провинции сочли, что от их страхов отмахнулись, и они продолжают злиться из-за этого."
 strict_coastal_quarantine:0 "Ограниченный карантин побережья"
 strict_coastal_quarantine_desc:0 "Торговцы, прибывающие по морю в эту провинцию, обязаны выдержать многодневный карантин, прежде чем смогут продать свои товары."
 coastal_quarantine:0 "Карантин побережья"
 coastal_quarantine_desc:0 "Торговцы, прибывающие по морю в эту провинцию, обязаны подвергать себя временному карантину, прежде чем смогут продать свои товары."
 cackling_loon:0 "Смеющийся олух"
 cackling_loon_desc:0 "Привычка этого персонажа смеяться над проблемами имеет и #EMP некоторые#! недостатки..."
 herbalist_suspicions:0 "Подозрение к травничеству"
 herbalist_suspicions_desc:0 "Умение этого персонажа пользоваться бальзамами и травами навлекло на него подозрение во времена мора."
 absent_ruler:0 "Отсутствующий правитель"
 absent_ruler_desc:0 "В ответ на угрозу мора этот персонаж практически перестал покидать свои покои."
 present_ruler:0 "Присутствующий правитель"
 present_ruler_desc:0 "Этот персонаж — деятельный и видимый правитель, даже во времена мора и запустения."
 hiding_from_epidemic:0 "Скрывается от мора"
 hiding_from_epidemic_desc:0 "Этот персонаж проводит время взаперти, пока мор опустошает его державу."
 sachet_protection:0 "Защитный мешочек"
 sachet_protection_desc: "Этот персонаж держит при себе мешочек ароматных трав, которые, возможно, и не защищают от болезни, зато точно создают #EMP ощущение#! безопасности."
 overly_fragrant:0 "Слишком ароматный"
 overly_fragrant_desc:0 "Этот персонаж держит при себе слишком много мешочков ароматных трав, которые, возможно, и не защищают от болезни, зато точно позволяют #EMP ему#! чувствовать себя в безопасности — хотя у окружающих слезятся глаза."
 ce1_legendary_feaster:0 "Легендарные пирушки"
 ce1_legendary_feaster_desc:0 "Этот персонаж странствовал по свету, рассказывая свою легенду на пирах и празднествах каждому, кто готов слушать."
 ce1_legendary_performance:0 "Легендарное представление"
 ce1_legendary_performance_desc:0 "Этот персонаж недавно организовал драматическое представление по мотивам своей легенды. Хоть она и не достигла желаемой аудитории, представлению удалось произвести впечатление на крестьян."
 ce1_legendary_taverns:0 "Местные легенды"
 ce1_legendary_taverns_desc:0 "Простолюдины в державе этого персонажа охотно приняли его легенду, значительно увеличив скорость ее распространения. Люди странствуют меж тавернами, пересказывая ее друг другу."
 ce1_legend_mocked:0 "Осмеянная легенда"
 ce1_legend_mocked_desc:0 "Легенду этого персонажа недавно осмеяли на культурном празднестве, из-за чего многие стесняются распространять ее."
 studying_ancient_cultures:0 "Изучение древних культур"
 studying_ancient_cultures_desc:0 "Этот персонаж недавно исследовал старинные развалины, принадлежавшие древнему народу, и найденное в них подарило ему новые знания."
 kids_legend_modifier:0 "Детская легенда"
 kids_legend_modifier_desc:0 "Дети разыгрывают сцены из легенды этого персонажа, что ускоряет ее распространение."
 legendary_holy_site:0 "Легендарное место паломничества"
 legendary_holy_site_desc:0 "Хотя это место не имеет религиозного значения, паломники стекаются в это владение из-за легендарной истории, в которой оно ставится вровень со святыми местами."
 legend_county_culture_builders:0 "Столичная культура"
 legend_county_culture_builders_desc:0 "Горожане этого владения гордятся тем, что местные постройки возвели их предки."
 legend_character_culture_builders:0 "Благодать строителя"
 legend_character_culture_builders_desc:0 "Этот персонаж с радостью убедил население своей столицы, что именно их общие предки воздвигли это внушительное поселение."
 legend_humble_king:0 "Скромный правитель"
 legend_humble_king_desc:0 "Скромное преуменьшение этим персонажем своих святых поступков еще немного возвысило его в глазах верующих."
 legend_mothers_boy:0 "Почтительность"
 legend_mothers_boy_desc:0 "Почтение этого персонажа к своим родителям станет примером для будущих поколений."
 legend_charitable_donations:0 "Щедрые пожертвования"
 legend_charitable_donations_desc:0 "Многочисленные щедрые пожертвования пошли на пользу этой провинции."
 legend_sick_hospitals:0 "Хорошо используемые богадельни"
 legend_sick_hospitals_desc:0 "Граждане этой провинции знают, что в случае болезни нужно первым делом идти в богадельню."
 legend_bloodthirsty_warrior:0 "Кровожадный воин"
 legend_bloodthirsty_warrior_desc:0 "Этот персонаж гордится своими боевыми подвигами."
 legend_stigmatic:0 "Стигматик"
 legend_stigmatic_desc:0 "У этого персонажа есть несколько старых ран в тех же местах, что и у Иисуса."
 legend_culturally_sensitive:0 "Культурное понимание"
 legend_culturally_sensitive_desc:0 "Этот персонаж понимает возможные трения между различными культурами и делает все возможное, чтобы подобные трения возникали как можно реже."
 legend_visions_of_god:0 "Божественные видения"
 legend_visions_of_god_desc:0 "Этот персонаж утверждает, что лишился зрения из-за ослепляющего божественного видения."
 legend_holy_sacrifice:0 "Священная жертва"
 legend_holy_sacrifice_desc:0 "Этот персонаж утверждает, что пожертвовал глаз высшим силам."
 legend_gods_humble_servant:0 "Смиренный слуга"
 legend_gods_humble_servant_desc:0 "Этот персонаж утверждает, что видимое нездоровье сделало его более скромным и благочестивым."
 legend_sneaks_food:0 "Контрабанда еды"
 legend_sneaks_food_desc:0 "Этот персонаж не хочет, чтобы его считали неблагочестивым из-за любви к еде, но не может противиться желанию время от времени перекусывать вкусностями."
 legend_fat_and_happy:0 "Счастливая полнота"
 legend_fat_and_happy_desc:0 "Этот персонаж немного великоват, но полностью доволен этим."
 legend_historical_bedecking:0 "Древнее одеяние"
 legend_historical_bedecking_desc:0 "Этот персонаж носит ту же одежду, что и его далекие предки, сознательно возвращая к жизни те времена."
 legend_modern_ruler:0 "Современный правитель"
 legend_modern_ruler_desc:0 "Этот персонаж отказался жить прошлым и прокладывает собственный путь."
 legend_prayer_callus:0 "Молитвенная шишка"
 legend_prayer_callus_desc:0 "У этого персонажа на лбу есть «забиба», или «молитвенная шишка», — результат проявления благочестия при падении ниц."
 legend_bruised_head:0 "Синяк на лбу"
 legend_bruised_head_desc:0 "Этот персонаж причинил себе небольшую травму, временами вызывающую головные боли."
 legend_claimed_stigmatic:0 "Якобы стигматик"
 legend_claimed_stigmatic_desc:0 "Этот персонаж носит на теле метки, по его словам напоминающие раны Иисуса. Это заявление считается весьма противоречивым."
 mysterious_sword_giver_great:0 "Мифическая вода"
 mysterious_sword_giver_great_desc:0 "Говорят, что в водах этого графства проживает таинственное существо, которое предрекает мистическую судьбу всякому, кто сумеет отыскать его."
 mysterious_sword_giver:0 "Блистательная вода"
 mysterious_sword_giver_desc:0 "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit:0 "Злой дух"
 ce1_evil_spirit_desc:0 "Этот персонаж верит, что одержим злым духом, что приводит к раздражительности и переменам настроения."
 angelic_founder:0 "Ангельское основание"
 angelic_founder_desc:0 "Представители этого дома сошлись во мнении, что его основанию способствовал ангел."
 legendary_item:0 "Чужая земля"
 legendary_item_desc:0 "Местный правитель привез немного почвы из далекой таинственной страны, и многие верят, что эта почва обладает магическими свойствами."
 legendary_item_personal:0 "Легендарное путешествие"
 legendary_item_personal_desc:0 "Этот персонаж совершил путешествие в очень далекие земли, распространив по пути свою легенду."
 ce1_heartthrob:0 "Похититель сердец"
 ce1_heartthrob_desc:0 "Этот персонаж в процессе легендарных романтических поисков и не желает называть своей любовью даже самых близких к его телу."
 ce1_legendary_battle:0 "Легендарная битва"
 ce1_legendary_battle_desc:0 "Этот персонаж недавно участвовал в сражении, которое само можно назвать легендарным, — верный признак грядущих легендарных свершений."
 legend_renowned_herbalist:0 "Прославленный травник"
 legend_renowned_herbalist_desc:0 "Этот персонаж, по слухам, нашел редкие растения и многое узнал, изучив их."
 legend_eagle_eyed:0 "Орлиное зрение"
 legend_eagle_eyed_desc:0 "По слухам, этот персонаж доказал свое мастерство обращения с луком, состязаясь с любым, кто бросит ему вызов."
 legend_cannibal_scarred:0 "Враг каннибалов"
 legend_cannibal_scarred_desc:0 "Говорят, этот персонаж отразил нападение каннибалов, после которого у него остались шрамы."
 legend_nick_of_time:0 "В последний момент"
 legend_nick_of_time_desc:0 "Предположительно, этот персонаж прибыл с подкреплениями как раз вовремя, чтобы переломить исход решающего сражения."
 legend_well_organised:0 "Хорошая организация"
 legend_well_organised_desc:0 "Благодаря своему дальновидному подходу к военной организации этот персонаж редко испытывает нехватку припасов в сражениях."
 legend_bravely_ran_away:0 "Храброе бегство"
 legend_bravely_ran_away_desc:0 "Предположительно, этот персонаж сбежал от неминуемой битвы. Но в итоге это обернулось в его пользу, что, по крайней мере, дает меньше поводов для насмешки."
 ce1_immortal:0 "Поиск бессмертия"
 ce1_immortal_desc:0 "Этот персонаж ищет способ обрести бессмертие."
 ce1_level_headed:0 "Здравомыслие"
 ce1_level_headed_desc:0 "Этот персонаж понимает, что сон это просто сон. Не более."
 ce1_accepted_mortality:0 "Мир в душе"
 ce1_accepted_mortality_desc:0 "Этот персонаж недавно столкнулся с осознанием собственной смертности и принял скоротечную природу жизни."
 ce1_will_to_live:0 "Экзистенциальный кризис"
 ce1_will_to_live_desc:0 "Этот персонаж боится смерти."
 ce1_forgiveness:0 "Внутреннее прощение"
 ce1_forgiveness_desc:0 "Этот персонаж недавно решил простить того, кто нанес ему страшную обиду."
 plague_tales:0 "Истории мора"
 plague_tales_desc:0 "Страх этого персонажа перед моровыми поветриями далеких земель вылился в активную работу по защите собственной державы."
 plague_insights_gained:0 "Получены знания о поветрии"
 #AGOT Modified
 #plague_insights_gained_desc:0 "Своевременное вскрытие трупа дало этому персонажу ценные знания о воздействии бубонной чумы."
 plague_insights_gained_desc:0 "Своевременное вскрытие трупа дало этому персонажу ценные знания о воздействии закатной чумы."
 brutal_crackdown:0 "Жестокое подавление"
 brutal_crackdown_desc:0 "Безжалостная расправа над беженцами на границе усилила власть, но вызвала недовольство многих в баронстве."
 shanty_towns:0 "Трущобы"
 shanty_towns_desc:0 "Строительство нескольких временных поселений у границы этого баронства позволило разместить беженцев на полупостоянной основе."
 border_defended:0 "Защита границы"
 border_defended_desc:0 "Изгнание беженцев с границ этого баронства порадовало некоторых его жителей, но спад иммиграции имеет и свои недостатки."
 refugees_coddled:0 "Уход за беженцами"
 refugees_coddled_desc:0 "Прибывающим в это баронство беженцам разрешен беспрепятственный вход на его земли."
 dangerous_rides:0 "Опасные поездки"
 dangerous_rides_desc:0 "Поездки этого персонажа по необжитым землям создают угрозу для него и его родных, зато значительно улучшают настроение."
 cautious_rider:0 "Осторожный всадник"
 cautious_rider_desc:0 "Этот персонаж не желает рисковать здоровьем и предпринимать поездки по потенциально зараженной местности."
 overly_protective:0 "Излишняя защита"
 overly_protective_desc:0 "Паранойя этого персонажа вынудила его очень тщательно подготовиться к надвигающемуся мору."
 mass_panic:0 "Массовая паника"
 mass_panic_desc:0 "Это баронство погрузилось в пучину массовой паники после новостей о надвигающемся моровом поветрии."
 allayed_fears:0 "Развеянные опасения"
 allayed_fears_desc:0 "Тревоги жителей этого баронства по поводу надвигающегося мора были развеяны."
 angry_crowds:0 "Рассерженные толпы"
 angry_crowds_desc:0 "Жители этого баронства злы и напуганы из-за ареста проповедников Судного дня."
 rumours_stifled:0 "Заглушенные слухи"
 rumours_stifled_desc:0 "Уверенное подавление слухов о далеком моровом поветрии сделало это баронство более спокойным местом."
 rumours_proliferated:0 "Множащиеся слухи"
 rumours_proliferated_desc:0 "Попытки заглушить слухи в этой провинции потерпели неудачу, и многие паникуют из-за того, что моровое поветрие может достичь этих земель."
 uncaring_ruler:0 "Безразличный правитель"
 uncaring_ruler_desc:0 "Обитатели этого баронства чувствуют себя брошенными правителем."
 flagellants_acquiesce:0 "Задобренные самобичеватели"
 flagellants_acquiesce_desc:0 "Этот персонаж задобрил самобичевателей, странствующих по городам и деревням."
 pacified_flagellants:0 "Усмиренные самобичеватели"
 pacified_flagellants_desc:0 "Жителей этого баронства больше не донимают предсказатели Судного дня, а блуждающих самобичевателей удалось присмирить."
 eager_populace:0 "Рьяное население"
 eager_populace_desc:0 "Жители этого баронства прислушались к словам предсказателей Судного дня и готовы делать все необходимое, чтобы подготовиться к нему."
 unrestrained_flagellants:0 "Неограниченные самобичеватели"
 unrestrained_flagellants_desc:0 "Неудачные попытки задобрить самобичевателей в этом баронстве лишь увеличили их число."
 regular_checkups:0 "Регулярные осмотры"
 regular_checkups_desc:0 "Регулярные дозы дорогих лекарств от врача поддерживают этого персонажа в добром здравии."
 under_the_weather:0 "Простуда"
 under_the_weather_desc:0 "Этому персонажу немного нездоровится."
 gravediggers_threatened:0 "Угроза могильщикам"
 gravediggers_threatened_desc:0 "Могильщики этого баронства столкнулись с угрозами и вымогательством, что привело к их обнищанию и убило желание работать."
 gravediggers_compensated:0 "Выплаты могильщикам"
 gravediggers_compensated_desc:0 "Могильщики этого баронства получили рост жалованья, что укрепило их дух."
 gravediggers_replaced:0 "Замена могильщиков"
 ce1_commoners_in_graves:0 "Кладбище для простолюдинов"
 ce1_commoners_in_graves_desc:0 "Этот персонаж недавно выделил часть монаршего кладбища под нужды простолюдинов, что порадовало местных жителей, но подмочило его репутацию в глазах некоторых дворян."
 ce1_common_graves:0 "Простые могилы"
 ce1_common_graves_desc:0 "Простолюдинов хоронят на кладбище этого графства, но это имеет свою цену."
 ce1_bodies_in_the_street:0 "Тела на улицах"
 ce1_bodies_in_the_street_desc:0 "Кладбища переполнены, а число смертей только растет, и тела просто гниют на улицах."
 ce1_siege_corpse:0 "Тела больных"
 ce1_siege_corpse_desc:0 "Вражеская армия недавно запустила тела больных во владение в этом графстве."
 ce1_quarantined_corpse:0 "Трупы на карантине"
 ce1_quarantined_corpse_desc:0 "Вражеская армия недавно запустила тела больных во владение в этом графстве, но их удалось успешно изолировать от большинства жителей."
 ce1_heavily_ill:0 "Тяжкая болезнь"
 ce1_heavily_ill_desc:0 "Тесное взаимодействие с телами больных подорвало здоровье этого персонажа."
 ce1_non_heretical_solution:0 "Разделение тел"
 ce1_non_heretical_solution_desc:0 "В державе этого персонажа тела умерших от мора отделяют от здоровых."
 ce1_unorthodox_epidemic_treatment:0 "Нетрадиционное лечение"
 ce1_unorthodox_epidemic_treatment_desc:0 "Этот персонаж успешно задержал распространение мора с помощью эзотерики и еретических ритуалов."
 ce1_unorthodox_epidemic_treatment_bad:0 "Неуспешное еретическое лечение"
 ce1_unorthodox_epidemic_treatment_bad_desc:0 "Этот персонаж не сумел задержать распространение мора с помощью эзотерики и еретических ритуалов."
 ce1_major_quarantine:0 "Карантин всей державы"
 ce1_major_quarantine_desc:0 "Этот персонаж запирает жителей в своих домах, чтобы воспрепятствовать распространению мора."
 ce1_major_quarantine_county:0 "Карантин"
 ce1_major_quarantine_county_desc:0 "Никому не разрешено заходить или покидать это графство, что снизило распространение мора."
 war_doctor:0 "Военный врач"
 war_doctor_desc:0 "Прославленный врач и его последователи ходят по полям сражений и оказывают качественную помощь больным и раненым солдатам."
 ce1_banishment_resistance:0 "Очищение от болезни"
 ce1_banishment_resistance_desc:0 "Очень больные придворные были изгнаны со двора этого персонажа, что значительно снизило подверженность болезни."
 minor_epidemic_treatment:0 "Легкое предотвращение эпидемии"
 minor_epidemic_treatment_desc:0 "Врач этого персонажа недавно предписал умеренные меры по предотвращению надвигающейся эпидемии."
 major_epidemic_treatment:0 "Значительное предотвращение эпидемии"
 major_epidemic_treatment_desc:0 "Врач этого персонажа предпринял значительные меры по предотвращению надвигающейся эпидемии."
 critical_epidemic_treatment:0 "Мистическое предотвращение эпидемии"
 critical_epidemic_treatment_desc:0 "Врач-мистик посоветовал использовать радикальное и странное лечение надвигающейся эпидемии, и хотя это расстроило религиозные власти, меры оказались крайне эффективными."
 minor_epidemic_treatment_failed:0 "Неудачное легкое предотвращение эпидемии"
 minor_epidemic_treatment_failed_desc:0 "Хотя попытки этого персонажа замедлить надвигающийся мор были умеренными, они все равно причинили вред."
 major_epidemic_treatment_failed:0 "Неудачное значительное предотвращение эпидемии"
 major_epidemic_treatment_failed_desc:0 "Этот персонаж предпринял радикальные меры для предотвращения эпидемии, что не только привело к экономической стагнации, но и не помогло замедлить распространение болезни."
 critical_epidemic_treatment_failed:0 "Неудачное мистическое предотвращение эпидемии"
 critical_epidemic_treatment_failed_desc:0 "Меры, предпринятые этим персонажем для избавления от мора, оказались не только не эффективными, но и огорчили религиозные власти своей нетрадиционной природой."
 ce1_royal_touch:0 "Прикосновение монарха"
 ce1_royal_touch_desc:0 "Больных и умирающих жителей этого графства недавно посетил его сюзерен, распространивший монаршее прикосновение через благословленные монеты."
 funeral_unrelenting_devotion:0 "Беспощадная преданность"
 funeral_unrelenting_devotion_desc:0 "Этот персонаж поклялся на могиле любимого человека стать лучшим правителем."
 funeral_comfort:0 "Успокоение"
 funeral_comfort_desc:0 "Этот персонаж недавно столкнулся с осознанием собственной смертности и нашел успокоение, увидев смысл в скоротечной природе жизни."
 funeral_existential_dread:0 "Экзистенциальный ужас"
 funeral_existential_dread_desc:0 "Этот персонаж недавно осознал, что однажды он умрет. И ему это не понравилось."
 ce1_modest_leader:0 "Сдержанный лидер"
 ce1_modest_leader_desc:0 "Легенда о сражениях этого персонажа растет одновременно с его спокойным нравом."
 ce1_black_thumb:0 "Нелюбовь природы"
 ce1_black_thumb_desc:0 "Этого персонажа совершенно не интересует природа."
 legend_chaste_faithful:0 "Благонравие и верность"
 legend_chaste_faithful_desc:0 "Те, кто следует этой легенде, известны своей верностью."
 legend_lecherous_lewd:0 "Разврат и блуд"
 legend_lecherous_lewd_desc:0 "Те, кто следует этой легенде, известны своей способностью очаровывать."
 ce1_forward_thinking:0 "Взгляд в будущее"
 ce1_forward_thinking_desc:0 "Этому персонажу нет дела до древних культур, он предпочитает жить здесь и сейчас."
 ce1_avenging_child:0 "Мстительное дитя"
 ce1_avenging_child_desc:0 "Этот персонаж намерен отомстить за смерть родителя, убитого диким зверем."
 legend_palatial_palatable:0 "Дворцовые вкусности"
 legend_palatial_palatable_desc:0 "Воистину нет ничего лучше, чем полный стол экзотического мяса!"
 ce1_consequentialist:0 "Консеквенциалист"
 ce1_consequentialist_desc:0 "Этот персонаж любит напоминать окружающим, что важна цель, а не путешествие."
 legend_edifices_enduring:0 "Долговечные здания"
 legend_edifices_enduring_desc:0 "Не такая уж плохая идея, искать вдохновения у каменщиков древности: их творения гордо стоят по сей день как свидетельство их мастерства."
 legend_monophthalmic_mythical:0 "Мифический циклоп"
 legend_monophthalmic_mythical_desc:0 "Циклопы живут среди нас! Если у вас зоркий глаз, вы можете заметить одного из них..."
 legendary_adventurer:0 "Дух авантюризма"
 legendary_adventurer_desc:0 "Этот персонаж готов бросить свою державу и ширить свою легенду в других землях."
 epidemic_increased_maintance:0 "Рост содержания"
 epidemic_increased_maintance_desc:0 "Этот персонаж платит повышенное жалованье, чтобы заменить солдат, унесенных эпидемией."
 epidemic_pressed_levies:0 "Вынужденные ополченцы"
 epidemic_pressed_levies_desc:0 "Этот персонаж силой заставляет крестьян вступать в полки профессионалов."
 epidemic_closed_barracks:0 "Закрытые казармы"
 epidemic_closed_barracks_desc:0 "Солдаты будут изолированы во избежание ненужных потерь. Никаких тренировок."
 ce1_gone_dancing:0 "Участие в бесконечном танце"
 ce1_gone_dancing_desc:0 "Этот персонаж присоединился к крестьянам в их нескончаемом танце."
 fealty_demanded:0 "Требование верности"
 fealty_demanded_desc:0 "Этот персонаж потребовал верности от своих подчиненных."
 legend_investments:0 "Финансовые инвестиции"
 legend_investments_desc:0 "Это графство получило приток инвестиций от сделок своего сюзерена, что положительно сказалось на экономике."
 legend_loose_lips:0 "Длинный язык"
 legend_loose_lips_desc:0 "Этот персонаж позволяет покупать свои услуги, что дает возможность подчинить его своей воле."
 legend_esteemed_expanding:0 "Многочисленное уважение"
 legend_esteemed_expanding_desc:0 "Среди покровителей этой почтенной легенды есть подлинные знаменитости."
 legend_irreverent_immoral:0 "Аморальная дерзость"
 legend_irreverent_immoral_desc:0 "Поддержка этой легенды со стороны порицаемых людей серьезно подмочила ей репутацию."
 legend_wicked_ways:0 "Порочная жизнь"
 legend_wicked_ways_desc:0 "Из-за слухов о греховности этого персонажа стало сложнее нести доброе слово о его деяниях."
 legend_errors_exonerated:0 "Оправдание"
 legend_errors_exonerated_desc:0 "Грехи этого персонажа были глубоко зарыты благодаря поддержке других представителей знати."
 legend_principled_pious:0 "Принципиальность и благочестие"
 legend_principled_pious_desc:0 "Все покровители этой легенды получают небольшие преимущества от почтения, которым она пользуется со стороны простого народа."
 legend_saintly_sinless:0 "Безгреховная святость"
 legend_saintly_sinless_desc:0 "Покровители этой легенды пользуются таким обожанием, что это помогает даже самой легенде."
 healthy_court:0 "Здоровый двор"
 healthy_court_desc:0 "Благодаря действиям этого персонажа все при дворе здоровые и счастливые."
 strange_levity:0 "Странная легкомысленность"
 strange_levity_desc:0 "Далеко не все в восторге от легкомысленного отношения этого персонажа к трагедии."
 free_boats:0 "Бесплатные корабли"
 free_boats_desc:0 "На берег этого персонажа выбросило несколько брошенных кораблей, что открыло новые возможности для путешествия."
 corpse_piles:0 "Горы трупов"
 corpse_piles_desc:0 "Это баронство страдает от гор трупов зараженных, гниющих на его берегах."
 shattered_by_plague:0 "Склонность к мору"
 shattered_by_plague_desc:0 "Достаточно случайного кашля, чтобы в этом густонаселенном графстве началась пандемия."
 ravaged_by_plague:0 "Подверженность мору"
 ravaged_by_plague_desc:0 "Шумные улицы поселений в этом графстве делают его легкой жертвой для морового поветрия."
 blighted_by_plague:0 "Уязвимость к мору"
 blighted_by_plague_desc:0 "Плотность населения в этом графстве выше средней, что делает его уязвимым к распространению морового поветрия."
 struck_by_plague:0 "Риск мора"
 struck_by_plague_desc:0 "Размер поселений в этом графстве упрощает распространение морового поветрия."
 legend_secure_safe:0 "Надежность и безопасность"
 legend_secure_safe_desc:0 "Эта легенда славится умением сводить людей и превращать в друзей врагов даже в незнакомых землях."
 plague_new_capital:0 "Новая столица"
 plague_new_capital_desc:0 "Недавно моровое поветрие опустошило земли и сделало это графство идеальным кандидатом на роль новой столицы державы."
 plague_alms_donations:0 "Раздача подаяний"
 plague_alms_donations_desc:0 "Бедняки и нуждающиеся этого баронства получают подаяния, что поднимает их боевой дух и дает крышу над головой."
 plague_determined_recover:0 "Стремление к возрождению"
 plague_determined_recover_desc:0 "Хотя столицу этого персонажа опустошило моровое поветрие, он намеревается восстановить ее."
 plague_the_long_road:0 "Долгий путь"
