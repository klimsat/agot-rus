 game_concept_epidemic:0 "Поветрие"
 game_concept_epidemic_desc:0 "Поветрие — это вспышка болезни, распространяющаяся по карте. Она накладывает местные эффекты, а также заражает проживающих в тех местах персонажей. В пострадавших [Concept( 'baronies', 'баронствах' )|E] есть [Concept( 'infection_rate', 'уровень заболеваемости' )|E], определяющий серьезность заболевания. Чтобы противостоять болезни, нужно повышать [Concept( 'epidemic_resistance', 'сопротивляемость эпидемии' )|E].\n\nПоветрие может иметь разную [Concept( 'plague_intensities', 'интенсивность' )|E], что влияет на область заражения и длительность заболевания."
 game_concept_epidemic_i:0 "@epidemic_icon!"
 game_concept_epidemics:0 "Поветрия"
 game_concept_epidemics_desc:0 "$game_concept_epidemic_desc$"
 game_concept_infection_rate:0 "Уровень заболеваемости"
 game_concept_infection_rate_desc:0 "В [Concept( 'baronies', 'баронствах' )|E], пострадавших от [Concept( 'epidemics', 'поветрия' )|E], есть уровень заболеваемости, определяющий серьезность последствий.\n\nУровень заболеваемости всегда будет стремиться к максимальному значению, если ему ничто не противостоит. Эпидемии, пандемии и апокалипсисы будут развиваться с разной скоростью в зависимости от интенсивности заболевания.\n\nЧтобы снизить последствия болезней, [Concept( 'rulers', 'правители' )|E] могут повышать [Concept( 'epidemic_resistance', 'сопротивляемость эпидемии' )|E] своих [Concept( 'realm', 'держав' )|E]."
 game_concept_infection_rates:0 "Уровни заболеваемости"
 game_concept_infection_rates_desc:0 "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance:0 "Сопротивляемость поветрию"
 game_concept_epidemic_resistance_desc:0 "Сопротивляемость поветрию снижает [Concept( 'infection_rate', 'уровень заболеваемости' )|E] [Concept( 'barony', 'баронства' )|E] или [Concept( 'county', 'графства' )|E], уменьшая последствия [Concept( 'epidemic', 'поветрия' )|E].\n\nСопротивляемость можно повысить с помощью [Concept( 'buildings', 'зданий' )|E], таких как $building_type_hospices_01$ или $building_type_burial_site_01$ #weak ([Concept( 'duchy_building', 'герцогская постройка' )|E])#!, [Concept( 'court_position_tasks', 'поручений' )|E], которые будет выполнять $court_physician_court_position$, [Concept( 'decisions', 'решений' )|E] или событий."
 game_concept_epidemic_res:0 "Сопр. поветр."
 game_concept_epidemic_res_desc:0 "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance:0 "Шанс заражения"
 game_concept_chance_of_infection:0 "Шанс заражения"
 game_concept_infection_chance_desc:0 "Ваш шанс заражения определяет, с какой вероятностью вы подхватите [Concept( 'diseases', 'недуг' )|E] во время текущего [Concept( 'epidemic', 'поветрия' )|E]."
 game_concept_plague_intensity:0 "Интенсивность поветрия"
 game_concept_plague_intensity_desc:0 "[Concept( 'epidemic', 'Поветрие' )|E] может иметь различные уровни интенсивности: апокалипсис, пандемия или эпидемия. Оно будет оказывать воздействие на область своего распространения и [Concept( 'characters', 'персонажей' )], которые подвергнутся заражению, что может привести к [Concept( 'fatalities', 'смертельному исходу' )]."
 game_concept_plague_intensities:0 "Интенсивность поветрия"
 game_concept_plague_intensities_desc:0 "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic:0 "Апокалипсис"
 game_concept_plague_apocalyptic_desc:0 "$game_concept_infection_chance_desc$"
 game_concept_plague_major:0 "Пандемия"
 game_concept_plague_major_desc:0 "$game_concept_infection_chance_desc$"
 game_concept_plague_minor:0 "Эпидемия"
 game_concept_plague_minor_desc:0 "$game_concept_infection_chance_desc$"

