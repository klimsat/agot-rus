 #epidemic_events.5900.desc:0 "Зараза ширится по земле.\n\nЖуткие бубоны растут на телах жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственным гноем.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения. Жуткие щупальца стелются по земле и удушают ее, пока она не перестанет дышать.\n\nЧерная смерть пришла к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5900.desc:0 "Зараза ширится по земле.\n\nЖуткие бубоны растут на телах жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственным гноем.\n\nВсе, от нищего попрошайки до самого прославленного лорда, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные в своих богатствах, но никому нет спасения. Жуткие щупальца стелются по земле и удушают ее, пока она не перестанет дышать.\n\nВеликое весеннее поветрие пришло к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."