l_russian:
 #AGOT Modified
 #fp1_yearly.0031.desc.sunk_longboat:0 ""... so there I was, in the middle of the North Sea, longboat sinking from too much bloody plunder. Well, I couldn't take it with me, so I jumped into the water and swam to Norway!""
 fp1_yearly.0031.desc.sunk_longboat:0 "«... и вот я [Select_CString(lying_warrior.IsFemale, 'осталась', 'остался' )] посреди Северного моря, мой драккар затонул под весом добычи. Я не [Select_CString(lying_warrior.IsFemale, 'могла', 'мог' )] взять это всё с собой, и мне не оставалось ничего иного, как прыгнуть в воду и плыть до самого Пайка!»"
 
 #AGOT Modified
 #fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... and if the two giants actually #EMP had#! gone ahead with their holmgang, Iceland would surely have sunk back into the sea. Lucky I talked them down, really.""
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "«... и если бы двое великанов #EMP действительно#! устроили сражение, Скагос ушёл бы обратно в пучину вод. К счастью, мне удалось отговорить их»."
 
 #AGOT Modified
 #fp1_yearly.0031.desc.hunted_troll:1 ""... 'course, this most recent wound is from the troll itself. Big as a house, quiet as a mouse, claws like the bastard spawn of [lying_warrior.GetFaith.DevilName]. Still, stab anything long enough, and it dies.""
 fp1_yearly.0031.desc.hunted_troll:1 "«... конечно, вот эту самую свежую рану мне нанёс сам снарк. Большой как дом, тихий, словно мышь, а когти такие, словно в его предках числится [lying_warrior.GetFaith.DevilName] собственной персоной. Но всё равно помрёт, если проткнуть чем-нибудь подлиннее»."
 
 #AGOT Modified
 #fp1_yearly.0051.desc:1 "Некоторое время назад [Select_CString(draugr.IsFemale, 'умерла', 'умер' )] [draugr.GetTitledFirstName], и это событие не осталось без внимания со стороны простого народа владения [capital_county.GetNameNoTier]. Каким бы человеком [draugr.GetSheHe] ни [Select_CString(draugr.IsFemale, 'была', 'был' )], [draugr.GetFirstNameNoTooltip] явно не [Select_CString(draugr.IsFemale, 'пользовалась', 'пользовался' )] популярностью у местных жителей. Теперь же они обвиняют во всех бедах восставший из могилы труп [Select_CString(draugr.IsFemale, 'этой женщины', 'этого мужчины' )].\n\nНе проходит и недели, чтобы все эти земледельцы, лесные жители и прочие ковыряющиеся в грязи простолюдины не приходили с жалобами на драуга.\n\nНужно #EMP что-то#! предпринять."
 #fp1_yearly.0051.a:0 "Я лично посещу [draugr.GetHerHis] могилу."
 fp1_yearly.0051.desc:1 "О древних курганах владения [capital_county.GetNameNoTier] начали ходить странные слухи. Шёпотом говорят о том, что давно умершие люди шевелятся в своих могилах, их беспокойные трупы преследуют окрестные земли. Правда это или вымысел, но стало нормой, когда в каждой хвори в державе обвиняют ходячие трупы.\n\nНе проходит и недели, чтобы все эти земледельцы, лесные жители и прочие ковыряющиеся в грязи простолюдины не приходили с жалобами на курганы с привидениями.\n\nНужно #EMP что-то#! предпринять."
 fp1_yearly.0051.a:0 "Я лично посещу курган."
 
 #AGOT Modified
 #fp1_yearly.0061.desc:0 "Мы с моей свитой едва успели прибыть к захоронению, где покоится [draugr.GetFirstNameNoTooltip], когда услышали доносящееся изнутри глухое рычание.\n\nИз темноты выхода выбирается самый большой волк из всех, что мне доводилось видеть, а остальная стая словно вырастает из земли. Не меньше дюжины огромных, размером с человека, волков устремляются на нас со всех сторон.\n\nКрестьяне ошибались насчет драуга, но были правы насчет проклятья!"
 fp1_yearly.0061.desc:0 "Мы с моей свитой едва успели прибыть к кургану, когда услышали доносящееся изнутри глухое рычание.\n\nИз темноты выхода выбирается самый большой волк из всех, что мне доводилось видеть, а остальная стая словно вырастает из земли. Не меньше дюжины огромных, размером с человека, волков устремляются на нас со всех сторон.\n\nКрестьяне ошибались насчет привидений, но были правы насчет проклятья!"
 
 #AGOT Modified
 #fp1_yearly.0062.desc:0 "В могильнике, где лежит [draugr.GetFirstNameNoTooltip], темно и мрачно. Ни я, ни мой отряд не видим никаких ходячих мертвецов, но на некоторых стенах заметны глубокие отметины от когтей, а на полу разбросаны кости скота.\n\nЯ замечаю шевеление в углу, и то, что сначала показалось кучей листвы, оказалось огромным медведем, не меньше девяти, а то и десяти эллов в высоту. Он сонно смотрит на нас и выглядит почти дружелюбно.\n\nА затем он рычит."
 fp1_yearly.0062.desc:0 "У кургана темно и мрачно. Ни я, ни мой отряд не видим никаких ходячих мертвецов, но на некоторых стенах заметны глубокие отметины от когтей, а на полу разбросаны кости скота.\n\nЯ замечаю шевеление в углу, и то, что сначала показалось кучей листвы, оказалось огромным медведем, не меньше девяти, а то и десяти эллов в высоту. Он сонно смотрит на нас и выглядит почти дружелюбно.\n\nА затем он рычит."
 
 #AGOT Modified
 #fp1_yearly.0063.desc:0 "В могильнике, где покоится [draugr.GetFirstNameNoTooltip], нет ни чудовища, ни погребальных даров, нет даже тела. После недолгих поисков мы обнаруживаем, что [draugr.GetFirstNameNoTooltip] валяется в яме под кучей листвы, всего в нескольких шагах от захоронения.\n\nПохоже, кто-то превратил могильник в грубое жилище, какой-то мерзавец отнял это место у мертвых.\n\nКогда мы с моими сопровождающими обсуждаем, что делать дальше, снаружи доносится тихий свист, постепенно приближающийся к могильнику. Преступник идет сюда!"
 fp1_yearly.0063.desc:0 "В кургане нет ни чудовища, ни погребальных даров, нет даже тела.\n\nПохоже, кто-то превратил могильник в грубое жилище, какой-то мерзавец отнял это место у мертвых.\n\nКогда мы с моими сопровождающими обсуждаем, что делать дальше, снаружи доносится тихий свист, постепенно приближающийся к могильнику. Преступник идет сюда!"
 
 #AGOT Modified
 #fp1_yearly.0064.desc:0 "Крестьяне настаивают, что [draugr.GetFirstNameNoTooltip] выбирается из своей могилы, ворует у них еду, портит скот и скребется в окна по ночам. Но когда я добираюсь до [draugr.GetHerHis] могильника, меня встречает совершенно иное существо.\n\nВ гнезде из краденого меха и полусъеденной пищи сидит ребенок-сирота и смотрит на меня полными ужаса глазами."
 fp1_yearly.0064.desc:0 "Крестьяне настаивают, что ходячий труп ворует у них еду, портит скот и скребется в окна по ночам. Но когда я добираюсь до кургана, меня встречает совершенно иное существо.\n\nВ гнезде из краденого меха и полусъеденной пищи сидит ребенок-сирота и смотрит на меня полными ужаса глазами."
 
 #AGOT Modified
 #fp1_yearly.0065.desc:0 "Могильник, где покоится [draugr.GetFirstNameNoTooltip], почти не изменился со времен похорон. Как и любая другая могила, которые мне пришлось проверять по милости крестьян.\n\nТочно так же я не нахожу ничего во всех предположительно проклятых пещерах, рощах с троллями и логовах великанов. Спустя несколько недель я начинаю задаваться вопросом, а насколько мы вообще уверены в #EMP существовании#! этих чудовищ?\n\nНо хотя бы моцион пошел мне на пользу."
 fp1_yearly.0065.desc:0 "Курган не изменился с течением веков. Как и любая другая могила, которые мне пришлось проверять по милости крестьян.\n\nТочно так же я не нахожу ничего во всех предположительно проклятых пещерах, рощах с троллями и логовах великанов. Спустя несколько недель я начинаю задаваться вопросом, а насколько мы вообще уверены в #EMP существовании#! этих чудовищ?\n\nНо хотя бы моцион пошел мне на пользу."
 
 #AGOT Modified
 #fp1_yearly.0551.desc:0 "It began as an occasional treat. An unusual habit, but I'm a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], and what [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] hasn't eaten some dodgy herring in [ROOT.Char.GetHerHis] time?\n\nOver the last few weeks, though, [antisocialite.GetTitledFirstNamePossessive] predilection for utterly #EMP rotten#! fish has gone from tolerable idiosyncrasy to a pungent omnipresence.\n\nThis morning, when I discovered what [antisocialite.GetSheHe]'d done to the latrine, I decided I'd had enough. I found [antisocialite.GetHerHim] in the hall, face soaked in foetid brine, half a fish eye lazily dripping down [antisocialite.GetHerHis] chin."
 fp1_yearly.0551.desc:0 "Сначала всё ограничивалось отдельными случаями. Необычная привычка, но я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )] же [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetWomanMan] и знаю, что все мы порой едим несвежую сельдь.\n\nНо за последние несколько недель [antisocialite.GetTitledFirstName] в своём пристрастии к напрочь #EMP протухшей#! рыбе [Select_CString(antisocialite.IsFemale, 'превратилась', 'превратился' )] из терпимой причуды в постоянный источник зловония. Я нахожу [antisocialite.GetHerHis] в зале с лицом, покрытым зловонной жижей. Половина рыбьего глаза прилипла к [antisocialite.GetHerHis] подбородку."
 
 #AGOT Modified
 #fp1_yearly.0581.desc.outro:0 "\n\n«Бойся меня! Я грозный железнорождённый [child.GetFirstNameNoTooltip], я заберу твоё золото и твоих женщин!» — кричит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] и бьёт меня палкой по колену. [child.GetHerHis|U] оловянный горшок-шлем сполз на глаза, и мне видна лишь улыбка с прорехами на месте зубов.\n\n«[ROOT.Char.Custom('GetMaPa')|U], а когда я вырасту, из меня выйдет [child.Custom('ShieldPersonFemaleMale')|l]?»"
 fp1_yearly.0581.desc.outro:0 "\n\n«Бойся меня! Я [Select_CString(child.IsFemale, 'грозная налётчица', 'грозный налётчик' )] [child.GetFirstNameNoTooltip], я заберу твоё золото и твоих женщин!» — кричит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] и бьёт меня палкой по колену. [child.GetHerHis|U] оловянный горшок-шлем сполз на глаза, и мне видна лишь улыбка с прорехами на месте зубов.\n\n«[ROOT.Char.Custom('GetMaPa')|U], а когда я вырасту, из меня выйдет [child.Custom('ShieldPersonFemaleMale')|l]?»"
 
 #AGOT Modified
 #fp1_yearly.1081.t:0 "Исследователи с запада"
 fp1_yearly.1081.t:0 "Исследователи из-за Узкого моря"
 #AGOT Modified
 #fp1_yearly.1081.desc.intro:0 "Весь вечер моим вниманием владеет [Select_CString(norse_explorer.IsFemale, 'немолодая исследовательница', 'немолодой исследователь' )] [norse_explorer.GetFirstName], [Select_CString(norse_explorer.IsFemale, 'желающая', 'желающий' )] поведать мне необычные истории о своих подвигах и приключениях в Закатном море.\n\nНесмотря на возраст, [norse_explorer.GetHerHis] взгляд не теряет остроты, когда [norse_explorer.GetSheHe] рассказывает мне"
 fp1_yearly.1081.desc.intro:0 "Весь вечер моим вниманием владеет [Select_CString(norse_explorer.IsFemale, 'немолодая исследовательница', 'немолодой исследователь' )] [norse_explorer.GetFirstName], [Select_CString(norse_explorer.IsFemale, 'желающая', 'желающий' )] поведать мне необычные истории о своих подвигах и приключениях в Эссосе.\n\nНесмотря на возраст, [norse_explorer.GetHerHis] взгляд не теряет остроты, когда [norse_explorer.GetSheHe] рассказывает мне"
 #AGOT Modified
 # fp1_yearly.1081.desc.greenland:1 "о земле, где бедные, борющиеся за выживание $norse_collective_noun$ живут среди снегов возле вершины мира. Земля эта настолько заснеженная и холодная, что им приходится завозить древесину и есть почти исключительно мясо и рыбу."
 # fp1_yearly.1081.desc.vinland:0 "о земле на западе, до которой так же далеко, как до Асшая на востоке. Виноград и пшеница растут там в изобилии, словно бы сами себя сеяли, а вкус местного вина затмевает собой любое другое. Местные жители — грозные воины, яростно сражающиеся с любыми захватчиками."
 # fp1_yearly.1081.desc.antilia:0 "об острове, где живут [antilia_culture.GetCollectiveNounNoTooltip|l]ие изгнанники. Богатые и обеспеченные $christianity_religion_adherent_plural$ проживают в хорошо укрепленных замках. Они потомки беженцев, прибывших из Вестероса во времена вторжения андалов."
 # fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "о последнем пристанище $hellenic_pagan$ой веры, крошечном островке, где живут $greek_collective_noun$, которым ближе древний город $b_athens$, а не современный $b_constantinople$. Местные жители проводят всё свое время, обсуждая философию и празднуя во славу Олимпийцев!"
 # fp1_yearly.1081.desc.fortunate_isles.other:0 "о месте, где нашли свое последнее пристанище $hellenic_pagan_adherent_plural$, грубо имитирующие быт своих далеких предков в городах $b_athens$ и $b_thebes$. Местные проводят свои дни в праздности, обсуждают странные философские идеи и практикуют примитивные верования."
 # fp1_yearly.1081.desc.st_brendans_island:0 "об острове, сокрытом за странными туманами, где время течет медленнее, чем за его пределами. [norse_explorer.GetFirstNameNoTooltip] не говорит о прочих тайнах острова, но время от времени на [norse_explorer.GetHerHis] глаза наворачиваются слезы."
 # fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "об острове, где живут благочестивые $breton_collective_noun$. Они молятся и проводят свою жизнь в тихом созерцании. Их вера столь сильна, что оружие смертных не в силах навредить им, ибо их защищает [norse_explorer.GetFaith.HighGodName]."
 # fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "об острове, где живут благочестивые $breton_collective_noun$, купающиеся в золоте. Их вера столь сильна, что на острове продолжали звучать прекрасные гимны, даже после того, как [norse_explorer.GetFirstNameNoTooltip] со своими воинами перебили всех обитателей."
 # fp1_yearly.1081.desc.ard_majhulah:1 "о странном острове, который упоминается лишь в старых исламских текстах, считавшихся утраченными. У местных жителей столько золота и серебра, что они делают из них зубочистки и ткут одежду."
 # fp1_yearly.1081.desc.the_sticky_sea:0 "о печальном море в Атлантическом океане, липкой, дурно пахнущей жиже из воды, где змеи и водоросли действуют сообща и утаскивают моряков на дно. Только у сильнейших моряков есть шанс вырваться оттуда."
 # fp1_yearly.1081.desc.purple_islands:0 "о группе островов на далеком юге, наполненных яркими ароматами цветов и оттенками экзотического пурпура. На этих островах нет никаких следов присутствия человека, а сама неземная красота этого места действует даже на опытных моряков, подталкивая просто лечь и умереть, обретя покой и согласие с миром."
 # fp1_yearly.1081.desc.hy_brasil:0 "об острове, который остается невидимым большую часть времени, сокрытый за непроницаемым туманом. И только раз в семь лет туман рассеивается на один день, но даже в этот единственный день никому из моряков не удавалось высадиться на острове."
 # fp1_yearly.1081.desc.thule:0 "о бескрайних землях на далеком севере, где всё вещественное распадается. Люди могут дышать водой или землей так же легко, как воздухом. Громадные киты плавают по земле и по небу, а все различия становятся незначительными."
 # fp1_yearly.1081.desc.great_ireland.abrahamic:0 "о земле на далеком западе, жители которой носят только белые одежды, пользуются грубыми копьями и жестоко сражаются друг с другом и даже с самыми благородными из гостями, прибывшими к ним. Местные поклоняются древним языческим божествам, о которых давно забыли правоверные [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip|l]."
 # fp1_yearly.1081.desc.great_ireland.other:0 "о земле на далеком западе, жители которой носят только белые одежды, пользуются грубыми копьями и сражаются с нечеловеческой силой и яростью. Их доблесть столь легендарна, что ни один из воинов той земли ни разу не погиб под ударом меча чужеземца."
 # fp1_yearly.1081.desc.sunset_empire:0 "об империи на другом конце Атлантики, земле крови, черепов и голодных завоевателей, сокрытых за западным горизонтом. Жестокие владыки той земли ждут начала Рагнарёка, когда все добрые [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip|l] попадут к ним в руки и их бьющиеся сердца будут вырваны на кровавых алтарях."
 fp1_yearly.1081.desc.greenland:1 "о стране хитрых, волосатых людей, живущих на горных островах, подвластных дрожащим водам. Их заснеженная родина дает им много золота и железа, но сердце их - в море. Они селятся и торгуют в каждом порту, ища благодеяния для своего пропавшего короля."
 fp1_yearly.1081.desc.vinland:0 "о стране, расположенной так же далеко на западе, как И Ти на востоке, свободно растут чужеземные фрукты и орехи, которые, кажется, сами себя сеют, и греются огромные серые ящерицы. От их укуса у человека сгнивают внутренности, если ты достаточно глуп, чтобы пробудить их от сна."
 fp1_yearly.1081.desc.antilia:0 "об острове, где живут ройнарские изгнанники в мире с соседями. Они потомки беженцев, прибывших из Вестероса во времена вторжения андалов."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "об одном из последних уцелевших эксклавов Огней Валирии, крошечный остров на востоке, населённый мужчинами, у которых с древним Фригольдом больше общего, чем с дочерьми. Обезображенные местные жители целыми днями обсуждают затянувшуюся магию и тоскуют о славе Четырнадцати Огней."
 fp1_yearly.1081.desc.fortunate_isles.other:0 "о месте, где нашли свое последнее пристанище язычники Огней Валирии, грубо имитирующие быт своих далеких предков из старого Фригольда. Обезображенные местные проводят свои дни в праздности, обсуждают странную магию крови и практикуют примитивные верования."
 fp1_yearly.1081.desc.st_brendans_island:0 "о городе, сокрытом в вечной тени, где время течет медленнее, чем за его пределами. [norse_explorer.GetFirstNameNoTooltip] не говорит о прочих тайнах города, но время от времени на [norse_explorer.GetHerHis] глаза наворачиваются слезы."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "об острове, где живут набожные последователи жирной чёрной жабы. Они молятся и проводят свою жизнь в ревностном почитании злобного божества. Потомки загадочной погибшей цивилизации, живущей на острове, за свою преданность они были наделены морскими качествами."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "об архипелаге, населённом зелёными акулозубыми людьми, которые поклоняются странным рыбоголовым богам, скрывающимся под их берегами. Их вера столь сильна, что они отказываются ступить на воду, даже после того, как [norse_explorer.GetFirstNameNoTooltip] со своими воинами предали нескольских из них мечу."
 fp1_yearly.1081.desc.ard_majhulah:1 "о странном острове, который упоминается лишь в старых морских картах, считавшихся утраченными. Местные жители живут среди чёрных и синих деревьев, сок которых, как говорят, вызывает видения и питает манию колдунов и чародеев."
 fp1_yearly.1081.desc.the_sticky_sea:0 "о кипящем море посреди Рока, сернистом, дымящемся месиве вод, где тьма и демоны утаскивают моряков на дно. Только у сильнейших моряков есть шанс вырваться оттуда."
 fp1_yearly.1081.desc.purple_islands:0 "о кривом острове на далеком юге, наполненных яркими бабочками бесчисленных экзотических оттенков и форм, и кошачьей расой, почитающей их как посланников богов. Сама неземная красота этого места действует даже на опытных моряков, но к утру их убивает лихорадка."
 fp1_yearly.1081.desc.hy_brasil:0 "об проклятом и запятнанном острове, с руинами, сокрытыми за непроходимыми болотами, куда попадают лишь самые неудачливые путешественники. Единственное, что здесь могут найти - это магия крови, увечья и красная смерть."
 fp1_yearly.1081.desc.thule:0 "о бескрайних землях на далеком севере, где голод лишает рассудка. Люди рвут друг друга на куски каждый день - и только потерпевшие крушение, и местные жители, - все цепляются за обломки кораблей, чтобы сохранить память о тепле."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "о земле на далеком востоке, жители которой носят железную броню, топоры с высеченными звёздами и жестоко сражаются друг с другом и даже с самыми благородными из гостями, прибывшими к ним. Вдали от света Отца местные жители поклоняются еретическому образу Семерых, что Едины."
 fp1_yearly.1081.desc.great_ireland.other:0 "о земле на далеком востоке, жители которой носят железную броню, топоры с высеченными звёздами и сражаются с нечеловеческой силой и яростью. Их доблесть столь легендарна, что ни один завоеватель не смог изгнать их."
 fp1_yearly.1081.desc.sunset_empire:0 "об обширной империи, стране десяти тысяч тигров и десяти миллионов обезьян, сокрытых за восточным горизонтом. Её жестокая богиня-императрица ждёт знака подземных Старейших, когда все добрые [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip|l] попадут к ним в руки и их бьющиеся сердца будут вырваны."