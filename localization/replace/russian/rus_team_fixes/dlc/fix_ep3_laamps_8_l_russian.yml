 #AGOT Modified
 #ep3_laamps.8200.desc_2: "Ночью лагерь погружается во мрак. Мои спутники сгрудились у мерцающего костра, в отблесках пламени я вижу печать усталости на их мрачных лицах. Романтика путешествий не выдержала столкновения с суровой реальностью — их обувь промокла насквозь, на ужин были остатки позавчерашней трапезы, а тревожный сон снова будет прерван шумом животных, копошащихся в кустах.\n\nВнезапно среди этой атмосферы уныния раздается веселый смешок. Затем еще один, и вот уже все мои суровые спутники смеются, как дети. В нашем лагере редко случаются поводы для веселья, и я иду выяснять, что случилось. Вскоре передо мной предстает [Select_CString(new_person.IsFemale, 'странная незнакомка', 'странный незнакомец' )]. Не прекращая приплясывать, [Select_CString(new_person.IsFemale, 'она', 'он' )] низко кланяется и говорит:\n\n«Наконец-то мы встретились, [ROOT.Char.GetNameNoTooltip]! Позвольте представиться, меня зовут [new_person.GetName], я шут и [Select_CString(new_person.IsFemale, 'артистка', 'актер' )]. Однажды мое представление [Select_CString(location.county.holder.top_liege.IsFemale, 'смотрела сама', 'смотрел сам' )] [location.county.holder.top_liege.GetName]! Как же [Select_CString(location.county.holder.top_liege.IsFemale, 'она хохотала', 'он хохотал' )], когда на меня вылили ведро воды! К несчастью, по прихоти судьбы мы с моей труппой разделились. Позволите прибиться к вашей компании?»"
 #ep3_laamps.8200.desc_3: "Мы уже довольно давно стоим во владении [location.county.GetNameNoTier]. Местные жители-[location.county.GetCulture.GetNameNoTooltip|l] нередко заглядывают к нам в лагерь — кто поторговать, а кто и просто посидеть рядом. Недавно я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на [Select_CString(new_person.IsFemale, 'одну женщину', 'одного мужчину' )] — [Select_CString(new_person.IsFemale, 'она', 'он' )] приходит к нам чаще остальных и всегда надолго задерживается. Такое чувство, что [Select_CString(new_person.IsFemale, 'она', 'он' )] не хочет возвращаться в родную деревню — [Select_CString(new_person.IsFemale, 'ее', 'его' )] тянет присоединиться к нам и отправиться в далекие страны.\n\nЕще одна пара рабочих рук в лагере всегда пригодится, но стоит ли брать с собой [Select_CString(new_person.IsFemale, 'каждую бродяжку', 'каждого бродягу' )], [Select_CString(new_person.IsFemale, 'которая', 'который' )] встретится нам по пути? Сегодня [Select_CString(new_person.IsFemale, 'она набралась', 'он набрался' )] храбрости и [Select_CString(new_person.IsFemale, 'обратилась', 'обратился' )] ко мне со следующей речью — несомненно, тщательно отрепетированной:\n\n«Это [location.county.GetNameNoTier], здесь бывают голодные годы, бывают и сытые. И чую я, что сытые годы миновали. Это ясно каждому, кто знает, на что смотреть. Прошу вас, [ROOT.Char.GetLadyLord], возьмите меня с собой. Я здесь [Select_CString(new_person.IsFemale, 'родилась', 'родился' )] и не хочу здесь же и умереть. Я вообще не хочу здесь оставаться!»"
 ep3_laamps.8200.desc_2: "Ночью лагерь погружается во мрак. Мои спутники сгрудились у мерцающего костра, в отблесках пламени я вижу печать усталости на их мрачных лицах. Романтика путешествий не выдержала столкновения с суровой реальностью — их обувь промокла насквозь, на ужин были остатки позавчерашней трапезы, а тревожный сон снова будет прерван шумом животных, копошащихся в кустах.\n\nВнезапно среди этой атмосферы уныния раздается веселый смешок. Затем еще один, и вот уже все мои суровые спутники смеются, как дети. В нашем лагере редко случаются поводы для веселья, и я иду выяснять, что случилось. Вскоре передо мной предстает [Select_CString(new_person.IsFemale, 'странная незнакомка', 'странный незнакомец' )]. Не прекращая приплясывать, [Select_CString(new_person.IsFemale, 'она', 'он' )] низко кланяется и говорит:\n\n«Наконец-то мы встретились, [ROOT.Char.GetNameNoTooltip]! Позвольте представиться, меня зовут [new_person.GetName], я шут и [Select_CString(new_person.IsFemale, 'артистка', 'актер' )]. Однажды мое представление [location.GetCounty.GetTitle.GetHolder.GetTopLiege.IsFemale, 'смотрела сама', 'смотрел сам' )] [location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetShortUIName]! Как же [Select_CString(location.GetCounty.GetTitle.GetHolder.GetTopLiege.IsFemale, 'она хохотала', 'он хохотал' )], когда на меня вылили ведро воды! К несчастью, по прихоти судьбы мы с моей труппой разделились. Позволите прибиться к вашей компании?»"
