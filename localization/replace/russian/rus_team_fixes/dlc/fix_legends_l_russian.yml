 #game_concept_legend_seed_desc: "Творящаяся [Concept( 'legend', 'легенда' )|E]. Зарождающаяся легенда служит основой для легенды и, создав ее, [Concept( 'ruler', 'правитель' )|E] может положить начало легенде.\n\nЗарождающуюся легенду можно получить, выполнив определенные условия, например являясь потомком Карла Великого или совершив легендарные подвиги: серьезные [Concept( 'decisions', 'решения' )|E], победа в [Concept( 'great_holy_war', 'великой священной войне' )|E], получение [Concept( 'king', 'королевского' )|E] или [Concept( 'emperor', 'императорского' )|E] титула, проведение грандиозного [Concept( 'activity', 'занятия' )|E], охота на легендарного зверя и так далее.\n\nНеактивные зарождающиеся легенды не имеют стоимости, но и не дают эффектов. На первое основание зарождающейся легенды тратится [Concept( 'gold', 'золото' )|E]."
 game_concept_legend_seed_desc: "Творящаяся [Concept( 'legend', 'легенда' )|E]. Зарождающаяся легенда служит основой для легенды и, создав ее, [Concept( 'ruler', 'правитель' )|E] может положить начало легенде.\n\nЗарождающуюся легенду можно получить, выполнив определенные условия или совершив легендарные подвиги: серьезные [Concept( 'decisions', 'решения' )|E], получение [Concept( 'king', 'королевского' )|E] или [Concept( 'emperor', 'императорского' )|E] титула, проведение грандиозного [Concept( 'activity', 'занятия' )|E], охота на легендарного зверя и так далее.\n\nНеактивные зарождающиеся легенды не имеют стоимости, но и не дают эффектов. На первое основание зарождающейся легенды тратится [Concept( 'gold', 'золото' )|E]."
 
