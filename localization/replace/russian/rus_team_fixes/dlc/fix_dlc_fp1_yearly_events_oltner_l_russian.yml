l_russian:
 #AGOT Modified
 #fp1_yearly.2300.desc: "The taverns of [tavern_location.GetNameNoTier] have seen an influx of glory-seeking warriors as of late.\n\nAmong them — a group of old and battle-hardened veterans, huscarls looking for a new [recruiting_character.Custom('MistressMaster')].\n\nThere is also a whole host of enthusiastic young men that talk non-stop about finding glory on foreign shores.\n\nPerhaps I should seek to employ some of them?"
 fp1_yearly.2300.desc: "В последнее время в таверны владения [tavern_location.GetNameNoTier] прибывает множество воинов, жаждущих славы.\n\nВ их числе группа старых и закаленных боями ветеранов, налётчиков, которым требуется [Select_CString(recruiting_character.IsFemale, 'новая', 'новый' )] [recruiting_character.Custom('MistressMaster')].\n\nЗдесь же можно найти множество излучающей энтузиазм молодежи, без устали рассуждающей о походах за славой к чужим берегам.\n\nВозможно, мне стоит нанять кого-то из них?"
 #AGOT Modified
 #fp1_yearly.2300.a: "I'll bring the huscarls into my household."
 fp1_yearly.2300.a: "Я приглашу на службу налётчиков."
 
 #AGOT Modified
 #huscarls_tt: "#F Huscarls are tough frontline fighters capable of inflicing a lot of damage to weaker troops#!"
 huscarls_tt: "#F Налётчики — суровые бойцы первой линии, способные нанести огромный урон более слабым войскам#!"
 
 #AGOT Modified
 #fp1_yearly.2600.t: "Fury of the Northmen"
 fp1_yearly.2600.t: "Ярость Старых Богов"
 #AGOT Modified
 #fp1_yearly.2600.desc: "«[ROOT.GetCharacter.GetFirstNameNoTooltip], вы великолепны на поле боя, но #EMP действительно#! ли враги боятся вас?» — говорит [berserker_teacher.GetFirstName].\n\nМне случалось видеть, как [berserker_teacher.GetFirstNameNoTooltip] с воем обрушивает нечеловеческую ярость на поле боя и как бесчисленные враги лежат у [berserker_teacher.GetHerHis] ног. [berserker_teacher.GetFirstNameNoTooltip] в ярости выглядит словно [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself] [ROOT.GetCharacter.GetFaith.HighGodName].\n\n«Присядьте со мной у костра. Давайте разбудим в вас ярость», — приглашает [berserker_teacher.GetSheHe]."
 fp1_yearly.2600.desc: "«[ROOT.GetCharacter.GetFirstNameNoTooltip], вы великолепны на поле боя, но #EMP действительно#! ли враги боятся вас?» — говорит [berserker_teacher.GetFirstName].\n\nМне случалось видеть, как [berserker_teacher.GetFirstNameNoTooltip] с воем обрушивает нечеловеческую ярость на поле боя и как бесчисленные враги лежат у [berserker_teacher.GetHerHis] ног. [berserker_teacher.GetFirstNameNoTooltip] в ярости выглядит словно сами Старые боги.\n\n«Присядьте со мной у костра. Давайте разбудим в вас ярость», — приглашает [berserker_teacher.GetSheHe]."