 #AGOT Modified
 #fund_inspiration.6400.desc:0 "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку Красное море!» — [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."
 fund_inspiration.6400.desc:0 "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку Арборский пролив!» — [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."
 
 #AGOT Modified
 #fund_inspiration.6503.t:0 "$fund_inspiration.title$ Понтийский шепот"
 #fund_inspiration.6503.desc:0 "\n\n«Я ухожу в глубь кургана, древнего могильника времен скифов. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это конюшня проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Древний шепот"
 fund_inspiration.6503.desc:0 "\n\n«Я ухожу в глубь кургана, древнего могильника Рассветной эпохи. Сотни давно погибших лошадей, набитых, мумифицированных и прислоненных к стенам, чтобы могли стоять, и каждой отведено отдельное помещение. Это конюшня проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
 fund_inspiration.6503.a:0 "Вы присвоили один из орнаментов."
 fund_inspiration.6503.b:0 "Вы доставили одно из седел для изучения."
 fund_inspiration.6503.c:0 "Вы не посмели беспокоить усопших."