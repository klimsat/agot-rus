 #AGOT Adde
 bp2_character_interaction.desc_authoritative: "и мальчик-слуга, который, похоже, бездельничает, пока [recipient.GetFirstName] подметает! «Разве это не твоя работа, мальчик?» - сурово спрашиваю я, и мальчик быстро оборачивается, явно не услышав моего приближения. «Д-да...простите, [ROOT.Char.GetTitledFirstName]!» - заикаясь, извиняется он, но моё внимание приковывает [recipient.GetFirstNameNoTooltip]. «Ты позволяешь этому слуге указывать тебе, что делать? Прекрати немедленно. Прикажи ему подметать.» - говорю я, скрестив руки в ожидании.\n\n"
 bp2_character_interaction.1001.desc_authoritative: "$bp2_character_interaction.desc_authoritative$С тяжёлым взглядом [recipient.GetSheHe] исполняет мой приказ, встаёт во весь рост и повторяет моё указание властным голосом «#EMP Подметай#!, мальчишка. Таков твой жизненный удел.»"
 bp2_character_interaction.desc_rude: "[Select_CString(recipient.IsFemale, 'которая', 'который' )] декламирует речь, которую [recipient.GetHerHis] наставники попросили [recipient.GetHerHis] написать. Я присаживаюсь и немного прислушиваюсь, но вскоре понимаю, что это самая скучная вещь, которую я когда-либо [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. «Это просто позор, [recipient.GetFirstNameNoTooltip]! Вложи в неё немного #EMP страсти #!! По крайней мере, не говори как [Select_CString(recipient.IsFemale, 'благочестивая дура', 'благочестивый болван' )]!»\n\n"
 bp2_character_interaction.1001.desc_rude: "$bp2_character_interaction.desc_rude$«Ну им же не понравится, если я начну их проклинать?» - говорит в ответ [recipient.GetFirstNameNoTooltip], и я не могу не рассмеяться от такого контраста!"
 bp2_character_interaction.desc_inquisitive: "[Select_CString(recipient.IsFemale, 'которая', 'который' )] стоит с тревожным выражением лица. «Что тебя беспокоит?», - спрашиваю я, оценивая каждую морщинку на маленьком лбу.\n\n«Это был сон», - говорит [recipient.GetSheHe]. «Мне снилось, что меня преследуют тени в темном лесу».\n\n«Тогда спроси себя, дитя мое, что это могут быть за тени - страхи, сожаления или что-то неизвестное? Почему лес, а не открытая равнина?», - делюсь я. «Сны - это головоломки, которые задает себе ваш разум. Задавать их - значит узнавать то, что будоражит тебя».\n\n"
 bp2_character_interaction.1001.desc_inquisitive: "$bp2_character_interaction.desc_inquisitive$«Это действительно заставляет задуматься...», - бормочет [recipient.GetSheHe] с легким привкусом в голосе."
 
 # AGOT Added
 bp2_character_interaction.1002.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Я вижу, что [recipient.GetSheHe] вот-вот расплачется, [Select_CString(recipient.IsFemale, 'её', 'его' )] глаза мечутся между мной и мальчиком-слугой, а потом [recipient.GetSheHe] бросает метлу и убегает. Я делаю разочарованный вздох."
 bp2_character_interaction.1002.desc_rude: "$bp2_character_interaction.desc_rude$«Не надо быть [Select_CString(ROOT.Char.IsFemale, 'такой грубой', 'таким грубым' )]!» - возмущённо говорит в ответ [recipient.GetFirstNameNoTooltip], и я испускаю вздох разочарования."
 bp2_character_interaction.1002.desc_inquisitive: "$bp2_character_interaction.desc_inquisitive$«У меня нет времени на бесполезные вопросы», - отвечает [recipient.GetSheHe]. «Сон - это сон. Стоит не больше, чем грамкины или снарки»."