 #fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "«[Select_CString(ROOT.Char.IsFemale, 'Жена моя', 'Муж мой' )], послушай. Это не просто болезнь. Боюсь, мои сны могут оказаться вещими и всё это случится на самом деле. Прошу тебя, не допусти этого. Мы должны спасти Иберию»."
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "«[Select_CString(ROOT.Char.IsFemale, 'Жена моя', 'Муж мой' )], послушай. Это не просто болезнь. Боюсь, мои сны могут оказаться вещими и всё это случится на самом деле. Прошу тебя, не допусти этого. Мы должны спастись от Долгой Ночи»."
 
 #AGOT Modified
 #fp2_yearly.8004.desc_opening:0 "Вдохновленные духом примирения в Иберии, ученые со всего полуострова собираются в библиотеках моего государства. Быть может, я смогу направить их силы на что-нибудь полезное...\n\n"
 fp2_yearly.8004.desc_opening:0 "Вдохновлённые духом познания, учёные со всего окружающих земель собираются в библиотеках моего государства. Быть может, я смогу направить их силы на что-нибудь полезное...\n\n"
 #AGOT Modified
 #fp2_yearly.8004.desc_chaplain:0 "[Select_CString(translation_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] [Select_CString(translation_enthusiast.IsFemale, 'подошла', 'подошел' )] ко мне с предложением. «Нам нужно собрать группу переводчиков, — говорит о[translation_enthusiast.GetSheHe], — а во главе ее могу встать я. Давайте соберем по всей нашей земле самых способных переводчиков, даже безбожников, и пусть они работают под вашим покровительством. При вашей поддержке город[translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения!»"
 fp2_yearly.8004.desc_chaplain:0 "[Select_CString(translation_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] [Select_CString(translation_enthusiast.IsFemale, 'подошла', 'подошел' )] ко мне с предложением. «Нам нужно собрать группу переводчиков, — говорит о[translation_enthusiast.GetSheHe], — а во главе ее могу встать я. Давайте соберем по всей нашей земле самых способных переводчиков, даже неверующих, и пусть они работают под вашим покровительством. При вашей поддержке город[translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения!»"
 
