 #AGOT Modified
 #fp3_yearly.8004.desc: "У некоторых из жителей местных роскошных городов до сих пор отдаются в сердце воющие ветра северных степей. Начинает чувствовать этот зов и [Select_CString(fp3_child_to_leave.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName].\n\n«[Select_CString(parent.IsFemale, 'Матушка', 'Отец' )], отпусти меня. Я хочу отточить свой разум и клинок на ветру, странствовать с караванами и горцами, возможно даже найти легендарный горный хребет #italic Хара Березайти#!» .\n\n[worried_relation.GetFirstName], однако, беспокоится и не хочет, чтобы [fp3_child_to_leave.GetFirstNameNoTooltip] [Select_CString(fp3_child_to_leave.IsFemale, 'покидала', 'покидал' )] отчий дом. [Select_CString(fp3_child_to_leave.IsFemale, 'Она', 'Он' )] умоляет меня не отпускать [Select_CString(fp3_child_to_leave.IsFemale, 'дочь', 'сына' )]."
 fp3_yearly.8004.desc: "У некоторых из жителей местных роскошных городов до сих пор отдаются в сердце воющие ветра Дотракийского моря. Начинает чувствовать этот зов и [Select_CString(fp3_child_to_leave.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName].\n\n«[Select_CString(parent.IsFemale, 'Матушка', 'Отец' )], отпусти меня. Я хочу отточить свой разум и клинок на ветру, странствовать с караванами и горцами, возможно даже найти легендарный горный хребет #italic Матерь гор#!» .\n\n[worried_relation.GetFirstName], однако, беспокоится и не хочет, чтобы [fp3_child_to_leave.GetFirstNameNoTooltip] [Select_CString(fp3_child_to_leave.IsFemale, 'покидала', 'покидал' )] отчий дом. [Select_CString(fp3_child_to_leave.IsFemale, 'Она', 'Он' )] умоляет меня не отпускать [Select_CString(fp3_child_to_leave.IsFemale, 'дочь', 'сына' )]."
 
 #AGOT Modified
 #fp3_yearly.8008.desc: "Я отползаю назад, в крови и без сил, глядя, как [fp3_child_to_leave.GetFirstNameNoTooltip] приближается ко мне с оружием в руке.\n\n«Я ведь уже [Select_CString(fp3_child_to_leave.IsFemale, 'сказала', 'сказал' )], [Select_CString(parent.IsFemale, 'матушка', 'отец' )], — я #italic уйду#!. Я отправлюсь на границу, как того желает моя душа, далеко по Шелковому пути, а оплатишь мое путешествие #italic ты#!».\n\nМне остается лишь наблюдать, как [Select_CString(fp3_child_to_leave.IsFemale, 'моя дочь', 'мой сын' )] уходит, высоко подняв голову и прихватив с собой мешок кушанских и сасанидских золотых монет из моей казны."
 fp3_yearly.8008.desc: "Я отползаю назад, в крови и без сил, глядя, как [fp3_child_to_leave.GetFirstNameNoTooltip] приближается ко мне с оружием в руке.\n\n«Я ведь уже [Select_CString(fp3_child_to_leave.IsFemale, 'сказала', 'сказал' )], [Select_CString(parent.IsFemale, 'матушка', 'отец' )], — я #italic уйду#!. Я отправлюсь на границу, как того желает моя душа, далеко по Дотракийскому морю, а оплатишь мое путешествие #italic ты#!».\n\nМне остается лишь наблюдать, как [Select_CString(fp3_child_to_leave.IsFemale, 'моя дочь', 'мой сын' )] уходит, высоко подняв голову и прихватив с собой мешок золотых и серебряных монет из моей казны."
 
 #AGOT Modified
 #fp3_yearly.8016.desc: "[Select_CString(hyrcanian_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] [Select_CString(hyrcanian_vassal.IsFemale, 'пригласила', 'пригласил' )] меня взглянуть на триаду необычных резных камней, скрытых в глубине Гирканского леса на [Select_CString(hyrcanian_vassal.IsFemale, 'ее', 'его' )] землях.\n\n«Их, должно быть, возвела затерянная экспедиция диких #italic русийях#!, — говорит мне [Select_CString(hyrcanian_vassal.IsFemale, 'она', 'он' )]. — Местные обитатели лесов полюбили эти камни и верят, что если камни уничтожить, то сделавших это тут же покарают их неизвестные создатели, явившись с Каспийского моря. Но я не верю в эти сказки. Хоть я и не могу прочесть буквы на этих камнях, я вижу, что перед нами языческие идолы, и потому их нужно разбить на куски. Не так ли, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]?»"
 fp3_yearly.8016.desc: "[Select_CString(hyrcanian_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] [Select_CString(hyrcanian_vassal.IsFemale, 'пригласила', 'пригласил' )] меня взглянуть на триаду необычных резных камней, скрытых в глубине леса на [Select_CString(hyrcanian_vassal.IsFemale, 'ее', 'его' )] землях.\n\n«Их, должно быть, возвела затерянная экспедиция #italic Волосатых людей#!, — говорит мне [Select_CString(hyrcanian_vassal.IsFemale, 'она', 'он' )]. — Местные обитатели лесов полюбили эти камни и верят, что если камни уничтожить, то сделавших это тут же покарают их неизвестные создатели, явившись с Студёного моря. Но я не верю в эти сказки. Хоть я и не могу прочесть буквы на этих камнях, я вижу, что перед нами чужие идолы, и потому их нужно разбить на куски. Не так ли, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]?»"
 
 #AGOT Modified
 #fp3_frontier_story_cycle.0002_letter: "Я приношу извинения за свое поведение на встрече с кочевниками. Они и правда покинули округ [nomads_county.GetNameNoTier] и, как говорят, прекратили вражду с крестьянами. Я по-прежнему считаю, что к угрозе со стороны кочевников стоит относиться серьезно, но в то же время в знак уважения хочу подарить тебе эти красивые золотые монеты, давным-давно выкованные в Кушанском царстве."
 fp3_frontier_story_cycle.0002_letter: "Я приношу извинения за свое поведение на встрече с кочевниками. Они и правда покинули округ [nomads_county.GetNameNoTier] и, как говорят, прекратили вражду с крестьянами. Я по-прежнему считаю, что к угрозе со стороны кочевников стоит относиться серьезно, но в то же время в знак уважения хочу подарить тебе эти красивые золотые монеты, давным-давно выкованные в империи Ленг."
 
