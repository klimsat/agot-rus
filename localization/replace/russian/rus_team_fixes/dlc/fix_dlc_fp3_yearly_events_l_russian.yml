 #AGOT Modified
 #fp3_yearly.8028.desc: "«Готово, — объявляет [snubbed_poet.GetName], — как и обещано, все 990 глав, эпические сказания о персидском героизме и чудесах древности. Я [Select_CString(snubbed_poet.IsFemale, 'вложила', 'вложил' )] всю душу в эту работу, подобного мне уже никогда не повторить. Я лишь смертный поэт. Но благодаря вашему покровительству моя книга может остаться в веках и возродить гордость Персии».\n\n«Итак... вы же обещали мне 495 талантов золота?»"
 fp3_yearly.8028.desc: "«Готово, — объявляет [snubbed_poet.GetName], — как и обещано, все 990 глав, эпические сказания о гискарском героизме и чудесах древности. Я [Select_CString(snubbed_poet.IsFemale, 'вложила', 'вложил' )] всю душу в эту работу, подобного мне уже никогда не повторить. Я лишь смертный поэт. Но благодаря вашему покровительству моя книга может остаться в веках и возродить гордость Гиса».\n\n«Итак... вы же обещали мне 495 фунтов золота?»"

