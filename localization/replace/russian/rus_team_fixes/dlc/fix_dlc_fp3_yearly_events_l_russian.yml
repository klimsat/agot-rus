 #AGOT Modified
 #fp3_frontier_story_cycle.0007.desc: "«О [ROOT.Char.GetTitleTierName], — взывает [Select_CString(warmonger_councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]! — Торговцы в округе [bandits_county.GetName] жалуются, что там орудуют конные разбойники. Теперь караваны избегают тех земель, что вредит нашей торговле на Шелковом пути. Прошу, отправь меня туда разобраться с проблемами».\n\n«Нет, — сурово перебивает [Select_CString(warmonger_councillor.IsFemale, 'ее', 'его' )] [turkic_leader.GetName]. — Я могу отправить туда своих воинов, и они будут всегда охранять торговые пути — если нам разрешат отныне пасти коней в округе [bandits_county.GetNameNoTierNoTooltip]. Разве не лучше поступить так?»\n\nНо [warmonger_councillor.GetFirstNameNoTooltip] протестует: «Учти, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], крестьяне не любят, когда ты даешь кочевникам волю скакать где угодно»."
 fp3_frontier_story_cycle.0007.desc: "«О [ROOT.Char.GetTitleTierName], — взывает [Select_CString(warmonger_councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]! — Торговцы в округе [bandits_county.GetName] жалуются, что там орудуют конные разбойники. Теперь караваны избегают тех земель, что вредит нашей торговле на путях. Прошу, отправь меня туда разобраться с проблемами».\n\n«Нет, — сурово перебивает [Select_CString(warmonger_councillor.IsFemale, 'ее', 'его' )] [turkic_leader.GetName]. — Я могу отправить туда своих воинов, и они будут всегда охранять торговые пути — если нам разрешат отныне пасти коней в округе [bandits_county.GetNameNoTierNoTooltip]. Разве не лучше поступить так?»\n\nНо [warmonger_councillor.GetFirstNameNoTooltip] протестует: «Учти, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], крестьяне не любят, когда ты даешь кочевникам волю скакать где угодно»."
 
 #AGOT Modified
 #fp3_yearly.8021.desc: "Несколько дней назад [alchemy_enthusiast.GetName], [Select_CString(alchemy_enthusiast.IsFemale, 'образованная', 'образованный' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))], [Select_CString(alchemy_enthusiast.IsFemale, 'которую', 'которого' )] держит при себе [Select_CString(upset_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], [Select_CString(alchemy_enthusiast.IsFemale, 'принимала', 'принимал' )] участие в эксперименте с крепкой серной кислотой, который [Select_CString(alchemy_enthusiast.IsFemale, 'спланировала выдающаяся', 'спланировал выдающийся' )] алхимик [enthusiastic_alchemist.GetName]. По-видимому, что-то пошло совсем не по плану.\n\n«[enthusiastic_alchemist.GetFirstNameNoTooltip] заслуживает сурового наказания, — говорит мне [upset_vassal.GetTitledFirstNameNoTooltip]. — Взгляните, в каком жалком состоянии [Select_CString(alchemy_enthusiast.IsFemale, 'моя', 'мой' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!»\n\n«Нет, [ROOT.Char.GetTitleTierName], — молит [enthusiastic_alchemist.GetFirstNameNoTooltip], — мне с трудом удалось довести до совершенства формулу, которую так стремились получить древние. В том, что [alchemy_enthusiast.GetTitledFirstNameNoTooltip] так беззаботно [Select_CString(alchemy_enthusiast.IsFemale, 'обращалась', 'обращался' )] с целой #italic укией#! самого едкого вещества в мире, моей вины нет»."
 fp3_yearly.8021.desc: "Несколько дней назад [alchemy_enthusiast.GetName], [Select_CString(alchemy_enthusiast.IsFemale, 'образованная', 'образованный' )] [upset_vassal.Custom2('RelationToMe', SCOPE.sC('alchemy_enthusiast'))], [Select_CString(alchemy_enthusiast.IsFemale, 'которую', 'которого' )] держит при себе [Select_CString(upset_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], [Select_CString(alchemy_enthusiast.IsFemale, 'принимала', 'принимал' )] участие в эксперименте с крепкой серной кислотой, который [Select_CString(alchemy_enthusiast.IsFemale, 'спланировала выдающаяся', 'спланировал выдающийся' )] алхимик [enthusiastic_alchemist.GetName]. По-видимому, что-то пошло совсем не по плану.\n\n«[enthusiastic_alchemist.GetFirstNameNoTooltip] заслуживает сурового наказания, — говорит мне [upset_vassal.GetTitledFirstNameNoTooltip]. — Взгляните, в каком жалком состоянии [Select_CString(alchemy_enthusiast.IsFemale, 'моя', 'мой' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!»\n\n«Нет, [ROOT.Char.GetTitleTierName], — молит [enthusiastic_alchemist.GetFirstNameNoTooltip], — мне с трудом удалось довести до совершенства формулу, которую так стремились получить древние. В том, что [alchemy_enthusiast.GetTitledFirstNameNoTooltip] так беззаботно [Select_CString(alchemy_enthusiast.IsFemale, 'обращалась', 'обращался' )] со склянкой самого едкого вещества в мире, моей вины нет»."
 
 #AGOT Modified
 #fp3_yearly.8022.desc: "«Мое изобретение основано на стекловидном минерале, который древние вавилоняне и греки называли #italic витриолом#!, — объясняет [enthusiastic_alchemist.GetName]. — После тщательной прокалки зеленого витриола в железной реторте мне удалось создать эту едкую субстанцию. Я предвижу возможности использовать ее в научных и медицинских целях, но помните, [ROOT.Char.GetLadyLord|l], это вещество не допускает небрежности, как [alchemy_enthusiast.GetTitledFirstName] [Select_CString(alchemy_enthusiast.IsFemale, 'узнала', 'узнал' )] на собственном опыте. Возможно, вы согласитесь поддержать мои дальнейшие исследования»."
 fp3_yearly.8022.desc: "«Мое изобретение основано на стекловидном минерале, который древние кваатийцы и гискарцы называли #italic витриолом#!, — объясняет [enthusiastic_alchemist.GetName]. — После тщательной прокалки зеленого витриола в железной реторте мне удалось создать эту едкую субстанцию. Я предвижу возможности использовать ее в научных и медицинских целях, но помните, [ROOT.Char.GetLadyLord|l], это вещество не допускает небрежности, как [alchemy_enthusiast.GetTitledFirstName] [Select_CString(alchemy_enthusiast.IsFemale, 'узнала', 'узнал' )] на собственном опыте. Возможно, вы согласитесь поддержать мои дальнейшие исследования»."
 
 #AGOT Modified
 #fp3_yearly.8027.desc: "[Select_CString(snubbed_poet.IsFemale, 'Прославленная', 'Прославленный' )] автор [snubbed_poet.GetName] и [Select_CString(snubbed_poet.IsFemale, 'ее', 'его' )] [Select_CString(former_employer.IsFemale, 'давняя покровительница', 'давний покровитель' )] [former_employer.GetName] поссорились.\n\n«[former_employer.GetSheHe|U] [Select_CString(former_employer.IsFemale, 'обещала', 'обещал' )] мне девять сотен и девять десятков талантов золота, — говорит мне [snubbed_poet.GetFirstNameNoTooltip], — по одному за каждую главу эпической поэмы, которую я давно пишу от [former_employer.GetHerHis] имени. Я [Select_CString(snubbed_poet.IsFemale, 'собиралась', 'собирался' )] потратить их на восстановление обрушившихся #italic канатов#! в моей родной деревне. Но, когда я [Select_CString(snubbed_poet.IsFemale, 'была', 'был' )] в бане, ко мне прибыл гонец с обещанной платой, только вот монеты были #italic серебряными#!! От огорчения я [Select_CString(snubbed_poet.IsFemale, 'раздала', 'раздал' )] их гонцу, владельцу бани и подавальщику сока. Теперь я ищу нового нанимателя, пока дописываю последние главы, и говорят, у вас достаточно золота, чтобы перекрыть предыдущее предложение...»"
 fp3_yearly.8027.desc: "[Select_CString(snubbed_poet.IsFemale, 'Прославленная', 'Прославленный' )] автор [snubbed_poet.GetName] и [Select_CString(snubbed_poet.IsFemale, 'ее', 'его' )] [Select_CString(former_employer.IsFemale, 'давняя покровительница', 'давний покровитель' )] [former_employer.GetName] поссорились.\n\n«[former_employer.GetSheHe|U] [Select_CString(former_employer.IsFemale, 'обещала', 'обещал' )] мне девять сотен и девять десятков фунтов золота, — говорит мне [snubbed_poet.GetFirstNameNoTooltip], — по одному за каждую главу эпической поэмы, которую я давно пишу от [former_employer.GetHerHis] имени. Я [Select_CString(snubbed_poet.IsFemale, 'собиралась', 'собирался' )] потратить их на восстановление обрушившихся акведуков в моей родной деревне. Но, когда я [Select_CString(snubbed_poet.IsFemale, 'была', 'был' )] в бане, ко мне прибыл гонец с обещанной платой, только вот монеты были #italic серебряными#!! От огорчения я [Select_CString(snubbed_poet.IsFemale, 'раздала', 'раздал' )] их гонцу, владельцу бани и подавальщику сока. Теперь я ищу нового нанимателя, пока дописываю последние главы, и говорят, у вас достаточно золота, чтобы перекрыть предыдущее предложение...»"
 
