 #fp3_frontier_story_cycle.0003_beginning: "[Select_CString(greedy_chaplain.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))], по-видимому, много думает о том, какую жизнь ведет [turkic_leader.GetName] и [Select_CString(turkic_leader.IsFemale, 'ее', 'его' )] кочевое племя.\n\n«Воистину так, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], — замечает [greedy_chaplain.GetFirstNameNoTooltip]. — Я молюсь о них, ведь мне стало известно, что некоторые из них по-прежнему исповедуют свою языческую веру."
