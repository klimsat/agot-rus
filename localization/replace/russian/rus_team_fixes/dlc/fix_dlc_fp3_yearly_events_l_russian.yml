 #AGOT Modified
 #fp3_yearly.8051_ending.desc: "Несмотря на это дурное знамение, [magi.GetName] не впадает в отчаяние.\n\n«Мы должны повторно зажечь огонь, — объявляет [magi.GetSheHe]. — Чистейшим и величайшим из огней является #italic Аташ-Бехрам#!, „Победоносный огонь“, рожденный от молнии. Но, поскольку это небольшой храм, можно обойтись #italic Аташ-Адараном#!, „Огнем огней“ из печи златокузнеца. Можно обойтись даже более низким уровнем, #italic Аташ-Дадгахом#!, освященным огнем домашнего очага...»"
 fp3_yearly.8051_ending.desc: "Несмотря на это дурное знамение, [magi.GetName] не впадает в отчаяние.\n\n«Мы должны повторно зажечь огонь», — объявляет [magi.GetSheHe]. « — Чистейшим и величайшим из огней является Жертвенный огонь, рождённый из сердца возлюбленной. Но, поскольку это небольшой храм, можно обойтись Огнём клинков из печи кузнеца. Можно обойтись даже более низким уровнем, Огнём очага, освященным огнем домашнего очага...»"
 #AGOT Modified
