 #fp3_yearly.8029.desc: "[snubbed_poet.GetName] вручает мне свою рукопись, многочисленные страницы которой уже украшены миниатюрами, нарисованными умелой рукой. «Вот обещанная вам книга, — триумфально провозглашает [snubbed_poet.GetSheHe]. — И несмотря на мои скромные навыки, я обещаю, вы не найдете в ней изъянов. Она повествует о героях Араше Лучнике и победителе дракона Траэтоне, прекрасных царевнах и древней славе Персии. Есть даже куплет о роли вашей династии в этих событиях...»\n\n«Мы, кажется, договаривались о 495 талантах золота?»"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] вручает мне свою рукопись, многочисленные страницы которой уже украшены миниатюрами, нарисованными умелой рукой. «Вот обещанная вам книга, — триумфально провозглашает [snubbed_poet.GetSheHe]. — И несмотря на мои скромные навыки, я обещаю, вы не найдете в ней изъянов. Она повествует о героях Хиздаре Лучнике и победителе дракона Краздаке, прекрасных принцессах и древней славе Гиса. Есть даже куплет о роли вашей династии в этих событиях...»\n\n«Мы, кажется, договаривались о 495 фунтах золота?»"
 
 #AGOT Modified
 #fp3_yearly.8030.desc: "Вы держите меня за [Select_CString(former_employer.IsFemale, 'дуру', 'дурака' )]? [snubbed_poet.GetName] [Select_CString(snubbed_poet.IsFemale, 'потратила', 'потратил' )] мои богатства на гнусных уличных лотошников и развращенных владельцев #italic хаммамов#!, и хотя [Select_CString(snubbed_poet.IsFemale, 'она утверждает, что получила', 'он утверждает, что получил' )] серебро, куда более надежные люди заверили меня, что это было золото. И тем не менее [Select_CString(snubbed_poet.IsFemale, 'она сбежала', 'он сбежал' )] к #italic вам#! с обещанной мне книгой. Надеюсь, [former_employer.GetFaith.HighGodNameAlternate] закроет вам врата в райские кущи!"
 fp3_yearly.8030.desc: "Вы держите меня за [Select_CString(former_employer.IsFemale, 'дуру', 'дурака' )]? [snubbed_poet.GetName] [Select_CString(snubbed_poet.IsFemale, 'потратила', 'потратил' )] мои богатства на гнусных уличных лотошников и развращенных владельцев бань, и хотя [Select_CString(snubbed_poet.IsFemale, 'она утверждает, что получила', 'он утверждает, что получил' )] серебро, куда более надежные люди заверили меня, что это было золото. И тем не менее [Select_CString(snubbed_poet.IsFemale, 'она сбежала', 'он сбежал' )] к #italic вам#! с обещанной мне книгой. Надеюсь, [former_employer.GetFaith.HighGodNameAlternate] закроет вам врата в райские кущи!"
 
 #AGOT Modified
 #fp3_yearly.8045.desc: "Во время ночной прогулки мне встречается [Select_CString(buzina_enthusiast.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], [Select_CString(buzina_enthusiast.IsFemale, 'баюкающая', 'баюкающий' )] в руках сверток размером с младенца. Но внешний вид обманчив — сверток издает странные звуки, а [buzina_enthusiast.GetNameNoTooltip] носит на лице свежие царапины.\n\n«Это не ребенок, [ROOT.Char.GetLadyLord|l], это обезьяна, — шепчет [buzina_enthusiast.GetSheHe]. — Во время сбора налогов мне пришлось взять ее в уплату вместо золота. Говорят, она принадлежала великому восточному царю, который научил ее играть в шахматы. Увы, обезьяна заболела и стала... агрессивной».\n\n[buzina_enthusiast.GetSheHe|U] вручает мне сверток со словами. «Но наверняка у вас на попечении она быстро поправится»."
 fp3_yearly.8045.desc: "Во время ночной прогулки мне встречается [Select_CString(buzina_enthusiast.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], [Select_CString(buzina_enthusiast.IsFemale, 'баюкающая', 'баюкающий' )] в руках сверток размером с младенца. Но внешний вид обманчив — сверток издает странные звуки, а [buzina_enthusiast.GetNameNoTooltip] носит на лице свежие царапины.\n\n«Это не ребенок, [ROOT.Char.GetLadyLord|l], это обезьяна, — шепчет [buzina_enthusiast.GetSheHe]. — Во время сбора налогов мне пришлось взять ее в уплату вместо золота. Говорят, она принадлежала великому королю из Эссоса, который научил ее играть в кайвассу. Увы, обезьяна заболела и стала... агрессивной».\n\n[buzina_enthusiast.GetSheHe|U] вручает мне сверток со словами. «Но наверняка у вас на попечении она быстро поправится»."
 
 #AGOT Modified
 #fp3_yearly.8046.desc: "«Насколько мне известно, — говорит [court_physician.GetName], — обезьяны являются порождениями Гайомарта, первого человека. Их тела похожи на наши, а возможно и души. По слухам, некоторые из них умеют говорить!»\n\n«Вероятно, мне удастся вылечить кроху от ее недуга, но лучшим лекарством станет отвар из дорогостоящих трав. Альтернативой будет диета из соленой рыбы и ладана...»\n\n[court_physician.GetSheHe|U] с тревогой смотрит на бритвенно-острые когти обезьяны."
 fp3_yearly.8046.desc: "«Насколько мне известно, — говорит [court_physician.GetName], — обезьяны являются порождениями Риздака, первого человека. Их тела похожи на наши, а возможно и души. По слухам, некоторые из них умеют говорить!»\n\n«Вероятно, мне удастся вылечить кроху от ее недуга, но лучшим лекарством станет отвар из дорогостоящих трав. Альтернативой будет диета из соленой рыбы и ладана...»\n\n[court_physician.GetSheHe|U] с тревогой смотрит на бритвенно-острые когти обезьяны."
 
