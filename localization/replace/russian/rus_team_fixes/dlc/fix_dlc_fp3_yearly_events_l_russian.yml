 #fp3_yearly.8052.t: "Погоня за облаками"
 fp3_yearly.8052.t: "Выбор сердца"
 #AGOT Modified
 #fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural] постоянно напоминают мне о моем обещании найти Огонь победы для храма во владении [sacred_fire_province.GetName]. Я, конечно, помню... мои разведчики всюду ищут грозы, знак от [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Но молния остается неуловимой.\n\nНо сегодня я стою за стенами своей резиденции, слышу раскаты грома и наблюдаю вспышки молний среди темных облаков. Мои слуги суетятся вокруг, пытаясь поймать молнию длинными шестами, пока я осматриваю земли, силясь высмотреть проблески пламени. Наши попытки ни к чему не приводят — облака расходятся, и молния исчезает в небесах.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], неужели такова твоя воля? Мне никогда не суждено найти желанный огонь?"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural] постоянно напоминают мне о моем обещании найти Жертвенный огонь для храма во владении [sacred_fire_province.GetName]. Я, конечно, помню... Я размышляю, кого принести в жертву, но не могу заставить себя бросить в пламя того, кто мне дорог."
 #AGOT Modified
 #fp3_yearly.8052.a: "Стоит просто принести в храм огонь златокузнеца..."
 fp3_yearly.8052.a: "Стоит просто принести в храм огонь кузнеца..."
 
 #AGOT Modified
 #fp3_yearly.8053.t: "Победоносный огонь"
 fp3_yearly.8053.t: "Жертвенный огонь"
 #AGOT Modified
 #fp3_yearly.8053.desc: "Прошли дни и недели, мои разведчики рыщут по державе в поисках молний, но все напрасно. Мое отчаяние растет, как вдруг на горизонте появляются темные тучи, и раздается рокот грома. Я стремглав бегу навстречу буре в сопровождении слуг, а гроза движется навстречу мне, словно направляемая незримой рукой.\n\nЗатем, прямо у меня на глазах, тучи пронзает вспышка яркого света, и, словно [ROOT.Char.GetFaith.DivineRealm] обрушивает копье с небес, ударяет в одинокое дерево. Сухая древесина мгновенно вспыхивает белым пламенем, чистым, словно духи #italic фраваши#!. Вот он, Победоносный огонь. Он снизошел ко мне!"
 fp3_yearly.8053.desc: "Прошли дни и недели, и моё сердце болит при мысли о том, что мне предстоит сделать: [Select_CString(SPOUSE.IsFemale, 'моя дражайшая', 'мой дражайший' )] [SPOUSE.GetName] будет [Select_CString(SPOUSE.IsFemale, 'предана', 'предан' )] пламени! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] исполнить волю Рглора!"
 
 #AGOT Modified
 #fp3_scholarship.1000.desc: "До меня дошли сведения о престиже индийских математиков, о чем говорят даже те, кто только начинает изучать арифметику. Если я заполню свои залы #L [nearby_indian_ruler.GetCulture.GetCollectiveNoun|l]ими#! учеными, то, возможно, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] тоже сможет стать центром математики.\n\nЯ могу попросить, пусть [nearby_indian_ruler.GetTitledFirstName] пришлет мне нескольких таких ученых. Но будет ли принята моя просьба?"
 fp3_scholarship.1000.desc: "До меня дошли сведения о престиже кваатийских математиков, о чем говорят даже те, кто только начинает изучать арифметику. Если я заполню свои залы #L [nearby_indian_ruler.GetCulture.GetCollectiveNoun|l]ими#! учеными, то, возможно, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] тоже сможет стать центром математики.\n\nЯ могу попросить, пусть [nearby_indian_ruler.GetTitledFirstName] пришлет мне нескольких таких ученых. Но будет ли принята моя просьба?"
 
 #AGOT Modified
 #fp3_scholarship.8000.desc: "Мой придворный ученый [court_scholar.GetName] спешно подходит ко мне. За [Select_CString(court_scholar.IsFemale, 'ней', 'ним' )] следуют слуги со стопками книг, свитков и древних пергаментов.\n\n«Кажется, я стою на пороге прорыва! Мне нужно лишь достаточно времени, средства и столько чернил, чтобы ими было впору перекрасить Инд»."
 fp3_scholarship.8000.desc: "Мой придворный ученый [court_scholar.GetName] спешно подходит ко мне. За [Select_CString(court_scholar.IsFemale, 'ней', 'ним' )] следуют слуги со стопками книг, свитков и древних пергаментов.\n\n«Кажется, я стою на пороге прорыва! Мне нужно лишь достаточно времени, средства и столько чернил, чтобы ими было впору перекрасить Ройну»."