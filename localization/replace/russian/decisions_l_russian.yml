 # Introduce a Fashion at Court
 introduce_a_new_fashion_at_court_decision:0 "Ввести новую моду при дворе"
 introduce_a_new_fashion_at_court_decision_desc:0 "Ни один двор не отличается такой изысканностью вкусов, как наш! Двор — это арена моды, и настала пора мне привить знати новый стиль..."
 introduce_a_new_fashion_at_court_decision_tooltip:0 "Попытаться ввести новую моду при дворе за [prestige|El]."
 introduce_new_fashion_duel_tooltip:0 "Другой персонаж при дворе может попытаться превзойти вас в [Concept( 'diplomacy', 'дипломатии' )|E], чтобы помешать появлению нового стиля."
