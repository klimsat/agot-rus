 commit_suicide_decision:1 "Попытаться совершить самоубийство"
 commit_suicide_decision_desc:0 "Меня окружают лишь тьма и страдания. Люди вокруг говорят, что все наладится, но откуда им знать? И чем мне поможет это прямо сейчас? Пора сбросить оковы царства смертных."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Я выживаю, но не живу. Мое состояние вынуждает меня полагаться на окружающих даже в мелочах. Мне этого не хотелось, и, возможно, лучше просто покончить с такой жизнью…"
 commit_suicide_decision_desc_cancer:0 "Я чувствую, как болезнь распространяется по моему телу. Мелкое неудобство переросло в ежедневную борьбу. Смерть неизбежна, и я просто хочу больше не чувствовать боли."
 commit_suicide_decision_desc_leper:0 "Гниение охватило мое смертное тело. У меня уже нет нескольких пальцев, а из ран сочится гной. Сколько еще мне предстоит страдать этой ужасной судьбой?"
 commit_suicide_decision_desc_great_pox:0 "Мое тело покрыто гнойниками, и каждый новый нарыв больше предыдущего. Подданные смотрят на меня со страхом и отвращением. И дальше будет только хуже…"
 commit_suicide_decision_desc_lunatic:0 "Мне не скрыться от вездесущих голосов. Они ненавидят меня, разочарованы во мне, велят мне делать вещи, которые мне не стоило бы делать. Всё бессмысленно, действительность противоречит сама себе. Неужели лишь смерть освободит меня?"
 commit_suicide_decision_desc_parent:0 "Для меня нет будущего. В моей жизни нет ничего, кроме скорби по умершему ребенку. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] для меня всё. Какой смысл жить без единственного источника радости и смеха?"
 commit_suicide_decision_desc_soulmate:1 "Я больше не могу жить с пустотой в душе. Любовь моя, без тебя жизнь в тягость. И если чтобы вновь обнять тебя, мне нужно покинуть этот мир, то так тому и быть."
 commit_suicide_decision_desc_friend:1 "Жизнь стала бесцветной без возможности делиться ею с настоящим другом. То, над чем раньше мы могли смеяться часами, теперь наполняет меня отчаянием. Этот путь одиночества не для меня."
 commit_suicide_decision_desc_demoted:0 "Мало кому доводилось пережить то же унижение, что и мне. Мне было привычно находиться на самом верху, а теперь приходится ползать в грязи с этими глупцами. Возможно, мне стоит взять всё в свои руки и уйти из жизни на своих условиях."
 commit_suicide_decision_desc_divorce:0 "Я провожу свои дни, предаваясь сожалению. Можно ли было что-нибудь сделать, чтобы предотвратить это болезненное расставание? Надежды нет. Без этого брака я ничто."
 commit_suicide_decision_desc_witch:0 "Мое увлечение магией привело меня на путь одиночества и опасности. Но мне дорого пришлось заплатить за свое любопытство. Меня порицают за мои воззрения. Боюсь, мир не готов принять меня."
 commit_suicide_decision_desc_cannibal:0 "Мы живем в закосневшем обществе. Лишь наслаждение деликатесной человеческой плотью способно доставить мне удовольствие. И я не хочу жить в мире, запрещающем это!"
 commit_suicide_decision_desc_sodomite:0 "Судьба жестоко обошлась со мной. Почему меня преследуют за следования зову своего сердца? Моей вины в этом нет. И если при жизни меня ждет лишь осуждение, то, возможно, меня примет смерть?"
 commit_suicide_decision_desc_deviant:0 "Кто они такие, чтобы осуждать меня? Мои похотливые изыскания завели меня на множество интересных путей, но все эти пути вели к наслаждению. Без плотских желаний у меня нет причин жить."
 commit_suicide_decision_desc_criminal:0 "Мне не уйти от своего прошлого. Всюду меня сопровождают осуждающие взгляды. Как это вообще случилось? Почему до этого дошло? Надеюсь, смерть дарует мне прощение за преступления."
 commit_suicide_decision_desc_stressed:0 "С каждым днем давление всё усиливается. Неважно, что я делаю и куда иду, вскоре всё становится невыносимым, выходит из-под контроля. Нужно покончить с этим!"
 commit_suicide_decision_tooltip:2 "Пора покинуть этот мир"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Вы попытаетесь покончить с собой, но вы точно этого хотите?"
 commit_suicide_decision_confirm:0 "Пробил мой час"

