 diligent_development_focus_decision:0 "Улучшить столицу"
 diligent_development_focus_decision_desc:0 "Я мечтаю о том дне, когда [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] станет поводом для зависти всех правителей. Мне нужно стать тем героем, что превратит это владение в жемчужину всей Земли. Нужно лишь приложить немного усилий...\n\nЗачем вообще спать?"
 diligent_development_focus_decision_tooltip:0 "Повысьте развитие своей столицы"
 diligent_development_focus_decision_confirm:0 "Спланировать развитие"
 msg_diligent_development_focus:0 "Ваше тщательное планирование оправдало себя!"

 impatient_rushing_all_schemes_decision:0 "Ускорить происки"
