 convert_whole_realm_to_feudalism_west_african_pagan_decision_desc:0 "Хорошее управление — вопрос масштаба. Городу хватит старейшин, но империи нужны администраторы. Наш народ знает об этом, и мы можем воспользоваться услугами образованных его представителей."
