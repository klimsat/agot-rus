 admiring_birds_decision_tooltip:0 "Посвятить немного времени наблюдению за птицами."
 admiring_birds_decision_desc:0 "#F Птицы — величественные существа. Наблюдая за ними, можно многому научиться, а если приручить одну из них, можно будет узнать еще больше!#!"
