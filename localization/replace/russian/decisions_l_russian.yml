 negotiate_the_danelaw_integrate_duchies_decision.inform_minor_players.tt:0 "Часть вашей державы принудительно интегрирована в другое королевство"

 formalise_the_daneland_decision:0 "Узаконить Денло"
 formalise_the_daneland_decision_desc:0 "Зачем нашему народу $k_england$? Мы — это нечто большее, чем свод законов. Мы — это наши обычаи, языки, традиции, #EMP культура#!. У них не больше прав на нашу землю, чем у нас — на их."
 formalise_the_daneland_decision_confirm:0 "Соперничество только изматывает нас."
 formalise_the_daneland_decision_tooltip:0 "Прекратить борьбу за единство державы $k_england$"
