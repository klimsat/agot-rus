 found_kingdom_of_livonia_decision:0 "Создать Терра Мариана"
 found_kingdom_of_livonia_decision_desc:0 "Веками у балтов не было собственного королевства. Этой суровой, неосвоенной земле племен и разрозненных язычников не хватало собственной идентичности, но, возможно, я смогу изменить это…"
