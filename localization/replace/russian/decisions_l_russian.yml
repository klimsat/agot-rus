 scrape_the_barrel_decision:0 "Отчаянные меры"
 scrape_the_barrel_decision_desc:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] нуждается в по-настоящему умелых руках, иначе моему монаршему двору не видать процветания!\n\nВозможно, моей вотчине не хватает должного величия, но искать решение я буду, пожалуй, в самом необычном месте."
 scrape_the_barrel_decision_tooltip:0 "Возьмем первого встречного [Concept( 'lowborn', 'худородного' )|E] на какую-нибудь [Concept( 'court_position', 'должность при дворе' )|E]"
 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "Ищите скорее!"
 minor_decisions.0003.t:0 "Отчаянные меры"
 minor_decisions.0003.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и впрямь таит немало сюрпризов. Пред мои очи предстает [barrel_character.GetName]!"
 minor_decisions.0003.desc.diseased:0 "Передо мной нездорового вида [Select_CString(barrel_character.IsFemale, 'крестьянка — вся', 'крестьянин — весь' )] в грязи и пятнах подсохшей блевотины. Во взгляде [barrel_character.GetHerHis] едва теплится разум."
 minor_decisions.0003.desc.physical:0 "[Select_CString(barrel_character.IsFemale, 'Крестьянка', 'Крестьянин' )] весьма необычной наружности смотрит на меня с таким благоговейным ужасом, будто перед [Select_CString(barrel_character.IsFemale, 'ней', 'ним' )] [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodName]. Судя по всему, при рождении жизнь не была к н[barrel_character.GetHerHim] благосклонна, и с тех пор [barrel_character.GetSheHe] живет в постоянных страданиях. К тому же местные простолюдины наверняка сторонятся [barrel_character.GetHerHis]."
 minor_decisions.0003.desc.maimed:0 "Похоже, [Select_CString(barrel_character.IsFemale, 'эта', 'этот' )] [barrel_character.GetWomanMan] [Select_CString(barrel_character.IsFemale, 'видела', 'видел' )] немало зла и жестокости, и само [barrel_character.GetHerHis] тело несет следы каждого ножа и кулака, когда-либо касавшегося его."
 minor_decisions.0003.desc.criminal:0 "Эту развалину притащили из подземелий, где [barrel_character.GetHerHis] держат за неслыханные преступления против короны, пообещав помилование в обмен на [barrel_character.GetHerHis] опыт."
 minor_decisions.0003.desc.ewan:0 "Я вынуждаю себя смотреть на оживший кошмар, слабо напоминающий человеческое существо. Беднягу так изуродовали болезни и увечья, что удивительно, как [barrel_character.GetSheHe] вообще стоит!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nПусть [barrel_character.GetSheHe], как было доказано, [Select_CString(barrel_character.IsFemale, 'предательница', 'предатель' )],"
 minor_decisions.0003.desc.bridge_1:0 "\n\nНесмотря на [barrel_character.GetHerHis] состояние,"
 minor_decisions.0003.desc.bride_2:0 "мне стало известно, что [barrel_character.GetSheHe] отлично разбирается"
 minor_decisions.0003.desc.educated:0 "в ученых вопросах. Шутка ли — несмотря на весьма низкое положение, [barrel_character.GetSheHe] каким-то чудом [Select_CString(barrel_character.IsFemale, 'обучилась', 'обучился' )] грамоте. Мне кажется, [barrel_character.GetNameNoTooltip] может отлично проявить себя в вопросах религии, здравоохранения и науки."
 minor_decisions.0003.desc.cunning:0 "в самых разных махинациях и живет тем, что обчищает местных жителей до последнего гроша. В том, что [barrel_character.GetHerHis] хитроумию и ловким рукам найдется место при моем дворе, сомнений нет. Пусть слушает все, что говорят при дворе, и карает каждого, кто замыслит дурное против монарха."
 minor_decisions.0003.desc.charismatic:1 "в дипломатии и знает [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык так, что любой дворянин позеленеет от зависти! [barrel_character.GetHerHis|U] пикантное обаяние и внешность, несомненно, привлекут внимание чужеземной знати, гостящей у меня при дворе."
 minor_decisions.0003.desc.organised:0 "в торговле и понимает, как работают деньги, куда лучше, чем полагается простым крестьянам. Несомненно, [Select_CString(barrel_character.IsFemale, 'этой женщине', 'этому мужчине' )] не место среди худородных, и волей [ROOT.Char.GetFaith.HighGodNamePossessive] следует даровать [barrel_character.GetHerHim] дворянское звание и назначить [barrel_character.GetHersHis] на придворную должность."
 minor_decisions.0003.desc.strong:0 "в людских умах — под [barrel_character.GetHerHis] началом целые толпы отщепенцев устраивали набеги и дрались с другими отбросами общества, одерживая победу за победой. Ясно, как день, что таким людям нельзя прозябать в безвестности, валяться в грязи и крови, урывая жалкие куски где-то в деревнях. Такие навыки куда лучше послужат при монаршем дворе, и если ради этого нужно сделать из рвани [Select_CString(barrel_character.IsFemale, 'дворянку', 'дворянина' )] — так тому и быть!"
 minor_decisions.0003.desc.outro:0 "Совет решил, в какой роли [barrel_character.GetNameNoTooltip] принесет наибольшую пользу, последнее слово за мной."
 minor_decisions.0003.a:0 "Конечно! Добро пожаловать в мир богатства и роскоши, [barrel_character.GetNameNoTooltip]!"
