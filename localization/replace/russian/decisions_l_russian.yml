 court_amenities_interactions.0010.b_turned_down:0 "Все в восторге от нового стиля!"
 court_amenities_interactions.0010.t:0 "Новая мода при дворе"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] врывается на прием, и [actor.GetHerHis] поразительное одеяние приковывает все взгляды до единого."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] [Select_CString(actor.IsFemale, 'нацепила', 'нацепил' )] на свое одеяние воротник шириной с тележное колесо"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] [Select_CString(actor.IsFemale, 'надела', 'надел' )] традиционный головной убор набекрень, словно в насмешку над #L [actor.GetCulture.GetCollectiveNoun|l]ой#! культурой,"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] тяжело [Select_CString(actor.IsFemale, 'прошагала', 'прошагал' )] по залу, да так, что все ощутили, как содрогается [debate_locale.GetNameNoTierNoTooltip]. Ведь на ноги [actor.GetSheHe] надел неподъемные металлические ботинки с золотыми узорами"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] [Select_CString(actor.IsFemale, 'отрезала', 'отрезал' )] рукава у роскошного одеяния"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] [Select_CString(actor.IsFemale, 'вошла', 'вошел' )] в тряпье [Select_CString(actor.IsFemale, 'худородной крестьянки', 'худородного крестьянина' )]"
 court_amenities_interactions.0010.desc_outro:0 "и [Select_CString(actor.IsFemale, 'посмела', 'посмел' )] объявить это последним писком моды в нашей державе! Придворное дурачье немедленно поддалось этому безумию, но захочу ли я с ним покончить?"
 court_amenities_interactions.0010.a_flag_big_collar:0 "«Ты [Select_CString(actor.IsFemale, 'похожа', 'похож' )] на птицу, которая проглотила тарелку!»"
 court_amenities_interactions.0010.a:0 "«Эй! #EMP Что#! это на тебе?»"
 court_amenities_interactions.0010.b:0 "Прикусить губу, чтобы не рассмеяться."
 court_amenities_interactions.0010.a.tt_success:0 "Вы убеждаете толпу, что [actor.GetNameNoTooltip] выглядит глупо в своем наряде"
 court_amenities_interactions.0010.a.tt_failure:0 "Толпа осуждает вас и считает, что [actor.GetNameNoTooltip] следует новейшим веяниям моды"
 court_amenities_interactions.0011.t:0 "Мода и распри"
 court_amenities_interactions.0011.desc_intro:0 "Я гордо выхаживаю по двору, выставив напоказ новое слово в мире моды:"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "мое одеяние украшено огромным круглым воротником, который невозможно не заметить."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "мой традиционный головной убор сбит набекрень — так этот старый и унылый образ становится заметно свежее."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "теперь [debate_locale.GetNameNoTierNoTooltip] освещается не только огнями, но и отблесками моих тяжелых золотых ботинок."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "мое новое облачение без рукавов выставляет руки на всеобщее обозрение!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "стиль в простоте. Зачем вообще знать одевается отлично от бедноты?"
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] выкрикивает скабрезности с другой стороны зала.\n\nМы обмениваемся оскорблениями, и я кричу, что столь высокая мода не для столь узких лбов."
 court_amenities_interactions.0011.desc_won:0 "Когда вокруг меня собирается местная знать, я мысленно поздравляю себя с грандиозным успехом в мире моды!"
 court_amenities_interactions.0011.desc_lost:0 "Но вскоре [recipient.GetNameNoTooltip] уже не [Select_CString(recipient.IsFemale, 'одна', 'один' )] — знать включается в перебранку, осыпая меня насмешками. И я понимаю, что мои модные фантазии слишком уж опережают наше темное время."
 court_amenities_interactions.0011.a_won:0 "Я всегда знаю, как лучше!"
 court_amenities_interactions.0011.a_lost:0 "Они меня просто #EMP не понимают#!!"
 court_amenities_interactions.0012.desc_intro:0 "«Что ж, одни ведут, другим остается быть ведомыми». [actor.GetNameNoTooltip] упорствует в своей преданности нелепому одеянию.\n\nСледующие несколько часов мы беседуем о природе высокой моды, и небольшая толпа придворных наблюдает, как я осыпаю [actor.GetHerHis] оскорблениями."
 court_amenities_interactions.0012.desc_won:0 "Очень скоро они встают на мою сторону, и мы вместе потешаемся над чушью, которую несет [actor.GetNameNoTooltip]. Дело сделано."
 court_amenities_interactions.0012.desc_lost:0 "К несчастью, толпе мои аргументы не по нраву, и через несколько дней все, #EMP кроме меня#! одеваются, как [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:1 "И это еще не всё — многие теперь называют [actor.GetHerHis] не иначе как «[actor.GetTitleAsNameNoTooltip|l] моды»."
 court_amenities_interactions.0012.a_lost:0 "Меня окружают идиоты и безумцы!"
 court_amenities_interactions.0013.desc:1 "Время идет, и вскоре [debate_locale.GetNameNoTierNoTooltip] называет меня не иначе, как «[actor.GetTitleAsNameNoTooltip|l] моды»!"
 court_amenities_interactions.0013.a:0 "Да здравствует [actor.GetTitleAsNameNoTooltip|l]!"
 
