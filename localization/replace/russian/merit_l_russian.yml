 celestial_government_merit_level_0_description: "\n\nПримите участие в [Concept('imperial_examinations', 'государственных экзаменах')|E], чтобы подняться в ранге."
 celestial_government_merit_level_1_description: "\n\nПримите участие в [Concept('imperial_examinations', 'государственных экзаменах')|E], чтобы подняться до #TOOLTIP:STATIC_MODIFIER,merit_level_2 #V #L 8-го ранга#!#!#!."
 celestial_government_merit_level_2_description: "\n\nПримите участие в [Concept('imperial_examinations', 'государственных экзаменах')|E], чтобы подняться до #TOOLTIP:STATIC_MODIFIER,merit_level_3 #V #L 7-го ранга#!#!#!."
 celestial_government_merit_level_3_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чтобы получить этот ранг, ученые должны завершить [Concept('provincial_examination', 'провинциальный экзамен')|E]. Для повышения до #TOOLTIP:STATIC_MODIFIER,merit_level_4 #V #L 6-го ранга#!#!#! требуется пройти [Concept('examinations', 'экзамены')|E] более высокого уровня."
 celestial_government_merit_level_4_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чтобы получить этот ранг, ученые должны завершить [Concept('provincial_examination', 'провинциальный экзамен')|E]. Для повышения до #TOOLTIP:STATIC_MODIFIER,merit_level_5 #V #L 5-го ранга#!#!#! требуется пройти [Concept('metropolitan_examination', 'муниципальный экзамен')|E]."
 celestial_government_merit_level_5_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чиновники с этой [Concept('merit_level', 'степенью заслуг')|E] должны сдать [Concept('metropolitan_examination', 'муниципальный экзамен')|E]. Следующий ранг — #TOOLTIP:STATIC_MODIFIER,merit_level_6 #V #L 4-й#!#!#!."
 celestial_government_merit_level_6_description: "\n\nДля #TOOLTIP:GOVERNMENT_TYPE,celestial_government #E #L мандатного#!#!#! [Concept('government', 'правления')|E]: чиновники этого ранга должны сдать [Concept('metropolitan_examination', 'муниципальный экзамен')|E]. Следующий ранг — #TOOLTIP:STATIC_MODIFIER,merit_level_7 #V #L 3-й#!#!#!."
 celestial_government_merit_level_7_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чиновники этого ранга должны сдать [Concept('palace_examination', 'дворцовый экзамен')|E]. Следующий ранг — #TOOLTIP:STATIC_MODIFIER,merit_level_8 #V #L 2-й#!#!#!."
 celestial_government_merit_level_8_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чиновники этого ранга должны сдать [Concept('palace_examination', 'дворцовый экзамен')|E]. Следующий ранг — #TOOLTIP:STATIC_MODIFIER,merit_level_9 #V #L 1-й#!#!#!."
 celestial_government_merit_level_9_description: "\n\nДля [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetNameE]»: чиновники этого ранга должны сдать [Concept('palace_examination', 'дворцовый экзамен')|E]."

 SORT_MERIT: "$game_concept_merit$"
