 event_target_desc: "Скоуп можно сохранить как «цель события». После чего он будет доступен из любого триггера или эффекта, который можно напрямую отследить до места, где вы сохранили цель события (сюда относятся любые проверяемые триггеры и события, срабатывающие после сохранения цели события, но только в непрерывной последовательности, например в цепочке событий). Если цепочка событий завершается, цель события теряется.\nЗаметьте, что у некоторых on_actions, выставляемых в коде, и у ряда особых взаимодействий цели события заранее определены.\nИ последнее: в качестве целей события можно задавать некоторые значения и логические величины, что тоже иногда бывает полезно."
 parameter_desc: "Пережиток Stellaris. Если вы собираетесь это использовать, лучше применяйте скоупы, сохраненные как переменные. (Если мы по какой-либо причине начнем использовать «parameter», измените это описание!)"
 variable_desc: "К скриптовым переменным можно получить доступ и изменить их через скрипт. В данный момент они выглядят следующим образом:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc: "Флаги — простые маркеры, которые можно использовать, чтобы отслеживать произошедшие в игре события. В зависимости от скоупа у них будет тот или иной тип (флаг персонажа, флаг интриги, sC.). Флаг конкретного скоупа (например, конкретного персонажа) будет задан до тех пор, пока эффект не удалит его, или до истечения таймера, если таковой был."
