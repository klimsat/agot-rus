 court_jester_court_position:0 "Придворный шут"
 court_jester_employer_custom_effect_description:0 "$BULLET$Могут произойти события, снижающие [Concept( 'stress', 'стресс' )|E]"
 #AGOT Modified
 #court_jester_court_position_desc:1 "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 court_jester_court_position_desc:1 "$court_jester_court_position$ — шут, развлекает сюзерена и гостей при дворе. Хотя умную игру слов тоже порой ценят, неудачное падение всегда обеспечивает взрыв смеха."
 master_of_hunt_court_position:0 "Главный охотник"
 master_of_hunt_employer_custom_effect_description:3 "$BULLET$[hunt_success_chance_no_prefix|E] такого мероприятия, как ([GetActivityType('activity_hunt').GetName]), и шанс [Concept( 'hunt_sightings_no_prefix', 'обнаружения зверей' )|E] увеличиваются по мере развития [Concept( 'aptitude', 'пригодности' )|E]"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$ отвечает за все охоты с участием придворных своего сюзерена, а также за псарни и собак."
 high_almoner_court_position:0 "Главный альмонарий"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$ отвечает за раздачу милостыни беднякам и прочим нуждающимся подданным."
 cupbearer_court_position:0 "Виночерпий"
 cupbearer_employer_custom_effect_description:2 "$BULLET$Может помешать [Concept( 'schemes', 'проискам' )|E] с целью отравить вас#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$ подает напитки к монаршему столу и следит за тем, чтобы кубки не пустовали."
 seneschal_court_position:0 "Сенешаль"
 seneschal_court_position_desc:1 "$seneschal_court_position$ играет важную роль в управлении монаршим домохозяйством, распоряжается слугами и следит за порядком."
 antiquarian_court_position:0 "Хранитель древностей"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$ отвечает за сохранность и приобретение придворных артефактов."
 court_tutor_court_position:0 "Наставник"
 court_tutor_employer_custom_effect_description:2 "$BULLET$Улучшает результаты [Concept( 'education', 'обучения' )|E]\n$BULLET$Открывает [interaction|El] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$ отвечает за [Concept( 'education', 'обучение' )|E] всех детей при дворе — чем лучше навык, тем сильнее влияние на учеников. Детям при этом все равно можно индивидуально назначать [Concept( 'guardians', 'опекунов' )|E]."
 #AGOT Modified
