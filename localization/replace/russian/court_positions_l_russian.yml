 camp_cook_camp_officer: "Главный повар"
 camp_cook_camp_officer_desc: "$camp_cook_camp_officer$ готовит здоровую пищу, следя, чтобы все люди в лагере были сыты и довольны. О питании командиров он заботится отдельно."
 master_bard_camp_officer: "Мастер-бард"
 master_bard_camp_officer_desc: "$master_bard_camp_officer$ развлекает обитателей лагеря балладами и легендами, а также сочиняет истории о подвигах и приключениях своего покровителя."
