 master_of_spoils_camp_officer: "Распределитель добычи"
 master_of_spoils_camp_officer_desc: "$master_of_spoils_camp_officer$ отвечает за сбор и раздачу трофеев в лагере, следя, чтобы каждый получил справедливую долю."
