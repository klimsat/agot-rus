 camelry_captain_camp_officer_desc: "$camelry_captain_camp_officer$ командует наездниками на верблюдах, отвечая за стратегию, тактику и обучение этого вида войск."
 elephantry_captain_camp_officer: "Капитан элефантерии"
 elephantry_captain_camp_officer_desc: "$elephantry_captain_camp_officer$ командует махаутами, отвечая за стратегию, тактику и обучение этого вида войск."
 heavy_cavalry_captain_camp_officer: "Капитан тяжелой кавалерии"
