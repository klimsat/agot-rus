 yearly_legend_seed_tt:0 "Каждый год у вас будет случайный шанс получить [Concept( 'legend_seed', 'зарождающуюся легенду' )|E]. Более высокая [Concept( 'aptitude', 'пригодность' )|E] увеличит шанс того, что это произойдет."
