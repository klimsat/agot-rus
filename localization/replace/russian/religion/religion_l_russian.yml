 west_african_unreformed_faith_doctrine_desc: "$unreformed_faith_doctrine_desc$"

 heresy_hostility_name: "Отношение к ереси"
 heresy_hostility_doctrine_name: "Ересь"
 heresy_hostility_doctrine_desc: "Опасайтесь ложных пророков, что исказят и извратят веру ради собственной выгоды. Те, кто делает это, — еретики, и их должно уничтожать."

 divine_destiny_name: "Божественная судьба"
 divine_destiny_doctrine_name: "Законные владыки мира"
 divine_destiny_doctrine_desc: "Мы несем мир и процветание всем народам. Мы — законные владыки мира."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "Затраты [Concept( 'piety', 'благочестия' )|E] для начала священной войны: #P -50%#!"

 adoptionist_school_name: "Адопцианское кредо"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "Элипандистская школа"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Уделяя внимание нюансам христологии, $adoptionist$ в элипандистском варианте подчеркивает важность #EMP точных#! отличий от тринитарной догмы. Сложное и тщательно продуманное отличие считается намного предпочтительней простого и неубедительного доказательства."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "Феликсианская школа"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Феликсианский $adoptionist$ ставит практичность выше чистоты и понимает необходимость работать внутри враждебной системы, чтобы подорвать ее. Гнусная ложь ради благородных целей считается с тысячи раз ценнее, чем слепая правда."
 special_doctrine_adoptionist_school_radical_doctrine_name: "Радикальная школа"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Радикальные $adoptionist_adherent_plural$ не признают иного бога, кроме Отца, не приемлют божественность смертной плоти и считают, что лишь они настоящие $christianity_religion_adherent_plural$. Принять Христа, не согласившись с #EMP каждой#! буквой канона, считается отступничеством."

 special_doctrine_is_christian_faith_name: "Учение Иисуса"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "В мире есть те, кто признает учение Иисуса, но не святость его самого. Мы не должны сурово обрушиваться на этих заблудших, ибо однажды они могут оставить кощунственные идеи и обратиться в истинную веру."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "Нехристианские [faiths|El] с догматом «$tenet_christian_syncretism_name$» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

 special_doctrine_is_islamic_faith_name: "Учение Пророка"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "Хотя не все люди в этом мире следуют заветам Пророка, многие усердно служат воле Аллаха, сами того не подозревая. Быть может, со временем эти дикари смогут очиститься от скверны и стать правоверными мусульманами!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Неисламские [faiths|El] с догматом «$tenet_islamic_syncretism_name$» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

 special_doctrine_is_jewish_faith_name: "Учение Моисея"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "Не все иноверцы пребывают во грехе. Среди них есть те, кто уважает избранный народ, а значит, заслуживает уважения в ответ."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Неиудейские [faiths|El] с догматом «$tenet_jewish_syncretism_name$» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

 prophecy_of_malachi_name: "Пророчество Малахии"
 special_doctrine_not_allowed_to_hof_name: "Упразднение священства"
 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "Согласно доктрине традиционного иудаизма, нового верхового священника можно избрать только с пришествием пророка или при обнаружении потомка Аарона, достойного стать священником."
 special_doctrine_not_allowed_to_hof_desc: "Высшее духовенство было полностью упразднено. Чтобы выбрать верховного священника, потребуется сначала восстановить традиционную структуру церкви."
 doctrine_parameter_block_from_create_hof_parameter: "Эта конфессия не может восстановить [Concept( 'head_of_faith', 'главу конфессии' )|E] при обычных обстоятельствах."

 special_doctrine_is_eastern_faith_name: "Сплетение религий"
 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "Нас объединяет не одна религия — духовная жизнь нашего общества соткана из множества конфессий. Мы можем называться разными именами и идти разными путями, которые, подчас, уводят далеко от наших собственных верований, но мы научились сосуществовать, как единый народ."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Невосточные [faiths|El] с догматом «$tenet_eastern_syncretism_name$» воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$"

