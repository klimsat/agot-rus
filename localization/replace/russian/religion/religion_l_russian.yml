 doctrine_pluralism_name: "Религиозное отношение"
 doctrine_parameter_hostility_towards_us_mult: "Последователи других [Concept('faiths', 'конфессий')|E] получат штраф к отношению $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name: "Фундаментализм"
 doctrine_pluralism_fundamentalist_desc: "Наша вера единственно верная, и наше слово единственно правильное. [ROOT.Faith.ReligiousText] — единственный источник истины, и любое отклонение является святотатством."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus: "Скорость обращения графства: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal: "Можно, не повышая уровня [Concept( 'tyranny', 'тирании' )|El], #P лишать земельных титулов#! неверных, которые в наших глазах $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance: "[counties|E] иных [Concept( 'faiths', 'конфессий' )|El] #N с большей вероятностью#! вступают во [factions|El]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy: "#N Больше угрозы#! от ересей при низком [Concept( 'fervor', 'рвении' )|E]"
 doctrine_pluralism_righteous_name: "Праведность"
 doctrine_pluralism_righteous_desc: "Мы всего лишь смертные и не можем понять волю [ROOT.Faith.HighGodNamePossessive], но наши [ROOT.Faith.PriestNeuterPlural] вполне способны отличить священное от греховного."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced: "Можно, не повышая уровня [Concept( 'tyranny', 'тирании' )|El], #P лишать земельных титулов#! неверных, которые в наших глазах $hostility_evil_tooltippable$"
 doctrine_pluralism_pluralistic_name: "Плюрализм"
 doctrine_pluralism_pluralistic_desc: "Было бы глупо утверждать, что только мы способны правильно понимать божественную волю, а остальные неправы. У каждого свой способ поклонения."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty: "Скорость обращения графства: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance: "Графства другой [faiths|El] #P с меньшей вероятностью#! вступают во [factions|El]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy: "#P Меньше угрозы#! от ересей при низком [Concept( 'fervor', 'рвении' )|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals: "Победа в [Concept( 'holy_war', 'священной войне' )|E] превратит [Concept( 'rulers', 'правителей' )|E]-иноверцев в ваших вассалов: вы не захватите их земли."

 doctrine_theocracy_name: "Традиции духовенства"
 doctrine_theocracy_temporal_name: "Теократия"
 doctrine_theocracy_temporal_desc: "Только утвержденные [ROOT.Faith.PriestNeuterPlural] могут следить за соблюдением религиозных доктрин и, следовательно, владеть святыми местами и заботиться о них."
 doctrine_parameter_theocracy_temple_lease: "Храмовые [holdings|El] переходят [Concept( 'realm_priest', 'державному священнику' )|E], который становится [Concept( 'vassal', 'вассалом' )|E]-[Concept( 'theocratic', 'теократом' )|E]"
 doctrine_theocracy_lay_clergy_name: "Мирское духовенство"
 doctrine_theocracy_lay_clergy_desc: "Любой усердный последователь более чем способен понимать, следовать и проповедовать доктрины нашей веры."
 doctrine_parameter_theocracy_temple_ownership: "Секулярные [rulers|El] напрямую контролируют храмовые [holdings|El] и получают соответствующие выгоды."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy: ""
 doctrine_parameter_allowed_holding_type_church_holding: ""

 doctrine_clerical_function_name: "Функции духовенства"
 doctrine_clerical_function_taxation_name: "Контроль"
 doctrine_clerical_function_taxation_desc: "[ROOT.Faith.AltPriestTermPlural|U] получают власть от [ROOT.Faith.HighGodNamePossessive] и по исконному праву могут властвовать на земле."
 doctrine_clerical_function_alms_and_pacification_name: "Милостыня и усмирение"
 doctrine_clerical_function_alms_and_pacification_desc: "Наши [ROOT.Faith.PriestNeuterPlural|l] должны следить за тем, чтобы у бедных и отверженных была еда и крыша над головой."
 doctrine_clerical_function_recruitment_name: "Вербовка"
 doctrine_clerical_function_recruitment_desc: "[ROOT.Faith.PriestNeuterPlural] должны защищать нашу веру с оружием в руках. Необходимость служить примером другим дает им дополнительную силу в бою."
 doctrine_parameter_clergy_can_fight: "$knight_culture_player_plural$ и [commanders|El] могут быть представителями [Concept('clergy', 'духовенства')|E]"

 doctrine_clerical_gender_name: "Пол духовенства"
 doctrine_clerical_gender_male_only_name: "Только мужчины"
 doctrine_clerical_gender_male_only_desc: "Только мужчины могут принять на себя тяжкий груз ответственности, что несут на своих плечах [ROOT.Faith.PriestMalePlural] нашей конфессии."
 doctrine_parameter_clergy_must_be_male: "Только мужчинам можно передавать храмовые [holdings|El], только мужчины могут занимать должность «[court_chaplain|El]»"
 doctrine_clerical_gender_female_only_name: "Только женщины"
 doctrine_clerical_gender_female_only_desc: "Только женщины достаточно мудры, чтобы понять волю [ROOT.Faith.HighGodNamePossessive]. Они — [ROOT.Faith.PriestFemalePlural] нашей веры."
 doctrine_parameter_clergy_must_be_female: "Только женщинам можно передавать храмовые [holdings|El], только женщины могут занимать должность «[court_chaplain|El]»"
 doctrine_clerical_gender_either_name: "Кто угодно"
 doctrine_clerical_gender_either_desc: "В [ROOT.Faith.PriestNeuterPlural] может пойти любой, кто слышит божественный зов: в делах духовных пол не имеет значения."
 doctrine_parameter_clergy_can_be_either_gender: "Пол не влияет на то, кому можно передавать храмовые [holdings|El] и кого назначать на должность «[court_chaplain|El]»"

 doctrine_clerical_marriage_name: "Браки духовенства"
 doctrine_clerical_marriage_allowed_name: "Разрешены"
 doctrine_clerical_marriage_allowed_desc: "Институт брака священен, и [ROOT.Faith.PriestNeuterPlural] должны быть его частью, как и всякий благочестивый верующий."
 doctrine_parameter_clergy_can_marry: "Всякий, кто входит в [clergy|El], может [marry|El]"
 doctrine_clerical_marriage_disallowed_name: "Запрещены"
 doctrine_clerical_marriage_disallowed_desc: "[ROOT.Faith.PriestNeuter] — это тот, кто посвятил свою жизнь служению. Вступать в брак с другим смертным было бы в корне неверно."
 doctrine_parameter_clergy_can_marry_disabled: "Никто из тех, кто входит в [clergy|El], не может [marry|El]"

 doctrine_clerical_succession_name: "Назначение духовенства"
 doctrine_clerical_succession_temporal_appointment_name: "Светские, сменяемые"
 doctrine_clerical_succession_temporal_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U], безусловно, являются слугами державы, а потому сюзерен может нанимать или увольнять их — лишь с некоторыми ограничениями."
 doctrine_clerical_succession_spiritual_appointment_name: "Духовные, сменяемые"
 doctrine_clerical_succession_spiritual_appointment_desc: "Хотя их и избирает [ROOT.Faith.AltPriestTermPlural], негодные [ROOT.Faith.BishopNeuterPlural] все равно могут быть уволены светскими правителями."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "Светские, пожизненные"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "Хотя [ROOT.Faith.BishopNeuterPlural] и назначаются правителем, их обязанности священны и неприкосновенны, и потому их назначение нельзя отменить."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "Духовные, пожизненные"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U] служат божественной воле и являются ее представителями, и, когда [ROOT.Faith.AltPriestTermPlural] выбирает кандидата на должность, это назначение окончательное и абсолютное."
 doctrine_parameter_clerical_appointment_ruler: "[rulers|E] сами назначают своих [Concept( 'realm_priest', 'священников державы' )|El] или [Concept( 'court_chaplain', 'придворных капелланов' )|El]"
 doctrine_parameter_clerical_appointment_head_of_faith: "[head_of_faith|E] или духовенство назначают всех кандидатов на должности «[realm_priest|El]» и «[court_chaplain|El]»"
 doctrine_parameter_clerical_appointment_fixed_disabled: "[realm_priest|E] или [court_chaplain|El] могут быть уволены и заменены другими персонажами"
 doctrine_parameter_clerical_appointment_fixed: "Должности «[realm_priest|El]» и «[court_chaplain|El]» даются пожизненно"

 unreformed_faith_doctrine_name: "Нереформированная"
 unreformed_faith_name: "доктрина"
 unreformed_faith_doctrine_desc: "В нереформированной конфессии отсутствует организованное духовенство и каноны. Различные сообщества могут номинально исповедовать одну веру, но при этом практиковать совершенно разные религиозные обряды и суеверия."
 doctrine_parameter_unreformed: "Племенные [rulers|El] не могут менять тип [Concept( 'government', 'правительства' )|E]\n$EFFECT_LIST_BULLET$Дает [unreformed_pagan_combat_bonus|El]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism: "Неязыческие [faiths|El] с догматом $tenet_unreformed_syncretism_name$ воспринимаются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V], а не $hostility_evil_tooltippable$"

