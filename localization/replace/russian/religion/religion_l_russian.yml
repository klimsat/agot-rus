 doctrine_parameter_kinslaying_shunned: "[kinslayers|E] — [shunned|El]"
 doctrine_parameter_kinslaying_accepted: "Персонажи, убившие родственника, не воспринимаются как [kinslayers|El]"
 doctrine_kinslaying_extended_family_crime_name: "Запрещено убивать родню"
 doctrine_kinslaying_extended_family_crime_desc: "Убийство члена собственной семьи — одно из наиболее гнусных преступлений. Любой, совершивший подобное, понесет суровое наказание."
 doctrine_kinslaying_close_kin_crime_name: "Нельзя убивать близких"
 doctrine_kinslaying_close_kin_crime_desc: "Фратрицид и подобные ему деяния нельзя терпеть в справедливом и порядочном обществе. Совершившие подобное будут наказаны."
 doctrine_kinslaying_shunned_name: "Достойно порицания"
 doctrine_kinslaying_shunned_desc: "Хотя убийство родных и шокирует, подобные поступки не являются чем-то более ужасным, чем простое убийство."
 doctrine_kinslaying_accepted_name: "Приемлемо"
 doctrine_kinslaying_accepted_desc: "Убийство родственника ничем не отличается от любого другого убийства, и относиться к нему нужно так же."
 kinslayer_crime_dynasty: "Братоубийца"

 doctrine_consanguinity_name: "Кровосмешение"
 doctrine_consanguinity_restricted_name: "Запрет связей с родичами"
 doctrine_consanguinity_restricted_desc: "[ROOT.Faith.HighGodName] не потерпит, чтобы двое родственников вступали в брак или предавались плотским утехам."
 doctrine_parameter_consanguinity_restricted_marriage: "[extended_family_members|E] и/или [close_family_members|El] не могут вступать в брак"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "[extended_family_members|E] и/или [close_family_members|El], предавшись плотским утехам, получат [secret|El] «Инцест»"
 doctrine_consanguinity_cousins_name: "Брак между кузенами"
 doctrine_consanguinity_cousins_desc: "Кузены могут считаться родственниками, но достаточно далекими, чтобы позволить им вступать в брак для сохранения линии наследования."
 doctrine_parameter_consanguinity_cousins_marriage: "Браки между кузенами разрешены"
 doctrine_parameter_consanguinity_cousins_incest: "Плотская любовь между кузенами не добавляет [Concept( 'secret', 'секрета' )|E] «Инцест»"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Авункулат"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "В отсутствие прямого родства члены семьи могут вступать в брак ради интересов династии."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "Браки между кузенами, тетями/племянниками и дядями/племянницами разрешены"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "Плотская любовь между кузенами тетями/племянниками и дядями/племянницами не добавляет [Concept( 'secret', 'секрета' )|E] «Инцест»"
 doctrine_consanguinity_unrestricted_name: "Браки без ограничений"
 doctrine_consanguinity_unrestricted_desc: "Любовь между членами семьи есть свидетельство нормальной, здоровой семьи. Только глупцы будут утверждать, что любовь духовная не должна переходить в плотскую."
 doctrine_parameter_consanguinity_unrestricted_marriage: "Браки между любыми членами семьи разрешены"
 doctrine_parameter_consanguinity_unrestricted_incest: "Плотская любовь между членами семьи не добавят [Concept( 'secret', 'секрета' )|E] «Инцест»"
