 doctrine_homosexuality_name: "Однополые отношения"
 doctrine_homosexuality_crime_name: "Преступление"
 doctrine_homosexuality_crime_desc: "Греховные желания содомитов несут угрозу самому обществу. Этих людей следует карать и отправлять в тюрьму за их грехи."
 doctrine_homosexuality_shunned_name: "Достойны порицания"
 doctrine_homosexuality_shunned_desc: "Это противоестественно, когда двое мужчин вместе предаются плотским утехам, — в любых обстоятельствах."
 doctrine_homosexuality_accepted_name: "Приемлемы"
 doctrine_homosexuality_accepted_desc: "Любовь столь сложна и восхитительна, что нельзя ее ограничивать половой принадлежностью. Любовь превыше телесных границ."
 doctrine_parameter_homosexuality_illegal: "Мужчины, имеющие [trait|El] «[GetTrait('sodomite').GetName( GetNullCharacter )]», — [criminals|El]"
 doctrine_parameter_homosexuality_shunned: "Мужчины, имеющие [trait|El] «[GetTrait('sodomite').GetName( GetNullCharacter )]», — [shunned|El]"
 doctrine_parameter_homosexuality_accepted: "Однополые отношения абсолютно приемлемы"

 doctrine_deviancy_name: "Извращение"
 doctrine_deviancy_crime_name: "Преступление"
 doctrine_deviancy_crime_desc: "Очевидно, есть только один правильный способ любить другого человека. Любые отклонения греховны и должны караться."
 doctrine_deviancy_shunned_name: "Достойно порицания"
 doctrine_deviancy_shunned_desc: "Есть странные и ненормальные плотские желания, и люди, их испытывающие, столь же ненормальны и чужды нам."
 doctrine_deviancy_accepted_name: "Приемлемо"
 doctrine_deviancy_accepted_desc: "Любовь прекрасна и священна, какие бы формы она ни принимала. Все имеют право на любовь."
 doctrine_deviancy_virtuous_name: "Добродетель"
 doctrine_deviancy_virtuous_desc: "Удовольствия плоти приближают нас к Божественному, и поэтому те, кто не скован обычными желаниями, достигают вершин добродетели в нашей вере."
 doctrine_parameter_deviancy_illegal: "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]», — [criminals|El]"
 doctrine_parameter_deviancy_shunned: "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]», — [shunned|El]"
 doctrine_parameter_deviancy_accepted: "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]», принимаются обществом"

 doctrine_witchcraft_name: "Ведовство"
 doctrine_witchcraft_crime_name: "Преступление"
 doctrine_witchcraft_crime_desc: "Только божественная воля может творить чудеса на земле. Любого, кто желает повторить божественное, должно карать за гордыню и заносчивость."
 doctrine_witchcraft_shunned_name: "Достойно порицания"
 doctrine_witchcraft_shunned_desc: "Божественная воля имеет законную власть над сверхъестественными силами этого мира, и любые попытки подчинить их воле смертного ошибочны по сути своей."
 doctrine_witchcraft_accepted_name: "Приемлемо"
 doctrine_witchcraft_accepted_desc: "Магия заполняет мир вокруг нас, и взаимодействовать с ней, как это делали наши предки, — суть наше право и привилегия."
 doctrine_witchcraft_virtuous_name: "Добродетель"
 doctrine_witchcraft_virtuous_desc: "Заниматься колдовством — значит подвергать свою душу опасности со стороны злых духов. За такую жертвенность в деле сохранения чистоты наших душ ведьмы достойны почитания."
 doctrine_parameter_witchcraft_illegal: "Персонажи, имеющие [trait|El] «[GetTrait('witch').GetName( GetPlayer )]», — [criminals|El]"
