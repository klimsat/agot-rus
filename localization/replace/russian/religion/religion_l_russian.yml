 doctrine_parameter_temporal_head_of_faith: "[head_of_faith|E] — основатель [faiths|El], и после смерти этот титул получает [primary_heir|El]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Если у конфессии есть [great_holy_wars|El], глава конфессии может направлять их и определять цель войны"
 doctrine_temporal_head_desc: "Духовное и телесное слито друг с другом, образуя неделимое целое. Неразумно было бы иметь двух разных лидеров для одной державы."

 doctrine_marriage_type_name: "Тип брака"
 doctrine_monogamy_name: "Моногамия"
 doctrine_monogamy_desc: "Брак — это священное единение двоих. Попытка образовать подобную связь между несколькими — святотатство."
 doctrine_polygamy_name: "Полигамия"
 doctrine_polygamy_desc: "Поскольку брак священен, несколько браков, безусловно, куда священнее одного, если каждый из них священен сам по себе."
 doctrine_concubines_name: "Консорты"
 doctrine_concubines_desc: "Брак священен, но — покуда законный супруг или супруга сохраняет свою власть — ничто не мешает заводить также наложниц или консортов."

 hostility_group_name: "Враждебная группа"
 abrahamic_hostility_doctrine_name: "Авраамическая"
 abrahamic_hostility_doctrine_desc: "Следующие религии являются авраамическими:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name: "Языческая"
 pagan_hostility_doctrine_desc: "Следующие религии являются языческими:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name: "Восточная"
 eastern_hostility_doctrine_desc: "Следующие религии являются восточными:\n[GetReligionFamily('rf_eastern').GetReligions]"

 special_tolerance_name: "Особая терпимость"
 special_doctrine_ecumenical_christian_name: "Экуменизм"
 special_doctrine_ecumenical_christian_desc: "Наши религиозные лидеры исторически были вовлечены в межконфессиональное общение, чтобы упрочить сотрудничество между различными течениями христианства."

 special_doctrine_full_tolerance_name: "Полная терпимость"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Все [faiths|El] рассматриваются как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc: "Каждый сам решает, во что верить. Различия не разделяют нас, но делают сильнее."

 nudity_doctrine_name: "Взгляды на наготу"
 special_doctrine_naked_priests_name: "Обнаженные жрецы"
 special_doctrine_naked_priests_desc: "Жрецы знают, что одежда сдерживает дух и мешает просвещению. Сбросив покровы, мы откроем души для любви [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Жрецы и фанатики не носят одежд."

 doctrine_gender_name: "Отношение к полу"
 doctrine_gender_male_dominated_name: "Доминирование мужчин"
 doctrine_gender_male_dominated_desc: "Мужчины сильнее и лучше приспособлены к тому, чтобы вести нас в этом суровом мире, поэтому управление обществом следует доверить им."
 doctrine_gender_equal_name: "Равенство"
 doctrine_gender_equal_desc: "Глупо не пускать способных людей на государственные должности только из-за пола. Мы должны позволить править нашим обществом тем, у кого есть способности."
 doctrine_gender_female_dominated_name: "Доминирование женщин"
 doctrine_gender_female_dominated_desc: "Женщины раз за разом доказывали, что только они достаточно мудры и рассудительны, чтобы должным образом управлять нашим обществом."

 doctrine_divorce_name: "Развод"
 doctrine_divorce_disallowed_name: "Запрещен"
 doctrine_divorce_disallowed_desc: "Брачный обет окончательный и связующий. Только смерть может разлучить нас."
 doctrine_divorce_approval_name: "Нужно одобрение"
 doctrine_divorce_approval_desc: "Хотя к узам брака следует относиться серьезно, некоторые обстоятельства могут сделать развод необходимым."
 doctrine_divorce_allowed_name: "Всегда позволен"
 doctrine_divorce_allowed_desc: "Брак — не более чем партнерство, и, как и любое другое партнерство, его можно расторгнуть в любой момент."
 doctrine_parameter_divorce_disallowed: "Персонажи и их [Concept('spouse', 'супруги')|E] никогда не получат [Concept( 'divorce', 'развода' )|E]."
 doctrine_parameter_divorce_approval: "Персонажи и их [Concept('spouse', 'супруги')|E] могут получить [divorce|El], если это одобрит [head_of_faith|El] (или [house_head|El], если духовного главы конфессии не существует)."
 doctrine_parameter_divorce_allowed: "Персонажи и их [Concept('spouse', 'супруги')|E] в любой момент могут получить [divorce|El], потратив на это [piety|El]."

 doctrine_bastardry_name: "Бастарды"
 doctrine_bastardry_none_name: "Нет бастардов"
 doctrine_bastardry_none_desc: "Кровь определяет наследие, а не брак. Дети, рожденные вне брака, столь же легитимны, как и все остальные."
 doctrine_bastardry_legitimization_name: "Признание"
 doctrine_bastardry_legitimization_desc: "Брак священен, и потому дети, рожденные вне его, должны получить особое благословение, чтобы считаться законными."
 doctrine_bastardry_all_name: "Нет признания"
 doctrine_bastardry_all_desc: "Узы брака неприкосновенны, и дети, рожденные вне брака, всегда будут незаконными."
 doctrine_parameter_bastards_none: "Не существует такого понятия, как [bastard|El], любой ребенок — [legitimate|El]"
 doctrine_parameter_bastards_legitimize: "[Concept( 'bastard', 'Бастарда' )|E] можно признать, если это одобрит [house_head|El] или [dynast|El]"
 doctrine_parameter_bastards_always: "[bastard|E] никогда не станет признанным"

 doctrine_adultery_men_name: "Мужские измены"
 doctrine_adultery_men_crime_name: "Преступление"
 doctrine_adultery_men_crime_desc: "Мужчина не должен предаваться плотским утехам вне брака: это считается преступлением и карается соответственно."
 doctrine_adultery_men_shunned_name: "Достойны порицания"
 doctrine_adultery_men_shunned_desc: "Мужчина не должен предаваться плотским утехам вне брака: это грех, но только высшие силы могут судить нас за наши прегрешения."
 doctrine_adultery_men_accepted_name: "Приемлемы"
 doctrine_adultery_men_accepted_desc: "Нет ничего страшного, если мужчина решает предаться плотским утехам на стороне: это его дело."
 doctrine_parameter_adultery_male_crime: "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», — [criminals|El]"
 doctrine_parameter_adultery_male_shunned: "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», [shunned|El]"
 doctrine_parameter_adultery_male_accepted: "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», никак не порицаются"

 doctrine_adultery_women_name: "Женские измены"
 doctrine_adultery_women_crime_name: "Преступление"
 doctrine_adultery_women_crime_desc: "Женщина не должна предаваться плотским утехам вне брака: это считается преступлением и карается соответственно."
 doctrine_adultery_women_shunned_name: "Достойны порицания"
 doctrine_adultery_women_shunned_desc: "Женщина не должна предаваться плотским утехам вне брака: это грех, но только высшие силы могут судить нас за наши прегрешения."
 doctrine_adultery_women_accepted_name: "Приемлемы"
 doctrine_adultery_women_accepted_desc: "Нет ничего страшного, если женщина решает предаться плотским утехам на стороне: это ее дело."
 doctrine_parameter_adultery_female_crime: "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», — [criminals|El]"
 doctrine_parameter_adultery_female_shunned: "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», — [shunned|El]"
 doctrine_parameter_adultery_female_accepted: "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetNullCharacter )]» или «[GetTrait('fornicator').GetName( GetNullCharacter )]», никак не порицаются"

