 doctrine_funeral_stoic_name: "Стоическое погребение"
 doctrine_funeral_stoic_desc: "Тело умерло, но душа продолжает жить. Смерть — это время не для скорби и плача. Похороны должны почтить мертвого и предать его тело земле в ходе тихой и скромной церемонии."
 doctrine_funeral_bewailment_name: "Погребение с оплакиванием"
 doctrine_funeral_bewailment_desc: "Душа начала свой путь, и мы никогда не увидим ее в мире живых. Важно, чтобы все знакомые покойного проявили свою скорбь и публично оплакали его. Так они выкажут почтение и очистят свои души от скорби."
 doctrine_funeral_cremation_name: "Кремация"
 doctrine_funeral_cremation_desc: "Из праха мы явились, и в прах мы обратимся. Тела умерших сжигаются на погребальных кострах, а пепел рассеивается по земле, чтобы умерший продолжил свой путь."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
