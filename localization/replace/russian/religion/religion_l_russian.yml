 doctrine_pilgrimage_forbidden_name: "Запрещены"
 doctrine_pilgrimage_forbidden_desc: "Присутствие [ROOT.Faith.HighGodNamePossessive] можно ощутить всюду, и сама идея о том, что какие-то места являются более божественными, является ересью."
 doctrine_pilgrimage_encouraged_name: "Поощряются"
 doctrine_pilgrimage_encouraged_desc: "Эта конфессия поощряет своих последователей посещать мирские места, обладающие духовной значимостью, чтобы показать свою преданность."
 doctrine_pilgrimage_mandatory_name: "Обязательны"
 doctrine_pilgrimage_mandatory_desc: "Все здоровые [ROOT.Faith.GetAdherentNamePlural|l] обязаны при первой же возможности совершить путешествие к святому месту. Невозможность совершить паломничество равносильна отказу отдать себя на волю [ROOT.Faith.HighGodNamePossessive]."
 doctrine_pilgrimage_mandatory_hajj_name: "Хадж"
 doctrine_pilgrimage_mandatory_hajj_desc: "Каждый здоровый мусульманин должен при жизни совершить хадж в Мекку. Хотя исключения по особым случаям не редки, любой [ROOT.Faith.GetAdherentNameNoTooltip|l], не сумевший совершить хадж, столкнется с недоверием окружающих."
 forbidden_from_pilgrimage_name: "$doctrine_pilgrimage_name$: $doctrine_pilgrimage_forbidden_name$"
