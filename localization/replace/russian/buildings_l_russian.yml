 building_type_holy_site_imam_ali_mosque_01: "Мечеть имама Али"
 building_type_holy_site_imam_ali_mosque_01_desc: "Внутри мечети имама Али находится гробница Али ибн Абу Талиба, двоюродного брата пророка Мухаммеда и первого из почитаемых шиитами имамов. Тысячи паломников стекаются сюда каждый год, чтобы вознести хвалу первому мусульманину, чье тело покоится под величественным зеленым сводом мечети."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 
 building_type_holy_site_great_mosque_of_mecca_01: "Мечеть аль-Харам"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "Заповедная мечеть в Мекке представляет собой огромное и по-настоящему древнее строение, стены которого защищают Каабу — главную святыню ислама. В течение столетий многие великие султаны украшали и перестраивали мечеть. Каждый правоверный мусульманин обязан совершить хадж и побывать здесь хотя бы раз в жизни."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 
 building_type_holy_site_cologne_cathedral_01: "Кельнский собор"
 building_type_holy_site_cologne_cathedral_01_desc: "В Кельнском соборе хранятся реликвии трех царей — святыня, которая привлекает паломников со всего христианского мира. Он выстроен в готическом стиле и украшен высокими шпилями, яркими витражами и статуями святых."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_01: "Кентерберийский собор"
 building_type_holy_site_canterbury_cathedral_01_desc: "Августин, римский миссионер и позже архиепископ, отдал приказ о строительстве Кентерберийского собора после того, как выбрал город местом епископской кафедры графства Кент. Это решение вернуло городу власть и сделало его важнейшим местом для Английской церкви."
 building_holy_site_canterbury_cathedral_01: "Кентерберийская базилика"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "Время и ненастья не пощадили собор. После пожара было решено восстанавливать его в нормандском стиле. На смену базилике пришла крестообразная форма, отдельно стоящую кампанилу построили позже."
 building_holy_site_canterbury_cathedral_02: "Кентерберийский храм"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_holy_site_canterbury_cathedral_03: "Кентерберийский собор"
 building_type_holy_site_canterbury_cathedral_03_desc: "Собор был серьезно поврежден и требовал капитального ремонта. И хотя в некоторых частях сохранились нормандские элементы, облагородить постройку решили в престижном готическом стиле."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_doges_palace_01: "Дворец дожей"
 building_type_doges_palace_01_desc: "Дворец дожей служит резиденцией правительству Венецианской республики. Внутри дворца располагается множество палат, где трудятся члены городского совета, сенаторы, судьи и управляющие."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
 
 building_type_visby_ringmur_01: "Городские стены Висбю"
 building_type_visby_ringmur_01_desc: "Высокие стены Висбю защищают город от вражеских армий, от стремительных налетов датчан, а кроме того — не пускают внутрь сборщиков налогов, посланных готландским тингом! Чтобы добраться до богатой добычи, нападающим нужно миновать башни, на каждой из которых располагается множество лучников."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
 
 building_type_walls_of_benin_01: "Стены Бенина"
 building_type_walls_of_benin_01_desc: "Стены Бенина представляют собой череду огромных земляных валов #low (на языке йоруба они называются словом «ийя»)#!, которые окружают город. Расположенный между валами ров получает воду из системы дамб и каналов, которую, в свою очередь, защищает насыпной парапет."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
 
 building_type_the_friday_mosque_01: "Пятничная мечеть"
 building_type_the_friday_mosque_01_desc: "Пятничная мечеть, также известная как мечеть Джами в Исфахане, была построена в эпоху Омейядского халифата. Говорят, что халиф своими руками сложил одну из колонн, на которых покоится ее купол. Прежде чем стать мечетью, это здание служило молитвенным домом для зороастрийцев."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
 
 building_type_brihadeeswarar_temple_01: "Храм Брахадисвара"
 building_type_brihadeeswarar_temple_01_desc: "Храм Брахадисвара посвящен индуистскому богу Шиве — это самое крупное религиозное сооружение на юге Индии, построенное в пышном дравидском стиле. Его название примерно переводится с санскрита как «Храм великого владыки Шивы»."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 
 building_type_holy_site_mahabodhi_temple_01: "Храм Махабодхи"
 building_type_holy_site_mahabodhi_temple_01_desc: "Согласно преданию, храм Махабодхи отмечает место, на котором Будда достиг просветления. Это делает его важным местом паломничества не только для буддистов, но и для индуистов. Император Ашока начал строительство храма примерно в 200 году нашей эры, и с тех пор тот неоднократно расширялся и реставрировался."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
 
 building_type_holy_site_great_mosque_of_cordoba_01: "Кордовская соборная мечеть"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "Кордовская мечеть была построена после завоевания Вестготского королевства воинами ислама на фундаменте, оставшемся от христианской церкви. Поначалу это святое место принимало как мусульман, так и христиан, но впоследствии христианская часть здания была выкуплена и снесена, чтобы освободить место для соборной мечети."
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 
 building_type_walls_of_genoa_01: "Генуэзские стены"
 building_type_walls_of_genoa_01_desc: "Генуя окружила себя стенами в IX веке, когда городу были дарованы многочисленные свободы. Ее береговые укрепления и многочисленные фортификации позволили жителям богатеть в безопасности."
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
 
 building_type_holy_site_great_mosque_of_djenne_01: "Великая мечеть Дженне"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "Великая мечеть Дженне стоит на берегу реки Бани. Так как она построена из необожженных глиняных кирпичей, ее стены требуют постоянного ухода, но правоверные не забывают заботиться о ней. Из года в год они стекаются со всей округи, чтобы чинить это великолепное сооружение."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 
 building_type_holy_site_great_mosque_of_samarra_01: "Большая мечеть в Самарре"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "Большая мечеть в Самарре была построена в 851 году — в эпоху правления аббасидского халифа Аль-Мутаваккиля. Она обрела известность благодаря башне Малвия, великолепному спиральному минарету, который устремляется к небесам и достигает головокружительной высоты."
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 
 building_type_holy_site_prophetic_mosque_01: "Мечеть Пророка"
 building_type_holy_site_prophetic_mosque_01_desc: "Мечеть Пророка, также известная как мечеть Аль-Масджид ан-Набави, представляет собой открытый храмовый комплекс, первые камни в основание которого заложил сам Пророк Мухаммад. Это одна первых построенных им мечетей, и располагалась она неподалеку от его дома."
 building_holy_site_prophetic_mosque_01: "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc: "$building_type_holy_site_prophetic_mosque_01_desc$"
 
