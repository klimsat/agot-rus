 building_type_konasamudram_mines_01: "Конасамудрамские рудники"
 building_type_konasamudram_mines_01_desc: "В Северной Телингане железо часто встречается в кусках, расположенных очень близко к поверхности, и его легко добывать в больших количествах. Особенно выделяет это железо его высокое качество, равных которому нет на всем субконтиненте. Такой металл высоко ценится далеко за границами Индии."
