 building_type_kollur_mines_01: "Коллурские копи"
 building_type_kollur_mines_01_desc: "В Коллурских копях разрабатывается самая крупная алмазная жила на всем Индийском субконтиненте. Работать там невероятно опасно, но перспектива обрести неописуемое богатство заставляет закрыть глаза на трудности."
 building_kollur_mines_01: "Коллурские алмазные ямы"
 building_kollur_mines_01_desc: "Обычная яма, полная глины и песка, где рабочие в набедренных повязках днями и ночами добывают алмазы."
 building_kollur_mines_02: "Коллурский рудник"
 building_kollur_mines_02_desc: "Алмазные ямы расширились, и в дело вступили инженеры, сумевшие ускорить добычу алмазов."
 building_kollur_mines_03: "Большой Коллурский рудник"
 building_kollur_mines_03_desc: "Среди многочисленных алмазных ям выросла деревня, и теперь рабочим чаще попадаются крупные алмазы."
 building_kollur_mines_04: "Комплекс рудников в Коллуре"
 building_kollur_mines_04_desc: "Добыча алмазов достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."

 building_type_tribe_01: "Оплот племени"
 building_type_tribe_01_desc: "Простая, но эффективная крепость возвышается над деревней племени."
 building_tribe_01: "Оплот племени"
 building_tribe_01_desc: "Этот оплот построен из бревен и необработанных камней. Несмотря на малые размеры, вид у него вполне внушительный."
 building_tribe_02: "Укрепленный оплот племени"
 building_tribe_02_desc: "Строители укрепленного оплота вдохновлялись феодальными замками — это видно по множеству новых защитных сооружений."

 building_type_longhouses_01: "Зал собраний"
 building_type_longhouses_01_desc: "Вожди племен, старейшины и воеводы собираются в длинных домах для принятия судьбоносных решений. Тот, кто созывает собрание в этом величественном чертоге, пользуется почетом и уважением."
 building_longhouses_01: "Длинные дома"
 building_longhouses_01_desc: "Длинные дома достаточно велики для проведения важных встреч старейшин. Здесь рождаются законы и определяется политика."
 building_longhouses_02: "Великие чертоги"
 building_longhouses_02_desc: "В великом чертоге есть постамент, с которого вождь или военачальник может произносить воодушевляющие речи."
 
 building_type_war_camps_01: "Военные лагеря"
 building_type_war_camps_01_desc: "Повинуясь ревущему зову трубы, свирепые бойцы племен стягиваются к военным лагерям. Даже в мирное время тренировки не прекращаются, ибо все знают: война неизбежна."
 building_war_camps_01: "Плац для учебных боев"
 building_war_camps_01_desc: "На плацу для учебных боев есть все, чтобы воины могли отточить навыки: снаряжение, арены и деревянные стены."
 building_war_camps_02: "Воинские покои"
 building_war_camps_02_desc: "Только величайшие бойцы достойны войти в воинские покои. Но сама надежда туда попасть вдохновляет войско."
 
 building_type_palisades_01: "Частоколы"
 building_type_palisades_01_desc: "Ряды деревянных частоколов закрывают разрозненные племенные поселения, защищая их от простейших опасностей — нападений животных и небольших отрядов налетчиков."
 building_palisades_01: "Простой частокол"
 building_palisades_01_desc: "Простые частоколы сравнительно надежно защищают от мелких вражеских отрядов, но крупную группу бойцов сдержать не смогут."
 building_palisades_02: "Стены и рвы"
 building_palisades_02_desc: "Внешние рвы в сочетании с частоколом, укрепленным камнем, неплохо защищают во время осады."
 
 building_type_market_villages_01: "Рынки"
 building_type_market_villages_01_desc: "У самых оживленных дорог этого края одна за другой прорастают торговые деревушки. Здесь племена ведут торговлю и обмен со странствующими торговцами."
 building_market_villages_01: "Торговые заставы"
 building_market_villages_01_desc: "На торговых заставах представители племен и торговцы могут встречаться для обмена товарами."
 building_market_villages_02: "Торговые деревни"
 building_market_villages_02_desc: "В определенное время эти деревни устраивают ярмарки, привлекающие торговцев со всего региона и обогащающие местных жителей."
 
 building_type_military_academy_01: "Военные академии"
 building_type_military_academy_01_desc: "Здесь офицеры и рыцари повышают боевые навыки."
 building_military_academy_01: "Военные школы"
 building_military_academy_01_desc: "В военной школе выявляют сильные стороны начинающих офицеров. Обычно в такие школы принимают только учеников благородного происхождения."
 building_military_academy_02: "Офицерские академии"
 building_military_academy_02_desc: "Здесь обучаются офицеры среднего и высшего звена. Благодаря этому они лучше понимают передвижение войск, подготовку к сражению и условия на поле боя."
 building_military_academy_03: "Большие военные академии"
 building_military_academy_03_desc: "Большая военная академия — сердце развитой военной структуры. Здесь офицеры постигают тонкости полевой стратегии, организации войск и знакомятся с новейшими техническими достижениями."
 
 building_type_march_01: "Пограничные заставы"
 building_type_march_01_desc: "Для защиты границ приграничные лорды строят укрепления и держат постоянные гарнизоны."
 marches_effect_desc: "Снижает вероятность появления особых [Concept('raid_intents', 'целей налета')|E]"
 marches_effect_2_desc: "Исключает особые [Concept('raid_intents', 'цели налета')|E]"
 building_march_01: "Стратегические пограничные заставы"
 building_march_01_desc: "Пограничные укрепления строят в самых уязвимых и удаленных регионах герцогства для защиты от нападений. Их немного и они далеко, но в целом пограничные укрепления образуют эффективную систему оповещения и время от времени ловят контрабандистов."
 building_march_02: "Пограничные укрепления"
 building_march_02_desc: "Приграничные лорды охватили всю границу, и защита стала крепче."
 building_march_03: "Большие пограничные укрепления"
 building_march_03_desc: "Большие пограничные укрепления строятся по всему герцогству, значительно затрудняя продвижение любой вражеской армии."
 
 building_type_siege_works_01: "Осадные работы"
 building_type_siege_works_01_desc: "Посвятив себя осадным работам, правитель получает на поле боя улучшенные осадные орудия превосходного качества и в отличном состоянии."
 building_siege_works_01: "Осадные мастерские"
 building_siege_works_01_desc: "Осадные мастерские служат быстрым и надежным источником осадных орудий, благодаря наличию специалистов и стандартизованного производства."
 building_siege_works_02: "Инженеры по требушетам"
 building_siege_works_02_desc: "Для использования требюше, самых передовых осадных орудий, требуются специально обученные инженеры."
 building_siege_works_03: "Пушечные фабрики"
 building_siege_works_03_desc: "Пушки — новейшее слово в осадном деле. Они громкие, тяжелые и неповоротливые, но в то же время крайне эффективны против каменных укреплений. Возможности производить и использовать полевые орудия ставит нас в выгодное положение по сравнению с врагами."
 
 building_type_royal_armory_01: "Королевские оружейные"
 building_type_royal_armory_01_desc: "Государственные оружейные служат надежным источником орудия для армии."
 building_royal_armory_01: "Оружейные хранилища"
 building_royal_armory_01_desc: "В военное время крестьянам-ополченцам можно выдавать оружие из хранилищ. Обычно там свалены кучей старые ржавые топоры, расщепленные копья и тупые клинки, но небольшое обслуживание позволит их сделать более эффективными по сравнению с привычным вооружением ополчения — сельскохозяйственным инструментом."
 building_royal_armory_02: "Монаршие оружейные"
 building_royal_armory_02_desc: "В оружейных, которые напрямую подчиняются короне, хранят оружие и доспехи и обеспечивают им достойный уход. Достойное качество снаряжения гарантирует, что даже подзаборная пьянь будет хотя бы внешне казаться достойным солдатом."
 building_royal_armory_03: "Королевский арсенал"
 building_royal_armory_03_desc: "В королевском арсенале находится огромное количество оружия, позволяющее достаточно быстро выставить в поле неисчислимые полчища ополченцев, а заодно привлечь на службу лучших наемников."
 
 building_type_jousting_lists_01: "Площадка для конной сшибки"
 building_type_jousting_lists_01_desc: "Если мы выделим специальную землю для сшибки на копьях, к нам потянутся всадники и рыцари, желающие сражаться под нашими стягами."
 building_jousting_lists_01: "Турнирное поле"
 building_jousting_lists_01_desc: "Открытое пространство, где так привольно тренироваться всадникам и рыцарям."
 building_jousting_lists_02: "Турнирная арена"
 building_jousting_lists_02_desc: "Всегда найдется масса желающих поучаствовать в турнире — и посмотреть на это действо."
 building_jousting_lists_03: "Королевская турнирная арена"
 building_jousting_lists_03_desc: "Такая арена производит неизгладимое впечатление на всех. Отдельные места на трибунах предназначены для венценосных зрителей, а для конной сшибки и других поединков отведено огромное пространство."
 
 building_type_blacksmiths_01: "Кузницы короны"
 building_type_blacksmiths_01_desc: "Кузнецы на монаршей службе беспрестанно куют превосходное оружие и доспехи для королевской гвардии."
 building_blacksmiths_01: "Кузнецы короны"
 building_blacksmiths_01_desc: "Корона берет самых опытных и прилежных кузнецов под крыло: они куют мечи, кольчуги и пики для королевской гвардии."
 building_blacksmiths_02: "Гильдии кузнецов"
 building_blacksmiths_02_desc: "Поддерживая хорошие отношения с различными гильдиями, можно получить большое количество снаряжения за небольшие деньги."
 building_blacksmiths_03: "Монаршие кузницы"
 building_blacksmiths_03_desc: "Оружие для короны куют только лучшие кузнецы в специально построенных для этого огромных кузнях."
 
 building_type_archery_ranges_01: "Простые стрельбища"
 building_type_archery_ranges_01_desc: "На стрельбищах простой народ упражняется в стрельбе, а опытные стрелки оттачивают навыки."
 building_archery_ranges_01: "Стрельбища для лучников"
 building_archery_ranges_01_desc: "Здесь рады всем — богатым или бедным. Стрельбища для лучников убивают сразу двух зайцев: крестьяне, которые худо-бедно умеют стрелять из луков, более полезны на войне, а опытные стрелки поддерживают форму, участвуя в турнирах."
 building_archery_ranges_02: "Королевские лукоделы"
 building_archery_ranges_02_desc: "Корона нанимает лучших лукоделов для производства оружия высочайшего качества и строит для них особые мастерские."
 building_archery_ranges_03: "Стрельбища для опытных лучников"
 building_archery_ranges_03_desc: "На особых стрельбищах наши лучшие лучники могут отработать стрельбу на большие расстояния. Это занятие воодушевляет крестьян и не дает заскучать профессиональным стрелкам."
 
 building_type_tax_assessor_01: "Сборщики налогов"
 building_type_tax_assessor_01_desc: "Собирать деньги с крестьян — дело нелегкое. Если толпа сборщиков получит официальные должности, число должников наверняка сократится!"
 building_tax_assessor_01: "Налоговые инспекторы"
 building_tax_assessor_01_desc: "Каждый крестьянин обязан платить короне подоходный налог деньгами или натурой. Налоговые инспекторы изо всех сил стараются, чтобы налог соответствовал не столько заработку крестьян, сколько нашим нуждам. По счастью, большинство налогоплательщиков не умеют читать."
 building_tax_assessor_02: "Бейлиф"
 building_tax_assessor_02_desc: "Отличное средство заставить крестьян платить налоги — пригрозить им темницей. Этим и занимается бейлиф, который всегда на #emphasis нашей#! стороне!"
 building_tax_assessor_03: "Суд магистрата"
 building_tax_assessor_03_desc: "Если собрать деньги с крестьян еще можно, то когда дело доходит до богатых землевладельцев, начинаются распри. Чтобы заставить богатейших подданных платить налоги вовремя и безропотно, мы создадим сложную административную сеть, во главе которой встанут верные нам магистраты."
 
 building_type_leisure_palace_01: "Дворцы отдыха"
 building_type_leisure_palace_01_desc: "Приятно купаться в роскоши величественного замка, но всегда должен быть выбор. Заведем еще парочку дворцов."
 building_leisure_palace_01: "Шато"
 building_leisure_palace_01_desc: "Когда груз ответственности давит слишком сильно (или бушующая толпа крестьян беснуется у ворот), что может быть милее, чем уединенное шато в сельской местности, где можно ненадолго предаться заслуженному отдыху!"
 building_leisure_palace_02: "Летний дворец"
 building_leisure_palace_02_desc: "Летний дворец строится в живописном уголке герцогства, вдали от дворцовой суеты и надоедливого жужжания подданных. Воистину, ничто так не подчеркивает монаршую власть и престиж и не заявляет просто и весомо: мы #emphasis лучше#! всех."
 building_leisure_palace_03: "Зимний дворец"
 building_leisure_palace_03_desc: "В зимнем дворце монаршая семья пережидает самые суровые месяцы. Кладовые здесь набиты до отказа, защита надежна, а от величия дворца сами собой раболепно сгибаются спины окрестных работяг."
 
 building_type_royal_forest_01: "Королевские угодья"
 building_type_royal_forest_01_desc: "Королевский лес — ценный источник дохода. Именно он позволяет вам беспрепятственно лишать жителей прав, а затем возвращать их: ничто не делается бесплатно. Стоит ли говорить, что и охота здесь потрясающая!"
 building_royal_forest_01: "Королевские леса"
 building_royal_forest_01_desc: "Обширные лесные угодья в этом герцогстве отданы во владение монаршей семье. Крестьянам запрещено жить в лесу, охотиться на любых животных и вырубать деревья для расчистки пашен. Особо тяжким преступлением считается нападение на проходящих по лесу сборщиков налогов."
 building_royal_forest_02: "Огромные леса короны"
 building_royal_forest_02_desc: "Этот лес поглощает целые города. Любое окрестное поселение может внезапно выяснить, что кто-то в монаршем окружении «внезапно обнаружил» карты, согласно которым их земли целиком и полностью принадлежат короне."
 building_royal_forest_03: "Королевские лесные суды"
 building_royal_forest_03_desc: "Закон хорош, пока есть система, которая его поддерживает. Этот королевский лес обслуживает целая сеть судов, стражей и чиновников, за которыми стоят понятливые магистраты, готовые исполнить любой приказ короны."
 
 building_type_royal_garden_01: "Монаршие сады"
 building_type_royal_garden_01_desc: "Мало где можно так расслабиться и непринужденно поговорить, как в прекрасном саду. И хотя большинство удовлетворится небольшим личным садом, богатым и влиятельным нужен величественный сад!"
 building_royal_garden_01: "Закрытый сад"
 building_royal_garden_01_desc: "Небольшой сад в окружении каменных стен. Тихий, уютный уголок вдали от мирской суеты."
 building_royal_garden_02: "Садовый комплекс"
 building_royal_garden_02_desc: "Обширный и внушительный сад с цветами, травами, фруктовыми деревьями и всем остальным. За садом постоянно ухаживает целая армия садовников."
 building_royal_garden_03: "Монарший парк"
 building_royal_garden_03_desc: "Монарший парк обширен и поражает своим видом. Он умело вписан в окружающую местность и архитектуру. Этот открытый для всех парк повергает в трепет посетителей из всех уголков мира."
 
 building_type_ananda_temple_01: "Храм Ананда"
 building_type_ananda_temple_01_desc: "Пагоды, храмы и алтари встречаются в городе Паган на каждом шагу, но Ананда возвышается над ними, поражая взор пышностью и великолепием. Внутри здание строгой формы украшают резные пластины и каменные статуи. Это почитаемая святыня и одновременно учебное заведение, где можно получить религиозное образование."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01: "Хотинский вал"
 building_type_hotin_fort_01_desc: "Хотинский форт — небольшое укрепление на берегу Днестра, выстроенное для защиты местных торговых путей. Благодаря удачному расположению владелец крепости может контролировать реку."
 building_hotin_fort_01: "Хотинский форт"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Хотинская крепость"
 building_hotin_fort_02_desc: "Старый форт не шёл ни в какое сравнение с этой могучей крепостью, которая за несколько веков обросла высокими каменными стенами, широким рвом и несколькими внушительными башнями. Такое защитное сооружение легко выдержит едва ли не любую осаду."
 
 building_type_golden_gate_of_kiev_01: "Золотые врата Киева"
 building_type_golden_gate_of_kiev_01_desc: "Врата, созданные по подобию константинопольских, взяли от них не только образ, но и название. Золотые врата Киева стали как входом в город, так и триумфальной аркой. Золотой купол храма над воротами виден издалека и по праву считается символом Киева."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01: "Ставкирка в Хеддале"
 building_type_heddal_stave_church_01_desc: "Ставкирка в Хеддале — самая крупная деревянная церковь в Норвегии с прекрасным деревянным интерьером. Согласно легенде, ее всего за три дня выстроил горный тролль."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01: "Храм в Уппсале"
 building_type_temple_of_uppsala_01_desc: "Храм в Уппсале стал религиозным центром для внушительной части Скандинавии. Рядом с храмом, у колодца, растет священное дерево, напоминающее мифический Иггдрасиль."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Кафедральный собор Уппсалы"
 building_temple_of_uppsala_02_desc: "Величественный собор, способный потягаться с прекраснейшими произведениями архитектурного искусства Южной Европы. В соборе Уппсалы покоится прах величайших шведских монархов и хранится несколько священных реликвий."
 
 building_type_lund_cathedral_01: "Лундский собор"
 building_type_lund_cathedral_01_desc: "Грандиозная церковь, богато украшенная каменными скульптурами. Архитекторы явно вдохновлялись романским стилем, поэтому у Лундского собора немало общих черт с германскими церквями. Здание освящено в честь святого Лаврентия — покровителя Лунда."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01: "Даневирке"
 building_type_danevirke_01_desc: "Эта обширная сеть укреплений и валов защищает датские территории от вторжений с большой земли и постоянно разрастается."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01: "Альхаферия"
 building_type_aljaferia_palace_01_desc: "Эта великая крепость-дворец на равнине Сария стала памятником силе и богатству Сарагосы. В равной степени грозная и величественная, это и неприступная крепость, и роскошный памятник иберийской архитектуры."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01: "Древнеримские стены Луго"
 building_type_roman_wall_of_lugo_01_desc: "Построенные в незапамятные времена древними римлянами стены Луго и по сей день представляют собой замечательное зрелище. Через их пять ворот проходят паломники, идущие в Сантьяго-де-Компостелу, и наполняются от их величественного вида еще большим благоговением."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01: "Гибралтарская скала"
 building_type_rock_of_gibraltar_01_desc: "Монолитная Гибралтарская скала поднимается над узким проливом, соединяющим Средиземное море с Атлантическим океаном. В античные времена ее называли одним из Геркулесовых столбов и считали местом, где находится край мира. Глядя на нее сегодня, поневоле задумываешься, какие чудеса таятся за океаном."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01: "Бригантийский маяк"
 building_type_tower_of_hercules_01_desc: "Говорят, что это древнее сооружение было построено по подобию знаменитого Александрийского маяка. Столетия он приводил в безопасную гавань мореходов, и по сей день он сохраняет важность для галисийской морской торговли. Поговаривают, что с его вершины можно разглядеть зеленые берега Ирландии, но сколько ни смотри вдаль, увидишь только бескрайнее море."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01: "Городские стены Толедо"
 building_type_city_wall_of_toledo_01_desc: "Эти могучие стены были выстроены когда-то римлянами, а затем расширены и укреплены во времена Вамбы, короля вестготов. Ранние арабские правители расширили их еще больше, создав оборонительную систему, достойную Города королей."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01: "Алькасар в Сеговии"
 building_type_alcazar_of_segovia_01_desc: "Эта невероятная крепость вырастает из скалистого утеса, словно нос корабля. Столь же величественная, сколь и неприступная, это величайшая из крепостей в королевстве крепостей — Кастилии."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01: "Собор в Сантьяго-де-Компостела"
 building_type_holy_site_basilica_santiago_01_desc: "Этот величественный собор, построенный на месте усыпальницы апостола Иакова, — конечная точка знаменитого паломнического пути и одна из знаковых христианских святынь. Сюда со всей западной и северной Европы стекаются паломники, говорящие на десятках языков, — но перед храмом многие замолкают в благоговении."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"

 building_type_charnel_grounds_01: "Места захоронения"
 building_type_charnel_grounds_01_desc: "Являясь одновременно местами духовного очищения и последним пристанищем мертвых, эти участки земли под открытым небом служат местом для разложения тел."

 building_charnel_grounds_01: "Хранилище трупов"
 building_charnel_grounds_01_desc: "Тела гниют на вершине холма, опаляемые солнцем и поедаемые хищными птицами."

 building_charnel_grounds_02: "Поля развоплощения"
 building_charnel_grounds_02_desc: "И религиозное место, и кладбище одновременно. Здесь гниющие тела мертвых хранятся вдали от живых."

 building_charnel_grounds_03: "Ритуальная насыпь"
 building_charnel_grounds_03_desc: "Тела раскиданы по земле, мешочки ароматных трав чуть приглушают запах в тех местах, где смертные готовят новые подношения силам природы."

 building_type_imam_reza_shrine_01: "Мавзолей Имама Резы"
 building_type_imam_reza_shrine_01_desc: "В этом мавзолее находится гробница погибшего здесь Али ибн Мусы ар-Риды, которого некоторые шииты считают восьмым имамом. Этот обширный комплекс строений включает мечеть, а также молельные залы, библиотеку и базар, который стихийно вырос на этом месте благодаря потоку паломников и караванов."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"

 building_type_soltaniyeh_01: "Мечеть и мавзолей Исмаила Олджейту"
 building_type_soltaniyeh_01_desc: "Колоссальные масштабы и чудесная симметрия этой мечети и мавзолея наверняка станут вдохновением для будущих шедевров архитектуры. Венчает комплекс величественный купол, который своими размерами и ярким бирюзовым покрытием словно бросает вызов самим небесам."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"

 building_type_palace_of_ctesiphon_01: "Руины дворца в Ктесифоне"
 building_type_palace_of_ctesiphon_01_desc: "Когда-то в этом древнем дворце правили сасанидские цари, но теперь в его славных залах царит тишина, а сады пришли в запустение. Большая часть материалов пошла на строительство Багдада, а придворные рассеялись по свету. И все же в этих развалинах сохраняется какое-то призрачное величие, отголосок былой славы."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"

 building_type_palace_of_ctesiphon_02: "Великий дворец в Ктесифоне"
 building_type_palace_of_ctesiphon_02_desc: "Теперь этот дворец, в котором когда-то правили древние цари, восстановлен во всем своем великолепии. В садах опять распускаются цветы, а залы снова наполняются музыкой и великолепием. Со всех концов земли сюда стекаются гости, чтобы взглянуть на величественную арку открытого Тронного зала, давно забытое чудо древнего мира, которое наконец нашло место в памяти людей."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"

 building_type_falak_ol_aflak_citadel_01: "Фаляк-оль-Альфак"
 building_type_falak_ol_aflak_citadel_01_desc: "Расположенная на вершине холма в городе Хорремабаде, эта сасанидская крепость из глинобитного кирпича производит на зрителя огромное впечатление. Обитатели долины называют ее #italic Фаляк-оль-Альфак#! — «Небо рая», — за то, что она словно покоится на вершине мира, и за то, что в ее прочных стенах они не раз находили спасение от врагов."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"

 building_type_minarets_and_remains_of_jam_01: "Джамский минарет"
 building_type_minarets_and_remains_of_jam_01_desc: "Эта башня, расположенная в долине реки Герируд, покрыта лепниной, инкрустацией из глазированной плитки и каллиграфическими узорами — яркое свидетельство того, чего могут добиться вера и богатство даже в таких далеких и суровых землях."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"

 building_type_great_wall_of_gorgan_01: "Великая Горганская стена"
 building_type_great_wall_of_gorgan_01_desc: "История Великой Горганской стены, этой обширной системы укреплений, построенной древними царями для защиты от гуннов-эфталитов, окутана легендами. Говорят, сам Александр Великий прошел через ее ворота во время своего похода на восток."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"

 building_type_maharloo_lake_01: "Озеро Мехарлу"
 building_type_maharloo_lake_01_desc: "Хотя это сезонное озеро регулярно полностью высыхает, оставляя после себя лишь соляную котловину, к середине лета оно наполняется водой невероятного бледно-розового цвета. На его берегах собираются молодые поэты, чтобы созерцать необычные воды и размышлять о красоте и загадках природы."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"

 building_type_tomb_of_cyrus_01: "Мавзолей Вирасавии"
 building_type_tomb_of_cyrus_01_desc: "Говорят, в этой древней усыпальнице из белого известняка покоится мать царя Соломона Вирсавия, почитаемая многими верами. Содержат эту святыню женщины, и только женщинам позволено спускаться в темные недра усыпальницы. Они редко рассказывают о том, что происходит внутри. Считается, что из ключей в окрестностях мавзолея бьет святая вода, которая исцеляет укушенных бешеными собаками."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"

 building_type_rainbow_mountains_01: "Красочные горы"
 building_type_rainbow_mountains_01_desc: "Кажется, сам Всевышний окрасил эти склоны во все цвета радуги. Безмятежный каменистый пейзаж раскрашен полосами красного, белого, желтого, серого, оранжевого и многих других необычных цветов. Местные правители часто приглашают сюда на охоту гостей, чтобы показать им это чудо природы."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"

 building_type_mount_damavand_01: "Гора Демавенд"
 building_type_mount_damavand_01_desc: "Гора Демавенд — это громадная горная круча, воспетая в легендах. Считается, что в недрах Демавенда томится в вечном заключении жестокий тиран Заххак. Многие древние герои совершали на этой горе великие подвиги, и те, кто отправляется к ней сегодня, исполняются благоговения перед ее величием. Демавенд — это спящий вулкан, и на его склонах бьют многочисленные горячие источники, у которых усталые спутники могут устроить привал и отдохнуть, размышляя о подвигах предков."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"

 building_type_holy_site_fire_temple_01: "Большой храм огня"
 building_type_holy_site_fire_temple_01_desc: "Внутри этого грандиозного сооружения горит #italic Аташ-Бехрам#!, «Победоносный огонь», величайший и чистейший из огней, собранный из огня от молнии, от царских свечей, от сжигаемого тела, от ювелиров и из очагов аскетов. Паломники из далеких земель приходят посмотреть на чудодейственный огонь и на ритуалы храмовых магов."
 building_holy_site_fire_temple_01: "Большой храм огня"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"

 building_type_ark_of_bukhara_01: "Цитадель Арк"
 building_type_ark_of_bukhara_01_desc: "Говорят, что эту могучую крепость построил царевич Сиявуш, когда мир еще был молод. Спустя три тысячи лет она была восстановлена бухархудатами, древними правителями этих земель, и с тех пор она служила им резиденцией. Путешественники приходят сюда из далеких земель, чтобы посмотреть на величественную крепость с семью могучими колоннами, символизирующими семь звезд Большой Медведицы. И все же в первую очередь это крепость, внушительная и неприступная."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"

 building_type_shah_i_zinda_01: "Шахи-Зинда"
 building_type_shah_i_zinda_01_desc: "Название этого ансамбля мавзолеев означает #italic «живой царь»#!. Речь о двоюродном брате пророка Мухаммеда, Кусаме ибн Аббасе, который по легенде был здесь захоронен. Сами мавзолеи имеют небольшие размеры и скромную отделку, но они не лишены мрачной красоты. Посетители долго гуляют среди этих гробниц, размышляя о мимолетности бытия."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Мавзолеи Шахи-Зинда"
 building_shah_i_zinda_02_desc: "Огромный ансамбль мавзолеев с высокими входными воротами и сводчатыми галереями, украшенными бирюзовой плиткой. #italic «Живой царь»#! это место погребения двоюродного брата пророка и многих других владык прошедших веков. Ансамбль постоянно расширяется и выглядит в равной мере роскошно, мрачно и величественно."

 building_type_alamut_castle_01: "Замок Аламут"
 building_type_alamut_castle_01_desc: "Это орлиное гнездо, расположившееся на крутом утесе, было возведено Джустанидами в качестве цитадели для их окруженной врагами державы. Удачно выбранное место и прочные укрепления сделали из нее практически неприступную крепость для любого врага и отличное место для любой воинственной фракции или секты, которой могло бы быть выгодно столь изолированное расположение."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Крепость Аламут"
 building_type_alamut_castle_02_desc: "Этот замок на вершине крутой скалы много лет был изолированной горной цитаделью. Теперь же он был перестроен и стал могучей крепостью #italic фидаинов#! с библиотеками, лабораториями и безмятежными садами, разбитыми среди могучих укреплений. Для одних это место связано с войной и кровопролитием, для других же — с духовным покоем. А для кого-то — и с тем. и с другим."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"

 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Яхчал"
 building_qanats_01_desc: "Эта постройка представляет собой подземный склад с куполом из теплоизолирующих материалов. Такая конструкция представляет собой испарительный холодильник для хранения съестных припасов."
 building_qanats_02: "Сардоб"
 building_qanats_02_desc: "Эти наполовину погруженные в землю куполообразные резервуары, также известные как #italic абанбары#!, используются для хранения больших объемов воды."
 building_qanats_03: "Бадгиры"
 building_qanats_03_desc: "Эти изобретенные в Персии башни-ветроуловители пристраиваются к резервуарам-сардобам и другими зданиям. Расположенные наверху отверстия улавливают ветры для охлаждения внутренних помещений."
 building_qanats_04: "Кяризы"
 building_qanats_04_desc: "Первая ступень подземной сети водопроводов, кяризы это система колодцев, соединенных с наклонным подземным каналом, который выносит на поверхность воду из подземных источников."
 building_qanats_05: "Мелкие канаты"
 building_qanats_05_desc: "Канаты — это подземные каналы, по которым течет вода для орошения полей. Даже будучи сравнительно небольшой, эта система уже сильно помогает земледелию."
 building_qanats_06: "Канаты"
 building_qanats_06_desc: "Подземные водные каналы расширены и подведены к местным резервуарам, ледникам-яхчалам и ирригационным системам."
 building_qanats_07: "Большие канаты"
 building_qanats_07_desc: "Эта обширная система подземных водопроводов простирается на несколько #italic фарсахов#! и снабжает водой как земледельцев, так и горожан."
 building_qanats_08: "Обширная сеть канатов"
 building_qanats_08_desc: "Эта сложная система подземных водных каналов питает водой бесчисленные резервуары, ледники, бани, фонтаны и питьевые колодцы. Настоящее чудо персидского инженерного искусства."

 building_type_tower_of_silence_01: "Великая башня молчания"
 building_type_tower_of_silence_01_desc: "Наша вера учит нас погребать останки верных последователей, оставляя их на съедение диким зверям. Таким образом душа умершего остается чистой, а наши земли не оскверняются гниющей плотью.\n\nКогда чужаки не дают нам справлять свои обряды, такие башни становятся служат защитой для бренных останков и символами нашей стойкой веры."
 building_tower_of_silence_01: "Великая башня молчания"
 building_tower_of_silence_01_desc: "Эта башня с широкой открыткой площадкой на вершине возводится в далекой глуши — здесь местные хоронят останки умерших. Тела внутри башни расклевывают птицы-падальщики и иссушают лучи солнца; таким образом души умерших попадают в загробный мир, а живые избавляются от гниющих останков. Необходимость таких башен объясняется запретом традиции хоронить мертвых просто на земле, и присутствие такого сооружения сплачивает местных жителей."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[Concept( 'faith', 'Вера' )|E] [Concept( 'liege_possessive', 'сюзерена' )|E] позволяет вашим подданным хоронить мертвых традиционно, $building_type_event_tower_of_silence_01$ им не нужна"
 tower_of_silence_01.tt.county_not_tos_users: "Исповедуемая в этом [Concept( 'county', 'графстве' )|E] [Concept( 'faith', 'вера' )|E] не позволяет так погребать мертвых"

 building_type_event_tower_of_silence_01: "Башня молчания"
 building_type_event_tower_of_silence_01_desc: "$building_tower_of_silence_01_desc$"
 building_event_tower_of_silence_01: "Башня молчания"
 building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"

 building_church_of_the_theotokos: "Храм Богородицы"
 building_church_of_the_theotokos_desc: "Когда-то давно над этим величественным сооружением воздвигли Крест Господень, изгнав языческий культ богини-девы Афины.\nСегодня здесь находится святилище Девы Марии — Богоматери, единственной девы, достойной называться #EMP святой#!."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Парфенон"
 building_parthenon_desc: "Над городом вновь возвышается гордый храм великой Афины, незапятнанный несуразными суевериями.\nЕго величественные стены и колонны, воздвигнутые более тысячи лет назад, достойно снесли удары судьбы. Сегодня этот молчаливый символ нашей богини-девы, даровавшей городу свое имя, вновь защищает дома истинно верующих."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"

 building_hagios_demetrios: "Базилика Святого Димитрия"
 building_hagios_demetrios_desc: "Базилика Святого Димитрия, вне всяких сомнений, — важнейшее святилище города.\nВ этой базилике, построенной еще во времена зарождения христианства и совмещенной с римскими термами, был заключен, замучен и погребен Святой Димитрий и его единоверцы."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"

 building_kassiopi_castle: "Замок Кассиопи"
 building_kassiopi_castle_desc: "Внушительная прибрежная крепость, расположенная в стратегически важном районе Ионического моря — у пролива, что отделяет остров от материка."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"

 building_saint_lazarus: "Собор Святого Лазаря"
 building_saint_lazarus_desc: "Согласно преданиям, Лазаря из Вифании, которого некогда воскресил Иисус Христос, окончательно похоронили в городе Ларнака.\nЕго гробницу обнаружили только спустя несколько веков. Император Лев VI повелел перенести мощи Лазаря в Константинополь, а на его могиле — построить этот грандиозный собор."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"

 building_type_sumela_monastery_01: "Панагия Сумела"
 building_type_sumela_monastery_01_desc: "История строительства этого монастыря, возведенного на отвесной скале у горы Мела (то есть «черной»), уходит корнями в древность, а потому уже сложно сказать, насколько она правдива. По некоторым утверждениям, построить здесь монастырь приказал император Феодосий в IV веке, однако священный источник и древние фрески могут быть гораздо старше.\nВ монастыре можно увидеть изображение Богородицы, написанное, по преданию, апостолом Лукой."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Этот монастырь неоднократно приходил в упадок, после чего его неустанно восстанавливали императоры. Сегодня он стоит в основном благодаря усилиям полководца Велисария, действовавшего по повелению императора Юстиниана."
 building_sumela_monastery_02: "Отреставрированная $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "Последний раз рука каменщика касалась стен этого монастыря много веков назад. Лишь недавно Панагия Сумела получила новые земли и угодья, налоговые послабления, а также выделенные из императорской казны средства на строительство новых зданий. В церкви же благодаря такой поддержке появились новые фрески."

 building_patras_castle: "Замок в Патрах"
 building_patras_castle_desc: "В эпоху правления императора Юстиниана древний акрополь Патр, стоявший на горе Водиас, был перестроен: вместо него там воздвигли укрепление.\nЭтот замок до сих пор используется по прямому назначению. Ему покровительствуют Святой Андрей и #EMP гений места#! Патринелла — римская статуя."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"

 building_maiden_tower: "Девичья башня"
 building_maiden_tower_desc: "Первый гарнизон на этом прибрежном островке появился ещё во времена афинского полководца Алкивиада. Греческие воины стояли совсем рядом с переходом в пролив Босфор.\nТеперь же здесь стоит укрепленная башня — главная сила, определяющая, каким судам можно входить в Черное море или покидать его. Если возникнет угроза вторжения или необходимость остановить корабль, гарнизон крепости может поднять цепь, перекрывающую море между башней и Константинополем."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"

 building_despot_palace: "Дворец деспотов"
 building_despot_palace_desc: "Грандиозный дворец, построенный в безопасном месте на горе Тайгет. Внизу расположился город-крепость Мистрас.\nДворец этот настолько роскошен, что может посоперничать даже с величайшими залами Константинополя. Попасть сюда могут лишь самые богатые и самые влиятельные губернаторы."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"

 building_type_meteora_01: "Метеоры"
 building_type_meteora_01_desc: "Словом «Метеоры» местные жители прозвали грандиозные, захватывающие дух скалы в горах Фессалии."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Отшельники-аскеты селились в пещерах и пустотах Метеоров еще с начала IX века, однако строительство там началось гораздо позже."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "По мере того как все больше отшельников начинало искать приюта в горах, на скалах Метеоров начали постепенно появляться монастыри.\nОднако человек еще не до конца взял здесь верх над природой. Добраться до монастырей невероятно сложно; монахи вынуждены карабкаться по лестницам и веревкам… и, разумеется, постоянно #EMP молиться#! и надеяться, что руки не подведут, ведь падение в пропасть смертельно."

 building_type_mount_athos_01: "Гора Афон"
 building_type_mount_athos_01_desc: "Если верить преданиям, когда-то давно мощная буря прибила к побережью у этой горы корабль, на котором из Палестины плыла Богородица, желавшая проведать кипрского крестителя Лазаря. Сойдя на берег, дева Мария оказалась так поражена его красотой, что попросила у Бога отдать эту землю ей, чтобы устроить здесь собственный сад, и голос с небес ответил ей согласием. С тех пор это место считается священным, и ни одна другая женщина не имеет права сюда зайти."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Первые христианские общины здесь начали появляться еще во времена императора Константина I, а на Втором Никейском соборе присутствовали и монахи с горы Афон. Впрочем, здесь пока нет сколь-либо существенной монашеской общины или постоянных построек."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "Прибытие монаха Афанасия на гору Афон стало толчком к возведению на полуострове сразу нескольких монастырей. Самые примечательные из них — Великая Лавра и Ватопед, освященные в честь Благовещения Пресвятой Богородицы. После расселения в монастырях жизнь местных монахов наконец-то стала упорядоченной."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "Гора Афон на протяжении многих столетий неизменно манит новых послушников. Их влекут многочисленные уступки со стороны имперских властей, самоуправление и уединенность монастыря, а также доброе имя афонской школы иконописи.\nПо мере поселения здесь новых монахов начало расти и количество монастырей. Сейчас на горе Афон их расположено двадцать — значительное число, подчеркивающее размеры и влиятельность этой общины."

 building_apollinare_nuovo: "Сант-Аполлинаре-Нуово"
 building_apollinare_nuovo_desc: "Свое название базилика Сант-Аполлинаре-Нуово получила совсем недавно, после того как из базилики в Классисе сюда были перенесены мощи Святого Аполлинария. Само же здание гораздо старше.\nВпервые ее освятил еще в начале VI века остроготский король Теодорих, исповедовавший арианство. С тех пор базилика неоднократно перестраивалась, оставаясь при этом уникальным образцом сочетания западного и восточного искусств. Сохранилась даже великолепная византийская мозаика."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"

 building_saint_catherine: "Монастырь Святой Екатерины"
 building_saint_catherine_desc: "История этого ничем не примечательного монастыря, расположенного в пустыне, на самом деле весьма богата. Первую церковь здесь, около неопалимой купины, построила мать императора Константина. Укрепленный монастырь, охвативший своими стенами заодно и колодец Моисея, был построен на средства императора Юстиниана. Современное название монастырь получил уже несколько веков спустя, когда сюда привезли мощи Святой Екатерины.\nЗдесь трудилось немало известных монахов-переписчиков и иконописцев."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"

 building_jvari_monastery: "Монастырь Джвари"
 building_jvari_monastery_desc: "Древний монастырь, построенный на том месте, где воздвигла крест Святая Нина, крестившая Грузию.\nСюда сходятся паломники со всего Кавказа."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"

 building_etchmiadzin_cathedral: "Эчмиадзинский собор"
 building_etchmiadzin_cathedral_desc: "Этот древний собор — главный храм Армянской апостольской церкви, основанный Григорием Просветителем на месте языческого храма как символ новой армянской веры. Во время завоевания Армении Сасанидами собор оказался почти полностью разрушен, но спустя несколько лет его восстановили.\nПосле VII века его разграбляли и опустошали еще несколько раз, и теперь вернуть собору былую славу может только решительный и очень богатый правитель."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"

 building_cattolica_stilo: "Каттолика-ди-Стило"
 building_cattolica_stilo_desc: "Архитектор этой небольшой церкви в долине реки Стиларо, очевидно, вдохновлялся византийской школой: купель, красные кирпичи на голых камнях и крестово-купольная форма, а изнутри — восхитительные фрески.\nЗдесь, посреди суровой природы, можно почувствовать себя ближе к Богу."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"

 building_hosios_loukas: "Осиос Лукас"
 building_hosios_loukas_desc: "В этом монастыре хранятся мощи монаха-отшельника — преподобного Луки Елладского.\nПо преданиям, иногда они мироточат, чем неизменно привлекают толпы паломников, готовых даже спать у гробницы ради чудесного исцеления. Украшения стен монастыря изнутри прославились по всему Восточному Средиземноморью: над ними трудились лучшие художники того времени. Мозаика, иконы, паникадила, резьба, материя — всё это поражает воображение."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"

 building_sofia_ohrid: "Собор Святой Софии"
 building_sofia_ohrid_desc: "Собор в городе Охриде был уничтожен в ходе нашествия славянских племен и восстановлен лишь после повторного воцарения здесь христианской веры.\nСамая примечательная его деталь — куполообразный свод, богато расписанный фресками лучших творцов той эпохи."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"

 building_fairy_chimneys: "Поселения троглодитов"
 building_fairy_chimneys_desc: "Камни здесь невероятно податливы — из них получаются причудливые естественные образования, в том числе пещеры.\nНа протяжении многих столетий люди здесь укрывались от непогоды, разводили лошадей, хранили припасы, обустраивали производства и, наконец, начали вырезать в камнях церкви. Так выросли целые поселения."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"

 building_cilician_gates: "Киликийские Ворота"
 building_cilician_gates_desc: "Киликийские Ворота — горный проход в Таврских горах, соединяющий Киликийскую низменность и Анатолийское плоскогорье.\nС незапамятных времен здесь строились укрепления, поскольку через Киликийские Ворота пролегает важный торговый и военный путь в Малую Азию и на Ближний Восток."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"

 building_type_burkhan_khaldun_01: "Бурхан-Халдун"
 building_type_burkhan_khaldun_01_desc: "Бурхан-Халдун — самая высокая гора на нагорье Хэнтэй.\nПредания гласят, что здесь рождаются величайшие герои монгольского народа. Склоны горы покрыты многочисленными обо — свидетелями множества жертвоприношений, совершаемых теми, кто хочет заручиться благосклонностью священной горы."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"

