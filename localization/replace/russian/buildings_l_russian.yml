 building_type_oath_warriors_building_01: "Военные наделы"
 building_type_oath_warriors_building_01_desc: "Сюзерен этих земель во время коронации принес обет позаботиться о воинах."
 building_oath_warriors_building_01: "Хозяйства ветеранов"
 building_oath_warriors_building_01_desc: "В награду за долгую военную службу аристократы получают земельные наделы, что побуждает многих из них хранить верность своему господину."
 building_oath_warriors_building_02: "Поместья военных"
 building_oath_warriors_building_02_desc: "Воины-аристократы, которым удается выжить на поле боя, получают в свое распоряжение весьма обширные земли, которые позволяют им жить с комфортом и набирать необходимое количество рекрутов."
 building_oath_warriors_building_03: "Деревенские лены"
 building_oath_warriors_building_03_desc: "Офицеры получают местные деревни в свои личные владения, что позволяет им приумножать свое богатство и военную мощь за счет других сословий."
 building_oath_warriors_building_04: "Обширные владения военных"
 building_oath_warriors_building_04_desc: "Значительная часть налогов от местных поселений и прилегающих к ним земель отходит мелким военным аристократам, которые ими владеют. На эти деньги они, среди прочего, содержат свои могучие дружины."

 building_type_oath_faithful_building_01: "Религиозные монументы"
 building_type_oath_faithful_building_01_desc: "Сюзерен этих земель во время коронации принес обет позаботиться о верующих."
 building_oath_faithful_building_01: "Придорожные святилища"
 building_oath_faithful_building_01_desc: "Небольшие укрытия вдоль дорог, где располагаются простые иконы для молитв."
 building_oath_faithful_building_02: "Священные врата"
 building_oath_faithful_building_02_desc: "Над входом в поселение и на его улицах красуются религиозные произведения искусства, которые внушают прохожим благоговение и чувство безопасности."
 building_oath_faithful_building_03: "Храмовые убежища"
 building_oath_faithful_building_03_desc: "Местные храмовые комплексы были дополнены садами и тихими уединенными местами, в которых расположены колодцы с пресной водой."
 building_oath_faithful_building_04: "Монументальные площади"
 building_oath_faithful_building_04_desc: "Внушительные средства были вложены в создание огромных центральных площадей, которые украшены предметами религиозного искусства, а также отличаются особой чистотой и отсутствием какой-либо торговли. Здесь же местные жители могут запастись чистой водой."

 building_type_oath_poor_building_01: "Государственные богадельни"
 building_type_oath_poor_building_01_desc: "Сюзерен этих земель во время коронации принес обет позаботиться о бедняках."
 building_oath_poor_building_01: "Благотворительные обычаи"
 building_oath_poor_building_01_desc: "Во время религиозных праздников власти призывают состоятельных людей отдавать излишки еды и других благ малоимущим."
 building_oath_poor_building_02: "Ночлежки"
 building_oath_poor_building_02_desc: "Здесь вдовам, пожилым и наиболее бедным людям предоставляют скромное жилье и питание."
 building_oath_poor_building_03: "Милосердное духовенство"
 building_oath_poor_building_03_desc: "Более обеспеченные священнослужители за свой счет содержат богадельни и другие общественные заведения, где помогают обездоленным."
 building_oath_poor_building_04: "Благотворительные учреждения"
 building_oath_poor_building_04_desc: "В нашей державе нуждающиеся обеспечены всем необходимым: приюты предоставляют жилье бездомным, больницы заботятся о больных и стариках, а бедные крестьяне получают щедрые пособия."

