 building_type_ratnapura_mines_01: "Ратнапурские рудники"
 building_type_ratnapura_mines_01_desc: "Ратнапура, город драгоценных камней — один из главных мировых источников рубинов и сапфиров. Веками эти богатства добывались и продавались торговцам Индийского субконтинента, Юго-Восточной Азии и Китая."
 building_ratnapura_mines_01: "Ратнапурские копи"
 building_ratnapura_mines_01_desc: "$building_type_ratnapura_mines_01_desc$"
 building_ratnapura_mines_02: "Ратнапурский рудник"
 building_ratnapura_mines_02_desc: "Рудники расширились, и в дело вступили инженеры, сумевшие ускорить добычу драгоценных камней."
 building_ratnapura_mines_03: "Большой ратнапурский рудник"
 building_ratnapura_mines_03_desc: "Среди многочисленных рудников выросла деревня, и теперь рабочим чаще попадаются крупные камни."
 building_ratnapura_mines_04: "Комплекс рудников в Ратнапуре"
 building_ratnapura_mines_04_desc: "Добыча драгоценных камней достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."

