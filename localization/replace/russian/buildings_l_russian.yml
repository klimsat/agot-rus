 building_plantations_07: "Капельное орошение"
 building_plantations_07_desc: "Направляя воду непосредственно к корням растений, мы не только сокращаем потребление воды почти на пятую часть, но и увеличиваем урожайность почти в два раза."
 building_plantations_08: "Большие посадки"
 building_plantations_08_desc: "Теперь здесь растят больше пищи, чем необходимо местным жителям. Избыток можно выгодно продать."
 
 building_type_outposts_01: "Аванпосты"
 building_type_outposts_01_desc: "На окраине каждого важного поселения в этой провинции стоит аванпост, обитатели которого своевременно оповещают остальных жителей о грядущих налетах или нападениях животных."
 building_outposts_01: "Сторожевые башни"
 building_outposts_01_desc: "Дозорные на сторожевых башнях внимательно следят за появлением опасных животных (и налетчиков). Весть о появлении хищников быстро распространится по окрестностям, и уязвимый скот укроют в надежном месте."
 building_outposts_02: "Военные аванпосты"
 building_outposts_02_desc: "Вдоль дорог и серпантинов выстроены аванпосты, на которых дежурят стражники. нанятые местными купцами. Это помогает поддерживать мир и безопасность в регионе и отражать нападения разбойников."
 building_outposts_03: "Тайники с оружием"
 building_outposts_03_desc: "Одним из преимуществ жизни в труднопроходимой местности является возможность замаскировать практически что угодно. В случае налета местное население сможет достать оружие из многочисленных тайников."
 building_outposts_04: "Огороженные аванпосты"
 building_outposts_04_desc: "На смену ветхим старым аванпостам пришли надежные и крепкие огороженные башни. Кроме того, они почти незаметны на пересеченной местности."
 building_outposts_05: "Пункты сбора"
 building_outposts_05_desc: "Теперь рядом с каждой башней располагается пункт сбора ополчения. Призванные к оружию, крестьяне-ополченцы могут безопасно собраться в месте, где их ждет снаряжение и защита."
 building_outposts_06: "Пограничные аванпосты"
 building_outposts_06_desc: "В отличие от замаскированных аванпостов, их пограничный аналог должен отпугивать врагов. Один только размер этих башен, выстроенных из более прочных материалов, может обратить в бегство любого налетчика."
 building_outposts_07: "Лагеря дозорных"
 building_outposts_07_desc: "Чтобы обеспечить наших дозорных провизией и позволить им передвигаться налегке, мы расположили в стратегически важных местах лагеря для дозорных. Хорошо укрытые от назойливых взглядов, эти постройки позволяют нам собирать сведения во время вторжения в доселе невиданных объемах."
 building_outposts_08: "Укрепленные аванпосты"
 building_outposts_08_desc: "Внушительные каменные аванпосты возносятся к небесам, благодаря чему их присутствие ощущают укрывшиеся внутри солдаты и охрана караванов."
 
 building_type_watchtowers_01: "Дозорные башни"
 building_type_watchtowers_01_desc: "Несколько высоких дозорных башен высятся над землей. В случае нужды они становятся отличной площадкой для лучников."
 building_watchtowers_01: "Глинобитные башни"
 building_watchtowers_01_desc: "Эти башни, сложенные из кирпича-сырца, простое, но эффективное средство обороны."
 building_watchtowers_02: "Дома-башни"
 building_watchtowers_02_desc: "В домах-башнях не только можно жить: они позволяют укрепиться в стратегически важных местах."
 building_watchtowers_03: "Деревянные дозорные башни"
 building_watchtowers_03_desc: "Несколько деревянных дозорных башен возвышается над крестьянами, обрабатывающими поля. Расположенные на возвышении лучники смогут заранее заметить и отразить любого врага."
 building_watchtowers_04: "Небольшие глинобитные крепости"
 building_watchtowers_04_desc: "Улучшенные глинобитные крепости, несмотря на малый размер, дают более надежную защиту по сравнению с привычными башнями. В военное время они могут защитить от налетчиков множество крестьян. Иногда в них даже сооружают небольшое зернохранилище на случай голода."
 building_watchtowers_05: "Каменные дозорные башни"
 building_watchtowers_05_desc: "Эти дозорные башни дают отличный обзор не только лучникам, но и землевладельцам, присматривающим за своими крестьянами."
 building_watchtowers_06: "Бойницы"
 building_watchtowers_06_desc: "Если строить башни таким образом, чтобы в них был ряд бойниц, через которые можно пускать стрелы, то дальность стрельбы и защищенность лучников значительно вырастут."
 building_watchtowers_07: "Пиль-башни"
 building_watchtowers_07_desc: "Эти небольшие дома-башни хорошо укреплены и еще издали демонстрируют высокий статус своих владельцев. В случае набега внутри стен можно укрыть целое стадо скота."
 building_watchtowers_08: "Купольные башни"
 building_watchtowers_08_desc: "Эти внушительные башни выстроены целиком из камня и увенчаны куполом. Сложные строительные технологии делают их почти неприступными."
 
 building_type_quarries_01: "Каменоломни"
 building_type_quarries_01_desc: "Горы в этой провинции — щедрый источник отличного материала для местных строителей."
 building_quarries_01: "Простые каменоломни"
 building_quarries_01_desc: "Доступный камень для ближайших строительных площадок."
 building_quarries_02: "Неглубокие рудники"
 building_quarries_02_desc: "Простые рудники у подножия горы добывают руду из доступных залежей у поверхности."
 building_quarries_03: "Водяные мельницы"
 building_quarries_03_desc: "Мы обуздаем воду и направим ее в рудники, где водяные мельницы превратят ее в мощное подспорье для шахтеров."
 building_quarries_04: "Большие каменоломни"
 building_quarries_04_desc: "Со временем спрос на строительные материалы растет. Все больше рабочих трудится в каменоломнях, которые постоянно ширятся."
 building_quarries_05: "Большие рудники"
 building_quarries_05_desc: "Нам требуется больше металла, и одними технологиями нужных объемов не добиться: необходимо расширять производство и открывать новые рудники!"
 building_quarries_06: "Обширные каменоломни"
 building_quarries_06_desc: "В нескольких огромных, зияющих провалах рабочие ударными темпами вырубают каменные блоки. Ныне разверстые пасти истощенных каменоломен зияют по всей провинции, а извлеченное из них содержимое превратилось во многочисленные замки и стены."
 building_quarries_07: "Шахты"
 building_quarries_07_desc: "С развитием технологий старатели добрались до более глубоких залежей металлов. Особенно помогли в этом технологии осушения затопленных шахт."
 building_quarries_08: "Механизированная откачка воды"
 building_quarries_08_desc: "С помощью насосов, работающих от мельницы или на конной тяге, воду из шахт можно удалять куда быстрее, чем кожаными ведрами."
 
 building_type_military_camps_01: "Лагеря ополчения"
 building_type_military_camps_01_desc: "Простые тренировочные площадки, где легкобронированная пехота готовится к войне."
 building_military_camps_01: "Шатры"
 building_military_camps_01_desc: "Созванное ополчение разбивает примитивные лагеря, где солдаты спят в простых шатрах. Конечно, такие жилища не назовешь удобными, но они дешевы и легко переносятся с места на место."
 building_military_camps_02: "Полевые кухни"
 building_military_camps_02_desc: "Как привлечь в армию новых ополченцев? Поручить нескольким бойцам добывать и готовить припасы — новички обязательно придут на запах!"
 building_military_camps_03: "Тренировочные лагеря"
 building_military_camps_03_desc: "Лучные стрельбища и боевые чучела для мечников помогают ополченцам выпускать пар и поддерживать форму перед настоящим боем."
 building_military_camps_04: "Наблюдательные посты"
 building_military_camps_04_desc: "Это отличный ориентир, место для дозора — и для сбора войск. Даже в мирное время здесь всегда стоят часовые."
 building_military_camps_05: "Полевые кузницы"
 building_military_camps_05_desc: "В полевых кузницах занимаются простейшим ремонтом и подковывают лошадей."
 building_military_camps_06: "Тренировочные плацы"
 building_military_camps_06_desc: "Плацдармы в деревнях упрощают процесс призыва ополченцев в войско."
 building_military_camps_07: "Казармы ополчения"
 building_military_camps_07_desc: "В каждом городе теперь есть казармы для ополченцев, где до поры хранится оружие. Здесь же собираются офицеры, которые занимаются призывом бойцов."
 building_military_camps_08: "Земли ополчения"
 building_military_camps_08_desc: "Если земли достаточно, ополченцы могут не только собраться по призыву властителя, но и потренироваться."
 
 building_type_ramparts_01: "Лесные фортификации"
 building_type_ramparts_01_desc: "Эти укрепления вырастают из леса, который защищают, и врастают в него же. Они не просто сдерживают наступающие армии, но и в буквальном смысле запутывают их, утягивая в поросли подлеска."
 building_ramparts_01: "Бревенчатые фортификации"
 building_ramparts_01_desc: "Эти небольшие деревянные укрепления словно врастают в лес. Деревья служат им естественным частоколом."
 building_ramparts_02: "Земляные валы"
 building_ramparts_02_desc: "Длинные земляные насыпи образуют защитный барьер вокруг укреплений и замедляют врагов."
 building_ramparts_03: "Ямы и ловушки"
 building_ramparts_03_desc: "Если на пути к вашим укреплениям враг потеряет бдительность, то быстро познакомится с острыми кольями и другими рукотворными ужасами, затаившимися в лесу."
 building_ramparts_04: "Крепостные валы"
 building_ramparts_04_desc: "Стены из камня и жердей защищают укрепления от подступающих врагов, значительно замедляя продвижение по лесу."
 building_ramparts_05: "Бойницы"
 building_ramparts_05_desc: "Через узкие окна в стенах одинаково удобно наблюдать за подступающим врагом и осыпать его стрелами."
 building_ramparts_06: "Полевые укрепления"
 building_ramparts_06_desc: "Если мы правильно предскажем маневры противников и построим у них на пути земляные укрепления, то сможем перехитрить их и ударить с фланга, пока они будут продираться через лес."
 building_ramparts_07: "Зубчатые крепостные валы"
 building_ramparts_07_desc: "Зубцы на укреплениях дают нам заметное преимущество во время осады — солдаты остаются в сравнительной безопасности и при этом могут давать отпор врагам."
 building_ramparts_08: "Лесные крепости"
 building_ramparts_08_desc: "Большие каменные крепости, словно горы, высятся над лесом, защищая обширные земли."
 
 building_type_elephant_pens_01: "Элефантерия"
 building_type_elephant_pens_01_desc: "Здесь держат и дрессируют слонов. Могучие вьючные животные одинаково востребованы как в мирное время, так и на войне."
 building_elephant_pens_01: "Слоновьи загоны"
 building_elephant_pens_01_desc: "Крепкие загоны сдержат даже самого норовистого слона."
 building_elephant_pens_02: "Слоновьи ловушки"
 building_elephant_pens_02_desc: "Новых слонов ловят при помощи различных ловушек, например ям и силков. Иногда на охоте используют слоних в качестве приманки."
 building_elephant_pens_03: "Тренировочная площадка для слонов"
 building_elephant_pens_03_desc: "Слоны плохо поддаются обучению, но на тренировочной площадке лучшие дрессировщики изо всех сил готовят для правителя свирепых бойцов."
 building_elephant_pens_04: "Слоновьи манежи"
 building_elephant_pens_04_desc: "На манежах слонов приучают возить наездников, броню и снаряжение."
 building_elephant_pens_05: "Покои надсмотрщика"
 building_elephant_pens_05_desc: "Надсмотрщик отвечает за благополучие слонов. Поселившись в удобных покоях, он начнет работать значительно лучше."
 building_elephant_pens_06: "Слоновьи лечебницы"
 building_elephant_pens_06_desc: "Особые лечебницы для слонов достаточно велики, чтобы вместить особо крупного самца. Иногда такая лечебница — единственная надежда для пострадавших животных, которые иначе обречены на гибель."
 building_elephant_pens_07: "Слоновьи заповедники"
 building_elephant_pens_07_desc: "Объявив достаточно обширную часть джунглей заповедной территорией, мы обеспечим рост поголовья слонов и защитим больше животных от браконьеров."
 building_elephant_pens_08: "Слоновьи заводчики"
 building_elephant_pens_08_desc: "Заводчики следят, чтобы потомство приносили только самые здоровые особи."
 
 building_type_guild_halls_01: "Гильдии"
 building_type_guild_halls_01_desc: "Город предоставляет самым влиятельным гильдиям и зажиточным семействам достойное место для собраний и занятия ремеслами."
 building_guild_halls_01: "Гильдейские подворья"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Гильдии резчиков"
 building_guild_halls_02_desc: "Резчики мастерят вещи из дерева или кости, например рамы, украшения или инструменты. Также геральдические щиты их работы весьма популярны у дворян."
 building_guild_halls_03: "Гильдии плотников"
 building_guild_halls_03_desc: "Плотники занимаются строительством. Их основной материал — древесина. К услугам плотников прибегают и дворянство, и духовенство, которым нравится затейливая резьба в церквях и имениях."
 building_guild_halls_04: "Гильдии охотников"
 building_guild_halls_04_desc: "Охотники добывают мясо и шкуры, снабжая и мясников, и скорняков. Чем ценнее шкуры, тем в более знатные дома они впоследствии попадают."
 building_guild_halls_05: "Гильдии каменщиков"
 building_guild_halls_05_desc: "Каменщики обрабатывают камень — как для строительства, так и для скульптур. Их ремесло очень востребовано: ни одни укрепления не будут возведены без их участия."
 building_guild_halls_06: "Гильдии портных"
 building_guild_halls_06_desc: "Орудия портных — иголка, нитка и ткань. Роскошны одежды знати — плод их непревзойденного мастерства."
 building_guild_halls_07: "Гильдии стеклодувов"
 building_guild_halls_07_desc: "Из рук стеклодувов выходят настоящие шедевры: от кубков до оконных стекол. Создание предметов из стекла — очень престижная профессия, такие мастера нужны всегда."
 building_guild_halls_08: "Гильдии ремесленников"
 building_guild_halls_08_desc: "Ремесленники используют различные материалы не только для создания произведений искусства, но и для изобретения невиданных прежде вещиц. Их изобретательность и мастерство всегда востребованы в самых знатных кругах."
 
 building_type_monastic_schools_01: "Монастыри"
 building_type_monastic_schools_01_desc: "В этих школах преподают множество предметов и предлагают на редкость высокое образование, однако будущее большинства их воспитанников неразрывно связано с религией."
 building_monastic_schools_01: "Молельня"
 building_monastic_schools_01_desc: "Скромное и тихое место поклонения, где верующие могут предаваться молитвам и самосозерцанию."
 building_monastic_schools_02: "Молитвенные чертоги"
 building_monastic_schools_02_desc: "Молитвенные чертоги нужны для проведения служб и для размышлений в тишине."
 building_monastic_schools_03: "Монастырские школы"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Монастырские сады"
 building_monastic_schools_04_desc: "Сады монастыря — тихое место для самосозерцания, где верующие могут наслаждаться красотой сотворенного мира."
 building_monastic_schools_05: "Монастырский университет"
 building_monastic_schools_05_desc: "Университет предлагает широкий перечень предметов, включая теологию, переводы и легализм."
 building_monastic_schools_06: "Философский факультет"
 building_monastic_schools_06_desc: "Здесь учат античной философии, и монахи часто применяют ее идеи к повседневной жизни."
 building_monastic_schools_07: "Обсерватория"
 building_monastic_schools_07_desc: "Здесь монахи наблюдают за движением звезд, определяют правильное время для важных дат в религиозном календаре и расширяют свое понимание творения."
 building_monastic_schools_08: "Клуатры"
 building_monastic_schools_08_desc: "Клуатр — это внутренний двор и галереи, отделенные глухой стеной от внешнего мира."

 building_type_megalith_01: "Мегалит"
 building_type_megalith_01_desc: "Это строение представляет собой скопление камней, ориентированных по звездам и созвездиям. Конфессии, верующие в строительство мегалитов, получают надежное и недорогое место поклонения, привлекающее путешественников и паломников."
 building_megalith_01: "Малый мегалит"
 building_megalith_01_desc: "Это большое расположение камней выполняет роль постоянного места поклонения. Выглядит скромно, сложено из обычных камней и способно дать кров лишь нескольким верующим."
 building_megalith_02: "Мегалитический мавзолей"
 building_megalith_02_desc: "Это святилище расширили, добавив несколько каменных построек для верующих. Наряду с расширением самого мегалита был выстроен подземный мавзолей для погребения выдающихся личностей."
 building_megalith_03: "Мегалитические алтари"
 building_megalith_03_desc: "Это большое каменное сооружение представляет собой постоянное открытое место поклонения. Этот мегалит сложен из дорогих и экзотических камней, свезенных со всех окрестностей, и снабжен алтарями для проведения церемоний."
 building_megalith_04: "Большой мегалит"
 building_megalith_04_desc: "Наряду с многочисленными алтарями и церемониальными предметами этот мегалит дополнен величественными монолитами с вырезанными на них священными символами."
 building_megalith_05: "Местные храмы"
 building_megalith_05_desc: "Рядом с мегалитами воздвигнуты небольшие святилища и места поклонения, где паломники и странники могут в тишине предаваться раздумьям."
 building_megalith_06: "Мегалитические гробницы"
 building_megalith_06_desc: "Великие лидеры, воины и святые покоятся в этих надземных алтарях. Здесь паломники и верующие могут почтить своих усопших предков."
 building_megalith_07: "Каирны паломников"
 building_megalith_07_desc: "В окрестностях мегалита размещены небольшие каирны, указывающие паломникам и путникам дорогу к алтарям, где они могут помолиться."
 building_megalith_08: "Легендарный мегалит"
 building_megalith_08_desc: "Этот мегалит настолько разросся, что стал местной легендой. Его почитатели утверждают, что испытывают глубокую связь со своей верой, когда находятся вблизи этой святыни."
 building_type_great_megalith_01: "Великий мегалит"
 building_type_great_megalith_01_desc: "Проект по возведению великого мегалита крайне амбициозен и подразумевает возведение множества малых мегалитов, образующих круги, в центре которых возвышается поистине колоссальное сооружение."
 building_great_megalith_01: "Великий мегалит"
 building_great_megalith_01_desc: "Великий мегалит представляет собой огромный поразительный круг камней, тянущихся насколько хватает глаз, со множеством малых мегалитов. Открытый для всех и каждого, он привлекает почитателей и паломников со всего мира, желающих прикоснуться к божественному."
 building_type_hospices_01: "Богадельни"
 building_type_hospices_01_desc: "Богадельня служит местом отдыха для больных и уставших. Святые люди ухаживают здесь за ними."
 building_hospices_01: "Подворье для паломников"
 building_hospices_01_desc: "Многочисленным паломникам во время изнурительных странствий дозволяется останавливаться на отдых на особых подворьях, где их ждут кров, еда, питье, а иногда даже омовение."
 building_hospices_02: "Дом для больных"
 building_hospices_02_desc: "Здесь построен скромный дом для больных, призванный держать дурной воздух болезни подальше от здоровых. Это тихое и спокойное место для ухода за больными."
 building_hospices_03: "Лазареты"
 building_hospices_03_desc: "Во времена чумы или войны больные получают в лазаретах некоторый шанс на выживание — если успеют туда добраться."
 building_hospices_04: "Богадельни"
 building_hospices_04_desc: "Богадельни предоставляют долгий уход тем, кому это больше всего необходимо. Принимают всех: хронических больных, инвалидов, а иногда и одержимых демонами."
 building_hospices_05: "Больничные сады"
 building_hospices_05_desc: "Цветочный сад, разбитый вокруг богадельни. Каждый цветок источает сильный и приятный аромат, отгоняющий миазмы болезней."
 building_hospices_06: "Больница"
 building_hospices_06_desc: "Центральное больничное здание обеспечивает уход и объединяет все богадельни. Сестры милосердия и святые люди без устали оказывают помощь местным и пришлым больным."
 building_hospices_07: "Колония прокаженных"
 building_hospices_07_desc: "Поодаль от поселений, но рядом с богадельней создана небольшая община, где больные могут растить свой урожай и доживать свои дни, не подвергая риску здоровых."
 building_hospices_08: "Большая больница"
 building_hospices_08_desc: "Больницы предлагают пожертвования и помощь старым и немощным, лечение и уход больным и истощенным. Здесь, вдали от остального общества, за ними ухаживают святые люди."
 building_type_scriptorium_01: "Скрипторий"
 building_type_scriptorium_01_desc: "Скриптории посвящены знаниям, святые и образованные могут переносить здесь свои знания на бумагу, сохраняя их на века."
 building_scriptorium_01: "Библиотеки"
 building_scriptorium_01_desc: "В монастырской библиотеке множество книг — от малых трактатов до огромных теологических фолиантов. За ее стенами сокрыта истинная сокровищница знаний."
 building_scriptorium_02: "Палаты переписчиков"
 building_scriptorium_02_desc: "Долгими днями прилежные писцы копируют священные тексты в отдельных палатах. Даже ночью, в неверном свете свечей и луны, они работают во имя знаний."
 building_scriptorium_03: "Дом переводов"
 building_scriptorium_03_desc: "Специально обученные переводчики прибывают в этот скрипторий, чтобы перевести труды с древних или иностранных языков на литургический язык храма, делая множество текстов более доступными."
 building_scriptorium_04: "Дом писцов"
 building_scriptorium_04_desc: "Здесь проживает множество писарей, что позволяет авторам диктовать свои работы без необходимости собственноручно переносить их на бумагу."
 building_scriptorium_05: "Континентальная система"
 building_scriptorium_05_desc: "Тексты строго отсортированы по названию континента, с которого они происходят, что значительно упрощает ученым поиск знаний, независимо от их источника."
 building_scriptorium_06: "Большие архивы"
 building_scriptorium_06_desc: "Здесь переводятся и хранятся литературные труды со всего света, чтобы их мудрость не затерялась в потоке времени."
 building_scriptorium_07: "Школа переводчиков"
 building_scriptorium_07_desc: "Верующие, владеющие древними и иностранными языками, помогают скрипторию сохранять мудрость и знания."
 building_scriptorium_08: "Тайные архивы"
 building_scriptorium_08_desc: "Под этим храмом располагается обширная сеть подземных архивов, где хранятся не только труды этого храма, но и множество текстов, доставленных из других земель."
 building_type_burial_site_01: "Кладбище"
 building_type_burial_site_01_desc: "Создав обширное кладбище для покойных, мы уберем миазмы прочь от населения, и при этом нам будет где почитать и поминать наших предков."
 building_burial_site_01: "Большое кладбище"
 building_burial_site_01_desc: "На этом обширном кладбище много простых могил и несколько небольших мавзолеев для более важных деятелей."
 building_burial_site_02: "Мавзолей"
 building_burial_site_02_desc: "Большой мавзолей с местами под обычные могилы и несколькими захоронениями почитаемых святых и воинов."
 building_burial_site_03: "Большой мавзолей"
 building_burial_site_03_desc: "Мавзолей был расширен и превратился во внушительный монумент в честь мертвых. Внутри есть как захоронения, так и молитвенные залы для почитания усопших."

 building_type_hunting_grounds_01: "Охотничьи угодья"
 building_type_hunting_grounds_01_desc: "В этих краях принято строить большие дома, где охотники на дикого зверя собираются и планируют вылазки."
 building_hunting_grounds_01: "Охотничьи домики"
 building_hunting_grounds_01_desc: "В этих домиках охотники собираются и планируют встречи с дикой природой. Также здесь хранят трофеи и пируют после удачной охоты."
 building_hunting_grounds_02: "Собачьи вольеры"
 building_hunting_grounds_02_desc: "В вольерах разводят быстроногих гончих, незаменимых помощников на охоте. Обычно на каждую травлю выводят целую свору."
 building_hunting_grounds_03: "Вольеры для птиц"
 building_hunting_grounds_03_desc: "Второй по важности спутник охотника — хищная птица. Обычно их разводят и содержат в таких вольерах."
 building_hunting_grounds_04: "Охотничьи вышки"
 building_hunting_grounds_04_desc: "Дозорные в этих башнях высматривают добычу и направляют на нее охотников."
 building_hunting_grounds_05: "Охотничьи конюшни"
 building_hunting_grounds_05_desc: "Хорошему охотнику не обойтись без быстроногого бесстрашного скакуна. В охотничьих конюшнях держат особенно выносливых животных, способных долго обходиться без отдыха."
 building_hunting_grounds_06: "Хижины следопытов"
 building_hunting_grounds_06_desc: "Следопыты прочесывают охотничьи угодья в поисках добычи. Работая поодиночке, каждый из них способен самостоятельно справиться с некрупным зверем."
 building_hunting_grounds_07: "Охотничьи угодья"
 building_hunting_grounds_07_desc: "Большая территория отведена под охотничьи угодья, где могут охотиться только обладатели особого разрешения. Таким образом им всегда хватает дичи — хотя некоторым браконьерам удается пробраться мимо охраны..."
 building_hunting_grounds_08: "Дома егерей"
 building_hunting_grounds_08_desc: "Егеря ухаживают за вверенными угодьями и всеми их обитателями. Если знать соберется поохотиться, егерь всегда подскажет, где обязательно будет добыча."

 building_type_stables_01: "Конюшни"
 building_type_stables_01_desc: "Лошадям и другим тягловым животным требуются отдельные постройки. Стойла также предоставляют свежих скакунов всем, кто может себе это позволить."
 building_stables_01: "Малые конюшни"
 building_stables_01_desc: "Небольшая конюшня на пару лошадей — естественный центр для любых владений, а также первая и последняя остановка любого посещающего владения всадника."
 building_stables_02: "Загон для лошадей"
 building_stables_02_desc: "Внешний загон позволяет лошадям не застаиваться на одном месте, пастись и наслаждаться свежим воздухом."
 building_stables_03: "Сенники"
 building_stables_03_desc: "Построив простые сараи для хранения сена, мы обеспечим стабильную поставку корма лошадям в период, когда выпас невозможен."
 building_stables_04: "Пункты курьерской связи"
 building_stables_04_desc: "Если построить достаточно курьерских станций и снабдить их свежими лошадьми и дилижансами, курьеры смогут скакать день и ночь, выполняя важные поручения, развозя срочные послания и скоропортящиеся товары."
 building_stables_05: "Жилье для конюхов"
 building_stables_05_desc: "Если построить простое жилье для конюхов, чтобы им не приходилось ночевать с лошадьми, жить станет лучше и людям, и животным."
 building_stables_06: "Осушительные каналы"
 building_stables_06_desc: "Каналы в полу конюшен помогут почти без усилий содержать лошадей в сухости и уюте."
 building_stables_07: "Гильдии коновалов"
 building_stables_07_desc: "Объем работы и навыков, необходимых для правильного ухода за копытами лошадей, способствует образованию гильдий коновалов, где неустанно куют, налаживают и чинят подковы."
 building_stables_08: "Племенные фермы"
 building_stables_08_desc: "Создав специальные фермы для ухода за самыми ценными, безупречными скакунами, мы сможем разводить идеальных коней и довести до совершенства тех, что у нас уже есть."
 
 building_type_smiths_01: "Кузнецы"
 building_type_smiths_01_desc: "Плавя руду в печах и придавая металлу нужную форму, кузнецы обеспечивают ближайшие поселения необходимыми инструментами и оружием."
 building_smiths_01: "Горны"
 building_smiths_01_desc: "По всем деревням поднимается дым из горнов. Горны — это простые печи из жаростойкой глины и камней. В них сверху загружается смесь угля и измельченной руды, переплавляемая затем в железо."
 building_smiths_02: "Мехи"
 building_smiths_02_desc: "Мехи делаются из прочной звериной кожи. Работает с ними обычно ученик кузнеца, постоянно подавая в печь мощную струю воздуха."
 building_smiths_03: "Волочильня"
 building_smiths_03_desc: "Устройство, на котором кузнецы делают проволоку для кольчуг. Бруски нагретого железа протягиваются сквозь несколько отверстий, одно уже другого — так гораздо проще, чем ковать проволоку молотом."
 building_smiths_04: "Кузнечные районы"
 building_smiths_04_desc: "Кузнецам настоятельно рекомендуется заниматься своим ремеслом за пределами густонаселенных районов. Нововведения в металлообработке позволяют им работать почти непрерывно, но звон молотов и рев огня в ночи совсем не радуют соседей."
 building_smiths_05: "Свайные молоты"
 building_smiths_05_desc: "Кулачковый упор, вращаемый водяным колесом или незадачливым учеником, поднимает молот, который затем падает под собственной тяжестью. Так молот ритмично бьет по одному и тому же месту."
 building_smiths_06: "Ювелирные мастерские"
 building_smiths_06_desc: "Построив специальные мастерские и кузни для работы с драгоценными металлами и камнями, мы облегчим жизнь ювелирам."
 building_smiths_07: "Доменные печи"
 building_smiths_07_desc: "Без отдыха пылают доменные печи, переплавляя железо, свинец и медь. Качество металла, выходящего из горнил, выше всяких похвал."
 building_smiths_08: "Чугун"
 building_smiths_08_desc: "Чугун несколько слабее прочих сплавов. но заметно дешевле в производстве. Из него делают самые разные инструменты: лемехи, гвозди, бороны и т. п."
 
 building_type_horse_pastures_01: "Табуны лошадей"
 building_type_horse_pastures_01_desc: "Любой может взять в руки примитивное оружие и ударить соседа. Едва ли не кто угодно может собрать толпу крестьян с примитивным оружием. Но чтобы создать непобедимую силу, необходима тонкая гармония: превосходно тренированные лошади, опытные бойцы и достойное вооружение. И если во главе этой армии встанут лучшие из лучших командиров, она завоюет весь мир."
 building_horse_pastures_01: "Приручение диких лошадей"
 building_horse_pastures_01_desc: "У лошадей, способных выжить в суровых условиях, прекрасно развиты инстинкты. Нельзя ломать их волю: такая стойкость послужит на благо наших воинов."
 building_horse_pastures_02: "Кожаные плетки для лошадей"
 building_horse_pastures_02_desc: "Вместо примитивных приспособлений, причиняющих лошади боль, наши воины пользуются плетками, которые крепятся к их запястьям кожаными петлями. Воин наносит удар плетью, бросает ее, и она повисает на запястье, оставляя руки свободными."
 building_horse_pastures_03: "Седла для конных лучников"
 building_horse_pastures_03_desc: "Седла с высокими стременами, глубокой посадкой, высокими ручками и задними луками позволяют нашим воинам скакать, полностью сосредоточившись на осыпании врагов стрелами."
 building_horse_pastures_04: "Пробивающие наконечники"
 building_horse_pastures_04_desc: "Стрелять по беззащитным скакунам гораздо проще, чем поражать вражеских наездников."
 building_horse_pastures_05: "Кожаная броня для лошадей"
 building_horse_pastures_05_desc: "Комплект легкой брони защищает животное целиком, не сковывая движений и не пугая."
 building_horse_pastures_06: "Композитные рекурсивные луки"
 building_horse_pastures_06_desc: "Композитные луки из дерева, звериных рогов и сухожилий, скрепленных костяным клеем, — идеальное оружие для наших лучших верховых лучников."
 building_horse_pastures_07: "Подъездки"
 building_horse_pastures_07_desc: "Когда боевой скакун устает, всадник спешивается и пересаживается на другого. Первая лошадь продолжает идти рядом с остальными подъездками, но отдыхая от ноши. Такой подход позволяет нашим армиям покрывать огромные расстояния и постоянно разведывать местность впереди основного войска."
 building_horse_pastures_08: "Правила конного боя"
 building_horse_pastures_08_desc: "«Следите, чтобы всадники крепили подхвостник свободно, а трензеля не было во рту, если только вы не собираетесь на охоту. Так им будет не так просто пуститься в галоп. Эти правила должно объявить всем, после чего хватать и побивать каждого, кто их нарушит, а тех, кто осмелится и вовсе не исполнять этот указ, следует обезглавливать на месте»."
 
 building_type_warrior_lodges_01: "Воинские покои"
 building_type_warrior_lodges_01_desc: "Воинские свершения достойны особых чертогов, где старые воины будут рассказывать полной мечтаний молодежи невероятные, но полностью правдивые истории о своих подвигах."
 building_warrior_lodges_01: "Чертоги с трофеями"
 building_warrior_lodges_01_desc: "Жизнь на поле боя быстротечна, как и людская память, а вот стена, на которую каждый воин сможет повесить свои трофеи, продержится намного, намного дольше."
 building_warrior_lodges_02: "Покои оруженосцев"
 building_warrior_lodges_02_desc: "Скромный склад для снаряжения и распорядок суровых тренировок — вот и всё, что нужно, чтобы те, кто слишком молод, чтобы помнить настоящие битвы, учились у тех, кто слишком стар, чтобы сражаться в битвах будущих."
 building_warrior_lodges_03: "Пиршественные залы"
 building_warrior_lodges_03_desc: "Чем больше поводов для праздника у победоносных воинов, тем сильнее необходимость в пиршественных залах, где всегда полно еды и смеха."
 building_warrior_lodges_04: "Поля для боев в строю"
 building_warrior_lodges_04_desc: "Бойцы могут учиться сражаться и маневрировать в строю на специальных участках, напоминающих настоящие поля сражений. Те, кто обучался там, стали грозными солдатами, приученными доверять как своим командирам, так и товарищам по шеренге."
 building_warrior_lodges_05: "Могилы воинов"
 building_warrior_lodges_05_desc: "Славные воины могут обрести вечный покой в специально освященной земле, а не на поле боя на чужбине. Места их погребения будут вдохновлять поколения будущих воинов."
 building_warrior_lodges_06: "Чертоги памяти"
 building_warrior_lodges_06_desc: "В этих чертогах трубадуры и поэты за щедрую плату воспевают подвиги храбрейших воинов. Когда соберется достаточно зрителей или явится достаточно богатый покровитель, там устраиваются целые спектакли с изображением знаменитых и победоносных битв прошлого."
 building_warrior_lodges_07: "Библиотека воинов"
 building_warrior_lodges_07_desc: "Здесь учились многие поколения молодежи — но знания им передавались устно, от живых воинов. Теперь все богатство накопленных и лишь иногда противоречащих друг другу знаний доступно почти любому за умеренную плату."
 building_warrior_lodges_08: "Гостевые палаты"
 building_warrior_lodges_08_desc: "В эти чертоги теперь стекаются паломники отовсюду, ими восторгаются как начинающие, так и закаленные воины."
 
 building_type_hillside_grazing_01: "Пастбища на склонах"
 building_type_hillside_grazing_01_desc: "Эти холмы не подходят для возделывания, но густо заросли травой и прочими растениями, которые годятся в пищу лошадям, поэтому чаще всего из них получаются хорошие пастбища."
 building_hillside_grazing_01: "Холмовые пастбища"
 building_hillside_grazing_01_desc: "Широкое открытое поле — идеальное пастбище для лошадей всех видов и размеров. Оно способно прокормить всех, кто использует лошадиный труд, будь то земледельцы или конница."
 building_hillside_grazing_02: "Пастбища"
 building_hillside_grazing_02_desc: "Значимость разведения лошадей для местной экономики растет, и теперь на этих пастбищах кормятся целые стада животных и работает множество людей."
 building_hillside_grazing_03: "Расширенные пастбища"
 building_hillside_grazing_03_desc: "Сама по себе эта территория прекрасно годится на роль пастбища, но есть способы расширить ее. Можно срубить деревья и выкорчевать валуны, чтобы отнять эту землю у природы. Этой борьбе нет конца."
 building_hillside_grazing_04: "Лошадиные фермы"
 building_hillside_grazing_04_desc: "Заводчики лошадей стараются выкупить все пригодные для возделывания пашни в этой области — огороды помогают прокормить постоянно прибывающих работников."
 building_hillside_grazing_05: "Небольшие коневодства"
 building_hillside_grazing_05_desc: "Со временем несколько коневодческих хозяйств, где животных разводили, кормили и тренировали, стали одним из столпов местной экономики."
 building_hillside_grazing_06: "Лошадиные рынки"
 building_hillside_grazing_06_desc: "Торговля лошадьми — неотъемлемая часть содержания и разведения верховых животных. С развитием этой отрасли начинают от сезона к сезону возникать более-менее постоянные лошадиные рынки, вокруг которых вырастают небольшие города."
 building_hillside_grazing_07: "Королевские конюшие"
 building_hillside_grazing_07_desc: "Чтобы вывести и выкормить превосходных боевых лошадей, кто-то должен справляться с их болезнями и травмами, а также систематически оценивать их общее состояние. Чем сильнее развивается коневодство в этой области, тем важнее роль королевских конюших, которые занимаются лошадьми."
 building_hillside_grazing_08: "Крупные коневодства"
 building_hillside_grazing_08_desc: "Со временем коневодства объединяются в большие фермы, где боевых скакунов разводят и обучают в больших количествах."
 
 building_type_windmills_01: "Ветряные мельницы"
 building_type_windmills_01_desc: "Ветряные мельницы ставят там, где обычно самый сильный ветер — например, на холмах и на побережье. В отличие от водяных мельниц, ветряные не зависят от замерзания водоемов и могут работать круглый год."
 building_windmills_01: "Простые ветряные мельницы"
 building_windmills_01_desc: "На жернов, вращаемый зверем, ставят простые вертикальные паруса. Это не только добавляет мощности жернову, но и позволяет сберечь силы вьючному животному."
 building_windmills_02: "Панемоны"
 building_windmills_02_desc: "Панемоны — ветряные мельницы с вертикально поставленными валами. В них половина корпуса защищена от ветра — таким образом подветренные паруса не мешают вращению."
 building_windmills_03: "Вращающиеся паруса"
 building_windmills_03_desc: "Усовершенствование конструкции позволяет парусам вращаться против ветра."
 building_windmills_04: "Водоподъемные колеса"
 building_windmills_04_desc: "Используя силу ветра для поворота водоподъемных колес, можно направлять воду в канал или простую деревянную трубу — и заодно размещать жернова в более доступных местах."
 building_windmills_05: "Горизонтальные ветряные мельницы"
 building_windmills_05_desc: "Добившись того, чтобы каждый парус передавал усилие в нужном направлении, можно передать больше мощности сразу на несколько жерновов. Работа такой мельницы, правда, часто прерывается переменами ветра, и тогда приходится поворачивать все сооружение целиком."
 building_windmills_06: "Мельницы на шестах"
 building_windmills_06_desc: "Если установить всю мельницу на прочном шесте, ее можно легко поворачивать навстречу ветру. При изменениях в силе ветра нужно вручную складывать паруса и утяжелять лопасти."
 building_windmills_07: "Шестерни"
 building_windmills_07_desc: "Медленное вращение могучих лопастей мельницы можно компенсировать системой деревянных шестерен, ускоряя этим работу жерновов. Так мельница мелет эффективнее."
 building_windmills_08: "Башенные мельницы"
 building_windmills_08_desc: "Корпус такой мельницы искусно сложен из камня и лишь вершина сделана из дерева, чтобы можно было поворачивать лопасти к ветру. Ни один шторм или заблудший рыцарь не сможет повергнуть мельницу наземь и тем помешать ее работе."
 
 building_type_watermills_01: "Водяные мельницы"
 building_type_watermills_01_desc: "Водяные мельницы преобразуют все виды движения водных масс, от приливов до водопадов, во вращение, которое можно использовать, чтобы молоть, пилить, разбивать и наливать. Разрешения на установку водяных мельниц — простой и надежный источник дополнительного дохода для хозяина владений."
 building_watermills_01: "Подливные водяные колеса"
 building_watermills_01_desc: "Простое колесо, погруженное в быструю реку, может передать на жернова гораздо больше усилий, чем лошадь или человек, и, что самое важное, не будет уставать или требовать платы."
 building_watermills_02: "Кривошипы и шатуны"
 building_watermills_02_desc: "Простая система деревянных шестерен позволяет скорости вращения жерновов не зависеть от капризов стихии."
 building_watermills_03: "Наливные водяные колеса"
 building_watermills_03_desc: "Перепад уровней воды, образованный искусственным или естественным образом, — это куда более эффективный и надежный способ создания крутящего момента."
 building_watermills_04: "Промышленные жернова"
 building_watermills_04_desc: "То, что начиналось, как простая мельница, перерабатывающая в основном сельскохозяйственные товары, теперь используется и в других ремеслах. Носильщики разных гильдий ждут, пока жернова мелют им горчицу, валяют сукно и дробят руду."
 building_watermills_05: "Организованные дороги"
 building_watermills_05_desc: "Стражники, убежища, заставы и даже таверны, расставленные вдоль дорог к мельницам, обслуживают тех, кто ждет своей очереди. Дни и ночи по ним съезжаются повозки и тачки с товарами на переработку: древесиной, пенькой, шкурами и тому подобным."
 building_watermills_06: "Мельницы на кораблях"
 building_watermills_06_desc: "Баржи, поставленные на постоянный прикол в середине реки, находятся там, где течение сильнее всего. На извилистых реках баржу без особых усилий можно перегнать ко внешнему изгибу."
 building_watermills_07: "Дамбы и плотины"
 building_watermills_07_desc: "Дамбы, плотины и каналы для наливных и подливных колес служат растущим потребностям в мельницах. Сейчас, когда почти все искусственно созданные места для мельниц уже заняты, сельскую местность покрывает сеть свежевырытых каналов."
 building_watermills_08: "Пороховые мельницы"
 building_watermills_08_desc: "Специальная мельница, поставленная на отдалении от других построек. Предназначена исключительно для эффективного и #EMP в какой-то мере#! безопасного перемалывания угля и серы."
 
 building_type_caravanserai_01: "Караван-сарай"
 building_type_caravanserai_01_desc: "Убежище в негостеприимной местности. Дает отдых усталым путникам, стараясь при этом не впускать недоброжелателей."
 building_caravanserai_01: "Небольшой караван-сарай"
 building_caravanserai_01_desc: "Простое прямоугольное здание, предоставляющее простейшие удобства путешественникам и торговцам, чтобы те могли отдохнуть и восстановить силы во время долгих путешествий."
 building_caravanserai_02: "Торговые прилавки"
 building_caravanserai_02_desc: "Мелкие лавочки, продающие простые дорожные припасы. Имея возможность пополнить запасы, караваны могут перевозить больше товаров."
 building_caravanserai_03: "Казармы стражи"
 building_caravanserai_03_desc: "В казармах и на дозорных башнях располагаются бдительные стражники, защищающие постояльцев от опасности, что таится в ночи."
 building_caravanserai_04: "Торговые залы"
 #AGOT Modified
 # building_caravanserai_04_desc: "В этих залах купцы со всех концов земли обмениваются товарами и делятся историями о землях, по которым они путешествовали."
 building_caravanserai_04_desc: "В этих залах купцы со всех концов света обмениваются товарами и делятся историями о землях, по которым они путешествовали."
 building_caravanserai_05: "Таможенная контора"
 building_caravanserai_05_desc: "Под палящим солнцем суровые чиновники взвешивают, описывают и облагают соответствующим налогом все товары, проходящие через этот караван-сарай. В тени люди с добродушными лицами предлагают пройти досмотр по более... #EMP приемлемой#! цене."
 building_caravanserai_06: "Ремесленные мастерские"
 building_caravanserai_06_desc: "Благодаря изобилию сырья и богатым покровителям ремесленники могут создавать и продавать образцы своего мастерства."
 building_caravanserai_07: "Бани"
 building_caravanserai_07_desc: "Просторные бани удовлетворят желания даже самых взыскательных посетителей. Тем, чей кошель полегче, они обеспечат простой, но не менее долгожданный отдых."
 building_caravanserai_08: "Королевские палаты"
 building_caravanserai_08_desc: "Добавив роскошные палаты, можно будет достойно принимать часто бывающих здесь важных и почетных лиц — как из этого королевства, так и из-за его границ."
 
 building_type_workshops_01: "Мастерские"
 building_type_workshops_01_desc: "В этих мастерских работают лукоделы и плотники, что собирают осадные орудия и снабжают войска боеприпасами для долгих походов."
 building_workshops_01: "Стрельбища"
 building_workshops_01_desc: "Большое расчищенное поле, где лучники и инженеры с осадными машинами могут опробовать свое оружие."
 building_workshops_02: "Канатные заводы"
 building_workshops_02_desc: "Днем и ночью в длинной узкой канаве, частично защищенной от стихий, рабочие прокладывают и плетут веревки и нити, как из растительных волокон, так и из жил."
 building_workshops_03: "Склады для тетивы"
 building_workshops_03_desc: "На специальных складах хранятся готовые к использованию тетивы для луков, арбалетов и катапульт."
 building_workshops_04: "Гильдия саперов"
 building_workshops_04_desc: "Саперное ремесло может показаться простым, но на самом деле при осадах рытье подкопов требует большого мастерства и целеустремленности. Те, кто пережил первую осаду, могут поделиться опытом и практическими навыками с добровольцами."
 building_workshops_05: "Гильдия стрелоделов"
 building_workshops_05_desc: "Гильдия стрелоделов отделилась от гильдии лукоделов из-за возросшей нужды в оружии и боеприпасах. Она без устали поставляет стрелы в войска."
 #AGOT Modified
 # building_workshops_06: "Зал математиков"
 building_workshops_06: "Зал инженеров"
 building_workshops_06_desc: "Методом многочисленных проб и ошибок настроив катапульты на максимальную точность и дальнобойность, некоторые из инженеров начали записывать успешные методы. Теперь их записи хранятся в этом зале, где ведутся оживленные дискуссии."
 building_workshops_07: "Стандарты на размеры оружия"
 building_workshops_07_desc: "Измерив и записав нужную длину разных деревянных балок, мы наконец-то можем гарантировать, что снаряд весом в 90 килограммов пролетит ровно 300 метров. При идеальных погодных условиях. В большинстве случаев."
 #AGOT Modified
 # building_workshops_08: "Пороховые склады"
 building_workshops_08: "Смоляные склады"
 #AGOT Modified
 # building_workshops_08_desc: "Отдельно стоящее прочное здание со строгим пропускным режимом. Служит складом для пугающе огромного количества пороха, который используется либо для подрывов стен в тоннелях, либо для выстреливания ядер."
 building_workshops_08_desc: "Отдельно стоящее прочное здание со строгим пропускным режимом. Служит складом для пугающе огромного количества смолы и дёгтя, которые используются либо для подрывов стен в тоннелях, либо для выстреливания снарядов."
 
 building_type_wind_furnace_01: "Самодувные печи"
 building_type_wind_furnace_01_desc: "В самодувных печах, поставленных либо среди холмов, либо на берегу океана, где муссоны встречаются с сушей, выплавляется знаменитая на весь сталь безупречного качества."
 building_wind_furnace_01: "Малые самодувные печи"
 building_wind_furnace_01_desc: "Печи, поставленные устьем точно на запад, чтобы ловить как можно больше ветра."
 building_wind_furnace_02: "Многоразовые сопла"
 building_wind_furnace_02_desc: "Металлические сопла-воздухозаборники тщательно подогнаны, чтобы обеспечить стабильный приток воздуха, не зависящий от порывов ветра. При следующей плавке они выкладываются внизу у передней стенке, чтобы шлак мог вытекать из печей."
 building_wind_furnace_03: "Глиняные передние стены"
 building_wind_furnace_03_desc: "Глиняные передние стенки печей сконструированы таким образом, чтобы выдерживать и жар, и образование шлака, но при этом легко ломаться по окончании плавки."
 building_wind_furnace_04: "Предварительный разогрев"
 building_wind_furnace_04_desc: "Длительный предварительный нагрев, позволяющий древесному углю как следует разгореться, и постепенное добавление смеси руды и угля завершаются дополнительным вбросом угля."
 building_wind_furnace_05: "Изогнутые задние стены"
 building_wind_furnace_05_desc: "Кривизна задней стены, поддерживаемая двумя вертикальными камнями, ограничивает контакт с горячим и едким шлаком, что позволяет печи работать дольше без необходимости в перестройке."
 building_wind_furnace_06: "Удлиненные передние стены"
 building_wind_furnace_06_desc: "Удлиненные передние стены позволяют получать больше стали с каждой плавки, сохраняя при этом неизменными другие размеры печи, а с ними и ее идеальные параметры."
 building_wind_furnace_07: "Углежоги"
 building_wind_furnace_07_desc: "Печи углежогов стоят дальше от побережья, чем плавильные печи. В них постоянно нагревается дерево, чтобы снабдить углем растущую промышленность."
 building_wind_furnace_08: "Переработка железной руды"
 building_wind_furnace_08_desc: "Тщательнее измельчая руду и подогревая ее перед заброской в печи, можно повысить объем и качество выплавляемого металла."
 
 building_type_theodosian_walls_01: "Феодосиевы стены"
 building_type_theodosian_walls_01_desc: "Феодосиевы стены были воздвигнуты во времена правления императора Феодосия II в начале V века, но до сих пор считаются самыми надежными укреплениями, которые когда-либо строил человек."
 building_theodosian_walls_01: "Феодосиевы стены"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01: "Аврелиановы стены"
 building_type_aurelian_walls_01_desc: "Стены Аврелиана построили во времена правления римских императоров Аврелиана и Проба. По сей день они надежно защищают семь холмов Рима, полностью отделяя их от внешнего мира."
 building_aurelian_walls_01: "Аврелиановы стены"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01: "Колизей"
 building_type_the_colosseum_01_desc: "Колизей — один из величайших амфитеатров в истории, который без счета и разбора кормил зевак будоражащими кровь зрелищами: гладиаторскими боями, охотой на диких зверей и даже реконструкциями морских сражений. Его строительство начал римский император Веспасиан в 72 году н. э., а закончил его преемник Тит через восемь лет.\n\nНесмотря на насыщенную историю, в наши дни он представляет из себя, в первую очередь, своего рода карьер для добычи мрамора и бронзы."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01: "Адрианов вал"
 building_type_hadrians_wall_01_desc: "Адрианов вал построили во времена римлян для защиты провинции Британия от нападений пиктов с севера. В наши дни он ничего не защищает, зато из его камней получаются качественные и дешевые строительные материалы!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01: "Вал Оффы"
 building_type_offas_dyke_01_desc: "Вал Оффы представляет собой длинный ров с земляной насыпью, построенный англо-саксонским королем Мерсии для защиты валлийских границ. Насыпь дает бойцам со стороны стены преимущество: они отражают вражеские атаки с возвышения, а нападающие зажаты между ними и рвом."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01: "Статуи Будды в городе $c_bamian$"
 building_type_buddhas_of_bamian_01_desc: "Огромные Бамианские Будды, высеченные прямо в горе, возвышаются над каждым, кто приходит на них взглянуть. И хотя поблизости давно нет процветающих центров буддизма, многочисленные паломники и ученые постоянно посещают статуи. Возможно, практичный восточный правитель сможет не только понять кое-что о себе и своем внутреннем мире, но и придумает, как обогатить казну за счет паломников."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[Concept('holder', 'Владелец' )|E] должен принадлежать к $rf_eastern$ому [Concept('religious_family', 'роду' )|El]"
 
 building_type_petra_01: "Петра"
 building_type_petra_01_desc: "Город Петра — истинное чудо античного мира. Петра целиком вырезана из скальной породы розоватого оттенка и столь необычна, что способна удивить даже могущественнейшего из султанов."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01: "Дом знаний"
 building_type_house_of_wisdom_01_desc: "В Доме знаний хранится огромное собрание книг. Денно и нощно строчат писцы новые переводы величайших литературных произведений. Здесь есть подлинники греческих, персидских, индийских текстов — воистину, это сокровищница знаний мира, светоч мудрости всего человечества! Не может не радовать, что Дом знаний находится вне досягаемости диких степняков."
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Карл Великий сделал Ахенский дворец центром власти Каролингской империи. Некогда здесь решались вопросы политики и религии, и по сей день он прекрасно подходит для проведения важных встреч."
 building_palace_of_aachen_01: "Ахенский дворец"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "Он же собор Богоматери в Париже — величественный собор в готическом стиле, посвященный Деве Марии. Он поражает обилием статуй и огромных разноцветных витражей.\n\nСнаружи собор украшен скульптурными композициями, воспроизводящими библейские истории, благодаря которым даже неграмотный крестьянин ощутит величие Господа!"
 building_notre_dame_01: "Нотр-Дам"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01: "Собор Святой Софии"
 building_type_hagia_sophia_01_desc: "Айя София — истинное чудо инженерной мысли. Самым впечатляющим его элементом по праву считается огромный купол. Постройка собора завершилась в 537 году при императоре Юстиниане I. Ныне в этом христианском монументе служит Вселенский патриарх.\n\nИ так будет вечно, ибо власть Рима сильна и непреложна."
 building_hagia_sophia_01: "Собор св. Софии"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Мечеть Айя София"
 building_hagia_sophia_02_desc: "Айя София — истинное чудо инженерной мысли. Самыми впечатляющими его элементами по праву считается огромный купол с четырьмя внушительными минаретами по углам. Постройка собора завершилась в 537 году при императоре Юстиниане I. Впоследствии он был превращен в потрясающую воображение мечеть.\n\nИ мечеть эта будет стоять вечно, ибо власть Рума сильна и непреложна."
 
 building_type_dome_of_the_rock_01: "Иерусалимский храм"
 building_type_dome_of_the_rock_01_desc: "Купол Скалы был возведен в центре Храмовой горы, на месте храма Соломона и Второго храма иудеев. Говорят, что в его основе лежит камень, стоя на котором Господь сотворил мир и вдохнул жизнь в первого из людей — Адама. Купол Скалы и расположенный неподалеку Храм Гроба Господня привлекают паломников со всего света."
 building_dome_of_the_rock_01: "Купол Скалы"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Третий храм"
 building_temple_in_jerusalem_01_desc: "Со дня разрушения Второго храма прошли сотни лет, и ныне пришло время возродить иерусалимскую святыню! Мы возведем Третий храм, который выдержит испытание временем, — и защитим от любых врагов, что осмелятся на него посягнуть."
 
 building_type_stonehenge_01: "Стоунхендж"
 building_type_stonehenge_01_desc: "Легендарная древняя постройка, которая будоражит умы многих ученых. Даже в наш просвещенный век ученые мужи со всей Британии толпами валят к нему, чтобы прикоснуться к тайне. Для чего же его построили на самом деле?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01: "Железная колонна в Дхаре"
 building_type_iron_pillar_of_dhar_01_desc: "Чтобы воздвигнуть в Дхаре гигантскую железную колонну, пришлось переплавить оружие, отнятое у целой армии. Мастерство кузнецов поистине поражает. Это сооружение принесет славу любой династии, которая завладеет им."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01: "Железная колонна в Дели"
 building_type_iron_pillar_of_delhi_01_desc: "Могучая Железная колонна возвышается в Дели как символ славы короля Чандрагупты II, хотя свои имена увековечили на нем и его потомки. Хотя колонна стоит уже много лет, на ней нет ни следа ржавчины — и это лучшее свидетельство мастерства индийских кузнецов!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01: "Пирамиды"
 building_type_the_pyramids_01_desc: "Пирамиды, особенно гробница Хеопса, по праву считаются чудесами Древнего мира. Внушительные сооружения такого размера прославят любого правителя, сумевшего ими завладеть."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01: "Альгамбра"
 building_type_alhambra_01_desc: "Крепость Альгамбра построена на развалинах древних римских укреплений. Она предназначена для обороны, но при должных вложениях может превратиться в нечто большее..."
 building_alhambra_01: "Развалины крепости $building_type_alhambra_01$"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "Королевский дворец $building_type_alhambra_01$"
 building_alhambra_02_desc: "Из жалких римских руин Альгамбра превратилась во дворец, достойный самого императора! Камни Альгамбры создают удивительный контраст с цветом окрестных лесов: поэты называют крепость «жемчужиной в изумрудной оправе»."
 
 building_type_shwedagon_pagoda_01: "Пагода Шведагон"
 building_type_shwedagon_pagoda_01_desc: "Пагода Шведагон — это особо почитаемая буддистами ступа, построенная монами в районе 500 года нашей эры. Внутри нее хранится множество священных реликвий, включая посох Какусанды, ситечко для процеживания воды Конагаманы, частицу одеяния Кассапы и восемь волосков с головы Гаутамы Будды."
 building_shwedagon_pagoda_01: "Пагода Шведагон"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01: "Храмовый город"
 building_type_khajuraho_01_desc: "Храмовый комплекс Кхаджурахо посвящен мирному сосуществованию приверженцев индуизма и джайнизма, которые проводят здесь свои ритуалы. Стены этих храмов покрыты резьбой и бесчисленными скульптурами, радуя взгляды паломников и многочисленных мудрецов."
 building_khajuraho_01: "Кхаджурахо"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01: "Лондонский Тауэр"
 building_type_the_tower_of_london_01_desc: "Лондонский Тауэр — это замок, который на протяжении долгих лет служил одновременно дворцом, неприступной крепостью и тюрьмой. Его центральный донжон носит название «Белая башня» и служит пристанищем для королевского двора. Расположение Тауэра делает эту твердыню главной опорой для защитников всего графства."
 building_the_tower_of_london_01: "Лондонский Тауэр"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 
 building_type_london_bridge_01: "Лондонский мост"
 building_type_london_bridge_01_desc: "Мосты через Темзу наводили с незапамятных времен, но ни один из них не сравнится с этим, возведенным из несокрушимого камня. Под пролетами моста река превращается в бурный поток — недаром говорят, что мудрые люди ходят поверху, а глупцы проплывают внизу."
 building_london_bridge_01: "Лондонский мост"
 building_london_bridge_01_desc: "$building_type_london_bridge_01_desc$"

 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "Цитадель Алеппо — древние укрепления, которые успели побывать в руках многих держав. Цитадель служит монаршей резиденцией, укрепленным убежищем, храмом и тюрьмой."
 building_citadel_of_aleppo_01: "Цитадель Алеппо"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Восстановленная цитадель Алеппо"
 building_citadel_of_aleppo_02_desc: "После полной реконструкции цитадель Алеппо превратилась в хорошо защищенный дворцовый комплекс!"
 
 building_type_holy_site_cathedral_01: "Величественный собор"
 building_type_holy_site_cathedral_01_desc: "Это [Concept('holy_site', 'священное место' )|E] привлекает паломников-христиан со всего мира. Расположенный здесь собор — настоящее чудо инженерной мысли, которое радует людей своей красотой, служит пристанищем для путников и напоминает о щедрости правителя, на деньги которого было построено."
 building_holy_site_cathedral_01: "Величественный собор"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01: "Великая мечеть"
 building_type_holy_site_mosque_01_desc: "Это [Concept('holy_site', 'священное место' )|E] привлекает бесчисленных паломников. Великая мечеть дарует им кров: здесь они могут отдохнуть и вознести молитвы перед тем, как продолжить свой путь. Ее чудесные купола и изукрашенные шпили служат напоминанием о величии бога."
 building_holy_site_mosque_01: "Великая мечеть"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01: "Великий храм"
 building_type_holy_site_pagan_grand_temple_01_desc: "Это [Concept('holy_site', 'священное место' )|E] привлекает множество верующих. Стены великого храма покрыты резными фресками, запечатлевшими деяния богов и полубогов. Огромные костры посылают к небесам столпы дыма, а священнослужители осеняют благословениями всех, кто пришел почтить духов."
 building_holy_site_pagan_grand_temple_01: "Великий храм"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 
 building_type_holy_site_indian_grand_temple_01: "Великий храм"
 building_type_holy_site_indian_grand_temple_01_desc: "Расположенное здесь [Concept('holy_site', 'священное место' )|E] испокон веков привлекает паломников, которые стремятся сюда, чтобы очистить душу. Великий храм от основания и до кончика шпиля изукрашен изваяниями богов, повествующими об их подвигах и деяниях пророков."
 building_holy_site_indian_grand_temple_01: "Великий храм"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 
 building_type_holy_site_other_grand_temple_01: "Великий храм"
 building_type_holy_site_other_grand_temple_01_desc: "Расположенное здесь [Concept('holy_site', 'священное место' )|E] привлекает верующих с самой зари времен. Огромный храм служит данью высшим силам — его гладкие стены и купола покрыты множеством красок, чтобы почтить божественное начало."
 building_holy_site_other_grand_temple_01: "Великий храм"
 building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
 
