l_russian:
 #AGOT Modified
 LOADING_TIP_0:1 "#TT Валар моргулис."
 LOADING_TIP_1:1 "#TT Никогда не забывайте - Зима близко."
 LOADING_TIP_2:1 "#TT Валар дохаэрис."
 LOADING_TIP_3:1 "#TT Тот, кто выносит приговор, сам заносит меч."
 LOADING_TIP_4:1 "#TT Замки не защитят от драконов."
 LOADING_TIP_5:1 "#TT Кастеляна Железного трона также именуют Десницей короля."
 LOADING_TIP_6:1 "#TT ‘Те, кто играют в престолы, либо побеждают, либо умирают, середины не бывает.’ #!\n#TTA — королева Серсея Ланнистер"
 LOADING_TIP_7:1 "#TT ‘C чего бы мне,’ — сказал тот лорд, — ‘Склоняться пред тобой?’"
 LOADING_TIP_8:1 "#TT Доверьтесь. Мизинцу."
 LOADING_TIP_9:0 "#TT Верный виночерпий может защитить от яда."
 LOADING_TIP_10:0 "#TT То, что мертво, умереть не может, но восстаёт вновь, сильнее и крепче!"
 LOADING_TIP_11:0 "#TT Вы можете отправить узника на Стену через изгнание."
 LOADING_TIP_12:0 "#TT Слова - это ветер."
 LOADING_TIP_13:0 "#TT Чёрные крылья, чёрные вести."
 LOADING_TIP_14:0 "#TT Жил-был медведь, косолапый и бурый! Страшный, большой и с мохнатою шкурой!"
 LOADING_TIP_15:0 "#TT ‘Ночь темна и полна ужасов.’"
 LOADING_TIP_16:0 "#TT Если у вас нет действующего мейстера, то вы можете отправить за ним письмо в Цитадель."
 LOADING_TIP_17:0 "#TT Но когда вы посмотрите в его глаза, море всё ещё будет там — холодное, серое и жестокое."
 LOADING_TIP_18:0 "#TT Охота может нести скрытую опасность..."
 LOADING_TIP_19:0 "#TT ‘Деньги покупают молчание лишь на время. Стрела в сердце покупает его навсегда.’ #!\n#TTA — лорд Петир Бейлиш"
 LOADING_TIP_20:0 "#TT Если вы находитесь в плену у одержимого огнём, суд поединком вряд ли поможет."
 LOADING_TIP_21:0 "#TT ‘Ходор.’ #!\n#TTA — Ходор"
 LOADING_TIP_22:0 "#TT ‘Вонючка, вонючка, рифма - злючка.’"
 LOADING_TIP_23:0 "#TT ‘Хорошо, что у богов целых семь преисподних — одна братьев Клиганов нипочём не сдержала бы.’"
 LOADING_TIP_25:1 "‘Почему это мёртвый должен быть правдивее или умнее, чем при жизни? Скорей всего он стал бы ныть и жаловаться — “земля, мол, чересчур холодна, надгробная плита мала, да и червей у других побольше, чем у него...”’ #!\n#TTA — Скорбный Эдд"
 LOADING_TIP_24:0 "#TT ‘Если бы я мог молиться своим мужским естеством, я был бы гораздо набожнее.’ #!\n#TTA — Тирион Ланнистер"
 LOADING_TIP_26:1 "‘Даже сейчас я могу разрезать вас пятерых так же легко, как кинжал режет сыр!’ #!\n#TTA — сир Барристан Селми"
 LOADING_TIP_27:0 "#TT ‘Вот единственный король, перед которым я готов преклонить колено, милорды! Король Севера!’ #!\n#TTA — Большой Джон"
 LOADING_TIP_28:0 "#TT ‘Читающий проживает тысячу жизней, прежде чем умрёт. Человек, никогда не читавший, проживёт лишь одну.’ #!\n#TTA — Жойен Рид"
 LOADING_TIP_29:0 "#TT ‘Штурмуйте, милорд, — только вспомните прежде, как этот замок называется.’ #!\n#TTA — сир Кортни Пенроз"
 LOADING_TIP_30:0 "#TT ‘Мужчины - это мужчины. Обеты - только слова. А слова - это ветер.’ #!\n#TTA — Железный Эммет"
 LOADING_TIP_31:0 "#TT ‘Отмщение. Справедливость. Огонь и кровь.’ #!\n#TTA — Принц Доран Мартелл"
 LOADING_TIP_32:0 "#TT ‘Собак я люблю больше, чем рыцарей.’"
 LOADING_TIP_33:0 "#TT ‘Хотя, может статься, это было благословением. Останься он жив, он мог бы вырасти Фреем.’ #!\n#TTA — лорд Виман Мандерли"
 LOADING_TIP_34:0 "#TT ‘Рейгар сражался отважно, Рейгар сражался благородно, Рейгар сражался честно. И Рейгар погиб.’ #!\n#TTA — сир Джорах Мормонт"
 LOADING_TIP_35:0 "#TT ‘Страх режет глубже меча.’ #!\n#TTA — Сирио Форель"
 LOADING_TIP_36:0 "#TT ‘Шагга полагает, что три топора лучше, чем два.’ #!\n#TTA — Тирион Ланнистер"
 LOADING_TIP_37:0 "#TT ‘Наши колени легко не сгибаются.’ #!\n#TTA — сир Эртур Дейн, Меч Зари"
 LOADING_TIP_38:0 "#TT ‘Таких как я нет. Я один такой.’ #!\n#TTA — сир Джейме Ланнистер"
 LOADING_TIP_39:0 "#TT Север помнит..."
 LOADING_TIP_40:0 "#TT ‘Рождённый среди дыма и соли? Как окорок?’ #!\n#TTA — король Ренли Баратеон"
 LOADING_TIP_41:0 "#TT ‘Если ты собираешься взять человеческую жизнь, сам загляни в глаза осуждённого. Если же ты не в силах этого сделать, тогда человек, возможно, и не заслуживает смерти.’ #!\n#TTA — лорд Эддард Старк"
 LOADING_TIP_42:0 "#TT ‘Король Джейхейрис как-то сказал мне, что безумие и величие — это две стороны одной монеты. Каждый раз, когда рождается новый Таргариен, боги подбрасывают монету, и весь мир, затаив дыхание, следит, какой стороной она ляжет.’ #!\n#TTA — сир Барристан Селми"
 LOADING_TIP_43:0 "#TT ‘Убей в себе мальчика, Джон Сноу. Зима почти пришла. Убей в себе мальчика и дай родиться мужчине.’ #!\n#TTA — мейстер Эймон"
 LOADING_TIP_44:0 "#TT ‘Но Дейнерис Таргариен — не служанка. Она вдова дотракийского кхала, мать драконов и разрушительница городов, Эйгон Завоеватель с сиськами...’ #!\n#TTA — Тирион Ланнистер"
 LOADING_TIP_45:0 "#TT ‘Честь?! Я правлю Семью Королевствами. Один король — семь королевств! Ты думаешь, их усмиряет честь? Честь сохраняет мир? Нет, это страх. Страх и кровь.’ #!\n#TTA — король Роберт Баратеон"
 LOADING_TIP_46:0 "#TT ‘Власть помещается там, где человек верит, что она помещается... Тень на стене, но тени могут убивать. И порой очень маленький человек отбрасывает очень большую тень.’ #!\n#TTA — Варис"
 LOADING_TIP_47:0 "#TT ‘Слова словно стрелы. Если сорвались, уже не вернёшь.’ #!\n#TTA — принц Доран Мартелл"
 LOADING_TIP_48:0 "#TT Не пытайтесь застать врасплох рыцаря Королевской гвардии. Добром это не закончится."
 LOADING_TIP_49:0 "#TT ‘Боги, как я был силён тогда.’ #!\n#TTA — Бобби Б."
 LOADING_TIP_50:0 "#TT ‘Многие, прошедшие испытания, желали бы обойтись без них.’ #!\n#TTA — лорд Лионель Стронг"
 LOADING_TIP_51:0 "#TT ‘Боги ещё не создали человека, который не стремится к абсолютной власти.’ #!\n#TTA — сир Отто Хайтауэр"
 LOADING_TIP_52:0 "#TT ‘Лорд Молот, мои соболезнования. Вы пали в битве.’ #!\n#TTA — Джон Рокстон по прозвищу Храбрый"
 LOADING_TIP_53:0 "#TT ‘Сомневаться в моей добродетели это измена.’ #!\n#TTA — принцесса Рейнира Таргариен"
 LOADING_TIP_54:0 "#TT ‘Я никогда не встречал никого сильнее моих милых племянников. Так выпьем же до дна за троих юных костоломов.’ #!\n#TTA — принц Эймонд Таргариен"
 LOADING_TIP_55:0 "#TT ‘Теперь Эйгон король? Или нам придётся преклонить колени и целовать щель старой шлюхи?’ #!\n#TTA — принц Эймонд Таргариен"
 LOADING_TIP_56:0 "#TT Куда отправляются все шлюхи?"
 LOADING_TIP_57:0 "#TT Если вы испытываете технические трудности — зовите Лунатика."
 LOADING_TIP_58:0 "#TT ‘Он не Роберт Второй, он Эйрис Третий.’ #!\n#TTA — Тирион Ланнистер о Джоффри"
 LOADING_TIP_59:0 "#TT ‘Неведомо для всех в те дни правил шут — невидимый король в разноцветных одеяниях.’ #!\n#TTA — Грибок"
 LOADING_TIP_60:0 "#TT ‘Я намереваюсь дать простонародью мир, еду и правосудие.’ #!\n#TTA — король Эйгон «Драконья Погибель»"
 LOADING_TIP_61:0 "#TT ‘С которым из этих стариков мне драться по вашей воле?’ #!\n#TTA — сир Бракстон Бисбери по прозвищу «Жало», перед смертью от рук короля Джейхейриса I"
 LOADING_TIP_62:0 "#TT ‘Все мы, великие и малые, обязаны исполнять свой долг.’ #!\n#TTA — король Станнис Баратеон"
 LOADING_TIP_63:0 "#TT ‘У королей нет друзей, только подданные и враги.’ #!\n#TTA — король Станнис Баратеон"
 LOADING_TIP_64:0 "#TT Ох."
 LOADING_TIP_65:0 "#TT ‘Когда солнце закатилось, ни одна свеча его не заменит.’ #!\n#TTA — сир Лорас Тирелл"
 LOADING_TIP_66:0 "#TT ‘Когда это волков волновали слова?’"
 LOADING_TIP_67:0 "#TT ‘Они умерли в тот день, когда мы выступили в поход, мальчик.’ #!\n#TTA — лорд Криган Старк «Кровавому» Бену Блэквуду"
 LOADING_TIP_68:0 "#TT ‘Единственное, в чем я с тобой соглашусь.’"
 LOADING_TIP_69:0 "#TT ‘У вас ведь только один глаз потерян. Как можно быть настолько слепым?’ #!\n#TTA — сир Отто Хайтауэр принцу Эймонду Таргариену"
 LOADING_TIP_71:0 "#TT ‘В пекло Королевскую гвардию. В пекло город. В пекло короля.’"
 LOADING_TIP_72:0 "#TT ‘А затем раздавил её ебучую башку. Вот так.’"
 LOADING_TIP_73:0 "#TT ‘Без вопросов? Нет. Я бы спросил за сколько.’ #!\n#TTA — сир Бронн Черноводный"
 LOADING_TIP_74:0 "#TT ‘Мирная земля, тихий народ.’"
 LOADING_TIP_75:0 "#TT ‘Мы марионетки в руках тех, кто жил до нас, а когда-нибудь наши дети запляшут на нитках, натянутых нами.’ #!\n#TTA — Тирион Ланнистер"
 LOADING_TIP_76:0 "#TT ‘Объясни мне, почему убить десять тысяч человек на поле битвы — это благородно, а дюжину за обеденным столом — нет.’ #!\n#TTA — лорд Тайвин Ланнистер"
 LOADING_TIP_77:0 "#TT Лорд Тайвин Ланнистер, в конце концов, испражнялся не золотом."
 LOADING_TIP_78:0 "#TT ‘Шторм — это я, милорд. Первый и он же последний.’ #!\n#TTA — Король Эурон «Вороний Глаз»"
 LOADING_TIP_79:0 "#TT ‘Ты любишь охоту?’"
 LOADING_TIP_80:0 "#TT ‘Эгг, мне снилось, что я стал стариком.’"
 LOADING_TIP_81:0 "#TT ‘Забери меня отсюда, увези в земли вечной зимы.’"
 LOADING_TIP_82:0 "#TT ‘Возможно, если поищут в семи преисподнях.’"
 LOADING_TIP_83:0 "#TT ‘Десять тысяч твоих детей нашли смерть у меня в руке.’ #!\n#TTA — королева Серсея Ланнистер"
 LOADING_TIP_84:1 "#TT ‘Все мужчины, по правде говоря, дураки, но шуты забавнее тех, кто носит короны.’ #!\n#TTA — Королева Шипов"
 LOADING_TIP_85:0 "#TT ‘Чем больше она пила, тем больше она гадила, но чем больше выходило, тем сильнее становилась её жажда.’"
 LOADING_TIP_86:0 "#TT ‘Когда зайдет солнце, твой род прервётся.’"
 LOADING_TIP_87:0 "#TT ‘Может, и пьянь, но упившиеся люди не знают страха. Дурачье, о да, но и дурак может убить короля! Крысы, что тоже верно, но тысяча крыс и медведя повалит.’ #!\n#TTA — Грибок"
 LOADING_TIP_88:0 "#TT ‘Я не лишён милосердия, прогремел он, хотя все знали, что он лишён его напрочь.’ #!\n#TTA — Кейтилин Старк о Станнисе Баратеоне"
 LOADING_TIP_89:0 "#TT ‘У них всех не хватит людей чтобы ограбить амбар.’ #!\n#TTA — король Станнис Баратеон"
 LOADING_TIP_90:0 "#TT ‘Хороший поступок не может смыть дурного, как и дурной не может замарать хороший. И за тот, и за другой положена своя награда.’ #!\n#TTA — король Станнис Баратеон"
 LOADING_TIP_91:0 "#TT ‘Во тьме пляшут мёртвые. Уж я то знаю, я-то знаю.’ #!\n#TTA — Пестряк"
 LOADING_TIP_92:0 "#TT ‘Жаль, что он не родился Фоссовеем — тогда он считал бы себя яблоком и всем было бы намного легче.’ — #!\n#TTA Принц Дейрон Пьяница о принце Эйрионе «Ярком Пламени»"
 #AGOT End
 LOADING_TIP_93:1 "#TT ‘Эдд, раздобудь мне плаху.’ #!\n#TTA — Лорд-командующий Джон Сноу"
 LOADING_TIP_94:0 "#TT ‘Есть ли в деревне золото? Серебро? Драгоценные камни? Провизия? Где лорд Берик? Куда он отправился? Сколько с ним людей? Сколько рыцарей? Сколько лучников? Сколько, сколько, сколько, сколько? Есть ли в деревне золото?’"
 LOADING_TIP_95:0 "#TT ‘Королевская гвардия не бежит.’ #!\n#TTA — Лорд-командующий Герольд «Белый Бык»"
 LOADING_TIP_96:0 "#TT ‘Обещай мне, Нед.’"
 LOADING_TIP_97:0 "#TT ‘Только Кэт.’"
 LOADING_TIP_98:0 "#TT Хехе."
 LOADING_TIP_99:1 "#TT Дуб и железо, храните меня от смерти и адова огня."
 LOADING_TIP_100:0 "#TT ‘Так что не споют песен о твоей доблестной гибели, Делатель Королей. Десятки тысяч на твоей совести.’ #!\n#TTA — сир Пейт из Длинного Листа"
 LOADING_TIP_101:0 "#TT ‘Короли и трупы всегда собирают большую свиту.’ #!\n#TTA — сир Давос Сиворт"
 LOADING_TIP_102:0 "#TT ‘Когда воссияет красная звезда и опустится тьма, Азор Ахай возродится вновь среди дыма и соли и пробудит драконов из камня.’"
 LOADING_TIP_103:0 "#TT ‘Роберт - это чистая сталь. Станнис - чугун, черный и прочный, но хрупкий. Он ломается, но не гнется. А Ренли - это медь. Она блестит и приятна для глаз, но в конечном счете немногого стоит’ #!\n#TTA — Донал Нойе"
 LOADING_TIP_104:0 "#TT ‘Я собираюсь убить это.’ — принц Оберин Мартелл перед своей смертью от рук сира Григора Клигана."
 LOADING_TIP_105:0 "#TT ‘Я хочу жить вечно в землях, где лето длится тысячу лет. Я хочу замок в облаках, откуда виден весь мир. Я хочу опять стать двадцатишестилетним. Когда мне было двадцать шесть, я мог сражаться весь день и трахаться всю ночь. То, чего люди хотят, не имеет значения. Зима почти пришла, мальчик. А зима — это смерть.’ #!\n#TTA — лорд Хьюго Вулл по прозвищу «Большое Ведро»"
 LOADING_TIP_106:0 "#TT ‘Я поднялся слишком высоко, любил слишком сильно, отважился слишком на многое. Я хотел ухватить звезду, но, переоценив свои силы, потянулся чересчур далеко и упал.’ #!\n#TTA — сир Джон Коннингтон"
 LOADING_TIP_107:0 "#TT  ‘Значит, пусть умрет. Быть может, эта сука заявится на похороны.’ #!\n#TTA — король Мейгор «Жестокий» перед тем, как отдать приказ о казни принца Визериса Таргариена"
 LOADING_TIP_108:0 "#TT Когда молот обрушится на дракона, придет новый король, и никто не встанет у него на пути."
 LOADING_TIP_109:0 "#TT Горят свечи из стекла. Скоро появится бледная кобыла, а за ней остальные. Кракен и тёмное пламя, лев и грифон, сын солнца и скомороший дракон. Не верь никому из них. Помни Бессмертных. Остерегайся надушенного сенешаля."
 LOADING_TIP_110:0 "#TT Шестнадцать у него, и трое у тебя. Золотыми будут их короны и золотыми их саваны. А когда ты утонешь в слезах, на твоей бледной шее сомкнёт свои руки валонкар и задушит в тебе жизнь."
 LOADING_TIP_111:0 "#TT ‘Я не видел короля и не заработал ни гроша. Но это была война. Это была война.’"
 LOADING_TIP_112:0 "#TT А она никогда не хотела уходить, никогда не хотела уходить."
 LOADING_TIP_113:0 "#TT ‘Ренли предложил мне персик.’"
 LOADING_TIP_114:2 "#TT ‘Что такое жизнь одного бастарда по сравнению с королевством?’"
 LOADING_TIP_115:0 "#TT ‘Некоторые люди - как мечи, они созданы для боя. Повесь их на стенку - и они заржавеют.’"
 LOADING_TIP_116:0 "#TT ‘Старайтесь, сир Лейнор. Рано или поздно родится похожий на вас.’ #!\n#TTA — королева Алисента Хайтауэр"
 LOADING_TIP_117:0 "#TT ‘Мы можем начать прямо здесь, вчетвером. Я против вас троих. Довольно ли этого для битвы?’ #!\n#TTA — Лорд-командующий Кристон Коль"
 LOADING_TIP_118:0 "#TT ‘Мой новый десница – стальной кулак.’ #!\n#TTA — король Эйгон II Таргариена"
 LOADING_TIP_119:0 "#TT Остерегайтесь. Каннибал."
 LOADING_TIP_120:0 "#TT ‘Царствовал Визерис всего лишь год, но правил он все пятнадцать, пока Дейрон воевал, а Бейлор молился.’"
 LOADING_TIP_121:0 "#TT ‘Другие знатные семьи зарывают своих покойников в сырую землю или топят в холодном зеленом море — но Таргариены ведут свой род от дракона, и их хоронят в огне.’"
 LOADING_TIP_122:0 "#TT ‘Я убью каждого Таргариена, до которого сумею добраться, чтобы все они умерли, как их драконы, и охотно помочусь на могилу каждого.’"
 LOADING_TIP_123:0 "#TT ‘Дунк-чурбан, темный, как погреб’"
 LOADING_TIP_124:0 "#TT ‘Адмирал без кораблей, Десница без пальцев, на службе у короля без трона. Кто перед нами – рыцарь или ответ на детскую загадку?’"
 LOADING_TIP_125:0 "#TT ‘Только после тебя, ты ведь старшая.’"
