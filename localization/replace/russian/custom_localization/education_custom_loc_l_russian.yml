l_russian:
 martial_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] — активный и увлекающийся ребенок. Не удивительно, что [ROOT.Char.GetSheHe] с успехом постигает искусство войны и сражений."
 martial_bad_trait_match_good_outcome: "Казалось, что [Select_CString(ROOT.Char.IsFemale, 'несдержанная', 'несдержанный' )] [ROOT.Char.GetFirstName] не сможет вести жизнь воина. Но [ROOT.Char.GetSheHe] неожиданно [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошел' )] все возможные ожидания."
 martial_neutral_trait_match_good_outcome: "При должном обучении военное дело может постичь даже ребенок, не проявивший к нему природных способностей, например [ROOT.Char.GetFirstName]."
 education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U] показывает значительные успехи как в тактике, так и в управлении армиями. Без сомнения, однажды [ROOT.Char.GetSheHe] станет способным командиром."
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U] показывает значительные успехи как в тактике, так и в управлении армиями. Жаль, что [ROOT.Char.GetSheHe] никогда не сможет ими командовать."
 education_martial_4_outcome_description: "Подобные навыки в столь юном возрасте впечатляют. [ROOT.Char.GetSheHe|U] демонстрирует понимание, какое нечасто встретишь даже у опытных командиров!"

 martial_good_trait_match_bad_outcome: "Казалось, благодаря энергичной натуре [ROOT.Char.GetFirstName] проявит склонность к войнам и сражениям, но, похоже, это были лишь признаки дурного воспитания. "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] никогда не [Select_CString(ROOT.Char.IsFemale, 'проявляла', 'проявлял' )] особого интереса к военному делу, но меня не покидала надежда, что со временем все изменится. Весьма наивно с моей стороны!"
 martial_neutral_trait_match_bad_outcome: "Мне долгое время казалось, что при должном обучении [ROOT.Char.GetFirstName] постигнет сложности военного дела. Весьма наивно с моей стороны!"
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U] почти ничего в этом не смыслит. Впрочем, [ROOT.Char.GetSheHe] знает, с какой стороны браться за меч, и, возможно, сумеет отличить пехотинца от рыцаря."
 education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U] разбирается только в самых общих моментах. Впрочем, [ROOT.Char.GetSheHe] знает хотя бы основы управления армией. Надеюсь, остальное придет с опытом."

 education_martial_prowess_1_outcome_description: "\n\nДля себя [ROOT.Char.GetSheHe] мало что [Select_CString(ROOT.Char.IsFemale, 'извлекла', 'извлек' )] из рыцарских упражнений и по-прежнему демонстрирует крайнюю неуклюжесть в поединках."
 education_martial_prowess_2_outcome_description: "\n\nЧто же до личного опыта, [ROOT.Char.GetSheHe] несколько раз успешно [Select_CString(ROOT.Char.IsFemale, 'сражалась', 'сражался' )] против небольших отрядов взбунтовавшихся крестьян, как настоящий $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description: "\n\nЧто же до личного опыта, [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал' )] себя умелым бойцом: [ROOT.Char.GetSheHe] превосходно владеет клинком и распоряжается в бою свитой."
 education_martial_prowess_4_outcome_description: "\n\nЧто же до личного опыта, [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал' )] себя умелым бойцом, освоив даже самые сложные формы традиционного [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого искусства боя."

 diplomacy_good_trait_match_good_outcome: "Еще ребенком [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'умела', 'умел' )] подбирать слова. И потому нет ничего удивительного в том, что [ROOT.Char.GetSheHe] отлично [Select_CString(ROOT.Char.IsFemale, 'освоила', 'освоил' )] искусство дипломатии."
 diplomacy_good_trait_match_bad_outcome: "Несмотря на свою разговорчивость, [ROOT.Char.GetFirstName] временами с трудом может найти общий язык с людьми."
 diplomacy_bad_trait_match_good_outcome: "Несмотря на трудности в общении с другими детьми, [ROOT.Char.GetFirstName] демонстрирует неожиданное мастерство в дипломатических маневрах."
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName] всегда [Select_CString(ROOT.Char.IsFemale, 'потакала', 'потакал' )] #EMP собственным#! желаниям, поэтому неудивительно, что [ROOT.Char.GetSheHe] с трудом осваивает искусство манипуляции людьми."
 diplomacy_neutral_trait_match_good_outcome: "При должном обучении дипломатию может постичь даже ребенок, не проявивший к ней природных способностей, например [ROOT.Char.GetFirstName]."
 diplomacy_neutral_trait_match_bad_outcome: "Мне долгое время казалось, что при должном обучении [ROOT.Char.GetFirstName] сумеет постичь тонкости дипломатии. Но все надежды были напрасны."

 stewardship_good_trait_match_good_outcome: "С рождения [Select_CString(ROOT.Char.IsFemale, 'наделенная', 'наделенный' )] способностями к управлению, [ROOT.Char.GetFirstName] уже показывает себя неплохим правителем."
 stewardship_good_trait_match_bad_outcome: "Стремясь на словах к власти и порядку, [ROOT.Char.GetFirstName] все-таки не [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] тех высот в управлении землями и людьми, которых от [Select_CString(ROOT.Char.IsFemale, 'нее', 'него' )] ждали."
 stewardship_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName] постепенно становится неплохим управленцем, хотя [ROOT.Char.GetHerHis] всегда больше интересовали сплетни о жителях державы."
 stewardship_bad_trait_match_bad_outcome: "Пожалуй, не удивительно, что в своей одержимости малозначительными подробностями жизни других людей, [ROOT.Char.GetFirstName] не понимает, как управлять целой державой."
 stewardship_neutral_trait_match_good_outcome: "При должном обучении науку управления может постичь даже ребенок, не проявивший к ней природных способностей, например [ROOT.Char.GetFirstName]."
 stewardship_neutral_trait_match_bad_outcome: "Мне долгое время казалось, что при должном обучении [ROOT.Char.GetFirstName] сумеет постичь тонкости управления. Но все надежды были напрасны."

 intrigue_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] всегда [Select_CString(ROOT.Char.IsFemale, 'отличалась', 'отличался' )] острым умом, и во время обучения неоднократно [Select_CString(ROOT.Char.IsFemale, 'доказывала', 'доказывал' )], что от природы умеет тщательно планировать — и обманывать других."
 intrigue_good_trait_match_bad_outcome: "Несмотря на все свое детское вранье, [ROOT.Char.GetFirstName] с трудом применяет подобную изворотливость, когда она действительно требуется."
 intrigue_bad_trait_match_good_outcome: "[ROOT.Char.GetFirstName] обычно [Select_CString(ROOT.Char.IsFemale, 'замкнута и погружена', 'замкнут и погружен' )] в свои мысли, однако, похоже, получает удовольствие от манипуляции людьми."
 intrigue_bad_trait_match_bad_outcome: "Тихий и замкнутый ребенок, [ROOT.Char.GetFirstName] никогда не [Select_CString(ROOT.Char.IsFemale, 'выказывала', 'выказывал' )] желания настаивать на своем."
 intrigue_neutral_trait_match_good_outcome: "При должном обучении суть сплетения интриг может постичь даже ребенок, не проявивший к ним природных способностей, например [ROOT.Char.GetFirstName]."
 intrigue_neutral_trait_match_bad_outcome: "Мне долгое время казалось, что при должном обучении [ROOT.Char.GetFirstName] научится строить сложнейшие планы. Но все надежды мои были напрасны."

 learning_good_trait_match_good_outcome: "[ROOT.Char.GetFirstName] с юных лет [Select_CString(ROOT.Char.IsFemale, 'отличалась', 'отличался' )] любопытством, тягой к знаниям и склонностью к учености."
 learning_good_trait_match_bad_outcome: "Несмотря на врожденное любопытство и готовность учиться, по мере взросления [ROOT.Char.GetFirstName] меняет свои интересы."
 learning_bad_trait_match_good_outcome: "Несмотря на кажущуюся невнимательность, [ROOT.Char.GetFirstName] доказывает, что для истинного ученого усердие не так важно."
 learning_bad_trait_match_bad_outcome: "Будучи невнимательным ребенком, [ROOT.Char.GetFirstName] по вполне понятным причинам не добивается почти никаких успехов на поприще учености."
 learning_neutral_trait_match_good_outcome: "При должном обучении науки и искусства может постичь даже ребенок, не проявивший к ним природных способностей, например [ROOT.Char.GetFirstName]."
 learning_neutral_trait_match_bad_outcome: "Мне долгое время казалось, что при должном обучении [ROOT.Char.GetFirstName] сумеет постичь сложности хоть какой-то науки. Но все усилия были напрасны."



 education_diplomacy_1_outcome_description: "[ROOT.Char.GetSheHe|U] с трудом остается в рамках приличий, но хотя бы разбирается в основах этикета."
 education_diplomacy_2_outcome_description: "При любом дворе найдется несколько человек, на которых [ROOT.Char.GetHerHis] знание этикета произведет излишнее впечатление, но [ROOT.Char.GetSheHe] умеет оставаться при своем."
 education_diplomacy_3_outcome_description: "Превосходное знание всех тонкостей этикета, понимание придворных развлечений, дополненные ораторским искусством, помогут [ROOT.Char.GetHerHim] найти свое место при дворе."
 education_diplomacy_4_outcome_description: "Образец красноречия, [ROOT.Char.GetSheHe] с легкостью переубеждает что графов, что самого короля! Когда [ROOT.Char.GetSheHe] говорит, двор внемлет затаив дыхание."

 education_stewardship_1_outcome_description: "Можно считать удачей, что [ROOT.Char.GetSheHe] хотя бы умеет считать монеты, ведь прочие тонкости управления от н[ROOT.Char.GetHerHis] ускользнули."
 education_stewardship_2_outcome_description: "[ROOT.Char.GetSheHe|U] владеет основами управления и разумной экономности. Хотя, конечно, [ROOT.Char.GetHerHis] познания не назовешь впечатляющими, но и этого достаточно для начала."
 education_stewardship_3_outcome_description: "Демонстрируя глубокое понимание того, как движутся деньги и люди, [ROOT.Char.GetSheHe] умеет поистине творчески относиться к этим сухим материям."
 education_stewardship_4_outcome_description: "Не удовольствуясь простым пониманием движения денег и людей, [ROOT.Char.GetSheHe], похоже, может даже предсказывать некоторые события и находить все новые способы извлечения прибыли."

 education_intrigue_1_outcome_description: "Не умея сосредоточиться и проявить терпение, [ROOT.Char.GetSheHe] с трудом претворяет в жизнь свои долгосрочные планы. Но [ROOT.Char.GetSheHe] хотя бы пытается что-то планировать."
 education_intrigue_2_outcome_description: "[ROOT.Char.GetSheHe] демонстрирует свою способность к незамысловатым интригам. Их трудно назвать сложными, однако многоходовые комбинации не обязательны для успеха."
 education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U] знает множество способов достичь желаемого. Самое главное, [ROOT.Char.GetSheHe] прекрасно осознает политическое значение своих желаний."
 education_intrigue_4_outcome_description: "Но теперь уже сложно судить. Все [ROOT.Char.GetHerHis] задания выполняют другие еще до того, как [ROOT.Char.GetSheHe] возьмется за порученную работу. Возможно, [ROOT.Char.GetSheHe] не так уж и [Select_CString(ROOT.Char.IsFemale, 'умна', 'умен' )]."

 education_learning_1_outcome_description: "Жажда знаний [ROOT.Char.GetHerHim] всегда была непонятна, и теперь время среди фолиантов скорее тяготит [ROOT.Char.GetHerHis], чем приносит удовольствие."
 education_learning_2_outcome_description: "Не отличаясь прилежанием, [ROOT.Char.GetSheHe] хотя бы помнит отдельные строки из книг. [ROOT.Char.GetSheHe|U] вряд ли когда-либо напишет выдающееся сочинение, но сможет хоть что-то прочесть."
 education_learning_3_outcome_description: "[Select_CString(ROOT.Char.IsFemale, 'Ненасытная', 'Ненасытный' )] в своей жажде мудрости, [ROOT.Char.GetSheHe] сеет вокруг себя знание и свободно чувствует себя в сложнейших теоретических и теологических дебатах."
 education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U] понимание вопросов философии и теологии впечатляет, и [ROOT.Char.GetSheHe] часто вступает в диспуты со своими бывшими учителями. Несмотря на юный возраст, [ROOT.Char.GetSheHe] с легкостью приводит пространные цитаты из книг, чтобы поддержать свои идеи."


