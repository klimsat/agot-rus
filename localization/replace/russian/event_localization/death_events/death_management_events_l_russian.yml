 death_management.9998.t: "Познай себя: ближе к концу"
 death_management.9998.desc: "Я костьми чувствую, [ROOT.Char.GetFaith.DeathDeityName] скоро придет за мной. Словно старый друг, [ROOT.Char.GetFaith.DeathDeitySheHe] терпеливо ждет моего прихода."
 death_management.9998.a: "Я умру в течение года."
 death_management.9998.a.tt: "Вам следует привести дела в порядок."

 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "[battle_death_location.GetTerrain.GetNameNoTooltip|U] во владении [battle_death_location.GetNameNoTooltip] — место, где пало множество достойных мужей. Меня угораздило оказаться в самом центре ожесточенной схватки. Повсюду царил хаос."
 death_management.intro.war: "[battle_death_location.GetTerrain.GetNameNoTooltip|U] во владении [battle_death_location.GetNameNoTooltip] — изможденный гонец принес оттуда важные вести."
 death_management.intro: "Меня не слишком занимало противостояние, в которое были вовлечены [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] и [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]. Однако составленный моими советниками отчет о сражении, которое произошло во владении [battle_death_location.GetNameNoTooltip], оказался познавательным."
 #Intro 2
 death_management.intro.enemy: "Прямо на моих глазах [dead_character.GetFirstName] [Select_CString(dead_character.IsFemale, 'бросилась', 'бросился' )] на ряды противника.\n\n"
 death_management.intro.friendly: "Вдалеке [dead_character.GetFirstName] отчаянно [Select_CString(dead_character.IsFemale, 'билась', 'бился' )] с вражескими воинами.\n\n"
 death_management.intro.letter.lover: "От страха за [Select_CString(dead_character.IsFemale, 'мою любимую', 'любимого' )] к горлу подкатил комок. Дрожащей рукой я разворачиваю свиток.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Я хватаю послание, надеясь узнать судьбу [Select_CString(dead_character.IsFemale, 'моей жены', 'супруга' )].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Я сразу чувствую, что случилось нечто ужасное. Нет, только не [Select_CString(dead_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]…\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "Я страшно переживаю о судьбе [Select_CString(dead_character.IsFemale, 'моей дорогой подруги', 'моего дорогого друга' )].\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Я испытываю приятное предчувствие, еще не открыв послание. Думаю, новости меня обрадуют…\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Я медленно выдыхаю. Как много сейчас зависит от судьбы [Select_CString(dead_character.IsFemale, 'моей наследницы', 'моего наследника' )]!\n\n$death_management.intro.letter$"
 death_management.intro.letter: "В сообщении говорится:\n"
 #Death flavor
 death_management.death.witnessed.enemy: "Наши [battle_death_leader.Custom('GetRandomEmployedMAA')] без устали преследовали [dead_character.GetHerHis|l]. Было видно, что силы [dead_character.GetHerHis|l] уже на исходе, а [dead_character.GetHerHis|l] соратники погибали в великом множестве."
 death_management.death.witnessed.friendly: "[dead_character.GetHerHis|U] медленно окружали [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]ие [battle_death_enemy.Custom('GetRandomEmployedMAA')]. Было ясно, что сил у н[dead_character.GetHerHis|l] почти не осталось."
 death_management.death.war.enemy: "«#EMP Мы подтверждаем, что [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'погибла', 'погиб' )] в бою. [dead_character.GetHerHis|U] убили [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]ие [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly: "«#EMP [Select_CString(dead_character.IsFemale, 'Наша храбрая', 'Наш храбрый' )] [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'пала', 'пал' )] в бою, возглавляя атаку. [dead_character.GetHerHis|U] убили [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]ие [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved: "«#EMP Мы подтверждаем, что [dead_character.GetTitledFirstName] [Select_CString(dead_character.IsFemale, 'погибла', 'погиб' )] в бою. [dead_character.GetHerHis|U] убили [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip]ие [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 #Killer
 death_management.killer.witnessed.enemy: "Через несколько мгновений на н[dead_character.GetHerHis|l] отважно [Select_CString(battle_death_killer.IsFemale, 'бросилась', 'бросился' )] [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] своего сюзерена, коим является [battle_death_killer.GetLiege.GetTitledFirstName]. [battle_death_killer.GetHerHis|U] [battle_death_killer.Custom('signature_weapon')] обрушивается на врага, и [dead_character.GetFirstNameNoTooltip] уже не в силах парировать смертельный удар. "
 # AGOT Added
 death_management.killer.witnessed.enemy_dragon: "Никто не мог противостоять силе дракона [battle_death_killer.GetFirstName], которого [Select_CString(battle_death_killer_rider.IsFemale, 'вела', 'вёл' )] в бой [battle_death_killer_rider.GetTitledFirstName]. Они прорвались сквозь ряды врагов, и [dead_character.GetFirstNameNoTooltip] [Select_CString(dead_character.IsFemale, 'стала', 'стал' )] одной из их многочисленных жертв. "
 #
 death_management.killer.witnessed.friendly: "Я вижу, как на солнце блестит [battle_death_killer.Custom('signature_weapon')]. [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] своего сюзерена, коим является [battle_death_killer.GetLiege.GetTitledFirstName], замахивается и со всей силы наносит разящий удар."
 # AGOT Added
 death_management.killer.witnessed.friendly_dragon: "Никто не мог противостоять ужасу [battle_death_killer.GetFirstName], которого [Select_CString(battle_death_killer_rider.IsFemale, 'вела', 'вёл' )] в бой [battle_death_killer_rider.GetTitledFirstName]. Они прорвали наши ряды, и [dead_character.GetFirstNameNoTooltip] [Select_CString(dead_character.IsFemale, 'стала одной', 'стал одним' )] из многих, кто пал в огне и пламени. "
 #
 death_management.killer: "[battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] своего сюзерена, коим является [battle_death_killer.GetLiege.GetTitledFirstName], [Select_CString(battle_death_killer.IsFemale, 'сразила', 'сразил' )] [dead_character.GetHerHis|l] в жестоком поединке#!»."
 # AGOT Added
 death_management.killer_dragon: "[dead_character.GetSheHe|U] [Select_CString(dead_character.IsFemale, 'была одной', 'был одним' )] из многих, кто пал перед драконом [battle_death_killer.GetFirstName], которым [Select_CString(battle_death_killer_rider.IsFemale, 'управляла', 'управлял' )] [battle_death_killer_rider.GetTitledFirstName]#!»."
 #
 death_management.no_killer: "[dead_character.GetSheHe|U] [Select_CString(dead_character.IsFemale, 'погибла', 'погиб' )] от случайной стрелы в яростной стычке#!»."
