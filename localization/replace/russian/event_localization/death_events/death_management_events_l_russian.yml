 death_management.1207.desc: "\n\nВопрос наследования во владении [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] будет значительно усложнен…"
 death_management.1207.a: "Ты [Select_CString(dead_character.IsFemale, 'была', 'был' )] еще не [Select_CString(dead_character.IsFemale, 'готова', 'готов' )]…"
