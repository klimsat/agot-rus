 death_management.1200.desc_sad: "\n\nНельзя было отпускать [Select_CString(dead_character.IsFemale, 'ее', 'его' )]! Только не так…"
 death_management.1200.desc_happy: "\n\nНаконец-то [Select_CString(dead_character.IsFemale, 'эта', 'этот' )] [dead_character.Custom('InsultNoun')|l] [Select_CString(dead_character.IsFemale, 'сдохла', 'сдох' )]!"
