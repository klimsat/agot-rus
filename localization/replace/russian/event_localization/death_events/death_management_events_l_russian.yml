 #Lover
 death_management.1204.t: "Гибель [Select_CString(dead_character.IsFemale, 'любовницы', 'любовника' )]"
 death_management.1204.desc: "\n\nСердце мое леденеет. Я понимаю, что никогда больше не почувствую жарких объятий [Select_CString(dead_character.IsFemale, 'моей любимой', 'моего любимого' )]…"
 death_management.1204.a: "#EMP О, [Select_CString(dead_character.IsFemale, 'моя храбрая', 'мой отважный' )] [dead_character.GetFirstNameNoTooltip]#!…"
 death_management.1204.b: "Ты будешь [Select_CString(dead_character.IsFemale, 'отмщена', 'отмщен' )]!"
