 death_management.1200.d: "Свобода! Наконец-то!"
 #Child
 death_management.1201.t: " Гибель [Select_CString(dead_character.IsFemale, 'дочери', 'сына' )]"
 death_management.1201.desc: "\n\nУ меня не было возможности [dead_character.GetHerHis|l] спасти… О, горе родителям, пережившим своих детей…"
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip] поплатится за это!"
 # AGOT Added
 death_management.1201.a_dragon: "[battle_death_killer_rider.GetFirstNameNoTooltip] поплатится за это!"
 #
 death_management.1201.b: "#EMP О, [Select_CString(dead_character.IsFemale, 'моя храбрая дочка', 'мой отважный сын' )]…#!"
 death_management.1201.c: "Ты [Select_CString(dead_character.IsFemale, 'ушла', 'ушел' )] от нас раньше срока…"
 death_management.1201.d: "Покойся с миром, дитя."
 #Parent
 death_management.1202.t: "Гибель [Select_CString(dead_character.IsFemale, 'матери', 'отца' )]"
 death_management.1202.desc: "\n\nТеперь уже ничего не изменишь. Надеюсь, что [dead_character.GetFaith.PositiveAfterLife] распахнет для н[dead_character.GetHerHis|l] свои двери."
 death_management.1202.a: "#EMP [Select_CString(dead_character.IsFemale, 'Мамочка', 'Папочка' )], как они могли забрать тебя у меня!#!"
