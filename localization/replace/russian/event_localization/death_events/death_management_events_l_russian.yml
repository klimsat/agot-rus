 death_management.1205.t: "Гибель [Select_CString(dead_character.IsFemale, 'подруги', 'друга' )]"
 death_management.1205.desc: "\n\nНеужели я больше никогда [dead_character.GetHerHis|l] не увижу…"
 death_management.1205.a: "О нет, только не [dead_character.GetFirstNameNoTooltip]!"
