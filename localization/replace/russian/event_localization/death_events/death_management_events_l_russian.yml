 #Rival
 death_management.1206.t: "Гибель [Select_CString(dead_character.IsFemale, 'соперницы', 'соперника' )]"
 death_management.1206.desc: "\n\nЯ едва сдерживаю смех. Подумать только, [dead_character.GetFirstNameNoTooltip] [Select_CString(dead_character.IsFemale, 'погибла', 'погиб' )], сражаясь на #EMP моей#! войне! Вот это поворот!"
 death_management.1206.a: "Скатертью дорога."
 death_management.1206.b: "[dead_character.GetFirstNameNoTooltip] [Select_CString(dead_character.IsFemale, 'должна была', 'должен был' )] умереть от моей руки!"
 death_management.1206.c: "Настоящий #EMP героизм#!! Надо проследить, чтобы [battle_death_killer.GetFirstNameNoTooltip] [Select_CString(battle_death_killer.IsFemale, 'получила','получил')] букет посимпатичнее! Первое, что приходит на ум, — [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 # AGOT Added
 death_management.1206.c_dragon:2 "О, #EMP [Select_CString(dead_character.IsFemale, 'моя героиня', 'мой герой' )]#!! Надо проследить, чтобы [battle_death_killer_rider.GetFirstNameNoTooltip] [Select_CString(battle_death_killer_rider.IsFemale, 'получила', 'получил' )] [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 #
