 #############
 stress_trait_ongoing.0501.t:0 "Расслабленный вечер"
 #AGOT Modified
 #stress_trait_ongoing.0501.desc:0 "The business of ruling the realm has been so stressful, recently. If it's not this, it's that, if it's not that, it's this. An endless parade of peasants, priests, and problems, all expecting #EMP me#! to solve their every petty concern.\n\nI deserve a day to myself, with no suiters or petitioners, no diplomats or judges. Just me and this large plate of hashish cakes..."
 stress_trait_ongoing.0501.desc:0 "В последнее время управление державой приносит мне столько переживаний! Не одно, так другое; не другое, так третье. Бесконечная череда крестьян, духовенства и проблем, и все ждут, что #EMP я#! помогу с их мелкими заботами.\n\nЯ заслуживаю день отдыха: чтобы никаких просителей, сватов, дипломатов, судей... Только я и этот кубок с маковым молоком..."
 stress_trait_ongoing.0501.a:0 "Пора возвращаться к работе!"
 stress_trait_ongoing.0501.b:0 "Всего лишь один день отдыха..."
 overworking_diplomacy_modifier:0 "Переутомление дипломатией"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Переутомление военным делом"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Переутомление управлением"
 overworking_stewardship_modifier_desc:0 "Этот персонаж ставит работу превыше своего душевного здравия."
 overworking_intrigue_modifier:0 "Переутомление интригами"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "Переутомление ученостью"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Желанное избавление"
 stress_trait_ongoing.0506.desc_leper:0 "Эта изнурительная болезнь медленно пожирает мое тело, день за днем уродуя мою плоть. Пусть я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], но иногда мне становится страшно, что подданные, смотря на меня, видят лишь прокаженного."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "Мои члены болят все сильнее: каждый день медленно нарастающая агония сводит меня с ума. Иногда я думаю, не лучше ли было бы, будь эта боль постоянной. А если бы мне не приходилось раз за разом чувствовать, как тупая боль нарастает и превращается в настоящую пытку, а потом стихает вновь?"
 stress_trait_ongoing.0506.desc_cancer:0 "Каждый миг в течение многих недель я жду нового приступа боли. Иногда ее можно вынести, но в иные дни я с трудом могу двигаться или говорить, а дыхание становится все медленнее. Я чувствую, как мои дни на земле подходят к концу, украденные раковой опухолью, убивающей мое тело."
 stress_trait_ongoing.0506.desc_disfigured:1 "Возможно, раны на теле зажили, но не раны в душе. Боль от моего уродства все еще жжет меня. Я провожу пальцем по старым шрамам, и воспоминания об унижениях захлестывают меня с новой силой."
 stress_trait_ongoing.0506.desc_maimed:0 "Я кашляю, отхаркивая комок из слизи и крови. Я даже не знаю, это новый недуг или развитие старого: боль постоянно разрушает мое изувеченное слабое тело."
 stress_trait_ongoing.0506.desc_one_eyed:0 "Иногда пустая глазница вновь начинает болеть. Обычно это колючая, резкая боль. В плохие дни я вижу странные образы и неестественные силуэты."
 stress_trait_ongoing.0506.desc_one_legged:0 "Я нажимаю пальцами на шишковатую культю, оставшуюся от ноги. Порой — особенно когда я иду знакомым путем — мне кажется, что все в порядке. Но потом боль от потери ноги вновь наполняет меня, и она совершенно реальна."
 stress_trait_ongoing.0506.desc_wounded:0 "Я вздрагиваю от боли, когда мои пальцы касаются раны. Вся рука оказывается измарана красно-черной пылью от струпьев, и резкая вспышка боли дает мне понять, что мои раны еще очень свежи и до сих пор болят."
 stress_trait_ongoing.0506.desc_fallback:0 "Эта боль увечит мое тело — это слишком суровое испытание для моего усталого разума. Мне нужно облегчение, что-то, что поможет мне."
 #AGOT Modified
 #stress_trait_ongoing.0506.desc:0 "\n\nHashish should ease the pain, for a time. The only question is whether to consume it alone, or if company would help cheer me. [medication_friend.GetTitledFirstName] did ask if I wanted a companion this evening..."
 stress_trait_ongoing.0506.desc:0 "\n\nМаковое молоко ослабит боль — на время. Вопрос лишь в том, потреблять его в одиночестве или в приятной компании. [medication_friend.GetTitledFirstName] ведь [Select_CString(medication_friend.IsFemale, 'спрашивала', 'спрашивал' )], не составить ли мне компанию этим вечером..."
 stress_trait_ongoing.0506.a:0 "Мне просто нужно немного побыть в одиночестве."
 hashish_alone_modifier:0 "Лечение в одиночестве"
 #AGOT Modified
 #hashish_alone_modifier_desc:0 "This character is managing their pain with hashish cakes in the evenings."
 hashish_alone_modifier_desc:0 "Этот персонаж справляется со своей болью, каждый вечер употребляя маковое молоко."
 stress_trait_ongoing.0506.b:0 "Возможно, [medication_friend.GetFirstNameNoTooltip] захочет разделить их со мной?"
 hashish_with_friend_modifier:0 "Лечение в компании"
 #AGOT Modified
 #hashish_with_friend_modifier_desc:0 "This character is sharing their evenings with a good friend and fine hashish."
 hashish_with_friend_modifier_desc:0 "Этот персонаж проводит вечера в обществе хорошего друга и макового молока."
 stress_trait_ongoing.0511.t:0 "Так было всегда"
 #AGOT Modified
 #stress_trait_ongoing.0511.desc:0 "I am enjoying a cool evening in the gardens of [hashishiyah_capital.GetNameNoTierNoTooltip], sat casually munching on a small stack of hashish-topped sweetcakes, when I suddenly feel the heavy, spittle-flecked breath of an enraged [crusty_old_person.GetTitledFirstName] on my cheek.\n\n"Put down that accursed-shrub, [ROOT.GetCharacter.GetFirstNameNoTooltip], and cease clouding your mind! [crusty_old_person.GetFaith.HighGodName] did not put you on this Earth so that you could waste your time away in a stupor!""
 stress_trait_ongoing.0511.desc:0 "Я наслаждаюсь прохладным вечером в садах владения [hashishiyah_capital.GetNameNoTierNoTooltip]: сижу в расслабленной позе, потягивая маковое молоко — и вдруг ощущаю тяжелое дыхание на своей щеке. [crusty_old_person.GetTitledFirstName] стоит рядом со мной и брызжет слюной от негодования.\n\n«Бросьте эту проклятую отраву, [ROOT.GetCharacter.GetFirstNameNoTooltip], и прекратите затуманивать свой рассудок! [crusty_old_person.GetFaith.HighGodName] не для того посылает нас на землю, чтобы мы тратили свое время на эту одурь!»"
 stress_trait_ongoing.0511.a:0 "Вы правы! Нужно немедленно прекратить."
 #AGOT Modified
 #stress_trait_ongoing.0511.a_flavour:0 "You throw the hashish cakes away"
 stress_trait_ongoing.0511.a_flavour:0 "Вы выливаете маковое молоко"
 stress_trait_ongoing.0511.b:0 "<глубокий вздох> Хорошо, #EMP старших#! надо слушать."
 #AGOT Modified
 #stress_trait_ongoing.0511.b_flavour:0 "Eat. Every. Damned. Cake."
 stress_trait_ongoing.0511.b_flavour:0 "Налить. Ещё. Кубок."
 stress_trait_ongoing_0516.t:0 "Блуждающий ра..."
 #AGOT Modified
 #stress_trait_ongoing_0516.desc:0 ""—nd that is why this meeting is so important".\n\nWuh? Oh, right, yes, the meeting with [important_guest.GetTitledFirstName]. About... Something. What #EMP were#! we talking about? [important_guest.GetSheHe|U] looks very serious about it, whatever it was.\n\nI reach out, grab another hashish-topped cake, and begin nibbling thoughtfully. [important_guest.GetFirstNameNoTooltip] raises an eyebrow at my vacant pause, and it dawns on me that maybe I've had a few #EMP too#! many cakes."
 stress_trait_ongoing_0516.desc:0 "«...зум, вот почему эта встреча так важна».\n\nЧто? А, да, точно, я и [important_guest.GetTitledFirstName], у нас встреча. О... чем-то. О #EMP чем именно#! мы говорили? [important_guest.GetSheHe|U], похоже, серьезно к этому относится, что бы это ни было.\n\nЯ тянусь за очередным кубком с маковым молоком и пригубляю его. [important_guest.GetFirstNameNoTooltip] с удивлением приподнимает бровь при виде моего перекуса и интересуется, а не #EMP хватит#! ли с меня молока."
 stress_trait_ongoing.0516.a:0 "Да, конечно, такая важная встреча..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] под впечатлением от ваших спокойных, уравновешенных ответов"
 stress_trait_ongoing.0516.a.tt_fail:0 "[Select_CString(important_guest.IsFemale, 'Оскорблена', 'Оскорблен' )] вашим явным опьянением"
 stress_trait_ongoing.0516.b:0 "Простите, но мне нездоровится."
 stress_trait_ongoing.0516.b_flavour:0 "Вы пораньше сбегаете со встречи и ложитесь отдыхать"
 #AGOT Modified
 #stress_trait_ongoing.0516.c:0 "Loosen up, [important_guest.GetFirstNameNoTooltip]. Have some hashish!"
 stress_trait_ongoing.0516.c:0 "Расслабьтесь, [important_guest.GetFirstNameNoTooltip]. Возьмите кубок!"
 #AGOT Modified
 #stress_trait_ongoing.0516.c_flavour:0 "You have a servant bring in more cakes to share"
 stress_trait_ongoing.0516.c_flavour:0 "Вы велите слуге принести больше макового молока"

