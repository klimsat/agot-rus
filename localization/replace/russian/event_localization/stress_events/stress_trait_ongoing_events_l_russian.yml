 stress_trait_ongoing.4501.t:0 "Ни кусочка"
 stress_trait_ongoing.4501.desc:0 "Последние несколько недель выдались особенно тяжелыми, и я просто хочу чего-нибудь хорошего и вкусного... [ROOT.Char.Custom('FavoriteTreat')] сгодится... или даже несколько...\n\nПроклятье, может, даже целый стол!\n\nУвы, повар сообщает, что запасы подошли к концу, и даже ингредиентов не осталось."
 stress_trait_ongoing.4501.a:0 "Вот деньги. Любой ценой достаньте мне еду!"
 stress_trait_ongoing.4501.b:0 "У вас есть #EMP что-нибудь#!, чтобы утолить мой голод?"
 stress_trait_ongoing.4501.b.success:0 "Вы находите для себя новый любимый десерт"
 stress_trait_ongoing.4501.b.cannibal:0 "У вас появляется пристрастие к человеческой плоти"
 stress_trait_ongoing.4501.b.failure:0 "Ваш голод остается неутоленным"
 stress_trait_ongoing.4501.c:0 "Эх... Полагаю, придется обойтись без еды."

 stress_trait_ongoing.4502.t:0 "Голод"
 stress_trait_ongoing.4502.desc:0 "Последние несколько недель были особенно тяжелыми, и я хочу просто большой сочный кусок мяса. Хороший, нежный кусок, например филе или ребрышки?\n\nМой рот наполняется слюной от этих мыслей, и я знаю, что не смогу сдерживать свой голод. Не в этот раз."
 stress_trait_ongoing.4502.a:0 "Вряд ли кто заметит, если [prisoner.GetTitledFirstName] исчезнет."
 stress_trait_ongoing.4502.b:0 "[courtier.GetTitledFirstName] все равно этого заслуживает..."
 stress_trait_ongoing.4502.c:0 "[hapless_village.GetNameNoTier], я иду!"

 stress_trait_ongoing.5001.t:0 "Пир с намерениями"
 stress_trait_ongoing.5001.desc:0 "«Пойдемте со мной, [ROOT.Char.GetTitledFirstName], у меня есть для вас сюрприз! — возбужденно говорит [giver.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Я вижу, что вы скверно едите, поэтому [Select_CString(giver.IsFemale, 'потратила', 'потратил' )] многие дни на поиски редчайших деликатесов!»\n\nЯ следую за [Select_CString(giver.IsFemale, 'ней', 'ним' )] и вижу стол, ломящийся от изысканных яств. [ROOT.Char.Custom('GetExpensiveMeal')|U] и [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... у меня начинает урчать в животе от одного только запаха.\n\n«Ну что? Налетайте, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!»"
 stress_trait_ongoing.5001.a:0 "«Это... ух, вкусно. М-м-м, очень вкусно»."
 stress_trait_ongoing.5001.a.flavor:0 "Я съем, но только из вежливости."
 stress_trait_ongoing.5001.b:0 "«Не стоило... нет, правда. #EMP Слуги!#! Унесите это»."
 stress_trait_ongoing.5001.c.dog:0 "Притвориться, что едите, но скинуть все под стол: пусть ест [ROOT.Char.Custom('DogStoryName')]."
 stress_trait_ongoing.5001.c.cat:0 "Притвориться, что едите, но скинуть все под стол: пусть ест [ROOT.Char.Custom('CatStoryName')]."
 stress_trait_ongoing.5001.c.no_pet:0 "Притвориться, что едите, но скинуть все под стол собаке."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] думает, что мне понравилась еда"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] замечает, что я не ем"

