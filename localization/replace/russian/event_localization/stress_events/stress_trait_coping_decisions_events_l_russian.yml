l_russian:

 stress_trait_coping_decisions.1001.t: "Борьба со стрессом: наливай!"
 stress_trait_coping_decisions.1001.desc: "Еще одна чаша, и мои плечи чуть расслабляются. #EMP Вот так#! мне и нужно проводить время — трезвость приносит страдания."
 stress_trait_coping_decisions.1001.a: "Я... #EMP *ик*#! я уже чувствую себя лучше!"

 stress_trait_coping_decisions.1002.t: "Борьба со стрессом: собутыльник"
 stress_trait_coping_decisions.1002.desc: "«[ROOT.Char.GetFirstNameNoTooltip]! Приветствую!»\n\nВнезапно [Select_CString(fellow_drunkard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] присаживается ко мне с чашей в руке. Очевидно, [fellow_drunkard.GetSheHe] здесь тоже затем, чтобы расслабиться: мы проводим остаток ночи за совместными возлияниями.\n\nМне уже несколько #EMP месяцев#! не удавалось так расслабиться!"
 stress_trait_coping_decisions.1002.a: "Пей, дружище!"

 stress_trait_coping_decisions.1003.t: "Собутыльник!"
 stress_trait_coping_decisions.1003.desc: "Я пью в одиночестве в таверне, когда вдруг вижу, что [Select_CString(original_drunkard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] сидит на другой стороне зала.\n\nЯ тут же подхожу, и мы проводим остаток ночи, выпивая вместе. [original_drunkard.GetSheHe|U] действительно умеет проводить время!"

 stress_trait_coping_decisions.1004.t: "Борьба со стрессом: сонное утро"
 stress_trait_coping_decisions.1004.desc: "Я просыпаюсь, моя голова покоится на мягкой подушке, а рядом со мной лежит несколько теплых тел. Жаркая должно быть выдалась ночка! Я с трудом вспомина...\n\n#EMP Бе-е-е!#!\n\n...Хм. Открыв глаза, я вижу очень #EMP белую#! и #EMP пушистую#! морду. Внезапно моя подушка встает и уходит, а за ней меня покидают и остальные. Я остаюсь в одиночестве лежать на сене."
 stress_trait_coping_decisions.1004.a: "Что ж... Это была неплохая ове... ночка!"

 stress_trait_coping_decisions.1501.t: "Борьба со стрессом: успокаивающий дым"
 #AGOT Modified
 #stress_trait_coping_decisions.1501.desc:1 "I recline in my seat as I casually reach for another cake, the mellow taste cloying to my tongue, a pleasing fog slowly washing my troubles away.\n\nI have not been this calm in #EMP weeks#!. Just... being here. With this platter of hashish-topped cakes. That's enough."
 stress_trait_coping_decisions.1501.desc:1 "Я откидываюсь в кресле и расслабленно цежу ещё один глоток макового молока. Приятный вкус не сходит с языка, и все мои тревоги исчезают в тумане.\n\nМне не удавалось достичь такого спокойствия многие #EMP недели#!. Просто... быть здесь. И этого достаточно."
 stress_trait_coping_decisions.1501.a: "Больше мне ничего не нужно."

 stress_trait_coping_decisions.2001.t: "Борьба со стрессом: распутство"
 stress_trait_coping_decisions.2001.desc_woman: "Меня оплетают руки и ноги, [ROOT.Char.Custom('AttractionWomanManIndef')] сверху, и в этот момент на меня волной накатывает экстаз — и облегчение."
 stress_trait_coping_decisions.2001.desc_man: "Меня оплетают руки и ноги, [ROOT.Char.Custom('AttractionWomanManIndef')] прижимается ко мне, и в этот момент на меня волной накатывает экстаз — и облегчение."
 stress_trait_coping_decisions.2001.desc_ending: "\n\nМой разум не был настолько спокоен многие #EMP недели#!, и в то же время мой пульс ускоряется! Восхитительно!"
 stress_trait_coping_decisions.2001.a: "Еще разок. Идите ко мне, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t: "Борьба со стрессом: цена страсти"
 stress_trait_coping_decisions.2002.desc_woman: "Я просыпаюсь после восхитительной ночи, полной страсти. И еще [ROOT.Char.Custom('AttractionWomanMan')], что отказывается уходить со всеми, ублажает меня, пока я не усну... #EMP Фух#!, это было #EMP что-то#!!"
 stress_trait_coping_decisions.2002.desc_man: "Я просыпаюсь после восхитительной ночи, полной страсти. И еще [ROOT.Char.Custom('AttractionWomanMan')], что отказывается уходить со всеми и ублажает меня, пока я не усну... #EMP Фух#!, это было #EMP что-то#!!"
 stress_trait_coping_decisions.2002.desc: "\n\nЯ встаю, чтобы одеться, но, похоже, чего-то не хватает. Чего-то весьма важного. Например, #EMP всех моих вещей#!! Комната обчищена полностью, одежда и кошель пропали бесследно.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "На полу я нахожу записку: #EMP «Надеюсь, вам понравился мой подарок. Ваш враг, [rival.GetTitledFirstName]».#!"
 stress_trait_coping_decisions.2002.desc_ending: "Ох, проклятье, [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a: "Пожалуйста... кто-нибудь... принесите мне одежду!"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]! Змея!"

 stress_trait_coping_decisions.2501.t: "Борьба со стрессом: одиночество"
 stress_trait_coping_decisions.2501.desc: "Медленно сделав последний шаг и войдя к себе в [ROOT.Char.Custom('GetChamber_Acc')], я наконец оказываюсь один. Глубокий вдох. И выдох.\n\nСлугам приказано не впускать никого, что бы ни случилось. Мои плечи расслабляются, и я понимаю: именно это мне и требовалось."
 stress_trait_coping_decisions.2501.a: "Наконец-то покой!"

 stress_trait_coping_decisions.3001.t: "Борьба со стрессом: выпустить пар"
 stress_trait_coping_decisions.3001.desc_vassal:1 "«[vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!» — я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«Вы с рождения [Select_CString(vassal.IsFemale, 'такая', 'такой' )] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.desc_has_vassals: "Как только вассалы рассаживаются по местам и [vassal.GetTitledFirstName] начинает говорить, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«[vassal.GetTitledFirstNameNoTooltip], простите, что прерываю вас, но вы всегда [Select_CString(vassal.IsFemale, 'такая', 'такой' )] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? А вы, [vassal_2.GetTitledFirstName], вы с рождения [vassal_2.Custom('InsultNoun')] или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.desc_has_target_character: "Как только все рассаживаются по местам, и [target_character.GetTitledFirstName] начинает говорить, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«[target_character.GetTitledFirstNameNoTooltip], простите, что прерываю вас, но вы всегда [Select_CString(target_character.IsFemale, 'такая', 'такой' )] [target_character.Custom('InsultAdjectiveArticle')]?»"
 stress_trait_coping_decisions.3001.desc: "Как только [ROOT.Char.Custom('GetCourt'|l)] собирается, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь — время пришло.\n\n«Вы, да, вы! Вы с рождения такое хамло, или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.a_target: "Какое у [Select_CString(target_character.IsFemale, 'нее', 'него' )] сделалось лицо!.."
 stress_trait_coping_decisions.3001.a: "И #EMP вы#!! Не думайте, что я не вижу вас!"

 stress_trait_coping_decisions.3501.t: "Борьба со стрессом: успокаивающая боль"
 stress_trait_coping_decisions.3501.desc: "#EMP Щелк!#!\n\nКнут обрушивается на мою спину, и я вздрагиваю от приносимого им просветления. Я чувствую только боль, в моем разуме нет ничего, кроме боли.\n\n#EMP Щелк!#!\n\n#EMP Щелк!#!"
 stress_trait_coping_decisions.3501.a: "Угх... Сладкая, сладкая боль!"

 stress_trait_coping_decisions.4001.t: "Борьба со стрессом: цена, что мы платим"
 stress_trait_coping_decisions.4001.desc: "Я прохаживаюсь по рынку во владении [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], голова идет кругом от возбуждения: ткани, украшения, полотна и безделушки... Я хочу все это!\n\nВ итоге я оказываюсь перед прилавком, за которым стоит [ROOT.Char.Custom('RandomWomanMan')], что хорошо понимает мое затруднение и обещает помочь мне с выбором."
 stress_trait_coping_decisions.4001.a: "Две штуки. Нет, подождите. #EMP Три!#!"

 stress_trait_coping_decisions.4501.t: "Борьба со стрессом: дар дарения"
 stress_trait_coping_decisions.4501.desc: "[ROOT.Char.GetFaith.HouseOfWorship] остается позади: у меня стало легче в кошельке и на душе.\n\nОдной только мысли о нуждающихся, которым могут помочь мои деньги, достаточно, чтобы облегчить мой разум!"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName] любит щедрость!"

 stress_trait_coping_decisions.5001.t: "Борьба со стрессом: покаяние"
 stress_trait_coping_decisions.5001.desc_opening: "«Сегодня вы собрались здесь, потому что я хочу кое в чем признаться."
 stress_trait_coping_decisions.5001.desc_secret: "Я... Я [secret.Custom('SecretDescriptionFirstPerson')]»."
 stress_trait_coping_decisions.5001.desc_sin: "Я... [ROOT.Char.Custom('SinfulTrait')|l] овладевает мной, и я не могу в должной мере противиться этому»."
 stress_trait_coping_decisions.5001.desc: "«Я... в последнее время меня не покидают греховные мысли. Выслушайте меня...»"
 stress_trait_coping_decisions.5001.desc_ending: "\n\nУдивленный ропот, разносящийся по толпе, не умаляет испытываемого мной облегчения."
 stress_trait_coping_decisions.5001.a: "Мне стало намного легче!"

 stress_trait_coping_decisions.5002.desc: "Я... Я [secret.Custom('SecretDescriptionFirstPerson')]. Нет, подождите... Это не я, это [secret_character.GetTitledFirstName]!»\n\nВозмущенный крик, что издает [Select_CString(secret_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))], не умаляет испытываемого мной облегчения."
 stress_trait_coping_decisions.5002.a: "Как бы то ни было... Мне стало намного легче!"

 stress_trait_coping_decisions.5501.t: "Борьба со стрессом: обжорство"
 stress_trait_coping_decisions.5501.desc: "Передо мной ставят еще одну тарелку — теперь это [ROOT.Char.Custom('FavoriteTreat')], — и я чувствую, как расслабляется моя душа.\n\nНичто так не снимает бремя с разума, как хорошая пища!"
 stress_trait_coping_decisions.5501.a: "Где тут у вас [ROOT.Char.Custom('FavoriteTreat')]?!"

 stress_trait_coping_decisions.5502.t: "Борьба со стрессом: нежданное пиршество"
 stress_trait_coping_decisions.5502.desc: "Я жду, когда повара принесут мне обед, когда вдруг в коридоре на меня натыкается [ROOT.Char.Custom('lowly_servant_type')].\n\n[ROOT.Char.GetSheHe|U] пытается извиниться, но ведь нам не это нужно, правда? Мне только что попалось лучшее из возможных блюд!\n\nЯ веду [ROOT.Char.GetHerHis] в подвал, где никто не услышит криков. А затем я #EMP пирую#!!"
 stress_trait_coping_decisions.5502.desc_landless: "Я брожу по лагерю в ожидании момента, когда слуги принесут мне обед, как вдруг я натыкаюсь на подростка, жителя одной из местных деревень.\n\n[ROOT.Char.GetSheHe|U] пытается извиниться, но ведь нам не это нужно, правда? Мне только что попалось лучшее из возможных блюд!\n\nЯ веду [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] к окраине лагеря, туда, где никто не услышит криков. И начинаю свой #EMP пир#!!"
 stress_trait_coping_decisions.5502.a: "А наверху меня ждет десерт!"
 stress_trait_coping_decisions.5502.a_landless: "Какое #EMP облегчение#!."

 stress_trait_coping_decisions.6001.t: "Борьба со стрессом: отказ от пищи"
 stress_trait_coping_decisions.6001.desc: "«Сообщите повару, что в обозримом будущем мне не потребуется пища».\n\nЕдва только слова срываются с моих губ, как я сразу же испытываю облегчение: больше ничто не будет меня отвлекать, не будет нужды глотать эту невыносимую пищу! Теперь я могу сосредоточиться на важных вещах."
 stress_trait_coping_decisions.6001.a: "Да, все в порядке."

 stress_trait_coping_decisions.6501.t: "Борьба со стрессом: поток чернил"
 stress_trait_coping_decisions.6501.desc: "Я хватаю перо и открываю дневник.\n\nС каждым предложением, ложащимся на бумагу, я чувствую, как мое бремя становится все легче. Ничто не приносит такой ясности, как это занятие!"
 stress_trait_coping_decisions.6501.a: "Я еще раз обмакиваю перо..."

 stress_trait_coping_decisions.7001.t: "Борьба со стрессом: доверительная беседа"
 stress_trait_coping_decisions.7001.desc: "После долгой беседы, что имели я и [Select_CString(confidant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName], я чувствую, как успокаиваются мысли."
 stress_trait_coping_decisions.7001.desc_ending: "\n\nОднако, вернувшись [ROOT.Char.Custom('GetCourt_RU_6')], я вижу зависть на лицах присутствующих... В конце концов, не каждому же доверяет [confidant.GetFirstName]..."
 stress_trait_coping_decisions.7001.a: "Но мой разум успокаивается."

 stress_trait_coping_decisions.7002.desc: "После долгой и утомительной беседы я чувствую, как успокаиваются мысли."

 stress_trait_coping_decisions.activity: "Борьба со стрессом:"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$: Выпустить с потом"
 stress_trait_coping_decisions.7501.desc: "Завершая очередной круг вокруг места, где стоит [ROOT.Char.Custom('ResidenceBuilding')|l], я уже ощущаю, как вместе с потом меня покидают заботы.\n\nНекоторые говорят, что я бегу от проблем, но я отвечаю: я бегу навстречу решению!"
 stress_trait_coping_decisions.7501.a: "Еще один круг!"

 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$: Тяжелее — значит больше"
 stress_trait_coping_decisions.7502.desc: "«Этого мало!» — говорю я себе, откладывая учебное оружие в сторону. Я тренируюсь без перерыва, но не чувствую усталости. Мне нужно испытание посерьезнее!\n\nДа... не [ROOT.Char.Custom('signature_weapon')], а что-то побольше... или потяжелее!\n\nЧто-то, что вымотает меня!"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip] подойдет!"
 stress_trait_coping_decisions.7502.b: "По моему заказу изготовят [ROOT.Char.Custom('signature_weapon')] с увеличенным весом."
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], иди сюда!"
 stress_trait_coping_decisions.7502.c.flavor: "Давай наверх!"
 stress_trait_coping_decisions.7502.d: "Пока ничего улучшать не нужно."
 stress_trait_coping_decisions.7502.success: "Дополнительные трудности оживляют вас"
 stress_trait_coping_decisions.7502.failure: "Вы переоцениваете свои силы"

 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ Дружеское состязание"
 stress_trait_coping_decisions.7503.desc: "В процессе тренировки я замечаю, что рядом со мной тренируется [random_knight.GetTitledFirstName]. Я внимательно осматриваю [random_knight.GetHerHis] — похоже, [random_knight.GetSheHe] не только в добром здравии, но и в отличной форме. Хотелось бы помериться силами, но каким образом?\n\nСтоит ли учитывать множество нюансов ради победы? Грубая сила или сочетание выносливости и хитрости?"
 stress_trait_coping_decisions.7503.a: "Предложить борьбу без оружия."
 stress_trait_coping_decisions.7503.a.tt: "Вы считаете, что победите одной лишь силой"
 stress_trait_coping_decisions.7503.b: "Вызвать [random_knight.GetHerHis] на учебный поединок"
 stress_trait_coping_decisions.7503.b.tt: "Вы считаете, что доблесть и воинский навык приведут к победе"
 stress_trait_coping_decisions.7503.c: "«Как насчет бега наперегонки?»"
 stress_trait_coping_decisions.7503.c.tt: "Вы думаете, что сочетание доблести и здоровья позволит вам продержаться дольше соперника"
 stress_trait_coping_decisions.7503.d: "Сосредоточиться на своих привычных тренировках."
 stress_trait_coping_decisions.7503.success: "Вы одерживаете верх!"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip] выигрывает состязание"

 stress_trait_coping_decisions.7504.desc: "Порой бывает трудно заставить себя регулярно упражняться.\n\nЯ могу попробовать найти себе партнера по тренировкам, и это даст мне не только мотивацию в плохие дни, но и кого-то, с кем можно будет сравнивать собственные достижения.\n\nКто подойдет мне лучше всего? Объект для подражания, ровня или же кто-то, кем я точно ни за что не хочу стать?"
 stress_trait_coping_decisions.7504.a: "Стоит упражняться с тем, чьей доблести я завидую. Пусть это будет [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip] ни в чем мне не уступает, мы сможем заниматься в одном ритме."
 stress_trait_coping_decisions.7504.c: "Меня мотивирует наблюдать за тем, как мучается [not_ideal_character.GetFirstNameNoTooltip]."
 stress_trait_coping_decisions.7504.d: "Мне не нужен партнер для тренировки."

