 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "[ROOT.Char.GetCulture.GetName] должны презирать страх, отвергать слабость и знать, что такое боль.\n\n[Select_CString(teentribal.IsFemale, 'Юная', 'Юный' )] [teentribal.GetFirstName] [Select_CString(teentribal.IsFemale, 'обменивалась', 'обменивался' )] ударами с другими детьми, но не знает, что значит натиск взрослого представителя #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого#! народа.\n\nВ нашем племени хватает крепких воинов, но [Select_CString(teentribal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] столкнется лишь с одним из них, чтобы проявить себя."
 bp2_yearly.7021.desc_root: "Воин рождается в борьбе и в крови.\n\nМне доводилось обмениваться ударами с другими детьми, но с по-настоящему достойным противником, взрослым представителем #L [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого#! народа, сталкиваться не приходилось.\n\nВ нашем племени хватает крепких воинов, но я могу бросить вызов лишь одному из них, чтобы проявить себя."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] и [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] сходятся в бою!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], я покажу свою удаль в бою с вами!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] будет участвовать в [Concept( 'single_combat_duel', 'поединке' )|E], противником будет [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName]"
 bp2_yearly.7021.b_root: "Моим противником будет [Select_CString(duelist_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "[teentribal.GetHerHis|U] противником будет [Select_CString(duelist_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] бросает вызов, противником в [Concept( 'single_combat_duel', 'поединке' )|E] будет [duelist_1.GetFirstName]"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')|U][Select_CString(duelist_2.IsFemale, 'ая', 'ый' )] [duelist_2.GetFirstNameNoTooltip], выйди вперед!"
 bp2_yearly.7021.c_root: "Лучше моим противником будет [Select_CString(duelist_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', duelist_2)|l], [duelist_2.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] бросает вызов, противником в [Concept( 'single_combat_duel', 'поединке' )|E] будет [duelist_2.GetFirstName]"
