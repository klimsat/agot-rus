 bp2_yearly.7011.desc_forwarded_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.b$"
 bp2_yearly.7011.a: "«Я тоже очень тебя люблю, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!»"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "«Какая преданность!»"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "«Не стоит жить прошлым»."
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "Молоко любящей кормилицы"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] входит в разгар совета и пытается оттащить меня в сторону.\n\n«[nursed_child.GetFirstNameNoTooltip]! Тебе здесь не место», — возражаю я, но [nursed_child.Custom('GirlBoy')] краснеет от злости и начинает кричать.\n\n«Я #EMP ненавижу#! тебя! Зачем ты так?! — [nursed_child.GetSheHe] всхлипывает, пока все собравшиеся смотрят на н[nursed_child.GetHerHis]. — Из-за тебя ушла моя [former_wet_nurse.GetFirstName]! Она не просто кормилица, я ее люблю ее как маму! #EMP Сильнее#!, чем маму!»"
 bp2_yearly.7012.a: "Прости меня. Я верну ее!"
 bp2_yearly.7012.b: "Уважай мое решение."
 bp2_yearly.7012.b_win: "[nursed_child.GetFirstNameNoTooltip] успокаивается и внемлет вашим наставлениям"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] возмущается вашему поведению"
 bp2_yearly.7012.c: "Тихо, дитя!"
 bp2_yearly.7013.t: "Скорбь ребенка"
 bp2_yearly.7013.desc: "В последнее время [nursed_child.GetFirstName] часто слоняется без цели, уйдя в свои мысли. Я захожу в [nursed_child.GetHerHis] комнату и вижу, как [nursed_child.GetSheHe] плачет в подушку.\n\n«В чем дело, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [Select_CString(nursed_child.IsFemale, 'моя', 'мой' )]?» — спрашиваю я, когда [nursed_child.GetSheHe] начинает успокаиваться.\n\n«Что происходит, когда умираешь? Я хочу знать... в порядке ли [former_wet_nurse.GetFirstName], — [nursed_child.GetSheHe] всхлипывает, сдерживая слезы. — Вдруг [ROOT.Char.GetFaith.DevilName] заставит ее укачивать своих детей?»\n\n[nursed_child.GetHerHis|U] голос срывается и [nursed_child.GetSheHe] начинает плакать самыми крупными слезами из всех, что мне приходилось видеть."
 bp2_yearly.7013.a: "«Придет новая кормилица, и все наладится!»"
 bp2_yearly.7013.a.tt: "Срабатывает решение «$bp2_decision.0001.t$»"
 bp2_yearly.7013.b: "«Несомненно, ее пристанищем станет [nursed_child.GetFaith.PositiveAfterLife]»."
 bp2_yearly.7013.c: "Кто умер тот умер."
 bp2_yearly.7014.t: "Знакомое присутствие"
 bp2_yearly.7014.desc: "Моя кормилица [wet_nurse.GetFirstName] поправляет мне одеяло и идет задуть свечу перед сном.\n\n«Подожди! Я хочу кое-что сказать, — прошу я. — Мне нравится, что ты здесь... Без тебя мне было бы одиноко во владении [ROOT.Char.GetCurrentLocation.GetName]».\n\n[wet_nurse.GetFirstNameNoTooltip] явно испытывает неловкость от этих слов, но все равно тронута ими.\n\n«Я верная"
 bp2_yearly.7014.desc_faith: "слуга [wet_nurse.GetFaith.HighGodNamePossessive], однажды и ты войдешь в их число. Когда ты укрепишься в своей вере, [wet_nurse.GetFaith.HighGodName] будет направлять и опекать тебя, и тебе больше не потребуется моя забота»."
 bp2_yearly.7014.desc_culture: "дочь #L [wet_nurse.GetCulture.GetCollectiveNoun|l]ого#! народа, как и ты. В наших сердцах живет [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip|l]... таком наш образ жизни! Великие и малые, мы все добрые люди»."
 bp2_yearly.7014.desc_culture_no_trad: "дочь #L [wet_nurse.GetCulture.GetCollectiveNoun|l]ого#! народа, как и ты. В наших сердцах живут [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] и древние традиции. Великие и малые, мы все добрые люди»."
 bp2_yearly.7014.a: "«Как бы мне хотелось, чтобы ты была моей мамой!»"
 bp2_yearly.7014.b: "Я не забуду это мгновение."
