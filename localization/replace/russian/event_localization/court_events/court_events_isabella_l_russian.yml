 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "Царапина"
 court.4001.desc:0 "[bleeding_diplomat.GetName], дипломат, которого [Select_CString(bleeding_diplomat_liege.IsFemale, 'прислала моя союзница', 'прислал мой союзник' )] [bleeding_diplomat_liege.GetName], стоит предо мной, и под ногами у н[SCOPE.sC('bleeding_diplomat').GetHerHis] уже образовалась заметная лужица крови. Она столь обильно пропитывает мой ковер, что я могу лишь предположить, что [Select_CString(bleeding_diplomat.IsFemale, 'гостья простояла', 'гость простоял' )] на этом месте уже несколько часов, а то и дольше.\n\n«Простите за эту грязь! Какой-то карлик в таверне пытался меня ограбить и мы оба выпали из окна в округе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. К счастью, мне удалось приземлиться прямо на этого пройдоху, и рана неглубока — пройдут #EMP дни#!, прежде чем кровопотеря станет опасной!»"
 court.4001.a:0 "Стража, немедленно отведите [SCOPE.sC('bleeding_diplomat').GetHerHis] к врачу."
 court.4001.b:0 "Я смогу принять вас не раньше следующей недели — продержитесь?"
 court.4001.c:0 "Мы можем поговорить, но ваш сюзерен заплатит за мой ковер."
 court.4001.carpet:0 "Вам предстоит чистить ковер"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] потеряет еще больше крови — придется покупать новый ковер."
 court.4001.toast:0 "[bleeding_diplomat.GetName] умирает"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] [Select_CString(bleeding_diplomat.IsFemale, 'залила', 'залил' )] кровью ваш роскошный ковер."
 court.4001.cure_toast:0 "Врач исцеляет дипломата"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Оруженосец персонажа [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc:0 "Ко мне приближается придворный музыкант, пританцовывая в ритм мелодии, которую слышит только [court_musician.GetSheHe].\n\n«Прошу лишь толику вашего внимания, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Мне удалось собрать мужской хор, равных которому не было и нет! А заодно разработать новую методику исполнения: они не только поют, но одеваются в трико, носят изысканные гульфики на блестящих чреслах и синхронно танцуют! Конечно же, в процессе постоянно воспевается [ROOT.GetCharacter.GetFaith.HighGodName]. Без сомнения, если вы поддержите большой концерт финансово, придворные дамы будут очень признательны»."
 court.4100.a:0 "Меня сейчас стошнит! Бросьте [Select_CString(court_musician.IsFemale, 'эту извращенку', 'этого извращенца' )] в темницу!"
 court.4100.b:0 "Пожалуй, дамы не вынесут их вид в трико."
 court.4100.c:0 "Можешь на меня рассчитывать, на такое зрелище денег не жалко!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t: "Тайные ходы для убийств"
 court.4200.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] недавно [Select_CString(spymaster.IsFemale, 'представила', 'представил' )] при дворе [Select_CString(secret_passagecrafter.IsFemale, 'подозрительную женщину, столь бледную', 'подозрительного мужчину, столь бледного' )], словно всю жизнь [Select_CString(secret_passagecrafter.IsFemale, 'провела', 'провел' )] в сомнительных и мрачных углах владения [capital.GetName]."
 court.4200.desc_middle:0 "\n\n«До меня дошли слухи, что вы подумываете о тайном ходе. Я построю любой нечестивый коридор, какой только может представить себе ваш извращенный разум."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Если хотите, я построю вам личную темницу прямо в спальне, чтобы возлюбленные могли заключать вас туда в приступах страсти!»"
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Я даже могу смастерить небольшой лифт от ваших покоев до кухни для тайного поедания пирожных под покровом ночи!»"
 court.4200.desc_fallback:0 "$court.4200.desc_middle$»"
 court.4200.a:0 "Я вхожу и выхожу из комнат только через дверь, девка!"
 court.4200.b:0 "Проделай, пожалуйста, несколько дырок для подглядывания там, где собираются мои придворные!"
 court.4200.c:0 "Я — [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale, 'простая', 'простой' )], с меня хватит и обычного тайного хода, если вдруг потребуется сбежать."
 court.4200.d:0 "Подъемник для пирожных? Гениально, мадам!"
 court.4200.e:0 "Признаюсь, я #EMP не прочь#! оказаться голышом в каменном мешке."
 court.4200.f:0 "Тайная пыточная, где мне все сойдет с рук."
 court.4200.g:0 "Мне #EMP всегда#! хотелось иметь комнату, где можно спокойно предаваться панике!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "У меня выше!"
 court.4250.desc:1 "«Эй, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], не надоели тебе придворные нытики?!» — [tower_challenger_rival.GetTitledFirstName] врывается в мой тронный зал.\n\n«Пока [ROOT.Char.GetTitledFirstNameNoTooltip] возится на земле, как свинья в грязи, [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] с гордостью демонстрирует башню, выше которой еще не было на этой грешной земле, и [Select_CString(tower_challenger_rival.IsFemale, 'возвела', 'возвел' )] ее я! [tower_challenger_rival.Custom('FortifiedBuilding')] уходит так высоко, что я могу спокойно доставать планеты с неба. А где твои звезды, [ROOT.Char.GetTitledFirstNameNoTooltip]?»\n\n[Select_CString(concerned_steward.IsFemale, 'Моя', 'Мой' )] [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] предостерегающе кладет руку мне на плечо. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], башня, которую [Select_CString(tower_challenger_rival.IsFemale, 'построила', 'построил' )] [tower_challenger_rival.GetTitledFirstNameNoTooltip], — это четыре сотни футов непрочной мешанины из глины и замазки. Не обращайте внимания на [tower_challenger_rival.GetHerHis] бахвальство и подождите, пока она сама не развалится!»"
 court.4250.a:0 "Засунь свою небесную иголку в свою высокомерную задницу!"
 court.4250.b:0 "Мы построим свою башню, на фут выше твоей!"
 court.4250.c:0 "Я требую построить башню на #EMP сотню футов#! выше!"
 court.4250.b.tt:0 "[THIS.GetCharacter.Custom('FortifiedBuilding')] обзаведется очень длинным флагштоком"
 court.4250.c.success.tt:0 "Вы строите невероятно огромную башню"
 court.4250.c.failure.tt:0 "Ваша башня рушится во время строительства"
 court.4250.c.failure_toast_title:0 "[ROOT.Char.Custom('FortifiedBuilding')] остается без башни — она обрушилась!"
 court.4250.c.accident.tt:0 "Происходит ужасный несчастный случай"
 court.4250.c.accident.tt.flavour:0 "Никогда не знаешь, что может пойти не так..."

### Spires part 2

 court.4251.desc:0 "Узнав, что моя высочайшая башня достроена, я приглашаю весь двор насладиться ее видом. Башня пронзает небо, но при этом качается на ветру."
 court.4251.desc_child_accident:0 "\n\nОт толпы тихонько отделяется мое дитя. [crushed_child.GetName] с любопытством подбирается к основанию могучего здания, глядя на него во все глаза.\n\n[crushed_child.GetNameNoTooltip] даже не успевает вскрикнуть, когда верхушка ломается, летит вниз и превращает [crushed_child.GetHerHis] в кровавое месиво."
 court.4251.desc_rival_accident:0 "\n\n«[tower_challenger_rival.GetTitledFirstNameNoTooltip], не желаешь взойти со мной на вершину?» [tower_challenger_rival.GetSheHe|U] едва дышит от восхищения — хотя, возможно, всему виной долгий подъем по лестницу. Когда мы достигаем вершины, я машу придворным, собравшимся внизу, а [tower_challenger_rival.GetSheHe] опирается на перила, которые немедленно ломаются, отправляя [tower_challenger_rival.GetHerHis] прямиком на небеса."
 court.4251.desc_success:0 "\n\nПридворные таращатся на башню и начинают шумно аплодировать, но почему-то опасаются стоять в ее тени.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] шепчет мне на ухо: «Собака, клянусь, я построю башню #EMP вдвое#! выше!»"
 court.4251.a:0 "О, [crushed_child.GetNameNoTooltip], ты всегда [Select_CString(crushed_child.IsFemale, 'была сладкой', 'был сладким' )], как блинчик!"
 court.4251.b:0 "Что ж, ты всегда [Select_CString(tower_challenger_rival.IsFemale, 'мечтала', 'мечтал' )] летать, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "И кто теперь возится в грязи, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Бернард Клервоский, что отправился в путешествие по континенту, дабы разжечь пламя идущей священной войны, встал здесь на постой. [Select_CString(bishop.IsFemale, 'Моя', 'Мой' )] [bishop.GetCouncilTitle] сообщает, что [right_portrait_character.GetSheHe] [Select_CString(right_portrait_character.IsFemale, 'сыграла', 'сыграл' )] ключевую роль в создании доктрин священного ордена рыцарей-тамплиеров.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "«Мне весьма приятно общество [Select_CString(ROOT.Char.IsFemale, 'той', 'того' )], чья теистическая образованность широко известна. Я работаю над новым трактатом о военном порядке: «Во славу нового рыцарства». Если вы удостоите его взглядом, я непременно отправлю письмо с просьбой, чтобы [ghw_sponsor.GetTitledFirstName] [Select_CString(ghw_sponsor.IsFemale, 'издала', 'издал' )] буллу в поддержку и вашего ордена»."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "«Примите мою благодарность за радушие. Я знаю, как отплатить за ваше гостеприимство: кажется, придворные то и дело почесывают некие укусы. Помнится, как-то мне довелось отлучить от церкви рой о тысяче мух, разом их умертвив. Похоже, орде мерзостных блох тоже не терпится ощутить гнев церкви!»"
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "«Я прошу о весьма деликатном одолжении. По воле [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] благословлен мой разум, но моему кишечнику повезло меньше. И пока я пребываю в столь плачевном состоянии, во время проповеди мне необходимо находиться над ямой, вырытой специально для опорожнения. Не возжелает ли кто-нибудь отправиться со мной в качестве благочестивого ройщика ям?»"
 court.4300.preaching_tour_default:0 "Вход в ваш тронный зал преграждает жрец, который раздает всем входящим знаки в форме красного креста для крепления на одежду.\n\n«Славься, [ROOT.GetCharacter.GetFaith.HighGodName]! Я иду с проповедью по землям наших союзников в священной войне, зазывая новобранцев и привлекая средства»."
 court.4300.a:0 "«Можешь рассчитывать на мое перо и мой меч!»"
 court.4300.b:0 "«Давай же отлучим этих насекомых-отступников!»"
 court.4300.c:0 "«Без сомнения, [possible_latrine_digger.GetTitledFirstNameNoTooltip] отчаянно мечтает помочь!»"
 court.4300.d:0 "«Моя казна разверста, как небо!»"
 court.4300.e:0 "«Тебя будут сопровождать мои личные гвардейцы»."
 court.4300.e.tt:0 "Когда [right_portrait_character.GetTitledFirstName] отправится странствовать по вашей державе, [bernard_guard_1.GetTitledFirstName] и [bernard_guard_2.GetTitledFirstName] будут [SCOPE.sC('right_portrait_character').GetHerHis] сопровождать."
 court.4300.f:0 "Когда говорит [Select_CString(right_portrait_character.IsFemale, 'эта', 'этот' )] [right_portrait_character.GetWomanMan], мне остается лишь молча преклонить колени."
 court.4300.g:0 "[right_portrait_character.GetHerHis|U] крестики выглядят как-то пошло, правда?"
 court.4300.a.tt:0 "Для основания священного ордена теперь потребуется гораздо меньше [Concept( 'piety', 'благочестия' )|E] и [Concept( 'gold', 'золота' )|E]"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "Шафрановый пожар"
 court.4350.desc:0 "[Select_CString(concerned_marshal.IsFemale, 'Моя', 'Мой' )] [concerned_marshal.GetCouncilTitle] только что [Select_CString(concerned_marshal.IsFemale, 'закончила', 'закончил' )] разговор с парой закопченных торговцев, что недавно проковыляли в мой тронный зал. «Известно, что [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] давно поставляет нам шафран, и до сих пор [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] не имеет причин для недовольства. Однако на очередной караван напали. Негодяи не были разбойниками: налет устроила кучка христианских землевладельцев, закованных в латы.\n\n[concerned_marshal.GetSheHe|U] глубоко вздыхает. «Дурачье, помешанное на истреблении нашего народа, пытается развязать войну прямо под носом у собственного сюзерена. Ответный удар [caravan_attacker_liege.GetName] может воспринять как сигнал к разрыву соглашений об импорте столь любимых нашими придворными предметов роскоши»."
 court.4350.a:0 "Не обращать внимания на это фиглярство довольно сложно, но торговля превыше всего."
 court.4350.b:0 "А давайте сами устроим пару набегов!"
 court.4350.c:0 "Посмотрим, как они запищат, если мы прекратим торговлю сахаром!"
 court.4350.c.tt:0 "#F Вы перестаете торговать с персонажем [caravan_attacker_liege.GetNameNoTooltip]#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "Кто смеет сражаться с сарацинами?"
 court.4355.desc:0 "«Мой сюзерен», — зовет [reporting_marshal.GetCouncilTitle], — «[caravan_attacker.GetTitledFirstName] хвастается, что [caravan_attacker.GetSheHe] и шайка дворян, как простые разбойники, нападают на караваны с сахаром, которым торгует [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Эти собаки мечтают о священной войне и надеются, что [attacked_liege.GetTitledFirstName] поведется на их провокацию. Я же считаю, что торговля нам важнее любой битвы...»\n\n«К чему нам еда, когда можно напиться крови неверных!» — кричит [caravan_attacker.GetTitledFirstNameNoTooltip] с противоположной стороны тронного зала."
 court.4355.a:0 "Молодцы! Грабить неверных — дело святое!"
 court.4355.a.tt:0 "Вы поддерживаете продолжение налетов на торговцев"
 court.4355.b:0 "Стража! Бейте [caravan_attacker.GetHerHis] сахарницей, пока не раскается."
 court.4355.c:0 "Думаю, [caravan_attacker.GetSheHe] продолжит грабежи, невзирая на мои приказы."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] продолжит#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Охота за головой"
 court.4400.desc:0 "[head_chasing_monk.GetWomenMen|U] в мантиях врываются в мой тронный зал, лихорадочно осматривают пол, переворачивают стулья, задирают юбки.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], — кричит кто-то из них, — знаешь ли ты, кто [Select_CString(the_headless.IsFemale, 'такая', 'такой' )] [the_headless.GetTitledFirstNameNoTooltip] [Select_CString(the_headless.IsFemale, 'Безголовая', 'Безголовый' )]? Это [Select_CString(the_headless.IsFemale, 'великая святая', 'великий святой' )]! С рождения [Select_CString(the_headless.IsFemale, 'ей', 'ему' )] было суждено лишиться головы — таково было пророчество [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] — и оно сбылось! Но, как это часто бывает со святыми, голова сама собой укатилась. Мы ищем ее по всей земле и #EMP уверены,#! что она катилась вверх по насыпи. Мы перерыли всё, остается только [ROOT.GetCharacter.Custom('FortifiedBuilding')]!»"
 court.4400.a:0 "Что ж, [ROOT.GetCharacter.Custom('FortifiedBuilding')] так [ROOT.Char.Custom('ResidenceBuilding')]. Я дозволяю вам искать где вздумается."
 court.4400.b:0 "Позвольте присоединиться к поискам!"
 court.4400.c:0 "Я не позволю сектантам переворачивать мой двор с ног на голову!"
 court.4400.b.discovery:0 "Оказывается, [THIS.GetCharacter.Custom('FortifiedBuilding')] хранит давно забытую реликвию"
 court.4400.b.failure:0 "Сектанты устраивают беспорядок"
 court.4400.b.severed_head:0 "Отрубленная голова найдена!"
 court.4400.c.backdown:0 "Сектанты запуганы"
 court.4400.c.refusal:0 "Сектанты вернутся"

#Rummaging through the castle
 court.4401.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')] хранит в подвалах куда больше бесполезных безделушек, чем мне бы того хотелось."
 court.4401.desc_arbitrary:0 "[head_chasing_monk.GetName] выслушивает мое хвастовство о гениальной схеме безопасности: если все лежит в куче и никто не знает систему, по которой она организована, меня никто не ограбит!"
 court.4401.desc_default:0 "Каждый раз, когда [head_chasing_monk.GetName] открывает очередную дверь, я думаю, что [head_chasing_monk.GetHerHim] на голову обрушится очередная куча диковин. По-моему, здесь лежит даже [ROOT.Char.Custom('RandomPrivateObject')]!"
 court.4401.desc_object:0 "\n\nПробежка выдалась приятная. Голову мы, конечно, не нашли, но [head_chasing_monk.GetName] явно в восторге от увиденного. Учитывая деликатность, с которой [head_chasing_monk.GetSheHe] осматривает [ROOT.Char.Custom('RandomWeirdObject')], возможно, [head_chasing_monk.GetSheHe] [Select_CString(head_chasing_monk.IsFemale, 'могла', 'мог' )] бы стать отличным антикваром."
 court.4401.desc_head:0 "\n\nСудя по всему, [head_chasing_monk.GetSheHe] обладает нюхом свиньи, ищущей трюфели, — почуяв резкую вонь, [head_chasing_monk.GetSheHe] вытаскивает из кучи хлама человеческую голову.\n\nВпрочем, неподалеку дверь в подземелье, так что перед нами может быть всего лишь побочный продукт пыточной."
 court.4401.a:0 "О, да! Кхм. Это [the_headless.GetTitledFirstNameNoTooltip]! Да славится [ROOT.GetCharacter.GetFaith.HighGodName]... и все такое."
 court.4401.b:0 "Взгляните, какой чистый разрез! Это же явно моих рук дело."
 court.4401.c:0 "«Вам не хотелось бы зарабатывать на жизнь, перебирая мой хлам?»"
 court.4401.d:0 "Здесь небольшой беспорядок — прикажу-ка я устроить уборку."

## Being threatened by the cultist

 court.4402.desc:0 "Однажды ночью я внезапно просыпаюсь и понимаю, что кто-то сидит у меня между ног. И это не продолжение чувственного сна — [Select_CString(head_chasing_monk.IsFemale, 'безумная монашка, что ворвалась', 'безумный монах, что ворвался' )] тогда в тронный зал, держит скальпель у моего горла!\n\n«Что ж, если ты не даешь нам искать голову, мы заменим ее твоей. Такая кругленькая и блестящая, катиться будет — просто загляденье!»"
 court.4402.a:0 "Может, поищем прямо сейчас?"
 court.4402.a.tt:0 "Вы провожаете [head_chasing_monk.GetHerHis] в подвал"
 court.4402.b:0 "Да не видели мы голову! Оставь меня!"
 court.4402.b.success:0 "Вы отбиваетесь от [Select_CString(head_chasing_monk.IsFemale, 'монашки', 'монаха' )] и бросаете [head_chasing_monk.GetHerHis] в подземелье"
 court.4202.b.success.tt:0 "[head_chasing_monk.GetName] отправляется в подземелье"
 court.4402.b.failure:0 "Вы ранены или убиты"
 court.4402.c:0 "Спорим, ты бы ни за что не [Select_CString(head_chasing_monk.IsFemale, 'отрезала', 'отрезал' )] мне голову этой мелочью!"
 court.4402.c2.tt:0 "Вам частично отрезают голову"
 court.4402.c3.tt:0 "Вам полностью отрезают голову"


## A series of questionable artifacts are up for sale by Isabella Welch
#AGOT Modified
 # court.4500.t:0 "Пальцы персонажа [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court.4500.t:0 "Подарок, достойный персонажа [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "Ко мне подбегает мелкий торговец, к плащу которого пришито множество безделушек и побрякушек.\n\n"
 court.4500.bleeder:0 "«Я создаю артефакты, чтобы выманивать золото у богатых дураков. До меня дошел слух, что вы страдаете от полнокровия. Наверняка у вас найдутся почитатели, готовые купить брошь со стеклянным шаром с каплей вашей крови».\n\n[artifact_peddler.GetSheHe|U] смотрит на вены на моей шее. «Я щедро заплачу, а у какого-нибудь идиота появится ощущение причастности к величию»."
 court.4500.psalter:0 "«У меня есть великолепный Псалтырь — украшенный манускрипт, покрытый слоновой костью и вставками из бирюзы. В нем рассказывается о том, как [ROOT.GetCharacter.GetWomanMan] и [cheating_character.GetWomanMan] любили друг друга. [cheating_character.GetTitledFirstNameNoTooltip] наверняка проникнется изображениями и никогда и не помыслит о том, чтобы делить ложе с кем-то другим!»"
 court.4500.chastity_belt:0 "«Вся держава знает, что вы одержимы неутолимыми страстями, мощными, словно катафрактарий, выпущенный из требушета. У меня есть артефакт, способный облегчить ваши муки».\n\n[artifact_peddler.GetSheHe|U] достает пояс верности, покрытый заржавленными шипами."
#AGOT Modified
 # court.4500.holy_needle:0 "«У меня есть бесценное оружие, достойное ваших рук. Священное Антиохийское копье, Копье Судьбы! С его помощью вы уничтожите неверных на поле боя!»\n\n[artifact_peddler.GetSheHe|U] достает крошечный кусочек металла, скорее напоминающий иглу."
 court.4500.holy_needle:0 "«У меня есть бесценное оружие, достойное ваших рук. Могучее Копьё Андалоса, Копьё самого Кузнеца! С его помощью вы уничтожите врагов на поле боя!»\n\n[artifact_peddler.GetSheHe|U] достает крошечный кусочек металла, скорее напоминающий иглу."
#AGOT Modified
 # court.4500.finger_bones:0 "«Вы производите впечатление опытного коллекционера», — [artifact_peddler.GetSheHe] достает и открывает потертый сундук, наполненный всевозможными костями.\n\n«У меня есть редчайшие пальцы святого, в том числе покрытые золотом. Они продаются поштучно, но за отдельную цену я могу продать все десять»."
 court.4500.finger_bones:0 "«Вы производите впечатление опытного коллекционера», — [artifact_peddler.GetSheHe] достает и открывает потертый сундук, наполненный всевозможными костями.\n\n«У меня есть редчайшие пальцы септона, в том числе покрытые золотом. Они продаются поштучно, но за отдельную цену я могу продать все десять»."
 court.4500.dead_chicken:0 "«У меня есть замечательный предмет! Носите его с собой, и враги на поле боя решат, что вы уже мертвы! Одно дуновение, и ваша безопасность обеспечена!»\n\nИз глубин своего плаща [artifact_peddler.GetSheHe] достает дохлую курицу."
 court.4500.worm:0 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], у меня есть артефакт, который поможет вам убедить всех, что вы обладаете магическими способностями».\n\n[artifact_peddler.GetSheHe|U] размахивает разноцветным тряпичным червяком на очень тонкой нити. «Поначалу он кажется спящим, но с помощью нити можно создать иллюзию, будто червь оживает! Подумайте, как удивятся [dummy_gender.Custom('LadiesLords')] при дворе!»"
 court.4500.a:0 "Мне и так не хватает крови в моем теле, поди прочь!"
 court.4500.b:0 "Я уже на все [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "От этого мои чресла будут пылать по иной причине..."
 #AGOT Modified
 # court.4500.e:0 "Я слышу зов Судьбы!"
 court.4500.e:0 "Я слышу зов Кузнеца!"
 court.4500.f:0 "Продавай свои подделки в другом месте!"
 #AGOT Modified
 # court.4500.g:0 "Штопать носки реликвией Христа — в этом что-то есть..."
 court.4500.g:0 "Штопать носки реликвией Века Героев — в этом что-то есть..."
 court.4500.h:0 "Вот #EMP поэтому#! у многих крестьян в наше время всего девять пальцев."
 court.4500.i:0 "Мне нужна вся рука, до самого локтя!"
 court.4500.j:0 "Продолжай."
 court.4500.k:0 "Мне и так неплохо удается притворяться трупом."
 court.4500.l:0 "Я не стану строить из себя кукловода!"
 court.4500.m:0 "Обожаю смотреть на корчащихся червей!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] высочайшего качества"
 court.4600.desc:1 "Я вижу, как виночерпий [cupbearer.GetTitledFirstName] и [cupbearer_friend.GetTitledFirstName], покачиваясь, разливают напиток из одной из моих редчайших бутылок.\n\n«Какая жалость, что [ROOT.GetCharacter.GetTitledFirstName] сидит над ними, как дракон над кладом."
 court.4600.desc_lover:0 "Ты [Select_CString(cupbearer.IsFemale, 'такая аппетитная', 'такой аппетитный' )] [cupbearer.Custom('LoverPetName')], ты заслуживаешь вкус, не уступающий твоему собственному."
 court.4600.desc_friend:0 "Мой друг вправе пить как [ROOT.Char.GetTitleAsNameNoTooltip|l]!»"
 court.4600.desc_ending:1 "\n\nЗаменив меня, они не проявляют ни малейших признаков раскаяния.\n\n«Ой, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]! Мы решили на всякий случай проверить все ваши напитки на предмет ядов. И после того, как мое нутро поглотит последнюю каплю, завтрашняя головная боль станет для меня боевой раной, полученной в сражении за вашу честь!»"
 court.4600.a:0 "Я слишком часто держу погреб закрытым — по бутылке каждому придворному!"
 court.4600.b:0 "Мои бесценные запасы! Ты #EMP никчемная#! прислуга."
 court.4600.b.tt:0 "Ваш следующий пир обойдется дешевле, если вы помешаете пропивать ваши запасы."
 court.4600.c:0 "«Этот погреб закрыт, ведь в нем хранится [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] с ядом!»"
 court.4600.c.tt:0 "Эти двое узнают цену неуважению, но весь мир узнает о ваших ядах."
 court.4600.c.t:0 "Виночерпия отравили!"
 court.4600.d:0 "Поскорее взять бутылку с противоядием."
 court.4600.d.tt:0 "Попытаться незаметно спасти глупцов и сохранить свои яды в тайне."
 court.4600.d.cure.t:0 "Противоядие попало в напиток"
 court.4600.d.cure.tt:0 "О ваших ядах никто не узнал"
 court.4600.e:0 "Думаю, я на время запру эти погреба."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "Трепанация души"
 court.4700.desc_native_trepanning:0 "Фигура в одежде врача приблизилась, держа в руках набор инструментов. Мое сердце ушло в пятки, когда в их числе обнаружились молоток и долото.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я хорошо разбираюсь в трепанации."
 court.4700.desc_foreign_medicine:0 "Закутанное в черное фигура из далеких земель прибыла с ящиком странных молотков, напоминающих инструменты скульптора.\n\n«В моих землях распространен ритуал трепанации, в котором вы, по всей видимости, нуждаетесь."
 court.4700.desc_possessed:0 "Ваша одержимость вызвана духами, кружащими в вашей голове. Но они не хотят в ней оставаться $court.4700.desc_passage$ $court.4700.growth$»."
 court.4700.desc_witch:0 "Вы разбираетесь в оккультных искусствах, и весьма неплохо, но один барьер продолжает сдерживать их. Ваша магия могла бы покорить весь мир, если бы духи воздуха могли проникнуть в ваш череп»."
 court.4700.desc_melancholic:0 "Представьте, что все невзгоды могли бы просто выйти из вашего тела. Не вы ответственны за ваши страдания, но духи, которых я могу освободить $court.4700.growth$»."
 court.4700.desc_heavy_mind:0 "Вы чувствуете тяжесть в голове, но лишь потому, что она стала тяжелее. Ваша голова полна духов, постепенно, мысль за мыслью поглощающих ваш разум $court.4700.growth$ $court.4700.desc_passage$»."
 court.4700.desc_blind:0 "Ваше зрение не пропало, оно просто затуманено. В ваших глазах плавают духи. Я могу нырнуть в них и прогнать духов»."
 court.4700.desc_lunatic:0 "Решения за вас принимает группа невольных духов-спутников. Они и есть причина вашего помешательства. $court.4700.growth$ Мы можем выпустить их с помощью нескольких проколов»."
 court.4700.desc_headache:0 "Говорят, вы страдаете от жутких головных болей. Чем сильнее на вас давят жизненные обстоятельства, тем больше духов собирается в вашей голове, питаясь вашими тревогами $court.4700.desc_passage$»."
 court.4700.desc_trepanning_vices: "Вы не виноваты в своих преступных грехах, ведь вы находитесь во власти духов. $court.4700.desc_passage$»."
 court.4700.growth:0 "Возможно, они даже размножаются в вашем мозгу"
 court.4700.desc_passage:0 "Я могу создать проход и освободить их"
 court.4700.a:0 "Вы насмехаетесь надо мной! Мое горе — это не просто предрассудки!"
 court.4700.b:0 "Я больше не выдержу, несите долото!"
 court.4700.b.tt:0 "Будет проведена операция..."
 court.4700.c:0 "На мне нет вины, это мой народ застрял в прошлом!"
 court.4700.d:0 "Я отказываюсь, но, возможно, мой врач может у вас поучиться."
 court.4700.success:0 "Вы благополучно переживаете трепанацию"
 court.4700.no_success:0 "Трепанация не оказывает воздействия"
 court.4700.removal:0 "Трепанация избавляет вас от страданий"
 court.4700.headache:0 "Все ваши тревоги ушли"
 court.4700.witch_power:0 "Трепанация усиливает ваши ведовские способности"
 court.4700.mental_faculties:0 "Трепанация вредит вашим умственным способностям"
 court.4700.physical_faculties:0 "Трепанация вредит вашему телу"

## The Trepanning!

 court.4701.physician_study:0 "Я прохожу в лабораторию, которую занимает [court_physician.GetTitledFirstName], мой врач. [trepanner.GetTitledFirstName] считает, что [Select_CString(court_physician.IsFemale, 'она', 'он' )] в состоянии помочь. Когда [trepanner.GetSheHe] привязывает меня к стулу, [court_physician.GetTitledFirstNameNoTooltip] маячит за спиной."
 court.4701.no_physician:0 "Я пробираюсь в один из далеких закутков своей резиденции. Привязывая меня к стулу, [trepanner.GetTitledFirstNameNoTooltip] уверяет, что мои крики могли бы вызвать суматоху при дворе.\n\n"
 court.4701.physician_excited:0 "«Нет ничего лучше хорошей трепанации!»\n\n"
 court.4701.physician_excited_2:0 "«Как интересно! Новая процедура!»\n\n"
 court.4701.physician_concerned:0 "«Постарайтесь не навредить [ROOT.GetCharacter.GetHerHim]!»\n\n"
 court.4701.physician_concerned_2:0 "«Я помогу, если эта варварская процедура завершится провалом».\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nМне бы хотелось, чтобы лечение избавило меня от мук, но все же приятно осознавать, что мой разум принадлежит мне, а не демону."
 court.4701.trepanning_success:0 "Молот вбивает долото в макушку моей головы. Врата в мое тело распахиваются. Я дергаюсь, дрожу, вздрагиваю и ощущаю, как разгорается пламя боли. В облаке искр боли я возношусь в новый мир приятного успокоения."
 court.4701.trepanning_witch_power:0 "Я не испытываю страха, когда долото впивается в мой череп. Среди втирания снадобий в мой мозг и слепящей боли я слышу, как смеется [ROOT.Char.GetFaith.WitchGodName|U], насмехаясь над глупым ритуалом.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "Молот обрушивается на мой череп, но, вцепившись в стул, $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Боль в моей голове утихла."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] осторожно ударяет молотком по моему черепу, словно по яйцу, сваренному всмятку."
 court.4701.trepanning_incapable_injury:0 "Надо мной возносится свечение. Я ощущаю лихорадку, вижу, как мимо меня проносятся дни и годы моего прошлого. Где я? Почему у меня болит голова? Как меня зовут? Какая моя любимая начинка для пирога?"
 court.4701.trepanning_possessed_injury:0 "Несмотря на обещание, что духи покинут мою голову, впервые один из них попался мне на глаза. Красивый крылатый силуэт мечется от тени к тени, смеясь надо мной."
 court.4701.trepanning_deviant_injury:0 "С углублением дыры я начинаю наслаждаться хлюпающими звуками, издаваемыми моими внутренностями. После непродолжительного головокружения на меня обрушивается поток гениальных мыслей! Нужно перейти на ночной образ жизни и питаться только хлебными корочками! И почему мне не приходило в голову заниматься любовью, притворяясь лошадью?"
 court.4701.trepanning_learning_penalty:0 "Скальпель врезается все глубже и глубже, и мне трудно даже просто выкрикнуть #EMP стой! #!Когда движение наконец прекращается, моему несчастному уплывающему разуму приходится продираться сквозь вязкую трясину, чтобы сформулировать предложение."
 court.4701.trepanning_physical_injury:0 "От первых ударов по черепу меня пронзила страшная боль, словно мой позвоночник вот-вот расколется надвое. Но когда долото уходит глубже,"
 court.4701.trepanning_no_result:0 "мне удается взять себя в руки. Когда долото наконец убирают, я не ощущаю никакой разницы, кроме дуновения ветерка на моем обнаженном мозгу."
 court.4701.trepanning_coordination_penalty:0 "я вообще перестаю что-либо чувствовать. Я не ощущаю, как убирают долото. Я пытаюсь встать, но тело почти не слушается."
 court.4701.trepanning_blind_injury:0 "перед глазами все окутывается туманом. Секунду спустя я начинаю тосковать по этому туману, вступая в царство вечных сумерек."
 court.4701.a:0 "Хе-хе! Привет!"
 court.4701.b:0 "Ублюдок! Что ты со мной [Select_CString(trepanner.IsFemale, 'сделала', 'сделал' )]?!"
 court.4701.c:0 "Мой череп раскалывается от боли!"
 court.4701.d:0 "Кто хороший демон? Ты, да-да-да, ты!"
 court.4701.e:0 "Нужно устроить дефенестрацию нижнего белья!"
 court.4701.f:0 "Потрясающе! Не хотите стать моим врачом?"
 court.4701.g:0 "Это доказывает, что мои якобы «грехи» вряд ли имеют что-то общее с демонами"
 court.4701.h:0 "Я в долгу перед вами... только дайте мне затычку для этой дыры..."
 court.4701.i:0 "Мои спутанные мысли — это враг, с которым могу совладать лишь я."


 court.4750.t:0 "Мне нужен герой"
 court.4750.desc:0 "Я замечаю, что [Select_CString(poet.IsFemale, 'моя поэтесса', 'мой поэт' )] бродит туда-сюда по тронному залу. [poet.GetSheHe|U] кричит на всякого, кто встает у н[poet.GetHerHis] на пути.\n\nКогда я подхожу ближе, на меня обрушивается шквал литературной ярости: «Не стой передо мной, коль ты не муза! Ой... — [poet.GetHerHis] лицо озаряется радостью. — Возможно, вы и есть необходимое мне вдохновение. [Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я раздумываю над темой моего следующего произведения».\n\n«Не могли бы вы сказать, кто ваш любимый герой?»"
 #AGOT Modified
 # court.4750.a:0 "Сочините историю о правлении Папессы Иоанны!"
 court.4750.a:0 "Сочините историю о Жие, грозной военачальнице из-за Хребта Костей!"
 #AGOT Modified
 # court.4750.b:0 "Леди Годива! Балладу о ее поездке!"
 court.4750.b:0 "Дева Джонквиль! Балладу о её судьбоносном купании!"
 #AGOT Modified
 # court.4750.c:0 "Синдбад совершил много смелых путешествий!"
 court.4750.c:0 "Ломас Путешественник совершил много смелых путешествий!"
 #AGOT Modified
 # court.4750.d:0 "Мне по душе Калигула."
 court.4750.d:0 "Мне по душе Тирион II Ланнистер."
 #AGOT Modified
 # court.4750.e:0 "Истории Насреддина всегда вызывают у меня улыбку."
 court.4750.e:0 "Грибок, шут из свидетельств."
 #AGOT Modified
 # court.4750.f:0 "Расскажите мне о Вальмики, поэте-предвестнике!"
 court.4750.f:0 "Расскажите мне о Баэле Барде, Короле-за-Стеной!"
 court.4750.g:0 "Что за вопрос, конечно же, это я!"
 court.4750.h:0 "За что я плачу вам, если вы не можете сочинять по требованию?"

 court.4751.intro:0 "Выполняя мои указания, поэт приносит мне работу, источником вдохновения для которой является"
 #AGOT Modified
 # court.4751.topic.pope_joan:0 "Папесса Иоанна,"
 court.4751.topic.pope_joan:0 "#italic Джаттар#! Жия,"
 #AGOT Modified
 # court.4751.topic.lady_godiva:0 "Леди Годива,"
 court.4751.topic.lady_godiva:0 "Прекрасная Джонквиль,"
 #AGOT Modified
 # court.4751.topic.sinbad:0 "Синдбад,"
 court.4751.topic.sinbad:0 "Ломас Путешественник,"
 #AGOT Modified
 # court.4751.topic.caligula:0 "Калигула,"
 court.4751.topic.caligula:0 "Тирион II,"
 #AGOT Modified
 # court.4751.topic.nasreddin:0 "Насреддин,"
 court.4751.topic.nasreddin:0 "Шут Грибок,"
 #AGOT Modified
 # court.4751.topic.valmiki:0 "Вальмики,"
 court.4751.topic.valmiki:0 "Баэль Бард,"
 court.4751.topic.ruler_hero:0 "моя героическая жизнь,"
 court.4751.topic.unexpected:0 "но это совсем не то, чего мне хотелось."
 court.4751.ruler_character:0 "\n\nБыстро пролистав украшенный манускрипт, я замечаю, что тоже являюсь действующим лицом!\n\n"
 #AGOT Modified
 # court.4701.pope_joan_desc:0 "\n\nПри взгляде на иллюстрации я понимаю, что в образе Иоанны использованы черты моего лица!\n\n[poet.GetTitledFirstNameNoTooltip|U] наклоняется поближе ко мне. «Вы намного привлекательнее папессы. Подобно тому, как любовник Иоанны убедил ее переодеться мужчиной и отправиться на учебу в Афины, я дарю вам этот текст, мечтая, чтобы вы были на месте человека, которого мне #EMP положено#! почитать»."
 court.4701.pope_joan_desc:0 "\n\nПри взгляде на иллюстрации я понимаю, что в образе Жии использованы черты моего лица!\n\n[poet.GetTitledFirstNameNoTooltip|U] наклоняется поближе ко мне. «Вы намного привлекательнее Проклятия И Ти. Подобно тому, как любовник Жии подарил ей голову императора, я дарю вам этот текст, мечтая, чтобы вы были на месте человека, которого мне #EMP положено#! почитать»."
 court.4701.ruler_hero_desc:0 "\n\nПоэма рассказывает о том, как великолепно я выгляжу, сидя на троне и ничего не делая.\n\n«#EMP В конце концов, если королевский зад уедет слишком далеко от резиденции, куда деваться всем желающим поцеловать его?#!»"
 #AGOT Modified
 # court.4751.topic.lady_godiva_desc:0 "В этой поэме вы скачете рядом с леди Годивой, не уступая ей в красоте, но также без одежды!"
 court.4751.topic.lady_godiva_desc:0 "В этой поэме вы купаетесь рядом с Джонквиль и её сёстрами, не уступая им в красоте, но также без одежды!"
 #AGOT Modified
 # court.4751.topic.sinbad_desc:0 "Я таинственная личность, с которой Синдбад время от времени сталкивается в своих приключениях. Я существо, вылупляющееся из огромного яйца птицы Рух. Я злой шейх моря, который годами сидит на плечах Синдбада. Я пленник в пещере великана-людоеда."
 court.4751.topic.sinbad_desc:0 "Я таинственная личность, с которой Ломас Путешественник время от времени сталкивается в своих приключениях. Я бородатый жрец из Норвоса. Я стражник на Тройных Стенах Кварта. Я старый мудрец с Летних островов, к которому он обратился за советом."
 #AGOT Modified
 # court.4751.topic.caligula_desc:0 "Я являюсь одним из персонажей текста, но я уставший советник Калигулы, а не его друг или ровня! Император истязает меня кнутом, заставляет переодеваться Афродитой и танцевать для него.\n\nЧем дольше я читаю, тем больше встречаю сцен, в которых меня бьют кнутом."
 court.4751.topic.caligula_desc:0 "Я являюсь одним из персонажей текста, но я уставший советник Тириона II, а не его друг или ровня! Император истязает меня кнутом, заставляет переодеваться Девой и танцевать для него.\n\nЧем дольше я читаю, тем больше встречаю сцен, в которых меня бьют кнутом."
 #AGOT Modified
 # court.4751.topic.nasreddin_desc:0 "История повествует о том, как Насреддин верхом на осле следует за мной, пока я исполняю свои обязанности при дворе, и ехидно комментирует все мои действия.\n\nКогда я произношу речь, полную банальностей, он кричит: «Собеседник лишь пускает ветры, когда говорит очевидное!» — а затем шутит о бессмысленности обжорства."
 court.4751.topic.nasreddin_desc:0 "История повествует о том, как Грибок ковыляет позади меня, пока я исполняю свои обязанности при дворе, и ехидно комментирует все мои действия.\n\nКогда я произношу речь, полную банальностей, он кричит: «Собеседник лишь пускает ветры, когда говорит очевидное!» — а затем шутит о бессмысленности обжорства."
 #AGOT Modified
 # court.4751.topic.valmiki_desc:0 "\n\nКак и в легенде, охотник стреляет в прекрасную птицу, и я не могу удержаться от двустишия. Я спотыкаюсь о камень и в полете выкрикиваю получившуюся рифму.\n\nПодобно тому, как поэт-предвестник сложил свою первую поэму, в этой истории с спонтанно слагаю стихи каждый раз, как меня застают врасплох."
 court.4751.topic.valmiki_desc:0 "\n\nКак и в легенде, охотник стреляет в прекрасную птицу, и я не могу удержаться от двустишия. Я спотыкаюсь о камень и в полете выкрикиваю получившуюся рифму.\n\nПодобно тому, как король-бард сложил свою первую поэму, в этой истории с спонтанно слагаю стихи каждый раз, как меня застают врасплох."
 court.4751.a:0 "Не знаю почему, но нечестивость вашего восхищения делает его более притягательным..."
 #AGOT Modified
 # court.4751.b:0 "Возможно, стоит нацелиться на Папство..."
 court.4751.b:0 "Возможно, стоит нацелиться на восток..."
 court.4751.c:0 "Мне бы стоило разозлиться, но поклонники мне обеспечены..."
 court.4751.c.tt:0 "Это не укроется от внимания симпатизирующих вам..."
 court.4751.d:0 "От этого в моей голове возникают нечестивые мысли."
 court.4751.e:0 "За его ужимками всегда кроется смысл."
 court.4751.f:0 "Забавная история, наверняка двор оценит ее."
 court.4751.g: "Иначе и быть не может!"
 court.4751.h:0 "Это творчество отлично пойдет для растопки."

#By Isabella Welch
 court.4800.t:0 "Расправь крылья"
 court.4800.desc:0 "«Еще один звук, шут, и ты полетишь вниз!» — мне на глаза попадается [Select_CString(defenestrating_bodyguard.IsFemale, 'моя телохранительница', 'мой телохранитель' )] [defenestrating_bodyguard.GetTitledFirstName], а рядом из окна торчит [defenestrated_character.GetTitledFirstName], которого [defenestrating_bodyguard.GetSheHe] удерживает от падения.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] скрежещет зубами. «[defenestrated_character.GetSheHe|U] насмехается надо мной при исполнении. [defenestrated_character.GetSheHe|U] гогочет гусем, чтобы вывести меня из себя. Я считаю, что это угроза нашей безопасности».\n\nНесмотря на угрозу и попытки вырваться, [defenestrated_character.GetTitledFirstNameNoTooltip] продолжает насмехаться. «#EMP Га-га-га#!»."
 court.4800.a:0 "Посмотрим, умеют ли гуси летать!"
 court.4800.maimed_toast:0 "[Select_CString(defenestrated_character.IsFemale, 'Нелетающая', 'Нелетающий' )] [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] погибает в полете"
 court.4800.b:0 "Не стоит перегибать палку! Врежь [defenestrated_character.GetHerHim] пару раз, но не сильно."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] [Select_CString(defenestrated_character.IsFemale, 'права', 'прав' )] — хороший охранник не поддается на провокации."

#By Isabella Welch
 court.4801.t:0 "До краев"
 court.4801.desc:0 "Задолго до того, как мне на глаза попадается [poopy_child.GetTitledFirstName], я улавливаю характерный запах.\n\n«Ой, [ROOT.GetCharacter.Custom('GetMamaPapa')]! Как же приятно тебя видеть!» — [poopy_child.GetSheHe] бежит обнять мою ногу, и я чувствую, как [poopy_child.GetHerHis] переполненный подгузник упирается мне в голень.\n\nКогда его содержимое начинает растекаться по моей щиколотке, я невольно задумываюсь, неужели у меня действительно настолько мало слуг, что мне нужно лично менять эти отвратительные пеленки?"
 court.4801.a:0 "«Иди на ручки, нужно привести тебя в порядок»."
 court.4801.b:0 "Я лучше проиграю войну, чем коснусь этой пакости."

#By Isabella Welch
 court.4802.t:0 "Учеба по принуждению"
 court.4802.desc:0 "Мне встречается [Select_CString(court_tutor.IsFemale, 'моя придворная наставница', 'мой придворный наставник' )] в окружении толпы учеников.\n\n«Учитель, что такое параллелограмм?»\n\n«Учитель, что значит... «заниматься любовью»?»\n\n«Учитель, мне нужно играть на флейте громче или #EMP намного#! громче?»\n\n[court_tutor.GetTitledFirstNameNoTooltip] смотрит на меня запавшими глазами. «[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], я больше этого не вынесу. Пожалуйста, примите мою отставку»."
 court.4802.a:0 "Разве они не очаровательны?"
 court.4802.b:1 "Я куплю тебе трубу, [child_2.GetTitledFirstNameNoTooltip]. Так будет #EMP еще громче#!!"
 court.4802.c:0 "Я понимаю. Мы поищем нового наставника."

#By Isabella Welch
 court.4803.t:0 "Незримое перо"
 court.4803.desc:0 "[Select_CString(prison_holder.IsFemale, 'Моя поэтесса', 'Мой поэт' )] [court_poet.GetSheHe], едва завидев меня, раз за разом повторяет одно и то же. «О, [ROOT.GetCharacter.Custom('PetName')]! Как тяжела жизнь без музы!»\n\n«Ты командуешь войсками, но слова тебе неподвластны. Что это, как не величайшая трагедия человечества?»\n\n«Позволь мне помочь. Я могу писать за тебя речи. Скажи тему, и я оберну ее в изящные слова»."
 court.4803.a:0 "Моим речам не помешает некая... витиеватость."
 court.4803.b:0 "Порой мне кажется, что я больше понимаю в поэзии, чем [ROOT.GetCharacter.GetTitleAsName|l]. Помощь мне не нужна."
 court.4803.c:0 "Лучше напишите поэму о моей любви."
 court.4803.c.tt:0 "[lover.GetTitledFirstName] получит поэму"
 court.4803.c.intrigue.tt:1 "Благодаря высокому навыку «[intrigue|E]» [lover.GetFirstNameNoTooltip] может понять, что автор поэмы не вы."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] определяет настоящего автора"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] [Select_CString(lover.IsFemale, 'польщена', 'польщен' )] «вашей» поэмой"
 court.4803.d:0 "Пусть мои слова не слишком изящны, зато они искренни."

#By Isabella Welch
 court.4804.t:0 "Гнусные соседи по койке"
 court.4804.desc:0 "Я замечаю, как двое моих придворных, живущих в одной комнате, яростно спорят. У обоих под глазами круги.\n\n«[Select_CString(ROOT.GetCharacter.IsFemale, 'Миледи', 'Милорд' )], я и [roomate_2.GetTitledFirstName] ни ночи не проведем в одной постели. [roomate_2.GetSheHe|U] ненасытная свинья и каждую ночь забирает себе все одеяло».\n\n«А [roomate_1.GetTitledFirstName] [ROOT.Char.Custom('RandomBadRoomate')] каждую ночь, — отвечает [roomate_2.GetSheHe]. — Умоляю, дайте нам лучшие покои. Я мечтаю только о холодной пустой постели»."
 court.4804.a:0 "Я попрошу слуг подобрать вам новых соседей по комнате."
 court.4804.b:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] #EMP не может#! мириться со столь убогими покоями."
 court.4804.c:0 "У нас нет возможности всем предоставлять по комнате."

#By Isabella Welch
 court.4805.t:0 "Срежем углы"
 court.4805.desc:0 "Мой архитектор, [royal_architect.GetTitledFirstName], таскается с большим мешком и все время ухмыляется. Я вздрагиваю, когда мешок со скрежетом скребет пол моего тронного зала.\n\n«[Select_CString(ROOT.GetCharacter.IsFemale, 'Миледи', 'Милорд' )], мне пришла в голову #EMP крайне#! пакостная мысль, но думаю, вам она понравится».\n\nЯ ожидаю увидеть что-то непристойное, когда [royal_architect.GetSheHe] открывает мешок, но внутри просто большой прямоугольный камень. «Это краеугольный камень из резиденции, где живет ваш злейший враг [rival.GetTitledFirstName]. С его пропажей пропал весь символизм!»"
 court.4805.a:0 "Используем его для свинарника!"
 court.4805.b:0 "Я размещу его на видном месте!"
 court.4805.c:0 "Я и так жалею о нашей вражде. Верните камень на место."
 court.4805.d:0 "Зачем мне этот хлам? Избавьтесь от него!"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]офилия"
 court.4806.intro:0 "[Select_CString(adoring_fan.IsFemale, 'Новая гостья', 'Новый гость' )] бродит по моему тронному залу, временами хихикая и подпрыгивая от восторга при виде образцов [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого искусства."
 court.4806.hre_desc:0 "\n\n«Ну и ну! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] — просто земля мечты! Хотя моя родина [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], мне кажется, что в груди моей бьется #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ое#! сердце! Я могу перечислить всех князей-епископов. У меня даже есть татуировка на лодыжке — [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], вернее, только лицо».\n\n[adoring_fan.GetSheHe|U] лезет рукой в сумку и достает что-то, напоминающее дешевую бронзовую копию Имперской короны. «Я ношу ее почти не снимая и говорю проходящим мимо меня людям, что рассчитываю на их голоса!»"
 court.4806.byzantine_desc:1 "Когда [Select_CString(adoring_fan.IsFemale, 'восхищенная гостья', 'восхищенный гость' )] пытается приблизиться ко мне, охрана не дает [adoring_fan.GetHerHim] подойти слишком близко.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip]! Хотя мой дом [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], [ROOT.Char.GetCulture.GetName|l] восхищают меня так, что и словами не передать».\n\n«Всю свою жизнь я стараюсь жить по вашим обычаям и изучаю [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] язык».\n\n«Я ношу нижнее белье только пурпурного цвета. Я твердо знаю, что если Империя падет, для меня это станет большей трагедией, чем смерть моей родной матери, — мои скорбные крики разлетятся по всему миру!»"
 court.4806.general_desc:1 "Что-то в [Select_CString(adoring_fan.IsFemale, 'этой гостье', 'этом госте' )] привлекает к себе внимание, и когда [adoring_fan.GetSheHe] подходит ближе, становится ясно, что в руке у н[adoring_fan.GetHerHis] [ROOT.Char.Custom('signature_weapon')], а вернее точная копия моего оружия.\n\n«Я не могу удержаться от того, чтобы пасть на колени пред вами. Всю свою жизнь я стараюсь уважать традиции, которым следуют [ROOT.Char.GetCulture.GetName|l]. Я знаю только [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], мое любимое блюдо — [ROOT.GetCharacter.Custom('GetExpensiveMeal')] по-[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]и, и я изучаю #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! стиль фехтования».\n\n«Моя семья прогнала меня из дома со словами, что раз уж в голове у меня только [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], то и жить мне нужно именно там»."
 court.4806.a:0 "Лестно, хотя и немного пугает."
 court.4806.b:0 "Дайте сюда этот хлам! Никто не смеет носить мою корону."
