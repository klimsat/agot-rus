 court_events.1000.t: "Лучший двор на свете"
 #AGOT MODIFIED
 #court_events.1000.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — подобострастно распинается [Select_CString(guest.IsFemale, 'знаменитая путешественница', 'знаменитый путешественник' )] [guest.GetName]. — Я и [Select_CString(guest_2.IsFemale, 'моя подруга', 'мой товарищ' )] вдоль и поперек обошли известный мир. Мы повидали золоченые купола дворцов удовольствий и жили в ледовых пещерах, пили молоко Палестины и питались нектаром!»\n\n«Мы бывали в шатрах ханов, в султанских покоях и в залах древних царей... И я могу уверенно сказать, что ни один дворец на земле не сравнится с роскошью и величием вашего двора!»\n\n[Select_CString(guest.IsFemale, 'Ее', 'Его' )] [Select_CString(guest_2.IsFemale, 'спутница', 'спутник' )] [guest_2.GetName] выполняет странный иноземный поклон:\n\n«Это место словно [guest_2.GetFaith.PositiveAfterLife]... С вашим дворцом не может тягаться даже #L [second_court.GetPrimaryTitle.GetAdjective|l]ий#! двор! О [Select_CString(ROOT.Char.IsFemale, 'мудрейшая', 'мудрейший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], молю вас, позвольте нам задержаться еще ненадолго!»"
 court_events.1000.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — подобострастно распинается [Select_CString(guest.IsFemale, 'знаменитая путешественница', 'знаменитый путешественник' )] [guest.GetName]. — Я и [Select_CString(guest_2.IsFemale, 'моя подруга', 'мой товарищ' )] вдоль и поперек обошли известный мир. Мы повидали золоченые купола дворцов удовольствий и жили в ледовых пещерах, пили молоко Норвоса и питались нектаром!»\n\n«Мы бывали в шатрах кхалов, в покоях триархов и в залах древних царей... И я могу уверенно сказать, что ни один дворец на земле не сравнится с роскошью и величием вашего двора!»\n\n[Select_CString(guest.IsFemale, 'Ее', 'Его' )] [Select_CString(guest_2.IsFemale, 'спутница', 'спутник' )] [guest_2.GetName] выполняет странный иноземный поклон:\n\n«Это место словно [guest_2.GetFaith.PositiveAfterLife]... С вашим дворцом не может тягаться даже #L [second_court.GetPrimaryTitle.GetAdjective|l]ий#! двор! О [Select_CString(ROOT.Char.IsFemale, 'мудрейшая', 'мудрейший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], молю вас, позвольте нам задержаться еще ненадолго!»"
 court_events.1000.a: "Лишь щедрость и гостеприимство могут оправдать тягу к излишествам..."
 court_events.1000.a.flavor: "А еще они дают моим подданным возможность разбогатеть."
 court_events.1000.b: "«Так оставайтесь здесь, при лучшем дворе на свете!»"
 court_events.1000.b.flavor: "И, как это уже делают мои придворные, прославляйте меня как [Select_CString(ROOT.Char.IsFemale, 'величайшую', 'величайшего' )]!"
 court_events.1000.c: "«Поведайте мне о всех чудесах, которые вы здесь повидали»."
 traveling_friends_court_position_aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] этих друзей-путешественников увеличивается, если они оба занимают [Concept( 'court_positions', 'придворные должности' )|E]"
 visiting_gives_opinion: "У каждого [Concept( 'ruler', 'правителя' )|E], у которого останавливаются [guest.GetFirstName] или [guest_2.GetFirstName], [Concept( 'opinion', 'мнение' )|E] о #high вас#! улучшается на #P 20#! #EMP (репутация)#!"

 court_events.1010.t: "Побег из муравейника"
 court_events.1010.desc: "[Select_CString(defector.IsFemale, 'Придворая', 'Придворный' )] #L [grander_ruler.GetPrimaryTitle.GetAdjective|l]ого#! двора нерешительно заходит в мой тронный зал и низко кланяется, поглядывая на моих телохранителей.\n\n«[grander_ruler.GetName] — [Select_CString(grander_ruler.IsFemale, 'могущественная правительница', 'могущественный правитель' )], двор [Select_CString(grander_ruler.IsFemale, 'ее', 'его' )] велик и прекрасен», — вкрадчиво начинает [Select_CString(defector.IsFemale, 'эта подхалимка', 'этот подхалим' )], [defector.GetName].\n\n«Если я покину [Select_CString(grander_ruler.IsFemale, 'мою госпожу', 'моего господина' )], вместе со мной уйдут многие дворцовые чиновники. Конечно, они лишь жалкие насекомые, но именно наш труд поспособствовал великолепию [Select_CString(grander_ruler.IsFemale, 'ее', 'его' )] двора... и нам до смерти [Select_CString(grander_ruler.IsFemale, 'надоела эта', 'надоел этот' )] [grander_ruler.Custom('InsultAdjective')] [grander_ruler.GetTitleAsNameNoTooltip|l]!\n\n«Мы хотим перейти на службу к #EMP вам, о [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsName|l]»."
 court_events.1010.a: "«Раз уж ты так [Select_CString(defector.IsFemale, 'изворотлива', 'изворотлив' )] — докажи, что ты можешь быть мне [Select_CString(defector.IsFemale, 'полезна', 'полезен' )]"
 court_events.1010.a.flavor: "Мой хранитель древностей верит, что [Select_CString(grander_ruler.IsFemale, 'эта', 'этот' )] [grander_ruler.GetTitleAsNameNoTooltip|l] владеет немалыми сокровищами. Раз так, пускай перебежчики украдут для меня какой-нибудь артефакт."
 court_events.1010.a.success: "Перебежчики похищают артефакт у своего сюзерена"
 court_events.1010.a.failure: "Предатели схвачены и казнены"
 court_events.1010.b: "Эти перебежчики точно знают толк в прекрасном."
 court_events.1010.c: "Моему двору не помешают умелые чиновники."
 court_events.1010.c.flavor: "Если при дворе нужны лишние руки, пусть [court_chaplain.GetCouncilTitle|l] установит, кто из них без греха..."
 court_events.1010.d: "#EMP «Прочь с глаз моих, вероломные паразиты!»#!"

 court_events.1011.opening: "[Select_CString(grander_ruler.IsFemale, 'Моей бывшей госпоже', 'Моему бывшему господину' )],"
 court_events.1011.desc: "Я, [defector.GetName], покидаю вашу службу — как и многие из ваших слуг. Без наших знаний и умений ваш двор скоро превратится в хлев, и это самое меньшее, чего вы заслуживаете.\n\n[grander_ruler.Custom('InsultNoun')|U] вы, а не сюзерен. Отныне [Select_CString(root_scope.IsFemale, 'наша госпожа', 'наш господин' )] — [root_scope.GetName], и у [Select_CString(root_scope.IsFemale, 'нее', 'него' )] будут все удобства и роскошь, которые прежде были у вас."
 court_events.1011.a: "#EMP Измена!#!"