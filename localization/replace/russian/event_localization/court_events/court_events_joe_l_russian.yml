l_russian:
 ## Trampled Underfoot
 court.8001.t: "Растоптанная поросль"
 court.8001.desc.intro: "«Сколько раз я тебе [Select_CString(gardener.IsFemale, 'говорила', 'говорил')] #EMP не ходить#! там, где растут #EMP [ROOT.Char.Custom('get_region_flower_type_plural')]?!#!»\n\nКо мне выбегает [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(child_1.IsFemale, 'вся', 'весь')] в грязи и лепестках. За [Select_CString(child_1.IsFemale, 'ней', 'ним')] гонится [Select_CString(gardener.IsFemale, 'моя садовница', 'мой садовник')] [gardener.GetTitledFirstName|l].\n\n[child_1.GetFirstNameNoTooltip] хнычет:"
 court.8001.desc.diplomacy: "«Они гнались за мной! А я никогда не проигрываю в #EMP этой игре#!!»"
 court.8001.desc.martial: "«Я просто [Select_CString(child_1.IsFemale, 'пряталась', 'прятался')] от солдат… Мы хотели устроить засаду, чтобы выиграть сражение!»"
 court.8001.desc.stewardship: "«Я не [Select_CString(child_1.IsFemale, 'виновата', 'виноват' )]! [gardener.GetSheHe|U] [Select_CString(gardener.IsFemale, 'посадила', 'посадил' )] их на нашем маленьком замке!»"
 court.8001.desc.intrigue: "«Мы играли в прятки. Меня бы не нашли, если бы не #EMP [Select_CString(gardener.IsFemale, 'она', 'он')]#!!»"
 court.8001.desc.learning: "«Я только [Select_CString(child_1.IsFemale, 'смотрела', 'смотрел' )]! На этот раз они были другого цвета!»"
 court.8001.desc.fallback: "«Я ни в чем не [Select_CString(child_1.IsFemale, 'виновата', 'виноват' )]! Я только [Select_CString(child_1.IsFemale, 'играла', 'играл' )]!»"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] сердито смотрит на меня. «[Select_CString(child_1.IsFemale, 'Эта негодница уничтожила', 'Этот негодник уничтожил')] #EMP все#! плоды моих трудов, [ROOT.Char.GetLadyLord]! Потребуются #EMP недели#!, чтобы устранить ущерб…»"
 court.8001.a.diplomacy: "Иногда за свои ошибки приходится расплачиваться."
 court.8001.a.martial: "Битвы следует выбирать с умом, дитя."
 court.8001.a.stewardship: "Я знаю более подходящее место для твоего двора."
 court.8001.a.intrigue: "Секрет в том, чтобы не попасться, дитя."
 court.8001.a.learning: "На расстоянии тоже можно многому научиться, дитя."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] соглашается с вашим мнением"
 court.8001.b.gardener: "Нет! #EMP Только не#! цветочные клумбы..."
 court.8001.b.poet: "Как обычно, нежная красота гибнет под ногами неуклюжих глупцов..."
 court.8001.c: "[child_1.GetFirstNameNoTooltip] поможет высадить всё заново."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] получает навыки садоводства"
 court.8001.d: "Да как вы #EMP смеете#! так обращаться с [Select_CString(child_1.IsFemale, 'моей дочерью', 'моим сыном' )]?!"
 court.8001.e: "Дети могут играть где захотят, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Вам удается донести до ребенка толику мудрости"
 court.8001.a.failure: "Ваш совет не помогает"
 ## Underequipped
 court.8010.t: "Нехватка снаряжения"
 court.8010.desc.intro: "Я наслаждаюсь редким моментом тишины между советами, когда [underequipped.GetTitledFirstName] отводит меня в сторону.\n\n«[ROOT.Char.GetLadyLord|U]... — осторожно начинает [underequipped.GetSheHe]. —"
 court.8010.desc.champion: "Для меня честь быть [Select_CString(underequipped.IsFemale, 'вашей воительницей', 'вашим воителем' )] и сражаться от вашего имени,"
 court.8010.desc.bodyguard: "Для меня честь быть [Select_CString(underequipped.IsFemale, 'вашей телохранительницей', 'вашим телохранителем' )] и защищать вас,"
 court.8010.desc.knight: "Я [Select_CString(underequipped.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], и долг велит мне сражаться за вас,"
 court.8010.desc.bold: "но это просто нелепо!»\n\n[underequipped.GetSheHe|U] наполовину извлекает клинок из ножен, обращая мое внимание на многочисленные сколы и вмятины: «Я не могу исполнять свои обязанности с этим куском железа»."
 court.8010.desc.meek: "но...»\n\n[underequipped.GetSheHe|U] какое-то время колеблется, а затем раздраженно указывает на свои ножны: «Как я могу исполнять свои обязанности с этим старьем?»"
 court.8010.desc.body: "\n\n«Несомненно, качество важнее всего, когда речь идет"
 court.8010.desc.champion_end: "о сражениях от моего имени!»"
 court.8010.desc.bodyguard_end: "о защите моей жизни!»"
 court.8010.a: "Мои лучшие [underequipped.GetWomenMen] нуждаются в качественном оружии!"
 court.8010.a.tt: "[underequipped.GetTitledFirstNameNoTooltip] получит качественное оружие по своему выбору"
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName] получает хорошее оружие"
 court.8010.c: "Полагаю, могу уступить вам что-нибудь из своего арсенала..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip] получает в дар оружие"
 court.8010.d: "Отправляйтесь в оружейную, как это делают все остальные."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] возьмет плохонький меч из оружейной"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] получает меч из оружейной"
 court.8010.e: "Прочь с глаз моих, [Select_CString(underequipped.IsFemale, 'нахальная', 'нахальный' )] [underequipped.Custom('InsultNoun')]!"
 ## Sartorial Sting
 court.8020.t: "Портняжный укол"
 court.8020.desc: "Занимаясь придворными делами, я слышу, как [Select_CString(couture_spouse.IsFemale, 'моя', 'мой' )] [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstName] кричит на удивление разгневанным тоном. Похоже, [couture_guest.GetTitledFirstName] [Select_CString(couture_guest.IsFemale, 'вывела', 'вывел' )] [couture_spouse.GetHerHis] из себя.\n\nПодойдя ближе, я слышу голос [Select_CString(couture_guest.IsFemale, 'моей гостьи', 'моего гостя' )], буквально источающий насмешку и самоуверенность: «Эта так называемая #EMP мода#! — просто позор. При любом уважаемом #EMP [couture_guest.GetCulture.GetCollectiveNounNoTooltip|l]ом#! дворе такое станут носить только слуги и дети».\n\n[Select_CString(couture_spouse.IsFemale, 'Моя', 'Мой' )] [couture_spouse.GetWifeHusband] краснеет и кричит в ответ: «С меня #EMP хватит#!, хоть вас и [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]!» — чему немало удивляется [couture_guest.GetFirstNameNoTooltip].\n\nОтведя меня в сторону, [couture_spouse.GetFirstNameNoTooltip] жалуется: «[Select_CString(couture_guest.IsFemale, 'Эта неблагодарная', 'Этот неблагодарный' )] [couture_guest.Custom('InsultNoun')] постоянно над нами насмехается. Вчера мои слуги услышали, как [Select_CString(couture_guest.IsFemale, 'она назвала', 'он назвал' )] нас #EMP пережитками прошлого!#!»"
 court.8020.a: "Ну же, [Select_CString(couture_spouse.IsFemale, 'дорогая', 'дорогой' )], [couture_guest.GetSheHe] просто поддразнивает нас."
 court.8020.b: "Пожалуй, на такое стоит раскошелиться..."
 court.8020.d: "Пережитки прошлого? #EMP ПЕРЕЖИТКИ ПРОШЛОГО?!#!"

 poor_host_modifier: "Плохой хозяин"
 poor_host_modifier_desc: "Этот персонаж нарушил неписаные правила гостеприимства."
 hunting_pooches_modifier: "Хорошие гончие"
 hunting_pooches_modifier_desc: "При дворе этого персонажа обитают особо умелые охотничьи псы."
 ## Pawful of Pooches
 court.8030.t: "Охапка щенков"
 court.8030.desc.intro: "Когда [Select_CString(huntmaster.IsFemale, 'моя старшая охотница', 'мой старший охотник' )] [huntmaster.GetTitledFirstName] входит в комнату, [huntmaster.GetHerHim] навстречу устремляется толпа восторженно сюсюкающих придворных.\n\nКогда [huntmaster.GetSheHe] наконец-то пробирается через них, причина такой реакции сразу становится ясна: на одеяле в [huntmaster.GetHerHis] руках барахтаются щенки породы [ROOT.Char.Custom('get_region_dog_type')], судя по их впечатляющему виду.\n\n$master_of_hunt_court_position$ широко улыбается: «[ROOT.Char.GetLadyLord|U], мне просто необходимо показать вам этот выводок. Когда эти щенки вырастут и пройдут обучение, они станут предметом зависти всех [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их охотников!»\n\n"
 court.8030.desc.one: "Я не могу не заметить, что [Select_CString(child_1.IsFemale, 'моя', 'мой' )] [child_1.Custom('ComplimentAdjective')][Select_CString(child_1.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] изо всех сил тянется, стараясь получше рассмотреть щенков."
 court.8030.desc.two: "Уголком глаза я замечаю, что мои дети [child_1.GetFirstName] и [child_2.GetFirstName] просто в восторге от щенков, особенно от самого крупного из них."
 court.8030.desc.body: "\n\nВыбрав самого крупного щенка, [huntmaster.GetTitledFirstNameNoTooltip] заявляет: «Вероятно, это лучшая собака в этом поколении!»"
 court.8030.a: "Жду не дождусь их первой охоты!"
 court.8030.b: "Самого крупного щенка получит [Select_CString(child_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip]!"
 court.8030.c: "Только [child_2.GetFirstNameNoTooltip] заслуживает такого хорошего мальчика."
 court.8030.d: "Да, я [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал')] такую великолепную собаку!"
 ## Aristocratic Pretensions
 court.8040.t: "Аристократические притязания"
 court.8040.desc.intro: "Трое моих придворных открыто обсуждают мои «многочисленные титулы», зная, что я могу их услышать, и громко сетуют, как же [ROOT.Char.GetTitleAsNameNoTooltip|l], должно быть, устает, лично управляя таким количеством поместий...\n\nЭто друзья — не разлей вода:"
 court.8040.desc.position_holder: "[Select_CString(position_holder.IsFemale, 'верная', 'верный' )] [position_holder.GetName] — слуга двора,"
 court.8040.desc.knight: "[Select_CString(knight.IsFemale, 'галантная', 'галантный' )] [knight.GetName] — [ROOT.Char.Custom('MountedWarriorTerm')] у меня в услужении,"
 court.8040.desc.relative: "[relative.GetName] — [Select_CString(relative.IsFemale, 'моя титулованная родственница', 'мой титулованный родственник' )],"
 court.8040.desc.ambitious: "[Select_CString(ambitious.IsFemale, 'жадная', 'жадный' )] до власти [ambitious.GetName] — образчик честолюбия,"
 court.8040.desc.arrogant: "[Select_CString(arrogant.IsFemale, 'высокомерная', 'высокомерный' )] [arrogant.GetName] с гордо поднятой головой,"
 court.8040.desc.lowborn: "[Select_CString(lowborn.IsFemale, 'добившаяся', 'добившийся' )] всего своими силами [lowborn.GetName] — [Select_CString(lowborn.IsFemale, 'этой', 'этому' )] палец в рот не клади,"
 court.8040.desc.gentry: "[Select_CString(gentry.IsFemale, 'заносчивая', 'заносчивый' )] [gentry.GetName] из дома [gentry.GetHouse.GetName],"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][Select_CString(generic_1.IsFemale, 'ая', 'ый' )] [generic_1.GetName] — вечно во что-то впутывается,"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][Select_CString(generic_2.IsFemale, 'ая', 'ый' )] [generic_2.GetName] — такое прозвище дали [generic_2.GetHerHim] стражники,"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][Select_CString(generic_3.IsFemale, 'ая', 'ый' )] [generic_3.GetName] — легко забыть,"
 court.8040.desc.body: "и стыд у них явно отсутствует.\n\nСквозь гул придворных сплетен я явно слышу слова «[worst_title.GetTierAsNameNoTooltip]» и «[worst_title.GetNameNoTier]», и их явно произносит [button.GetFirstNameNoTooltip] своим самодовольным тоном.\n\nЭта бессовестная троица поворачивается ко мне, и я пристально смотрю на них."
 court.8040.a: "Да, да, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] теперь принадлежит вам."
 court.8040.b: "Покончим с этой нелепой игрой, теперь [courtier_2.GetFirstNameNoTooltip] управляет владением [worst_title.GetTierAsNameNoTooltip|l]!"
 court.8040.c: "Эй вы! [courtier_3.GetTitledFirstNameNoTooltip]? Титул ваш!"
 court.8040.d: "Я знаю, что вы задумали! Пора показать, чего вы стоите!"
 court.8040.d.flavor_tt: "«Сильнейшему»"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] выказывает больше желания"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] держится дольше всех"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] одерживает верх"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip] получает титул [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "Пусть каждый из вас скажет, почему заслуживает титула."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] звучит убедительнее прочих"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] производит хорошее впечатление своим красноречием"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] хорошо изъясняется"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] клянется не вступать во фракции в течение 20 лет"
 court.8040.f: "На что уставились?"
 ## A Little Bird
 court.8050.t: "Пташка"
 court.8050.desc: "Сначала мне казалось, что это просто странное поведение, но потом стало очевидно, что [Select_CString(servant.IsFemale, 'одна из служанок', 'один из слуг' )] отчаянно пытается привлечь мое внимание.\n\nУлучив момент, я подхожу ближе в сопровождении стражи, и [servant.GetSheHe] тут же переходит на заговорщицкий шепот: «[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], меня зовут [servant.GetFirstName]. Мы многое слышим в ожидании ваших гостей. Они почти не обращают на нас внимания...»\n\nЯ в сомнении смотрю на [Select_CString(servant.IsFemale, 'нее', 'него' )], размышляя, стоит ли слушать дальше. [servant.GetSheHe|U] отвечает мне тем же, явно раздумывая, а не совершает ли ошибку.\n\nНаконец, [servant.GetSheHe] выдавливает из себя: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'ваша', 'ваш' )] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][Select_CString(vassal.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')], когда никто не видит. Клянусь, это правда, [servant.GetFaith.HighGodName] мне свидетель!»"
 court.8050.a: "Благодарю вас за службу."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] присоединится к вашему [Concept( 'court', 'двору' )|E]"
 court.8050.b: "Что еще вы услышали?"
 court.8050.b.tt: "Вы узнаете секрет еще одного придворного"
 court.8050.b.tt_secret: "Секрет персонажа [vassal_2.GetTitledFirstName]"
 court.8050.c: "Возьмите это и докладывайте обо всем мне лично."
 court.8050.c.tt: "Ваш [Concept( 'spymaster', 'тайный советник' )|E] будет успешнее срывать происки, пока действует этот модификатор"
 court.8050.d: "Арестовать [Select_CString(servant.IsFemale, 'эту бездельницу', 'этого бездельника' )]!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] оказывается в тюрьме"
 #Modifiers
 servant_informants_modifier: "Слуги-информаторы"
 servant_informants_modifier_desc: "Сеть слуг-шпионов докладывает обо всех слухах при дворе этого персонажа."
 ## Scornful Sycophants
 court.8060.t: "Возмущенные прихлебатели"
 court.8060.desc.intro: "Я ненадолго замираю на выходе из коридора, наслаждаясь лучами солнца, как вдруг из-за угла до меня доносится издевательский смех. \n\n«Я #EMP знаю#!! — фыркает [Select_CString(snooty_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][Select_CString(snooty_1.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName]. —"
 court.8060.desc.fashion: "Клянусь, порой у меня складывается ощущение, что здесь правит не [ROOT.Char.GetTitleAsNameNoTooltip|l], а [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [Select_CString(snooty_1.IsFemale, 'бабка', 'дед' )], все такое поношенное и устаревшее!\n\n"
 court.8060.desc.servants_1: "#EMP Целый день#! ждешь слугу, а затем приходят сразу двое, но не приносят того, что было нужно!\n\n"
 court.8060.desc.food_1: "Вы #EMP видели#! этот пир прошлым вечером? Да я скорее съем подошву сапога, чем эти помои для свиней!»\n\n"
 court.8060.desc.body: "[Select_CString(snooty_1.IsFemale, 'Ее', 'Его' )] перебивает другой хихикающий голос: «Ну и ну, а мне казалось, что только я это вижу! И это не говоря о"
 court.8060.desc.lodgings: "#EMP размере#! покоев! Да там тюфяк для прислуги едва помещается!»"
 court.8060.desc.food_2: "еде, она просто отвратительна и подается такими #EMP маленькими#! порциями!»"
 court.8060.desc.servants_2: "прислуге! Я уже больше ни о чем их не прошу, они либо не понимают, о чем речь, либо уходят и не возвращаются!»"
 court.8060.desc.outro: "\n\nЭто что, [Select_CString(snooty_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName] там давится смехом? Хватает же наглости..."
 court.8060.a.fashion: "Я установлю новую моду, специально для вас, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Возможно, вы могли бы посоветовать хороших слуг, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], на завтра у меня запланировано особое блюда."
 court.8060.b.food: "Новый повар вскоре приступит к работе, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Сегодня я переселю вас в покои побольше, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Полагаю, лишние руки нам не помешают."
 court.8060.c: "Прочь с дороги, неблагодарные..."
 court.8060.d: "Если вам не нравится мой двор, ищите дармовщину в другом месте!"
 court.8060.e: "Чем больше мы заботимся о мирском, тем дальше [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt: "Все нециничные вассалы и придворные аскетичной веры"
 court.8060.f: "Чудесный день, не правда ли?"
 court.8060.f.flavor: "Нужно соответствовать ожиданиям"
 ## Feeling Useful
 court.8070.t: "Чувство собственной полезности"
 court.8070.desc: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][Select_CString(parent.IsFemale, 'ая', 'ый' )] [parent.GetMotherFather] целыми днями бесцельно бродит по двору, явно намекая, что мне нужно чем-нибудь занять [parent.GetHerHis].\n\nСегодня [parent.GetSheHe] наконец прижимает меня к стенке: «А, вот ты где, [ROOT.Char.GetFirstNameNoTooltip]! Ты же знаешь, для меня ты на всегда останешься [Select_CString(ROOT.Char.IsFemale, 'моей девочкой', 'моим мальчиком' )]! Позволь мне снять груз ответственности с твоих плеч, я ведь еще многому могу научить тебя».\n\nМоя свита изо всех сил старается смотреть в сторону, но это лишь усиливает мое смущение.\n\n«[ROOT.Char.Custom('GetDaughterSon')|U], в чем дело? Неужели тебе нет дела до [Select_CString(parent.IsFemale, 'твоей старой матери', 'твоего старого отца' )]? И это после всего, что я для тебя [Select_CString(parent.IsFemale, 'сделала', 'сделал' )]?»"
 court.8070.a: "Я найду для тебя занятие, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] будет ожидать [Concept( 'court_position', 'придворную должность' )|E] в ближайшие месяцы"
 court.8070.b: "Как насчет того, чтобы посвятить себя учению [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 court.8070.c: "Просто займись уже чем-нибудь..."
 court.8070.d: "У меня #EMP очень#! много дел, [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U] радуется свое новой роли"
 court.8071.disappoint: "[parent.GetMotherFather|U] устает ждать"
 #Modifiers
 promised_court_position_modifier: "Обещанное положение"
 promised_court_position_modifier_desc: "Этому персонажу недавно была обещана должность, и теперь он рассказывает это всем, кто готов слушать."
 ## Maternal Reproach
 court.8080.t: "[Select_CString(parent.IsFemale, 'Материнский', 'Отцовский' )] упрек"
 court.8080.desc.intro: "[Select_CString(parent.IsFemale, 'Моя', 'Мой' )] [parent.GetMotherFather] [parent.GetTitledFirstName] с каждым днем становится все раздражительней. \n\nКогда я сижу на своем троне, раздумывая о возможных причинах, [parent.GetSheHe] лично врывается ко мне, словно в бытность мою непослушным ребенком.\n\n«[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetDaughterSon')]! Нужно что-то сделать"
 court.8080.desc.fashion: "с этими скучными тряпками, которые ты считаешь одеждой!"
 court.8080.desc.servants: "с неумелыми и малочисленными слугами!"
 court.8080.desc.lodgings: "с крошечными покоями для гостей!"
 court.8080.desc.food: "с этой кошмарной едой на пиршественном столе!"
 court.8080.desc.outro: "Неужели тебе все равно, что о тебе думают?!\n\nЭто недопустимо, [ROOT.Char.GetTitleAsNameNoTooltip|l] не может так себя вести. Ты станешь посмешищем, над тобой будет потешаться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], нет, все [ROOT.Char.GetCulture.GetNameNoTooltip|l]!»"
 court.8080.a: "Да, [parent.Custom('GetMamaPapa')], я все исправлю..."
 court.8080.b: "То есть ты считаешь себя лучше моих придворных?"
 court.8080.b.tt: "Каждый [courtier|El]"
 court.8080.c.nun: "Возможно, из тебя выйдет хорошая [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk: "Возможно, из тебя выйдет хороший [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback: "Как насчет того, чтобы посвятить себя учению [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 court.8080.d.fashion: "Думаю, #EMP тебе#! стоит вышить новые одежды."
 court.8080.d.servants: "Тогда почему бы тебе не помочь слугам?"
 court.8080.d.lodgings: "Тогда, может быть, уступишь свои покои кому-нибудь другому?"
 court.8080.d.food: "Хорошо, тогда ешь в другом месте..."
 court.8080.e: "Ты больше не можешь так со мной разговаривать!"
 #Modifiers
 court_8080_degraded_modifier: "Унижение"
 court_8080_degraded_modifier_desc: "Ребенок и сюзерен этого персонажа нанес ему обиду в ответ на жалобы."
 ## Building Blocks
 court.8090.t: "Кирпичики"
 court.8090.desc.intro: "[Select_CString(architect.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], очень серьезно относится к своим обязанностям придворного архитектора."
 court.8090.desc.intro_alt: "Прославленный архитектор из владения [my_county.GetNameNoTier], [architect.GetTitledFirstName], сейчас у меня при дворе."
 court.8090.desc.intro_end: "[Select_CString(architect.IsFemale, 'Она', 'Он' )] и [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetHeldCourtAndCouncilPositionsString|l] [steward.GetTitledFirstName] спорят так громко, что их слышат все в помещении.\n\n«Да, именно! — объявляет [architect.GetFirstNameNoTooltip]. — В развалинах полно обработанного камня, из которого можно возвести"
 court.8090.desc.religious: "[ROOT.Char.GetFaith.HouseOfWorship] во владении [temple_barony.GetNameNoTier]!»"
 court.8090.desc.castle: "[ROOT.Char.Custom('FortifiedBuilding')] во владении [my_barony.GetNameNoTier]!»"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] с сомнением поглаживает подбородок. «Все равно работы предстоит много, да и местным жителям это не понравится, они ведь сами используют этот материал».\n\n[architect.GetFirstNameNoTooltip] только закатывает глаза в ответ на этот довод,"
 court.8090.desc.chaplain: "но тут вмешивается [chaplain.GetHeldCourtAndCouncilPositionsString]: «[ROOT.Char.GetFaith.HouseOfWorship] в соседнем владении [temple_barony.GetNameNoTier] остро нуждается в расширении, — кричит [chaplain.GetTitledFirstName]. — Вот на что должны пойти обломки!»"
 court.8090.desc.fallback: "ухмыляясь: «Мы распорядимся этим камнем куда лучше простолюдинов, и вы это знаете!»"
 court.8090.a: "Во владении [my_barony.GetNameNoTierNoTooltip] #EMP можно#! провести работы..."
 court.8090.b: "Материалы получит дом [ROOT.Char.GetFaith.HighGodNamePossessive] во владении [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "Прославленный архитектор вроде вас, [architect.GetFirstNameNoTooltip], может придумать что-нибудь получше!"
 court.8090.c.tt: "Этот вариант доступен, потому что [architect.GetFirstNameNoTooltip] — [Select_CString(architect.IsFemale, 'ваша', 'ваш' )] придворный архитектор"
 court.8090.d: "Оставьте этот потертый камень простолюдинам."
 #Modifiers
 court_8090_commoners_modifier: "Народные руины"
 court_8090_commoners_modifier_desc: "Простой народ этого графства радуется возможности разобрать старые развалины на строительные материалы."
 ## Questionable Concoction
 court.8100.t: "Сомнительная настойка"
 court.8100.desc: "Прогуливаясь в перерывах между аудиенциями, я слышу, как [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))][Select_CString(physician.IsFemale, 'ая', 'ый' )] $court_physician_court_position$ [physician.GetTitledFirstName] рассуждает о своей новой находке.\n\n«...Предположительно, это самое сильнодействующее снадобье на свете, его можно добыть только в далеких землях. По крайней мере, так говорят торговцы и алхимики, с которыми мне довелось побеседовать».\n\n[physician.GetSheHe|U] достает склянку со светло-желтой жидкостью, размахивая ей перед носом у одного из моих придворных.\n\n«Говорят, оно придает сил и продлевает жизнь, его любят пить воины, идущие в бой, но лишь сильнейшие могут выдержать его мощь»."
 court.8100.a: "Самое сильнодействующее, говорите? Дайте сюда."
 court.8100.b: "В самом деле? Пусть сначала отведает $food_taster_court_position$."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] не имеет свойства «$trait_forgiving$»:"
 court.8100.c: "Только [ROOT.Char.GetFaith.HighGodName] может дать нам сил."
 court.8100.d: "Это пойло не годится даже для животных, не говоря уж о людях!"
 court.8100.tt.handle_potion: "Вы выдерживаете последствия сильнейшего из снадобий"
 court.8100.tt.need_weaker: "Не стоило принимать такое сильное снадобье"
 court.8100.tt.too_strong: "Снадобье слишком сильно для вас"
 #Modifiers
 strong_potion_modifier: "Сильное снадобье"
 strong_potion_modifier_desc: "Этот персонаж выдержал сильнейшее из снадобий."
 feeling_unwell_modifier: "Дурнота"
 feeling_unwell_modifier_desc: "Этому персонажу стоило бы принимать не такие сильные снадобья."
 ## Upon the Block
 court.8110.t: "На плахе"
 court.8110.desc.intro: "[Select_CString(my_executioner.IsFemale, 'Моя', 'Мой' )] [my_executioner.Custom('quirk_neg_adjective')][Select_CString(my_executioner.IsFemale, 'ая', 'ый' )] $executioner_court_position$ [my_executioner.GetTitledFirstName], слоняется по дворцу и [my_executioner.Custom('quirk_neg_pp')], подобно капризному ребенку.\n\nКогда это жалкое зрелище окончательно мне надоедает, я спрашиваю: «В #EMP чем#! дело?!»\n\n[my_executioner.GetSheHe|U] отшатывается от неожиданности, но немедленно отвечает: «Простите, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], просто мне уже много недель не приходилось никого убивать...»\n\n«А ведь [Select_CString(prisoner_1.IsFemale, 'эта', 'этот' )]"
 court.8110.desc.leader_1: "[Select_CString(prisoner_1.IsFemale, 'мерзкая', 'мерзкий' )] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.heretic: "[Select_CString(prisoner_1.IsFemale, 'дерзкая еретичка', 'дерзкий еретик' )] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.heathen: "[Select_CString(prisoner_1.IsFemale, 'ничтожная язычница', 'ничтожный язычник' )] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.infidel: "[Select_CString(prisoner_1.IsFemale, 'неверная безбожница', 'неверный безбожник' )] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.noble: "[Select_CString(prisoner_1.IsFemale, 'чудовищная', 'чудовищный' )] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.fallback: "[Select_CString(prisoner_1.IsFemale, 'гнусная', 'гнусный' )] [prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName]"
 court.8110.desc.body: "прямо-таки #EMP изнывает#! в ожидании, когда вы объявите день казни."
 court.8110.desc.religious: "Нет разницы, когда [ROOT.Char.GetFaith.DeathDeityName] заберет нечестивую душу, если ее все равно ждет [ROOT.Char.GetFaith.NegativeAfterLife]...»"
 court.8110.desc.leader_2: "Пока [prisoner_1.GetSheHe] [Select_CString(prisoner_1.IsFemale, 'жива', 'жив' )], [prisoner_1.GetSheHe] вдохновляет других отступников...»"
 court.8110.desc.criminal: "[Select_CString(prisoner_1.IsFemale, 'Эта', 'Этот' )] [prisoner_1.Custom('GetCrimeDesc')] влачит бессмысленное существование. Позвольте мне оборвать его...»"
 court.8110.a: "Что ж, пусть [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] готовится. Время пришло."
 court.8110.b: "Нет, у нас на очереди [prisoner_2.GetTitledFirstNamePossessiveNoTooltip]."
 court.8110.c: "Да, а #EMP ты#! — [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor: "[Select_CString(my_executioner.IsFemale, 'Моя', 'Мой' )] $executioner_court_position$ [Select_CString(my_executioner.IsFemale, 'должна', 'должен' )] знать свое место"
 court.8110.d: "Не слишком ли ты радуешься, [my_executioner.GetFirstNameNoTooltip]?"
 court.8110.e: "Спешить некуда."
 ## Novel Perspectives
 court.8120.t: "Новые взгляды"
 court.8120.desc.intro: "Я тихо сижу, пока [Select_CString(accuser.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][Select_CString(accuser.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName] ведет жаркий богословский спор. [SCOPE.sC('refuter').GetHerHis|U] оппонент — [Select_CString(refuter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName]. \n\nПоследний [refuter.Custom('quirk_pos_adverb')] увещевает:"
 court.8120.desc.same_religion: "«...но [refuter.GetFaith.GetAdjectiveNoTooltip|l] #EMP действительно#! ближе к заветам [refuter.GetFaith.HighGodNamePossessive]; это — квинтэссенция [refuter.GetFaith.GetReligion.GetNameNoTooltip|l]их откровений».\n\n[accuser.GetTitledFirstNameNoTooltip] хмыкает и [accuser.Custom('quirk_neg_pp')]. «[accuser.GetFaith.ReligiousText] — вот что тебе нужно прочитать. Только тогда ты поймешь, что"
 court.8120.desc.other_religion: "«...но отсталые [accuser.GetFaith.GetReligion.GetNameNoTooltip|l]ие учения не идут ни в какое сравнение с тем, что диктует нам [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]; [accuser.GetFaith.HighGodName] — всего лишь искаженные заветы [refuter.GetFaith.HighGodNamePossessive]».\n\n[accuser.GetTitledFirstNameNoTooltip] фыркает и [accuser.Custom('quirk_neg_pp')]. «Только вдумайся, и сразу поймешь, что"
 court.8120.desc.marriage: "священными узами брака могут быть связаны только двое — только так [accuser.GetFaith.PositiveAfterLife] становится ближе»."
 court.8120.desc.divorce: "развод хорош лишь для тех, кто не намерен полностью посвятить себя супружеству и блюсти чистоту. Для таких людей [accuser.GetFaith.PositiveAfterLife] превращается в нечто недостижимое.\n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] не дозволяет нам совокупляться где и как угодно и потакать собственным страстям; для #EMP этого#! и существуют узы брака!"
 court.8120.desc.witchcraft: "фокусы и богохульные обряды ведьм идут вразрез со всем, что говорит [accuser.GetFaith.HighGodNameAlternate], и любому их приверженцу [accuser.GetFaith.PositiveAfterLife] не откроется»."
 court.8120.desc.equality: "на заре времен мужчины и женщины были сотворены одинаковыми, и одни не должны раболепствовать перед другими. Такова воля [accuser.GetFaith.CreatorName].»."
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] не дозволяет членам одного рода сочетаться с собственной родней; такое искушение противоестественно!»"
 court.8120.desc.outro: "\n\n«Вот поэтому я и не говорю с заблудшими... — разочарованно вздыхает [refuter.GetTitledFirstNameNoTooltip]. — Когда закрываешься от истины, надежда на то, что [accuser.GetFaith.NegativeAfterLife] тебя минует, постоянно слабеет».\n\nОба поворачиваются, ожидая, что я скажу свое веское слово, и я подвожу итоги их небольшой размолвки..."
 court.8120.a.accuser: "[accuser.GetSheHe|U] говорит разумные вещи, [refuter.GetFirstNameNoTooltip]."
 #AGOT Modified, Vanilla Error
 #court.8120.a.refuter: "[refuter.GetSheHe|U] говорит разумные вещи, [accuser.GetFirstNameNoTooltip]."
 court.8120.a.refuter: "[refuter.GetSheHe|U] говорит разумные вещи, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Друзья мои, чествовать творца можно по-разному."
 court.8120.d: "Смотрите, вот [ROOT.Char.GetFaith.GetNameNoTooltip|l]ая истина!"
 court.8120.d.tt: "Каждый фанатичный [THIS.Char.GetFaith.GetNameNoTooltip|l]ий [vassal|El], [courtier|El] и [guest|El]"
 #AGOT Modified
 #court.8120.e: "Чтобы таких разговоров больше не было, [accuser.GetFirstNameNoTooltip]."
 court.8120.e: "Чтобы таких разговоров больше не было, [insulted_character.GetFirstNameNoTooltip]."
 court.8120.f: "Не нам оспаривать божественные истины."
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "Собрание [ROOT.Char.GetFaith.GetNameNoTooltip|l]их истин. На обложке — [ROOT.Char.GetFaith.ReligiousSymbol] из чистого золота. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [ROOT.Char.GetTitledFirstNameNoTooltip], личная коллекция."
 ## Contrived Conflict
 court.8130.t: "Надуманный конфликт"
 court.8130.desc.intro: "Я сижу на троне, и голова полнится обрывками разных мыслей. Внезапно разражается скандал. \n\n«Я знаю, что ты [Select_CString(vassal.IsFemale, 'имела', 'имел' )] в виду, [vassal.Custom('InsultNoun')]!» — орет [Select_CString(champion.IsFemale, 'моя', 'мой' )] $champion_court_position$ [champion.GetFirstName]. — Как ты #EMP смеешь#!! [Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] уважительного обращения!». Я вижу, как [vassal.GetTitledFirstName] меняется в лице. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] бросается разнимать спорщиков, но атмосфера уже накалена до предела.\n\n"
 court.8130.desc.bold: "«Я не собираюсь играть в твои игры, трактирным дракам не место при дворе, — парирует [vassal.GetTitledFirstNameNoTooltip], [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip|U] [vassal.Custom('quirk_pos_present')] и отвечает: «Хорошо, я с радостью поставлю [Select_CString(champion.IsFemale, 'эту', 'этого' )] [champion.Custom('InsultAdjective')] [Select_CString(champion.IsFemale, 'дикарку', 'дикаря' )] на место»."
 court.8130.desc.craven: "«Н-н-но я ведь ничего такого не [Select_CString(vassal.IsFemale, 'говорила', 'говорил' )]!» — лепечет [vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip|U] [vassal.Custom('quirk_pos_present')] и бормочет, заикаясь: «Ч-ч-что? Н-ну как же так, б-б-без этого же м-м-можно обойтись?!»"
 court.8130.desc.body: "«Я [Select_CString(champion.IsFemale, 'слышала', 'слышал' )] тебя собственными ушами! — [champion.GetFirstNameNoTooltip] немного отступает. — Теперь ты за все ответишь. [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], ваша честь не пострадает!»"
 court.8130.desc.outro: "\n\nВсе ждут моей реакции, пока [mediator.GetFirstNameNoTooltip] изо всех сил разнимает спорщиков."
 court.8130.a: "[champion.GetFirstNameNoTooltip] защитит мою честь."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip] выигрывает поединок"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip] выигрывает поединок"
 court.8130.a.tt: "[champion.GetTitledFirstName] и [vassal.GetTitledFirstName] сойдутся в [Concept( 'single_combat_duel', 'поединке' )|E]"
 court.8130.b: "Это просто недоразумение; [vassal.GetFirstNameNoTooltip] мне [Select_CString(vassal.IsFemale, 'верна', 'верен' )]."
 court.8130.b.tt_me: "Я выигрываю поединок"
 court.8130.c: "Мне нужны люди поспокойнее."
 court.8130.d: "#EMP Что#! [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'сказала', 'сказал' )]?! Где [ROOT.Char.Custom('signature_weapon')]?!"
 court.8130.d.tt: "Я и [vassal.GetTitledFirstName] сойдемся в [Concept( 'single_combat_duel', 'поединке' )|E]"
 court.8130.e: "Успокойтесь, поединка не будет."
 ## Royal Lapse
 court.8140.t: "Монарху плохо"
 court.8140.desc: "День ото дня, с рассвета до заката, меня окружает пышное великолепие двора. [vassal_2.GetTitledFirstName] непрерывно воспевает мое величие, лесть и похвалы льются нескончаемым потоком. [vassal_1.GetTitledFirstName] не отстает: глупо улыбается, играет на публику, ждет моего одобрения за свои кривляния. Одинокая капля пота бесконечно скользит у меня по лбу...\n\n[vassal_2.GetFirstNameNoTooltip] замечает мой отсутствующий вид и спрашивает: «С вами все хорошо, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]?» И я почти верю, что [Select_CString(vassal_2.IsFemale, 'ей', 'ему' )] это действительно интересно.\n\n«Мне нужна передышка»."
 court.8140.a: "Прости, о чем мы говорили?"
 court.8140.a.flavor_tt: "Соберись, ты же [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court.8140.b: "Прошу прощения, мне нужно кое-что сделать."
 court.8140.b.flavor_tt: "Мне требуется [ROOT.Char.Custom('GetStressDesire')]. СРОЧНО."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], проведи молебен."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], устрой пир!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], давай прогуляемся."
 court.8140.c.flavor_tt: "Это успокоит мои тревоги!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], устрой охоту!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], найди мне новую лошадь."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], что советует наука?"
 court.8140.d.flavor_tt: "Звучит восхитительно!"
 court_event_discount_desc: "Придворное событие"
 court.8140.c.tt: "В следующие 5 лет [GetActivityType('activity_feast').GetName|l] будет стоить вдвое меньше."
 court.8140.d.tt: "В следующие 5 лет [GetActivityType('activity_hunt').GetName|l] будет стоить вдвое меньше."
 healthy_strolls_modifier: "Оздоровительные прогулки"
 healthy_strolls_modifier_desc: "Этот персонаж научился ценить ежедневные прогулки и свежий воздух."
 enjoy_the_travel_modifier: "Приятного пути"
 enjoy_the_travel_modifier_desc: "Этот персонаж в полной мере наслаждается дорогой."
 court.8140.c.tt.2: "В следующие 10 лет [GetActivityType('activity_pilgrimage').GetName|l] будет стоить на 25% меньше."
 ## Prandial Excess
 court.8150.t: "Застольные излишества"
 court.8150.desc.intro: "Мне кажется, что каждый день двор только и говорит, что о банкетах. И многие в последнее время как-то... раздались вширь."
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], [Select_CString(food_taster.IsFemale, 'моя', 'мой' )] $food_taster_court_position$, с каждым разом становится все более [Select_CString(food_taster.IsFemale, 'медлительной', 'медлительным' )] и встречает новые чужеземные лакомства, обильно потея.\n\n"
 court.8150.desc.body: "За этим гастрономическим разгулом стоят [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] и [vassal_3.GetTitledFirstNamePossessive], которые постоянно требуют от моих загнанных поваров все новых и новых изысков. \n\nА сегодня передо мной стоит, истекая слюной, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip]: «Мой сюзерен, сегодня я распоряжусь приготовить самый вкусный соус в истории человечества и зажарить к нему десяток птиц!» — [SCOPE.sCharacter('demander').GetSheHe] жадно облизывает губы. \n\n"
 court.8150.desc.almoner_chaplain: "[Select_CString(high_almoner.IsFemale, 'Моя', 'Мой' )] $high_almoner_court_position$ [high_almoner.GetTitledFirstName] и [chaplain.GetCouncilTitleFirstName] с досадой качают головами и бормочут что-то неодобрительное."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] осуждающе вздыхает. «Эти мимолетные удовольствия ничто в сравнении с благодатью [chaplain.GetFaith.HighGodNamePossessive]...»"
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], [Select_CString(high_almoner.IsFemale, 'моя', 'мой' )] $high_almoner_court_position$, воротит нос и бормочет о голодающих бедняках..."
 court.8150.a: "Жду с нетерпением!"
 court.8150.b: "К #EMP моему#! двору — только лучшее."
 court.8150.c: "Эти изыски зашли слишком далеко!"
 court.8150.d: "Вам вечно мало?"
 court.8150.a.tt: "[food_taster.GetTitledFirstNameNoTooltip] [Select_CString(food_taster.IsFemale, 'выковала', 'выковал' )] свое мастерство в горниле тысячи блюд и [Select_CString(food_taster.IsFemale, 'вышла', 'вышел' )] победителем из трудного испытания: [Concept( 'aptitude', 'пригодность' )|E] увеличена."
 food_taster_mettle_tested_desc: "Испытание характера"
 court.8150.b.tt: "С тех пор как при дворе перестали переедать, [high_almoner.GetTitledFirstNameNoTooltip] [Select_CString(high_almoner.IsFemale, 'получила', 'получил' )] почти неограниченное количество пищи, которую можно раздать бедным: [Concept( 'aptitude', 'пригодность' )|E] увеличена."
 plenty_to_donate_almoner_desc: "Обильные пожертвования"
 ## Foremost Knight
 court.8160.t: "[ROOT.Char.Custom('MountedWarriorTerm')|U], что не знает себе равных"
 court.8160.desc.intro: "Здоровое соперничество — не редкость среди ретивых бойцов, однако растущая неприязнь, которую питают друг к другу [knight_1.GetFirstName] и [knight_2.GetFirstName], портит настроение всем при дворе. \n\nСчитается, что [knight_1.GetTitledFirstNameNoTooltip] более искусный боец, но [knight_2.GetTitledFirstNameNoTooltip] с этим явно не [Select_CString(knight_2.IsFemale, 'согласна', 'согласен' )]. \n\n[Select_CString(knight_2.IsFemale, 'Последняя', 'Последний' )] даже осмеливается ворваться в мой тронный зал посреди приема и завопить, хватаясь за рукоять меча: «[knight_1.GetFirstNameNoTooltip]! Выходи, и я докажу тебе: [ROOT.Char.Custom('MountedWarriorTerm')], что не знает себе равных, здесь только один. И да будет [ROOT.Char.GetTitleAsNameNoTooltip|l] свидетелем моих слов!»\n\n[knight_1.GetTitledFirstNameNoTooltip] [knight_2.Custom('quirk_neg_adverb')] отвечает: «Если бы не [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], я давно [Select_CString(knight_1.IsFemale, 'разрубила', 'разрубил' )] бы тебя на куски, [knight_2.Custom('quirk_neg_adjective')][Select_CString(knight_2.IsFemale, 'ая', 'ый' )] [knight_2.Custom('InsultNoun')]! Проси прощения, и я, быть может, сохраню тебе жизнь!»\n\nДействовать нужно быстро, иначе это зайдет слишком далеко..."
 court.8160.a: "Вы оба будете служить мне напрямую."
 court.8160.a.tt: "Благодаря соперничеству между ними, [knight_1.GetFirstNameNoTooltip] и [knight_2.GetFirstNameNoTooltip] станут еще усерднее: [Concept( 'aptitude', 'пригодность' )|E] увеличена."
 competing_knight_position_desc: "Рыцари-соперники"
 court.8160.a.tt_knight_1: " выиграна"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip] выигрывает поединок"
 court.8160.b: "Заберите у них боевые мечи и выдайте тренировочные!"
 court.8160.c: "Я усмирю вас обоих!"
 court.8160.c.tt: "Вы будете сражаться на дуэли с [Concept( 'knight', 'рыцарем' )|E], чья [prowess|El] выше ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win: "Вы победили"
 court.8160.c.tt_lose: "Вы потерпели поражение"
 court.8160.d: "Докажите это на поле боя, а не при дворе!"
 court.8163.t: "Вы победили в поединке"
 court_humiliation_modifier: "Унижение при дворе"
 court_humiliation_modifier_desc: "Этого персонажа унизили перед всем двором."
 court.8162.tt: "Доказав свое превосходство в честном поединке, [sc_victor.GetFirstNameNoTooltip] [Select_CString(sc_victor.IsFemale, 'получила', 'получил' )] признание как лучший [ROOT.Char.Custom('MountedWarriorTerm')|l] и лучший кандидат на должность телохранителя или воителя: [Concept( 'aptitude', 'пригодность' )|E] увеличена."
 best_knight_position_desc: "Лучший из рыцарей"
 fostering_competitiveness_modifier: "Поддержка соперничества"
 fostering_competitiveness_modifier_desc: "Этот персонаж поддерживает соперничество между своими войсками на поле боя."
 ## Pariah of Court
 court.8170.t: "Изгой при дворе"
 court.8170.desc.intro_scary: "Дети при дворе разбегаются, когда приближается [criminal.Custom('GetCrime')] [criminal.GetFirstName], и даже самые горячие [ROOT.Char.GetFaith.BishopNeuterPlural] сжимаются в [criminal.GetHerHis] присутствии."
 court.8170.desc.intro_sordid: "[criminal.Custom('GetCrime')|U] [criminal.GetFirstName] является объектом всеобщего презрения, остракизма и непристойных шуток при дворе."
 court.8170.desc.intro_religious: "К тому, что [criminal.Custom('GetCrime')] [criminal.GetFirstName] не вызывает во мне такого уж отвращения, относятся с суровым непониманием. Ведь [criminal.GetHerHis], адепта нечестивой веры, избегают едва ли не все при дворе."
 court.8170.desc.intro_fallback: "То, что [criminal.Custom('GetCrime')] [criminal.GetFirstName] не вызывает во мне такого уж отвращения, не встречает понимания при дворе. Для них [SCOPE.sCharacter('criminal').GetSheHe] — грязная лужа в обители утонченности."
 court.8170.desc.body: "\n\nВерующие и [ROOT.Char.GetFaith.AltPriestTermPlural] считают то, что [criminal.Custom('GetCrimeDesc')] не [Select_CString(criminal.IsFemale, 'презираема', 'презираем' )] мною, а, скорее, совсем наоборот, и репутация моего двора серьезно страдает...\n\nУ меня не осталось выбора: нужно решить, кто для меня [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))] — преступник, или близкий человек. Но что-то нужно делать,"
 court.8170.desc.family: "даже если [criminal.GetSheHe] — [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest: "[criminal.GetSheHe] ведь всего лишь любит путешествовать."
 court.8170.desc.fallback: "разве так сложно заменить придворных?"
 court.8170.a.family: "Нет, семья дороже всего."
 court.8170.a.other: "Не мне судить."
 court.8170.b: "Покайся, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "Тот, кто не видит справедливости, пускай не видит вовсе!"
 court.8170.c2: "[criminal.GetFirstNameNoTooltip] станет последним в своем проклятом роду."
 court.8170.c3: "Только смерть смоет [Select_CString(criminal.IsFemale, 'ее', 'его' )] преступления."
 court.8170.d: "Я больше не стану тебя покрывать, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier: "Защитник подозрительных личностей"
 harbors_criminals_modifier_desc: "Этот персонаж бездействует, хотя при его дворе есть преступники. От них тоже есть польза."
 fast_hard_justice_modifier: "Быстрое и безжалостное правосудие"
 fast_hard_justice_modifier_desc: "Этот персонаж заслужил репутацию человека, эффективно расправляющегося с преступниками."
 ## Secrets and Lies
 court.8180.t: "Секреты и ложь"
 court.8180.desc.intro: "Придворная жизнь продолжается, день проходит за днем, и я не думаю об этом, но стоит заметить, как [criminal.GetTitledFirstName] смотрит на меня — в голове сразу всплывают [criminal.GetHerHis] преступления. \n\nИнтересно, кто еще при дворе об этом знает. Может, никто? А может, все... Рано или поздно истина выйдет наружу, и разразится скандал, от которого моя репутация сильно пострадает...\n\n[criminal.GetSheHe|U] [Select_CString(criminal.IsFemale, 'должна', 'должен' )] получить свое, иначе меня накажет [ROOT.Char.GetFaith.HighGodName]. Не говоря уж о дворе."
 court.8180.a: "Довольно. Пусть мир узнает."
 court.8180.b: "Только глупец не воспользуется таким знанием."
 court.8180.c: "[Select_CString(criminal.IsFemale, 'Ее', 'Его' )] место в темнице."
 court.8180.d: "Пора [criminal.GetHerHim] убираться."
 court.8180.e: "Действовать еще рано..."
 liege_scrutiny_modifier: "Под наблюдением сюзерена"
 liege_scrutiny_modifier_desc: "Сюзерен этого персонажа внимательно наблюдает за ним и его тайными делишками."
 court_without_secrets_modifier: "Двор без секретов"
 court_without_secrets_modifier_desc: "Все считают этого персонажа охотником за секретами и грозой преступников."