 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "Моя рана затянулась"

 health_wounded_title: "Ранение:"
 health.0002.t: "$health_wounded_title$ Лечение"
 health.0002.desc: "Мои раны постепенно затягиваются, и постоянная боль уже не донимает меня. Несмотря на общую слабость, я уже могу куда больше, чем луну назад."
 health.0002.a: "Жду не дождусь полного выздоровления."

 health.0003.t: "$health_wounded_title$ На волоске от смерти"
 health.0003.desc: "Похоже, худшее уже позади. Мои глубокие раны и сломанные кости постепенно срастаются."
 health.0003.a: "Пожалуй, все уже позади."

 health.0004.t: "$health_wounded_title$ Жар прошел"
 health.0004.desc: "Опухоль сохраняется, но моя рана больше не горит. Похоже, заражение прошло."
 health.0004.a: "Благодарю тебя, [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success: "Успешное лечение раны"
 health.wounded_1_failure: "Неудачное лечение раны"

 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$ Глубокий порез"
 health.0102.desc: "Каждый шаг отдается болью во всем теле, от малейшего движения я начинаю задыхаться. Я осторожно касаюсь раны — моя дрожащая рука окрашивается алым. Я вижу, как кровь струится по моему боку."
 health.0102.court_physician.desc: "\n\n«Нет нужды для беспокойства, [ROOT.Char.GetLadyLord]. Ваша рана глубока, но мои познания глубже»."
 health.0102.a: "Мне нужно немного посидеть..."

 health.0104.t: "$health_wounded_title$ Страшное ранение"
 health.0104.desc: "Это кость проглядывает через мою плоть, или что-то, что, должно быть, спрятано еще глубже? Кожа расходится, словно алчная пасть смерти, и я с замиранием сердца смотрю на хлещущий поток крови."
 health.0104.court_physician.desc: "\n\n«Вы тяжело ранены, [ROOT.Char.GetLadyLord]. Сейчас мы вами займемся!»"
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U], избавь меня от этой боли!"

 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "Рана заражена"

 health.0202.t: "$health_wounded_title$ Разрушение изнутри"
 health.0202.desc: "Я чувствую, как сотни ножей режут мою рану! Плоть темнеет, кровь не такая яркая — очевидно, в рану попала какая-то зараза."
 health.0202.unintelligent: "Такое чувство, что сотни ножей режут кожу вокруг раны каждый раз, как я дотрагиваюсь до нее. Плоть воспалена, и, мне кажется, кровь какого-то странного цвета."
 health.0202.court_physician.desc: "\n\n«Ваша рана воспалилась, [ROOT.Char.GetLadyLord]. Но не стоит беспокоиться, я займусь этим»."
 health.0202.a: "Надеюсь, что выживу после этого."

 health.0203.desc: "Гнойная рана"

 health.0204.t: "$health_wounded_title$ Мрачные известия"
 health.0204.desc: "Рана должна болеть, и воспаление не является чем-то непривычным, так что мне казалось, что моя рана затягивается. Но моя кожа покрывается волдырями, а краснота сменяется почернением. Мое тело гниет у меня на глазах!"
 health.0204.court_physician.desc: "\n\n«Вы подхватили гангрену, [ROOT.Char.GetLadyLord]. Это очень серьезно... Мы должны сейчас же заняться вашим лечением!»"

 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: мое смертное тело"
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip] или простолюдин, богач или бедняк — все это не важно, мы все смертны.\n\nМне напомнили об этом утренний приступ кашля и тупая боль в голове и горле. Мое тело истерзано дрожью и слабостью, а изо всех отверстий в голове текут жидкости.\n\n"
 health.1001.nophysician.desc: "Наверняка в державе найдется кто-то, кто сможет излечить это состояние..."
 health.1001.court_physician.desc: "«Ваши хрипы слышны на весь [ROOT.Char.Custom('GetCourt_RU_Acc')], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — в [ROOT.Char.Custom('GetChamber_RU_Acc')] заглядывает [Select_CString(physician.IsFemale, 'моя', 'мой' )] врач [physician.GetFirstName]. — Если пожелаете, у меня есть несколько эффективных средств»."
 health.1001.a: "Я просто хочу полежать..."
 health.1001.b: "Мне нужно #EMP срочно#! вернуться домой!"

 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: острая как нож"
 health.1002.desc: "Дыхание — такая простая и восхитительная вещь, маленькое чудо, о котором мы редко задумываемся. Теперь же, когда я с трудом могу дышать ровно, а приступы кашля сопровождаются острой болью в груди, эта мысль постоянно вертится у меня в голове."
 health.1002.court_physician.desc: "\n\n[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] врач [physician.GetFirstName] осматривает меня. «Это легочная болезнь, [ROOT.Char.GetLadyLord]. Дело серьезное... Как нам следует поступить?»"
 health.1002.a: "Пожалуйста, я не хочу умирать!"

 health.1003.t: "[SCOPE.Custom('EventTitleDisease')]: цена положения"
 health.1003.court_amenities_gout.desc: "Мой двор славится безудержными и непрекращающимися пирами. Боль в моей ноге намекает, что многим из нас стоит готовиться и к непрекращающейся боли."
 health.1003.desc: "Они называют это «болезнью королей», словно моим распухшим, изнывающим от боли суставам кто-то может позавидовать.\n\nБольшой палец особенно раздулся, из-за него я хромаю.\n\nКогда боль становится совсем уж невыносимой, я начинаю жалеть, что я не из простолюдинов."
 health.1003.court_physician.desc: "\n\n[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] врач [physician.GetFirstName] выставляет рядом со мной лечебные бальзамы. «Я вам сочувствую, [ROOT.Char.GetLadyLord]. У меня есть мысли о том, как облегчить симптомы вашей подагры»."
 health.1003.a: "Принесите мне лечебные бальзамы! Быстрее!"

 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: взгляды в сторону"
 health.1004.desc: "Первые симптомы были незначительными, на них было так просто не обращать внимания. Пожалуй, мне было страшно взглянуть правде в глаза. Эта жуткая отметина на моем лице, болячки... Я больше не могу это игнорировать.\n\nМои [ROOT.Char.Custom('GetCourtierPlural')|l] исполняют мои приказы, но что-то изменилось в том, как они смотрят на меня. В их глазах появился страх? Жалость? Или это отвращение?"
 health.1004.court_physician.desc: "\n\n«Боюсь, проказа неизлечима, [Select_CString(character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]. Но я знаю, как ослабить ее симптомы»."
 health.1004.a: "За что мне такое проклятье?"

 #AGOT Modified
 #health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: лагерная лихорадка"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: зелёная лихорадка"
 health.1005.desc: "Известно немало историй, когда храбрые солдаты умирали как мухи, даже не ступив на поле боя. Но я, [ROOT.Char.GetTitleAsNameNoTooltip|l]? Мне уготована иная судьба, не этот болезненный, лихорадочный кошмар.\n\nОчередная порция пищи возвращается в мою глотку, и я молю об облегчении, а ноздри щипет резкий запах желчи."
 #AGOT Modified
 #health.1005.court_physician.desc: "\n\n«Не беспокойтесь, [ROOT.Char.GetLadyLord]! Тиф можно вылечить, уверяю вас»."
 health.1005.court_physician.desc: "\n\n«Не беспокойтесь, [ROOT.Char.GetLadyLord]! Зелёную лихорадку можно вылечить, уверяю вас»."
 health.1005.a: "Прошу, пусть это закончится."

 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: мало-помалу"
 health.1006.desc: "Алое пятно отчетливо выделяется на серой ткани, и я смотрю на него в недоумении, подавляя очередной приступ кашля. Неужели я...\n\nДрожащей рукой я провожу по губам. Я чувствую теплую мокроту, но страшусь взглянуть на нее."
 health.1006.court_physician.desc: "\n\n«Боюсь, это чахотка, [ROOT.Char.GetLadyLord]. Я немедленно приступлю к лечению»."
 health.1006.a: "Это моя судьба? Медленно угасать?"

 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: посторонний внутри"
 health.1007.desc: "Внутри меня есть нечто чужое. Оно проедает себе путь сквозь мою плоть, питается моей жизненной силой и становится сильнее, пока я слабну.\n\nЯ давлю растущую опухоль под кожей, и мне до боли в пальцах хочется вырвать ее. Меня тошнит от одной только мысли о том, что она растет внутри меня."
 health.1007.court_physician.desc: "\n\n«Да, к сожалению, это рак. Я знаю только один эффективный метод лечения...»"
 health.1007.a: "В борьбе с этим врагом победа невозможна."

 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: огонь любви"
 health.1008.desc: "Жжение в паху стало настолько невыносимым, что мне пришлось извиниться и уйти к себе в [ROOT.Char.Custom('GetChamber_RU_1')]. В одиночестве я наконец могу почесаться и обрести облегчение.\n\nНет, никакого облегчения нет: стоило мне почесаться, как эти ужасные волдыри вскрылись!"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a: "Как? Кто?!"

 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: сифилис"
 health.1013.desc: "Поначалу мне казалось, что дело ограничится парой волдырей. Как бы ни было мне неприятно и больно, мне даже в голову не приходило, что дальше будет хуже. Теперь мое тело покрывается красной сыпью.\n\nЯ знаю, что последует за этим. Язвы, лихорадка, боль во всем теле, отмирание его частей. И в конце, если я доживу до этого, — потеря рассудка."
 health.1013.court_physician.desc: "\n\n«[ROOT.Char.GetLadyLord|U]. Это... выглядит скверно. Позвольте, я взгляну, что тут можно сделать»."
 health.1013.partner.a: "[infecting_partner.GetFirstNameNoTooltip], из-за тебя меня настигло проклятье."
 health.1013.no_partner.a: "Это проклятье! Истинное смертельное проклятье!"

 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: падение"
 health.1014.desc: "Где я?\n\nЯ смотрю на пустой коридор передо мной, сердце колотится в груди, руки дрожат. Что я здесь делаю?.. Я вижу картины, лестницы, падение, тени в углах, но не могу связать их воедино.\n\nКто-то следит за мной.\n\nЯ резко оборачиваюсь, но вижу лишь пустоту."
 health.1014.a: "Я не боюсь тебя. Слышишь? НЕ БОЮСЬ!"

 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: красная чума"
 health.1010.desc: "Когда пришла первая волна жара и тошноты, во мне теплилась надежда, что это потливая горячка. И действительно, вскоре мне полегчало настолько, что удалось встать с кровати и вернуться к своим обязанностям. Неделю все было хорошо, пока во рту не обнаружились первые красные пятна."
 health.1010.end.desc: "\n\nЭто было два дня назад, и теперь по моей коже распространяются предательские язвы..."
 health.1010.court_physician.desc: "\n\n«Да, это явный признак оспы. Очень опасная болезнь, если ее не лечить»."
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName], прошу, не сейчас! Еще рано!"

 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: прикосновение Жнеца"
 health.1011.desc: "Страх перед чумой сопровождал меня всю мою жизнь. Даже в детстве кормилица рассказывала мне страшные истории о вздувшихся бубонах и почерневших конечностях.\n\nТеперь чума перестала быть просто страшной сказкой. Я осторожно надавливаю пальцами на опухоль под мышкой. Темная, смертельно опасная сила пожирает меня заживо."
 health.1011.court_physician.desc: "\n\n«[ROOT.Char.GetLadyLord|U], я сделаю все, что в моих силах, но вам стоит готовиться к худшему...»"
 health.1011.a: "[ROOT.Char.GetFaith.HealthGodName], спаси меня от этого кошмара!"

 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: конец пути?"
 health.travel.option.home: "Дома обо мне позаботятся лучше всего."
 health.travel.option.home.flavor: "Вы прекращаете участвовать в занятии «[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]» и отправляетесь домой"
 health.travel.option.continue: "Мы должны терпеть."

 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: стать самим собой"
 health.1101.desc: "Проснувшись утром и глядя на первые лучи солнца, я внезапно осознаю, что впервые за эти недели мне удалось хорошо выспаться. Приступы кашля не тревожили меня ночью!\n\nВозвращение здоровья было долгим, но я вновь ощущаю себя в его теплых объятиях."
 health.1101.a: "Как хорошо снова быть в порядке."

 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: силы возвращаются"
 health.1102.desc: "Нужно признать, в какой-то момент мне казалось, что я непременно умру, но теперь от болезни остались лишь смутные воспоминания. С благодарностью я делаю глубокий вдох: начинается новый день."
 health.1102.a: "Пора покорить мир!"

 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: избавление от боли"
 health.1103.desc: "Мне пришлось ограничивать себя, отказаться от многих удовольствий, но я с радостью вновь пожертвую этим, если потребуется. В жизни есть множество других приятных вещей помимо еды и вина!\n\nИ теперь, когда боль оставила меня, я могу наслаждаться всей полнотой жизни."
 health.1103.a: "Умеренный образ жизни принес свои плоды!"

 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: битва выиграна"
 #AGOT Modified
 #health.1105.desc: "В отличие от многих моих предшественников мне хватило сил пережить лагерную лихорадку. Признаю, это было тяжкое испытание, но мне удалось выдержать его!"
 health.1105.desc: "В отличие от многих моих предшественников мне хватило сил пережить зелёную лихорадку. Признаю, это было тяжкое испытание, но мне удалось выдержать его!"
 health.1105.a: "Мы еще повоюем!"

 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: второй шанс"
 health.1106.desc: "Истощение, кашель, кровотечение. Мне казалось, я умру ни за что. В те дни, когда мне с трудом удавалось выбраться из постели, смерть казалась неизбежной.\n\nИ все же силы вернулись ко мне, пусть и не сразу. Пора узнать, что уготовила мне жизнь."
 health.1106.a: "Пора покорить мир!"

 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: чудо медицины"
 health.1107.desc: "Они сказали мне, что это подлинное чудо. Люди не вылечиваются от такого.\n\nИ все же я прекрасно себя чувствую, опухоль исчезла. Вывод однозначный — мне удалось исцелиться от рака."
 health.1107.a: "Я буду жить полной жизнью!"

 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: великое избавление"
 health.1109.desc: "Страхи, что сифилис заберет мою жизнь, оказались напрасными: мне удалось выиграть. Уже много лун я не наблюдаю у себя никаких симптомов. Вероятно, можно успокоиться."
 health.1109.a: "Я буду жить полной жизнью!"

 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.Char.GetFaith.DeathDeityName] не заберет меня"
 health.1110.desc: "Шрамы останутся — и на теле, и в душе, — но, похоже, недуг покинул мое тело. Я буду жить. Время еще есть."
 health.1110.a: "Слава тебе, [ROOT.Char.GetFaith.HealthGodName]! Я в порядке!"
 health.1110.a.tt: "Больше мне [GetTrait('smallpox').GetName( GetNullCharacter )] не грозит"

 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: вопреки всему"
 health.1111.desc: "Все выглядит так, словно [ROOT.Char.GetFaith.DeathDeityName] входит в мою дверь, присаживается на мою постель, но все-таки решает оставить меня в живых. Я никогда не забуду, сколь мучительным было [ROOT.Char.GetFaith.DeathDeityHerHis|U] прикосновение, и все же [ROOT.Char.GetFaith.DeathDeitySheHe|U] открывает мне глаза на то, как прекрасна жизнь.\n\nЧума забрала много душ, но не мою."
 health.1111.a: "[ROOT.Char.GetFaith.HealthGodName], благодарю Тебя за это чудо!"
 health.1111.a.tt: "Больше мне [GetTrait('bubonic_plague').GetName( GetNullCharacter )] не грозит"

 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: неприятный сюрприз"
 health.2001.start.desc: "Я плавно скольжу по простыням туда, где лежит [std_partner.GetFirstName], чтобы присоединиться к н[SCOPE.sC('std_partner').GetHerHim], и с ужасом замечаю сочащиеся гноем нарывы на самых сокровенных частях [std_partner.GetHerHis] тела!"
 health.2001.not_sick.desc: "Как [std_partner.GetSheHe] смеет приносить в нашу постель столь отвратительную болезнь?"
 health.2001.sick.desc: "Это из-за меня у н[SCOPE.sC('std_partner').GetHerHis] такое?"
 health.2001.a.not_sick: "Вон из моей постели, [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick: "Прости меня, [std_partner.GetFirstNameNoTooltip], но я не могу делить с тобой постель."
 health.2001.c.not_sick: "Одна только мысль о том, чтобы коснуться тебя... я не могу!"
 health.2001.c.sick: "Прости, [std_partner.GetFirstNameNoTooltip], но мы не можем продолжать прежние отношения."
 health.2001.d.not_sick: "Я прощаю тебя, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "Любовь моя, я не нахожу слов, чтобы выразить свое сожаление!"
 health.2001.c.tt: "Я и [SCOPE.sC('std_partner').GetFirstName] продолжим делить ложе, даже если я рискую заболеть"
 health.2001.c.tt_sick: "[std_partner.GetFirstName] останется со мной в болезни и в здравии."

 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: ухудшение"
 health.2002.start.desc: "[std_partner.GetFirstName] уверяет, что это были просто прыщики, но теперь болезнь показала свое истинное лицо. Красная сыпь распространяется по [std_partner.GetHerHis] коже — это верный признак сифилиса."
 health.2002.early_great_pox.desc: "\n\nЗначит ли это?.."
 health.2002.a.not_sick: "Не подходи ко мне!"
 health.2002.a.sick: "Я... я не могу. Это слишком!"
 health.2002.b.not_sick: "[std_partner.GetFirstName], я не могу быть с тобой... так!"
 health.2002.b.sick: "Сокровище мое, мне жаль, но я не могу..."
 health.2002.c: "Я останусь с тобой и постигшей тебя бедой, любовь моя."
 health.2002.d.not_sick: "Это могло принести мне погибель."
 health.2002.d.sick: "Мы прокляты!"

 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: разрыв отношений"
 health.2003.start.desc: "Узнав о моей болезни, [Select_CString(other_partner.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] [Select_CString(other_partner.IsFemale, 'была безжалостна', 'был безжалостен' )]. О, какое отвращение застыло в [other_partner.GetHerHis] глазах, когда [other_partner.GetSheHe]"
 health.2003.consort.desc: "[Select_CString(other_partner.IsFemale, 'велела', 'велел' )] мне убираться из [other_partner.GetHerHis] постели."
 health.2003.lover.desc: "[Select_CString(other_partner.IsFemale, 'сообщила', 'сообщил' )] о конце наших отношений."
 health.2003.a: "Неужели мне суждено потерять все?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: убийца среди нас"
 health.2101.smallpox_outbreak.desc: "На мой двор пала тень смерти — один придворный заболел оспой!"
 health.2101.smallpox_spreads.desc: "Еще один несчастный пострадал от оспы."
 #AGOT Modified
 #health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName] заносит косу над моей страной — обнаружен случай смертельной бубонной чумы!"
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName] заносит косу над моей страной — обнаружен случай смертельной закатной чумы!"
 health.2101.bubonic_plague_spreads.desc: "Еще один несчастный стоит на пороге смерти, и жуткие бубоны покрывают его кожу."
 #AGOT Modified
 #health.2101.typhus_outbreak.desc: "Двор поразил тяжелый случай лагерной лихорадки. Заболевшие страдают от сыпи, кашля и жара."
 #health.2101.typhus_spreads.desc: "Тиф в очередной раз поднял голову."
 health.2101.typhus_outbreak.desc: "Двор поразил тяжелый случай зелёной лихорадки. Заболевшие страдают от сыпи, кашля и жара."
 health.2101.typhus_spreads.desc: "Зелёная лихорадка в очередной раз подняла голову."
 health.2101.consumption_outbreak.desc: "Всюду при дворе звучит надсадный кашель. Чахотка бродит по коридорам, уже забрав свою первую жертву."
 health.2101.consumption_spreads.desc: "Все больше бедолаг оказывается во власти чахотки."
 #AGOT Modified
 #health.2101.measles_outbreak.desc: "На сыпь, образовавшуюся на коже зараженных, больно смотреть: при дворе обнаружена корь."
 #health.2101.measles_spreads.desc: "Заболевших становится все больше, их кожу покрывает красноватая сыпь, свидетельствующая о присутствии кори."
 health.2101.measles_outbreak.desc: "На сыпь, образовавшуюся на коже зараженных, больно смотреть: при дворе обнаружена пятнистая лихорадка."
 health.2101.measles_spreads.desc: "Заболевших становится все больше, их кожу покрывает красноватая сыпь, свидетельствующая о присутствии пятнистой лихорадки."
 health.2101.dysentery_outbreak.desc: "Царящий вокруг запах говорит сам за себя. При дворе обнаружили дизентерию."
 health.2101.dysentery_spreads.desc: "Продолжают всплывать все новые случаи дизентерии, уборные не пустуют ни днем, ни ночью."
 #AGOT Modified
 #health.2101.ergotism_outbreak.desc: "При дворе появился эрготизм, и дерганные движения жертвы делают его присутствие очевидным."
 #health.2101.ergotism_spreads.desc: "Эрготизм продолжает разить жертв, заставляя их конечности пылать под кожей."
 health.2101.ergotism_outbreak.desc: "При дворе появилась танцевальная чума, и дерганные движения жертвы делают её присутствие очевидным."
 health.2101.ergotism_spreads.desc: "Танцевальная чума продолжает разить жертв, заставляя их конечности пылать под кожей."
 health.2101.imporant.desc: "[Select_CString(sick_character.IsFemale, 'Моя бедная', 'Мой бедный' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))|l] [sick_character.GetFirstName] борется за жизнь."
 health.2101.prisoner.desc: "На этот раз [Select_CString(sick_character.IsFemale, 'невезучей', 'невезучим' )] оказывается [Select_CString(sick_character.IsFemale, 'узница', 'узник' )] — [sick_character.GetTitledFirstName]."
 health.2101.courtier_or_guest.desc: "Несчастная жертва — [Select_CString(sick_character.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))|l] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc: "\n\nМне эта ужасающая болезнь более не грозит, однако [SCOPE.sC('sick_character').GetFirstName] угрожает остальным придворным."
 health.2101.not_immune.desc: "\n\nБолезнь, терзающая [sick_character.GetHerHis] плоть, несет угрозу всем нам. Пока [sick_character.GetSheHe] болеет, никто при дворе не может чувствовать себя в безопасности."
 health.2101.a: "Удалить [sick_character.GetHerHis] от остальных и молиться о спасении."
 health.2101.a.tt: "Болезнь беспрепятственно будет распространяться у меня при дворе"
 health.2101.b: "[sick_character.GetTitledFirstName] отлучается от двора!"
 health.2101.c: "Вышвырнуть [SCOPE.sC('sick_character').GetHerHis]!"

 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: [Select_CString(sick_character.IsFemale, 'моя бедная', 'мой бедный' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]"
 health.2201.start.desc: "До меня дошли печальные новости. [Select_CString(sick_character.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] [Select_CString(sick_character.IsFemale, 'больна', 'болен' )]"
 disease_ill_article: "н[SCOPE.sC('sick_character').GetHerHis]"
 disease_ill: "простудой."
 disease_pneumonic: "легочной болезнью."
 disease_gout_ridden: "подагрой."
 disease_leper: "проказой."
 #AGOT Modified
 #disease_typhus: "тифом."
 disease_typhus: "зелёной лихорадкой."
 disease_consumption: "чахоткой."
 disease_cancer: "раком."
 disease_lovers_pox: "герпесом."
 disease_early_great_pox: "герпесом."
 disease_great_pox: "сифилисом."
 disease_smallpox: "оспой."
 #AGOT Modified
 #disease_bubonic_plague: "бубонной чумой."
 disease_bubonic_plague: "закатной чумой."
 #AGOT Modified
 #disease_measles: "корью."
 disease_measles: "пятнистой лихорадкой."
 #AGOT Modified
 #disease_ergotism: "священным огнем."
 disease_ergotism: "танцевальной чумой."
 disease_dysentery: "дизентерией."
 missing_illness: "#D Нет болезни #!"
 health.2201.minor_disease.desc: "\n\nОбычно такое незначительное заболевание не вызывает особого беспокойства, но [SCOPE.sC('sick_character').GetFirstName] отличается слабым здоровьем и, возможно, не переживет этого."
 health.2201.leprosy.desc: "\n\nВозможно, [sick_character.GetSheHe] проживет еще многие годы, но [sick_character.GetHerHis] будут сторониться и опасаться из-за уродства. Даже я не могу подавить отвращения при мысли о нарывах, растущих по всей [sick_character.GetHerHis] коже..."
 health.2201.lethal_disease.desc: "\n\nЭто заболевание убивает без жалости, разя молодых и старых, богатых и бедных, мужчин и женщин. Боюсь, это конец: [Select_CString(sick_character.IsFemale, 'ее', 'его' )] может спасти только чудо."
 health.2201.major_disease.desc: "\n\nБудущее неясно. Смерть стоит у [Select_CString(sick_character.IsFemale, 'ее', 'его' )] изголовья, но еще не все потеряно. Если повезет, [sick_character.GetFirstNameNoTooltip] еще может выжить.\n\nТолько [ROOT.Char.GetFaith.FateGodName] знает [Select_CString(sick_character.IsFemale, 'ее', 'его' )] судьбу."
 health.2201.court_physician.desc: "\n\nВрач спрашивает, какое лечение будет получать [Select_CString(sick_character.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U] мой врач, но все равно ищет совета у меня."
 health.2201.a: "Я не могу защитить [SCOPE.sC('sick_character').GetHerHis] от этого врага."

 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: новый день"
 health.2102.start1.desc: "Вспышка такого заболевания, как"
 health.2102.smallpox.desc: "оспа,"
 health.2102.bubonic_plague.desc: "чума,"
 health.2102.start2.desc: "опустошавшая мой двор, сошла на нет."
 health.2102.physician.desc: "Жертвы болезни либо пошли на поправку, либо покинули сей мир.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет меня, что от тел погибших должным образом избавились и угрозы больше нет."
 health.2102.no_physician.desc: "Жертвы болезни либо пошли на поправку, либо покинули сей мир. Болезнь сошла на нет."
 health.2102.2_victims.desc: "\n\nДа, восстановление будет непростым. В числе прочих погибли [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]. Жизнь продолжается, но шрамы останутся надолго."
 health.2102.1_victim.desc: "\n\nДа, восстановление будет непростым. В числе прочих [Select_CString(victim_1.IsFemale, 'погибла', 'погиб' )] [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]. Жизнь продолжается, но шрамы останутся надолго."
 health.2102.root_victim.desc: "\n\nИногда я просыпаюсь по ночам в холодном поту, дрожа от страха. Мне удалось выжить, но шрамы — как на теле, так и на душе — сохранятся на долгие годы."
 health.2102.a.victim: "Наконец-то мы можем отдохнуть. И предаться скорби."
 health.2102.a.no_victim: "Наконец-то мы в безопасности."
 health.2102.a.dead_and_survivors.tt: "Погибло при дворе: #N [THIS.Var('dead_victims_num').GetValue|0]#!; выжило: #P [THIS.Var('surviving_victims_num').GetValue|0]#!"
 health.2102.a.no_survivors.tt: "Погибло при дворе: #N [THIS.Var('dead_victims_num').GetValue|0]#!"
 health.2102.a.no_dead.tt: "Выжило при дворе: #P [THIS.Var('surviving_victims_num').GetValue|0]#!"
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] [Select_CString(THIS.Char.IsFemale, 'умерла', 'умер')] во время вспышки заболевания"
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] [Select_CString(THIS.Char.IsFemale, 'заболела', 'заболел' )] во время вспышки заболевания, но [Select_CString(THIS.Char.IsFemale, 'выздоровела', 'выздоровел' )]"

 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: баланс гуморов"
 health.2202.desc: "Я иду по коридору, как вдруг слышу приглушенный смех. Этот голос... нечасто услышишь его столь ясным и громким.\n\nЯ распахиваю полуоткрытую дверь, и прямо передо мной [Select_CString(sick_character.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], по-видимому, уже не [Select_CString(sick_character.IsFemale, 'болеющая', 'болеющий' )]"
 health.2202.desc.happy: "\n\n[Select_CString(sick_character.IsFemale, 'Моя ненаглядная', 'Мой ненаглядный' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] снова в порядке! Сложно сдержать слезы радости..."
 health.2202.desc.angry: "\n\nКак такое могло произойти? [ROOT.Char.GetFaith.HealthGodName], почему я? #EMP Почему?!#!"
 health.2202.desc.relieved: "\n\nОгромный камень падает с моей души, когда [Select_CString(sick_character.IsFemale, 'она', 'он' )] приветствует меня, и от облегчения я с трудом сдерживаю слезы."
 health.2202.desc.neutral: "\n\nЯ с серьезным видом киваю [Select_CString(sick_character.IsFemale, 'ей', 'ему' )]."
 health.2202.a.happy: "Восхитительные новости! Да славится [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry: "Как неудачно..."
 health.2202.a.relieved: "Мой двор стал чуть безопаснее."
 health.2202.a.neutral: "Повезло."

 #Recruit physician event
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U] нуждается во враче"
 health.3001.fallback_reason.desc: "Мир полон опасностей, и даже [ROOT.Char.GetTitleTierName|l] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('GetCourt')|l] не могут их избежать. Мне следует нанять врача, иначе мы все умрем от ран и болезней.\n\nКакое-то время ушло на расспросы. зато теперь я могу предложить несколько подходящих кандидатур."
 health.3001.decision.desc: "Мир полон опасностей, и даже [ROOT.Char.GetTitleTierName|l] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('GetCourtierPlural')|l] не могут их избежать. По моему приказу слуги отыскали несколько подходящих кандидатов на роль придворного врача."
 health.3001.already_sick.desc: "Наконец мои слуги нашли несколько людей, которые вполне могут занять место врача. В любом случае привередничать в наши дни не приходится."
 health.3001.a: "Очевидно, [high_skill_option.GetFirstNameNoTooltip] обладает значительным опытом."
 health.3001.a.tt: "[GetCourtPositionType('court_physician_court_position').GetName()] также получает ежемесячное жалование — [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(high_skill_option.IsLocalPlayer, '', 'персонажа ' )][high_skill_option.GetNamePossessiveOrMy][Select_CString(high_skill_option.IsLocalPlayer, 'его персонажа', '' )] — [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] горит энтузиазмом, но, возможно, ничего больше предложить не сможет."
 health.3001.b.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(low_skill_option.IsLocalPlayer, '', 'персонажа ' )][low_skill_option.GetNamePossessiveOrMy][Select_CString(low_skill_option.IsLocalPlayer, 'его персонажа', '' )] — [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] уверяет, будто обладает познаниями в «альтернативной медицине»."
 health.3001.c.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(mystic_option.IsLocalPlayer, '', 'персонажа ' )][mystic_option.GetNamePossessiveOrMy][Select_CString(mystic_option.IsLocalPlayer, 'его персонажа', '' )] — [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two: "Оба кандидата не производят на меня особого впечатления."
 health.3001.d.more: "Никто из кандидатов не производит на меня особого впечатления."
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip] пользуется известностью в ученых кругах."
 health.3001.e.aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(excellent_skill_option.IsLocalPlayer, '', 'персонажа ' )][excellent_skill_option.GetNamePossessiveOrMy][Select_CString(excellent_skill_option.IsLocalPlayer, 'его персонажа', '' )] — [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt: "Никого из них на должность «[GetCourtPositionType('court_physician_court_position').GetName()]» я нанимать не стану."

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: время для лечения"
 health.3101.start.desc: "Жутковатый запах кипящих отваров и перетертых мазей обрушивается на меня, едва я вхожу в комнату, где работает [physician.GetFirstName]. [Select_CString(physician.IsFemale, 'Она', 'Он' )] переводит взгляд с мази, над которой работает, на меня.\n\n«Время пришло, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Я знаю несколько процедур, которым может подвергнуться больной "
 health.3101.safe_recommendation.desc: "И хотя я не сомневаюсь, что хватит простой настойки,"
 health.3101.risky_recommendation.desc: "Я советую более радикальные методы, но"
 health.3101.mystic_recommendation.desc: "Не сочтите за дерзость, мне бы хотелось порекомендовать вам... альтернативное лечение. Но"
 health.3101.end.desc: "выбор за вами, только за вами», — [Select_CString(physician.IsFemale, 'она', 'он' )] кривится.\n\n«Процедура будет не из приятных»."
 health.3101.a: "Не делай ничего сверх необходимого."
 health.3101.b: "Слишком поздно, чтобы соблюдать осторожность!"
 health.3101.c: "Я могу... попробовать что-нибудь новое."
 health.3101.d: "Оставь меня в покое!"
 health.3101.e: "Пошлите за врачом! Немедленно!"
 health.3101.e.already_looking: "Скоро! Помощь уже в пути!"
 health.3101.e_sick_physician: "Мне требуется новый врач!"
 health.3101.e.tt: "Мои слуги попытаются найти пригодных кандидатов на должность «[GetCourtPositionType('court_physician_court_position').GetName()]»"
 health.3101.tutorial.tt: "Выберите этот вариант, чтобы узнать, как назначается [GetCourtPositionType('court_physician_court_position').GetName()], который, возможно, сможет вылечить ваш недуг."
 health.3101.f: "О, [ROOT.Char.GetFaith.HighGodName], неужели я вот так умру?!"
 health_3101_already_looking_tt: "Вы уже ищете кандидата на должность «[GetCourtPositionType('court_physician_court_position').GetName()]»"

 safe_diseaste_treatment.tt: "Безопасное лечение может на время ослабить симптомы и несет небольшой риск"
 risky_diseaste_treatment.tt: "Рискованное лечение может дать поразительные результаты — или привести к усугублению симптомов или увечьям"
 mystic_diseaste_treatment.tt: "Мистические методы лечения непредсказуемы. Результат странных ритуалов может быть невероятным, но вы рискуете обезуметь..."
 safe_wound_treatment.tt: "Безопасное лечение могло бы на время снять боль и вряд ли будет рискованным"
 risky_wound_treatment.tt: "Рискованное лечение могло бы дать поразительные результаты — или привести к усугублению симптомов или увечьям"
 no_treatment_effect.tt: "Без какого-либо лечения природа возьмет свое"
 deny_treatment_effect.tt: "Лечение проводиться не будет, и природа возьмет свое"
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName] решает, какое лечение [SCOPE.sC('sick_character').GetHerHim] требуется."
 pick_own_treatment_effect.child.tt: "Врач решит, какое лечение получит [sick_character.GetTitledFirstName]"

 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] болеет"
 health.3102.preamble: "Мрак помещения немного отступает в свете пляшущего пламени. На врачебном столе лежит [sick_character.GetFirstName], застыв в напряженном ожидании.\n\n"
 health.3102.start.desc: "Вы и [sick_character.GetFirstName] должны решить, какое лечение получит [Select_CString(sick_character.IsFemale, 'ее', 'его' )]"
 health.3102.start.desc_sick_physician: "Время решить, какое лечение получит "
 health.3102.treatment: "Есть несколько возможных методов лечения, от распространенных до весьма нетрадиционных. Мне решать, какое из них получит [sick_character.GetFirstNameNoTooltip]."
 health.3102.a: "Будьте осторожны. Не делайте ничего сверх необходимого."
 health.3102.b: "Пришло время для решительных действий."
 health.3102.c: "Теперь [SCOPE.sC('sick_character').GetHerHis] может спасти только вмешательство высших сил."
 health.3102.c_sick_physician: "Вас может спасти только вмешательство высших сил."
 health.3102.d: "Лечения не будет."
 health.3102.e_adult: "Решение будет принимать [Select_CString(sick_character.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child: "Я доверяю твоему мнению."

 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: чуть ярче"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName] решает, что лучшим лечением будет отдых. [physician.GetSheHe|U] устраивает меня поудобнее в окружении мягких подушек и укрывает несколькими слоями одеял. Перед уходом [physician.GetFirstNameNoTooltip] закрывает полог моей кровати. На часах полночь.\n\nДополнительный сон"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] приписывает мою болезнь нездоровой диете. [Select_CString(physician.IsFemale, 'Она', 'Он' )] настаивает, что для восстановления сил мне нужно неделю питаться только сырыми овощами и травяным чаем. А еще [physician.GetSheHe] конфискует мои запасы вкусностей, чтобы не подвергать меня соблазну, и не возвращает их.\n\nСтрогая диета"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] велит мне лежать в постели и дать [physician.GetHerHim] мои руки. [SCOPE.sC('physician').GetSheHe|U] с силой трет и бьет мои ладони, пока они не становятся красными, а затем повторяет процедуру с моими ступнями. Напоследок [physician.GetSheHe] осторожно проходится по моим конечностям вверх и вниз, пощипывая их.\n\nЭта странная процедура"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] предлагает мне прозрачную микстуру в позолоченном сосуде. Мне уже доводилось пробовать подобные снадобья, и я начинаю пить с опаской, но вскоре понимаю, что у жидкости нет ни запаха, ни вкуса. На мои расспросы об ингредиентах [SCOPE.sC('physician').GetTitledFirstName] отвечает, что хранит рецепт в тайне.\n\nЗагадочное зелье"
 health.safe_treatment.5.desc: "«Дышите ровно», — велит мне [physician.GetTitledFirstName]. Перо в [physician.GetHerHis] руке выглядит почти как нечто божественное, когда [physician.GetSheHe] начинает мягко водить им у меня под носом. «Зло, изыди!» — восклицает [physician.GetSheHe], и я громко чихаю.\n\nСтранная щекотка"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] устраивает небольшую церемонию в мою честь. Члены моей семьи и ближайшее окружение собираются в главном зале, и [ROOT.Char.Custom('DefaultPriestTitle')] читает проповедь, в которой упоминает о моем благочестии и великодушии. Церемония заканчивается часовой безмолвной молитвой.\n\nОбращение к высшим силам"
 health.safe_treatment.7.desc: "На протяжении многих вечеров [physician.GetTitledFirstName] сидит у моей постели, читая мне божественные слова.\n\n[ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] отдает распоряжение, и [ROOT.Char.Custom('DefaultPriestTitle')] приводит лучшего придворного певчего — юное сладкоголосое дитя. Несколько дней подряд ребенок поет мне перед сном.\n\nУспокаивающий голос"
 health.safe_treatment.9.desc: "Пар поднимается над чашей, в которой [physician.GetTitledFirstName] размешивает зеленый порошок. [physician.GetSheHe|U] долго рассказывает о целебных свойствах трав, а затем смотрит, как я пью. «Корень тоже там», — с гордостью сообщает [physician.GetSheHe].\n\nГорькая трава"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] настаивает, что баланс моих гуморов разладился и лучший способ восстановить его — пустить мне кровь. Посоветовавшись с астрономическими картами, врач решает, что надо пускать кровь из подмышечных впадин и с висков.\n\nКровопускание"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] велит мне раздеться и стать на колени, подняв зад. Поза и так получилась странная, но затем я вижу инструмент в руках врача и едва не сбегаю. [physician.GetSheHe|U], вероятно, замечает это, потому что успокаивающе похлопывает меня по плечу и велит расслабиться.\n\nКлизма"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName] приходит ко мне, держа в руках глиняный сосуд, и садится у моей постели. Доктор вынимает из сосуда пиявку, внимательно осматривает, а затем аккуратно помещает ее мне на лицо: «Лежите спокойно, [ROOT.Char.GetLadyLord]. Лучше не мешать им питаться».\n\nЛечение пиявками"
 health.safe_treatment.13.desc: "[physician.GetTitledFirstName] приходит ко мне, и я тут же ощущаю отвратительную вонь. Она исходит от сосуда в руках врача — мне сообщают, что это «смесь коровьего навоза и трав для компресса». Я с трудом сдерживаю рвотные позывы, когда [physician.GetFirstName] размазывает зловонную кашу по моей груди.\n\nВ конечном счете компресс"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] приносит мне отвар из крушины и сенны. Поначалу лекарство кажется неэффективным, но позже я ощущаю бурление в кишках, вынуждающее бежать к нужнику. Я кричу от боли, но [physician.GetFirstName] уверяет, что все дурное покинуло мое тело вместе с экскрементами.\n\nВ конечном счете очистка организма"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] дает мне обугленный труп кошки и велит есть это. Я ем, а врач рассказывает, как долго пришлось гоняться по моим владениям за жирной кошкой. Думаю, [SCOPE.sC('physician').GetTitledFirstName] хочет награды за свой нелегкий труд, но мерзкий вкус пищи не дает мне раскрыть рта.\n\nВ конечном счете жирная пища"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName] приносит ко мне ведро, из которого доносится кваканье, и велит мне оголить верхнюю часть тела. Доктор хватает жабу, умело потрошит ее и кладет еще дергающуюся тушку мне на грудь. Вскоре вся верхняя половина моего тела оказывается закрыта жабами.\n\nЛечение жабами"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName] приходит ко мне и предлагает напиток желтого цвета, который мне предстоит выпить, зажав нос. Когда тепловатая жидкость попадает мне в рот, я почти сразу же выплевываю ее. Я желаю знать, что было в чаше, и [physician.GetSheHe] сообщает, что это была свежая моча беременной свиньи.\n\nЛечение мочой"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName] погружает руку в принесенное ведро и достает маленькую рыбку. «Откройте рот пошире», — велит врач и кладет рыбку мне в рот. Я с трудом борюсь с рвотными позывами, когда она щекочет мое горло.\n\nЭта странная рыбка"
 health.safe_treatment.19.desc: "Вода в чаше оказывается теплой и горькой. «Она изгонит из тела горячку», — объясняет [physician.GetTitledFirstName].\n\nМикстура"
 health.safe_treatment.20.desc: "Чтобы восстановить баланс гуморов в моем теле, [physician.GetTitledFirstName] велит мне выпить соленую воду, которая должна вызвать рвоту. Результат не заставляет себя ждать.\n\nПрочистка желудка"
 health.safe_treatment.21.desc: "Чтобы избавить меня от болезни, [physician.GetTitledFirstName] велит мне несколько дней спать, вися вниз головой. «Это восстановит ваш баланс», — уверяет меня врач. \n\nЯ чувствую себя летучей мышью.\n\nСтранная поза для сна"

 health.3103.end.desc: "— как раз то, что мне нужно. Худшие из моих симптомов проходят, и мир кажется чуть ярче."
 health.3103.a: "Отличная работа, [physician.GetFirstNameNoTooltip]!"
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: ухудшение"
 health.3104.end.desc: "ничуть не улучшает мое состояние. На самом деле, я чувствую себя даже хуже!"
 health.3104.a: "Поди прочь. Я хочу отдохнуть..."

 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: чудо медицины"
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName] приносит с собой горшок, издающий странное жужжание. Я не успеваю остановить врача: горшок падает на пол и разлетается тучей осколков и разъяренных пчел. Врач быстро выбегает из комнаты, и я остаюсь их единственной целью."
 health.risky_treatment_medicine.2.desc: "Я не верю своим глазам, когда [physician.GetTitledFirstName] достает из сумки отрубленную руку. От черных пятен на мертвых пальцах у меня по спине пробегает холодок, и я требую знать ее происхождение. [SCOPE.sC('physician').GetTitledFirstName] шикает на меня и начинает тереть отрубленной рукой по моей груди."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] дает мне крайне необычную микстуру. У нее нет ни запаха, ни вкуса, а цвет — как у жидкого серебра. Металлическое зелье оказывается непросто проглотить, и я никак не могу подавить беспокойство."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] настаивает, что меня вылечит только бег в полночь без одежды. В следующее полнолуние врач заставляет меня раздеться и бежать сквозь чащу леса. «Не останавливайтесь, пока ноги не откажутся нести вас! — кричит [SCOPE.sC('physician').GetTitledFirstName] мне вслед. — Изгоните из себя зло вместе с потом!»"
 health.risky_treatment_medicine.5.desc: "Порошок желтый и вкусно пахнет. Я в смятении смотрю, как [physician.GetTitledFirstName] смешивает его с серой и посыпает этой смесью еще теплый желчный пузырь бобра. Животное было бешеным: оно явно демонстрировало признаки болезни, а пасть его полна пеной. «Мы используем зло для борьбы со злом, [ROOT.Char.GetLadyLord]»."
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] подходит ко мне с небольшим ножом, крепко берет за руку и делает точный надрез, лишь слегка пронзая кожу. Затем врач начинает что-то вдавливать в ранку. Меня хватает лишь на то, чтобы бросить один быстрый взгляд на эту субстанцию."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] дает мне блюдо, покрытое серым порошком. По всей видимости, это толченые струпья человека, чье состояние еще хуже, чем мое. На полном серьезе [physician.GetTitledFirstName] велит мне наклониться и вдохнуть как можно больше."
 health.risky_treatment_medicine.8.desc: "Красный порошок имеет притягательный цвет. Ранее какой-то слуга уже попытался попробовать вещество в чистом виде — язык несчастного страшно распух, а [physician.GetTitledFirstName] [Select_CString(physician.IsFemale, 'принялась', 'принялся' )] браниться. [physician.GetTitledFirstName] растворяет пряность в чаше воды и тщательно перемешивает, прежде чем дать мне всего одну ложку."
 health.risky_treatment_medicine.9.desc: "Мои глаза распахиваются от удивления, когда я вижу, как [physician.GetTitledFirstName] заводит ко мне козу. Мерзкий запах ее кишечных газов вынуждает меня прикрыть нос, но врач убирает прочь мою руку: «Боюсь, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], это и есть лечение». [physician.GetSheHe|U] советует мне дышать полной грудью."
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName] дает мне настойку очень странного вкуса. От нее я словно пьянею, и веки начинают закрываться. «Прошу прощения, [ROOT.Char.GetLadyLord], но вам не стоит бодрствовать во время следующей процедуры», — говорит врач. Я паникую и пытаюсь встать с операционного стола, но конечности мне уже не повинуются."
 health.risky_treatment_surgery.2.desc: "Ассистент заверяет врача, что зелье усыпило меня. Но это чудовищная ошибка! Я не могу ни говорить, ни пошевелиться, однако осознаю все, что они проделывают со мной. Я пытаюсь кричать и вырываться, но не могу. Я в плену собственного тела. Кажется, операция длится целую вечность..."
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName] закрепляет последний ремень, удерживающий меня на операционном столе: «Не буду лгать вам, [ROOT.Char.GetLadyLord] — будет очень больно, но иначе нельзя».\n\nЯ пытаюсь протестовать, видя, как [physician.GetFirstName] достает пилу, но из-за выпитого успокоительного могу издавать лишь невразумительные звуки."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] сообщает, что удалось найти пораженную ткань, которая была причиной моего заболевания, и что ее удаление скорее всего приведет к исцелению. Это приятные новости, и я соглашаюсь на операцию.\n\nЖаль только, что врач забыл упомянуть, что этой «тканью» было мое лицо."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName] заставляет меня выпить маковую настойку, перед тем как привязать к своему операционному столу. Я дремлю, пока врач готовит инструменты, но затем [physician.GetSheHe] подносит скальпель к моему глазу, и я резко прихожу в себя. «Простите, [ROOT.Char.GetLadyLord], но нужно устранить источник болезни»."
 health.3105.end.desc: "\n\nСтранно, но я больше не ощущаю симптомов..."
 health.3105.a: "Это чудо!"

 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: баланс гуморов"
 health.3106.end.desc: "\n\nЛечение почти столь же неприятно, как и симптомы, но похоже, что оно действует. Болезнь не прошла полностью, но мне стало намного лучше."
 health.3106.a: "Я еще поживу."

 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: страшная врачебная ошибка"
 health.3107.death.desc: "\n\nЯ просыпаюсь и нутром чую, что-то не так. Что-то пошло совсем, совсем не так."
 health.3107.end.desc: "\n\nКазалось, что хуже уже быть не может, но [physician.GetFirstNameNoTooltip] наглядно [Select_CString(physician.IsFemale, 'показала', 'показал' )] мне, что это не так!"
 health.3107.a: "Я чувствую... слабость..."
 health.3107.b: "Не смей это повторять. Слышишь меня?"
 health.3107.c: "Мы знали, на что идем. Я прощаю тебя."
 health.3107.d: "Стража! Бросьте [SCOPE.sC('physician').GetHerHis] в темницу!"
 health.3107.d.tt: "[physician.GetTitledFirstName] теперь в моей темнице, и я решу, как мне поступить"
 health.3107.e: "Предатель заслуживает смерти!"
 health.3107.f: "О, [physician.GetFirstNameNoTooltip], что вы сделали с собой?"

 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: великая сила"
 health.mystic_treatment_occult.cannibal.desc: "«Выпейте», — шепчет [physician.GetTitledFirstName]. Едва жидкость попадает мне в рот, как возникает странное чувство. Мои конечности немеют, и внутри разгорается огонь...\n\n«А теперь съешьте это», — куски теплые, влажные, жесткие. Огню нравится это. Он хочет еще. [SCOPE.sC('physician').GetTitledFirstName] передает мне остатки бледной руки, и я наедаюсь до рвоты."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] велит мне раздеться и начинает втирать масло мне в кожу. Рука врача плавно скатывается к сокровенным частям моего тела, наши глаза встречаются, и я понимаю, что именно этого мне и хотелось. Я киваю.\n\nВскоре к рукам врача присоединяется множество других. Гладкие, грубые, сморщенные, слабые, сильные. Мои колени подгибаются, но все эти руки ловят меня, и я сдаюсь их прикосновениям."
 health.mystic_treatment_occult.1.desc: "Я не могу подняться с кровати, и слуги рассказывают мне о дыме погребального костра, который виден за многие мили. Жизни более чем двух дюжин великолепных животных закончились прошлой ночью во время грандиозного жертвоприношения. [SCOPE.sC('physician').GetTitledFirstName] велит мне втирать в кожу пепел от костра, и я повинуюсь уже две недели."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] велит мне залезть в пустую бочку и уходит, чтобы у меня была возможность раздеться без посторонних глаз. Возвращению врача предшествует громкое блеяние: [SCOPE.sC('physician').GetTitledFirstName] возвращается в сопровождении слуги и полудюжины коз. [physician.GetFirstNameNoTooltip] хватает одну козу за другой и перерезает им горло над бочкой.\n\nТакие пятна с пола не стереть."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] говорит, что [ROOT.Char.GetFaith.HealthGodName] требует жертву. Позже вечером я слышу крик.\n\nЯ иду на звук и вижу: [SCOPE.sC('physician').GetTitledFirstName] склоняется над телом, в [physician.GetHerHis] глазах застыл страх, а руки покрыты кровью. «Я делаю это ради страны!..» — выдыхает мой врач."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] вручает мне сумку с травами и посылает в путешествие на поиски «духа-наставника». Несколько дней я брожу по безлюдным местам, питаясь только корнями из сумки, и сплю под звездами. Наконец, я ощущаю чье-то присутствие. Передо мной стоит могучий рогатый зверь. Я оборачиваюсь и бегу прочь.\n\nВернувшись домой, я никак не могу заснуть: неужели я тот зверь?"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName] стоит у моей постели, пока слуги зажигают свечи. Мне в руки сунули какой-то горшок — судя по звукам, в нем находится мелкий перепуганный зверек. «Это существо будет нести тяготы вместо вас», — объясняет врач. И начинает петь."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] усаживает меня перед высоким зеркалом и зажигает свечи вокруг меня. «Мы должны вступить в контакт с вами из других миров», — как бы невзначай говорит [physician.GetSheHe]. Я в изумлении поднимаю брови, и [SCOPE.sC('physician').GetFirstName] кладет руку мне на плечо: «Возможно... это изменит вас»."
 health.mystic_treatment_questionable.2.desc: "Комнату освещает лишь пламя свечи. [physician.GetTitledFirstName] смотрит в западное окно и покрывает мои ногти каплями масла. Я чувствую жар на коже, когда врач подносит мои руки к пламени. «Не бойтесь, [ROOT.Char.GetLadyLord]. [ROOT.Char.GetFaith.HealthGodName] в своей мудрости очистит вас»."
 health.mystic_treatment_questionable.3.desc: "«Луна требует вашего служения», — говорит [physician.GetTitledFirstName] и передает мне пирожное, пропитанное пряно пахнущим кремом. Я съедаю его, а после вглядываюсь в ночное небо и слагаю величайшую поэму в мире. Но потом не могу вспомнить ни единого слова..."
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] велит мне каждый вечер перед сном пить особо крепкий отвар. «Он ослабит материю вашего бытия, впустит духов в ваше тело, — заверяет меня врач. «А еще он... расслабляет», — добавляет [physician.GetSheHe] с ухмылкой."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] говорит, что [ROOT.Char.GetFaith.ReligiousText] сложно поддается пониманию, но очищение огнем — искусство старое, как сам мир. Ничто не предвещает того, что вскоре [SCOPE.sC('physician').GetFirstName] заставит меня иди по раскаленным углям."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] говорит, что [ROOT.Char.GetFaith.HealthGodName] желает испытать мой разум. Вместе мы отправляемся в путь и странствуем, пока не достигаем небольшого озера. Взявшись за руки, мы входим в воду. К моему изумлению [physician.GetFirstNameNoTooltip] вдруг хватает меня за плечи и начинает топить. В этот миг сознание покидает меня, и я не помню, что было дальше..."
 health.3108.end.desc: "\n\nЯ просыпаюсь утром и понимаю, что ставшие привычными боль и неудобство пропали. Неужели... это исцеление?"
 health.3108.a: "Я не знаю, как относиться к этому... И во что верить."

 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: противоречивые чувства"
 health.3109.end.desc: "\n\nЯ до сих пор не могу понять, как относиться к произошедшему, но не могу отрицать, что большинство проявлений болезни прошло."
 health.3109.a: "Не знаю, чего мне стоило ожидать, но явно не этого."

 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: во тьму"
 health.3110.end.desc: "\n\nДолжно быть, мой разум был изменен, искажен каким-то темным колдовством. Ни при каких обстоятельствах меня бы не удалось уговорить на подобное. Воспоминания не дают мне покоя..."

 #Punishment for mistreating important people
 health.3200.death.desc: "Я вижу лицо, но это уже не [SCOPE.sC('sick_character').GetTitledFirstName]. В нем не осталось ни одной знакомой черты. Остальное тело завернуто в плотный саван, скрывающий отвратительные следы бессилия врача."
 health.3200.failure.desc: "Неужели это [sick_character.GetTitledFirstName]? [sick_character.GetSheHe|U] словно и не человек вовсе, а мешанина истерзанной, распухшей плоти, едва напоминающей человека. Я беру [sick_character.GetHerHis] руку в свои. [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] пытается говорить, но ни единого звука не срывается с [sick_character.GetHerHis] губ."
 health.3200.failure.desc_2: "До меня доносится жуткий, полный боли вопль, который лишь отдаленно напоминает человеческий. Кажется, это [ROOT.Char.Custom('GetChambersOrTent')|l], где проживает [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]. Я врываюсь внутрь и вижу, что [sick_character.GetFirstNameNoTooltip] лежит на полу, #EMP [Select_CString(sick_character.IsFemale, 'залитая', 'залитый' )]#! кровью."
 health.3200.failure.desc_3: "Мне не сразу удается осознать, какой ущерб [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(sick_character.IsFemale, 'нанесла', 'нанес' )] собственному телу. [Select_CString(sick_character.IsFemale, 'Она вся', 'Он весь' )] в крови, но все равно рьяно орудует ножом. Прежде чем я успеваю вмешаться, [sick_character.GetSheHe] разочарованно смотрит на острый клинок и теряет сознание."
 health.3200.end.desc: "\n\n[physician.Custom('InsultAdjective')|U] [Select_CString(physician.IsFemale, 'лекарша', 'лекарь' )], жмется в углу, нервно выкручивая руки..."
 health.3200.death.tt: "[sick_character.GetTitledFirstName] умирает во время лечения."

 health.3201.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] смотрит на меня диким взором. Я спрашиваю, что за жуткое видение [sick_character.GetHerHim] явилось, но с [sick_character.GetHerHis] губ не срывается ни звука.\n\n"
 health.3201.occult.desc: "Слуга утверждает, что во всем повинен лишь один человек: [physician.GetTitledFirstName]. Это из-за [SCOPE.sC('physician').GetHerHis] черного колдовства страдает [SCOPE.sC('sick_character').GetTitledFirstName]. Жуткая история, мягко выражаясь. "
 health.3201.occult.desc_sick_physician: "Слуга утверждает, что во всем повинен лишь один человек: [physician.GetTitledFirstName]. Это из-за [SCOPE.sC('physician').GetHerHis] черного колдовства страдает [SCOPE.sC('sick_character').GetTitledFirstName]. Жуткая история, мягко выражаясь. "
 health.3201.questionable.desc: "Похоже, одно из «нестандартных средств», которыми так [Select_CString(physician.IsFemale, 'хвалилась', 'хвалился'  )][SCOPE.sC('physician').GetTitledFirstName], привело к ужасающим последствиям."
 health.3201.c: "Ни слова об этом, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title: "Успешное лечение"
 court_physician_treatment_failure_message_title: "Неудачное лечение"

 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] облегчает симптомы болезни, которой страдает [SCOPE.sC('sick_character').GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName] пытается исцелить больного, но [SCOPE.sC('sick_character').GetTitledFirstName] [Select_CString(sick_character.IsFemale, 'неизлечима', 'неизлечим' )]."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] успешно излечивает недуг: [SCOPE.sC('sick_character').GetTitledFirstName] [Select_CString(sick_character.IsFemale, 'здорова', 'здоров' )]."
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] значительно [Select_CString(physician.IsFemale, 'облегчила', 'облегчил' )] симптомы болезни, которой страдает [SCOPE.sC('sick_character').GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] лечит недуг, которым страдает [sick_character.GetTitledFirstName], из рук вон плохо."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "Обряд, который [Select_CString(physician.IsFemale, 'проводила', 'проводил' )] [SCOPE.sC('physician').GetTitledFirstName], оборачивается провалом: [sick_character.GetTitledFirstName] не в себе!"
 physician_level_up_chance_effect.t: "Опыт врача вырос"

 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$ [Select_CString(sick_character.IsFemale, 'Моя раненная', 'Мой раненный' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]"
 health.4000.start.desc: "[Select_CString(sick_character.IsFemale, 'Моя', 'Мой')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] страдает от ран,"
 health.4000.infected_wound.desc: "[sick_character.GetHerHis] плоть распухла и испускает зловоние.\n\nПри должном лечении (и если [ROOT.Char.GetFaith.HealthGodName] смилостивится над нами), [sick_character.GetSheHe] выживет."
 health.4000.gangrene.desc: "[sick_character.GetHerHis] плоть омертвела и смердит.\n\nКожа [sick_character.GetHerHis] стремительно чернеет, и только [ROOT.Char.GetFaith.FateGodName] знает, выживет ли [SCOPE.sC('sick_character').GetTitledFirstName]."
 health.4000.close_to_death_wounded.desc: "и неудивительно: они очень глубоки. Каждый вдох дается [sick_character.GetHerHim] с большим трудом, и я боюсь, что тут поможет лишь чудо."
 health.4000.very_wounded.desc: "и неудивительно: они очень глубоки. Я боюсь, что [sick_character.GetHerHis] тело не справится, и чувствую, как смерть подбирается к [sick_character.GetHerHis] ложу."
 health.4000.wounded.desc: "и [SCOPE.sC('sick_character').GetHerHim] явно очень больно. Хворь не так уж и сильна, но к любым телесным недугам нужно относиться всерьез."
 health.4000.a: "Ничего нельзя сделать."

 health.4001.start.desc: "«Пора заняться вашими ранами."
 health.4001.safe_recommendation.desc: "Думаю, хватит простого лечения, но"
 health.4001.gangrene.desc: "зараза уже распространяется по телу, и я рекомендую принять #EMP решительные#! меры, но"
 health.4001.infection.desc: "рана воспалилась, пора переходить к решительным мерам, но"
 health.4001.risky_recommendation.desc: "Я советую принять крутые меры, но"

 health.4002.start.desc: "«[Select_CString(sick_character.IsFemale, 'Ваша', 'Ваш')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] нуждается в лечении. Пора этим заняться."
 health.4002.start.desc_sick_physician: "«Пора заняться моим лечением."

 health.4101.t: "$health_wounded_title$ Лечение"
 health.4101.desc_infection: "Наблюдая, как [physician.GetFirstName] смешивает мед и травы, я не могу понять: неужели это какая-то шутка? Как мне поможет зелень? Когда врач кладет припарку на ноющую рану и начинает ее мять, плоть"
 health.4101.desc_1: "[physician.GetFirstName] опрокидывает на мою рану бутылку вина! Боль ужасающая! Гораздо сильнее, чем от самого ранения.\n\n«Прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleTierName|l], потерпите. Если в рану попала зараза, ее необходимо уничтожить».\n\nДействительно, туго забинтованная рана"
 health.4101.desc_2: "[physician.GetFirstName] быстро вдевает нитку в иголку и начинает зашивать мою рану, словно швея у очага. Стянутая швами плоть выглядит жутко! Проходит время, и она"
 health.4101.desc_end: "вскоре начинает заживать."
 health.4101.a: "Отличная работа, [physician.GetFirstNameNoTooltip]!"

 health.4102.t: "$health_wounded_title$ Боль"
 health.4102.desc_infection: "[physician.GetFirstName] приходит ко мне с мешком... Он движется! Пульсирует, словно внутри что-то живое... [physician.GetFirstNameNoTooltip] достает извивающуюся пиявку, и я бледнею. Пожалуйста, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTitleTierName|l], не дергайтесь...»\n\nНе знаю, какого результата врач желал добиться, но точно не такого. Тварь сосала мою кровь, но"
 health.4102.desc_end: "не уравновесила мои гуморы, и боль только усилилась."
 health.4102.a: "А-а-а! Не трогай меня!"

 health.4103.t: "$health_wounded_title$ Исцеляющие руки"
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName] зажигает огонь у моей постели, и мне кажется, что врач пытается меня согреть и привести мои гуморы в равновесие. Но когда [physician.GetHerHis] помощник начинает привязывать меня к кровати, я замечаю, что в пламени раскаляется стальной прут."
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] достает из сумки длинный нож и кривую иглу и, увидев ужас в моих глазах, добавляет: «Чтобы тело могло исцелиться, необходимо удалить зараженную ткань и закрыть рану».\n\nНе знаю, что больнее, ощущать, как твою собственную плоть кромсает нож и пронзает игла, или смотреть на себя после всего."
 health.4103.end.desc: "\n\nНо вскоре мое тело удивительным образом начинает исцеляться!"

 health.4104.t: "$health_wounded_title$ На поправку"
 health.4104.end.desc: "\n\nПосле ужасов лечения я едва ли могу радоваться по-настоящему, но дела мои идут на поправку."

 health.4105.t: "$health_wounded_title$ И пришла беда"
 health.4105.end.desc: "\n\nМоей главной ошибкой было думать, что хуже быть не может."


