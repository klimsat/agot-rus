 learning_zealous_path_tt: "#F Этот выбор может привести вас на путь фанатизма#!"
 learning_cynical_path_tt: "#F Этот выбор может привести вас на путь цинизма#!"
 learning_scholarship_focus_point_clear_gain:1 "Теперь я лучше понимаю такой предмет, как [learning_lifestyle|El]"

 learning_lifestyle_rank_up_indication: "Я могу получить [perk|El] [Concept( 'learning_lifestyle', 'учености' )|E]"
 learning_lifestyle_experience_gain_indication: "Я могу получить [Concept( 'lifestyle_experience', 'опыт' )|E] [Concept( 'learning_lifestyle', 'учености' )|E]"

# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "Безграмотность"
 learning_scholarship.1101.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], от меня не укрылось, что вам не помешали бы наставления в искусстве... расшифровки письменных посланий», — говорит [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], передавая мне свиток.\n\n«С вашего позволения я буду обучать вас. У меня как раз есть при себе подходящий текст»."
 learning_scholarship.1101.a: "У к-короля... бы-большая корона..."
 learning_scholarship.1101.b: "Я уже умею читать!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "Птичка"
 learning_scholarship.1201.desc: "Перья из блестящего металла, глаза из самоцветов и пение — звон колокольчиков... Механическая птица, которую мне [Select_CString(bird_sender.IsFemale, 'подарила моя', 'подарил мой' )] [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)], — это подлинное произведение искусства!\n\n«Эту птицу создали лучшие мастера державы [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip], — пишет в письме . — Думаю, вы найдете ее весьма занимательной»."
 learning_scholarship.1201.a: "Продать ее."
 learning_scholarship.1201.b: "Выставить на всеобщее обозрение."
 learning_scholarship.1201.c: "Разобрать и изучить механизм."
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip] очень много знает"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "Стеклянный камень"
 learning_scholarship.1401.desc: "Пытаясь разобрать буковки на лежащем передо мной свитке, я ощущаю новый приступ головной боли. Но почему писцы всегда пишут так мелко?!\n\nЯ прищуриваюсь и возобновляю попытки.\n\n«... никакого чуда. С помощью стеклянного камня даже люди в годах, страдающие от плохого зрения, с легкостью могут читать»."
 learning_scholarship.1401.a:1 "Мне нужен такой камень!"
 learning_scholarship.1401.b: "Продать все, что не получается прочесть."
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip], мне нужна ваша помощь!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "Божественные видения"
 learning_scholarship.3001.desc: "Я жестом велю, чтобы [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] [Select_CString(chaplain.IsFemale, 'присоединилась', 'присоединился' )] ко мне в круге из медных сфер и свечей, расставленных на деревянных столбиках в темной комнате. Воздух сладок от благовоний, призванных заглушить дурные запахи. Вскоре наши глаза начинают слезиться. «Именно так, уголком глаза, сможем мы заметить непостижимый облик ангелов».\n\nНо [chaplain.GetFirstNameNoTooltip] вскоре делает перерыв: «Мне кажется, это неправильно. Глаз смертных не должен видеть существа божественной природы»."
 learning_scholarship.3001.a: "Вы можете уйти, но я добьюсь своего — так или иначе."
 learning_scholarship.3001.b: "Да, это глупая затея, а может, и вовсе греховная."
 learning_scholarship.3001.c: "Уверяю вас, мои намерения чисты!"
 learning_scholarship.3001.c.tt1: "[chaplain.GetFirstName] соглашается помочь мне"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName] верит моим оправданиям."
 learning_scholarship.3001.c.tt2: "[chaplain.GetFirstName] не верит мне"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] отвергает мои аргументы"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "Новый перевод"
 learning_scholarship_special.2001.desc: "Мои попытки научиться чему-то новому в первую очередь показали мне, как много я пока не знаю. Более того, многие знания были утрачены в веках из-за того, что книги приходят в негодность, а древние языки забываются...\n\nВозможно, я смогу сделать свой вклад, составив новый перевод одного из классических трудов?\n\nЧто бы такое мне перевести?.."
 #AGOT Modified
