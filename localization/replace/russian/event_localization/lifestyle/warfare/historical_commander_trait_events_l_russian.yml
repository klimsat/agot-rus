l_russian:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Вы будете искать вдохновение в другом месте #!"

 #Hannibal
 #AGOT Modified, Last River King
 # historical_commander_trait.0001.t:0 ""The Enemy of Rome""
 # historical_commander_trait.0001.desc:1 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Hannibal Barca during the Second Punic War:\n\n#F Known as 'The Enemy of Rome', Hannibal's crowning achievement was the Battle of Cannae, where his army of roughly 50,000 outmaneuvered and encircled the larger 86,000 strong Roman army. Surrounded and unable to retreat, only 3,000 Romans survived the massacre.#!"
 # historical_commander_trait.0001.a:0 "Like Hannibal, I will annihilate my enemies!"
 # historical_commander_trait.0001.b:0 "Hannibal was a true master of Fabian tactics."
 # historical_commander_trait.0001.c:0 "Versatility was Hannibal's greatest strength."
 historical_commander_trait.0001.t:0 "Падение последнего Речного короля"
 historical_commander_trait.0001.desc:1 "Во время изучения битв прошлого я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на личность короля Тристифера IV Мадда. Он был последнем королем Рек и Холмов во время Вторжения Андалов. В книге сказано, что он выиграл девяносто девять битв и проиграл лишь сотую."
 historical_commander_trait.0001.a:0 "Смогу ли я выдержать девяносто девять битв?"
 historical_commander_trait.0001.b:0 "Король должен был иметь хорошую логистику."
 historical_commander_trait.0001.c:0 "Гибкость очень нужна для победы в стольких битвах."
 historical_commander_trait.0001.d:0 "Ха! Он был дураком и воевал в проигрышной войне."
 historical_commander_trait.0001.d.good:0 "Жестокость - это не та черта, которой можно позавидовать, даже на войне."
 #Caesar
 #AGOT Modified, Hungry wolf
 # historical_commander_trait.0002.t:0 "Caesar's Triumph"
 # historical_commander_trait.0002.desc:0 "While studying the tactics of ancient generals I was amused to learn about Julius Caesar's exploits during his conquest of Gaul.\n\n#F During his siege of Alesia, Caesar determined that direct assault on the well-fortified city would be too costly. He instead ordered his army build his own fortress which surrounded the entire city, trapping the enemy garrison inside to starve while simultaneously preventing reinforcements from relieving the defenders.#!"
 # historical_commander_trait.0002.a:0 "A little ingenuity goes a long way in a siege."
 # historical_commander_trait.0002.b:0 "Make the enemy come to you! I like it!"
 # historical_commander_trait.0002.c:0 "Caesar took a risk with that plan, but it paid off!"
 historical_commander_trait.0002.t:0 "Голодный Волк, Живодер и Семь Звезд"
 historical_commander_trait.0002.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] истории Вестероса, я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на историю короля Севера Теона Старка по прозвищу «Голодный волк». Король Теон вместе с Болтонами победил Андалов в Битве на Рыдальнице, убив Аргоса Семь Звезд. После победы над захватчиками Теон отплыл грабить берега Андалоса. Они брали головы убитых и насаживали их на пики вдоль побережья Севера в качестве предупреждения."
 historical_commander_trait.0002.a:0 "Он продолжил воевать в Андалосе!"
 historical_commander_trait.0002.b:0 "Он победил Андалов в Битве при Рыдальнице!"
 historical_commander_trait.0002.c:0 "Опасно доверять старым врагам вроде Болтонов, но это может окупиться!"
 historical_commander_trait.0002.d:0 "Войны сейчас не такие, как раньше..."
 #Alexander
 #AGOT Modified, Red Kraken
 # historical_commander_trait.0003.t:0 "The Unstoppable Alexander"
 # historical_commander_trait.0003.desc:0 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Alexander the Great during his conquest of Mesopotamia.\n\n#F During the Siege of Tyre, Alexander assaulted an island fortress by demolishing a nearby town and then using the rubble to build a causeway stretching from the mainland to the city's walls. This allowed his siege engines to attack the enemy fortress directly, though it was his navy which ultimately created a breach.#!"
 # historical_commander_trait.0003.a:0 "No amount of water will stop my armies!"
 # historical_commander_trait.0003.b:0 "That causeway was a feat of great ingenuity."
 # historical_commander_trait.0003.c:0 "Turning my foe's resources against them? Brilliant!"
 historical_commander_trait.0003.t:0 "Красный Кракен"
 historical_commander_trait.0003.desc:0 "Во время изучения историй Вестероса я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на имя, проклятое жителями Западных земель. Дальтон Грейджой, прозванный «Красным Кракеном», процветал в хаосе Танца Драконов, его поддержка Черных позволяла ему грабить Западные земли во имя Рейниры."
 historical_commander_trait.0003.a:0 "Атака с моря!"
 historical_commander_trait.0003.b:0 "Он взял и Кайс, и Светлый замок!"
 historical_commander_trait.0003.c:0 "Должно быть, он разбогател!"
 historical_commander_trait.0003.d:0 "Он — чудовище, имя которого не должно идеализироваться."

 #Constantine
 #AGOT Modified, Falcon Knight
 # historical_commander_trait.0004.t:0 "The Vision of Chi-Rho"
 # historical_commander_trait.0004.desc:0 "While studying the tactics of ancient generals I was inspired when I learned about Constantine's victory at the Battle of the Milvian Bridge.\n\n#F The night before the battle, Constantine dreamed that victory would be granted if he painted Chi-Rho, a symbol of Christ, on his soldier's shields. He did exactly that, and the next day he overran the forces of the usurper Maxentius, who fell into the Tiber River and drowned.#!"
 # historical_commander_trait.0004.a:0 "The wicked are no match for God's armies!"
 # historical_commander_trait.0004.b:0 "Like Constantine, no river can delay my victory!"
 # historical_commander_trait.0004.c:0 "Logically speaking, flexible tactics won that battle."
 # historical_commander_trait.0004.d:0 "Tricks to bolster morale aren't enough to win wars!"
 historical_commander_trait.0004.t:0 "Рыцарь-сокол"
 historical_commander_trait.0004.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] том, в котором описывалась финальная битва между Первыми людьми Долины и андальскими захватчиками. Андалов вел Артис Аррен, «Рыцарь-сокол», который использовал путь горных козлов и хитроумную приманку, чтобы победить в битве. Дома Первых людей подчинились Артису, и он стал королем Гор и Долины."
 historical_commander_trait.0004.a:0 "Какова сила веры!"
 historical_commander_trait.0004.b:0 "Умно, вести армию по козлиным тропам."
 historical_commander_trait.0004.c:0 "Использование приманки — тактика необычная, но эффективная."
 historical_commander_trait.0004.d:0 "Барды и септоны исказили эту историю."

 #Khalid ibn al-Walid
 #AGOT Modified, Nymeria
 # historical_commander_trait.0005.t:0 "The Sword of Allah"
 # historical_commander_trait.0005.desc:0 "While studying the tactics of historical generals I became contemplative upon learning about Khalid ibn al-Walid's first battle after his conversion to Islam.\n\n#F Outnumbered more than 3 to 1 by the Byzantines during the Battle of Mu'tah, Khalid rallied his wavering soldiers to hold the line. This defiant stand allowed him to organize a retreat to Medina, saving his men from certain death. Khalid and his army later went on to conquer all of Arabia in Allah's name!#!"
 # historical_commander_trait.0005.a:0 "Those who fight in Allah's name will be victorious!"
 # historical_commander_trait.0005.b:0 "Devotion keeps us strong when outnumbered."
 # historical_commander_trait.0005.c:0 "Knowing #EMP when#! to fight is as important as knowing #EMP how#!."
 # historical_commander_trait.0005.d:0 "Why celebrate an embarrassing defeat?"
 historical_commander_trait.0005.t:0 "Королева и ее 10 000 кораблей"
 historical_commander_trait.0005.desc:0 "Хотя все и так знают о королеве Нимерии, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] прочитать отрывок из ее путешествия. После падения принца Гарина в Валирии Нимерия собрала своих людей и отплыла искать новый дом. Хотя путешествие было долгим, с несколькими неудачами, они прибыли в Дорн. Королева Нимерия вступила в дом Мартелл и вместе они смогли объединить Дорн."
 historical_commander_trait.0005.a:0 "Некоторые с Зеленокровной до сих пор поклоняются вере ройнаров."
 historical_commander_trait.0005.b:0 "Ройнары сражался доблестно, даже убивали драконов!"
 historical_commander_trait.0005.c:0 "Подготовка к подобному путешествию наверняка невероятно сложная."
 historical_commander_trait.0005.d:0 "Несмотря на путешествие, это рассказ о бегстве."

 #Bilge Khagan
 historical_commander_trait.0006.t: "Мудрый царь"
 historical_commander_trait.0006.desc: "Изучая тактику полководцев древности, я с большим интересом [Select_CString(ROOT.Char.IsFemale, 'прочла', 'прочел' )] о подвигах Бильге-хана, покорившего все четыре части света.\n\nПройдя огнем и мечом через земли басмылов и Гуачжоу, он разгромил трехсоттысячную армию танского императора Сюань-цзуна. Бильге-хан прекрасно понимал, что наша главная сила — в быстроте и мобильности!\n\nПозднее Бильге-хан со своим войском во славу Тенгри разбил киданей и татабов."
 historical_commander_trait.0006.a: "С благословения небес мы обретем победу!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Мобильная армия требует гибкой тактики!"
 historical_commander_trait.0006.d: "Мы не нуждаемся в дешевых фокусах!"