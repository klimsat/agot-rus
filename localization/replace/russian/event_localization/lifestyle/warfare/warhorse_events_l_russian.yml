l_russian:
 warhorse.0001.t: "Боевой конь"
 warhorse.0001.desc: "Восхищаясь тем, как [ROOT.Char.Custom('HorseStoryMareStallion')] исполняет все мои команды, я раздумываю, какое имя лучше подойдет [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a: "Имя, вдохновленное историей!"
 warhorse.0001.b: "В мифологии хватает грозных имен!"
 warhorse.0001.c: "Это просто лошадь, и имя будет соответствующее."

 warhorse.0002.desc: "Вдохновившись знаменитыми конями полководцев и героев прошлого, я назову своего скакуна в честь одного из них."
 #AGOT Modified
 #warhorse.0002.a: "Tencendur — as King Charlemagne's horse!"
 warhorse.0002.a: "Честь - истинное призвание всех рыцарей!"
 #AGOT Modified
 #warhorse.0002.b: "Bucephalus — just as Alexander the Great's horse!"
 warhorse.0002.b: "Слава - благородное стремление всех рыцарей!"
 #AGOT Disabled
 #warhorse.0002.c: "Seianian — the fate of Gnaeus Seius is surely exaggerated!"
 #AGOT Disabled
 #warhorse.0002.d: "Zuljanah — for Husayn ibn Ali's horse!"
 #AGOT Modified
 #warhorse.0002.e: "Red Hare — after the warlord Lü Bu's horse!"
 warhorse.0002.e: "Балерион, в честь великого дракона Эйгона Завоевателя!"
 #AGOT Modified
 #warhorse.0002.f: "Veillantif — like Roland's horse!"
 warhorse.0002.f: "Богоборец, в честь первого Штормового Короля!"
 #AGOT Modified
 #warhorse.0002.g: "Incitatus — Emperor Caligula's favorite!"
 warhorse.0002.g: "Корлос — чья милость привела к богатству Западных земель!"
 warhorse.0002.go_back: "Хм, подумаем о другой теме..."

 #AGOT Modified
 #warhorse.0003.desc: "The mythological world is rich in grandeur, and names for horses."
 #AGOT Disabled
 # warhorse.0003.desc: "The higher mysteries are rich in grandeur, and names for horses."
 # warhorse.0003.llamrei: "Llamrei — after the horse of King Arthur!"
 # warhorse.0003.sleipnir: "Sleipnir — same as the steed that carried Oden!"
 # warhorse.0003.uchchaihshravas: "Uchchaihshravas — the mount of the Sun-God!"
 # warhorse.0003.dadhi_kra: "Dadhi-krā — the morning sun!"
 # warhorse.0003.devadatta: "Devadatta — same as Kalki's own horse!"
 # warhorse.0003.keshi: "Keshi — after the horse-demon!"
 # warhorse.0003.kanthaka: "Kanthaka — for Gautama Buddha's trusty steed!"
 # warhorse.0003.burko: "Burko — like a magical horse from folklore!"
 # warhorse.0003.aranjagaan: "Аранджагаан, в честь горы из эпоса о Джангаре!"
 # warhorse.0003.haizum: "Хайзум — лошадь архангела Гавриила!"
 # warhorse.0003.buraq: "Бурак, в честь существа, несшего на себе пророков!"
 # warhorse.0003.balius: "Балий — в честь одного из коней Ахиллеса!"
 # warhorse.0003.xanthos: "Ксанф — имя другого коня Ахиллеса подойдет лучше!"
 # warhorse.0003.boreas: "Борей — древнегреческий бог северного ветра!"

 warhorse.0004.desc: "Лошадь нужно назвать, как называют обычных животных."
 #AGOT Modified
 #warhorse.0004.a: "Charger"
 warhorse.0004.a: "Гром"
 #AGOT Modified
 #warhorse.0004.b: "Abbot"
 warhorse.0004.b: "Пламя"
 #AGOT Modified
 #warhorse.0004.c: "Prancer"
 warhorse.0004.c: "Лихач"
 #AGOT Modified
 #warhorse.0004.d: "Glitterhoof"
 warhorse.0004.d: "Улыбчивый"

 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: [ROOT.Char.Custom('HorseStoryMareStallion')|U], что заслуживает доверия"
 warhorse.1001.desc: "Моя лошадь, [ROOT.Char.Custom('WarhorseStoryName')], стала довольно известна, и, прослышав об этом животном, ко мне обратилась прославленный берейтор, предлагая свои услуги.\n\n«Взамен я прошу совсем немного»."
 warhorse.1001.a: "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно сделать сильнее."
 warhorse.1001.b: "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно научить бежать быстрее."
 warhorse.1001.c: "[ROOT.Char.Custom('HorseStoryHerHis')|U] нужно сделать выносливее."
 warhorse.1001.d: "Если [ROOT.Char.Custom('HorseStoryHerHis')] чему и обучать, то свирепости!"
 warhorse.1001.e: "Мне это не интересно."
 warhorse.1001.e.tt: "#F «[THIS.Char.Custom('WarhorseStoryName')] не нуждается ни в каком берейторе — есть же я!»#!"
 warhorse.1001.f: "За это $master_of_horse_court_position$ и получает жалование!"
 warhorse.1001.f.tt: "Ваш главный конюший берется за дело. [THIS.Char.Custom('WarhorseStoryName')] еще будет ходить в узде!"
 warhorse.1001.f.failure: "Похоже, $master_of_horse_court_position$ не так [Select_CString(m_horse.IsFemale, 'хороша', 'хорош' )], как вам казалось"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] не [Select_CString(m_horse.IsFemale, 'справилась', 'справился' )]. [ROOT.Char.Custom('WarhorseStoryName')] не хочет ходить под седлом."

 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] хорошо учится, результат уже виден!"
 warhorse.1002.a: "Удачное вложение денег!"

 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: солнечный день"
 warhorse.1101.desc: "Я направляюсь к загону для лошадей, и [ROOT.Char.Custom('WarhorseStoryName')] приветствует меня радостным ржанием. [ROOT.Char.Custom('HorseStorySheHe')|U], похоже, радуется хорошей погоде и не прочь поразмяться — как и я."
 warhorse.1101.a: "Мне нужно использовать каждую возможность для тренировок!"
 warhorse.1101.b: "Было бы преступлением не насладиться таким хорошим деньком!"

 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: болезнь"
 warhorse.1201.desc: "Когда [ROOT.Char.Custom('WarhorseStoryName')] с трудом выходит навстречу, волоча ноги и опустив голову, у меня не остается сомнений: [ROOT.Char.Custom('HorseStoryMareStallion')] болеет.\n\nКонюх уверяет, что от этой болезни есть лекарство, но оно дорого стоит."
 warhorse.1201.a: "Я заплачу любую цену!"
 warhorse.1201.b: "Все свершится по воле [ROOT.Char.GetFaith.HighGodNamePossessive]."
 warhorse.1201.b_good: "[THIS.Char.Custom('WarhorseStoryName')] справляется с болезнью"
 warhorse.1201.b.tt: "[THIS.Char.Custom('HorseStorySheHe')|U] теперь меньше вам доверяет"
 warhorse.1201.b_bad: "[THIS.Char.Custom('WarhorseStoryName')] умирает от болезни"

 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: любитель лошадей"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с ног до головы осматривает моего скакуна, одобрительно кивая головой.\n\n«Вот это [ROOT.Char.Custom('HorseStoryMareStallion')], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]! Для меня было бы честью, если бы вы позволили мне проехаться»."
 warhorse.1301.a: "Прошу!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] славится своей свирепостью, а [horse_vassal.GetFirstNameNoTooltip] не отличается особым мастерством. Не пострадает ли [horse_vassal.GetSheHe]?"
 warhorse.1301.b: "[ROOT.Char.Custom('WarhorseStoryName')] только для меня!"

 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: жуткая лошадь"
 warhorse.1401.desc: "С наступлением темноты я остаюсь в полном одиночестве. Лишь [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], переступая ногами, нарушает ночную тишину. Есть что-то странное в [ROOT.Char.Custom('HorseStoryHerHis')] взгляде, что-то... #EMP пугающее#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] взгляд преследует меня, когда я поворачиваюсь к выходу: я еще долго не могу забыть пробежавший по моей спине холодок."
 warhorse.1401.a: "Это глупо — [ROOT.Char.Custom('HorseStorySheHe')] всего лишь лошадь."
 warhorse.1401.a.tt: "#F Но почему вы никак не можете забыть [THIS.Char.Custom('HorseStoryHerHis')] взгляд?#!"
 warhorse.1401.b: "Это животное проклято, избавьтесь от него!"

 warhorse.1402.desc: "Избитые копытами ноги, руки искусаны, а тело все в синяках от падений... [ROOT.Char.Custom('WarhorseStoryName')] радостно ржёт, почти сбросив меня на копье солдата, и я не знаю, сколько ещё выдержу."
 warhorse.1402.a: "Лошади не победить меня!"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')] закончит свою историю на этом."
 
 warhorse.1499.desc: "У меня не идёт из головы, как [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] смотрит на меня: я не могу избавиться от страха. Все происходит, когда мы возвращаемся с небольшой прогулки. [ROOT.Char.Custom('HorseStorySheHe')|U] выбрасывает меня из седла, когда мы проезжаем мимо скалистого выступа, и я падаю головой прямо на острый камень. Боль ослепляет меня, и последнее, что я слышу, — это громкое ржание. А потом всё стихает…"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... за что?.."

 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: конец жизни"
 warhorse.8001.desc: "[ROOT.Char.Custom('WarhorseStoryName')] стареет. [ROOT.Char.Custom('HorseStoryHerHis')|U] шаг уже не столь быстр, как прежде, огонь в [ROOT.Char.Custom('HorseStoryHerHis')] глазах угасает.\n\nЕсли я хочу продолжить [ROOT.Char.Custom('HorseStoryHerHis')] род, нужно найти [ROOT.Char.Custom('HorseStoryHerHim')] подходящую пару."
 warhorse.8001.a: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')|U] — это в первую очередь сила."
 warhorse.8001.b: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')|U] — это в первую очередь ловкость."
 warhorse.8001.c: "Самое главное качество, каким может обладать [ROOT.Char.Custom('HorseStoryOppositeMareStallion')], это выносливость."
 warhorse.8001.d: "Найдите самого свирепого скакуна в этих землях!"
 warhorse.8001.e: "Нет, пусть проведет свои последние дни в покое."

 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: круг жизни"
 warhorse.8002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] умирает, но оставляет после себя сильное потомство! Я уже вижу [ROOT.Char.Custom('HorseStoryHerHis')] черты в жеребёнке. В некотором роде мой друг всё ещё со мной."
 warhorse.8002.a: "Покойся с миром, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc: "На улице меня ждут печальные известия. [ROOT.Char.Custom('WarhorseStoryName')] умирает этой ночью, оставив пустоту в моем сердце."
 warhorse.8003.a: "О [ROOT.Char.Custom('WarhorseStoryName')], мне будет тебя не хватать!"
