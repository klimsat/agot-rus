l_russian:
 marshal_task.0301.t: "Продвижение командующего"
 marshal_task.0301.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] представляет мне многообещающего новичка.\n\n«Возможно, [commander.GetTitledFirstName] не самых благородных кровей, [councillor.Custom2('RelationToMe', ROOT.Char)], но клянусь своим именем, такой соратник пригодится любому»."
 marshal_task.0301.a: "Очень хорошо, пусть [commander.GetFirstNameNoTooltip] служит мне."
 marshal_task.0301.b: "[ROOT.Char.Custom('ResidenceBuilding')|U] — не место для всякой швали!"

 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "[SCOPE.sC('commander').GetTitledFirstName] демонстрирует, что [commander.Custom('CommanderTraitSkillDescription')] входит в число [commander.GetHerHis] талантов."
 marshal_task.0302.desc.known: "Я в этом неплохо разбираюсь и могу научить [commander.GetHerHis] извлекать всю возможную пользу из подобного таланта."
 marshal_task.0302.desc.unknown: "У меня в этом маловато опыта, но я все-таки могу дать [commander.GetHerHim] кое-какие советы."
 marshal_task.0302.a: "Научите [SCOPE.sC('commander').GetHerHis], чего бы это ни стоило."
 marshal_task.0302.b: "Нет, пусть [commander.GetFirstNameNoTooltip] оттачивает бойцовские навыки."

 marshal_task.0304.t: "Продвижение командующего?"
 marshal_task.0304.desc: "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] и [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)] неуверенно подходят ко мне.\n\n«[advocate_of_nepotism.GetTitledFirstName|U] считает, что [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [Select_CString(beneficiary_of_nepotism.IsFemale, 'достойна', 'достоин' )] быть командиром. Но я считаю, что сначала нужно узнать ваше мнение на этот счет...»\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]."
 marshal_task.0304.a_clan: "Все дети дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] могут служить в армии."
 marshal_task.0304.a_neutral: "[Select_CString(beneficiary_of_nepotism.IsFemale, 'Ваша', 'Ваш' )] [beneficiary_of_nepotism.Custom('GetDaughterSon')] может служить в моей армии."
 marshal_task_0304_a_tt: "@warning_icon! #X [CHARACTER.GetShortUINameNoTooltip|U] [Select_CString(CHARACTER.IsLocalPlayer, 'огорчитесь', 'огорчится')], если [TARGET_CHARACTER.GetShortUINameNoTooltip|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'будете уволены', Select_CString(TARGET_CHARACTER.IsFemale, 'будет уволена', 'будет уволен' ))] в ближайшие 20 лет#!"
 marshal_task.0304.b: "Возможно, [beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] предпочтет служить мне при дворе?"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip] [Select_CString(advocate_of_nepotism.IsFemale, 'удовлетворена', 'удовлетворен' )] вашим предложением"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetShortUIName] [Select_CString(advocate_of_nepotism.IsFemale, 'оскорблена', 'оскорблен' )] вашим предложением"
 marshal_task.0304.c: "Моя армия вам #EMP не#! ясли!"

 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "Я [Select_CString(advocate_of_nepotism.IsFemale, 'поверила', 'поверил' )] вам на слово, когда вы сказали, что [beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)] — ваш будущий [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], но теперь я вижу, что вам верить нельзя. Простите за веру в ваше честное слово."
 marshal_task.0306.a: "Это просто недопонимание!"

 marshal_task.1001.t: "Дезертирство"
 marshal_task.1001.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] действует весьма жестко при вербовке, и подобные методы принесли результат, прямо противоположный желаемому.\n\nХотя [SCOPE.sC('councillor').GetFirstName] загоняет множество крестьян в войско, все больше людей затем дезертируют, уклоняясь от своих обязанностей!"
 marshal_task.1001.a: "Мне нужно больше войск, а не меньше!"
 marshal_task.1001.notification: "Дезертирство"

 marshal_task.1002.t: "Заброшенные пахотные земли"
 marshal_task.1002.desc: "Рекордное количество новобранцев, которое [councillor.GetCouncilTitle|l] сумел привлечь на службу, привело к непредвиденным последствиям.\n\nПока [SCOPE.sC('councillor').GetTitledFirstName] загоняет в войско всех, кого только можно, земли графства [county.GetNameNoTier] стоят заброшенные."
 marshal_task.1002.a: "Такого допускать нельзя."
 marshal_task.1002.notification: "Поля без работников"

 marshal_task.1003.t: "Нехватка стражи"
 marshal_task.1003.desc: "Энергичный набор рекрутов, который проводит [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], привел к сокращению количества крепких телом парней в графстве [county.GetNameNoTier].\n\nВсе меньше людей может служить в местной страже, а потому начала расти преступность."
 marshal_task.1003.a: "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification: "Стражники ушли в войско"

 marshal_task.1101.t: "Хорошо налаженная служба"
 marshal_task.1101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] проводит тщательный отбор рекрутов на каждой ферме графства [county.GetNameNoTier].\n\nКстати, эти записи очень пригодятся при сборе налогов..."
 marshal_task.1101.a: "Отличная работа, [councillor.GetFirstNameNoTooltip]!"
 marshal_task.1101.notification: "Хорошо налаженный рекрутский набор"

 marshal_task.1102.t: "Увеличенное военное присутствие"
 marshal_task.1102.desc: "[SCOPE.sC('councillor').GetTitledFirstName] [Select_CString(councillor.IsFemale, 'распространила', 'распространил' )] свои принципы рекрутского набора на графство [county.GetNameNoTier], где увеличенное военное присутствие привело к замечательным результатам.\n\nБандиты были истреблены на корню, а контрабандисты и похитители людей затаились."
 marshal_task.1102.a: "Мои подданные всегда могут чувствовать себя в безопасности."
 marshal_task.1102.notification: "Увеличенное военное присутствие"
 marshal_task.1103.notification: "Ополчение готово к бою"

 marshal_task.2001.t: "Командир ранен"
 marshal_task.2001.opening: "[commander.GetTitledFirstName] получает ранение во время учебного поединка!"
 marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] останавливает кровотечение, но пройдет какое-то время, прежде чем [commander.GetFirstName] поправится."
 marshal_task.2001.a: "Они пользовались боевым оружием?!"
 marshal_task.2001.notification: "Воин ранен на тренировке"

 marshal_task.2101.notification: "Получено свойство «[commander.Custom('CommanderTraitBeingTaughtNoTooltip')]»"
 #AGOT Modified
 #marshal_task.2102.notification: "Рыцарь улучшен"
 marshal_task.2102.notification: "Капитан улучшен"
 marshal_task.2103.notification: "Воинские состязания"
 marshal_task.0302.notification.a: "Командир значительно улучшен"
 marshal_task.0302.notification.b: "Командир улучшен"
 #AGOT Modified
 #marshal_task.0303.notification.a: "Рыцарь значительно улучшен"
 marshal_task.0303.notification.a: "Капитан значительно улучшен"
 #AGOT Modified
 #marshal_task.0303.notification.c: "Рыцарь стал мастером клинка"
 marshal_task.0303.notification.c: "Капитан стал мастером клинка"

 marshal_task.2002.t: "Командир изувечен"
 marshal_task.2002.eye: "\n\n[councillor.GetCouncilTitle] тут же зовет врача, но спасти [commander.GetHerHis] глаз уже невозможно."
 marshal_task.2002.leg: "\n\n[councillor.GetCouncilTitle] тут же зовет врача, но спасти [commander.GetHerHis] ногу уже невозможно."
 marshal_task.2002.hand: "\n\n[councillor.GetCouncilTitle] быстро зовет врача, но спасти [commander.GetHerHis] руку уже невозможно."
 marshal_task.2002.a: "По крайней мере, [commander.GetHerHis] разум не пострадал."
 marshal_task.2002.b: "Теперь [commander.GetHerHim] придется сражаться верхом."
 marshal_task.2002.c: "Пожалуйста, скажите, что правая рука не пострадала!"
 marshal_task.2002.generic_title: "Воин ранен на тренировке"
 marshal_task.2002.notification_eye: "[commander.GetTitledFirstName] теряет глаз во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"
 marshal_task.2002.notification_leg: "[commander.GetTitledFirstName] теряет ногу во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"
 marshal_task.2002.notification_hand: "[commander.GetTitledFirstName] получает серьезное увечье во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"

 marshal_task.2003.t: "Смерть командира"
 marshal_task.2003.ending: "\n\n[councillor.GetCouncilTitle] посылает за врачом, но [commander.GetFirstName] очень быстро истекает кровью."
 marshal_task.2003.a: "Трагическая потеря для армии"

 marshal_task.2101.desc: "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] обращается ко мне с предложением.\n\n«Сразу видно, что [commander.GetTitledFirstName] имеет тот же потенциал, что и [teacher.GetTitledFirstName] когда-то. Их объединяет [commander.Custom('CommanderTraitSkillDescription')]. Думаю, [SCOPE.sC('teacher').GetTitledFirstName] может многому научить, если [SCOPE.sC('commander').GetTitledFirstName] захочет учиться»."
 marshal_task.2101.a: "Пусть учится."
 marshal_task.2101.b: "Нет, пусть [commander.GetFirstName] оттачивает бойцовские навыки."

 marshal_task.3001.t: "Местное сопротивление"
 marshal_task.3001.desc: "Привет вам, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n Хотя — моими стараниями — реорганизация в графстве [county.GetNameNoTier] постепенно движется вперед, еще не все осознали свою выгоду.\nПохоже, несколько мэров и деревенских старейшин мной недовольны... Все мэры и деревенские старейшины, точнее."
 marshal_task.3001.a: "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification: "Потеря народного уважения"

 marshal_task.3002.desc: "Нижайше кланяюсь, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n\nПохоже, мои расчеты были ошибочными, а надежды не оправдались. Мои реформы в графстве [county.GetNameNoTier] должны были упрочить вашу власть в регионе, но вместо этого народ теперь едва ли знает, кто их [ROOT.Char.GetTitleTierName|l]..."
 marshal_task.3002.a: "Из-за тебя все стало #EMP еще хуже?!#!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] теряет контроль"

 marshal_task.3003.t: "Разочарование"
 marshal_task.3003.desc: "Приветствую вас, [baron.Custom2('RelationToMe', ROOT.Char)]!\nОбстоятельства вынуждают меня пожаловаться на то, как ведет себя ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] является в графство [county.GetNameNoTier] и начинает менять все подряд по собственной прихоти, не учитывая наши традиции и древние обычаи!"
 marshal_task.3003.a: "Неужели нельзя действовать деликатнее, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification: "Расстроенный барон"

 marshal_task.3101.t: "Выгоды населения"
 marshal_task.3101.desc: "[councillor.Custom2('RelationToMe', ROOT.Char)]!\n С радостью сообщаю, что реорганизация графства[county.GetNameNoTier] идет успешно.\nИ выгоду от улучшений получили не только вы. Разумеется, жители графства [county.GetNameNoTier] всегда заверяют, что [ROOT.Char.GetTitleTierName|l] может рассчитывать на их вечную преданность, но настолько благодарными они бывают нечасто."
 marshal_task.3101.a: "Отличная работа, [councillor.GetCouncilTitle|l]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] добивается уважения"

 marshal_task.3102.t: "Благодарность"
 marshal_task.3102.desc: "[baron.Custom2('RelationToMe', ROOT.Char)]!\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] неустанно трудится над изменениями в графстве [county.GetNameNoTier], и мы уже пожинаем плоды этих трудов.\nБлагодарю вас за то, что вы отправили нам на помощь столь выдающегося человека, как [councillor.GetWomanMan]!"
 marshal_task.3102.a: "Продолжай в том же духе, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] производит на вассала хорошее впечатление"

 marshal_task.3103.notification: "[acclaimed_knight] подавляет крестьянство"

 marshal_task.4002.notification: "Неорганизованная стража"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"