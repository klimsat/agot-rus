l_russian:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "Путешествие: Что за селезень?"
 travel_events.2000.desc: "В кои-то веки выдался относительно спокойный день без происшествий. Где-то рядом [ROOT.Char.GetCurrentLocation.GetName]. Я закрываю глаза, и скакун неторопливо несет меня вперед, шаг за шагом.\n\nВетер мелодично поет в кронах деревьев, но вот в мелодию вплетается совсем иной звук, исходящий не от моей свиты. Это что, кряканье?\n\n"
 travel_events.2000.desc_meh_memory: "Я ищу глазами птицу. В последний раз, когда мне довелось преследовать утку в зарослях, все закончилось... неловко."
 travel_events.2000.desc_delicious_memory: "В последний раз, когда мне довелось преследовать утку в зарослях, ужин был #EMP отменный# . Может, и сегодня повезет?"
 travel_events.2000.desc_good_memory: "Я весело вспоминаю, как в последний раз мне встретилась утка в зарослях. Она вывела меня к гнезду, где было #EMP столько#! пушистых утят!"
 travel_events.2000.desc_bad_memory: "Я на мгновение замираю, вспоминая, что мне уже приходилось преследовать утку в зарослях. Добром это не кончилось."
 travel_events.2000.desc_default: "Судя по всему, звук доносится из кустов справа от меня."
 travel_events.2000.a: "Это доброе предзнаменование."
 travel_events.2000.a_sadist: "Глупость какая."
 travel_events.2000.b: "За уткой!"
 travel_events.2000.b_sadist: "Наверное, я могу последовать за ней..."
 travel_events.2000.b.tt: "Вы некоторое время следуете за уткой"
 travel_events.2000.c: "Фу, мерзкая птица! Кыш!"
 travel_events.2000.c.tt: "Вы бросаете камень в направлении кряканья."

 #Duck follow-up
 travel_events.2001.t_positive: "Это..."
 travel_events.2001.t_negative: "Это не утка!"
 travel_events.2001.t: "Путешествие: Кря!"
 travel_events.2001.intro: "Я спешиваюсь и нахожу утку в ближайшем кустарнике. Она начинает убегать в заросли, и я преследую ее пешком."
 travel_events.2001.desc_positive: "\n\nЯ следую за уткой, и мало помалу к кряканью присоединяется — сперва слабо, а потом все сильнее — хор других птичьих голосов. За очередным кустом я вижу не одну утку, а #EMP целое утиное гнездовище#!!"
 travel_events.2001.desc_positive_sadist: "\n\nГлядя на упитанных уток и утят, я чувствую, как в животе начинает урчать."
 travel_events.2001.desc_positive_default: "\n\nКогда я представляю, насколько все это мягко и пушисто, у меня подгибаются колени."
 travel_events.2001.desc_negative: "\n\nЯ ухожу все дальше от свиты, и по моей спине пробегает холодок. За мной кто-то наблюдает?\n\nВнезапно на краю подлеска появляется [ROOT.Char.Custom('RegionalFerociousAnimal')]! Зверь взрыкивает и буравит меня злобным взглядом."
 travel_events.2001.desc: "\n\nВнезапно утка останавливается и смотрит на меня, явно пытаясь понять, когда она успела обзавестись последователем-человеком.\n\nЯ улыбаюсь птице, чтобы разрядить обстановку, но утка вздрагивает, расправляет крылья и улетает."
 travel_events.2001.a: "Это уже... #EMP слишком!#!"
 travel_events.2001.a_tt: "#EMP Восхитительно#!"
 travel_events.2001.a_tt_death: "Ваше сердце не выдерживает такого восхищения"
 travel_events.2001.b: "Рагу вышло бы превосходное..."
 travel_events.2001.b_success.tt: "Хорошая пища"
 travel_events.2001.b_failure.tt: "Подавились"
 travel_events.2001.c: "Дело #EMP плохо!#!"
 travel_events.2001.c_success.tt: "Успех"
 travel_events.2001.c_ran: "Вы успешно сбежали"
 travel_events.2001.c_failure.tt: "Ранение"
 travel_events.2001.c_hit_and_ran: "Вы сбежали, но получили ранение"
 travel_events.2001.c_critical_failure: "Зверь изувечил вас"
 travel_events.2001.d: "К бою!"
 travel_events.2001.d_scare_beast: "Вы отпугнули зверя"
 travel_events.2001.d_beast_hit: "Зверь наносит ответный удар, но убегает"
 travel_events.2001.e: "Какой-то... #EMP утячий#! труд."

 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "Путешествие: Проторенная тропа"
 travel_events.2002.desc: "Процессия застряла, а ведь [ROOT.Char.GetCurrentLocation.GetName] — всего в двух шагах от нас. [Select_CString(guide_leader.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName] стоит, спешившись, и напряженно вглядывается во что-то на земле. Прочие члены свиты столпились вокруг н[SCOPE.sC('guide_leader').GetHerHis].\n\nПри моем приближении [guide_leader.GetFirstNameNoTooltip] поднимает взгляд. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], здесь проходит муравьиная тропа. Зовите меня [Select_CString(guide_leader.IsFemale, 'суеверной', 'суеверным' )], но пересекать муравьиную тропу нельзя».\n\n[guide_leader.GetSheHe|U] заминается. «[Select_CString(great_grand_parent.IsFemale, 'Моя', 'Мой' )] прапра[Select_CString(great_grand_parent.IsFemale, 'бабка', 'дед' )] не вняла этой примете и не [Select_CString(great_grand_parent.IsFemale, 'вернулась', 'вернулся' )] домой»."
 travel_events.2002.a: "#EMP Ладно#!. Найдем другой путь."
 travel_events.2002.b: "Чушь. Теперь я вас поведу!"
 travel_events.2002.c: "А у меня есть хорошее лекарство от твоих суеверий."
 travel_competent_guide_tt: "Вы умелый проводник"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Вы заблудились"

 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Путешествие: Боевая подготовка"
 travel_events.2003.intro: "[ROOT.Char.GetCurrentLocation.GetName]. Капитан [local_captain.GetFirstName] и несколько [local_captain.GetHerHis] офицеров приветствуют нашу процессию на входе в военные лагеря."
 travel_events.2003.desc_barracks: "Я быстро спешиваюсь, мне не терпится осмотреть казармы.\n\nТам вовсю кипит жизнь; солдаты повсюду, но каждый явно на своем месте и осознает общую цель и собственные обязанности."
 travel_events.2003.desc_regiment: "Я бегло осматриваю полковую базу и спешиваюсь.\n\n[local_captain.GetFirstNameNoTooltip] указывает на группу из трех или четырех солдат, занятых обсуждением плана сражения. «Вот мои элитные бойцы, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]»."
 travel_events.2003.desc_camp: "Когда [local_captain.GetSheHe] уходит, я быстро спешиваюсь и иду следом.\n\nЧерез пару шагов [local_captain.GetFirstNameNoTooltip] останавливается и поворачивается к новейшим осадным машинам, которые расставлены аккуратными рядами: «Ну и зрелище, правда?»"
 travel_events.2003.outro: "\n\nЯ киваю, показывая, что одобряю организованный хаос.\n«Чего теперь желает [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]?» — спрашивает [local_captain.GetFirstNameNoTooltip], выжидательно глядя на меня."
 travel_events.2003.a: "Не откажусь от учебного боя!"
 travel_events.2003.a_sparring_tt: "Учебный бой с солдатами прошел успешно"
 travel_events.2003.a_wounded_tt: "Вас случайно ранили"
 travel_events.2003.b: "Что это за приспособление?"
 travel_events.2003.b_success_tt: "Изучено военное дело"
 travel_events.2003.b_learn_tt: "Вы получили новые знания после изучения оборудования"
 travel_events.2003.b_failure_tt: "Выплывшая правда"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName] подозревает вас в шпионаже"
 travel_events.2003.b_cut_tt: "Вы случайно поранились об оборудование"
 travel_events.2003.c: "Присоединяйтесь ко мне."
 travel_events.2003.c_success_tt: "Тайная вербовка"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName] не узнает о вашем браконьерстве"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName] узнает о вашем браконьерстве"
 travel_events.2003.d: "Вообще-то, у меня дела..."

 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Путешествие: Живописное пастбище"
 travel_events.2004.desc: "Гниющий смрад вонючим кулаком бьет меня в нос. Вид у скотины на пастбищах весьма плачевный. Во что превращается [ROOT.Char.GetCurrentLocation.GetName]?\n\nКрестьяне-работники едва волочат ноги и лениво пытаются изображать хоть какую-то деятельность. Их вялость и отсутствие интереса к работе явно передаются всему населению, ибо развитие региона намертво встало.\n\nЯ недоверчиво пожимаю плечами, а местный лидер — [local_farmer.GetFirstName] — направляется ко мне. Ну и дыра!"
 travel_events.2004.a: "Послушай, [local_farmer.GetFirstNameNoTooltip], тут и слепая свинья справилась бы лучше."
 travel_events.2004.a_success_tt: "Критика принята"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName] принимает ваши замечания"
 travel_events.2004.a_failure_tt: "Критика отвергнута"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName] не соглашается с вашими замечаниями"
 travel_events.2004.b: "Мне нужны твои лошади. Живо."
 travel_events.2004.c: "У меня есть дела поважнее."

 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Путешествие: Чужие пастбища"
 travel_events.2005.desc: "Чудесный день, прекрасная погода, [ROOT.Char.GetCurrentLocation.GetName] радует видом прекрасных пастбищ, где скот буквально прыгает от радости и развлекается, как может. Телята с чистой блестящей шерстью жмутся к матерям.\n\nОб этом месте явно хорошо заботятся, хотя есть пара вещей, которые, на мой взгляд, можно было бы изменить.\n\nКо мне подходит [Select_CString(local_farmer.IsFemale, 'местная', 'местный' )] [local_farmer.Custom('MatriarchPatriarch')]. «Доброго утра вам, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Скажите, ну разве не красавцы?»"
 travel_events.2005.a: "Кое-что из этого может пригодиться мне дома!"
 travel_events.2005.a_success_tt: "Вы дали хороший совет"
 travel_events.2005.a_implemented_tt: "Ваш совет пригодился"
 travel_events.2005.a_failure_tt: "Ваш совет неправильно поняли"
 travel_events.2005.a_misinterpreted_tt: "Ваш совет понят в корне неверно"
 travel_events.2005.b: "Вот увидите, как мы здесь все сможем улучшить."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "Наверняка [county_liege.GetTitledFirstNameNoTooltip] может самостоятельно позаботиться о своих пастбищах."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "Путешествие: Опять верблюды?"
 travel_events.2006.desc: "Солнце заливает жарким светом верблюжью ферму в местности [ROOT.Char.GetCurrentLocation.GetName], и я укрываюсь в тени специально развешанных по ферме шкур. Внезапно кто-то всхрапывает прямо за моей спиной, и я в замешательстве оборачиваюсь.\n\nОказывается, одному из величественных зверей пришла в голову та же идея, и он уютно прикорнул в шаге от меня. Я наклоняюсь, чтобы погладить продолговатую голову, но животное #EMP одним стремительным движением бьет меня по лбу и плюет на щеку#!.\n\nКогда я прихожу в себя, то обнаруживаю неподалеку владельца верблюда — в совершенном смятении."
 travel_events.2006.a: "Научить бы тебя и твоего зверя манерам!"
 travel_events.2006.a_tt: "Вы высекли животное и его владельца."
 travel_events.2006.b: "Голова зверя станет #EMP отличным#! предупреждением."
 travel_events.2006.b_tt: "Вы отрубаете верблюду голову"
 travel_events.2006_camel_head: "Голова верблюда"
 travel_events.2006_camel_head_desc: "Голова непокорного верблюда."
 travel_events.2006.c: "Это просто безмозглое животное."

 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Путешествие: Слономенально"
 travel_events.2007.desc_memory: "Стоя у слоновьего загона, я с подозрением смотрю на гигантских зверей. Старое потрясение еще живо в моей памяти: помню, как [Select_CString(crushing_person.IsFemale, 'моя', 'мой' )] "
 travel_events.2007.desc_memory_rival: "[Select_CString(crushing_person.IsFemale, 'соперница', 'соперник' )] "
 travel_events.2007.desc_memory_nemesis: "[Select_CString(crushing_person.IsFemale, 'заклятая противница', 'заклятый враг' )] "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName] едва не [Select_CString(crushing_person.IsFemale, 'усадила', 'усадил' )] на меня такую же тушу "
 travel_events.2007.desc_memory_here: "на этом же самом месте."
 travel_events.2007.desc_memory_not_here: "в провинции [elephant_memory.Var('elephant_location').GetProvince.GetName]. [elephant_memory.Var('elephant_location').GetTerrain.GetName|U] в тех краях до сих пор вызывает у меня неприязнь."
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName] поражает воображение: здесь, в специальном загоне, бродят поистине величественные звери. Я наблюдаю, как они перетаскивают бревна и выполняют всяческие упражнения."
 travel_events.2007.desc_outro: "\n\nНаблюдая за слонами, занятыми делом, я слышу, как махауты обсуждают методы тренировки этих животных.\n\nДело это явно нелегкое, и мне становится интересно."
 travel_events.2007.a: "[ROOT.Char.GetTitleAsNameNoTooltip|U] не знает себе #EMP равных#!."
 travel_events.2007.a_success_tt: "Эффективная тренировка"
 travel_events.2007.a_efficient_training_tt: "Тренировка проходит великолепно"
 travel_events.2007.a_soft_success_tt: "Нормальная тренировка"
 travel_events.2007.a_alright_training_tt: "Тренировка проходит нормально"
 travel_events.2007.a_failure_tt: "Ужасная тренировка"
 travel_events.2007.a_failed_training_tt: "Вы спотыкаетесь на каждом шагу"
 travel_events.2007.b: "Я не стану тратить время."

 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "Путешествие: Присаживайтесь"
 travel_events.2008.desc: "Похоже, [ROOT.Char.GetCurrentLocation.GetName] и тропический зной неделимы. Жара берет свое, капли пота стекают по лицу, и когда я останавливаюсь, чтобы стереть его, то вижу, что у слоновьих загонов [Select_CString(elephant_rival.IsFemale, 'моя', 'мой' )] [elephant_rival.Custom('InsultNoun')][Select_CString(elephant_rival.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))], [elephant_rival.GetTitledFirstName].\n\n[elephant_rival.GetSheHe|U] делает непристойный жест в мою сторону и громко смеется, явно пытаясь уязвить меня. Зубы мои скрипят.\n\nИ тут я замечаю, что [elephant_rival.GetTitledFirstNameNoTooltip] стоит #EMP прямо за слоном#!, а зверь движется. Мне удается привлечь внимание махаута."
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')], #EMP сидеть.#!"
 travel_events.2008.a_success_tt: "Давящий слон"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName] [Select_CString(elephant_rival.IsFemale, 'раздавлена', 'раздавлен' )] слоном"
 travel_events.2008.a_soft_success_tt: "Недостаточное давление"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName] [Select_CString(elephant_rival.IsFemale, 'травмирована', 'травмирован' )]"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip] убегает"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName] успевает убежать"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip], осторожно!"

 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Путешествие: Сломанная ветка"
 travel_events.2010.temperate_summer: "[ROOT.Char.GetCurrentLocation.GetName]. Я брожу по фруктовому саду, и теплый ветерок ласкает мне шею. Деревья безмятежно тянутся к небу, раскрашивая мир цветами молодых побегов и зреющих фруктов."
 travel_events.2010.temperate_winter: "[ROOT.Char.GetCurrentLocation.GetName]. Я иду через фруктовые сады, и в ледяном воздухе дыхание вырывается изо рта облачками пара. Деревья будто тоскливо ежатся на морозе в ожидании тепла."
 travel_events.2010.tropical_summer: "[ROOT.Char.GetCurrentLocation.GetName]. Палящий зной. Я иду через фруктовые сады и повсюду вижу роскошные цветущие деревья."
 travel_events.2010.tropical_winter: "[ROOT.Char.GetCurrentLocation.GetName]. Наконец-то погода позволяет пересечь фруктовые сады без каких-либо препятствий. Я пользуюсь возможностью и с удовольствием рассматриваю уже засыпающие в ожидании тепла, но пока еще зеленые деревья."
 travel_events.2010.fallback: "[ROOT.Char.GetCurrentLocation.GetName]. Я иду между ровных рядов устремленных к небу деревьев. Хороший день для прогулки."
 travel_events.2010.desc: "\n\nВнезапно раздается пронзительный визг. Я скорее бросаюсь на звук, но это всего лишь "
 travel_events.2010.entourage: "[Select_CString(fallen_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "крестьянский ребенок "
 travel_events.2010.outro: "сидит под деревом с раздавленным видом и отчаянно рыдает.\n\nПохоже, [fallen_child.GetSheHe] [Select_CString(fallen_child.IsFemale, 'пыталась', 'пытался' )] забраться на дерево, но [Select_CString(fallen_child.IsFemale, 'соскользнула и упала', 'соскользнул и упал' )]. Я вижу, что одна из костей торчит под необычным углом."
 travel_events.2010.a: "Эти деревья опасны для здоровья!"
 travel_events.2010.a_flavor: "Сжечь тут все дотла!"
 travel_events.2010.a_tt: "Травма, которую [Select_CString(fallen_child.IsFemale, 'получила', 'получил' )] [fallen_child.GetShortUIName], может быть опаснее, чем кажется"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'сожгла', 'сжег' )] ваши сады во владении [location_county.GetNameNoTier]!"
 travel_events.2010.b: "Что это ты [Select_CString(fallen_child.IsFemale, 'выдумала', 'выдумал' )] [fallen_child.GetFirstNameNoTooltip]?!"
 travel_events.2010.b_tt: "Получено свойство"
 travel_events.2010.c: "Ну, ну."
 travel_events.2010.c_physician: "Давай-ка отведем тебя к доктору, дитя."
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName] занимается травмой, которую [Select_CString(fallen_child.IsFemale, 'получила', 'получил' )] [fallen_child.GetShortUIName]"
 travel_events.2010.d: "[fallen_child.Custom('GirlBoyPlural')|U] есть [fallen_child.Custom('GirlBoyPlural')]."

 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Раны исцелились"
 travel_events.2011.tt_healed_desc: "[fallen_child.GetShortUINamePossessive] [Select_CString(fallen_child.IsFemale, 'исцелилась', 'исцелился' )] от травмы"
 travel_events.2011.tt_worsened: "Состояние ухудшилось"
 travel_events.2011.tt_worsened_desc: "Последствия травмы становятся серьезнее. [fallen_child.GetShortUIName] страдает сильнее."

 #Visit a plantation - Fire!
 travel_events.2012.t: "Путешествие: Пожар!"
 travel_events.2012.desc: "Мы проходим через одни земледельческие угодья за другими. Вот и [ROOT.Char.GetCurrentLocation.GetName]. Следующую остановку мы собираемся сделать на местной плантации, но еще издалека я замечаю, что с ней что-то не так...\n\nВоздух резко пахнет... дымом? Дым? Пожар! Внезапно я замечаю, что дым над плантацией быстро густеет.\n\nНадежда на то, что это просто работники жгут мусор, быстро исчезает, когда столб разрастается до огромных размеров и наливается угрожающей чернотой."
 travel_events.2012.a: "Скорее, [guard_type_character.GetFirstNameNoTooltip]! Хватай ведра!"
 travel_events.2012.a_unscathed: "Пламя погашено"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName] гасит пламя"
 travel_events.2012.a_scarred: "Пламя погасло, но успело обжечь"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName] гасит пламя, но получает шрамы"
 travel_events.2012.a_death: "Пламя погасло, но успело убить"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName] гасит пламя, но умирает от полученных ран"
 travel_events.2012.b: "Вытаскиваем людей из домов для рабочих!"
 travel_events.2012.b_unscathed: "Ни царапины"
 travel_events.2012.b_unscathed_desc: "Вы спасаете рабочих, не получив ни царапины"
 travel_events.2012.b_scarred: "Шрамы"
 travel_events.2012.b_scarred_desc: "Вы спасаете рабочих, но получаете шрамы"
 travel_events.2012.b_tt: "Мнение вашей свиты о вас слегка улучшается"
 travel_events.2012.c: "#EMP Вот это да#!, какая возможность..."
 travel_events.2012.c_secret: "Тайное разграбление"
 travel_events.2012.c_secret_desc: "Никто не узнал о том, что вы занимались грабежом"
 travel_events.2012.c_revealed: "Пойманы на грабеже"
 travel_events.2012.c_revealed_desc: "[county_liege.GetShortUIName] узнает, что вы занимались грабежом"
 travel_events.2012.c_tt: "Мнение вашей свиты о вас серьезно испорчено"
 travel_events.2012.d: "Нас тут не было."
 travel_events.2012.d_flavor: "Свита тихо ускользает."
 travel_events.2012.d_tt: "Мнение вашей свиты о вас снижается"

 #Visit a hillfort - Train to gain military skillz
 travel_events.2013.t: "Путешествие: Знания об укреплениях"
 travel_events.2013.intro: "[ROOT.Char.GetCurrentLocation.GetName] дарит нам высоту и холодный воздух. Мы идем через местное городище."
 travel_events.2013.martial: "\n\nЯ с трудом отрываю взгляд от тренирующихся внизу солдат. Мне совсем не чуждо военное дело, и их тактика кажется мне знакомой."
 travel_events.2013.default: "\n\nСолдаты в долине под нами показывают редкую технику боя, которую мне еще не доводилось встречать. Не в силах сдержать любопытство, я подхожу ближе."
 travel_events.2013.outro: "\n\nВ это время ко мне подходит капитан [local_captain.GetFirstNameNoTooltip]: «Желаете присоединиться, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]?»"
 travel_events.2013.rough_terrain: "становится знатоком пересеченной местности"
 travel_events.2013.reckless: "обретает безрассудство"
 travel_events.2013.a: "Я всегда принимаю вызов!"
 travel_events.2013.a_success.tt: "Получено свойство"
 travel_events.2013.a_failure.tt: "Неудачная тренировка"
 travel_events.2013.a_rough_terrain: "Вы становитесь знатоком пересеченной местности"
 travel_events.2013.a_reckless: "Вы обретаете безрассудство"
 travel_events.2013.a_failed: "Тренировка прошла неудачно"
 travel_events.2013.b: "[entourage_heir.GetFirstNameNoTooltip], иди за [Select_CString(local_captain.IsFemale, 'ней', 'ним' )]."
 travel_events.2013.b_rough_terrain: "[entourage_heir.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.b_reckless: "[entourage_heir.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.c: "[Select_CString(guard_type_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guard_type_character'))] точно получит немалую пользу от такой тренировки."
 travel_events.2013.c_rough_terrain: "[guard_type_character.GetShortUIName] $travel_events.2013.rough_terrain$"
 travel_events.2013.c_reckless: "[guard_type_character.GetShortUIName] $travel_events.2013.reckless$"
 travel_events.2013.d: "Впрочем, я просто посмотрю."
 travel_events.2013.e: "К сожалению, мы очень спешим."

 #Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t: "Путешествие: Хрясь, хрясь"
 travel_events.2014.desc: "[ROOT.Char.GetCurrentLocation.GetName], лагерь лесорубов. Сразу видно, что здоровенной колодой посреди лагеря пользуются часто. Она выглядит настолько древней, словно появилась здесь раньше, чем человек появился на земле.\n\nЯ иду к величественному пню и чувствую, как от растущего напряжения сводит плечи, а руки слегка дрожат.\n\nЯ аккуратно ставлю деревянный обрубок на возвышение и рывком поднимаю топор."
 travel_events.2014.a: "#EMP Н-на!#!"
 travel_events.2014.a_flavor: "#EMP Вот#! тебе, стресс!"
 travel_events.2014.a_stress_tt: "Уровень стресса снизился"
 travel_events.2014.a_great_stress_desc: "Ваш уровень стресса сильно снизился"
 travel_events.2014.a_stress_desc: "Ваш стресс уменьшается"
 travel_events.2014.a_injured_tt: "Получено ранение"
 travel_events.2014.a_injured_desc: "Вы случайно наносите себе увечье"
 travel_events.2014.b: "...нет, ручной труд ниже моего достоинства."
 travel_events.2014.b_flavor: "Вы опускаете топор."

 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "Путешествие: Торфяные рассказы"
 travel_events.2015.desc: "[ROOT.Char.GetCurrentLocation.GetName] запомнится мне детским восторгом, с которым [quarry_guide.GetTitledFirstName] показывает мне торфяной карьер. По необъяснимым причинам [quarry_guide.GetSheHe] считает, что это место — алмаз в [quarry_guide.GetHerHis] травяной короне.\n\nЯ смотрю на разоренное поле, покрытое бурыми и серо-зелеными заплатками.\nВеки начинают тяжелеть. В последнее время поспать мне не удавалось. Они медленно смыкаются...\n\nВнезапно я резко просыпаюсь, [quarry_guide.GetFirstNameNoTooltip] хватает меня за рукав.\n«...Неужели вам было #EMP скучно#!?»"
 travel_events.2015.a: "Я просто пытаюсь все запомнить!"
 travel_events.2015.a_convinced_tt: "Убедительно"
 travel_events.2015.a_convinced_desc: "[quarry_guide.GetShortUIName] верит вашим словам"
 travel_events.2015.a_insulted_tt: "Оскорбительно"
 travel_events.2015.a_insulted_desc: "[quarry_guide.GetShortUIName] [Select_CString(quarry_guide.IsFemale, 'оскорблена', 'оскорблен' )]"
 travel_events.2015.b: "Взгляни только на этот кошель..."
 travel_events.2015.b_flavor: "[quarry_guide.GetShortUIName] соглашается на подкуп"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "Бычий напор"
 travel_events.2016.desc: "Тихое мычание и слабый запах навоза — далеко не всё, что могут предложить путнику пастбища на холмах владения [ROOT.Char.GetCurrentLocation.GetName]. Есть еще крики батраков, громкий рев и стоящий перед нами сбежавший бык.\n\nГигант мечется туда-сюда, пока наконец не выбирает себе жертву: [entourage_member.GetFirstName] верхом на паникующем коне.\n\nПозади виднеются ворота, призванные сдержать зверюгу. Нужен лишь смельчак, готовый заманить его туда!"
 travel_events.2016.a: "Эй, бык [bull_loc.Custom('InsultAdjective')]ый! Сюда!"
 travel_events.2016.a_captured.tt: "Пойман"
 travel_events.2016.a_captured.desc: "Вы успешно ловите быка"
 travel_events.2016.a_wounded.tt: "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc: "Бык пойман, но вы ранены"
 travel_events.2016.b: "[guard_type_character.GetFirstNameNoTooltip], #EMP сделайте что-нибудь!#!"
 travel_events.2016.b_putdown.tt: "Убит"
 travel_events.2016.b_putdown.desc: "[guard_type_character.GetShortUIName] убивает быка"
 travel_events.2016.b_wounded.desc: "[guard_type_character.GetShortUIName] принимает удар на себя"
 travel_events.2016.c: "Лучше не рисковать."
 travel_events.2016.c_escaped.tt: "Побег"
 travel_events.2016.c_escaped.desc: "[entourage_member.GetShortUIName] едва успевает разминуться с несущимся быком"
 travel_events.2016.c_wounded.desc: "[entourage_member.GetShortUIName] получает ранение"

 #Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t: "«Проклятый» особняк"
 travel_events.2017.t: "Путешествие: $travel_events.haunted_manor.t$"
 travel_events.2017.desc: "[ROOT.Char.GetCurrentLocation.GetName]. Мы идем по коридорам поместья, и [estate_character.GetTitledFirstName] оборачивается ко мне. «Говорят, в этой части поместья неспокойно, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Будто бы она проклята».\n\nЯ в замешательстве озираюсь по сторонам. Коридор немного темнее, чем можно было ожидать, а свечи в канделябрах мерцают.\n\nКогда мы останавливаемся в старинном обеденном зале, [estate_character.GetFirstNameNoTooltip] вновь обращается ко мне, на этот раз широко улыбаясь. «Хотите, я покажу вам #EMP проклятый#! особняк?»"
 travel_events.2017.a: "О, как #EMP интригующе!#!"
 travel_events.2017.a_tt: "Вы входите в особняк"
 travel_events.2017.b: "Не бывать этому."
 travel_events.2017.b_tt: "Вы уходите из особняка"

 #Go with the pack or explore on your own?
 travel_events.2018.t: "«Проклятый» особняк: путь вперед"
 travel_events.2018.desc: "Мы идем по темному и пустынному коридору. Нам попадается несколько предметов мебели, накрытых белыми простынями, из-за чего мысли о призраках становятся еще назойливее.\n\nЭто что... крыса? Я пытаюсь поскорее нагнать свиту.\n\n[estate_character.GetTitledFirstName|U] поворачивается и косится на нас. Словно выталкивая из себя слова, [estate_character.GetSheHe] произносит: «А теперь сюда, господа и дамы»."
 travel_events.2018.a: "Не будем сходить с пути."
 travel_events.2018.a_tt: "Вы остаетесь со свитой"
 travel_events.2018.b: "А что там за укромный уголок?.."
 travel_events.2018.b_tt: "Вы можете найти что-нибудь интересное"
 travel_events.2018.c: "Я ухожу отсюда!"

 #Oh look, someone is trying to murder you
 travel_events.2019.t: "«Проклятый» особняк: предательство в особняке"
 travel_events.2019.desc: "Я иду по проходу слева и вхожу под низкие своды. Передо мной слегка приоткрытый люк в полу.\n\nПлотную темноту разрывает мерцающий свет откуда-то снизу. Аккуратно спускаюсь по лестнице и вижу... #EMP закутанного в тряпье незнакомца с кинжалом?!#!\n\nЯ отчаянно озираюсь, а убийца быстро приближается."
 travel_events.2019.a: "Смотри! Сзади!"
 travel_events.2019.a_tt: "Попытаться обрушить на убийцу буфет"
 travel_events.2019.a_retaliate.tt: "Ответный удар"
 travel_events.2019.a_retaliate.desc: "Буфет проламывает череп убийце"
 travel_events.2019.a_retaliate.effect_tt: "Убийца погибает"
 travel_events.2019.a_death.desc: "Вы умираете"
 travel_events.2019.b: "Я могу набить твои карманы монетами!"
 travel_events.2019.b_tt: "Попытаться подкупить убийцу"
 travel_events.2019.b_paid_off.tt: "Откупились"
 travel_events.2019.b_paid_off.desc: "Получив деньги, убийца убегает"
 travel_events.2019.a_paid_off.effect_tt: "Убийца убегает"
 travel_events.2019.c: "К бою, собака!"
 travel_events.2019.c_tt: "Напасть на убийцу"
 travel_events.2019.c_retaliate.desc: "Вы убиваете убийцу"
 travel_events.2019.expose_effect_tt: "Агент раскрыт"

 #You found a very weird mendicant character
 travel_events.2020.t: "«Проклятый» особняк: видели ведьму?"
 travel_events.2020.desc_witch: "Внезапно я чувствую непреодолимое желание свернуть направо. Вскоре узкий коридор выводит меня к открытой двери, откуда льется теплый свет.\n\nКомната заставлена разнообразной утварью. Я узнаю некоторые травы, вижу перегонный куб, тигли, колбы, горшочки, котлы... Алхимия во всей своей красе.\n\n[mendicant_character.GetFirstName] приветствует меня улыбкой. «Здравствуй, [ROOT.Char.Custom('SisterBrother')]. Давно уже людские тени не ложились на мой порог. Не желаешь ли выпить?» — [mendicant_character.GetSheHe|U] указывает на котел, содержимое которого как раз помешивает."
 travel_events.2020.desc: "Группа идет своей дорогой, а я отделяюсь и ныряю в еще более темный коридор, который в конце концов приводит к светлому контуру двери.\n\nЯ мягко толкаю дверь и сразу слышу низкое шипение. В центре комнаты, заваленной книгами, бутылками и разнообразными химическими приспособлениями, стоит [mendicant_character.GetWomanMan].\n\n[mendicant_character.GetSheHe|U] помешивает в котле нечто, испускающее отвратительное зловоние. Не оборачиваясь, [mendicant_character.GetSheHe] предлагает: «Хотите попробовать? Эффект обычно потрясающий»."
 travel_events.2020.a: "Не откажусь от глоточка этого чая."
 travel_events.2020.b: "Знаешь, тебе нашлось бы место у меня при дворе."
 travel_events.2020.c: "Сначала попробую тебя, потом чай."
 travel_events.2020.d: "Э... А куда ушла моя группа?"

 #You found a shiny bauble
 travel_events.2021.t: "«Проклятый» особняк: чужое добро"
 travel_events.2021.desc_intro: "Я вхожу в узкий дверной проем в комнату, которую с трудом спасают от полного мрака лучи света, пробивающиеся сквозь занавешенные окна. Судя по всему, давным-давно здесь был чей-то кабинет."
 travel_events.2021.desc_illustrious: "\n\nМое внимание немедленно приковывает [new_trinket.GetName] — само совершенство, бережно установленное кем-то на пьедестал в центре комнаты. Я осторожно приближаюсь.\n\nЭто настоящий шедевр, в котором прекрасны даже отдельные фрагменты. На мгновение я замираю, наслаждаясь красотой."
 travel_events.2021.desc_famed: "\n\nЯ осматриваюсь в комнате и вижу, что посередине, на некоем подобии пьедестала стоит [new_trinket.GetName] высочайшего качества — такую красоту трудно не заметить.\n\nНельзя выставлять подобные шедевры на всеобщее обозрение — любой вор или грабитель не сможет пройти мимо. Я осторожно приближаюсь."
 travel_events.2021.desc_masterwork: "\n\nАккурат посреди комнаты, на пьедестале стоит [new_trinket.GetName]. Я осторожно приближаюсь.\n\nКто же хозяин? Учитывая, где хранится эта вещь, она в превосходном состоянии."
 travel_events.2021.desc_common: "\n\nКогда глаза привыкают к новому освещению, я замечаю интересную вещь на столе у окна.\n\nВряд ли кто скажет, что [new_trinket.GetName] — шедевр, но я-то узнаю работу мастеров. Это превосходная вещь."
 travel_events.2021.desc_bad: "\n\nЯ внимательно осматриваю комнату — хорошо, что окно дает достаточно света. И когда я уже собираюсь уходить, то замечаю что-то в куче обломков, лежащих в углу.\n\n Это что... #EMP вещь?#! Нужная? Мгновение я мешкаю."
 travel_events.2021.a: "Прекрасное дополнение к моей коллекции."
 travel_events.2021.a_bad: "...стоит ли?"
 travel_events.2021.b: "Лучше не стоит."
 travel_events.2021.b_tt: "Пусть [new_trinket.GetName] остается на своем месте"

 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "«Проклятый» особняк: в целости и сохранности"
 travel_events.2022.desc_pack: "Когда своды коридора сменяются следующей комнатой, на нас внезапно бросается большая крылатая тень. От неожиданности вся группа с воплями разбегается.\n\nЯ поднимаю взгляд и вижу, что страшная фигура — это скелет, завернутый в темную простыню. [estate_character.GetTitledFirstName|U] смеется во всю глотку, но я лишь хмурю брови.\n\n«Видели б вы свои лица, милорды и миледи!» [Select_CString(entourage_member_one.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))] [entourage_member_one.GetTitledFirstName] заметно на взводе и идет, поднимая руку. Похоже, [estate_character.GetTitledFirstNameNoTooltip] получит взбучку."
 travel_events.2022.desc_murder: "Я с трудом встаю на ноги — после встречи с убийцей они не очень-то меня слушаются. #EMP Что это было?#!\n\nДрожа, я карабкаюсь по лестнице и возвращаюсь в коридор, ведущий в банкетный зал. Вскоре стресс сменяется злостью. #EMP А не [Select_CString(estate_character.IsFemale, 'замешана', 'замешан' )] ли тут [estate_character.GetTitledFirstName]?#!\n\nКогда я наконец догоняю группу, то едва замечаю свисающий с потолка скелет в тряпье.\n\nГлаза мои налиты кровью от ярости, и [estate_character.GetFirstNameNoTooltip] в замешательстве смотрит на меня."
 travel_events.2022.desc_mendicant: "Я покидаю жилище попрошайки и иду на шум голосов — он быстро приводит меня в главный зал.\n\nВ группе царит нездоровое оживление, но все с облегчением переводят дух. Приглядевшись, я замечаю темную фигуру, висящую в проеме над ними. [estate_character.GetTitledFirstName|U] быстро оборачивается и слегка подпрыгивает от неожиданности при виде меня.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Вы решили пройтись самостоятельно? Это же небезопасно!» [estate_character.GetSheHe|U] прищуривается."
 travel_events.2022.desc_mendicant_recruit: "Я и мой новый товарищ [mendicant_character.GetTitledFirstName] выходим из [mendicant_character.GetHerHis] покоев и направляемся в главный зал, к моей группе.\n\n[mendicant_character.GetFirstNameNoTooltip] фыркает, когда замечает темную фигуру, свисающую в дверном проеме, через который прошли мои спутники. Наш проводник [estate_character.GetTitledFirstName] оборачивается на звук.\n\n[estate_character.GetHerHis|U] глаза расширяются, когда [estate_character.GetSheHe] видит, что со мной [mendicant_character.GetFirstNameNoTooltip]. «А #EMP это#! еще кто?! [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], не убегайте так больше, пожалуйста! Это небезопасно!»"
 travel_events.2022.desc_bauble: "Вещь у меня в кармане. Я мечусь по темным узким коридорам и в конце концов нахожу группу в обеденном зале на другом конце особняка.\n\nВ одном из дверных проемов висит крупная темная фигура, и я никак не пойму зачем. И все, кажется, нервничают?\n\n[estate_character.GetTitledFirstName|U] вздрагивает и поворачивается ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Что вы задумали? В одиночку бродить по темным коридорам опасно!»"
 travel_events.2022.desc_joshed: "Я спотыкаюсь во мраке, стараясь не поддаваться зреющей панике. Скорее, через следующий проем, попробовать найти группу...\n\n...и #EMP вдруг#! прямо на меня сверху обрушивается большая черная фигура. Я визжу от неожиданности.\n\nКогда чувства возвращаются, я вижу, что вся группа стоит в этой комнате. [estate_character.GetTitledFirstName] очень старается подавить смех, но уже едва не падает от хохота и показывает на меня. «М... [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord] #EMP *пф-ф*#! вы... хорошо... провели время?»"
 travel_events.2022.a: "Меня едва не убили, и убийство [Select_CString(estate_character.IsFemale, 'подстроила', 'подстроил' )] #EMP ты!#!"
 travel_events.2022.a_slain.tt: "Злоумышленник убит"
 travel_events.2022.a_slain.desc: "[estate_character.GetShortUIName] погибает от вашей руки"
 travel_events.2022.a_escape.tt: "Злоумышленник бежал"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName] ранит вас и убегает"
 travel_events.2022.b: "Стража! [SCOPE.sCharacter('estate_character').GetSheHe|U] [Select_CString(estate_character.IsFemale, 'помогала', 'помогал' )] подстроить мое убийство!"
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName] погибает от руки персонажа [travel_leader.GetShortUIName]"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName] убегает, успев ранить персонажа [travel_leader.GetShortUIName]"
 travel_events.2022.c: "Стоит поискать в доме ведьм."
 travel_events.2022.d: "Вообще, [Select_CString(mendicant_character.IsFemale, 'попалась', 'попался' )] мне тут [Select_CString(mendicant_character.IsFemale, 'одна ведьма', 'один колдун' )], [mendicant_character.GetFirstNameNoTooltip]."
 travel_events.2022.e: "По-моему, дом как дом."
 travel_events.2022.f_pack: "Не буду вмешиваться."
 travel_events.2022.f: "Ах ты сволочь!"
 travel_events.2022.g_pack: "Не надо, [entourage_member_one.GetFirstNameNoTooltip]."
 travel_events.2022.g: "О. Ха-ха, а ведь правда!"

 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "«Проклятый» особняк: тьфу ты"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] неотрывно смотрит на меня. [mendicant_character.GetSheHe|U] просто пожирает меня взглядом. Я пытаюсь бежать по коридорам, но [mendicant_character.GetSheHe] не отстает. [mendicant_character.GetHerHis|U] глаза повсюду.\n\n«Я... знаю...» — шепчет [mendicant_character.GetSheHe]. Я пытаюсь бежать прочь, но спотыкаюсь и падаю в яму столь темную, что тысяча свечей не смогла бы ее осветить. Падаю... падаю...\n\nВнезапно просыпаюсь, истекая потом."
 travel_events.2024.a: "Так это... просто кошмарный сон?"

 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "Путешествие: Радушный прием"
 travel_events.2025.desc: "[ROOT.Char.GetCurrentLocation.GetName]. Мы прибываем на посевные поля, и [estate_owner.GetFirstName] изображает [Select_CString(estate_owner.IsFemale, 'самую радушную хозяйку', 'самого радушного хозяина' )] на свете, выполняя все, что бы мы ни пожелали.\n\nПозже вечером в мою честь закатывают пир, и [ROOT.Char.Custom('RegionalDrink')] буквально течет рекой, пока небо не окрашивают первые лучи рассвета.\n\nУтром ко мне обращается [estate_owner.GetFirstNameNoTooltip]: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], мы были несказанно рады принимать вас, а воспоминания об этой пирушке будут греть нас еще много ночей!» — с улыбкой кивает [estate_owner.GetSheHe]."
 travel_events.2025.a: "...Я смотрю, [ROOT.Char.Custom('RegionalDrink')] у вас не заканчивается. С такими запасами не маловато ли вы платите налогов?"
 travel_events.2025.b: "О таком хозяине, как вы, [estate_owner.GetFirstNameNoTooltip], можно только мечтать."
 travel_events.2025.c: "Взамен позвольте предложить несколько улучшений."

 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "Путешествие: Награда хозяевам"
 travel_events.2026.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] стремительно укрывается покровом ночи, а мы пришли на посевные поля. Их [Select_CString(estate_owner.IsFemale, 'владелица', 'владелец' )] [estate_owner.GetFirstName] тепло приветствует нас и обещает закатить роскошное застолье.\n\nКогда пир начинается, на столе появляются"
 travel_events.2026.desc_carnivore: "целый жареный зверинец, рагу, супы, хлеб и все, что душа пожелает."
 travel_events.2026.desc_vegetarians: "настолько разнообразные и удивительные блюда из овощей, что многие из них я вижу впервые."
 travel_events.2026.desc_outro: "\n\nУтром, пока я с удовольствием уплетаю завтрак, [estate_owner.GetFirstNameNoTooltip] подходит ко мне и начинает разговор. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], такие экстравагантные возлияния, как вчера, стоят #EMP немалых#! денег...»"
 travel_events.2026.a: "Это #EMP ты#! [Select_CString(estate_owner.IsFemale, 'должна', 'должен' )] платить #EMP мне#! за славу, которую принес твоей #EMP ферме#! мой визит!"
 travel_events.2026.b: "Я возмещу расходы."
 travel_events.2026.c: "Надеюсь, [county_liege.GetTitledFirstNameNoTooltip] и я сумеем договориться."
 travel_events.2026.d: "Да как ты #EMP смеешь#!?"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "Путешествие: Карьерный вопрос"
 travel_events.2027.desc: "[ROOT.Char.GetCurrentLocation.GetName] не радует. Уже на подходе я замечаю нескольких тощих и грязных детей, которые выполняют тяжелую работу, помогая полумертвым от голода родителям. С провизией здесь, похоже, дела плохи.\n\nЧуть дальше [Select_CString(foreman_character.IsFemale, 'смотрительница', 'смотритель' )] карьера [foreman_character.GetFirstName] и [peasant_leader.GetFirstName], [Select_CString(peasant_leader.IsFemale, 'которая', 'который' )], судя по всему, говорит от лица рабочих, ожесточенно спорят. «Это #EMP недопустимо#!, [Select_CString(foreman_character.IsFemale, 'миледи', 'милорд' )]! — заявляет [peasant_leader.GetFirstNameNoTooltip]. —\n\nУ нас нет денег даже на провиант, мы уже много месяцев ложимся спать голодными. Наши дети истощены, а тяжкий труд так и тянет из нас силы. Всё, о чём мы просим, это #EMP малюсенькая#! прибавка...» [peasant_leader.GetSheHe|U] уходит, едва заметив меня."
 travel_events.2027.a: "Когда рабочие чувствуют себя защищенными, а в брюхе у них не пусто, работа идет куда лучше."
 travel_events.2027.b: "Голод заставляет трудиться."
 travel_events.2027.c: "Знай свое место, #EMP [Select_CString(peasant_leader.IsFemale, 'крестьянка', 'крестьянин' )].#!"
 travel_events.2027.d: "А не поесть ли за счет [Select_CString(foreman_character.IsFemale, 'смотрительницы', 'смотрителя' )]?"

 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "Путешествие: Опыт архитектора"
 travel_events.2028.desc: "[ROOT.Char.GetCurrentLocation.GetName]. Наша процессия добирается до карьера. [budding_architect.GetFirstName] сидит за простым деревянным столом, с головой погрузившись в размышления. [Select_CString(budding_architect.IsFemale, 'Она', 'Он' )] что-то увлеченно рисует на свитке.\n\nЯ заглядываю [Select_CString(budding_architect.IsFemale, 'ей', 'ему' )] через плечо, пытаясь привлечь [Select_CString(budding_architect.IsFemale, 'ее', 'его' )] внимание. «Ой, прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]! Я вас не [Select_CString(budding_architect.IsFemale, 'заметила', 'заметил' )]!»\n\nЯ спрашиваю, чем [Select_CString(budding_architect.IsFemale, 'она', 'он' )] так [Select_CString(budding_architect.IsFemale, 'занята', 'занят' )], и [budding_architect.GetFirstNameNoTooltip] отвечает:\n«О, я просто набрасываю кое-какие идеи о строительстве фундаментов. Как видите, я тот еще архитектор», — застенчиво улыбается [Select_CString(budding_architect.IsFemale, 'она', 'он' )]."
 travel_events.2028.a_architect: "Они очень хороши. Я возьму один рисунок!"
 travel_events.2028.a: "Архитектор, значит? Я возьму себе один рисунок!"
 holding_blueprint: "Рисунок архитектора"
 holding_blueprint_desc: "Свиток с чертежами для максимально эффективного строительства некоторых зданий."
 travel_events.2028.b: "Твои знания пригодились бы у меня при дворе."
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName] будет работать на более низком жалованье в течение 20 лет"
 trainee_salary_mod: "Жалованье новичка"
 travel_events.2028.c: "Очень... симпатично. Продолжай в том же духе."

 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "$travel_event_prefix$: пробуждение"
 travel_events.2029.desc: "[ROOT.Char.GetCurrentLocation.GetName] погружается в ночной мрак, а [crop_circler.GetWomanMan|l] с головой уходит в работу. Большим плоским куском дерева и тяжелыми камнями [Select_CString(crop_circler.IsFemale, 'она', 'он' )] зачем-то прибивает колосья к земле.\n\nЯ хмурю брови, наблюдая за тем, как [Select_CString(crop_circler.IsFemale, 'женщина', 'мужчина' )] с огромной скоростью бегает по полю, и спрашиваю [Select_CString(crop_circler.IsFemale, 'ее', 'его' )] что происходит.\n\n[Select_CString(crop_circler.IsFemale, 'Она', 'Он' )] вздрагивает и пускается в долгие разглагольствования о том, что мы должны очнуться и приветствовать истинных хозяев, а то, чему учит [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip|l], — сплошная ложь. Я отшатываюсь в изумлении."
 travel_events.2029.a: "Прекрати, [Select_CString(crop_circler.IsFemale, 'еретичка', 'еретик' )]!"
 travel_events.2029.b: "Как смеешь ты осквернять #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ую#! веру!"
 travel_events.2029.c: "Расскажи-ка подробнее об этих #EMP истинных хозяевах#!."
 travel_events.2029.d: "Э-э-э... ну, хорошо."

 #Cereal field potential follow-up
 travel_events.2030.t: "Путешествие: Исповедь неверного"
 travel_events.2030.desc: "Утром [entourage_chaplain.GetTitledFirstName] подходит ко мне, заламывая руки. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord] и [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], мне нужно сделать ужасающее признание».\n\n[entourage_chaplain.GetSheHe|U] тяжело вздыхает. «Конечно, я не приемлю таких... откровенно безумных учений, как [Select_CString(crop_circler.IsFemale, 'та', 'тот' )] [crop_circler.Custom('GetLassLad')], что [Select_CString(crop_circler.IsFemale, 'встретилась', 'встретился' )] нам той ночью, но у меня есть некоторые... #EMP сомнения#!». [entourage_chaplain.GetFirstNameNoTooltip] пристально смотрит на меня, выискивая в моем лице следы сочувствия.\n\n«Я просто не могу больше уверенно заявлять, что [entourage_chaplain.GetFaith.HighGodName] существует и хранит нас». [entourage_chaplain.GetSheHe|U] делает драматичную паузу."
 travel_events.2030.a: "Это нормально."
 travel_events.2030.b: "Это #EMP неприемлемо#!!"

 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "Путешествие: Чрево земное"
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName] радует взгляд прекрасными полями. Налитые колосья, зеленые листья, сочные стебли.\n\nЧья это заслуга, я понимаю быстро: [Select_CString(gardener_character.IsFemale, 'некая', 'некий' )] [gardener_character.GetWomanMan] стоит в поле, вещая перед аудиторией. «Я — [gardener_character.Custom('MistressMaster')] [gardener_character.GetFirstName]».\n\n[gardener_character.GetSheHe|U] обращается ко мне: «Мои знания о садоводстве обширны, да-да, необычайно обширны. Постойте и послушайте!»"
 travel_events.2031.a: "Что ж, [Select_CString(gardener_character.IsFemale, 'заинтересовала', 'заинтересовал' )]!"
 travel_events.2031.a_down_to_earth.t: "Ближе к земле"
 travel_events.2031.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] занимается #EMP садоводством#!?"

 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "Путешествие: Тебе травинка..."
 travel_events.2032.desc: "[ROOT.Char.GetCurrentLocation.GetName] непременно запомнится нам своими впечатляющими укреплениями. Я брожу вдоль внешнего периметра и замечаю неподалеку интересную личность.\n\n[herbalist_character.GetSheHe|U] бормочет что-то себе под нос, то и дело останавливаясь, чтобы нагнуться и сорвать очередную травинку. Судя по всему, [herbalist_character.GetHerHis] интересуют самые разные растения, и [herbalist_character.GetSheHe] будто бы... #EMP говорит#! с ними?\n\nЯ осторожно приближаюсь — [herbalist_character.GetSheHe] поднимает взгляд, не выпуская из руки пучок травинок. В [herbalist_character.GetHerHis] глазах застыл невысказанный вопрос."
 travel_events.2032.a: "Ну, для чего эта травка?"
 travel_events.2032.a_poisonous.tt: "Вы собираете ядовитые травы, которые пригодятся, когда вы решитесь на следующие [Concept( 'scheme', 'происки' )|E], а именно на [GetScheme('murder').GetTypeName]"
 travel_events.2032.a_poisonous.t: "Сделан запас трав"
 travel_events.2032.a_poisonous.desc: "Вы нашли ядовитые травы"
 travel_events.2032.a_learning.tt: "Улучшен навык"
 travel_events.2032.b: "Не хочешь пойти ко мне в придворные врачи?"
 travel_events.2032.c: "Я не стану тратить время."

 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "Путешествие: Узник бежал!"
 travel_events.2033.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]. Как только мы входим в охотничьи угодья, ко мне подбегают стражники в некоторой панике. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [ prisoner.Custom('InsultAdjective')][Select_CString(prisoner.IsFemale, 'ая', 'ый' )] [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'сбежала', 'сбежал' )] из заточения!»\n\nЯ немедленно начинаю изо всех сил всматриваться в кромку леса, но тщетно — никаких подозрительных движений."
 travel_events.2033.desc_manhunt: "Это значит только одно. #EMP Облава!#!\n\n"
 travel_events.2033.desc_manhunt_previous: "Я содрогаюсь от предвкушения новой облавы. Азарт. Опасность. Скорее бы!"
 travel_events.2033.desc_manhunt_first: "Давно уже мне хотелось попытать счастья против самой хитрой и опасной дичи на свете. На моих губах играет довольная улыбка."
 travel_events.2033.desc: "Побег меня озадачил, но я тщательно обдумываю ситуацию.\n\nДолжно ведь правосудие настигнуть [Select_CString(prisoner.IsFemale, 'беглую преступницу', 'беглого преступника' )]?"
 travel_events.2033.a_manhunt: "#EMP Как волнительно!#!"
 travel_events.2033.a_cannibal: "Ах да, узники... Еще один вид белого мяса."
 travel_events.2033.a_manhunt_tt: "Если беглец уйдет от облавы, он может вернуться и отомстить"
 travel_events.2033.a_manhunt.tt: "Облава завершена успешно"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName] [prisoner.GetUIName|U] [Select_CString(prisoner.IsLocalPlayer, 'убиты', Select_CString(prisoner.IsFemale, 'убита', 'убит' ))] во время облавы"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName] & [Select_CString(prisoner.IsLocalPlayer, 'пойманы', Select_CString(prisoner.IsFemale, 'поймана', 'пойман' ))] во время облавы и & [Select_CString(prisoner.IsLocalPlayer, 'превращены', Select_CString(prisoner.IsFemale, 'превращена', 'превращен' ))] в трофей"
 travel_events.2033.a_caught_eaten.tt: "[Select_CString(prisoner.IsFemale, 'Узница съедена', 'Узник съеден' )]"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName] [Select_CString(prisoner.IsFemale, 'поймана и съедена', 'пойман и съеден' )]"
 travel_events.2033.a_escaped.tt: "[Select_CString(prisoner.IsFemale, 'Узница скрылась', 'Узник скрылся' )]"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName] уходит у вас из рук"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName] убивает вас и убегает"
 travel_events.2033.a_accident.desc: "Вы спотыкаетесь и ломаете шею"
 manhunt_skull_cup: "Облава: кубок из черепа"
 #AGOT Modified
 #manhunt_skull_cup_desc: "Кубок из черепа — охотничий трофей после успешной облавы. Некогда он носил имя [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName], и [ROOT.Char.GetCurrentLocation.GetName] — последнее место, где ноги беглеца и [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] соприкасались."
 manhunt_skull_cup_desc: "Кубок из черепа — охотничий трофей после успешной облавы. Некогда он носил имя [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName], и [ROOT.Char.GetCurrentLocation.GetName] — последнее место, где ноги беглеца и [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] соприкасались."
 manhunt_skull_cup_desc_fallback: "Кубок из черепа — охотничий трофей после успешной облавы."
 travel_events.2033.b: "...Что ж, будем [SCOPE.sC('prisoner').GetHerHis] ловить?"
 travel_events.2033.b_caught.tt: "[Select_CString(prisoner.IsFemale, 'Узница поймана', 'Узник пойман' )]"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName] [Select_CString(prisoner.IsFemale, 'поймана', 'пойман' )]"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName] остается у вас в плену"
 travel_events.2033.c: "Пусть [prisoner.GetFirstNameNoTooltip] бежит. В глуши [prisoner.GetHerHim] все равно не выжить."

 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "Путешествие: Что посеешь..."
 travel_events.2034.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] просыпается, [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] розовеет в первых лучах рассвета. Я зеваю и плавно потягиваюсь, перекатываясь на бок.\n\nВстаю в полусне и подхожу к выходу из шатра, чтобы вдохнуть свежий утренний воздух. Внезапно волоски у меня на шее встают дыбом, "
 travel_events.2034.desc: "и краем глаза я замечаю, что ко мне приближается [vengeful_prisoner.GetTitledFirstName] с ножом в руках.\n\n[vengeful_prisoner.GetSheHe|U] криво улыбается. «Вот и встретились, [ROOT.Char.GetTitledFirstNameNoTooltip|U]. Только теперь облаву устраиваю #EMP я#!». Я моргаю, оцепенев."
 travel_events.2034.desc_long_time: "и краем глаза я замечаю, что ко мне с ножом в руках приближается [vengeful_prisoner.GetWomanMan].\n\n[vengeful_prisoner.GetSheHe|U] криво ухмыляется. «Не помнишь меня, да? А я вот #EMP тебя#! не забываю, [ROOT.Char.GetTitledFirstNameNoTooltip]. Тебя и твою страсть к #EMP садистским#! облавам». Память с трудом подсказывает образ. [Select_CString(vengeful_prisoner.IsFemale, 'Беглая узница', 'Беглый узник' )]... #EMP [vengeful_prisoner.GetTitledFirstName]#!?.."
 travel_events.2034.a: "Не нужно этого делать!"
 travel_events.2034.a_overpowered_desc: "[vengeful_prisoner.GetShortUIName] не может совладать с вами, и вы побеждаете"
 travel_events.2034.a_overpowered_effect: "[vengeful_prisoner.GetShortUIName] в ваших руках"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]!#!"
 travel_events.2034.b_overpowered_desc: "[vengeful_prisoner.GetShortUIName] не может совладать с соперником, [bodyguard.GetShortUIName] побеждает"
 travel_events.2034.b_death_tt: "Беглый узник убит"
 travel_events.2034.b_death_desc: "[vengeful_prisoner.GetShortUIName] не может справиться с соперником, [bodyguard.GetShortUIName] убивает [SCOPE.sC('vengeful_prisoner').GetHerHis]"
 #Decide their fate
 travel_events.2035.t: "...То и пожнешь"
 travel_events.2035.desc: "[Select_CString(vengeful_prisoner.IsFemale, 'Связанная', 'Связанный' )] [vengeful_prisoner.GetTitledFirstName] стоит передо мной на коленях. После первого потрясения стражники набились в мой шатер, как селедки в бочку.\n\n[vengeful_prisoner.GetSheHe|U] упрямо глядит в землю, отказываясь встречаться со мной взглядом. Какой же участи заслуживает [Select_CString(vengeful_prisoner.IsFemale, 'эта', 'этот' )] [vengeful_prisoner.Custom('InsultNoun')]?"
 travel_events.2035.a: "Ты заслуживаешь смерти."
 travel_events.2035.b: "Ты вернешься в тюрьму."
 travel_events.2035.c: "Я подставлю вторую щеку."

 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "Путешествие: Конец?"
 travel_events.2036.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]. Мы входим в деревушку. Народ здесь мирный, люди помогают друг другу и судачат о делах земных.\n\nЯ то и дело пристально всматриваюсь в чьи-то лица, и вдруг внезапно меня пронзает острое чувство узнавания. "
 travel_events.2036.desc_reformed: "В местном святилище стоит [peaceful_prisoner.GetTitledFirstName] — [Select_CString(peaceful_prisoner.IsFemale, 'моя беглая узница', 'мой беглый узник' )] — и преспокойно болтает с духовным наставником.\n\nКакая ирония! Я наблюдаю, как [peaceful_prisoner.GetSheHe] помогает священнослужителям со всякими мелочами и, судя по всему, ни о чем не волнуется."
 travel_events.2036.desc: "Озарение приходит моментально: [Select_CString(peaceful_prisoner.IsFemale, 'моя беглая узница', 'мой беглый узник' )] [peaceful_prisoner.GetTitledFirstName] помогает, то и дело перешучиваясь, деревенским старикам.\n\nНа вид [peaceful_prisoner.GetSheHe] полностью [Select_CString(peaceful_prisoner.IsFemale, 'довольна', 'доволен' )] жизнью."
 travel_events.2036.a: "Живи и дай жить другим"
 travel_events.2036.a_criminal: "Наверное, даже преступники могут перевоспитываться."
 travel_events.2036.a_reformed: "Лишь бы [peaceful_prisoner.GetSheHe] больше не [Select_CString(peaceful_prisoner.IsFemale, 'покушалась', 'покушался' )] на мою жизнь."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U] пойдет со #EMP мной#!."
 travel_events.2036.b_criminal: "Преступники не меняются."
 travel_events.2036.b_reformed: "#EMP ...Нет#!, пока [peaceful_prisoner.GetSheHe] на свободе, не будет мне покоя."

 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "Путешествие: Преследователь"
 travel_events.2037.desc: "[ROOT.Char.GetCurrentLocation.GetName]. В местные охотничьи угодья прибывает правитель [2037_county_liege.GetTitledFirstName] со свитой.\n\nПосле обмена любезностями [2037_county_liege.GetSheHe] смотрит на меня с коварной усмешкой: «Поохотимся на самую благородную дичь, "
 travel_events.2037.desc_child: "малыш?» "
 travel_events.2037.desc_adult: "[Select_CString(county_liege.IsFemale, 'моя', 'мой' )] [2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]?\" "
 travel_events.2037.desc_segway: "[2037_county_liege.GetSheHe|U] кивает в сторону скованного узника, стоящего на опушке."
 travel_events.2037.desc_outro_segway_adult: "\n\nЯ очень быстро понимаю, о какой именно #EMP дичи#! говорит [county_liege.GetSheHe]."
 travel_events.2037.desc_outro_child: "\n\nМеня разрывает от любопытства. Что же это за игра?.. Салки?\n\nПока я размышляю, [Select_CString(entourage_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))] [entourage_character.GetTitledFirstName] пытается привлечь мое внимание и осторожно качает головой."
 travel_events.2037.desc_outro_manhunter: "Облавы мне не в новинку, и подобные предложения меня вдохновляют."
 travel_events.2037.desc_outro: "#EMP Охота на людей.#! Что же я на самом деле испытываю в этот момент — отвращение или интерес?"
 travel_events.2037.a: "Весьма интересно..."
 travel_events.2037.a_child: "Я в игре!"
 travel_events.2037.a_manhunted: "Начнем."
 travel_events.2037.a_your_kill.desc: "[2037_manhunt_prisoner.GetShortUIName] [Select_CString(2037_manhunt_prisoner.IsFemale, 'загнана и убита вами', 'загнан и убит вами' )] на охоте."
 travel_events.2037.a_their_kill.tt: "[Select_CString(2037_county_liege.IsLocalPlayer, '', 'Персонаж ' )][2037_county_liege.GetNamePossessiveOrMy|U][Select_CString(2037_county_liege.IsLocalPlayer, ' персонаж', '' )] наносит решающий удар"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName] [Select_CString(2037_manhunt_prisoner.IsFemale, 'загнана и убита', 'загнан и убит' )]. Убийца — [county_liege.GetShortUIName]"
 travel_events.2037.b: "Если ты не против, я заберу узника."
 travel_events.2037.b_child: "Пусть лучше [2037_manhunt_prisoner.GetFirstNameNoTooltip] пойдет со мной."
 travel_events.2037.c: "Ты в своем уме?"
 travel_events.2037.c_child: "Нет. Какая-то мерзкая игра."

 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "Путешествие: Самый меткий"
 travel_events.2038.desc: "[ROOT.Char.GetCurrentLocation.GetName] изобилует самой разной живностью. Я и [entourage_character.GetTitledFirstName] решаем, что это лучшее место для охоты.\n\nИ хотя времени на полноценную прогулку нет, я замечаю у кромки леса превосходного дикого кролика. На шерсти зверька видны любопытные отметины, и я оживленно жестикулирую — пусть [entourage_character.GetFirstNameNoTooltip] тоже на него посмотрит.\n\nКогда [entourage_character.GetSheHe] замечает кролика, то ухмыляется: «А не побиться ли нам об заклад, [entourage_character.Custom2('RelationToMeShort', ROOT.Char)]? Кто поразит этого прекрасного зверька стрелой, тот и побеждает»."
 travel_events.2038.a: "Звучит заманчиво!"
 travel_events.2038.a_your_kill.tt: "Добыча ваша"
 travel_events.2038.a_your_kill.desc: "Ваша стрела поражает кролика точно в сердце"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip] поражает добычу"
 travel_events.2038.a_their_kill.desc: "[entourage_character.GetShortUIName] убивает кролика"
 lucky_rabbits_paw: "Счастливая кроличья лапка"
 lucky_rabbits_paw_desc: "Лапка уникального кролика, убитого на дружеской охоте, которую устроили я и [entourage_character.GetTitledFirstName]."
 travel_events.2038.b: "#EMP О нет#!, солнце светит прямо в глаза!"
 travel_events.2038.c: "...пф, время еще на это тратить."

 #Follow-up hunt outcome
 travel_events.2039.t: "Путешествие: Идеальная меткость"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName] изо всех сил пытается убить кролика, едва замечая мои жалкие потуги изобразить меткие выстрелы из лука.\n\nЗа деревьями происходит какая-то возня, и наконец [entourage_character.GetTitledFirstNameNoTooltip] с торжествующим вскриком бросается вперед и хватает драгоценную кроличью тушку с плотно засевшей в ней стрелой. Я аплодирую, а [entourage_character.GetSheHe] радостно улыбается."
 travel_events.2039.desc_won: "Едва завидев кролика, мирно жующего соломинку, мы медленно, но верно начинаем приближаться, целясь в крохотное тельце. Я натягиваю тетиву, отпускаю и... #EMP точно в цель#!!\n\nОт удара тушка пролетает несколько шагов и падает без движения. Я испускаю победный рев, а [entourage_character.GetTitledFirstName] вторит моей радости. «Отличный выстрел!» — кричит [entourage_character.GetSheHe], пока я бегу за трофеем."
 travel_events.2039.desc_lost: "Мы пытаемся подобраться к кролику на расстояние выстрела, и [entourage_character.GetTitledFirstName] опережает меня на несколько шагов. Я едва успеваю догнать [SCOPE.sC('entourage_character').GetHerHis], а [entourage_character.GetSheHe] уже прицеливается в зверька и одним стремительным движением выпускает стрелу в крохотное тельце.\n\nПадение кролика [entourage_character.GetFirstNameNoTooltip] приветствует радостным воплем и победным жестом, после чего спешит подобрать тушку. Я одобрительно аплодирую."
 travel_events.2039.a: "Отличный выстрел!"
 travel_events.2039.a_trinket.t: "Получено украшение"
 travel_events.2039.a_win: "Было здорово!"
 travel_events.2039.a_cynical: "Бывало и хуже."

 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "Путешествие: перерыв"
 travel_events.2040.intro: "Как-то ночью, сидя у костра, я оглядываюсь и понимаю, что рядом со мной [2037_manhunt_prisoner.GetTitledFirstName] и никого больше. [2037_manhunt_prisoner.GetSheHe|U] смотрит на меня, и отблески костра пляшут в [2037_manhunt_prisoner.GetHerHis] глазах.\n\n"
 travel_events.2040.desc_child: "«За что [Select_CString(2037_county_liege.IsFemale, 'эта ужасная', 'этот ужасный' )] [2037_county_liege.GetWomanMan] хочет твоей смерти?» — спрашиваю я. [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] колеблется с ответом, отводит взгляд и говорит:"
 travel_events.2040.desc: "В какой-то момент стало понятно, что за всё это время мне и в голову не пришло спросить, за что н[2037_manhunt_prisoner.GetHerHim] бросили в темницу. Словно бы прочитав мои мысли, [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] говорит:"
 travel_events.2040.outro: "\n\n«Будто бы if [2040_previous_victim.GetHerHis] плоть молила о свободе, понимаешь?» [2037_manhunt_prisoner.GetHerHis|U] голос был полон мрачной ностальгии."
 travel_events.2040.a: "...очень глубокая мысль."
 travel_events.2040.a_child: "У меня тоже есть грехи."
 travel_events.2040.a.flavor: "Кто опаснее помешанного?"
 travel_events.2040.a.flavor_child: "Я не сомневаюсь, что [2037_manhunt_prisoner.GetSheHe] не представляет для #EMP меня#! опасности, верно?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName] бесплатно будет служить вам как [GetCourtPositionType('bodyguard_court_position').GetName()]"
 insane_bodyguard_salary_mod: "Помешанный телохранитель"
 travel_events.2040.b: "Убийцам место за решеткой."
 travel_events.2040.b_child: "Нельзя причинять людям вред."
 travel_events.2040.b.flavor: "Так вот за что [2037_manhunt_prisoner.GetHerHim] бросили в темницу..."
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] меня пугает..."
 travel_events.2040.c: "#EMP Убийца должен быть убит, иного я не потерплю!#!"
 travel_events.2040.c.flavor: "Око за око."
 travel_events.2040.c_slay.t: "Убийца убит"
 travel_events.2040.c_slay.desc: "[2037_manhunt_prisoner.GetShortUIName] [Select_CString(2037_manhunt_prisoner.IsFemale, 'убита', 'убит' )] вами"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "[2037_manhunt_prisoner.GetShortUIName] [Select_CString(2037_manhunt_prisoner.IsFemale, 'убита', 'убит' )] вами, хотя и [Select_CString(2037_manhunt_prisoner.IsFemale, 'успела', 'успел' )] ранить вас"
 travel_events.2040.c_incapable.t: "Серьезное ранение"
 travel_events.2040.c_incapable.desc: "Вы серьезно пострадали в бою, а [2037_manhunt_prisoner.GetShortUIName] [Select_CString(2037_manhunt_prisoner.IsFemale, 'сбежала', 'сбежал' )]"
 travel_events.2040.c_death.desc: "Вы умираете"

 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "Жизнь или смерть"
 travel_events.2100.t: "Путешествие: $travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "Если мы и дальше будем идти с такой скоростью, [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] покажется даже раньше, чем мы планировали, а "
 travel_events.2100.desc_intro_trees: "[ROOT.Char.GetCurrentLocation.GetName] и густые леса, кажется, не в силах задержать нашего проводника из местных жителей.\n\nКогда деревья слегка расступаются, я замечаю впереди еще одну группу путешественников."
 travel_events.2100.desc_intro_hills: "попутный ветер овевает нас, пока мы карабкаемся по склонам холмов, которыми изобилует [ROOT.Char.GetCurrentLocation.GetName].\n\nДовольно далеко от нас пробирается еще одна процессия."
 travel_events.2100.desc_intro_flats: "[ROOT.Char.GetCurrentLocation.GetName] открывает перед нами такие плато, что на несколько мгновений мы забываем об осторожности.\n\nКогда мы добираемся до края и смотрим вниз, я замечаю, что там усердно пробирается еще одна процессия."
 travel_events.2100.desc_relation_in: " Я прищуриваюсь и вижу, что процессию возглавляет"
 travel_events.2100.desc_negative_segway: "[murder_target.Custom('InsultAdjectiveGeneric')][Select_CString(murder_target.IsFemale, 'ая', 'ый' )]"
 travel_events.2100.desc_positive_segway: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Похоже, им нравится окружающий вид, и они во все глаза рассматривают его и веселятся."
 travel_events.2100.desc_no_relation_liege: "Похоже, они осматривают местность."
 travel_events.2100.desc_trees: "Но что-то не так. Я смотрю на полосу деревьев и замечаю, что там путешественников поджидает какая-то подозрительная фигура в плаще."
 travel_events.2100.desc_hills: "Но что это за всадники в масках и с оружием наголо идут с запада?.."
 travel_events.2100.desc_flats: "Судя по всему, именно к этой группе приближаются с востока всадники в масках и с оружием наготове!"
 travel_events.2100.desc_outro: "\n\nЭто наверняка засада, и "
 travel_events.2100.desc_outro_negative: "я колеблюсь. Стоит ли вмешиваться, если [murder_target.GetTitledFirstNameNoTooltip] почти наверняка погибнет?"
 travel_events.2100.desc_outro_positive: "у меня не остается сомнений. [murder_target.GetTitledFirstNameNoTooltip] в опасности, и я [SCOPE.sC('murder_target').GetHerHis] спасу!"
 travel_events.2100.desc_outro_default: "Я медлю. Разве я в ответе за безопасность других путешественников?"
 travel_events.2100.a: "С чего бы #EMP мне#! вмешиваться?"
 travel_events.2100.a_rival: "Туда и дорога."
 travel_events.2100.a_nemesis: "#EMP Наконец-то#!"
 travel_events.2100.a_stealthy_entourage.tt: "Свита в укрытии"
 travel_events.2100.a_stealthy_entourage.desc: "Вы и ваша свита затаились"
 travel_events.2100.a_stealthy_outcome.tt: "Если [murder_target.GetShortUIName] выживет, [murder_target.GetSheHe] никогда не узнает, что вы здесь были"
 travel_events.2100.a_nonstealthy_entourage.tt: "Свита дала о себе знать"
 travel_events.2100.a_nonstealthy_entourage.desc: "[murder_target.GetShortUIName] узнает о вашем присутствии"
 travel_events.2100.a_nonstealthy_outcome.tt: "Если [murder_target.GetShortUIName] выживет, [murder_target.GetSheHe] это запомнит"
 travel_events.2100.b: "Нужно действовать!"
 travel_events.2100.b.tt: "Вы пытаетесь помешать убийцам, цель которых — [murder_target.GetShortUIName]"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName] этого не забудет."

 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, убийцы!"
 travel_events.2101.desc: "[ROOT.Char.GetCurrentLocation.GetName] радует нас ярким солнцем и легким ветерком. Я смотрю по сторонам и думаю, что здесь удивительно мало жизни — разве что перелетные птицы летят высоко в небе.\n\nЯ наклоняюсь, чтобы поправить сапог, и вдруг резко выпрямляюсь, заслышав дробный стук копыт. Всадники в плащах появляются словно со всех сторон, и прежде чем я успеваю опомниться, один из негодяев уже стоит передо мной, обнажив клинок, и направляет его прямо мне в горло!"
 travel_events.2101.a: "Да как ты смеешь?"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!"
 travel_events.2101.a_assassin_death.tt: "Гибель убийцы"
 travel_events.2101.a_bodyguard_kill.desc: "[bodyguard.GetShortUIName] убивает убийцу"
 travel_events.2101.a_bodyguard_wounded.tt: "Телохранитель ранен"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName] убивает убийцу, но получает ранение"
 travel_events.2101.a_assassin_death.desc: "Вы убиваете убийцу"
 travel_events.2101.a_death.desc: "Вы умираете"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName] умирает"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName] [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] во время посещения провинции [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName] выживает"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName] [Select_CString(murder_target.IsFemale, 'пережила', 'пережил' )] попытку покушения в провинции [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"

 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, предательство"
 travel_events.2102.desc: "Кажется, будто бой длится много часов, хотя на деле проходит всего несколько минут. Убийц прогоняют, на нас — ни царапины.\n\nНа одном из тел, густо усеивающих поле боя, я нахожу доказательства того, что заговор плелся лично против меня. Чувства обострены до предела, и я успеваю краем глаза заметить мелькнувшее знамя. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\nНу конечно. Нелепо ожидать поддержки от таких, как [visiting_ruler.GetFirstNameNoTooltip] и [visiting_ruler.GetHerHis] сброд. Проклятие на [visiting_ruler.GetHerHis] могилу."
 travel_events.2102.desc_positive: "\n\nКак... как [visiting_ruler.GetSheHe] [Select_CString(visiting_ruler.IsFemale, 'могла', 'мог' )]? Трудно было ожидать от н[SCOPE.sC('visiting_ruler').GetHerHis] чего-то подобного. С полузакрытыми глазами я пытаюсь справиться с болью от предательства. Ни один клинок не наносит таких ран."
 travel_events.2102.desc_default: "\n\n[visiting_ruler.GetSheHe|U] [Select_CString(visiting_ruler.IsFemale, 'видела', 'видел' )], что происходит, но [Select_CString(visiting_ruler.IsFemale, 'решила', 'решил' )] не вмешиваться? Что ж, в беде понимаешь, на кого можно положиться."
 travel_events.2102.a: "Что ж, [Select_CString(visiting_ruler.IsFemale, 'такова', 'таков' )] [visiting_ruler.GetTitledFirstNameNoTooltip] и [SCOPE.sC('visiting_ruler').GetHerHis] [visiting_ruler.Custom('InsultAdjectiveGeneric')]ый характер."

 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\nЧто ж, меня не удивляет твое желание видеть, как я испускаю дух в дикой глуши. [ROOT.Var('assassination_location').GetProvince.GetName] отлично подходит для этих целей.\n\nИ знай, что я с нетерпением жду дня, когда искра жизни окончательно погаснет в выгребных ямах, которые ты зовешь своими глазами, [Select_CString(visiting_ruler.IsFemale, 'моя', 'мой' )] [visiting_ruler.Custom('InsultAdjectiveGeneric')][Select_CString(visiting_ruler.IsFemale, 'ая', 'ый' )] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]."
 travel_events.2103.desc_positive: "\n\nКак же ты [Select_CString(murder_target.IsFemale, 'могла, моя', 'мог, мой' )] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]? Как [Select_CString(murder_target.IsFemale, 'оставила', 'оставил' )] меня погибать? Знай, я никогда этого не забуду."
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName], я считаю, что каждому человеку не должны быть чужды простые правила приличия, если это хороший и богобоязненный человек. То, что вы оставили меня умирать в глуши, к моему глубочайшему сожалению, говорит о том, что вы — [ROOT.Char.GetWomanMan], [Select_CString(ROOT.Char.IsFemale, 'которая', 'который' )] о благопристойности даже понятия не имеет. Я этого не забуду."
 travel_events.2103.a: "Что ж, [murder_target.GetSheHe] все-таки #EMP [Select_CString(murder_target.IsFemale, 'выжила', 'выжил' )]#!."

 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, как спасти жизнь"
 travel_events.2104.desc: "Внезапно врезавшись в толпу, наш отряд застает убийц врасплох. Что за неумехи, разве можно не следить за тылом?\n\nМы легко прорубаемся через тех немногих, кто осмеливается сопротивляться, а остальные убегают прочь. Я вижу, как [murder_target.GetTitledFirstName] смотрит на меня широко открытыми глазами, слегка приоткрыв рот.\n\nКогда [murder_target.GetSheHe] приходит в себя и возвращает лицу осмысленное выражение, [murder_target.GetSheHe] все равно не может скрыть удивления и благодарности и жестом приглашает меня подойти."
 travel_events.2104.a: "Что ж, на сегодня добрых дел хватит."
 travel_events.2104.a_shy: "Так было нужно."

 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Мы осматриваемся, и вдруг [ROOT.Char.GetCurrentLocation.GetName] преподносит сюрприз: на нас нападают убийцы. Внезапно, словно из ниоткуда, выскакивают [visiting_ruler.GetTitledFirstName] и [visiting_ruler.GetHerHis] свита с оружием наголо, и врезаются прямо в толпу убийц!\n\n"
 travel_events.2105.desc_negative: "Я потрясенно смотрю, как [Select_CString(visiting_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] рубит убийц налево и направо, а горстка уцелевших в ужасе убегает. [visiting_ruler.GetFirstNameNoTooltip] возвращается и останавливается прямо передо мной: «Мне показалось, помощь вам не помешает», — ворчит [visiting_ruler.GetSheHe].\n\nЯ в замешательстве. Конечно, [visiting_ruler.GetSheHe] #EMP только что#! [Select_CString(visiting_ruler.IsFemale, 'спасла', 'спас' )] мою шкуру, но могу ли я [visiting_ruler.GetHerHim] доверять?.. Я неохотно киваю."
 travel_events.2105.desc_positive: "В моих глазах светится радость, когда [Select_CString(visiting_ruler.IsFemale, 'моя спасительница', 'мой спаситель' )] и [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] прогоняет убийц, а затем описывает широкий круг и возвращается к нашей процессии: «[Select_CString(visiting_ruler.IsFemale, 'Моя', 'Мой' )] [visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! Как вы?» — улыбается [visiting_ruler.GetSheHe]."
 travel_events.2105.desc_default: "Помощь незнакомым (во всех отношениях) людям — живое свидетельство существования промысла Божия. Должно быть, [ROOT.Char.GetFaith.HighGodName] благословляет наше путешествие.\n\n[Select_CString(visiting_ruler.IsFemale, 'Моя спасительница', 'Мой спаситель' )] описывает круг, возвращается ко мне и вежливо кивает. Я улыбаюсь в ответ и бормочу: «Благослови вас [ROOT.Char.GetFaith.HighGodName], [Select_CString(visiting_ruler.IsFemale, 'моя', 'мой' )] [visiting_ruler.GetLadyLord]!»"
 travel_events.2105.a: "Вот истинное благородство!"
 travel_events.2105.a_cynical: "Благодарю за участие."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName] [Select_CString(visiting_ruler.IsFemale, 'пришла', 'пришел' )] вам на помощь!"

 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, тихое пристанище"
 travel_events.2107.desc_intro_plains: "[holding_location.GetName]. Когда солнце начинает клониться к закату, я смотрю, как теплеет под его лучами [holding_location.GetTerrain.GetNameNoTooltip|l] за окном. В отдалении группа путешественников пересекает травяное море. "
 travel_events.2107.desc_intro_desert: "[holding_location.GetName], все спокойно. Тихий ветерок лениво играет с песком, рассылая крошечные пыльные вихри во все стороны. Я смотрю, как солнце снаружи блуждает по небу, и замечаю, что внизу по пескам пробирается группа путешественников. "
 travel_events.2107.desc_intro_wetlands: "Солнце садится. Этим вечером [holding_location.GetTerrain.GetNameNoTooltip|l] окрашивается в особый цвет. [holding_location.GetName] внушает мне покой, и я спокойно наблюдаю, как меняются цвета в преддверии темноты, когда вдруг замечаю, что по грязной дороге снаружи пробирается некая процессия. "
 travel_events.2107.desc_intro_forest: "[holding_location.GetName] меняется с закатом: окружающий лес кажется все темнее. Солнце спускается к горизонту, свет сменяется полумраком. Из-за надежных стен цитадели я наблюдаю за сгущающимися сумерками и в какой-то момент замечаю, что вдоль кромки леса идет группа путешественников. "
 travel_events.2107.desc_intro_mountains: "[holding_location.GetName] возвышается над долиной. Я выглядываю за дверь, вдыхая свежий воздух, и смотрю вниз. Приятная прохлада и дикая природа, однако, не мешают мне заметить, что по долине целеустремленно пробирается группа путешественников. "
 travel_events.2107.desc_intro_hills: "На холмы, в окружении которых стоит [holding_location.GetName], приятно смотреть: по плавным изгибам их холмов взгляд сам собой скользит к небольшому пруду. Как раз в это время группа странников идет к своей цели вдоль его побережья. "
 travel_events.2107.desc_intro_jungle: "В джунглях, как всегда, жарко и влажно. Из-за надежных стен цитадели я смотрю на деревья, в тени которых стоит [holding_location.GetName], и пытаюсь разглядеть ярких птичек, что вьют гнезда в их кронах. Краем глаза я замечаю, что по густой поросли внизу пробирается группа странников. "
 travel_events.2107.desc_intro: "Нужно очень постараться, чтобы найти хоть одно облачко на небе. Я брожу по окраинам города [holding_location.GetName], а когда приходит время возвращаться, вижу, что к нему приближается группа путешественников. "
 travel_events.2107.desc_segway: "\n\nЯ всматриваюсь внимательнее и понимаю, что эта группа — не кто иные, как [travelling_ruler.GetTitledFirstName] и [travelling_ruler.GetHerHis] свита. Незаметно наблюдая за их перемещениями, я, повинуясь неясному чувству, поднимаю взгляд и вижу, что к мирной процессии скачет целая толпа всадников.\n\nПриблизившись, всадники начинают обнажать оружие. "
 travel_events.2107.desc_outro_negative: "Будет интересно."
 travel_events.2107.desc_outro_positive: "Надо действовать!"
 travel_events.2107.desc_outro_family: "Кровь, говорят, не водица, да?"
 travel_events.2107.desc_outro: "На странников вот-вот нападут на #EMP моей#! земле."
 travel_events.2107.a: "Мы обязаны вмешаться."
 travel_events.2107.a_christian: "Так велит нам [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName] это запомнит"
 travel_events.2107.b: "Слишком опасно."
 travel_events.2107.b_negative: "Туда и дорога."
 travel_events.2107.b_outcome_tt: "Если [travelling_ruler.GetShortUIName] выживет, [travelling_ruler.GetSheHe] это запомнит"

 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, спасение"
 travel_events.2108.desc_intro: "Под ногами уходит вдаль [holding_location.GetTerrain.GetNameNoTooltip|l], скоро [holding_location.GetName] останется позади. Но когда мы добираемся до окраин, на нас внезапно нападают кровожадные верховые разбойники! Но что это? От ближайшего владения в нашу сторону направляется еще один отряд всадников, и во главе его скачет [province_liege.GetTitledFirstName]!"
 travel_events.2108.desc_negative: "\n\nЯ стараюсь сдержать изумление — ведь то, что на помощь мне [Select_CString(province_liege.IsFemale, 'пришла не кто иная', 'пришел не кто иной' )], как [Select_CString(province_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))], — настоящая неожиданность!"
 travel_events.2108.desc_positive: "\n\nУ меня теплеет на душе при виде того, как [Select_CString(province_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] ведет своих воинов в атаку на незащищенный тыл банды мерзавцев."
 travel_events.2108.desc: "\n\nМеня приятно поражает альтруизм, который, несомненно, проявляет [Select_CString(province_liege.IsFemale, 'местная', 'местный' )] [province_liege.GetTitleAsNameNoTooltip|l]. Не иначе, помощь посылает [ROOT.Char.GetFaith.HighGodName]."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] описывает круг и возвращается ко мне с широкой улыбкой на лице: "
 travel_events.2108.desc_outro_negative: "«Как я могу допустить, чтобы [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [province_liege.Custom2('RelationToMe', ROOT.Char)] [Select_CString(ROOT.Char.IsFemale, 'пала', 'пал' )] еще от чьей-то руки, правда?» Я мгновение колеблюсь, затем парирую."
 travel_events.2108.desc_outro_positive: "«Вы не пострадали? Прошу, пойдемте со мной. Как только мы уберем здесь мусор, я покажу, что [holding_location.GetNameNoTooltip] — весьма гостеприимное место»."
 travel_events.2108.desc_outro: "«Пойдемте с нами. Я покажу вам, что [holding_location.GetNameNoTooltip] — воплощение [province_liege.GetCulture.GetCollectiveNounNoTooltip|l]ого гостеприимства!»"
 travel_events.2108.a: "Для меня это честь!"
 travel_events.2108.a_negative: "Жить, пожалуй, не так уж и плохо."
 travel_events.2108.a.tt: "[province_liege.GetShortUIName] [Select_CString(province_liege.IsFemale, 'пришла', 'пришел' )] вам на помощь!"

 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Разбойники не успевают опомниться — на бой вышли мои лучшие воины, и мы прорубаемся сквозь вражеский строй, как нож сквозь масло жарким летним днем."
 travel_events.2109.desc_negative: "\n\n[Select_CString(travelling_ruler.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName] стоит, как громом [Select_CString(travelling_ruler.IsFemale, 'пораженная', 'пораженный' )], глядя, как мы несемся в атаку, защищая [travelling_ruler.GetHerHis] отряд."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName] и [travelling_ruler.GetHerHis] свита радостно приветствуют нашу последнюю контратаку на мерзавцев."
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName] внимательно смотрит, как мы разделываемся с негодяями, и немного расслабляется, поняв, что наши намерения куда дружелюбнее."
 travel_events.2109.desc_segway: "\n\nНаконец мы обращаем нападающих в бегство, и я возвращаюсь туда, где стоит [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative: "[Select_CString(travelling_ruler.IsFemale, 'которая', 'который' )] наконец [Select_CString(travelling_ruler.IsFemale, 'пришла', 'пришел' )] в себя и приветливо кивает мне. «Ничего страшного. Но приятно, что нам не пришлось самим лезть из кожи вон», — признает [travelling_ruler.GetSheHe]."
 travel_events.2109.desc_outro_positive: "[Select_CString(travelling_ruler.IsFemale, 'которая', 'который' )] быстро направляется ко мне. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]! Хотелось бы мне встретиться при не столь мрачных обстоятельствах», — восклицает [travelling_ruler.GetSheHe]."
 travel_events.2109.desc_outro: "[Select_CString(travelling_ruler.IsFemale, 'которой', 'которому' )] явно комфортнее в нашем присутствии. «Спасибо за помощь в беде, друг мой», — говорит [travelling_ruler.GetSheHe] с улыбкой."
 travel_events.2109.a: "Здесь снова безопасно."
 travel_events.2109.a_negative: "Просто не хотелось убирать еще больше мусора."
 travel_events.2109.a_positive: "Мне это только в радость, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]!"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] получает ранение"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName] [Select_CString(first_potential_hurt_knight.IsFemale, 'ранена', 'ранен' )] в бою"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName] [Select_CString(second_potential_hurt_knight.IsFemale, 'ранена', 'ранен' )] в бою"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName] [Select_CString(third_potential_hurt_knight.IsFemale, 'ранена', 'ранен' )] в бою"
 travel_events.2109.a_none_hurt.tt: "Ни царапины"
 travel_events.2109.a_none_hurt.desc: "Ваши [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] не пострадали в бою"

 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, оставленные"
 travel_events.2110.desc: "Под ногами уходит вдаль [holding_location.GetTerrain.GetNameNoTooltip|l], скоро [holding_location.GetName] останется позади. Но когда мы добираемся до окраин, на нас внезапно нападают кровожадные разбойники верхом на лошадях! Владение так близко, наверняка [province_liege.GetTitledFirstName] пришлет помощь?\n\nНо время идет, разбойники продолжают преследование, и все более явной становится горькая правда: подмога не придет."
 travel_events.2110.desc_negative: "Чего можно ожидать от таких, как [province_liege.GetFirstNameNoTooltip]? [travelling_ruler.Custom('InsultNoun')] и есть [travelling_ruler.Custom('InsultNoun')]. Но, честно говоря, это низко даже для н[SCOPE.sC('province_liege').GetHerHis]."
 travel_events.2110.desc_positive: "Я чувствую острую боль в груди и понимаю, какое предательство только что [Select_CString(province_liege.IsFemale, 'совершила', 'совершил' )] [province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral: "Как правитель может допустить, чтобы в [province_liege.GetHerHis] владениях жили такие злобные всадники?"
 travel_events.2110.desc_outro: "\n\n[Select_CString(knight_to_sacrifice.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName] с суровым видом скачет рядом со мной. Мы давно готовились к этому моменту."
 travel_events.2110.a: "Мы будем едины."
 travel_events.2110.a_unscathed.tt: "Ни царапины"
 travel_events.2110.a_unscathed.desc: "Вы выходите из боя без единого ранения"
 travel_events.2110.a_injured.tt: "Ранение"
 travel_events.2110.a_injured.desc: "Вы выжили в битве, но получили ранение"
 travel_events.2110.a_severely_injured.tt: "Серьезное ранение"
 travel_events.2110.a_severely_injured.desc: "Вас серьезно ранили в бою"
 travel_events.2110.a_death: "Вы погибли в сражении"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], ты знаешь, что делать."
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName] остается, чтобы задержать нападающих"

 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "[holding_location.GetTerrain.GetNameNoTooltip|U] окрашивается последними лучами заката, а я смотрю прямо перед собой. Никакой полномасштабной битвы не случилось.\n\nСудя по всему, [travelling_ruler.GetTitledFirstName] [Select_CString(travelling_ruler.IsFemale, 'скомандовала', 'скомандовал' )] отступление, и кто-то остался отвлекать нападавших — вероятно, [travelling_ruler.Custom('KnightCultureNoTooltipLowercase')] из [travelling_ruler.GetHerHis] свиты. Тем временем странники привели себя в порядок и пытаются прорваться к противоположной окраине города.\n\nИ у них, кажется, получается — всадники и впрямь оставили беглецов в покое и набросились на одинокую фигурку, полностью закрыв ее от меня. Надеюсь, конец наступил быстро."
 travel_events.2111.desc_unscathed: "Как солнце по пути к горизонту окрашивает небо красным, так и битва передо мной окрашивает алым землю. Хотя, похоже, кровь на ней только разбойничья.\n\nПутешественники показали небывалую доблесть во время неожиданного нападения и сражались не на жизнь, а на смерть — невероятно, но разбойники бежали. Просто побросали оружие и убрались восвояси.\n\n[travelling_ruler.GetTitledFirstName] дерзко жестикулирует в направлении моего владения, а я поднимаю брови от удивления. Вот уж #EMP воистину#! неожиданно."
 travel_events.2111.desc_survived: "Когда [holding_location.GetTerrain.GetNameNoTooltip|l] окрашивается в кроваво-красный цвет заката, два отряда сливаются в единую массу оружия и боли. Я наблюдаю, как первое потрясение странников проходит, они собираются и начинают теснить вооруженных всадников прочь.\n\n[travelling_ruler.GetTitledFirstName] принимает командование, и начинается контратака — стремительная, смертоносная. Разбойникам нечего противопоставить такому напору, однако один мерзавец видит, что [travelling_ruler.GetFirstNameNoTooltip] без защиты, и наносит весьма серьезный удар, но вскоре какой-то [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] прогоняет негодяя.\n\nВсадники, которые еще могут дышать и двигаться, пытаются улизнуть как можно скорее. За ними остаются трупы людей и животных, а также на удивление целые странники."
 travel_events.2111.desc_died: "Алый закат, алая от крови земля. Я азартно пытаюсь угадать, кто же выйдет из боя победителем.\n\nОтвет не заставляет себя долго ждать: могучий всадник победно размахивает клинком и радостно ревет. В другой руке воина... [travelling_ruler.GetTitledFirstName]! Точнее, [SCOPE.sC('travelling_ruler').GetHerHis] голова."
 travel_events.2111.desc_negative_outro: "\n\nЯ с облегчением перевожу дух. Наконец-то [travelling_ruler.Custom('InsultNoun')] перестанет быть бельмом у меня на глазу."
 travel_events.2111.desc_positive_outro: "\n\nЯ пару раз моргаю, не сразу осознавая, что только что произошло. Судя по всему, [travelling_ruler.GetHerHis] таки не стало..."
 travel_events.2111.desc_outro: "\n\nМеня охватывает какое-то странное равнодушие. А ведь [travelling_ruler.GetTitledFirstNameNoTooltip] только что [Select_CString(travelling_ruler.IsFemale, 'погибла', 'погиб' )] у меня на глазах. Нужно разобраться с этими всадниками."
 travel_events.2111.a: "Любопытная тактика."
 travel_events.2111.a_compassionate: "И все это из-за меня..."
 travel_events.2111.a_sadist: "Забавно!"
 travel_events.2111.a_dead: "Это было предрешено..."