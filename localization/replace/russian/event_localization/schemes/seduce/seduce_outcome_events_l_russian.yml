l_russian:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName] больше не будет пытаться меня соблазнить"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName] некоторое время не будет пытаться меня соблазнить"

 seduce_outcome.0001.t: "Сейчас или никогда"
 seduce_outcome.0001.desc: "[target.GetTitledFirstNamePossessive] реагирует на мои поползновения так, что я все понимаю. Пора привести мой план в действие.\n\n"
 seduce_outcome.0001.positive.desc: "Думаю, мои шансы велики, но нельзя забывать, что [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] не теряет бдительности..."
 seduce_outcome.0001.negative.desc: "И все же последствия меня пугают. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] и [discoverer.GetHerHis] агенты могут прятаться в любой тени, подслушивать за каждой стеной..."
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] будет [Select_CString(target.IsFemale, 'моей', 'моим' )]!"
 seduce_outcome.0001.a.tt: "Я продолжу попытки, пока [target.GetTitledFirstName] не поддастся соблазнению"
 seduce_outcome.0001.b: "Я не могу рисковать разоблачением..."

 seduce_outcome.0003.t: "Чувственное предложение"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(owner.IsFemale, 'проложила', 'проложил' )] путь в мою жизнь сладкими речами и не менее сладкими прикосновениями. Поздно ночью я изо всех сил пытаюсь выбросить [owner.GetHerHis] из головы...\n\nНаши тлеющие чувства должны вот-вот вспыхнуть или угаснуть насовсем."
 seduce_outcome.0003.failure.desc:1 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] следует по пятам, куда я ни пойду. [owner.GetHerHis|U] взгляд, [owner.GetHerHis] речи... Я прекрасно понимаю, чего [owner.GetSheHe] хочет."
 seduce_outcome.0003.a.success: "Я хочу вечно гореть в этом пламени!"
 seduce_outcome.0003.a.failure: "Я буду держать [owner.GetHerHis] близко. #EMP Очень#! близко."
 seduce_outcome.0003.a.tt:1 "[owner.GetShortUIName|U] может стать [Select_CString(owner.IsFemale, 'моей любовницей', 'моим любовником' )]"
 seduce_outcome.0003.b.success: "Такой роман будет бурным, но коротким."
 seduce_outcome.0003.b.failure: "Развлечение на одну ночь, но не более того."
 seduce_outcome.0003.c: "Как мило... но нет."
 seduce_outcome.0003.d: "Никогда! Все узнают о [owner.GetHerHis] извращенной натуре!"
 seduce_outcome.0003.e: "Мне надоели эти игры. Отстаньте от меня все!"
 seduce_outcome.0003.e.tt: "Никто не попытается соблазнить меня в течение #V 10#! лет"
 
 seduce_outcome.0004.t: "[target.Custom('LoverPetName_uppercase')] [Select_CString(target.IsFemale, 'моя', 'мой' )]"
 seduce_outcome.0004.desc: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstName], спит в моих объятиях, и я блаженно улыбаюсь.\n\nПодумать только, [target.GetSheHe] разделяет мои чувства!"
 seduce_outcome.0004.a: "Найдется ли на свете кто-то счастливее меня?!"

 seduce_outcome.0005.t: "Трагическая ранняя смерть"
 seduce_outcome.0005.desc: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] умирает. Теперь мои планы на наше совместное будущее ничего не значат.\n\nВсе, что могло случиться, уже мертво."
 seduce_outcome.0005.a: "Жаль, мне не удалось добиться [target.GetHerHis] внимания раньше!"

 seduce_outcome.2000.t: "Тайное благословение"
 #AGOT Modified
 #seduce_outcome.2000.desc: "Мы с верховным понтификом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [target.GetHerHis|U] святейшества еще никто не получал.\n\n[target.GetHerHis|U] рука тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.2000.desc: "Мы с верховным септоном встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [target.GetHerHis|U] Святейшества еще никто не получал.\n\n[target.GetHerHis|U] рука тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.2000.a: "[target.GetSheHe|U] владеет ключами от моего королевства."
 seduce_outcome.2000.b: "Я получаю благословение."
 
 seduce_outcome.2010.t: "In Vino Voluptas"
 seduce_outcome.2010.desc: "В покоях, где обитает [target.GetNamePossessive], я появляюсь, испытывая сразу две жажды, и приношу достаточно вина, чтобы утолить первую. Сразу же не остается сомнений, что [target.GetSheHe] думает о том же, о чем и я.\n\nПервый поцелуй скрепляет договор, и ночь мы проводим в возлияниях, любви, возлияниях, любви..."
 seduce_outcome.2010.a: "О, пусть это длится вечно!"
 seduce_outcome.2010.b: "Прекрасное забвение, я иду к тебе."

 seduce_outcome.2020.t: "Тайны уборной"
 seduce_outcome.2020.desc: "Уборная — крохотное местечко, смердящее после недавнего использования по назначению. Но здесь нас точно никто не потревожит...\n\n[SCOPE.sC('target').GetName] жадно смотрит на меня, срывая с себя одежду. Я делаю то же, мы сливаемся в поцелуе и, охваченные похотью, вскоре забываем о тесноте, мерзких видах и всепоглощающем смраде."
 seduce_outcome.2020.a: "Мы должны повторить, только лучше бы в другом месте..."
 seduce_outcome.2020.b: "Как я всегда говорю, уборная — для облегчения."

 seduce_outcome.2030.t: "Голод плоти"
 seduce_outcome.2030.a.desc: "Еда. Я знаю, [SCOPE.sC('target').GetSheHe] ее любит. И у меня ее много. По мановению моей руки [SCOPE.sC('target').GetSheHe] покорно снимает одежду и ложится. Я расставляю все, что нужно: сыр, фрукты, мед. На [Select_CString(target.IsFemale, 'ней', 'нем' )] и вокруг н[SCOPE.sC('target').GetHerHis]. "
 seduce_outcome.2030.alcohol.desc: "А затем щедро поливаю [target.GetHerHis] грудь вином."
 seduce_outcome.2030.b.desc: "\n\nПоцелуй, прикосновение — наслаждение вскоре затапливает нас целиком. Вкус и запах [SCOPE.sC('target').GetHerHis] тела смешиваются с едой, я закрываю глаза и смеюсь: жизнь прекрасна!"
 seduce_outcome.2030.a: "Нужно повторять это как можно чаще!"
 seduce_outcome.2030.b: "Что это была за трапеза!"

 seduce_outcome.2040.t: "В брешь"
 seduce_outcome.2040.desc: "Тени растут, предвещая скорый закат. [SCOPE.sC('target').GetName] стоит во мраке за стенами [owner.Custom('ResidenceBuilding_RU_Gen')], ожидая меня.\n\n[SCOPE.sC('target').GetSheHe|U] идет ко мне — сначала неуверенно, затем быстрее. Когда я притягиваю [SCOPE.sC('target').GetHerHis] к себе, [SCOPE.sC('target').GetHerHis] дыхание учащается. Мы занимаемся любовью возле стены, и дозорные даже не подозревают о страсти, пылающей совсем рядом с ними..."
 seduce_outcome.2040.a: "Еще!"
 seduce_outcome.2040.b: "Я беру [owner.Custom('ResidenceBuilding_RU_Acc')] штурмом и отступаю."

 seduce_outcome.2050.t: "Тайные клятвы"
 seduce_outcome.2050.desc: "Мы встречаемся ночью, скрытно, вдали от пытливых глаз и ушей. Я клянусь [SCOPE.sC('target').GetHerHim]: «Я беру тебя в [Select_CString(target.IsFemale, 'жены', 'мужья' )] — по-настоящему, но тайно. Об этом не будет знать никто, кроме нас. Истинный, чистый брак важнее оков, в которые загоняет нас традиция!» \n\n[target.GetSheHe|U] кивает в знак согласия, не в силах вымолвить ни слова от переполняющих [SCOPE.sC('target').GetHerHis] чувств. А после, под оберегающим покровом ночи, мы закрепляем тайные клятвы..."
 seduce_outcome.2050.a: "Мы связаны навсегда!"
 seduce_outcome.2050.b: "Чудесная ночь, но больше так встречаться нельзя."

 seduce_outcome.2301.t: "В [SCOPE.sC('target').GetHerHis] покоях"
 seduce_outcome.2301.desc: "От предвкушения мурашки пробегают у меня по спине, когда я приближаюсь к покоям, где ждет меня [target.GetTitledFirstNamePossessive]. Едва открыв дверь, [target.GetSheHe] [target.Custom('quirk_pos_present')], [target.Custom('quirk_pos_adverb')] улыбается и с такой силой затаскивает меня в покои, что едва не рвет мне [ROOT.Char.Custom('GetUpperClothingArticle')].\n\nВ [target.GetHerHis] объятиях я, кажется, вспыхиваю ярким пламенем, и остаток ночи проходит в жарком огненном тумане."
 seduce_outcome.2301.a: "О [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName')] [Select_CString(target.IsFemale, 'моя', 'мой' )], давай встретимся снова!"
 seduce_outcome.2301.a.tt: "#F И снова, и снова, и снова!..#!"
 seduce_outcome.2301.b:1 "[target.GetSheHe|U] точно знает, чем порадовать [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]."


 seduce_outcome.2302.t: "При любом другом дворе"
 seduce_outcome.2302.desc_court_owner: "«Ты [Select_CString(ROOT.Char.IsFemale, 'проделала', 'проделал' )] такой путь ради меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]?»\n\nВойдя в [target.Custom('ResidenceBuilding')] и переодевшись в одежды прислуги, дабы не быть [Select_CString(ROOT.Char.IsFemale, 'обнаруженной', 'обнаруженным' )], я [Select_CString(ROOT.Char.IsFemale, 'обыскала', 'обыскал' )] все коридоры, прежде чем [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашел' )] [SCOPE.sC('target').GetHerHis] в уединенном саду."
 seduce_outcome.2302.desc_not_court_owner:1 "«Ты [Select_CString(ROOT.Char.IsFemale, 'проделала', 'проделал' )] такой путь ради меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]?»\n\nВойдя в [target.Custom('ResidenceBuilding')] и переодевшись в одежды прислуги, дабы не быть [Select_CString(ROOT.Char.IsFemale, 'обнаруженной', 'обнаруженным' )], я [Select_CString(ROOT.Char.IsFemale, 'обыскала', 'обыскал' )] все коридоры, прежде чем [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашел' )] [SCOPE.sC('target').GetHerHis] в уединенном саду."
 seduce_outcome.2302.desc_end: "[SCOPE.sC('target').GetHerHis|U] лицо светлеет при виде меня, и моя душа трепещет.\n\nЯ скидываю [ROOT.Char.Custom('GetClothingArticle')] мышастого цвета и остаюсь там всю ночь — [SCOPE.sC('target').GetSheHe] доказывает, что мой тернистый путь того стоил!"
 seduce_outcome.2302.a: "Ради тебя я повторю этот путь еще сотню раз!"
 seduce_outcome.2302.b: "Было прекрасно и мимолетно."

 seduce_outcome.2303.t: "Голос сердца"
 seduce_outcome.2303.desc: "«[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]».\n\n«Твоя [owner.Custom('quirk_pos_adjective')]ая улыбка не может надоесть, — мило краснеет [target.GetTitledFirstName], — как и твои объятия».\n\nНаше умилительное бормотание вскоре становится совершенно неразборчивым, но на смену ему приходит еще более понятный язык."
 seduce_outcome.2303.a: "Как я могу отказать [Select_CString(target.IsFemale, 'такой красноречивой женщине', 'такому красноречивому мужчине' )]?"
 seduce_outcome.2303.b: "Обмен комплиментами был приятен, но разговор окончен."

 seduce_outcome.2304.t: "Под открытым небом"
 seduce_outcome.2304.desc: "[SCOPE.sC('target').GetTitledFirstName] и я сидим рядом, и [ROOT.Char.Custom('GetAnimalAdjective')] зверь [ROOT.Char.Custom('GetAnimalType')] перед нами даже не подозревает о нашем присутствии. Но у меня лишь одна мысль — особенно когда [SCOPE.sC('target').GetSheHe] касается меня. Я протягиваю руки для объятий, как вдруг понимаю, что [SCOPE.sC('target').GetSheHe] тоже думает совсем #EMP о другом#!.\n\nКогда [ROOT.Char.Custom('GetAnimalType')] убегает, остаются только [ROOT.Char.Custom('TerrainType')] и наши обнаженные тела, сплетенные на мягкой земле."
 seduce_outcome.2304.a: "Для нас быть вместе — так естественно!"
 seduce_outcome.2304.b: "Соединиться лишь затем, чтобы расстаться... Такова жизнь."

 seduce_outcome.2305.t: "Любовное письмо"
 seduce_outcome.2305.desc_opening: "«[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "«\n\nЯ прочту письмо, которое [Select_CString(target.IsFemale, 'прислала', 'прислал' )] мне [target.GetTitledFirstName], по дороге в [target.GetHerHis] покои."
 seduce_outcome.2305.a: "Я отвечу на [target.GetHerHis] слова делом!"
 seduce_outcome.2305.a_terrible: "#F Вернее, на смысл [SCOPE.sC('target').GetHerHis] слов — стихи были ужасны!#!"
 seduce_outcome.2305.a_okay: "#F И совершу то, на что они не способны!#!"
 seduce_outcome.2305.a_great: "#F Красноречивый автор заслуживает награды!#!"
 seduce_outcome.2305.a_amazing: "#F Пламя, которое [target.GetSheHe] [Select_CString(target.IsFemale, 'разожгла', 'разжег' )] своей прозой, укротят лишь [target.GetHerHis] объятия!#!"
 seduce_outcome.2305.b: "Наш союз будет уникальным, как [target.GetHerHis] стихи."

 seduce_outcome.2306.t: "[Select_CString(target.IsFemale, 'Возлюбленная', 'Возлюбленный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]"
 seduce_outcome.2306.desc: "Прислуга отослана, а на нашей постели разбросаны [SCOPE.Custom('SeductionObjectMultiple')]. Когда [target.GetTitledFirstName] входит в наши покои, [target.GetSheHe] [target.Custom('quirk_pos_adverb')] улыбается и не медля присоединяется ко мне.\n\nНаши руки, рты и тела вторят клятвам, которые помнит [ROOT.Char.GetFaith.HighGodName]: и пускай язык плоти звучит в них громче, чем подобает."
 seduce_outcome.2306.a: "Мы сочетались браком, а теперь соединились сердцами!"
 seduce_outcome.2306.b: "Уз брака достаточно."

 seduce_outcome.2307.t: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('target').Custom('InsultAdjective')] [Select_CString(target.IsFemale, 'любовница', 'любовник' )]"
 seduce_outcome.2307.desc: "Когда я придвигаюсь ближе, [SCOPE.sC('target').GetTitledFirstName] одаривает меня такой [SCOPE.sC('target').Custom('quirk_neg_adjective')]ой улыбкой, что я не знаю, чего хочу сильнее: сорвать с н[SCOPE.sC('target').GetHerHis] одежду или сбить эту ухмылку. [SCOPE.sC('target').GetSheHe|U] целует меня — это вызов, и я, парируя, притягиваю [SCOPE.sC('target').GetHerHis] к себе.\n\nВо мне растет боевой задор, и наши тела откликаются на него. Всю ночь мы одариваем друг друга оскорблениями и блаженством."
 seduce_outcome.2307.a: "Целуй меня снова, [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]!"
 seduce_outcome.2307.b: "Оставь меня, [target.Custom('InsultNounSexual')]."


 seduce_outcome.2308.t: "[Select_CString(target.IsFemale, 'Возлюбленная', 'Возлюбленный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]"
 seduce_outcome.2308.desc_illigal: "Когда [Select_CString(target.IsFemale, 'моя', 'мой' )] [SCOPE.sC('target').Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] [SCOPE.sC('target').Custom('quirk_pos_adverb')] улыбается, я забываю, что мое влечение преступно.\n\nПотом [SCOPE.sC('target').GetSheHe] снимает [ROOT.Char.Custom('GetUpperClothingArticle')], а [SCOPE.sC('target').GetHerHis] руки начинают блуждать по моему телу, и мне становится все равно. "
 seduce_outcome.2308.desc_not_illigal: "Когда [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [target.Custom('quirk_pos_adverb')] улыбается, я прекращаю притворяться, будто сопротивляюсь. Я срываю [target.GetHerHis] [ROOT.Char.Custom('GetUpperClothingArticle')], мои руки обвиваются вокруг [target.GetHerHis] талии, губы прижимаются к [target.GetHerHis] шее, и мы растворяемся в вихре всепоглощающей страсти...\n\n"
 seduce_outcome.2308.a: "[target.Custom2('RelationToMeShort', ROOT.Char)|U] и [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] имеют право на любовь!"
 seduce_outcome.2308.b: "[target.GetSheHe|U] для меня только [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."

 seduce_outcome.2309.t: "Тернии любви"
 seduce_outcome.2309.desc_opening: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] с нетерпением ждет меня."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "Это было слишком хорошо, чтобы ограничиваться одним разом."

 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip] в гневе"
 seduce_outcome.2900.start.desc: "Когда раздаются крики и собачий лай, [target_liege.Custom('FortifiedBuilding')]"
 seduce_outcome.2900.capital.desc: "— что в городе [capital.GetNameNoTierNoTooltip] —"
 seduce_outcome.2900.end.desc:1 "все еще слишком близко. Прежде чем меня замечают, я вижу [target_liege.Custom('OutdoorsHidingPlace')] у обочины дороги и прячусь.\n\nСердце колотит как барабан, но охотники пролетают мимо. «Скорее! [ROOT.Char.GetTitledFirstNameNoTooltip] не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] уйти далеко!»"
 seduce_outcome.2900.a: "Что теперь с нами будет?"

 seduce_outcome.3901.t: "Змея при дворе"
 seduce_outcome.3901.desc: "Я вижу тревогу на лице [Select_CString(dummy_servant_gender.IsFemale, 'служанки', 'слуги' )]. [dummy_servant_gender.GetSheHe|U] [Select_CString(dummy_servant_gender.IsFemale, 'принесла', 'принес' )] плохие новости.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Миледи', 'Милорд' )], скорее! Из покоев, в которых почивает [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)], только что [Select_CString(owner.IsFemale, 'выбралась', 'выбрался' )] [owner.Custom2('YourCharacterIntroduction', ROOT.Char)]!»"
 seduce_outcome.3900.a: "Мне все ясно!"

 seduce_outcome.3000.desc: "Мы с верховным понтификом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [SCOPE.sC(owner).GetHerHis|U] святейшества еще никто не получал.\n\n[owner.GetHerHis|U] рука тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.3000.a: "[owner.GetSheHe|U] владеет ключами от моего королевства."

 seduce_outcome.3010.desc: "[owner.GetTitledFirstName ] приходит в мои покои, явно испытывая сразу две жажды, и приносит достаточно вина, чтобы утолить первую. Я сразу же даю понять, что думаю о том же.\n\nПервый поцелуй скрепляет договор, и ночь мы проводим в возлияниях, любви, возлияниях и любви..."

 seduce_outcome.3020.desc:1 "Уборная — крохотное местечко, смердящее после недавнего использования по назначению. Но здесь нас точно никто не потревожит...\n\nЯ срываю одежду, [owner.GetTitledFirstName] делает то же, и мы жадно смотрим друг на друга. Мы сливаемся в поцелуе и, охваченные похотью, вскоре забываем о тесноте, окружающей мерзости и всепоглощающем смраде."

 seduce_outcome.3030.a.desc:1 "[owner.GetTitledFirstName] приносит еду — много еды. [owner.GetSheHe|U] знает, как я ее люблю. По взмаху [owner.GetHerHis] руки я покорно снимаю одежду и ложусь. [owner.GetSheHe|U] расставляет яства — сыр, фрукты, мед. На моем теле и вокруг него."
 seduce_outcome.3030.alcohol.desc: "А затем щедро поливает мою грудь вином."
 seduce_outcome.3030.b.desc: "\n\nПоцелуй, прикосновение — наслаждение нарастает и вскоре затапливает нас целиком. Вкус и запах [SCOPE.sC('owner').GetHerHis] тела смешивается с едой, я закрываю глаза и смеюсь: жизнь прекрасна!"

 seduce_outcome.3040.desc: "Тени растут, возвещая закат. [owner.GetTitledFirstName] появляется из мрака под стенами замка, [target.Custom('quirk_pos_adverb')] улыбается и шепчет: «Ты знаешь, зачем я здесь».\n\n Я иду к н[SCOPE.sC('owner').GetHerHim] — сначала неуверенно, затем энергичнее. Когда [SCOPE.sC('owner').GetSheHe] притягивает меня к себе, мое дыхание учащается. Мы занимаемся любовью в тени стен, и дозорные на стене даже не подозревают о страсти, пылающей прямо под ними..."

 seduce_outcome.3050.desc: "Мы встречаемся ночью, скрытно, вдали от пытливых глаз и ушей. [owner.GetSheHe|U] клянется: «Мы заключаем брак — по-настоящему, но тайно. Об этом не будет знать никто, кроме нас. Истинный, чистый брак, что важнее оков, в которые загоняет нас традиция!»\n\nЯ киваю в знак согласия, не в силах вымолвить ни слова от переполняющих чувств. А после, под оберегающим покровом ночи, мы закрепляем тайные клятвы..."

 seduce_outcome.3301.t: "В моих покоях"
 seduce_outcome.3301.desc: "От предвкушения мурашки пробегают у меня по спине, когда стук в дверь нарушает тишину моих покоев. Неужели это #EMP [SCOPE.sC('owner').GetSheHe]#!?\n\n[owner.GetTitledFirstName] [SCOPE.sC('owner').Custom('quirk_pos_adverb')] улыбается мне, [SCOPE.sC('owner').GetHerHis] взгляд полон вожделения. Наконец-то! В [SCOPE.sC('owner').GetHerHis] объятиях жар в моей груди вспыхивает ярким пламенем, и остаток ночи проходит в жарком огненном тумане."
 seduce_outcome.3301.a: "О [owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName')] [Select_CString(owner.IsFemale, 'моя', 'мой' )], давай встретимся снова!"
 seduce_outcome.3301.a.tt: "#F И снова, и снова, и снова!..#!"
 #AGOT Modified, breaks for lowborns
 #seduce_outcome.3301.b: "That [owner.GetTitleTierName] sure knows how to please a [ROOT.Char.GetWomanMan]."
 seduce_outcome.3301.b: "[owner.GetSheHe] хорошо знает, как доставить удовольствие."
 
 seduce_outcome.3302.desc_opening:1 "Я прогуливаюсь по саду, и внезапно моим глазам предстает зрелище прекраснее любого цветка: [owner.GetTitledFirstName] в одежде слуги и с [target.Custom('quirk_pos_adjective')]ой улыбкой на лице.\n\n"
 seduce_outcome.3302.desc_court_owner: "«Ради встречи с тобой, [ROOT.Char.Custom('LoverPetName')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], я преодолею любые трудности, и расстояние — меньшая из них!»"
 seduce_outcome.3302.desc_not_court_owner: "«Ничто не разлучит нас, [ROOT.Char.Custom('LoverPetName')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )], — ни расстояние, ни [court_owner.GetTitledFirstName]!»"
 seduce_outcome.3302.desc_end: "\n\n[SCOPE.sC('owner').GetSheHe|U] сбрасывает [ROOT.Char.Custom('GetUpperClothingArticle')], а следом на землю летит и все остальное. В конце концов [owner.GetFirstName] [Select_CString(owner.IsFemale, 'преодолела', 'преодолел' )] изрядное расстояние ради меня и заслуживает благодарности!"
 seduce_outcome.3302.a: "Давай никогда больше не разлучаться!"

 seduce_outcome.3303.t: "Голос сердца"
 seduce_outcome.3303.desc: "«[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]».\n\n«Твоя [target.Custom('quirk_pos_adjective')]ая улыбка не может надоесть, — мило краснеет [owner.GetTitledFirstName], — как и твои объятия».\n\nНаше умилительное бормотание вскоре становится совершенно неразборчивым, но на смену ему приходит еще более понятный язык."
 seduce_outcome.3303.a: "Мы повторим этот разговор еще много-много раз!"

 seduce_outcome.3304.desc: "[owner.GetTitledFirstName] и я сидим бок о бок, и [owner.Custom('GetAnimalAdjective')] зверь [owner.Custom('GetAnimalType')] перед нами даже не подозревает о нашем присутствии. Но у меня лишь одна мысль — особенно когда я касаюсь [SCOPE.sC('owner').GetHerHis] [SCOPE.sC('owner').Custom('GetClothingArticle')]... Я протягиваю руки, чтобы заключить [SCOPE.sC('owner').GetHerHis] в объятия, и понимаю, что [SCOPE.sC('owner').GetSheHe] тоже думает #EMP вовсе не об охоте#!.\n\nКогда [owner.Custom('GetAnimalType')] убегает, остаются только [ROOT.Char.Custom('TerrainType')] и наши обнаженные тела, сплетенные на мягкой земле."
 seduce_outcome.3304.a: "Для нас быть вместе — так естественно!"

 seduce_outcome.3305.desc:1 "«[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]»\n\n[owner.GetFirstName], автор великолепной оды в мою честь, вызывает у меня столь пылкие чувства, что благодарность [owner.GetHerHim] я выражаю чрезвычайно бурно."
 seduce_outcome.3305.a: "Пусть наши тела слагают поэму, [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.Custom('LoverPetName')]!"

 seduce_outcome.3306.t: "[Select_CString(owner.IsFemale, 'Возлюбленная', 'Возлюбленный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]"
 seduce_outcome.3306.desc: "Когда я возвращаюсь в покои, которые делит со мной [SCOPE.sC('owner').GetTitledFirstName], меня встречает неожиданное, но приятное зрелище. На нашем ложе разложены [SCOPE.Custom('SeductionObjectMultiple')], а [SCOPE.sC('owner').GetFirstName] уже возлежит и [SCOPE.sC('owner').Custom('quirk_pos_adverb')] улыбается.\n\nНаш руки, рты и тела вторят клятвам, которые помнит [ROOT.Char.GetFaith.HighGodName], пусть язык плоти и звучит в них громче, чем подобает."
 seduce_outcome.3306.a: "Мы сочетались браком, а теперь соединились сердцами!"

 seduce_outcome.3307.t: "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('owner').Custom('InsultAdjective')] [Select_CString(owner.IsFemale, 'любовница', 'любовник' )]"
 seduce_outcome.3307.desc: "Придвинувшись ближе, [SCOPE.sC('owner').GetTitledFirstName] одаривает меня такой [SCOPE.sC('owner').Custom('quirk_neg_adjective')]ой улыбкой, что я не знаю, чего хочу сильнее: сорвать с н[SCOPE.sC('owner').GetHerHis] одежду или сбить эту ухмылку. Я целую [SCOPE.sC('owner').GetHerHis] — это вызов, и вскоре [SCOPE.sC('owner').GetTitledFirstName] парирует, притягивая меня к себе.\n\nВо мне растет боевой задор, и наши тела откликаются на него. Всю ночь мы одариваем друг друга оскорблениями и блаженством."
 seduce_outcome.3307.a: "Целуй меня снова, [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')]!"
 seduce_outcome.3307.b: "Этот миг слабости должен остаться в прошлом."

 seduce_outcome.3308.t: "[Select_CString(owner.IsFemale, 'Возлюбленная', 'Возлюбленный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]"
 seduce_outcome.3308.desc_illigal: "Когда [Select_CString(owner.IsFemale, 'моя', 'мой' )] [SCOPE.sC('owner').Custom('ComplimentAdjective')][Select_CString(owner.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [SCOPE.sC('owner').GetTitledFirstName] [SCOPE.sC('owner').Custom('quirk_pos_adverb')] улыбается, я забываю, что мое влечение преступно.\n\nПотом [SCOPE.sC('owner').GetSheHe] снимает [ROOT.Char.Custom('GetUpperClothingArticle')], а [SCOPE.sC('owner').GetHerHis] руки начинают блуждать по моему телу, и мне становится все равно. "
 seduce_outcome.3308.desc_not_illigal: "Когда [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.Custom('ComplimentAdjective')][Select_CString(owner.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] [owner.Custom('quirk_pos_adverb')] улыбается и скидывает [ROOT.Char.Custom('GetUpperClothingArticle')], а я таю в [owner.GetHerHis] руках. [owner.GetSheHe|U] обвивает руками мою талию, [owner.GetHerHis] губы скользят по моей шее, и мы растворяемся в вихре всепоглощающей страсти...\n\n"
 seduce_outcome.3308.a: "Такая любовь не может быть порочной!"

 seduce_outcome.3309.desc_opening: "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] энергично подходит ко мне."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"

 seduce_outcome.4001.t: "Обидный отказ"
 seduce_outcome.4001.incest.desc: "«Ты мне нравишься, [ROOT.Char.GetFirstNameNoTooltip], правда, — [SCOPE.sC('target').GetTitledFirstName] [SCOPE.sC('target').Custom('quirk_pos_adverb')] улыбается и разворачивает меня прочь. — Но ты — [Select_CString(owner.IsFemale, 'моя', 'мой' )] #EMP [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('owner') )]#!, и это... впрочем, кто знает, что готовит нам будущее»."
 seduce_outcome.4001.regular.desc: "«Ты — [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][Select_CString(target.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetWomanMan], [ROOT.Char.GetFirstNameNoTooltip], но в этом смысле ты меня не привлекаешь», — говорит [target.GetTitledFirstName] и [target.Custom('quirk_neg_present')]. И затем добавляет: «Только [target.GetFaith.HighGodName] знает, что готовит нам будущее»."
 seduce_outcome.4001.a: "О... да, конечно..."

 seduce_outcome.4002.desc: "В покои, где пребывает [target.GetTitledFirstNamePossessive], я вхожу поздней ночью, но вместо объятий меня ждет [Select_CString(target.IsFemale, 'ухмыляющаяся', 'ухмыляющийся' )] [target.Custom('InsultNoun')]!\n\n«Как же надоело из вежливости терпеть твои смешные попытки меня очаровать! И это уже чересчур. Держись от меня подальше, [ROOT.Char.Custom('InsultNounSexual')] [ROOT.Char.Custom('InsultAdjective')]!»"
 seduce_outcome.4002.a: "А ты... [target.Custom('InsultAdjective')]... [target.Custom('InsultNounSexual')]!"

 seduce_outcome.4003.t: "Покровы сорваны"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] встречает меня коварной улыбкой и нетерпеливо расстегивает мои пуговицы и распускает шнуровки. Несколько ударов сердца спустя я стою перед [Select_CString(target.IsFemale, 'ней', 'ним' )] в чем мать родила. Я пытаюсь ответить тем же, но [target.GetFirstNameNoTooltip] отталкивает меня и начинает кричать!\n\n«Стража! Чужак в моих покоях! #EMP Стража!#!»\n\nГолышом, словно младенец, я бегу через всю комнату и вылезаю в окно."
 seduce_outcome.4003.regular.desc: "Я карабкаюсь вверх и забираюсь в окно, но получаю совсем не тот прием, которого ожидаю. [target.GetTitledFirstNamePossessive] начинает в ужасе кричать, и прежде чем мне удается что-то предпринять, [target.GetSheHe] бежит к двери и распахивает ее настежь.\n\n«Помогите! Стража! Кто-то влез ко мне в окно!»\n\nПока не поздно, я выползаю обратно."
 seduce_outcome.4003.a.plot: "[target.Custom('InsultAdjective')|U] [target.Custom('InsultNoun')], ты у меня поплатишься!"
 seduce_outcome.4003.a.regular: "Возможно, я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )] насчет [target.GetHerHis] энтузиазма."

 seduce_outcome.4004.t: "Опасная игра"
 seduce_outcome.4004.start.desc: "Я стучу в дверь, но кажется, будто удары моего сердца заглушают все звуки."
 seduce_outcome.4004.incest.desc: "«[Select_CString(target.IsFemale, 'Дражайшая', 'Дражайший' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], ты там? Это я — [ROOT.Char.GetFirstNameNoTooltip]!»"
 seduce_outcome.4004.end.desc: "\n\nДверь приоткрывается, и предо мной предстает [target.GetFirstName] с мучительной гримасой на лице. «Прости, [target.Custom2('RelationToMeShort', ROOT.Char)], но я не могу. Я хочу... Нет, это слишком опасно!»\n\nНе в силах вымолвить ни слова, [target.GetSheHe] быстро целует меня и захлопывает дверь!"
 seduce_outcome.4004.sodomy.desc: "«[target.Custom('LoverPetName')|U], ты там? Это я — [ROOT.Char.GetFirstNameNoTooltip]!»"
 seduce_outcome.4004.a: "Да какое нам дело? Пожалуйста, открой!"

 seduce_outcome.4005.desc: "Решетки под окнами, за которыми ждет меня [target.GetTitledFirstNamePossessive], кажутся довольно шаткими, но ничто не помешает нашей встрече с цветком моей страсти! В конце опасного подъема я цепляюсь за [target.GetHerHis] карниз.\n\n«[target.GetFirstNameNoTooltip]! [target.Custom('LoverPetName')|U] [Select_CString(target.IsFemale, 'моя', 'мой' )], открой! Это я, [ROOT.Char.GetFirstNameNoTooltip]!» — я стучу в ставни, но ответа нет.\n\n«Что ты там говоришь, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]?!» — я задираю голову. Из окна сверху выглядывает [target_liege.GetTitledFirstName]!"
 seduce_outcome.4005.a: "Кажется, пора бежать!"

 seduce_outcome.4900.desc: "Я направляюсь в покои, чтобы урвать хотя бы немного сна, как вдруг от окна доносится легкий шорох. Я думаю, что это ветер, но у ветра внезапно прорезается голос.\n\n«[target.GetFirstNameNoTooltip]! [target.Custom('LoverPetName')|U] [Select_CString(target.IsFemale, 'моя', 'мой' )], открой! Это я, [owner.GetFirstNameNoTooltip]!» Я распахиваю ставни — и что бы вы думали? Прямо на карнизе комнаты, где отдыхает [target.GetTitledFirstNamePossessive], сидит [owner.GetWomanMan]! Это же [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family: "Ах ты [owner.Custom('InsultNounSexual')], почему тебя интересует [Select_CString(target.IsFemale, 'моя', 'мой' )] [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]?!"
 seduce_outcome.4900.a.courtier: "[ROOT.Char.GetFaith.DevilName|U] побери, у тебя совсем стыда нет?! Стража!"
   
 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] в любви"
 seduce_outcome.8101.desc: "Сомнений не осталось. [owner.GetTitledFirstName] — [Select_CString(owner.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] — хочет отношений, далеких от семейных...\n\n"
 seduce_outcome.8101.desc_positive: "Не скажу, что такие мысли никогда меня не посещали, но я все равно в смятении."
 seduce_outcome.8101.desc_neutral: "Я очень [SCOPE.sC('owner').GetHerHis] уважаю, но все равно в смятении."
 seduce_outcome.8101.desc_negative: "Неужели [Select_CString(owner.IsFemale, 'эта', 'этот' )] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] вообще не знает стыда?"
 seduce_outcome.8101.a: "Прекрати это безумие! Я[Select_CString(target.IsFemale, 'твоя', 'твой' )] #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!!"
 seduce_outcome.8101.c: "Мир узнает о твоих извращенных мечтах!"
 seduce_outcome.8101.b: "В жизни нужно иногда потакать слабостям, не правда ли?"
 seduce_outcome.8101.b.tt: "Пусть [owner.GetFirstNameNoTooltip] продолжает попытки"
 
 seduce_outcome.blocked_from_seduction: "Я больше не смогу продолжить попытки соблазнения персонажа [target.GetTitledFirstName]"

 seduce_outcome.8102.t: "Обидный отказ"
 seduce_outcome.8102.desc: "«Это зашло слишком далеко, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Я же [Select_CString(target.IsFemale, 'твоя', 'твой' )] [owner.Custom2('RelationToMe', SCOPE.sC('target') )], прости [ROOT.Char.GetFaith.HighGodNamePossessive]!»\n\n[target.GetFirstName] категорически отвергает мои знаки внимания и [target.Custom('quirk_neg_present')]."
 seduce_outcome.8102.a: "А мне казалось, между нами что-то особенное!"

 seduce_outcome.8103.t: "Презрительный отказ"
 seduce_outcome.8103.desc: "«Ты мне [Select_CString(owner.IsFemale, 'отвратительна', 'отвратителен' )], [owner.GetFirstNameNoTooltip]. Я же [Select_CString(target.IsFemale, 'твоя', 'твой' )] [owner.Custom2('RelationToMe', SCOPE.sC('target') )], прости [ROOT.Char.GetFaith.HighGodName]! Уж поверь, теперь о твоих пороках узнает весь свет!»\n\n[target.GetFirstName] категорически отвергает мои знаки внимания и [target.Custom('quirk_neg_present')]."
 seduce_outcome.8103.a: "Ты поступишь так со мной?! Я же [Select_CString(owner.IsFemale, 'твоя', 'твой' )] [target.Custom2('RelationToMe', SCOPE.sC('owner') )]!"

 seduce_outcome.4100.desc: "Во время прогулки я замечаю, что [target.GetFirstName] манит меня издалека. Я бегу следом, настигаю [target.GetHerHis], и мы скрываемся от посторонних взглядов. Страстно исследуем тела друг друга, и меня уносит вихрем поцелуев и вздохов. Внезапно, [target.GetFirstNameNoTooltip] прерывает поцелуй и прижимает палец к моим губам.\n\n«Было весело, — легкомысленно произносит [target.GetSheHe] и отстраняется, — но игра меня утомила. Пожалуй, "
 seduce_outcome.4100.desc_married: "мне пора вспомнить, что я — [target_spouse.Custom2('RelationToMeShort', target)] [target_spouse.GetTitledFirstNamePossessive]»."
 seduce_outcome.4100.desc_fallback: "я вернусь к своим делам»."
 seduce_outcome.4100.a: "«Постой, но я ожидал не этого!»"
