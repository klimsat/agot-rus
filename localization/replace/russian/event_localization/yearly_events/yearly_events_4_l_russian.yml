l_russian:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "[Select_CString(vassal.IsFemale, 'нанесла', 'нанес' )] мне смертельное оскорбление. [vassal.GetHerHim|U] хватило наглости заявить перед моим двором, что я — [neighboring_ruler.Custom('InsultNoun')]."
 yearly.4001.desc_lover: "[Select_CString(vassal.IsFemale, 'осмелилась', 'осмелился' )] на неописуемое! [Select_CString(vassal.IsFemale, 'Мой', 'Моя' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] состоит с [Select_CString(vassal.IsFemale, 'ней', 'ним' )] в мерзком блуде."
 yearly.4001.desc_murder: "[Select_CString(vassal.IsFemale, 'совершила', 'совершил' )] убийство в бесчестном бою. Жертва — [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_rival:1 "Чего еще ожидать от тех, кто связывается с #EMP  тобой#!? И все-таки это неприемлемо!"
 yearly.4001.desc_end: "Я требую ответа за столь вопиющее неуважение!"
 yearly.4001.a: "Что угодно, лишь бы все снова стало хорошо!"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] публично попросит у вас прощения."
 yearly.4001.c: "Ха, неплохо, [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t: "Не разлей вода"
 yearly.4011.desc: "В последнее время [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] и [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] часто общаются. Их любимое место встречи — [ROOT.Char.Custom('ResidenceBuilding')]. Кажется, они и впрямь сблизились!"
 yearly.4011.a: "Возможно, это начало прекрасной дружбы... Я помогу ей расцвести!"
 yearly.4011.b: "Ничего хорошего они не придумают. Надо немедленно с этим кончать."
 yearly.4011.c: "Та-а-ак... О чем беседуем?"
 yearly.4011.c.success: "Моему появлению рады"
 yearly.4011.c.toast.success: "Моему появлению были рады"
 yearly.4011.c.failure: "Мое любопытство вызывает неприязнь"
 yearly.4011.c.toast.failure: "Мое любопытство вызвало неприязнь"

 yearly.4021.t: "Шалости"
 yearly.4021.desc: "О, горе! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] и [vassal_kid.GetTitledFirstName], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal.GetTitledFirstName] весело играли, когда произошел ужасающий несчастный случай, и [vassal_kid.GetFirstNameNoTooltip] [Select_CString(vassal_kid.IsFemale, 'погибла', 'погиб' )]!\n\n«Клянусь, [child.Custom2('RelationToMeShort', ROOT.Char)], мы просто играли!» — уверяет меня [child.GetTitledFirstNameNoTooltip], но [vassal.GetTitleAsNameNoTooltip|l] взывает к справедливости."
 yearly.4021.a: "Ты не притронешься к моему ребенку!"
 yearly.4021.b: "Каждый должен отвечать за свои поступки."
 yearly.4021.c: "Обещаю, я лично [child.GetHerHis] проучу!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] слушает и запоминает"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] запоминает, что [child.GetHerHis] действия остаются безнаказанными"
 yearly.4021.d: "Прости [child.GetHerHis]! Умоляю, я сделаю все..."

 yearly.4022.t: "Возвращение"
 yearly.4022.desc: "«Здравствуй, [child.Custom2('RelationToMeShort', ROOT.Char)]». [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] немного [Select_CString(child.IsFemale, 'исхудала', 'исхудал' )] в застенках, но никогда прежде у [Select_CString(child.IsFemale, 'нее', 'него' )] на губах не было такой живой улыбки.\n\n«С нетерпением жду, когда смогу отплатить за твой урок»."
 yearly.4022.a: "Добро пожаловать домой, [child.GetFirstNameNoTooltip]."

 yearly.4031.t: "Убийца среди нас"
 yearly.4031.desc_opening: "Запах бьет в нос даже из-за закрытой двери; тяжелый запах мясницкой лавки пропитал все вокруг. Это смрад от свежего трупа.\n\n"
 yearly.4031.desc_physician: "«Снова убийство, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]». [physician.GetTitledFirstName] отвлекается от тела, встает, вытирает окровавленные руки о фартук: «Распоясавшегося убийцу нужно остановить!»"
 yearly.4031.desc: "Найдено еще одно тело... Не скажу, что убили кого-то важного, славься [ROOT.Char.GetFaith.HighGodName], но двор начинает нервничать."
 yearly.4031.a: "[ROOT.Char.Custom('ResidenceBuilding')|U] не укроет убийцу! Я его из-под земли достану!"
 yearly.4031.tt: "Начато расследование"
 yearly.4031.b: "Давайте зароем тело и забудем об этом ужасе."
 yearly.4031.b_every_courtier: "Все придворные"
 yearly.4031.c: "Ты придворный врач, будешь осматривать тела."

 yearly.4061.t: "Мудрый глупец"
 yearly.4061.desc_opening: "«Меня зовут [hodja.GetTitledFirstName], [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Я [Select_CString(hodja.IsFemale, 'пришла', 'пришел' )] к вам, чтобы предложить свою мудрость».\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [Select_CString(guard.IsFemale, 'приведшая', 'приведший' )] [Select_CString(hodja.IsFemale, 'эту женщину', 'этого мужчину' )] ко мне, [Select_CString(guard.IsFemale, 'настроена', 'настроен' )] скептически."
 yearly.4061.desc: "Стражник, приведший [Select_CString(hodja.IsFemale, 'эту посетительницу', 'этого посетителя' )], настроен скептически."
 yearly.4061.desc_ending: "«Он приехал к вашей резиденции на осле, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]. Сидя задом наперед»."
 yearly.4061.a: "Прошу, поделись со мной своей мудростью."
 yearly.4061.a_success: "Вы сможете по-новому взглянуть на некоторые вещи"
 yearly.4061.a_failure: "Его истории только сбивают вас с толку"
 yearly.4061.b: "Одарите своим знанием весь двор!"
 yearly.4061.c: "У меня нет времени на дураков."
 yearly.4061.c.tt: "Вы прогоняете человека"
 yearly.4061.d: "Как интересно! Пусть он развлечет и народ."
 yearly.4061.d.tt: "Проведите его по улицам в качестве шута"

 yearly.4071.t: "Поиски знаний"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне со стопкой книг в руках.\n\n«От меня не укрылась ваша жажда знаний, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus: "В особенности — ваши недавние попытки разобраться в таком предмете, как [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "И ваши недавние изыскания в такой области, как [ROOT.Char.Custom('education_conversation_subject')]."
 yearly.4071.desc_ending: "Возможно, вас заинтересуют эти книги?»"
 yearly.4071.a: "Я изучу их всех, [ROOT.Char.GetFaith.ReligiousText] мне свидетель!"
 yearly.4071.b: "Пусть их забирают мои [ROOT.Char.Custom('GetCourtierPlural')]."

 yearly.4081.t: "Переводы"
 #AGOT Modified
 # yearly.4081.desc: ""Local scholars require sponsorships in their efforts to translate books from Greek into Arabic, my [ROOT.Char.GetLadyLord] – efforts that benefit the whole Arabic world!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought me a list of scholars that I could sponsor, and the books they are currently working on."
 yearly.4081.desc: "«Местные ученые просят поддержать их труды по переводу книг с валирийского на всеобщий, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )], — от этих работ выиграют все Семь Королевств!»\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(councillor.IsFemale, 'принесла', 'принес' )] мне список ученых, которым я могу помочь, и книг, над которыми они сейчас работают."
 yearly.4081.a: "#EMP De materia medica#!... Звучит интересно!"
 yearly.4081.a.tt: "Вы выделяете деньги на перевод книги по медицине"
 yearly.4081.b: "О, вот эта! #EMP О восхождении звездных тел#!."
 yearly.4081.b.tt: "Вы выделяете деньги на перевод книги по астрономии"
 yearly.4081.c: "#EMP Начала#! — звучит многообещающе."
 yearly.4081.c.tt: "Вы выделяете деньги на перевод книги по математике"
 yearly.4081.d: "Я знаю лучший способ потратить деньги."
 yearly.4081.d.tt: "Вы не даете денег ученым"
 yearly.4081.toast: "Книга переведена"
 yearly.4081.e: "#EMP О душе#!? Как интересно..."
 yearly.4081.e.tt: "Вы выделяете деньги на перевод книги по мотивации"
 #AGOT Modified
 # yearly.4081.f: "What's this... #EMP Thucydides#!?"
 yearly.4081.f: "Как вы говорите... #EMP Огонь на траве#!?"
 yearly.4081.f.tt: "Вы выделяете деньги на перевод книги по военной истории"
 #AGOT Modified
 # yearly.4081.g: "This #EMP Plutarch#! intrigues me."
 yearly.4081.g: "#EMP Жизнеописание триарха Беличо#! меня заинтриговало."
 yearly.4081.g.tt: "Вы выделяете деньги на перевод книги о триархе Беличо"
 yearly.4081.tt: "Вы получите книгу"

 #AGOT Modified
 # yearly.4091.t: "Scholars of Baghdad"
 yearly.4091.t: "Учёные места [capital.GetNameNoTooltip]"
 #AGOT Modified
 # yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are out walking in Baghdad when we come across"
 yearly.4091.desc_opening: "Прогуливаясь по улицам города [capital.GetNameNoTooltip], [ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я натыкаемся на"
 #AGOT Modified
 # yearly.4091.desc_house: "the House of Wisdom."
 yearly.4091.desc_house: "послушников из Цитадели."
 yearly.4091.desc_no_house: "нескольких местных ученых."
 yearly.4091.desc: "\n\n«Приветствуем, [ROOT.Char.GetTitledFirstNameNoTooltip]. Приветствуем, [Select_CString(ward.IsFemale, 'юная', 'юный' )] [Select_CString(ward.IsFemale, 'леди', 'лорд' )]. У нас сейчас идёт спор, и есть свободные места. Никто из вас не желает присоединиться?»"
 yearly.4091.a: "Ступай, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "[ward.GetFirstNamePossessiveNoTooltip] продвинется в обучении"
 yearly.4091.b: "Я с удовольствием присоединюсь"
