 house_guard_flavor: "#F Элитный полк на службе династии, куда после тщательного отбора призываются только самые верные подданные.#!"
 
 #MaA Descriptions
 bowmen_flavor: "#F От залпов опытных лучников темнеет небо, и железный дождь уничтожает передние ряды вражеской армии.#!"
 light_footmen_flavor: "#F Застрельщики-ветераны — опытные загонщики, которые одинаково успешно треплют вражеские фланги и боевой дух.#!"
 light_horsemen_flavor: "#F Легкая и мобильная конница отлично атакует с флангов и почти не оставляет шансов врагам, пустившимся в бегство.#!"
 armored_footmen_flavor: "#F Лучше всего эти тяжеловооруженные, отлично обученные бойцы расправляются с большими отрядами пехоты.#!"
 pikemen_unit_flavor: "#F Смыкая строй, эти бойцы с длинными пиками образуют глухие стены копий, которые остановят любую конницу.#!"
 armored_horsemen_flavor: "#F Тяжеловооруженные, закованные в броню всадники правят бал на открытых равнинах.#!"
 crossbowmen_flavor: "#F Арбалет долго перезаряжается, но прост в использовании, а его болты пробивают большинство доспехов с довольно большого расстояния.#!"

 onager_flavor: "#F Небольшие торсионные катапульты запускают камни, разнося вражеские укрепления с большого расстояния.#!"
 mangonel_flavor: "#F Мангонель использует силу натяжения и выгодно отличается от онагра простотой использования и скорострельностью.#!"
 trebuchet_flavor: "#F Благодаря противовесу требушет метает огромные снаряды с силой, во много раз превосходящей онагры и баллисты.#!"
 bombard_flavor: "#F Эти пушки не зависят от рычагов и лебедок и способны пробить любую стену.#!"

 war_elephant_flavor: "#F Остановить бегущих слонов практически невозможно — и это превращает их в идеальные штурмовые войска.#!"
 camel_rider_flavor: "#F Никто не превзойдет этих всадников в пустыне — их скакуны превосходно чувствуют себя на жаре и в песках.#!"

 huscarl_flavor: "#F Мастерски владея щитами, немецкие хускарлы способны укрыться даже от залпа вражеских стрел.#!"
 landsknecht_flavor: "#F Немецкие ландскнехты с массивными двуручными мечами прорывают отряды вражеских пикинеров.#!"
 #AGOT Modified
 # longbowmen_flavor: "#F Though they require a lifetime to properly master, the longbows of England and Wales are powerful enough to pierce plate and can loose volleys at an almost-unequaled rate.#!"
 longbowmen_flavor: "#F Чтобы научиться стрелять из длинных луков, требуется целая вечность, но они столь мощны, что пробивают даже тяжелую броню, и обладают практически непревзойденной скорострельностью.#!"
 goedendag_flavor: "#F Фламандский годендаг — внушительная шипастая палица, с которой не страшно противостоять атакам кавалерии.#!"
 gendarme_flavor: "#F Редкая тяжелая конница сравнится с блистательной французской жандармерией, которая повергает весь мир в благоговейный трепет.#!"
 chasseur_flavor: "#F Утремерские рыцари владеют искусством европейской верховой езды и сирийской пустынной тактики.#!"
 picchieri_flavor: "#F Построение латинских копьеносцев делало их мобильнее и смертоноснее обычных пикинеров.#!"
 praetorian_flavor: "#F Палатинцы — лучшие из лучших, элитные римские бойцы, преданные лично императору.#!"
 caballero_flavor: "#F В отличие от многих других конников иберийские кабальерос уверенно себя чувствуют как на плоских равнинах, так и на каменистых склонах холмов.#!"
 cataphract_flavor: "#F Греческие катафрактарии в железной броне сомнут едва ли не любую линию защиты.#!"
 monaspa_flavor: "#F Набранные из основного состава телохранителей грузинских царей, монаспы представляют собой грозную тяжелую конницу, прекрасно чувствующую себя в горах Кавказа.#!"
 hobelar_flavor: "#F Леса и холмы — не помеха для быстрых и проворных кельтских хобиларов, которые чувствуют себя свободно там, где большинство верховых не может ступить и шагу.#!"
 schiltron_flavor: "#F Даже на открытой равнине вражеская атака разобьется о невероятную дисциплину шотландских пикинеров.#!"
 metsanvartija_flavor: "#F Уральские лесные стражи стремительно появляются из засады, осыпая врага ливнем стрел, и также стремительно растворяются среди деревьев.#!"
 horse_archers_flavor: "#F Конные лучники кочевых племен осыпают врагов градом стрел, без труда уходя от преследователей.#!"
 ayyar_flavor: "#F Молодые и рьяные члены объединения айяров — это рвущиеся в бой умелые солдаты, готовые тотчас же откликнуться на призыв.#!"
 mubarizun_flavor: "#F Кошмар любой пехоты — арабские мубаризуны: они мастерски сражаются как в поединках, так и в строю.#!"
 druzhina_flavor: "#F Русские дружинники — опытные телохранители, готовые отдать свою жизнь за боевых товарищей.#!"
 hussar_flavor: "#F Знаменитая легкая конница Восточной Европы, $hussar$ — мастера налета, не оставляющие убегающим врагам ни единого шанса.#!"
 horn_warrior_flavor: "#F Воины, чье мастерство годами оттачивалось в горах Африканского Рога, — опасные соперники.#!"
 bush_hunter_flavor: "#F Для этих западноафриканских лучников труднопроходимая территория буша — не помеха, а преимущество.#!"
 shomer_flavor: "#F В первую очередь еврейских шомеров заботит защита сородичей, которых они искусно прикрывают в бою.#!"
 khandayat_flavor: "#F Индийские кхандаяты — опытные мечники, с одинаковой легкостью поражающие и людей, и лошадей.#!"
 garudas_flavor: "#F Воины-гаруды знамениты своей верностью и готовностью сражаться до смерти. Со смертью гаруды должна умереть и его свита из ленков.#!"
 mountaineer_flavor: "#F Жестокие тренировки высоко в горах превращают тибетских солдат в непобедимых воителей.#!"
 sahel_horsemen_flavor: "#F Отряды сахельских всадников носят стеганые доспехи и вооружены дротиками, которыми без труда прореживают вражеский строй.#!"
 guinea_warrior_flavor: "#F Воины гвинейских возвышенностей умеют стремительно перемещаться, а их смертоносные дротики редко пролетают мимо цели.#!"
 sarawit_flavor: "#F Саравиты — хорошо обученная армия с эфиопского высокогорья.#!"
 zbrojnosh_flavor: "#F Среди холмов и лесов Центральной Европы збройношей боятся и уважают.#!"
 abudrar_flavor: "#F Абудрары — жители гор, они знают каждое ущелье и вади своей родины.#!"
 palace_guards_flavor: "#F Эти универсальные воины обычно стоят на страже порядка, но могут составить костяк любой армии.#!"
 chu_ko_nu_flavor: "#F Эти стрелки, вооруженные чо-ко-ну, способны необычайно быстро осыпать врага стрелами.#!"
 mulaththamun_flavor: "#F Эти всадники всю жизнь оттачивают свое воинское мастерство в пустыне и прикрывают лицо вуалью литам, защищающей от песка и не позволяющей врагам увидеть лицо воина.#!"
 archers_of_the_nile_flavor: "#F Тысячи лет нубийцы защищали свой дом, с малых лет осваивая мастерство стрельбы из лука. Благодаря этому им удавалось отражать набеги жителей пустыни и вторжения захватчиков.#!"
 paiks_flavor: "#F Веками пехотинцы были костяком индийских армий. И ни одно другое оружие не получило среди них такого распространения, как бамбуковый охотничий лук, который знаком каждому индийцу с малых лет.#!"
 guanch_vaulter_flavor: "#F Эти проворные воины с длинными шестами могут легко преодолевать пересеченную горную местность и даже перепрыгивать через невысокие укрепления.#!"
 ayrudzi_flavor: "#F Эти благородные всадники, одетые в прочные доспехи, способны быстро промчаться даже по самой сложной местности. Могут как наносить отвлекающие удары, так и выступать в авангарде.#!"
 conrois_flavor: "#F Пришпорив верных коней и взяв копья наперевес, эти бесстрашные норманны вклиниваются в любую брешь во вражеском строю, наводя на противника страх и ужас.#!"
 akritai_flavor: "#F Эти ветераны — уроженцы сельской местности, обороняющие горные проходы, способны измотать самого могучего полководца благодаря прекрасному знанию родных краев.#!"
 ballistrai_flavor: "#F Эти торсионные машины способны обстреливать болтами размером с копье как осаждаемые поселения, так и вражеские армии, внося сумятицу в ряды противника.#!"
 skoutatoi_flavor: "#F Свое название эти пехотинцы получили благодаря щитам — #EMP скутонам#!. Однако главное их оружие — дисциплина, бесценная как в обороне, так и в отступлении.#!"
 varangian_guards_flavor: "#F Эти вооруженные топорами германские наемники снискали себе немало славы на службе у императора.\n\n@warning_icon! #X После смерти василевса они получат какую-то часть [Concept( 'gold', 'золота' )|E].#!"
 handpicked_faithful_flavor: "#F Нет никого храбрее, преданнее и способнее этих бойцов. Ради своего предводителя они готовы отдать жизнь.#!"

 #Religious MaA
 teutonic_knights: "Рыцари ордена"
 teutonic_knights_flavor: "#F Фанатичные рыцари — это тяжелая конница, которую практически невозможно остановить и которая прекрасно проявляет себя в масштабных битвах против пехоты.#!"

 skirmishers_lowercase: "застрельщики"
 light_cavalry_lowercase: "легкая конница"
 heavy_cavalry_lowercase: "тяжелая конница"
