 # Accolade MaA
 accolade_maa_archers: "Свита лучников"
 accolade_maa_archers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Эти элитные лучники — не какие-то там браконьеры: их вымуштровали стрелять метко и быстро.#!"
 accolade_maa_skirmishers: "Свита застрельщиков"
 accolade_maa_skirmishers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Группа легковооруженных элитных воинов и опытных налетчиков, мастеров засад и партизанской войны.#!"
 accolade_maa_pikes: "Свита пикинеров"
 accolade_maa_pikes_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Закованные в прочную броню и вооруженные длинными пиками, эти пехотинцы — несокрушимое ядро армии своего сюзерена.#!"
 accolade_maa_outriders: "Свита дозорных"
 accolade_maa_outriders_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F На своих резвых скакунах эти элитные наездники могут обогнать любого врага и нанести неожиданный удар в самое уязвимое место.#!"
 accolade_maa_vanguards: "Свита авангарда"
 accolade_maa_vanguards_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Эти дисциплинированные и опытные тяжелые пехотинцы, сражающиеся в самом пекле, — сила, с которой мало кто может потягаться.#!"
 accolade_maa_lancers: "Свита копейщиков"
 accolade_maa_lancers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Стройные ряды этих благородных всадников, врывающихся в бой с громовым грохотом, вселяют ужас в сердца на любом поле боя.#!"
 accolade_maa_crossbowers: "Свита арбалетчиков"
 accolade_maa_crossbowers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Будь то рыцарь или последний подлец, эти меткие стрелки пронзят любого своими железными арбалетными болтами.#!"
 accolade_maa_cameliers: "Свита наездников на верблюдах"
 accolade_maa_cameliers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Немногие в мире смогут совладать с верблюдом так, как эти воины, наводящие страх на Ближний Восток и Северную Африку.#!"
 accolade_maa_elephantiers: "Свита боевых слонов"
 accolade_maa_elephantiers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Опытные махауты в паланкинах доказали: сложнее, чем остановить атакующего слона, только остановить другого, #EMP более крупного#! слона.#!"
 accolade_maa_horse_archers: "Свита конных лучников"
 accolade_maa_horse_archers_flavor: "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Обычные степные всадники учатся всю жизнь, а эти ветераны — и того дольше. Отражать их атаки — смертельная опасность, а преследовать — верная смерть.#!"

 #MPO
 nomadic_riders: "Всадники орды"
 nomadic_riders_flavor: "#F $nomadic_riders$ рождаются в седле и всю жизнь совершенствуют искусство конного боя.#!"
 kheshig: "Кэшик"
 kheshig_flavor: "#F Элитная гвардия кочевого правителя — $kheshig$ — денно и нощно охраняет покой сюзерена. Боевые отряды зовутся #EMP хорчинами#! — они защищают владыку и на поле боя.#!"
 nomadic_horde: "[Concept('horde', 'Кочевая орда')|E]"

 steppe_raiders: "Степные налетчики"
 steppe_raiders_flavor: "#F Эти всадники — не просто дозорные: они никогда не преминут жестоко обрушиться на одинокого врага и просто ничего не подозревающих жертв.#!"

 torch_bearers: "Факелоносцы"
 torch_bearers_flavor: "#F На бескрайних просторах степей не нужны ни осадные башни, ни катапульты — чтобы предать любую юрту огню, достаточно лишь быстрого коня и пылающего факела.#!"

 heavy_horse_archers: "Тяжелые конные лучники"
 heavy_horse_archers_flavor: "#F Облаченные в доспехи всадники, вооруженные крепкими луками и оседлавшие превосходных скакунов. В открытом поле эти кочевники способны сражаться без устали.#!"

 nomad_lancers: "Кочевые копейщики"
 nomad_lancers_flavor: "#F В руках эти отборные, не знающие жалости всадники сжимают копья с крючьями, а за спинами у них развеваются знамена из конского волоса.#!"

 mangudai: "Мангуты"
 mangudai_flavor: "#F Добровольно идущие на гибель всадники первыми врываются во вражеские ряды, сея гибель и смятение.#!"

 cataphract_archers: "Катафрактарии с луками"
 cataphract_archers_flavor: "#F Стрелы и клинки отскакивают от ламеллярных доспехов этих всадников и их скакунов, не причиняя тем никакого вреда; луки же их несут смерть и горе.#!"

 maturkan_warriors: "Матуркан"
 maturkan_warriors_flavor: "#F Эти благородные воины встали на защиту родной тайги. Они доблестно сражаются там, где пройдет мало какой конный отряд.#!"