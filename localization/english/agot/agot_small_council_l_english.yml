l_english:
small_councillor: "Small Councillor"
invite_to_small_council: "Invite to the Small Council"
invite_to_small_council_prompt: "I hereby request that you release your [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], to serve on my Small Council. As a temporary peer vassal, they will of course remain bound to you as an ally."
recipient_secondary_invite_to_small_council: "Small Councillor"
invite_to_small_council_accepted:0 "[secondary_recipient.GetShortUIName|U] will become your direct vassal in order to join your council."
invite_to_small_council_declined:0 "[secondary_recipient.GetShortUIName|U] does not join your council."

small_council_vassal_retained_desc:0 "You are already employing one of [TARGET_CHARACTER.GetShortUIName] Vassals."


demanded_my_vassal_opinion:0 "Demanded My Vassal"
refused_vassal_appointment_opinion:0 "Refused to relinquish Vassal"


SMALL_COUNCIL_ON_THE_COUNCIL:0 "[secondary_recipient.GetShortUIName] is my Councillor: $VALUE|=+0$"
SMALL_COUNCIL_MY_KNIGHT:0 "[secondary_recipient.GetShortUIName] is serving as my [recipient.GetLiege.Custom('KnightCulture')]: $VALUE|=+0$"
SMALL_COUNCIL_THEIR_RELATIVE:0 "[secondary_recipient.GetShortUIName] is my Relative: $VALUE|=+0$"

small_councillor_custom:0 "[CHARACTER.Custom('small_councillor_custom')]"
small_councillor_custom_input:0 "[ROOT.Char.GetLocalizedText('small_council_title')]"

set_relation_small_councillor: "[TARGET_CHARACTER.GetTitledFirstName|V] starts serving on your small council." 

