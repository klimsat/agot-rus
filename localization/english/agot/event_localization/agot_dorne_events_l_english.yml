l_english:
 agot_dorne.0001.t: "A Snake in the Sand"
 agot_dorne.0001.desc: "My urges have always been my poison, and yet in Dorne that is not so bad a thing. Today, as I wander the Water Gardens, the alluring daughter of Lord Uller earns my regard. But she does not return my attention with the usual swoon. Rather, she narrows her eyes and smirks..."
 agot_dorne.0001.a: "Your lips are venomous, let us embrace..." 
 agot_dorne.0001.b: "A simple harlot is not worth my attention..." 
 