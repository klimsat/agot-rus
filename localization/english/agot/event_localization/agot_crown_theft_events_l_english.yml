 agot_crown_theft.0100.t:0 "The Throne"
 #King dies in trial by combat
 agot_crown_theft.0100.desc.tbc:0 "As my [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], the [Select_CString(crown_theft_king.IsFemale,'queen','king')], breathes [crown_theft_king.GetHerHis] last in the trial by combat arena,"
 agot_crown_theft.0200.desc.tbc:0 "As the [Select_CString(crown_theft_king.IsFemale,'queen','king')], breathes [crown_theft_king.GetHerHis] last in the trial by combat arena,"
 #King dies in battle
 agot_crown_theft.0100.desc.battle:0 "As my [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], the [Select_CString(crown_theft_king.IsFemale,'queen','king')], succumbs to [crown_theft_king.GetHerHis] wounds on the battlefield,"
 agot_crown_theft.0200.desc.battle:0 "As the [Select_CString(crown_theft_king.IsFemale,'queen','king')], succumbs to [crown_theft_king.GetHerHis] wounds on the battlefield,"
 #King dies in illness
 agot_crown_theft.0100.desc.illness:0 "As my [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], the [Select_CString(crown_theft_king.IsFemale,'queen','king')], lies on [crown_theft_king.GetHerHis] deathbed,"
 agot_crown_theft.0200.desc.illness:0 "As the [Select_CString(crown_theft_king.IsFemale,'queen','king')], lies on [crown_theft_king.GetHerHis] deathbed,"
 #King dies in siege
 agot_crown_theft.0100.desc.siege:0 "As my [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], the [Select_CString(crown_theft_king.IsFemale,'queen','king')], perishes within the walls of the besieged castle,"
 agot_crown_theft.0200.desc.siege:0 "As the [Select_CString(crown_theft_king.IsFemale,'queen','king')], perishes within the walls of the besieged castle,"

 #desc
 agot_crown_theft.0100.intro.desc:0 "the weight of [crown_theft_king.GetHerHis] crown looms heavy in the air. "
 agot_crown_theft.0100.intro_bastard.desc:0 "the weight of [crown_theft_king.GetHerHis] crown looms heavy in the air. Regardless, customs dictate that a bastard cannot inherit titles, but fate has woven a different path. "
 agot_crown_theft.0100.intro_disinherited.desc:0 "the weight of [crown_theft_king.GetHerHis] crown looms heavy in the air. Regardless, I was disinherited and cannot inherit titles, yet the winds of fate now blow differently. "

 agot_crown_theft.0100.trait_brave.desc:0 "It would be a challenge for me to take hold of it. The greater the danger, the more satisfying the reward. The risk is real, but it turns out that"
 agot_crown_theft.0100.trait_craven.desc:0 "I am not reassured by the thought, but I could... #italic maybe#!... take it. I get dizzy just thinking about it, but it turns out that"
 agot_crown_theft.0100.trait_wrathful.desc:0 "It should be mine! #bold Mine and only mine!#! However, this [crown_theft_king_legit_heir.Custom('InsultNoun')],"
 agot_crown_theft.0100.trait_calm.desc:0 "I take a deep breath, to think calmly, and then I think of one thing,"
 agot_crown_theft.0100.trait_chaste.desc:0 "Desire, whatever it may be, has never interested me, yet I tell myself that"
 agot_crown_theft.0100.trait_lustful.desc:0 "I think of all the [ROOT.Char.Custom('AttractionWomanManIndef')] who would be on their knees in front of me, desperate to sleep with their new [Select_CString(crown_thief.IsFemale,'queen','king')]. It also turns out that"
 agot_crown_theft.0100.trait_content.desc:0 "I have never had any ambition, yet I think of all the things I could do with such power, and I realize that"
 agot_crown_theft.0100.trait_ambitious.desc:0 "I do not deny that my heart has greatly desired this, and it turns out that"
 agot_crown_theft.0100.trait_diligent.desc:0 "I have spent my life working tirelessly, this would only be a just reward for all this work, and it appears that"
 agot_crown_theft.0100.trait_lazy.desc:0 "Ordinarily, it would take too much effort to get hold of it, but luckily it turns out that"
 agot_crown_theft.0100.trait_forgiving.desc:0 "" #TODO, currently turned off
 agot_crown_theft.0100.trait_vengeful.desc:0 "With such power in my hands, anyone who would harm me would die like flies, moreover,"
 agot_crown_theft.0100.trait_generous.desc:0 "The wealth and power I would obtain would allow me to have so much to offer, plus it turns out that"
 agot_crown_theft.0100.trait_greedy.desc:0 "I can already see myself drowning under tides of wealth, gold and goods. I'm salivating in advance, especially since"
 agot_crown_theft.0100.trait_gregarious.desc:0 "At the top of the steps, I would be the [Select_CString(crown_thief.IsFemale,'queen','king')] of the party, celebrating beyond hours in a room overflowing with people. I think about the fact that"
 agot_crown_theft.0100.trait_shy.desc:0 "If I took it for myself, I... #italic No!#! I can't... how could I... I would have to... that..."
 agot_crown_theft.0100.trait_honest.desc:0 "" #TODO, currently turned off
 agot_crown_theft.0100.trait_deceitful.desc:0 "I would know #bold exactly#! what to do with such a power, and it could be easy to seize it, because by a #italic lucky combination of circumstances#!,"
 agot_crown_theft.0100.trait_humble.desc:0 "I never would have hoped that someone as ordinary as me would have the opportunity to seize such power, but it is nevertheless the case, because"
 agot_crown_theft.0100.trait_arrogant.desc:0 "No one is more worthy of obtaining such power than me, I was born to become one, and I want as proof that"
 agot_crown_theft.0100.trait_just.desc:0 "This is not my right. It was decided otherwise. Yet... yet the more I think about it, the more I think about the fact that"
 agot_crown_theft.0100.trait_arbitrary.desc:0 "I was not the one chosen... but that does not matter to me. Rules are made to be broken, and besides,"
 agot_crown_theft.0100.trait_patient.desc:0 "#italic The gods have yet to make a [Select_CString(crown_thief.IsFemale,'woman','man')] who lacks the patience for absolute power#!, and it seems that patience rewards me handsomely, because"
 agot_crown_theft.0100.trait_impatient.desc:0 "#italic The gods have yet to make a [Select_CString(crown_thief.IsFemale,'woman','man')] who lacks the patience for absolute power#!, but I have waited too long, and I see a possibility, because"
 agot_crown_theft.0100.trait_temperate.desc:0 "The idea of having such power in my hands is disconcerting, especially for me who favors measure over abundance, and yet I think of the fact that"
 agot_crown_theft.0100.trait_gluttonous.desc:0 "Who says crowned head, says full belly. Obtaining power means being able to obtain all the foods you want. And it turns out that"
 agot_crown_theft.0100.trait_trusting.desc:0 "Taking possession of it would be a risky undertaking, but I am sure that the kingdom will line up behind the most able to carry it, especially since"
 agot_crown_theft.0100.trait_paranoid.desc:0 "#italic What will happen to me?!#! I am #bold not#! the heir, but I am on the #bold line of succession#!. They #bold could#! decide to have me #bold executed#! to eliminate any #italic potential#! #bold rivals#!. I #italic still#! have a #bold chance#! of #italic survival#! because"
 agot_crown_theft.0100.trait_zealous.desc:0 "I have always been the most devoted in the family, the most pious, and that is why I see this as a sign of [ROOT.Char.GetFaith.HighGodName]. This power is a gift from [ROOT.Char.GetFaith.HighGodName], the reward for faithfully following his/her path. I want as proof that"
 agot_crown_theft.0100.trait_cynical.desc:0 "#italic According to the laws of gods and men...#! I do not care about gods and men follow the law of those who have power. I then reflect on the fact that"
 agot_crown_theft.0100.trait_fallback.desc:0 "Though I have long harbored ambitions of ruling the realm, "

 agot_crown_theft.0100.outro.desc:0 " the rightful heir, my [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], is currently absent from the capital.\n\nThe opportunity to seize the throne for myself beckons, promising power and authority beyond measure."
 agot_crown_theft.0100.outro_guardian.desc:0 " the rightful heir, [crown_theft_king_legit_heir.GetTitledFirstName], is currently absent from the capital.\n\nThe opportunity to seize the throne for my ward, [crown_thief.GetTitledFirstName], beckons, promising power and authority beyond measure."

 agot_crown_theft.0100.a:0 "The throne is mine!"
 agot_crown_theft.0200.a:0 "The throne is [crown_thief.GetTitledFirstNamePossessiveNoTooltip]!"
 agot_crown_theft.0100.b:0 "No, I must respect the line of succession."

 #KING DECIDES WHO TO CONTINUE AS
 agot_crown_theft.0102.t:0 "Deathbed"
 #King dies in trial by combat
 agot_crown_theft.0102.desc.tbc:0 "As I draw my final breaths on the trial by combat grounds,"
 #King dies in battle
 agot_crown_theft.0102.desc.battle:0 "As I meet my end on the battlefield, surrounded by the clash of steel and the cries of warriors,"
 #King dies in illness
 agot_crown_theft.0102.desc.illness:0 "As I lie on my deathbed,"
 #King dies in siege
 agot_crown_theft.0102.desc.siege:0 "As I perish within the walls of the besieged fortress, my last moments filled with the sound of crashing siege engines,"
 #desc
 agot_crown_theft.0102.desc:0 "my mind is consumed by ponderings of the kingdom's destiny. My [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stands ready to seize the throne, stirring within me a blend of hope and dread.\n\nI pray for peace, but the looming prospect of conflict casts a dark shadow over my final moments."
 agot_crown_theft.0202.desc:0 "my mind is consumed by ponderings of the kingdom's destiny. The guardian of [crown_thief.GetTitledFirstNameNoTooltip], [usurper_guardian.GetTitledFirstName], stands ready to seize the throne for my [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], stirring within me a blend of hope and dread.\n\nI pray for peace, but the looming prospect of conflict casts a dark shadow over my final moments."
 agot_crown_theft.0302.desc:0 "my mind is consumed by ponderings of the kingdom's destiny. My bastard [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stands ready to seize the throne, stirring within me a blend of hope and dread.\n\nI pray for peace, but the looming prospect of conflict casts a dark shadow over my final moments."
 agot_crown_theft.0402.desc:0 "my mind is consumed by ponderings of the kingdom's destiny. My disinherited [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stands ready to seize the throne, stirring within me a blend of hope and dread.\n\nI pray for peace, but the looming prospect of conflict casts a dark shadow over my final moments."

 agot_crown_theft.0102.a:0 "I wish I could help [crown_thief.GetTitledFirstNameNoTooltip] in [crown_thief.GetHerHis] reign."
 agot_crown_theft.0102.b:0 "My successor should have been [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]."
 agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip] must help my [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]."

 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
 agot_crown_theft.0110.t:0 "The Heir's Resolve"
 agot_crown_theft.0110.desc:0 "As word reaches my ears of my  [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] treachery in seizing the throne, a storm of conflicting emotions rages within my breast.\n\nThe weight of my birthright bears down upon me, urging me to rise and demand what is rightfully mine. Yet, amidst the turmoil, a whisper of caution tugs at my conscience, urging restraint in the face of uncertainty."
 agot_crown_theft.0210.desc:0 "As word reaches my ears of [usurper_guardian.GetTitledFirstNamePossessive] treachery in seizing the throne for my [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetFirstName], a storm of conflicting emotions rages within my breast.\n\nThe weight of my birthright bears down upon me, urging me to rise and demand what is rightfully mine. Yet, amidst the turmoil, a whisper of caution tugs at my conscience, urging restraint in the face of uncertainty."
 agot_crown_theft.0310.desc:0 "As word reaches my ears of my bastard [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] treachery in seizing the throne, a storm of conflicting emotions rages within my breast.\n\nThe weight of my birthright bears down upon me, urging me to rise and demand what is rightfully mine. Yet, amidst the turmoil, a whisper of caution tugs at my conscience, urging restraint in the face of uncertainty."
 agot_crown_theft.0410.desc:0 "As word reaches my ears of my disinherited [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] treachery in seizing the throne, a storm of conflicting emotions rages within my breast.\n\nThe weight of my birthright bears down upon me, urging me to rise and demand what is rightfully mine. Yet, amidst the turmoil, a whisper of caution tugs at my conscience, urging restraint in the face of uncertainty."
 agot_crown_theft.0510.desc:0 "As word reaches my ears of my [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] treachery in seizing the throne, a storm of conflicting emotions rages within my breast.\n\nThe weight of my birthright bears down upon me, urging me to rise and demand what is rightfully mine.\n\nAs I make haste to seek refuge at [landed_helper.GetTitledFirstNamePossessive] court, I find myself pondering the weight of my forthcoming decision."

 agot_crown_theft.0110.a:0 "I have to assert my birthright!"
 agot_crown_theft.0110.a.tt:0 "One step closer to war.."
 agot_crown_theft.0110.b:0 "I should not provoke the new [Select_CString(crown_thief.IsFemale,'queen','king')]."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE
 agot_crown_theft.0111.opening:0 "To the [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0211.opening:0 "To the treacherous [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0311.opening:0 "To the bastard [Select_CString(crown_thief.IsFemale,'queen','king')],"
 agot_crown_theft.0411.opening:0 "To the illegitimate [Select_CString(crown_thief.IsFemale,'queen','king')],"

 agot_crown_theft.0111.desc:0 "I write with urgency, for the kingdom festers under your wrongful rule. As the rightful heir to the throne, I demand you to step down now and spare our land further turmoil. This throne is not yours to keep."
 agot_crown_theft.0211.desc:0 "I write with urgency, for the kingdom festers under your wrongful rule. As the rightful heir to the throne, I demand you and my [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] to step down now and spare our land further turmoil. This throne is not yours to keep."
 agot_crown_theft.0111.a:0 "Please accept a family heirloom."
 agot_crown_theft.0111.a.tt:0 "You propose [random_artifact_one.GetName] as a gesture to secure [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] peace"
 agot_crown_theft.0111.b:0 "Maybe something exotic?"
 agot_crown_theft.0111.b.tt:0 "You offer [random_artifact_two.GetName] for [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] tranquility"
 agot_crown_theft.0111.c:0 "Perhaps some land would keep you quiet."
 agot_crown_theft.0111.c.tt:0 "You offer [random_giveaway_title.GetName] to keep the peace"
 agot_crown_theft.0111.d:0 "Time for you to gracefully retreat."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
 agot_crown_theft.0112.opening:0 "To [crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0112.desc:0 "As your humble vassal, I extend my wishes for your reign to be just and prosperous. May the realm find peace and stability under your rule."
 agot_crown_theft.0112.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] was never meant to be [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')]."

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM
 agot_crown_theft.0113.opening:0 "To [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0113.desc.artifact_one:0 "I send this missive bearing an offer from my hand. An heirloom, [random_artifact_one.GetName], gifted as a token of goodwill in hopes of securing peace between us. Let this be seen as a gesture of reconciliation, and may it pave the way for harmony for us."
 agot_crown_theft.0113.desc.artifact_two:0 "I send this missive bearing an offer from my hand. An heirloom, [random_artifact_two.GetName], gifted as a token of goodwill in hopes of securing peace between us. Let this be seen as a gesture of reconciliation, and may it pave the way for harmony for us."
 agot_crown_theft.0113.desc.duchy:0 "I send this missive bearing an offer from my hand. A land of mine, [random_giveaway_title.GetName], gifted as a token of goodwill in hopes of securing peace between us. Let this be seen as a gesture of reconciliation, and may it pave the way for harmony for us."
 agot_crown_theft.0113.desc.nothing:0 "I have received your missive and duly noted your demands. However, I cannot accede to your request to relinquish the throne. The kingdom's stability and prosperity are of paramount importance, and I trust you understand the necessity of my continued rule."
 agot_crown_theft.0213.desc.nothing:0 "I have received your missive and duly noted your demands. However, I cannot accede to your request to relinquish the throne. The kingdom's stability and prosperity are of paramount importance, and I trust you understand the necessity of [crown_thief.GetFirstNamePossessive] continued rule."
 agot_crown_theft.0113.a:0 "A fair exchange."
 agot_crown_theft.0113.b:0 "Step down, or face war!"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0114.opening:0 "To the [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0114.desc:0 "Step down, or know that the fires of war shall consume you and your ambitions. Choose wisely, this is my last warning."
 agot_crown_theft.0114.a:0 "To war then."
 agot_crown_theft.0114.b:0 "I have to keep the peace, regardless of the price."
 agot_crown_theft.0114.b.tt:0 "I will abdicate all my titles to [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT
 agot_crown_theft.0115.opening:0 "To [crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0115.desc:0 "I write to you to acknowledge receipt of your generous gift. Your gesture speaks volumes of your desire for peace, a sentiment I wholeheartedly reciprocate. Let us endeavor to maintain amity between us for the good of the realm."
 agot_crown_theft.0115.a:0 "We should."
 agot_crown_theft.0215.a:0 "That is well, but what gift do you speak of?"
 agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetTitledFirstName] has gifted [random_artifact_one.GetName] to [crown_theft_king_legit_heir.GetTitledFirstName] in your name"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
 agot_crown_theft.0116.opening:0 "To [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc:0 "I write to you with a heavy heart, for despite all attempts to sway your resolve, it seems our efforts have been in vain. Know that I have exhausted every avenue to find common ground, yet alas, it appears we stand at an impasse. I cannot yield to your demands, for to do so would be to betray the trust and stability of the realm. Mayhaps time will yet offer a path to reconciliation, but for now, I fear we must accept the current state of affairs."
 agot_crown_theft.0216.desc:0 "I write to you with a heavy heart, for despite all attempts to sway your resolve, it seems our efforts have been in vain. Know that I have exhausted every avenue to find common ground, yet alas, it appears we stand at an impasse. We cannot yield to your demands, for to do so would be to betray the trust and stability of the realm. Mayhaps time will yet offer a path to reconciliation, but for now, I fear we must accept the current state of affairs."
 agot_crown_theft.0116.a:0 "To war then!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
 agot_crown_theft.0117.t:0 "To [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc:0 "I pen these words with a heavy heart, yet also with a glimmer of hope for the realm. After much consideration and deliberation, I have come to the solemn decision to heed your demand. The throne shall pass from my hands to yours, in the hopes that this gesture shall pave the way for peace and prosperity. I entrust the fate of the kingdom to you, knowing that you shall rule with wisdom and benevolence. May your reign be marked by unity and prosperity for all."
 agot_crown_theft.0117.a:0 "A wise decision."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "Ravens traverse the skies, bearing ominous tidings to every corner of the realm. A storm brews on the horizon as the drums of war resound, heralding the outbreak of conflict between the rival claimants, [crown_thief.GetTitledFirstName] and [crown_theft_king_legit_heir.GetTitledFirstName].\n\nWhispers echo through the halls of every castle, recounting the tale of usurpation, as [crown_thief.GetTitledFirstNameNoTooltip] seized the crown while [crown_theft_king.GetTitledFirstNameNoTooltip] lay upon [crown_theft_king.GetHerHis] deathbed. Now, [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], the rightful heir, has sounded the clarion call, declaring war to reclaim what is rightfully [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0220.desc:0 "Ravens traverse the skies, bearing ominous tidings to every corner of the realm. A storm brews on the horizon as the drums of war resound, heralding the outbreak of conflict between the rival claimants, [crown_thief.GetTitledFirstName], backed by [usurper_guardian.GetTitledFirstName], and [crown_theft_king_legit_heir.GetTitledFirstName].\n\nWhispers echo through the halls of every castle, recounting the tale of usurpation, as [crown_thief.GetTitledFirstNameNoTooltip] seized the crown while [crown_theft_king.GetTitledFirstName] lay upon [crown_theft_king.GetHerHis] deathbed. Now, [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], the rightful heir, has sounded the clarion call, declaring war to reclaim what is rightfully [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0320.desc:0 "Ravens traverse the skies, bearing ominous tidings to every corner of the realm. A storm brews on the horizon as the drums of war resound, heralding the outbreak of conflict between the rival claimants, the bastard [crown_thief.GetTitledFirstName] and [crown_theft_king_legit_heir.GetTitledFirstName].\n\nWhispers echo through the halls of every castle, recounting the tale of usurpation, as [crown_thief.GetTitledFirstNameNoTooltip] seized the crown while [crown_theft_king.GetTitledFirstName] lay upon [crown_theft_king.GetHerHis] deathbed. Now, [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], the rightful heir, has sounded the clarion call, declaring war to reclaim what is rightfully [crown_theft_king_legit_heir.GetHersHis]."
