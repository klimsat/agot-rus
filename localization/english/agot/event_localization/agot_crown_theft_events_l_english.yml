 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
 agot_crown_theft.0222.opening:0 "To [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0222.desc:0 "As my [Select_CString(crown_thief.IsFemale,'queen','king')]'s humble vassal, I extend my wishes for [crown_thief.GetHerHis] reign to be just and prosperous. May the realm find peace and stability under [crown_thief.GetHerHis] rule."
 agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.GetSheHe|U] was never meant to be [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')]."

 #USURPER GUARDIAN RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0223.opening:0 "To the traitorous [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0223.desc:0 "Step down, or know that the fires of war shall consume you and your [Select_CString(crown_thief.IsFemale,'queen','king')]. Choose wisely, this is my last warning."
 agot_crown_theft.0223.a:0 "Worrying."

 #KINGMAKER
 agot_crown_theft.0224.t:0 "The False Coronation"
 agot_crown_theft.0224.desc.you:0 "In a brazen display of treachery, [usurper_guardian.GetTitledFirstName] has crowned [crown_thief.GetFirstName] in [crown_thief.GetCapitalLocation.GetName] before a grand assembly, usurping the throne that is rightfully mine.\n\nThis affront to my claim cannot go unanswered."
 agot_crown_theft.0224.desc.notyou:0 "In a brazen display of treachery, [usurper_guardian.GetTitledFirstName] has crowned [crown_thief.GetTitledFirstName] in [crown_thief.GetCapitalLocation.GetName] before a grand assembly, usurping the throne that rightfully belongs to [crown_theft_king_legit_heir.GetTitledFirstName]."
 agot_crown_theft.0224.a:0 "Prepare for my wrath, Kingmaker."
 agot_crown_theft.0224.queen.a:0 "Prepare for my wrath, Queenmaker."
 agot_crown_theft.0224.b:0 "Interesting."

 #KINGMAKER followup
 agot_crown_theft.0225.t:0 "The Kingmaker"
 agot_crown_theft.0225.queen.t:0 "The Queenmaker"
 agot_crown_theft.0225.desc.king:0 "My guardian, [usurper_guardian.GetTitledFirstName], has crowned me in [crown_thief.GetCapitalLocation.GetName] before a grand assembly.\n\nFrom this day on, I am the rightful [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.desc.guardian:0 "I have crowned [crown_thief.GetTitledFirstName] in [crown_thief.GetCapitalLocation.GetName] before a grand assembly.\n\nFrom this day on, [crown_thief.GetSheHe] is the rightful [Select_CString(crown_thief.IsFemale,'queen','king')]."
 agot_crown_theft.0225.a:0 "The kingdom is ours."

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0318.t:0 "Rise of the Bastard King"
 agot_crown_theft.0318.desc:0 "Having seized the throne despite my birthright, I now stand at a pivotal moment. The chance to legitimize myself and claim the crown with unchallenged authority is within reach.\n\nYet, the question remains, Shall I embrace legitimacy and the full power it brings, or shall I remain in the shadows, a bastard king ruling by might alone?"
 agot_crown_theft.0318.a:0 "I have to claim my birthright."
 agot_crown_theft.0318.b:0 "I shall never forget what I am, for surely the world will not."
 agot_crown_theft.0318.b.tt:0 "You remain an illegitimate bastard"

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0322.t:0 "A Throne in Shadow"
 agot_crown_theft.0322.desc:0 "The realm is astir with whispers as the startling truth unfurls like a banner in the wind, a bastard has seized the throne for [crown_thief.GetHerselfHimself], defying the conventions of noble birthright.\n\nShock reverberates through courtly circles and reaches the ears of commonfolk alike, igniting debates and casting doubt upon the legitimacy of the new ruler's reign."
 agot_crown_theft.0322.a:0 "A bastard [Select_CString(crown_thief.IsFemale,'queen','king')]?"

 #BASTARD CAN LEGIZIMIZE
 agot_crown_theft.0418.t:0 "Reclaiming My Birthright"
 agot_crown_theft.0418.desc:0 "Defying the conventions of noble customs, I have seized the throne despite being disinherited.\n\nNow, I have taken steps to restore my rightful status, removing the disinheritance and affirming my claim to the crown."
 agot_crown_theft.0418.a:0 "The throne is mine."

 #REALM NOTIFIED: BASTARD KING
 agot_crown_theft.0422.t:0 "The [crown_thief.Custom('UsurperName')]"
 agot_crown_theft.0422.desc:0 "The realm is astir with whispers as the startling truth unfurls like a banner in the wind, a disinherited member of the royal family has seized the throne for [crown_thief.GetHerselfHimself], defying the conventions of noble birthright.\n\nShock reverberates through courtly circles and reaches the ears of commonfolk alike, igniting debates and casting doubt upon the legitimacy of the new ruler's reign."
 agot_crown_theft.0422.a:0 "An illegitimate [Select_CString(crown_thief.IsFemale,'queen','king')]?"

 #The prince arrives
 agot_crown_theft.0523.t:0 "Sanctuary of the Fallen Heir"
 agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] and [crown_theft_king_legit_heir.GetHerHis] spouse, [legit_spouse.GetTitledFirstName], arrive at my court, weary and destitute, having fled the capital. The [crown_thief.Custom('UsurperName')] has seized the throne, casting them into exile.\n\nNow, they seek my counsel and aid, hoping to rally support to reclaim what is rightfully theirs."
 agot_crown_theft.0523.a:0 "They are safe now."

 #Spouse's House Head decides about support
 agot_crown_theft.0518.t:0 "A Call to Arms"
 agot_crown_theft.0518.desc:0 "As the usurped heir and [crown_theft_king_legit_heir.GetHerHis] spouse seek refuge within my court, [crown_theft_king_legit_heir.GetSheHe] confides in me [crown_theft_king_legit_heir.GetHerHis] desire to reclaim [crown_theft_king_legit_heir.GetHerHis] throne. The weight of the kingdom's future now rests upon my shoulders.\n\nWithout my support, [crown_theft_king_legit_heir.GetHerHis] cause seems doomed. Shall I lend [crown_theft_king_legit_heir.GetHerHim] my strength and risk the stability of my lands, or shall I refuse and preserve my own realm's peace?"
 agot_crown_theft.0518.desc.already_here:0 "As the usurped heir seeks refuge within my court, [crown_theft_king_legit_heir.GetSheHe] confides in me [crown_theft_king_legit_heir.GetHerHis] desire to reclaim [crown_theft_king_legit_heir.GetHerHis] throne. The weight of the kingdom's future now rests upon my shoulders.\n\nWithout my support, [crown_theft_king_legit_heir.GetHerHis] cause seems doomed. Shall I lend [crown_theft_king_legit_heir.GetHerHim] my strength and risk the stability of my lands, or shall I refuse and preserve my own realm's peace?"
 agot_crown_theft.0518.a:0 "I will not support this war."
 agot_crown_theft.0518.b:0 "I have to help [crown_theft_king_legit_heir.GetHerHim]."
 agot_crown_theft.0518.b.tt:0 "If [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] decides to declare war against the [Select_CString(crown_thief.IsFemale,'queen','king')], you will become the war leader."

 #No Support
 agot_crown_theft.0519.t:0 "A Hope Dashed"
 agot_crown_theft.0519.desc:0 "My heart sinks as [landed_helper.GetTitledFirstName] turns down my plea for aid in reclaiming the throne. The rejection leaves me without the necessary support to challenge the [crown_thief.Custom('UsurperName')]'s hold on the kingdom.\n\nThe path to my rightful seat now seems blocked, and the weight of this setback bears heavily upon me. The dream of justice and reclaiming my birthright must be set aside, for now."
 agot_crown_theft.0519.a:0 "I will endure."

 #Usurper Won
 agot_crown_theft.0522.t:0 "A Kingdom Secured"
 agot_crown_theft.0522.desc:0 "Word reaches me that [crown_theft_king_legit_heir.GetTitledFirstName], the ousted heir, lacks the necessary support to challenge my reign. [crown_theft_king_legit_heir.GetHerHis] isolation in this struggle fortifies my position, solidifying my hold on the throne.\n\nWith each passing moment, my rule grows more secure, while [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] hopes of reclaiming [crown_theft_king_legit_heir.GetHerHis] birthright dwindle in solitude."
 agot_crown_theft.0522.a:0 "And now my rule begins."

