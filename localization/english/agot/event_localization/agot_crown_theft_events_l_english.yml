 agot_crown_theft.9955.t:0 "A New Journey"
 agot_crown_theft.9955.desc:0 "I stood at the edge of conflict, poised to act, but in the end, I chose another path. The fire within me still burns, but the time for action has passed, for now. As I set out on this journey, uncertainty fills the road ahead. The cold wind of the unknown sweeps across my face, but there is a strange sense of freedom that comes with it. The choices I made linger in my mind, but the weight is less than I expected.\n\nThe path ahead becomes clearer, as if destiny itself unfolds with each step I take."
 agot_crown_theft.9955.a:0 "The road is mine to walk, and the future is mine to shape."
 agot_crown_theft.9955.a.tt:0 "My title receives a new name"

 agot_crown_theft.9966.t:0 "A Brewing War"
 agot_crown_theft.9966.legit.desc:0 "A sense of unease grips the realm as word reaches me of an impending war. The usurper [crown_thief.GetTitledFirstName] has seized the throne from the rightful heir [crown_theft_king_legit_heir.GetTitledFirstName], and now the kingdom teeters on the brink of conflict.\n\nAs a vassal, I must consider my loyalties and decide whom to support in the coming war. Shall I stand with [crown_thief.GetTitledFirstName], the current ruler, or support [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], the true heir to the throne?."
 agot_crown_theft.9966.helper.desc:0 "A sense of unease grips the realm as word reaches me of an impending war. The usurper [crown_thief.GetTitledFirstName] has seized the throne from the rightful heir [crown_theft_king_legit_heir.GetTitledFirstName], and now the kingdom teeters on the brink of conflict.\n\nAs a vassal, I must consider my loyalties and decide whom to support in the coming war. Shall I stand with [crown_thief.GetTitledFirstNameNoTooltip], the current ruler, or support [landed_helper.GetTitledFirstName], the true heir [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] steadfast ally?."
 agot_crown_theft.9966.a:0 "The rebellion's cause is righteous!"
 agot_crown_theft.9966.a.tt:0 "If a succession war breaks out, you will join the rebellion on the side of [main_attacker.GetFullName]."
 agot_crown_theft.9966.b:0 "The rebels will pay dearly for this."
 agot_crown_theft.9966.b.tt:0 "If a succession war breaks out, you will join the war as a defender on the side of [crown_thief.GetFullName]."
 agot_crown_theft.9966.c:0 "I see no reason to get involved."

 agot_crown_theft.9977.t:0 "Consolidation of Power"
 agot_crown_theft.9977.desc:0 "With my victory secured and my rule firmly established, the time has come to take full control of the kingdom. However, [attacker.GetTitledFirstName] still cling to titles and lands that belong to me by rightful claim.\n\nIt is within my power to demand their return from [attacker.GetTitledFirstNameNoTooltip] and assert my dominion over these territories."
 agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip] must surrender all [attacker.GetHerHis] lands."
 agot_crown_theft.9977.b:0 "[attacker.GetSheHe|U] can keep them, for now."

 agot_crown_theft.9978.t:0 "Surrender"
 agot_crown_theft.9978.desc:0 "[defender.GetFirstName], the [defender.Custom('UsurperName')], has emerged victorious, and now [defender.GetSheHe] demands the surrender of all my lands.\n\nWith no means to defend these territories against [defender.GetHerHis] might, I must concede."
 agot_crown_theft.9978.a:0 "How far the world has fallen..."

 agot_crown_theft.9990.t:0 "Reclamation of Rightful Lands"
 agot_crown_theft.9990.desc:0 "With the usurper vanquished and my claim firmly established, the time has come to restore what is rightfully mine. However, the lords who once swore fealty to the pretender still cling to titles and lands that belong to my House by birthright.\n\nIt is within my power to demand their return from [unlawful_ruler.GetTitledFirstName] and assert my dominion over these territories once more."
 agot_crown_theft.9990.a:0 "Return my titles at once."
 agot_crown_theft.9990.b:0 "[unlawful_ruler.GetSheHe|U] can keep them, for now."

 agot_crown_theft.9991.t:0 "Surrender of Usurped Lands"
 agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] has emerged victorious, and now [legitimate_king.GetSheHe] demands the return of the lands that were unlawfully granted to me by the usurper.\n\nWith no means to defend these territories against [legitimate_king.GetHerHis] might, I must concede and relinquish what is not rightfully mine."
 agot_crown_theft.9991.a:0 "I shall return [legitimate_king.GetHerHis] lands."

 agot_crown_theft.9992.t:0 "Restoration of Order"
 agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName] has wisely chosen to return the lands that rightfully belong to me, marking a significant step towards restoring the old order. With each reclamation, we move closer to the stability and unity that once defined our realm."
 agot_crown_theft.9992.a:0 "[unlawful_ruler.GetSheHe|U] has acted justly."

