 trait_track_esr_well_connected:0 "Social Connection"
 trait_track_esr_well_connected_desc:0 "Like the intricate tapestry of a castle's grand hall, a noble heart weaves countless connections, adorning life's journey with richness and mirth."
 trait_track_esr_popular_among_peers:0 "Popularity Among Peers"
 trait_track_esr_popular_among_peers_desc:0 "When the clamor of a vassal's popularity echoes through the halls, a vigilant liege heeds not only the resounding praise, but also the whispering concerns."
 trait_track_esr_friends_in_high_places:0 "Friends in High Places"
 trait_track_esr_friends_in_high_places_desc:0 "By the side of lofty friends, one finds their own fortune elevated, for in the halls of power and influence, doors to opportunities yet unexplored open wide."
 trait_track_esr_social_pariah:0 "Slanders from Rivals"
 trait_track_esr_social_pariah_desc:0 "From the venomous tongues of mighty adversaries, slanders poison hearts and tarnish reputations, casting shadows that linger long after the sun has set on truth's defense."
 trait_esr_social_standing_neutral_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] life is being impacted in more ways than one by the friends and foes [ROOT.Char.GetSheHe] had made."
 trait_esr_social_standing_good_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] well-established social circle makes [ROOT.Char.GetHerHis] endeavors in diplomacy and intrigue less arduous."
 trait_esr_social_standing_bad_desc:0 "The stories being told by [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] numerous powerful enemies have painted an unflattering picture of [ROOT.Char.GetHerHis]. Regardless of their truthfulness, It's hard to not fear someone who dares to anger the powers that be."
 trait_esr_social_standing_mixed_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] name means many different things to different people. The more one asks about [ROOT.Char.GetHerHim], the more unclear they would feel about [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] character. "

