 ### THE RELIGION ###
 the_shanties_religion:0 "The Shanties of Basilisks and Wyverns"
 the_shanties_religion_adj:0 "The Shanties"
 the_shanties_religion_adherent:0 "Shantyman"
 the_shanties_religion_adherent_plural:0 "Shantymen"
 the_shanties_religion_desc:0 "In the lands of Sothoryos and the islands along its coast, many strange and varied gods are worshipped. The common link between all these practices is the shanties, which spread their worship and are used by practitioners to sate their dark hunger."

 shanty_base_desc:0 "Among the Basilisk Isles and lands of Sothoryos written records of kingdoms, peoples, and even religions are not found. But great shanties unite and bind the different peoples, even those not native to the southern continent together. These shanties take on almost philosophical and religious guidance, often having verses of requirements or desired behaviors."

 ### Faiths ###
 #Skull Shanty
 shanty_basilisks:0 "The Skull Shanty"
 shanty_basilisks_adj:0 "Skull Shanty"
 shanty_basilisks_adherent:0 "Skullite"
 shanty_basilisks_adherent_plural:0 "Skullites"
 shanty_basilisks_desc:0 "$shanty_base_desc$\nOne such shanty, known as the Skull Shanty, has corsairs and other peoples bring the skulls of those they have killed to Skull Isle, where the skulls are left as part of a religious ceremony."

 #Toad Shanty
 shanty_toad:0 "The Toad Shanty"
 shanty_toad_adj:0 "Toad Shanty"
 shanty_toad_adherent:0 "Toadite"
 shanty_toad_adherent_plural:0 "Toadites"
 shanty_toad_desc:0 "$shanty_base_desc$\nOne such shanty, known as the Toad Shanty, worships a great toad statue made of an oily black stone."

 #Brindled Shanty
 shanty_brindle:0 "The Brindled Shanty"
 shanty_brindle_adj:0 "Brindled Shanty"
 shanty_brindle_adherent:0 "Coastite"
 shanty_brindle_adherent_plural:0 "Coastites"
 shanty_brindle_desc:0 "$shanty_base_desc$\nOne such shanty, known as the Brindled Shanty, dictates the actions of the coastal peoples of Sothoryos and serves as both law and religion to them."

 #Black Shanty
 shanty_black:0 "The Black Shanty"
 shanty_black_adj:0 "Black Shanty"
 shanty_black_adherent:0 "Yeenite"
 shanty_black_adherent_plural:0 "Yeenites"
 shanty_black_desc:0 "$shanty_base_desc$\nOne such shanty, known as the Black Shanty, leads the Sothoryi in worship of Yeen, the great deserted city of Sothoryos. The city, made of an oily black stone, remains untouched by the consuming jungle surrounding it, and all who venture there feel uneasy."

 #Green Shanty
 shanty_greenhell:0 "The Green Shanty"
 shanty_greenhell_adj:0 "Green Shanty"
 shanty_greenhell_adherent:0 "Greenite"
 shanty_greenhell_adherent_plural:0 "Greenites"
 shanty_greenhell_desc:0 "$shanty_base_desc$\nIn the deep jungles of the Green Hell, where nature is anathema to humans, where diseases are common and incurable, and where mankind is no longer the apex predator, natives believe that life must continue, no matter the cost."