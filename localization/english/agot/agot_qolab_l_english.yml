 agot_artifact_trinket_of_qolab_desc:0 "The coveted wreath presented to [owner.GetFullName] by [old_contest_winner.GetFullName] at the Tourney of [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName] where she was crowned Queen of Love and Beauty. It has been preserved beneath a thin layer of beaten gold and polished for display to the delight or dismay of all those who remember that fateful tourney."

 #Contest loc
 contest_events_qolab_winner:0 "Victory affords me the privilege of naming a Queen of Love and Beauty for the Tourney of [province.GetCounty.GetName]. Almost every noble lady sits in demure anticipation but the crowd baying for this one or that one to be named betrays the truth of what is at stake. I should make the sensible choice... but what if I mean to set the world on fire?"
