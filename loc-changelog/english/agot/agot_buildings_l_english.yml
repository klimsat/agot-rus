 #Vanilla Add-ons/changes
 building_castle_05:1 "Large Castle"
 building_castle_05_desc:1 "A large castle with impressive fortifications, able to repel nearly any enemy and protect any lord or king."
 building_type_scorpion_emplacement_01:0 "Scorpion Emplacements"
 building_type_scorpion_emplacement_01_desc:0 "A crossbow slow to reload and too large for a man to fire without mounting, scorpions were long considered outdated as defensive weapons. Their real value, however, is their unique ability to threaten that which few other weapons can: [dragons_plural|E]."
 building_scorpion_emplacement_01:0 "Scorpion Emplacements"
 building_scorpion_emplacement_01_desc:0 "A series of large, two-armed crossbows able to pivot in a near 360-degree arc. They are capable of firing a large bolt with enough force to pierce even the thickest of armor, and are the only weapons that may deter a [dragon|E] from attacking."
 building_scorpion_emplacement_02:0 "Heavy Scorpion Emplacements"
 building_scorpion_emplacement_02_desc:0 "A series of wheel-based ratchets help draw the man-sized bolts onto these four-armed scorpions, each pivoting on heavy iron rings to release their payload. Such force is both overkill and too unwieldy to use effectively on any but the fiercest enemy a castle can face — a great [dragon|E]."

 building_city_05:1 "City"
 building_city_05_desc:0 "This holding is truly a city, a major center of trade and commerce, and a port for travelers from all over the realm and beyond. The city houses guilds of every sort, smallfolk, merchants, landed knights, and more. It is the economic heart of any lord's or king's domain."

 #AGOT New
 building_type_monastery_01:0 "Monastery"
 building_type_monastery_01_desc:1 "A complex of buildings housing those pursuing spiritual scholarship and enlightenment."
 building_monastery_01:1 "Cloister"
 building_monastery_01_desc:0 "A small religious gathering of people who are trying to live a simpler, more ascetic way of life. Even with their removal, a small village has appeared nearby to trade with the cloister."
 building_monastery_02:1 "Charterhouse"
 building_monastery_02_desc:1 "Grown into a Charterhouse, this religious community serves as a place of study and learning for those of this faith, and the small village has grown to a small town to support it."
 building_monastery_03:1 "Priory"
 building_monastery_03_desc:1 "Standing as a beacon of dedication and simplicity, this priory has grown to welcome many into its fold — both brothers and sisters sworn into the local order, and visiting priests. The nearby town has grown to support the priory."
 building_monastery_04:1 "Great Monastery"
 building_monastery_04_desc:1 "The once-small religious community has grown to a great monastery serving hundreds of sworn brothers and sisters, and being a heart of thought and discussion on the faith's deepest beliefs. The nearby town has grown to a small city to support the many people coming and going from the great monastery."

 building_type_unknown_01:0 "Unknown"
 building_unknown_01:0 "Unknown"
 building_unknown_01_desc:0 "This location is unknown."

 building_type_godswood_01:0 "Godswood"
 building_type_godswood_01_desc:0 "When the First Men took up the old gods of the children of the forest, they created godswoods — groves within their castles and villages where a single weirwood, known as a 'heart tree' and carved with a face, was planted so the gods could be worshiped."
 building_godswood_01:0 "Godsgarden"
 building_godswood_01_desc:0 "While technically a godswood, this is really just a maintained garden with the only tree present being the heart tree."
 building_godswood_02:0 "Small Godswood"
 building_godswood_02_desc:0 "A small godswood with several trees and a heart tree at the center, this godswood provides a fine place for the ruler of this holding to take a stroll and reflect."
 building_godswood_03:0 "Moderate Godswood"
 building_godswood_03_desc:0 "A moderate-sized godswood with trees of oak, elm, and birch — and a heart tree at the center. Its size and maintenance are a clear statement about the lord's status and prestige, while maintaining the ancient traditions."
 building_godswood_04:0 "Flourishing Godswood"
 building_godswood_04_desc:0 "A flourishing godswood with trees of oak, elm, and birch; a few ironwood saplings have begun to grow as well. Still, at the center lies the traditional heart tree."
 building_godswood_05:0 "Large Godswood"
 building_godswood_05_desc:0 "A large godswood with trees of sentinel, oak, elm, birch, and young ironwoods, and at the center a towering heart tree. Its size and maintenance are a clear statement about the lord's status and prestige, while maintaining the ancient traditions."
 building_godswood_06:0 "Great Godswood"
 building_godswood_06_desc:0 "A great godswood stretching an acre and full of sentinel, oak, elm, birch, and some ironwoods, centering around the heart tree. Only the wealthiest of lords could afford to build and maintain this private wood within their castle."
 building_godswood_07:0 "Magnificent Godswood"
 building_godswood_07_desc:0 "This godswood is beyond compare, stretching multiple acres and full of sentinel, oak, elm, birch, ironwood, and more. It is a clear celebration of a house's ties to the First Men and the Pact. Deep within the forest lies a heart tree, proud and tall."
 building_godswood_08:0 "Colossal Godswood"
 building_godswood_08_desc:0 "This primal godswood stretches beyond the size of multiple castles, and is truly a forest in its own right. Trees of all kinds, from sentinel to oak and beyond, call it home. Only the most dedicated to the old gods feel at home here."

 building_building_moat_01:0 "Dry Moat"
 building_type_building_moat_01:0 "Earthworks"
 building_building_moat_01_desc:0 "Little more than a ditch, a dry moat is still an effective way to fortify a holding."
 building_type_building_moat_01_desc:0 "Little more than a ditch, a dry moat is still an effective way to fortify a holding."
 building_building_moat_02:0 "Moat"
 building_type_building_moat_02:0 "Earthworks"
 building_building_moat_02_desc:0 "The ditch surrounding this holding is filled with brackish water, making it much harder to assault."
 building_type_building_moat_02_desc:0 "The ditch surrounding this holding is filled with brackish water, making it much harder to assault."
 building_building_moat_03:0 "Wide Moat"
 building_type_building_moat_03:0 "Outer Defenses"
 building_building_moat_03_desc:0 "The moat has been enlarged and now presents a real obstacle to any would-be assailant."
 building_type_building_moat_03_desc:0 "The moat has been enlarged and now presents a real obstacle to any would-be assailant."
 building_building_moat_04:0 "Deep Moat"
 building_type_building_moat_04:0 "Outer Defenses"
 building_building_moat_04_desc:0 "This moat has been dredged and deepened to the point where it can only be crossed via boat."
 building_type_building_moat_04_desc:0 "This moat has been dredged and deepened to the point where it can only be crossed via boat."
 building_building_moat_05:0 "Stream-Fed Moat"
 building_type_building_moat_05:0 "Outer Defenses"
 building_building_moat_05_desc:0 "The moat surrounding this castle has been engineered to be fed by a local stream. Several fish species can be found in the now fresh water, and sewage is carried away from the castle."
 building_type_building_moat_05_desc:0 "The moat surrounding this castle has been engineered to be fed by a local stream. Several fish species can be found in the now fresh water, and sewage is carried away from the castle."
 building_building_moat_06:0 "Lake Moat"
 building_type_building_moat_06:0 "Impressive Outer Defenses"
 building_building_moat_06_desc:0 "This holding sits amidst a large freshwater lake. Fed by several streams, the water cannot be drained and provides an inexhaustible supply of fresh water to the defenders. In peacetime, it is often used for boating."
 building_type_building_moat_06_desc:0 "This holding sits amidst a large freshwater lake. Fed by several streams, the water cannot be drained and provides an inexhaustible supply of fresh water to the defenders. In peacetime, it is often used for boating."
 building_building_moat_07:0 "Concentric Moats"
 building_type_building_moat_07:0 "Formidable Outer Defenses"
 building_building_moat_07_desc:0 "Outside the moat of this castle is another moat."
 building_type_building_moat_07_desc:0 "Outside the moat of this castle is another moat."
 building_building_moat_08:0 "Lizard-Lion-Infested Moat"
 building_type_building_moat_08:0 "Formidable Outer Defenses"
 building_building_moat_08_desc:0 "The outer moat of this holding is teeming with lizard-lions, apparently imported from the Neck. Their eyes peer out from the murky water, keeping watch for anything bold enough to stray too close to the water's edge. Only a fool would attempt to cross it except via the drawbridge."
 building_type_building_moat_08_desc:0 "The outer moat of this holding is teeming with lizard-lions, apparently imported from the Neck. Their eyes peer out from the murky water, keeping watch for anything bold enough to stray too close to the water's edge. Only a fool would attempt to cross it except via the drawbridge."

 building_type_apiaries_01:1 "Apiaries"
 building_type_apiaries_01_desc:1 "Beekeepers here maintain colonies of bees to produce valuable substances such as honey and wax."
 building_apiaries_01:1 "Wild Harvesters"
 building_apiaries_01_desc:1 "As well as collecting honey from numerous wild hives, pottery is used to house captive colonies of wild bees."
 building_apiaries_02:1 "Skeps"
 building_apiaries_02_desc:1 "Woven baskets of straw and wicker are used as beehives and vessels for harvesting honey and wax."
 building_apiaries_03:1 "Mead Makers"
 building_apiaries_03_desc:1 "Honey can be mixed with water and fermented to make mead, a drink popular with lords and peasants alike."
 building_apiaries_04:1 "Large Skeps"
 building_apiaries_04_desc:1 "Collections of large skeps dot the countryside and provide homes for a vast number of bees."
 building_apiaries_05:1 "Two-piece Skeps"
 building_apiaries_05_desc:1 "A detachable lid allows for the top of the hive to be removed, meaning the bees and hive can be preserved and honey can be harvested easily."
 building_apiaries_06:1 "Candle Makers"
 building_apiaries_06_desc:1 "Here, chandlers make steady and clean-burning beeswax candles."
 building_apiaries_07:1 "Large Two-piece Skeps"
 building_apiaries_07_desc:1 "Communities of beekeepers tend to many hives and colonies."
 building_apiaries_08:1 "Wax Processor"
 building_apiaries_08_desc:1 "Beeswax can be refined here for various uses, such as sealing wax, writing tablets, and mold making."

 building_type_generic_dragon_pit_01:0 "Dragonpen"
 building_type_generic_dragon_pit_01_desc:0 "A dragonpen is a type of [dragonpit|E] used to safely stable dragons."
 building_generic_dragon_pit_01:0 "Dragonpen"
 building_generic_dragon_pit_01_desc:0 "$building_type_generic_dragon_pit_01_desc$"

 # AGOT Duchy Buildings
 building_type_agot_vineyard_01:0 "Vineyards"
 building_type_agot_vineyard_01_desc:0 "Wine; where would we be without it? Used to purify water, boiled to disinfect wounds, and of course to drink. Wine is the source of many houses' wealth, and others' grandeur."
 building_agot_vineyard_01:0 "Small Vineyard"
 building_agot_vineyard_01_desc:0 "This small vineyard produces a distinct vintage which is sold across the world."
 building_agot_vineyard_02:0 "Large Vineyard"
 building_agot_vineyard_02_desc:0 "This large vineyard has grown to produce many different vintages from its many grapes."
 building_agot_vineyard_03:0 "Great Vineyard"
 building_agot_vineyard_03_desc:0 "Known far and wide, the vintages of this vineyard are far beyond all of its competitors."

 building_type_agot_dye_works_01:0 "Dye Works"
 building_type_agot_dye_works_01_desc:0 "Many great cities and fortunes are built upon dyes and the snails that produce them."
 building_agot_dye_works_01:0 "Snail Collectors"
 building_agot_dye_works_01_desc:0 "The discovery of snails on the nearby shores has led to a small dye industry arising. Currently mostly made up of small groups of snail collectors, this is the beginning of something great."
 building_agot_dye_works_02:0 "Pigment Guilds"
 building_agot_dye_works_02_desc:0 "Grown from its humble beginnings, the dye workers have organized themselves into pigment guilds—a considerable force, both economically and politically."
 building_agot_dye_works_03:0 "Dye Cartel"
 building_agot_dye_works_03_desc:0 "The Dye Cartel is one of the most powerful economic organizations in the realm, exerting its influence far beyond its personal holdings."

 building_type_agot_lighthouse_01:0 "Lighthouse"
 building_type_agot_lighthouse_01_desc:0 "Every great port needs a lighthouse to usher in the ships."
 building_agot_lighthouse_01:0 "Small Phare"
 building_agot_lighthouse_01_desc:0 "This small phare serves adequately for a minor port as a beacon to any ship that makes port."
 building_agot_lighthouse_02:0 "Regional Lighthouse"
 building_agot_lighthouse_02_desc:0 "This lighthouse is the center of its region's naval trade."
 building_agot_lighthouse_03:0 "Great Beacon"
 building_agot_lighthouse_03_desc:0 "This great beacon welcomes ships from all across the seas, from Braavosi to Qartheen and beyond."

 building_type_agot_glass_gardens_01:0 "Glass Gardens"
 building_type_agot_glass_gardens_01_desc:0 "Utilizing the heat from the hot springs, the castle has constructed glass gardens to grow things regardless of the weather. Come summer or winter, fresh crops can be grown."
 building_agot_glass_gardens_01:0 "Natural Hot Springs"
 building_agot_glass_gardens_01_desc:0 "The presence of hot springs within the castle walls has lent the castle greater ability to withstand winter and siege."
 building_agot_glass_gardens_02:0 "Hot Water Piping"
 building_agot_glass_gardens_02_desc:0 "Through careful engineering, the castle has now piped the water from the hot springs into the castle walls, heating them throughout the winter."
 building_agot_glass_gardens_03:0 "Glass Gardens"
 building_agot_glass_gardens_03_desc:0 "Utilizing the heat from the hot springs, the castle has constructed glass gardens to grow things regardless of the weather. Come summer or winter, fresh crops can be grown."

 building_type_agot_scholastic_guilds_01:0 "Scholastic Guilds"
 building_type_agot_scholastic_guilds_01_desc:0 "Essos, despite its history and great accomplishments, is without one of Westeros's greatest strengths: the Order of Maesters of the Citadel—an order dedicated to learning in all its areas. And, in this vacuum, many Essosi rulers will fund local scholastic guilds to further learning and knowledge in their realms."
 building_agot_scholastic_guilds_01:0 "Library"
 building_agot_scholastic_guilds_01_desc:0 "The local rulers have sponsored the scholastic guild to build a library to further the guild's research and knowledge."
 building_agot_scholastic_guilds_02:0 "Academy"
 building_agot_scholastic_guilds_02_desc:0 "The scholastic guild has grown large enough to welcome students into an academy and teach the understandings and truths they have learned."
 building_agot_scholastic_guilds_03:0 "Observatory"
 building_agot_scholastic_guilds_03_desc:0 "With the acquisition of some Myrish Eyes, the scholastic guild has completed an observatory, furthering their studies of the sky and stars to new heights."
 TOOLTIP_SCHOLASTIC_GUILDS_03:0 "You lack enough scholars to travel to [GetTitleByKey('b_myr').GetNameNoTier] to invite some"

 #AGOT Slave Duchy Buildings
 building_type_agot_slave_diplomacy_01:0 "Pleasure Houses"
 building_type_agot_slave_diplomacy_01_desc:0 "Slaves can be trained to do many things, but those trained in the ways of love and lust are famed across the world."
 building_agot_slave_diplomacy_01:0 "Bed Slaves"
 building_agot_slave_diplomacy_01_desc:0 "The use of bed slaves is a key way to lower stress and impress foreign dignitaries."
 building_agot_slave_diplomacy_02:0 "Way of the Seven Sighs"
 building_agot_slave_diplomacy_02_desc:0 "The slaves here are trained in the Way of Seven Sighs, bringing relaxation and rejuvenation to the patrons."
 building_agot_slave_diplomacy_03:0 "Sixteen Seats of Pleasure"
 building_agot_slave_diplomacy_03_desc:0 "The slaves here are not only trained but have perfected the use of the Sixteen Seats of Pleasure, bringing renown from far and wide."

 building_type_agot_slave_stewardship_01:0 "Market Squares"
 building_type_agot_slave_stewardship_01_desc:0 "The slave trade is the source of many cities', nations', and empires' wealth."
 building_agot_slave_stewardship_01:0 "Slave Cells"
 building_agot_slave_stewardship_01_desc:0 "The key to making money in the trade is having the capacity for the merchandise."
 building_agot_slave_stewardship_02:0 "Auction Blocks"
 building_agot_slave_stewardship_02_desc:0 "Why simply sell a slave for a set amount when you can have the customers bid against each other, driving the price higher!"
 building_agot_slave_stewardship_03:0 "Market Spire"
 building_agot_slave_stewardship_03_desc:0 "Sales have gone so well that the market has expanded beyond a simple building to an entire spire!"

 building_type_agot_slave_martial_01:0 "War Plazas"
 building_type_agot_slave_martial_01_desc:0 "The use of slave soldiers is a long, time-honored tradition, with empires and freeholds built upon their spears."
 building_agot_slave_martial_01:0 "Plaza of Punishment"
 building_agot_slave_martial_01_desc:0 "The Plaza of Punishment is named for the numerous punishments that the newly arrived slaves incur in their training as soldiers."
 building_agot_slave_martial_02:0 "Plaza of Patience"
 building_agot_slave_martial_02_desc:0 "The slave soldiers of the Plaza of Patience have been trained for years and will carry out any order without hesitation or question."
 building_agot_slave_martial_03:0 "Plaza of Pride"
 building_agot_slave_martial_03_desc:0 "Here, the greatest of the slave soldiers are on guard and on display. Only those who have passed every test and lived through a battle are of good enough quality for the Plaza of Pride."

 building_type_agot_slave_learning_01:0 "Eunuch Academies"
 building_type_agot_slave_learning_01_desc:0 "The slaves here are dedicated to scholarly pursuits for their masters."
 building_agot_slave_learning_01:0 "Slave Priests"
 building_agot_slave_learning_01_desc:0 "Even the priests are slaves, if not to man, certainly to the gods."
 building_agot_slave_learning_02:0 "Temple Records"
 building_agot_slave_learning_02_desc:0 "The slaves of the temples keep dedicated records, dating back millennia."
 building_agot_slave_learning_03:0 "Scholarly Pursuits"
 building_agot_slave_learning_03_desc:0 "The slaves of the academy are dedicated to scholarly pursuits in all things."

 building_type_agot_slave_intrigue_01:0 "Eyes and Ears"
 building_type_agot_slave_intrigue_01_desc:0 "One should know that there are always eyes and ears in any place, and the only safe secret is that which is known to only a single person."
 building_agot_slave_intrigue_01:0 "Attendant Slaves"
 building_agot_slave_intrigue_01_desc:0 "Those in power are surrounded by slaves nearly always, and slaves have ears, and even mouths when there is enough coin."
 building_agot_slave_intrigue_02:0 "Listening Mice"
 building_agot_slave_intrigue_02_desc:0 "The walls themselves may not have ears, but the mice in them certainly do."
 building_agot_slave_intrigue_03:0 "Watching Birds"
 building_agot_slave_intrigue_03_desc:0 "Not only do the walls have ears, but it seems the birds have eyes as well. The secrets that those within your lands seek to hide are relayed as soon as they are conceived."

 #Wilderness Buildings
 building_type_wilderness_01:0 "Wilderness"
 building_type_wilderness_01_desc:0 "Lands with dangerous foes, which cannot sustain human life unless colonized."
 building_wilderness_01:0 "Wilderness"
 building_wilderness_01_desc:0 "Lands with dangerous foes, which don't sustain human life unless colonized."

 building_wolf_den:0 "Wild Wolves"
 building_wolf_den_desc:0 "Wild packs of wolves roam these lands, stalking and preying on those brave or foolish enough to wander through their territory."
 building_type_wolf_den:0 "Wolves"
 building_wolf_den_cleared:0 "Wolves Subdued"
 building_wolf_den_cleared_desc:0 "The wolves that once terrorized these lands have been subdued and driven away, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 building_bear_den:0 "Bear Dens"
 building_bear_den_desc:0 "Great bears claim this land as their home, fiercely guarding their territory and hunting grounds from any intruder."
 building_type_bear_den:0 "Bears"
 building_bear_den_cleared:0 "Bears Subdued"
 building_bear_den_cleared_desc:0 "The wild bear population that once roamed these lands has been hunted or driven away, with only a few remaining in the wildest corners of the province.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 building_flooded_lands:0 "Devastating Floods"
 building_flooded_lands_desc:0 "This land is prone to flooding, causing destruction to anything that gets in its way, whether natural or constructed."
 building_type_flooded_lands:0 "Flood"
 building_flooded_lands_cleared:0 "Flooding Averted"
 building_flooded_lands_cleared_desc:0 "Whether by the construction of levees, low-lying overflow areas, or dedicated drainage systems, the effects of flooding on these lands have been greatly reduced.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 building_bandits:0 "Bandit Country"
 building_bandits_desc:0 "Ruthless bandits roam these lands, harrying innocent travelers and would-be settlers alike."
 building_type_bandits:0 "Bandits"
 building_bandits_cleared:0 "Order Restored"
 building_bandits_cleared_desc:0 "The majority of the local bandit population has been brought to justice or fled, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 building_dense_growth:0 "Dense Undergrowth"
 building_dense_growth_desc:0 "An impenetrable barrier of plant life covers large spans of this area, making traversal difficult and dangerous."
 building_type_dense_growth:0 "$building_dense_growth$"
 building_dense_growth_cleared:0 "Thicket Clearings"
 building_dense_growth_cleared_desc:0 "The thicket has been culled, and several clearings allow us to travel between our settlement sites with relative safety.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 building_pirate_remnants:0 "Pirate Remnants"
 building_pirate_remnants_desc:0 "Though the main pirate stronghold has been dismantled, remnants of the old crew still linger in the area. Stragglers and petty raiders prey upon the unwary, threatening trade and settlement efforts."
 building_type_pirate_remnants:0 "Pirates"
 building_pirate_remnants_cleared:0 "Pirates Expelled"
 building_pirate_remnants_cleared_desc:0 "The last of the pirate stragglers have been hunted down or driven off. With the waters and roads now secure, settlers and merchants alike can breathe easier.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!"

 #Settlement Buildings
 building_type_settlement_01:0 "Settlement"
 building_type_settlement_01_desc:0 "Allows exploitation of the wilderness, partially reducing the effects of the surrounding foes."
 building_settlement_01:0 "Quiet Villages"
 building_settlement_01_desc:0 "Humble hamlets and villages dot the landscape, home to hardy settlers braving the elements and establishing a foothold in this wild land."
 building_settlement_02:0 "Lonely Towns"
 building_settlement_02_desc:0 "Small towns have begun to grow across the land, attracting more people as their inhabitants begin to conquer the wilds."
 building_settlement_03:0 "Bustling Colony"
 building_settlement_03_desc:0 "Well-established settlements buzz with activity and excitement as the last remnants of the Wilderness are tamed."

 building_stockades_01:0 "Stockades"
 building_stockades_01_desc:0 "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organized attacks and raids."
 building_type_stockades_01:0 "Stockades"
 building_type_stockades_01_desc:0 "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organized attacks and raids."

 building_trading_outposts_01:0 "Trading Outposts"
 building_trading_outposts_01_desc:0 "Trading outposts offer the opportunity for settlers and traders to meet and barter for goods produced and demanded by the [colony|E]."
 building_type_trading_outposts_01:0 "Trading Outposts"
 building_type_trading_outposts_01_desc:0 "Trading outposts offer the opportunity for settlers and traders to meet and barter for goods produced and demanded by the [colony|E]."

 building_local_militia_01:0 "Local Militia"
 building_local_militia_01_desc:0 "Rugged frontiersmen, the local militia trains and stores its weapons in this location. Though not always many, they are fierce and possess stout hearts."
 building_type_local_militia_01:0 "Local Militia"
 building_type_local_militia_01_desc:0 "Rugged frontiersmen, the local militia trains and stores its weapons in this location. Though not always many, they are fierce and possess stout hearts."

 building_construction_guilds_01:0 "Construction Guilds"
 building_construction_guilds_01_desc:0 "Skilled builders and craftsmen set up shop in the [colony|E], bringing their expertise and helping to develop settlements from the ground up."
