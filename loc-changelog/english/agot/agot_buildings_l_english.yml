 # The Wall Special Buildings
 building_type_agot_the_wall_01:0 "The Wall"
 building_type_agot_the_wall_01_desc:0 "One of the greatest projects erected by man, the Wall stands 700 feet tall and spans 300 miles across Westeros. Raised by Bran the Builder and manned by the Sworn Brotherhood of the Night's Watch, it stands as a bastion against any threats from beyond the North."
 building_agot_the_wall_01:0 "$building_type_agot_the_wall_01$"
 building_agot_the_wall_01_desc:0 "$building_type_agot_the_wall_01_desc$"

 building_type_agot_castle_black_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_castle_black_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_castle_black_01:0 "Castle Black"
 building_agot_castle_black_01_desc:0 "Castle Black is the chief seat of the Night's Watch, serving as the home to the Lord Commander. It is from here that the Order receives new recruits, trains them, and they swear their vows."

 building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01:0 "Eastwatch-by-the-Sea"
 building_agot_eastwatch_01_desc:0 "The easternmost castle of the Night's Watch, Eastwatch serves as the only port of the brotherhood and is key for bringing in food and trade to sustain the Watch."

 building_type_agot_shadow_tower_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_shadow_tower_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_shadow_tower_01:0 "Shadow Tower"
 building_agot_shadow_tower_01_desc:0 "The second western-most castle of the Watch, the Shadow Tower serves to guard the Bridge of Skulls."

 building_type_agot_nightfort_01:0 "Nightfort"
 building_type_agot_nightfort_01_desc:0 "The original seat of the Night's Watch, the Nightfort was once the home of the order's greatest and most infamous members. It is here they turned back countless Kings-Beyond-the-Wall, and it is from here the Night King reigned."
 building_agot_nightfort_01:0 "The Black Gate"
 building_agot_nightfort_01_desc:0 "Deep within the Nightfort lies the Black Gate, an ancient tunnel dating from far before written records were maintained."

 building_type_agot_bridge_of_skulls_01:0 "$building_agot_bridge_of_skulls_01$"
 building_type_agot_bridge_of_skulls_01_desc:0 "$building_agot_bridge_of_skulls_01_desc$"
 building_agot_bridge_of_skulls_01:0 "Bridge of Skulls"
 building_agot_bridge_of_skulls_01_desc:0 "The Bridge of Skulls spans the Gorge and is the only way to go around the Wall by land. It is, however, guarded by two castles of the Night's Watch: the Shadow Tower and Westwatch-by-the-Bridge."

 # Crownlands Special Buildings
 building_type_the_red_keep_01:0 "The Red Keep"
 building_type_the_red_keep_01_desc:0 "The Red Keep is at the very heart of the Seven Kingdoms. High atop Aegon's Hill, its red walls and towers stand guard over King's Landing. From here, the Lord of the Seven Kingdoms rules from atop the Iron Throne, forged of the thousand blades of Aegon's fallen foes."
 building_the_red_keep_01:0 "The Aegonfort"
 building_the_red_keep_01_desc:0 "The wooden fort raised by the Conqueror when he landed, this small keep serves as a central administrative center for the young realm. Despite its modest state, thousands have flocked outside its walls, giving rise to a small city around it."
 building_the_red_keep_02:0 "Maegor's Holdfast"
 building_the_red_keep_02_desc:0 "To show the power and majesty of House Targaryen, the Aegonfort was cleared away to make room for an imposing stone castle. At the heart of this castle lies Maegor's Holdfast, a castle in its own right, guarded by a moat and bridge, strong walls and towers, and laced with secret halls and tunnels."
 building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"

 building_type_seven_gates_01:0 "The Seven Gates of King's Landing"
 building_type_seven_gates_01_desc:0 "Built on the orders of King Aegon I by Ser Osmund Strong and Grand Maester Gawen, the walls of King's Landing are dominated by seven massive gates: the Gate of the Gods, the Lion Gate, the River Gate, the Old Gate, the Iron Gate, the King's Gate, and the Dragon Gate."
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"

 building_type_cobblers_square_01:0 "Cobbler's Square"
 building_type_cobblers_square_01_desc:0 "The first major square when coming from the Gate of the Gods, Cobbler's Square is named for the many cobblers that surround it, but it has been known to be home to those who preach the displeasure of the Gods against the Iron Throne."
 building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"

 building_type_holy_site_great_sept_01:0 "Great Sept of Baelor"
 building_type_holy_site_great_sept_01_desc:0 "The marble-domed Great Sept of Baelor is the most prominent sept in Westeros, constructed by its namesake, the Septon-King. It serves as the seat of the High Septon and the center of the Faith of the Seven."
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"

 building_type_generic_great_sept_01:0 "Great Sept"
 building_type_generic_great_sept_01_desc:0 "The marble-domed Great Sept is the most prominent sept in Westeros, constructed to show the Iron Throne's dedication and support of the Faith. It serves as the seat of the High Septon and the center of the Faith of the Seven."
 building_generic_great_sept_01:0 "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc:0 "$building_type_generic_great_sept_01_desc$"

 building_type_dragonpit_01:0 "Dragonpit"
 building_type_dragonpit_01_desc:0 "The great stable of dragons, the Dragonpit was built after the burning of the Sept of Remembrance by Maegor I, and completed in the reign of King Jaehaerys I."
 building_dragonpit_01:0 "Sept of Remembrance"
 building_dragonpit_01_desc:0 "The Sept of Remembrance was raised on Rhaenys' Hill after the death of the beloved queen. It was the center of the Faith in the capital and a stronghold of the Faith Militant."
 building_dragonpit_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"

 building_type_dragonpit_ruins_01:0 "Ruins of the Dragonpit"
 building_type_dragonpit_ruins_01_desc:0 "Used as a venue for events varying from coronations to executions, the Dragonpit was envisioned by King Maegor I as a great stable to house dragons. During the riot of King's Landing, a prophet known as the Shepherd and his thousands of followers stormed the Dragonpit, resulting in the deaths of five dragons and countless rioters. It now serves as a stark reminder of times past."
 building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc:0 "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03:0 "The Restored Dragonpit"
 building_dragonpit_ruins_03_desc:0 "Restored once again, the great dome of the Dragonpit is now rebuilt and ready to stable its flying denizens."

 building_type_dragonstone_01:0 "Dragonstone"
 building_type_dragonstone_01_desc:0 "Dragonstone was the western outpost of the Valyrian Freehold and, after the Doom, the refuge of House Targaryen. It is built from fused black stone the Dragonlords used in their most significant constructions. Its towers are not the square towers of the First Men, the rounded ones of the Andals, or even the high-domed ones of the Rhoynar; they are formed in the shapes of dragons."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"

 building_type_agot_claw_isle_01:0 "Claw Isle"
 building_type_agot_claw_isle_01_desc:0 "The traditional seat of House Celtigar, Claw Isle is not as large as neighboring Driftmark or Dragonstone. It does, however, offer easy access to Crackclaw Point, much to the Crackclaws' horror."
 building_agot_claw_isle_01:0 "The Crab's Treasure Cove"
 building_agot_claw_isle_01_desc:0 "While Claw Isle is not as well situated as Driftmark and Dragonstone, House Celtigar has long sought to protect and grow its economic power, often at the expense of the neighboring Crackclaws. And, thus, they have made a great treasury."

 building_type_agot_whispers_01:0 "The Whispers"
 building_type_agot_whispers_01_desc:0 "The ancient stronghold of the legendary Ser Clarence Crabb, now consumed by the surrounding Godswood. Ser Clarence collected the heads of pirates, lords, wizards, knights, and even one king and gave them to his wife. Some say the whispers of his victims can still be heard upon the dilapidated walls where the decapitated heads once stood proudly on pikes."
 building_agot_whispers_01:0 "The Whispers"
 building_agot_whispers_01_desc:0 "An ancient castle, now consumed by the godswood. Some say the whispers of Ser Clarence's victims can still be heard, especially upon the decapitated walls where the heads once stood upon pikes."

 building_type_agot_stonedance_01:0 "Stonedance"
 building_type_agot_stonedance_01_desc:0 "The traditional seat of House Massey after they were driven from around Blackwater Rush by the Darklyns and other petty kings."
 building_agot_stonedance_01:0 "Milk-Eye's Port"
 building_agot_stonedance_01_desc:0 "Justin Massey, known as Milk-Eye, was an infamous Pirate-King who fought off the Durrandon Storm Kings and raided any trade along the Narrow Sea and the Blackwater Bay."

 building_type_agot_duskendale_01:0 "Duskendale"
 building_type_agot_duskendale_01_desc:0 "The ancestral home of House Darklyn, where they ruled as petty kings."
 building_agot_duskendale_01:0 "Hall of the White Swords"
 building_agot_duskendale_01_desc:0 "House Darklyn has provided members of the Kingsguard since the beginning of the order, which has been a huge source of pride for the House."

 building_type_agot_dragonmont_01:0 "Dragonmont"
 building_type_agot_dragonmont_01_desc:0 "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old, many dragons would flock to nest in the heated caverns or freshly cooled rock formations."
 building_agot_dragonmont_01:0 "Dragonmont"
 building_agot_dragonmont_01_desc:0 "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old, many dragons would flock to nest in the heated caverns or freshly cooled rock formations."

 building_type_agot_spicetown_01:0 "Spicetown"
 building_type_agot_spicetown_01_desc:0 "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_spicetown_01:0 "Port of the Sea Snake"
 building_agot_spicetown_01_desc:0 "Under Corlys Velaryon, the port of Spicetown came to surpass Duskendale and all other ports of Blackwater Bay, barring King's Landing. Ships from all across Westeros, the Free Cities, and even the Jade Gates can be found there."
 building_type_agot_ruins_spicetown_01:0 "Spicetown"
 building_type_agot_ruins_spicetown_01_desc:0 "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_ruins_spicetown_01:0 "Ruins of Spicetown"
 building_agot_ruins_spicetown_01_desc:0 "During the Dance, the Triarchy, old enemies of Corlys, sacked the port and nearby High Tide on behalf of the greens; Spicetown has laid in ruin ever since."
 building_agot_ruins_spicetown_02:0 "The Restored Port"
 building_agot_ruins_spicetown_02_desc:0 "Built once again to its former greatness, Spicetown is once again the great port of Driftmark."

 building_type_agot_hightide_01:0 "High Tide"
 building_type_agot_hightide_01_desc:0 "The new seat of House Velaryon, from here the Lord of the Tides will bring prosperity to Driftmark."
 building_agot_hightide_01:0 "Hall of the Tides"
 building_agot_hightide_01_desc:0 "When House Velaryon moved their seat, they spared no expense. Roofs of beaten silver, tall towers, and a hall as grand as any in the realm. None can doubt the prosperity of Driftmark and its masters upon seeing it."
 building_type_agot_ruins_hightide_01:0 "High Tide"
 building_type_agot_ruins_hightide_01_desc:0 "The other seat of House Velaryon upon Driftmark, built by Corlys Velaryon, it was brought low by the Triarchy in the Dance."
 building_agot_ruins_hightide_01:0 "Ruins of High Tide"
 building_agot_ruins_hightide_01_desc:0 "With the Battle of the Gullet, the Triarchy sought their revenge against House Velaryon and its lord, Corlys. Spicetown was burnt and High Tide's great towers and silver roofs were brought low and destroyed. Today, the ruins stand as a testament to House Velaryon's fall from their once great heights."
 building_agot_ruins_hightide_02:0 "Hall of the Tides Rebuilt"
 building_agot_ruins_hightide_02_desc:0 "Rebuilt once again to its former greatness, the Hall of the Tides is again a marvel of House Velaryon. High Tide's silver roofs, tall towers, and great hall again show the grandeur of Driftmark to all."

 building_type_agot_driftmark_01:0 "Driftmark"
 building_type_agot_driftmark_01_desc:0 "The ancestral seat of House Velaryon, it is from here that the Lord of Tides first ruled and brought the house to its glory."
 building_agot_driftmark_01:0 "The Merling King's Pact"
 building_agot_driftmark_01_desc:0 "When the forebears of House Velaryon first arrived in Westeros, they had nothing — no name, no lands, no fortune. Yet, the Merling King saw their greatness and made a pact with them, bestowing upon them the Driftwood Throne, the Isle of Driftmark, and the title of Lord of Tides. From this pact, House Velaryon has grown to become one of the greatest houses of Valyrian descent in Westeros, second only to the dragonlords themselves."

 building_type_agot_rooks_rest_01:0 "Rook's Rest"
 building_type_agot_rooks_rest_01_desc:0 "The seat of House Staunton, Rook's Rest has always been a guard for the more civilized lands against the evil bogmen of the Claw."
 building_agot_rooks_rest_01:0 "Charred Remains"
 building_agot_rooks_rest_01_desc:0 "The Dance was arguably the most brutal war in the history of the Iron Throne. It saw the death of dragons, kin, and king, and the Battle of Rook's Rest was one of the most brutal. By the end, Aegon II and Sunfyre were left crippled and deformed, and Rhaenys 'the Queen Who Never Was' and Meleys the Red Queen were dead, their broken bodies charred. While Meleys's head was brought back to King's Landing, her body lies outside the castle to this day."

 # Reach Special Buildings
 building_type_highgarden_01:0 "Highgarden"
 building_type_highgarden_01_desc:0 "The picturesque castle of Highgarden served first as the seat of House Gardener and then House Tyrell. It has long been famed for the beauty of its sept and gardens and as a home of artists and musicians."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"

 building_type_the_hightower_01:0 "The Hightower"
 building_type_the_hightower_01_desc:0 "The Hightower of Oldtown rests upon an ancient black stone fortress on Battle Isle, already giving it ample protection. The tower itself is several hundred feet tall, with each level having its own walls and turrets, and upon the top is a great beacon welcoming all to its harbor."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"

 building_type_holy_site_starry_sept_01:0 "Starry Sept"
 building_type_holy_site_starry_sept_01_desc:0 "The Starry Sept is one of the greatest septs in all Westeros. Once home to the High Septon, it remains one of the most sacred locations for the Faithful."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"

 building_type_the_citadel_01:0 "The Citadel"
 building_type_the_citadel_01_desc:0 "The Citadel is the center of knowledge and learning in Westeros. It is here the maesters train and study. The building complex contains docks, a ravenry, and one of the largest libraries in the known world."
 building_the_citadel_01:0 "The Isle of Ravens"
 building_the_citadel_01_desc:0 "An ancient pirate stronghold, the Isle of Ravens is now home to the Ravenry of the Citadel where the innumerable ravens are kept."
 building_the_citadel_02:0 "$building_type_the_citadel_01$"
 building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"

 building_type_agot_port_of_oldtown_01:0 "Oldtown"
 building_type_agot_port_of_oldtown_01_desc:0 "The greatest city of Westeros, and its oldest, Oldtown is a beacon in all aspects. Home of the Faith, the Citadel, and the Hightower, Oldtown is a jewel to any kingdom."
 building_agot_port_of_oldtown_01:0 "Port of Lymond"
 building_agot_port_of_oldtown_01_desc:0 "While Oldtown has always been a port of import, the docks and wharfs were revolutionized by Lymond Hightower, known as the Sea Lion, who brought Oldtown's strength to the waves."

 building_type_agot_chequered_square_01:0 "Oldtown"
 building_type_agot_chequered_square_01_desc:0 "The greatest city of Westeros, and its oldest, Oldtown is a beacon in all aspects. Home of the Faith, the Citadel, and the Hightower, Oldtown is a jewel to any kingdom."
 building_agot_chequered_square_01:0 "Chequered Square"
 building_agot_chequered_square_01_desc:0 "While Oldtown has many markets and storefronts, the Chequered Square is the most famous. One can find goods from the Sunset, Summer, Narrow, and even Jade Seas, for Oldtown attracts traders from all the waters of the world."

 building_type_agot_oldtown_walls_01:0 "Walls of Oldtown"
 building_type_agot_oldtown_walls_01_desc:0 "The great stone walls of Oldtown stand tall and have protected the city since before the Hightowers swore fealty to the Gardeners."
 building_agot_oldtown_walls_01:0 "Walls of Otho II"
 building_agot_oldtown_walls_01_desc:0 "Raised by Otho II, the massive stone walls were built after the city was sacked three times in a century: first by Samwell Starfire Dayne, second by Qhored the Cruel of the Ironmen, and lastly by Gyles the Woe Gardener."

 building_type_agot_seven_shrines_01:0 "The Seven Shrines"
 building_type_agot_seven_shrines_01_desc:0 "Famed for the gardens that surround them, the Seven Shrines are dedicated to each aspect of the One, and welcome all."
 building_agot_seven_shrines_01:0 "The Seven Shrines"
 building_agot_seven_shrines_01_desc:0 "Famed for the gardens that surround them, the Seven Shrines are dedicated to each aspect of the One, and welcome all."

 building_type_agot_goldengrove_01:0 "Goldengrove"
 building_type_agot_goldengrove_01_desc:0 "Home of House Rowan, who trace their descent from Rowan Gold-Tree."
 building_agot_goldengrove_01:0 "Snag of Rowan"
 building_agot_goldengrove_01_desc:0 "The ancient tree that was said to have borne golden apples still stands, long dead, and yet impressive all the same."

 building_type_agot_bitterbridge_01:0 "The Bridge"
 building_type_agot_bitterbridge_01_desc:0 "The ancient bridge of House Caswell that spans the Mander."
 building_agot_bitterbridge_01:0 "The Stonebridge"
 building_agot_bitterbridge_01_desc:0 "The Stonebridge of House Caswell has long been an economic focal point, being the main way to cross the Mander if one does not wish to use boats."
 building_agot_bitterbridge_02:0 "Bitterbridge"
 building_agot_bitterbridge_02_desc:0 "In the Faith Militant Uprising, the Battle of Stonebridge was so terrible that the Mander ran red with blood, and the enmities created that day caused all who fought there to refer to the bridge by a new name: the Bitterbridge."

 building_type_agot_red_lake_01:0 "Red Lake"
 building_type_agot_red_lake_01_desc:0 "The home of House Crane in the northern Reach."
 building_agot_red_lake_01:0 "Remains of the Giants of the Reach"
 building_agot_red_lake_01_desc:0 "The ancient bones of the last of the Giants of the Reach can still be seen along the shore of the Red Lake. It was here that Brandon of the Bloody Blade put them to the sword."

 building_type_agot_tumbleton_01:0 "Tumbleton"
 building_type_agot_tumbleton_01_desc:0 "The site of several battles in the Dance of the Dragons, Tumbleton has slowly recovered over the years to once again be to its pre-war glory."
 building_agot_tumbleton_01:0 "The Bones of Vermithor and Seasmoke"
 building_agot_tumbleton_01_desc:0 "After the second Battle of Tumbleton, the remains of Vermithor and Seasmoke remain outside of the town, and many people over the years have made their way to see the remains of these great beasts. This has brought more visitors to the town, aiding its regrowth."

 building_type_agot_cider_hall_01:0 "Cider Hall"
 building_type_agot_cider_hall_01_desc:0 "The traditional seat of House Fossoway, once home to Foss the Archer."
 building_agot_cider_hall_01:0 "The Bow and Apple Cidery"
 building_agot_cider_hall_01_desc:0 "Famed across Westeros for their progenitor's skills with a bow, it is rather from the making of apple cider that enriched Cider Hall."

 building_type_agot_starpike_01:0 "Starpike"
 building_type_agot_starpike_01_desc:0 "The first, and greatest, of House Peake's three castles, Starpike sits in the Dornish Marches as a testament to the house's longevity and endurance."
 building_agot_starpike_01:0 "Lorimar's Solar"
 building_agot_starpike_01_desc:0 "House Peake has numerous famed ancestors, but it was Lorimar Peake who brought the House to its greatest power. It was he who banished their ancient rivals of House Manderly from the Reach, and from doing so gained not only their third castle Dunstonbury, but brought the House closer to House Gardener, their liege lords."

 building_type_agot_redwyne_port_01:0 "The Arbor"
 building_type_agot_redwyne_port_01_desc:0 "Home of House Redwyne, the Arbor is famed for its wines and fleets."
 building_agot_redwyne_port_01:0 "Redwyne Anchorage"
 building_agot_redwyne_port_01_desc:0 "The Redwyne Fleet is famed across Westeros as one of the strongest in the west, and it makes its home in Ryamsport. In peacetime, it serves to further the economic reach of House Redwyne, and in war, it serves as the wooden walls protecting the islands."

 building_type_agot_witchs_wood_01:0 "Horn Hill"
 building_type_agot_witchs_wood_01_desc:0 "Home to House Tarly, Horn Hill was built by twin brothers Harlon and Herndon, sons of Garth Greenhair."
 building_agot_witchs_wood_01:0 "The Witch's Wood"
 building_agot_witchs_wood_01_desc:0 "It is said the brothers Harlon the Hunter and Herndon of the Horn both married the same woods witch, who would sleep with both brothers in the wood near Horn Hill under the full moon, giving them both youth and vitality."

 building_type_agot_ashford_tourney_grounds_01:0 "Ashford"
 building_type_agot_ashford_tourney_grounds_01_desc:0 "Home of House Ashford upon the Cockleswhent."
 building_agot_ashford_tourney_grounds_01:0 "Ashford Tourney Grounds"
 building_agot_ashford_tourney_grounds_01_desc:0 "The tourney grounds of Ashford are located across the Cockleswhent in the Ashford Meadow, a great grassy field providing an excellent location for gatherings of the smallfolk and nobles alike."

 building_type_agot_brightwater_moat_01:0 "Brightwater Keep"
 building_type_agot_brightwater_moat_01_desc:0 "The ancient home of House Florent, the eldest progeny of Florys the Fox."
 building_agot_brightwater_moat_01:0 "Brightwater Moat"
 building_agot_brightwater_moat_01_desc:0 "Near the headwaters of the Honeywine, Brightwater Keep uses the river to create a great moat to protect the keep. Not as grand or famous as the moat of Riverrun, it still guards the castle well."

 building_type_agot_mermaids_palace_01:0 "Mermaid's Palace"
 building_type_agot_mermaids_palace_01_desc:0 "The Arbor and its surrounding islands have always been a place of plenty, drawing men from all across the world. If legend is to be believed, even merlings from the sea were drawn to it. On the second-largest island, it is said that mermaids built a great palace, drawing those who would woo them from all across the realms of men."
 building_agot_mermaids_palace_01:0 "$building_type_agot_mermaids_palace_01$"
 building_agot_mermaids_palace_01_desc:0 "$building_type_agot_mermaids_palace_01_desc$"

 # Riverlands Special Buildings
 building_type_riverrun_01:0 "Riverrun"
 building_type_riverrun_01_desc:0 "The castle of Riverrun is not particularly large but does have a strategic position at the confluence of the Tumblestone River and the Red Fork. The rivers surround two of the three sides of the castle, and the third is protected by a wide ditch that can be flooded to leave the castle an island."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"

 building_type_the_twins_01:0 "The Twins"
 building_type_the_twins_01_desc:0 "The Twins, or the Crossing, is the seat of House Frey. Aptly named in both cases, the castle is defined by a pair of twin keeps on opposite sides of the Green Fork, a large stone bridge connecting the two. It is well fortified, with moats surrounding each of the keeps, turning both into islands sitting within the river."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"

 building_type_generic_harrenhal_01:0 "The Black Castle"
 building_type_generic_harrenhal_01_desc:0 "To demonstrate the might and unity of the Riverlands, a new castle — a grand fortress — has been raised, one to rival the Eyrie, Casterly Rock, and Storm's End. Its walls soar higher than any other, its godswood is larger than most castles, and its great black towers strike dread into any who would attempt to besiege it."
 building_generic_harrenhal_01:0 "$building_type_generic_harrenhal_01$"
 building_generic_harrenhal_01_desc:0 "$building_type_generic_harrenhal_01_desc$"

 building_type_harrenhal_01:0 "Harrenhal"
 building_type_harrenhal_01_desc:0 "The castle of House Hoare, Harrenhal stands as a testament to the line of Harren 'the Black' and his Ironmen over the Riverlands. Said to be the greatest castle in Westeros — though this is disputed by those in the Westerlands — it is a clear statement of control and prominence of the Hoares over not only their realm, but the surrounding lands as well."
 building_harrenhal_01:0 "$building_type_harrenhal_01$"
 building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"

 building_type_ruins_harrenhal_01:0 "Harrenhal"
 building_type_ruins_harrenhal_01_desc:0 "When King Harren refused to bend the knee to Aegon 'the Conqueror,' he doomed not only himself and his House but his great fortress as well. Today, Harrenhal lies in ruin, its stone melted and burned. And yet, even as a ruin, Harrenhal is still an impressive and strong holding."
 building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02:0 "Rebuilt Tower of Dread"
 building_ruins_harrenhal_02_desc:0 "The Tower of Dread has served as the lord's seat, a prison for highborn captives, and everything in between. It is a fitting place to start the restoration of the towers of Harrenhal."
 building_ruins_harrenhal_03:0 "Rebuilt Wailing Tower"
 building_ruins_harrenhal_03_desc:0 "To meet the demands of a refurbished castle, the Wailing Tower's existing storerooms and granaries have been greatly expanded."
 building_ruins_harrenhal_04:0 "Rebuilt Tower of Ghosts"
 building_ruins_harrenhal_04_desc:0 "The Tower of Ghosts has been rebuilt and now serves to guard the east walls, and the postern gate."
 building_ruins_harrenhal_05:0 "Rebuilt Widow's Tower"
 building_ruins_harrenhal_05_desc:0 "The second largest tower, the Widow's Tower, was once home to Queen Rhaena Targaryen. It has now been rebuilt to a fitting state for a queen."
 building_ruins_harrenhal_06:0 "Rebuilt Kingspyre Tower"
 building_ruins_harrenhal_06_desc:0 "The greatest of Harrenhal's towers, the enormous Kingspyre Tower contains the lord's chamber and the Hall of a Thousand Hearths. Now that it has been rebuilt, Harrenhal's reconstruction has almost been completed."
 building_ruins_harrenhal_07:0 "Harrenhal Restored"
 building_ruins_harrenhal_07_desc:0 "Rebuilt to the greatness it briefly was, Harrenhal is once again the most splendid castle in Westeros. Its five great towers behind its massive walls reach defiantly into the sky with its lord in fear of nothing save the return of dragons."

 building_type_agot_raventree_hall_01:0 "Raventree Hall"
 building_type_agot_raventree_hall_01_desc:0 "At the heart of Raventree Hall is a great weirwood tree, long dead, said to have been poisoned by the Brackens in ages past. It is the home to a great treachery of ravens, which gives the castle its name."
 building_agot_raventree_hall_01:0 "Great Dead Weirwood"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

 building_type_agot_inn_at_the_crossroads_01:0 "Inn at the Crossroads"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "A small inn situated north of the Trident, it sits at the crossroads of the Kingsroad, the High Road, and the River Road. It has seen the beginning and end of some of the continent's greatest events."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

 building_type_agot_high_heart_01:0 "High Heart"
 building_type_agot_high_heart_01_desc:0 "Upon High Heart stands a large grove of weirwoods, the largest collection of such trees south of the Neck, outside of the Isle of Faces."
 building_agot_high_heart_01:0 "Grove of High Heart"
 building_agot_high_heart_01_desc:0 "Upon High Heart stands a large grove of weirwoods, the largest collection of such trees south of the Neck, outside of the Isle of Faces."

 building_type_agot_ruin_high_heart_01:0 "High Heart"
 building_type_agot_ruin_high_heart_01_desc:0 "Upon High Heart stands a large grove of weirwoods, the largest collection of such trees south of the Neck, outside of the Isle of Faces."
 building_agot_ruin_high_heart_01:0 "Grove of High Heart"
 building_agot_ruin_high_heart_01_desc:0 "Upon High Heart stands a large grove of weirwoods, the largest collection of such trees south of the Neck, outside of the Isle of Faces."
 building_agot_ruin_high_heart_02:0 "The Felled Grove"
 building_agot_ruin_high_heart_02_desc:0 "When the Andals came upon High Heart, they felled all of the demon trees, ending the influence of the Old Gods in the Riverlands."

 building_type_agot_seagard_01:0 "Seagard"
 building_type_agot_seagard_01_desc:0 "Seagard has stood against the Ironmen and their assaults for untold millennia. In the end, the Booming Tower was constructed. Its sound can be heard for miles and miles."
 building_agot_seagard_01:0 "The Booming Tower"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

 building_type_agot_maidenpool_01:0 "Maidenpool"
 building_type_agot_maidenpool_01_desc:0 "Maidenpool was the home of the famed Jonquil the Maid and her hero, Florian the Fool. Due to this, it has seen pilgrims come from all across Westeros."
 building_agot_maidenpool_01:0 "Jonquil's Pool"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

 building_type_agot_oldstones_01:0 "Oldstones"
 building_type_agot_oldstones_01_desc:0 "Once the castle of the last royal House of the Riverlands prior to the Andal takeover of the region, Oldstones is still remembered to this day."
 building_agot_oldstones_01:0 "Ruins of Oldstones"
 building_agot_oldstones_01_desc:0 "The ruins of the castle of the Mudd Kings still remain. They are old, and some say they are haunted."
 building_agot_oldstones_02:0 "Castle of the Golden Crown"
 building_agot_oldstones_02_desc:0 "The rebuilt castle of Oldstones, once again a beacon of the might of the Riverlands, its walls stand tall and proud."

 building_type_agot_inn_of_the_kneeling_man_01:0 "Inn of the Kneeling Man"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "This inn was built on the location of where Torrhen Stark, the last King in the North, knelt to Aegon 'the Conqueror.'"
 building_agot_inn_of_the_kneeling_man_01:0 "Inn of the Kneeling Man"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "This inn was built on the location of where Torrhen Stark, the last King in the North, is said to have knelt to Aegon 'the Conqueror.'"

 building_type_agot_stoney_sept_01:0 "Stoney Sept"
 building_type_agot_stoney_sept_01_desc:0 "A town in the southern Riverlands, Stoney Sept sees travelers from all over the Seven Kingdoms, from the Stormlands to the North."
 building_agot_stoney_sept_01:0 "Square of the Leaping Trout"
 building_agot_stoney_sept_01_desc:0 "The central thoroughfare of Stoney Sept, the square is known for its fountain with its leaping trout. It has everything a traveler could want, from goods and services (including peaches) to safe beds."

 building_type_agot_wayfarers_rest_01:0 "Wayfarer's Rest"
 building_type_agot_wayfarers_rest_01_desc:0 "Wayfarer's Rest was the castle built by Armistead Vance, used as a stronghold during the Andal attacks on the Westerlands. To this day, the lords of Wayfarer's Rest maintain the large personal guard established by the ancient warlord."
 building_agot_wayfarers_rest_01:0 "The Warlord's Keep"
 building_agot_wayfarers_rest_01_desc:0 "$building_type_agot_wayfarers_rest_01_desc$"

 building_type_agot_fairmarket_01:0 "Fairmarket"
 building_type_agot_fairmarket_01_desc:0 "Fairmarket is one of the key economic centers of the Riverlands. While it was denied the charters to expand and become a true city, it still attracts many would-be travelers and merchants. It would serve as a strong seat for any would-be king, even those from the seas."
 building_agot_fairmarket_01:0 "$building_type_agot_fairmarket_01$"
 building_agot_fairmarket_01_desc:0 "$building_type_agot_fairmarket_01_desc$"

 building_type_agot_mudgrave_01:0 "Mudgrave"
 building_type_agot_mudgrave_01_desc:0 "The end of House Mudd came through a thousand cuts. Tristifer IV fought off Andal invaders for years in ninety-nine battles, yet he eventually fell in the Battle of Seven Kings, dooming his house and ushering in the Andal Riverlands."
 building_agot_mudgrave_01:0 "$building_type_agot_mudgrave_01$"
 building_agot_mudgrave_01_desc:0 "$building_type_agot_mudgrave_01_desc$"

 building_type_agot_atranta_01:0 "Atranta"
 building_type_agot_atranta_01_desc:0 "The seat of the cadet House Vance, Atranta has long been a beacon of the faithful and caught between the realms of Rock, Reach, Storm, and River Kings."
 building_agot_atranta_01:0 "$building_type_agot_atranta_01$"
 building_agot_atranta_01_desc:0 "$building_type_agot_atranta_01_desc$"

 # Westerlands Special Buildings
 building_type_casterly_rock_01:0 "Casterly Rock"
 building_type_casterly_rock_01_desc:0 "Said to be three times the height of the Wall, the massive Casterly Rock is the source of House Lannister's wealth and power. The mountain is home to an abundant supply of gold, and thousands of years of mining have filled the Rock with tunnels that now form the hallways, rooms, and courtyards in one of the largest castles in Westeros."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"

 building_type_agot_banefort_01:0 "Banefort"
 building_type_agot_banefort_01_desc:0 "The Banefort, home of the ancient Hooded King and his necromancer kin, has fought the Ironmen for centuries."
 building_agot_banefort_01:0 "Keep of the Hooded King"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"

 building_type_agot_castamere_01:0 "Castamere"
 building_type_agot_castamere_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_01:0 "Mines of Castamere"
 building_agot_castamere_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."

 building_type_agot_castamere_ruins_01:0 "Castamere"
 building_type_agot_castamere_ruins_01_desc:0 "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_ruins_01:0 "The Flooded Mines"
 building_agot_castamere_ruins_01_desc:0 "When the Reynes and Tarbecks rose in rebellion, they met their match in Tywin Lannister, who showed no pity. He flooded them, bringing the Rains to Castamere."
 building_agot_castamere_ruins_02:0 "Restored Mines of Castamere"
 building_agot_castamere_ruins_02_desc:0 "Now cleared, the Mines of Castamere are once again second only to the Rock. Its great halls run deep under the mere."

 building_type_agot_lann_sept_01:0 "Lann's Sept"
 building_type_agot_lann_sept_01_desc:0 "The Sept of Lannisport, commonly called Lann's Sept due to the erroneous belief by the smallfolk that it was built by Lann the Clever, is one of the great septs of the realm. Its size and grandeur are only third to the Great and Starry Septs."
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

 building_type_agot_lions_dock_01:0 "Lion's Dock"
 building_type_agot_lions_dock_01_desc:0 "The docks of Lannisport, while not as big as those of Volantis or as secure as Braavos, attract ships from across the world. Legends of the gold of Casterly Rock are known from Asshai to Ib, and merchants will always seek out gold."
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"

 building_type_agot_crakehall_01:0 "Crakehall"
 building_type_agot_crakehall_01_desc:0 "The ancestral home of House Crakehall, descendants of Crake the Boarkiller."
 building_agot_crakehall_01:0 "Boar Fields of Crake"
 building_agot_crakehall_01_desc:0 "Crake the Boarkiller earned his epithet by building his castle near vast fields that were swarmed by great boars. The knights and men of Crakehall regularly hunt these great beasts, training their horses in the hunt as well."

 building_type_agot_midges_inn_01:0 "Hetherfield Hall"
 building_type_agot_midges_inn_01_desc:0 "The ancient seat of House Hetherspoon, Hetherfield Hall has always served as a close vassal to the Lannisters of the Rock."
 building_agot_midges_inn_01:0 "Midge's Inn"
 building_agot_midges_inn_01_desc:0 "Along the Gold Road near Hetherfield Hall lies an inn, simply called Midge's Inn. No clear records remain of who Midge was, but it has been called that for centuries, with many believing it was made by someone who sought to own inns across all the Seven Kingdoms."

 building_type_agot_deep_den_01:0 "Deep Den"
 building_type_agot_deep_den_01_desc:0 "The ancestral home of House Lydden, and the first Andal king of the Rock, Joffrey Lannister."
 building_agot_deep_den_01:0 "The Deep Den"
 building_agot_deep_den_01_desc:0 "The Lyddens have long controlled one of the key ways into the Westerlands and, to protect that crucial route, their castle expanded both above and below ground. The Lyddens have carved many tunnels, rooms, and holdouts deep beneath the castle proper."

 building_type_agot_cornfield_01:0 "Cornfield"
 building_type_agot_cornfield_01_desc:0 "The ancestral home of House Swyft, Cornfield has long been a keen supporter of House Lannister and Casterly Rock."
 building_agot_cornfield_01:0 "The Green Fields"
 building_agot_cornfield_01_desc:0 "Cornfield has long been the breadbasket of the Westerlands, with its lush and bountiful harvests going to support Lannisport and the Rock."

 building_type_agot_fair_isle_01:0 "Fair Isle"
 building_type_agot_fair_isle_01_desc:0 "The ancestral home of House Farman, Fair Isle has long been the battleground between the Westerlands and the Ironmen."
 building_agot_fair_isle_01:0 "Farman Docks"
 building_agot_fair_isle_01_desc:0 "The Farmans have long been a notable naval power in the Westerlands, loyally serving House Lannister against the detested Ironmen and any other would-be pirates."

 building_type_agot_hornvale_01:0 "Hornvale"
 building_type_agot_hornvale_01_desc:0 "The ancient seat of House Brax, they have controlled the region since the time of the Andal Conquests."
 building_agot_hornvale_01:0 "Horn Vale"
 building_agot_hornvale_01_desc:0 "The source of the Red Fork, the Horn Vale is rich in iron, which is what gives the waters their red hue."

 building_type_agot_feastfires_01:0 "Feastfires"
 building_type_agot_feastfires_01_desc:0 "The ancestral seat of House Prester."
 building_agot_feastfires_01:0 "Lann's Point Watchtower"
 building_agot_feastfires_01_desc:0 "Feastfires has long served as an early warning for Lannisport and the southern Westerlands against Ironmen raids, its tower lighting at the sight of their longships."

 # Stormlands Special Buildings
 building_type_storms_end_01:0 "Storm's End"
 building_type_storms_end_01_desc:0 "Storm's End was the seventh and final castle built by Durran Godsgrief to weather the wrath of the sea god and the goddess of the wind. It is a huge fortress consisting of the Fist, a great tower which serves as a keep, granary, barracks, and hall, and a curtain wall made of smooth stone one hundred feet high and at least forty feet thick."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"

 building_type_agot_griffins_roost_01:0 "Griffin's Roost"
 building_type_agot_griffins_roost_01_desc:0 "Home of House Connington, Griffin's Roost has been a stronghold for millennia."
 building_agot_griffins_roost_01:0 "Griffin's Throat"
 building_agot_griffins_roost_01_desc:0 "Griffin's Roost is on the western edge of Shipbreaker Bay. Surrounded on the south, east, and north sides by water, only the western side is approachable, though protected by a gatehouse which leads to a narrow ridge called the Griffin's Throat, which is the only way to the castle."

 building_type_agot_blackhaven_01:0 "Blackhaven"
 building_type_agot_blackhaven_01_desc:0 "One of the ancient Marcher Lords' fortresses, Blackhaven has long held off the Dornish and their raiders."
 building_agot_blackhaven_01:0 "Depthless Moat"
 building_agot_blackhaven_01_desc:0 "Blackhaven has long been one of the Marcher Lord strongholds, well protected by its great Depthless Moat, which holds untold numbers of Dornish raiders' remains."

 building_type_agot_stonehelm_01:0 "Stonehelm"
 building_type_agot_stonehelm_01_desc:0 "One of the ancient Marcher Lords' fortresses, Stonehelm has long held off the Dornish and their raiders."
 building_agot_stonehelm_01:0 "Walls of Black and White"
 building_agot_stonehelm_01_desc:0 "Stonehelm has long been one of the Marcher Lord strongholds, well protected by its striking walls of black and white stone. It has seen the end of countless Dornish raiders."

 building_type_agot_nightsong_01:0 "Nightsong"
 building_type_agot_nightsong_01_desc:0 "One of the ancient Marcher Lords' fortresses, Nightsong has long held off the Dornish and their raiders."
 building_agot_nightsong_01:0 "Singing Towers"
 building_agot_nightsong_01_desc:0 "Nightsong has long been one of the Marcher Lord strongholds, well protected by its famed Singing Towers, which have ended numberless Dornish raiders."

 building_type_agot_morne_01:0 "Morne"
 building_type_agot_morne_01_desc:0 "The seat of the Kings of Tarth, Morne is a beacon to all Andals and the riches and wonders of the Sunset Kingdoms."
 building_agot_morne_01:0 "Royal Seat of Morne"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "Ruins of the Sapphire Isle"
 building_agot_morne_02_desc:0 "Once the royal seat of the Sapphire Isle, Morne lies in ruin for all to see. These ruins speak of a mighty past, when the Evenstars were kings in their own right."
 building_agot_morne_03:0 "Seat of Morne Rebuilt"
 building_agot_morne_03_desc:0 "Morne rebuilt and resplendent, it signals a great future for the Sapphire Isle and those who rule it."

 building_type_agot_evenfall_hall_01:0 "Evenfall Hall"
 building_type_agot_evenfall_hall_01_desc:0 "The home of House Tarth, Evenfall Hall is the beating heart of the Sapphire Isle."
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"

 building_type_agot_summerhall_01:0 "Summerhall"
 building_type_agot_summerhall_01_desc:0 "The Summer Palace of the Targaryens, Summerhall has on occasion served as the seat of the younger sons or brothers of the ruling King."
 building_agot_summerhall_01:0 "Royal Retreat"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01:0 "Summerhall"
 building_type_agot_summerhall_ruins_01_desc:0 "The Summer Palace of the Targaryens, Summerhall has on occasion served as the seat of the younger sons or brothers of the ruling King."
 building_agot_summerhall_ruins_01:0 "Ruins of Summerhall"
 building_agot_summerhall_ruins_01_desc:0 "Ruined in a night of folly, which not only destroyed the castle, but killed one king and nearly the whole Royal Family, Summerhall is now a place of quiet despair."
 building_agot_summerhall_ruins_02:0 "Prince's Abode"
 building_agot_summerhall_ruins_02_desc:0 "Revived and rebuilt, Summerhall is once again a palace among the Dornish Marches."

 building_type_agot_paintwood_01:0 "Paintwood"
 building_type_agot_paintwood_01_desc:0 "Deep within the Rainwood near the center of the Cape of Wrath, one can find a grove called the Paintwood by locals where an ancient tower stands to this day."
 building_agot_paintwood_01:0 "Green Queen's Tower"
 building_agot_paintwood_01_desc:0 "When the Kingdom of the Stormlands was at its weakest under Durwald I, the Green Queen rose to claim the Rainwood and Cape Wrath for her own. She held off the Durrandons for nearly an entire generation, but when someone capable sat in Storm's End, the young realm collapsed to the Durrandon fury."

 building_type_agot_bronzegate_01:0 "Bronzegate"
 building_type_agot_bronzegate_01_desc:0 "The ancient home of House Buckler, Bronzegate has long been the end of any would-be Stormlands conqueror."
 building_agot_bronzegate_01:0 "Wall of Seven Skulls"
 building_agot_bronzegate_01_desc:0 "During the Andal Invasions, an alliance between seven warlords, calling itself the Holy Brotherhood of the Andals, set their sights on the Stormlands. It was at the Battle of Bronzegate where Monfryd V defeated them, slaying all seven at the cost of his own life. Today seven skulls adorn Bronzegate's walls in remembrance of the victory, even though House Buckler and the Stormlands have converted."

 building_type_agot_weeping_tower_01:0 "Whitehead Tower"
 building_type_agot_weeping_tower_01_desc:0 "The traditional home of House Whitehead, it is from here they rule the surrounding town."
 building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02:0 "The Weeping Tower"
 building_agot_weeping_tower_02_desc:0 "When the Young Dragon's body was returned by the Dornish, the town held his body for three days, where many came and grieved for King Daeron. From this, the town and the lord's tower would also receive new names."

 building_type_agot_kingswood_brotherhood_01:0 "Kingswood Brotherhood"
 building_type_agot_kingswood_brotherhood_01_desc:0 "The Kingswood Brotherhood was an infamous group of bandits."
 building_agot_kingswood_brotherhood_01:0 "Camp of the Brotherhood"
 building_agot_kingswood_brotherhood_01_desc:0 "The Brotherhood was supported by the smallfolk of the Kingswood, allowing them to evade the local lords and even royal patrols."

 building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01:0 "Graves of the Kingswood Brotherhood"
 building_agot_ruins_kingswood_brotherhood_01_desc:0 "The Kingswood Brotherhood was an infamous group of bandits. The smallfolk of the Kingswood supported them, believing the Brotherhood were the only ones fighting for their rights, which allowed them to evade the local lords and even royal patrols. Once the Brotherhood became a problem for King Aerys II, he sent soldiers led by Ser Arthur Dayne of the Kingsguard to dispatch the bandits. Here lies their memory."
 building_agot_ruins_kingswood_brotherhood_02:0 "Camp of the Brotherhood Reborn"
 building_agot_ruins_kingswood_brotherhood_02_desc:0 "The Kingswood Brotherhood has been reborn and once again plagues the Kingswood and the lords there."

 # North Special Buildings
 building_type_winterfell_01:0 "Winterfell"
 building_type_winterfell_01_desc:0 "The seat of House Stark, Winterfell has long been the heart of the North. Famed for the great crypts beneath it, which house the dead lords and kings of the past, and the hot springs, which heat the castle even at the height of winter."
 building_winterfell_01:0 "The First Keep"
 building_winterfell_01_desc:0 "The First Keep of Winterfell is an ancient bastion; a squat, round drum tower larger than many other castles. It is the oldest part of the castle and is surrounded by the lichyard of House Stark servants."
 building_winterfell_02:0 "The Crypts of House Stark"
 building_winterfell_02_desc:0 "Below the First Keep lie the crypts of House Stark, where the ancient Kings of the North and Winter rest, entombed with blade and wolf."
 building_winterfell_03:0 "$building_type_winterfell_01$"
 building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"

 building_type_moat_cailin_01:0 "Moat Cailin"
 building_type_moat_cailin_01_desc:0 "The ancient fortress of Moat Cailin has protected the North for centuries. Even in its ruined state, with only the Gatehouse, Children's, and Drunkard's Towers remaining, a small force can hold the Moat against nearly any southern army."
 building_moat_cailin_01:0 "Ruined Gateway of the North"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02:0 "Reclaimed Stronghold of the Causeway"
 building_moat_cailin_02_desc:0 "Reclaimed from the bogs that once threatened to swallow it whole, Moat Cailin once again boasts the great basalt curtain wall and tall towers that made it such a formidable stronghold in ages past."
 building_moat_cailin_03:0 "Restored Bastion of the Neck"
 building_moat_cailin_03_desc:0 "Rebuilt to its glorious past, with twenty strong towers and a great basalt curtain wall, Moat Cailin is once again the bastion of the North, capable of being defended from any threat."
 moat_cailin_fortification_rights_desc:0 "[GetTitleByKey('k_the_north').GetNameNoTier] has $game_concept_vassal_contract$: [GetSubjectContractType('fortification_rights').GetObligationName('fortification_rights_granted')]"
 moat_cailin_top_liege_desc:0 "[GetTitleByKey('e_the_north').GetName] is held by your $game_concept_top_liege$"

 building_type_agot_barrow_keep_01:0 "The Great Barrow"
 building_type_agot_barrow_keep_01_desc:0 "Underneath Barrow Hall is the Great Barrow, said to be the home of the First King, or a King of the Giants."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

 building_type_agot_white_harbor_01:0 "The Winter Mint"
 building_type_agot_white_harbor_01_desc:0 "When the Manderlys came north, they brought their wealth with them, which helped to revitalize the North after millennia of war with the Falcon Kings of Vale and Mountain. This was furthered with the great mint of the North being located there."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc:0 "When Torrhen knelt to the Dragons, one of the things agreed upon was that the mint in White Harbor would be shut down, though the building has been maintained, if ever an independent North may need it again."

 building_type_agot_sept_of_the_snows_01:0 "Sept of the Snows"
 building_type_agot_sept_of_the_snows_01_desc:0 "When the Manderlys came north, they were guaranteed the protection of their faith, and to worship the Seven, they built the Sept of the Snows."
 building_agot_sept_of_the_snows_01:0 "Northern Bastion of the Faith"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

 building_type_agot_wolfs_den_01:0 "The Wolf's Den"
 building_type_agot_wolfs_den_01_desc:0 "Raised by Jon Stark to protect the White Knife from raiders and slavers, the Wolf's Den is a fearsome sight to any would-be threat."
 building_agot_wolfs_den_01:0 "Guard of the White Knife"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "The Merman's Prison"
 building_agot_wolfs_den_02_desc:0 "When the Manderlys came north and built the New Castle, the Wolf's Den fell into disrepair and became a prison for White Harbor."
 building_agot_wolfs_den_03:0 "The Den"
 building_agot_wolfs_den_03_desc:0 "Refurbished and restored, the Wolf's Den is once again a formidable sight."

 building_type_agot_new_castle_01:0 "The New Castle"
 building_type_agot_new_castle_01_desc:0 "When the Manderlys came north, they built the New Castle as a duplicate of their lost castle of Dunstonbury down in the Reach. It stands in stark contrast to the Northern castles, like Winterfell and the Wolf's Den."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

 building_type_agot_dreadfort_01:0 "The Dreadfort"
 building_type_agot_dreadfort_01_desc:0 "Home of House Bolton, the Dreadfort is infamous within the North, and beyond."
 building_agot_dreadfort_01:0 "The Hidden Showcase"
 building_agot_dreadfort_01_desc:0 "The ancient stronghold of the Red Kings, deep within lies the Hidden Showcase where the Boltons kept the most infamous and secret of their trophies."

 building_type_agot_karhold_01:0 "Karhold"
 building_type_agot_karhold_01_desc:0 "The seat of House Karstark."
 building_agot_karhold_01:0 "The Grey Motte"
 building_agot_karhold_01_desc:0 "Karhold was a strong fortress even before Karlon Stark took possession, situated atop two hills, providing the castle with a formidable natural motte and defenses."

 building_type_agot_warg_king_01:0 "Warg King's Castle"
 building_type_agot_warg_king_01_desc:0 "The ancient hold of the Warg King, one of the ancient rivals of the Kings of Winter."
 building_agot_warg_king_01:0 "Ruins of the Warg King's Castle"
 building_agot_warg_king_01_desc:0 "The ancient remains of the castle of the Warg King still lie on the tip of Sea Dragon Point, one of the first to be defeated by the Kings of Winter. Many believe the ruins are haunted to this day."
 building_agot_warg_king_02:0 "The Warg King's Rebuilt Castle"
 building_agot_warg_king_02_desc:0 "Rebuilt from the ruins, the Warg King's Castle is once again a formidable fortress. While it was destroyed before, it has been rebuilt grander than ever before."

 building_type_agot_greywater_watch_01:0 "Greywater Watch"
 building_type_agot_greywater_watch_01_desc:0 "The famed castle of House Reed, Greywater Watch is renowned for being the greatest of the Crannogmen castles, and like all the others, it is said to move through the Bogs of the Neck, making it all the harder to find and attack."
 building_agot_greywater_watch_01:0 "The Moving Castle"
 building_agot_greywater_watch_01_desc:0 "The famed castle of House Reed, Greywater Watch is renowned for being the greatest of the Crannogmen castles, and like all the others, it is said to move through the Bogs of the Neck, making it all the harder to find and attack."

 building_type_agot_rills_stables_01:0 "The Rills Stables"
 building_type_agot_rills_stables_01_desc:0 "The Rills have always been home to horse lords, be it House Ryder or House Ryswell. While the horses of the Rills are not as large as those used by the Andal knights of the south, they are known for their speed and toughness."
 building_agot_rills_stables_01:0 "$building_type_agot_rills_stables_01$"
 building_agot_rills_stables_01_desc:0 "$building_type_agot_rills_stables_01_desc$"

 building_type_agot_widows_watch_01:0 "The Hungry Wolf's Warning"
 building_type_agot_widows_watch_01_desc:0 "When the Andals came to the North, they met Theon the Hungry Wolf. He not only broke the Sevenstar and his army, but also enacted vengeance by raiding Andalos itself. He took with him the heads of all those he killed, lining the North's coasts with them as a warning to any future invaders."
 building_agot_widows_watch_01:0 "$building_type_agot_widows_watch_01$"
 building_agot_widows_watch_01_desc:0 "$building_type_agot_widows_watch_01_desc$"
 building_agot_widows_watch_02:0 "The Widow's Watch"
 building_agot_widows_watch_02_desc:0 "Since the coming of the Manderlys, the eastern coasts of the North are not as unwelcoming as in days past. Yet the coast is still known as the Widow's Watch, sharing its name with the chief stronghold of the region."
 building_agot_widows_watch_03:0 "The Renewed Wolf's Warning"
 building_agot_widows_watch_03_desc:0 "With the North free once more, its borders are now its own concern. As a warning to any raiders or slavers, Theon's spikes have been returned to stand watch on the coast."
 agot_widows_watch_trigger:0 "Now that the North has sworn fealty to the Iron Throne, the need for such warnings is no longer necessary. But if the North were ever independent again, the need to embrace the Hungry Wolf may arise."

 building_type_agot_flints_cliffs_01:0 "Flint's Cliffs"
 building_type_agot_flints_cliffs_01_desc:0 "Flint's Finger has long been a battleground between the Northmen and Ironmen, and Flint's Cliffs have served as a continual source of protection for the Northmen against the perils of the sea."
 building_agot_flints_cliffs_01:0 "$building_type_agot_flints_cliffs_01$"
 building_agot_flints_cliffs_01_desc:0 "$building_type_agot_flints_cliffs_01_desc$"

 building_type_agot_grey_cliffs_01:0 "Grey Cliffs"
 building_type_agot_grey_cliffs_01_desc:0 "The Grey Cliffs have long aided the Northmen in defending against threats from the Shivering Sea, as raiders and slavers often seek out vulnerable and isolated targets."
 building_agot_grey_cliffs_01:0 "$building_type_agot_grey_cliffs_01$"
 building_agot_grey_cliffs_01_desc:0 "$building_type_agot_grey_cliffs_01_desc$"

 building_type_agot_unicorn_glen_01:0 "Kaldusk"
 building_type_agot_unicorn_glen_01_desc:0 "Found in the mountains of Skagos in the lands of House Magnar, Kaldusk is famed for its herds of unicorns."
 building_agot_unicorn_glen_01:0 "The Great Glen"
 building_agot_unicorn_glen_01_desc:0 "In the mountains of Skagos lies a great glen where unicorns are abundant and strong. The lord who controls this land has access to the finest of these horned mounts"

 # Dorne Special Buildings
 building_type_sunspear_01:0 "Sunspear"
 building_type_sunspear_01_desc:0 "Sunspear is the seat of House Nymeros-Martell. Like the Dornish themselves, the castle is a mix of Rhoynish and Andal elements. Next to the old Andal keep called the Sandship, stand the Towers of Sun and Spear, both built in the Rhoynish style. The Tower of the Sun is where the Prince or Princess of Dorne rules from their twin thrones, one bearing a sun and the other a spear."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"

 building_type_agot_tower_of_joy_01:0 "Tower of Joy"
 building_type_agot_tower_of_joy_01_desc:0 "The Tower of Joy is a small tower situated in the Prince's Pass, which has served as a private refuge for some of the realm's greatest individuals."
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"

 building_type_agot_ruin_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_type_agot_ruin_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"
 building_agot_ruin_tower_of_joy_01:0 "Cairns of the Eight"
 building_agot_ruin_tower_of_joy_01_desc:0 "On a ridge in the Prince's Pass, one may come across eight graves next to the remains of a tower."

 building_type_agot_the_water_gardens_01:0 "The Water Gardens"
 building_type_agot_the_water_gardens_01_desc:0 "Built by Prince Maron for his bride, Princess Daenerys, the Water Gardens have become a jewel in the desert that is Dorne. Made from pink marble, the Water Gardens have served as a private retreat for the Princes of Dorne since it was built."
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"

 building_type_agot_ghaston_grey_01:0 "Ghaston Grey"
 building_type_agot_ghaston_grey_01_desc:0 "Ghaston Grey is the island fortress-prison of Dorne. Located in the Sea of Dorne, it is the fear of anyone caught by the Dornish."
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"

 building_type_agot_the_shadow_city_01:0 "Shadow City"
 building_type_agot_the_shadow_city_01_desc:0 "The Three Walls of Sunspear create a maze of alleys and streets that only serve to confuse an attacking force. The three walls only have one set of gates that line up directly, the Three-Fold Gate, which serves as a funnel and death trap."
 building_agot_the_shadow_city_01:0 "Threefold Gate"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

 building_type_agot_starfall_01:0 "Starfall"
 building_type_agot_starfall_01_desc:0 "An ancient castle, home to one of the oldest of Houses, Starfall was built where the star from which the sword Dawn fell."
 building_agot_starfall_01:0 "Palestone Sword"
 building_agot_starfall_01_desc:0 "The famed tower named for House Dayne's sword Dawn, the Palestone Sword is tall and gives Starfall a strong command of the surrounding areas. It has proven to be a double-edged sword, however, with members jumping from its heights when they fall to despair."

 building_type_agot_vultures_roost_01:0 "Vulture's Roost"
 building_type_agot_vultures_roost_01_desc:0 "The infamous home of the Vulture King, Vulture's Roost has earned the enmity of the Marcher Lords across the Reach and Stormlands."
 building_agot_vultures_roost_01:0 "Seat of the Vulture King"
 building_agot_vultures_roost_01_desc:0 "From this seat, the Vulture Kings of old terrorized the Dornish Marches, and from this seat another could rise."

 building_type_agot_skyreach_01:0 "Skyreach"
 building_type_agot_skyreach_01_desc:0 "Skyreach, once home to the Kings of Stone and Sky, has commanded the Wide Way, now known as the Prince's Pass."
 building_agot_skyreach_01:0 "The Soaring Towers"
 building_agot_skyreach_01_desc:0 "Skyreach is famed for its overwatch of the Wide Way, and its carved walls and soaring towers. No enemy has been able to sneak past this formidable castle."

 building_type_agot_hellgate_hall_01:0 "Hellgate Hall"
 building_type_agot_hellgate_hall_01_desc:0 "The ancestral seat of House Dryland, it is from this fearsome castle that they ruled as Kings of the Brimstone."
 building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"

 building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01:0 "Lucifer's Ruins"
 building_agot_ruins_hellgate_hall_01_desc:0 "Once the mightiest of the castles that called the deep dunes of Dorne home, Hellgate Hall and House Dryland were laid low in the Dornish Unification Wars under Nymeria and House Martell. Today the ruins stand as a testament to those who defy the Sun and Spear as the last King of the Brimstone did."
 building_agot_ruins_hellgate_hall_02:0 "Rebuilt Hellgate Hall"
 building_agot_ruins_hellgate_hall_02_desc:0 "Rebuilt to its former state, Hellgate Hall once again serves as the home of the King of the Brimstone. No more do the dunes bow before Sunspear."

 building_type_agot_godsgrace_01:0 "Godsgrace"
 building_type_agot_godsgrace_01_desc:0 "The traditional seat of House Allyrion, the castle was founded when the House settled the region during the Andal Invasions."
 building_agot_godsgrace_01:0 "The Greenblood Tower"
 building_agot_godsgrace_01_desc:0 "The Greenblood Tower was built by House Allyrion to give them a commanding position in the plains around the Greenblood and allowed them to maintain their independence in the face of many other petty kingdoms that surrounded it."

 building_type_agot_nymeros_tower_01:0 "Nymeros Tower"
 building_type_agot_nymeros_tower_01_desc:0 "The lighthouse of Sunspear, the Nymeros Tower has stood since the coming of the Rhoynar to the sands of Dorne."
 building_agot_nymeros_tower_01:0 "Nymeros Tower"
 building_agot_nymeros_tower_01_desc:0 "The ancient lighthouse of Sunspear, the tower is older than most of Sunspear, barring the Sandship, and served as a welcome to any Rhoynar who were lost in the voyage to Dorne."

 building_type_agot_plankytown_01:0 "Planky Town"
 building_type_agot_plankytown_01_desc:0 "The largest settlement in Dorne, Planky Town is built upon the mouth waters of the Greenblood, where the poleboats connect the many floating buildings."
 building_agot_plankytown_01:0 "Planky Town"
 building_agot_plankytown_01_desc:0 "The largest settlement in Dorne, Planky Town is built upon the mouth waters of the Greenblood, where the poleboats connect the many floating buildings."

 building_type_agot_hellholt_01:0 "Hellholt"
 building_type_agot_hellholt_01_desc:0 "The ancestral seat of House Uller, Hellholt has long been a powerful vassal — first to the Drylands, then to the Martells."
 building_agot_hellholt_01:0 "Remains of Meraxes"
 building_agot_hellholt_01_desc:0 "While the Ullers returned the skull of Meraxes in the peace treaty with the Iron Throne, the rest of the dragon's body was claimed by the sands and beetles. Yet when the dunes shift, the black bones sometimes emerge before being swallowed again."

 building_type_agot_broken_tower_01:0 "Port Hammer"
 building_type_agot_broken_tower_01_desc:0 "On the coast of the Broken Arm of Dorne lies a tower of black basalt, a stone not found in the area. The tower is said to have been there before the Andals came and has always been called the Broken Tower. It is said that if one climbs to the top, they hear waves crashing so loudly that it sounds like a hammer upon an anvil."
 building_agot_broken_tower_01:0 "Broken Tower"
 building_agot_broken_tower_01_desc:0 "$building_type_agot_broken_tower_01_desc$"

 building_type_agot_merling_port_01:0 "Merling's Rest"
 building_type_agot_merling_port_01_desc:0 "Despite the arid desert that is Dorne, even there they have tales and legends of merlings. On the coast of the Sea of Dorne, a small port exists that is said to have welcomed merlings in the Age of Heroes as they traveled the seas. To this day, it welcomes all those seeking refuge from the perils of the sea."
 building_agot_merling_port_01:0 "Merling Port"
 building_agot_merling_port_01_desc:0 "$building_type_agot_merling_port_01_desc$"

 building_type_agot_pit_of_snakes_01:0 "Pit of Vipers"
 building_type_agot_pit_of_snakes_01_desc:0 "When Baelor the Blessed ascended to the Iron Throne, he sought to bind the wounds of the Young Dragon's war. To that end, he personally went to Dorne, concluded peace, and sought the release of his noble cousin, Aemon the Dragonknight. But despite his liege lord's command, Lord Wyl would not release the Dragonknight, so King Baelor walked through a pit of vipers, who, it is said, bowed their heads, and freed his cousin. The pit is said to still exist, and the Wyls still feed the vipers with their prisoners."
 building_agot_pit_of_snakes_01:0 "$building_type_agot_pit_of_snakes_01$"
 building_agot_pit_of_snakes_01_desc:0 "$building_type_agot_pit_of_snakes_01_desc$"
 building_type_agot_pit_of_snakes_02:0 "$building_type_agot_pit_of_snakes_01$"
 building_type_agot_pit_of_snakes_02_desc:0 "The Wyls are infamous across the Dornish Marches and beyond for their cruelty, especially toward their prisoners. It is said that a favored treatment is to hang highborn prisoners in a cage over a pit of vipers."
 building_agot_pit_of_snakes_02:0 "$building_type_agot_pit_of_snakes_01$"
 building_agot_pit_of_snakes_02_desc:0 "$building_type_agot_pit_of_snakes_02_desc$"

 building_type_agot_sandstone_01:0 "Sandstone"
 building_type_agot_sandstone_01_desc:0 "The ancestral seat of House Qorgyle, Sandstone has weathered the perils of the desert dunes as well as threats from beyond Dorne itself."
 building_agot_sandstone_01:0 "Scorpion's Hill"
 building_agot_sandstone_01_desc:0 "An ancient tomb dating back to the Andal conquest of Dorne, it has since become infested with scorpions, earning its local name."

 # Vale Special Buildings
 building_type_the_eyrie_01:0 "The Eyrie"
 building_type_the_eyrie_01_desc:0 "The Eyrie is the summer castle of House Arryn, built as a palace for the Kings of Mountain and Vale. It is one of the smallest of the great castles of Westeros. However, its location atop the Giant's Lance makes it all but impregnable."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"

 building_type_the_bloody_gate_01:0 "The Bloody Gate"
 building_type_the_bloody_gate_01_desc:0 "The Bloody Gate defends the sole pass through the Mountains of the Moon into the Vale. It protects the Vale from mountain clansmen and other would-be invaders."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"

 building_type_agot_grafton_keep_01:0 "Grafton's Holdfast"
 building_type_agot_grafton_keep_01_desc:0 "When the Graftons first came to Westeros, they entered the service of the Shett Kings of Gulltown. The Shetts tried to tie the Graftons through a double marriage. This was their downfall, as both the father and son were imprisoned until their Grafton wives were pregnant, then they disappeared."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

 building_type_agot_maris_motherhouse_01:0 "Gulltown"
 building_type_agot_maris_motherhouse_desc:0 "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals."
 building_agot_maris_motherhouse_01:0 "Motherhouse of Maris"
 building_agot_maris_motherhouse_01_desc:0 "The Motherhouse of Maris was founded by one of the Seven Speakers, Mother Maris. From here, she taught many orphans and bastard daughters, and witnessed the death of Lady Jeyne Arryn."

 building_type_agot_runestone_01:0 "Runestone"
 building_type_agot_runestone_01_desc:0 "The ancient home of House Royce, Runestone has seen fighting since before the coming of the Andals, and well after it."
 building_agot_runestone_01:0 "The Bronze Gate"
 building_agot_runestone_01_desc:0 "The fortress of the once Bronze Kings is guarded by a great gate with bronze adornments, with ancient runes carved in the stones that make up the gatehouse."

 building_type_agot_gates_of_the_moon_01:0 "Gates of the Moon"
 building_type_agot_gates_of_the_moon_01_desc:0 "The original home of House Arryn, the Gates of the Moon stands resolute. Where the Eyrie is famed for its beauty, it is a summer home, and more palace than fortress. The Gates of the Moon, on the other hand, are a strong fortress and the key to controlling not only the Eyrie above, but the Vale itself."
 building_agot_gates_of_the_moon_01:0 "Battlefield of Seven Stars"
 building_agot_gates_of_the_moon_01_desc:0 "The Battle of Seven Stars marked the first time one of the seven kingdoms would fall to the Andals. It was here that Artys Arryn defeated Robar II and cemented Andal rule in the Vale."
 building_agot_gates_of_the_moon_02:0 "Falcon's Winter Nest"
 building_agot_gates_of_the_moon_02_desc:0 "The original home of House Arryn, the Gates of the Moon stands resolute. Where the Eyrie is famed for its beauty, it is a summer home, and more palace than fortress. The Gates of the Moon, on the other hand, are a strong fortress and the key to controlling not only the Eyrie above, but the Vale itself."

 building_type_agot_sisterton_01:0 "Sisterton"
 building_type_agot_sisterton_01_desc:0 "The chief town of the Three Sisters, Sisterton is the closest thing to a major port on the islands."
 building_agot_sisterton_01:0 "The Night Lamp"
 building_agot_sisterton_01_desc:0 "The ancient beacon of the Three Sisters, the Night Lamp is a black tower which guides sailors to harbor when lit, and ships to doom when not."

 building_type_agot_redfort_01:0 "Redfort"
 building_type_agot_redfort_01_desc:0 "The ancient seat from which the House takes its name."
 building_agot_redfort_01:0 "The Redstone Walls"
 building_agot_redfort_01_desc:0 "The walls of the Redfort, like the rest of the castle, are made from redstone, giving the castle and the House its name. The strength of these walls has been tested many times by Andals, Moon Mountain Clans, and other enemies."

 building_type_agot_ironoaks_01:0 "Ironoaks"
 building_type_agot_ironoaks_01_desc:0 "The traditional castle of House Waynwood ever since the Andal Invasions."
 building_agot_ironoaks_01:0 "The Ceremonial Keep"
 building_agot_ironoaks_01_desc:0 "Known for their keen adherence to ceremony and chivalry, House Waynwood has long been one of the pinnacles of the Vale."

 building_type_agot_strongsong_01:0 "Strongsong"
 building_type_agot_strongsong_01_desc:0 "The ancient seat of House Belmore, it is from here they have kept control of their domain in the Mountains of the Moon."
 building_agot_strongsong_01:0 "Bellsong Lake"
 building_agot_strongsong_01_desc:0 "Strongsong is built next to Bellsong Lake, which has provided much-needed supplies to isolated communities in the mountains."

 building_type_agot_ruthermont_01:0 "Ruthermont"
 building_type_agot_ruthermont_01_desc:0 "The ancient seat of House Ruthermont, from here the House has prospered since the Andal Invasions."
 building_agot_ruthermont_01:0 "The Ruthermont"
 building_agot_ruthermont_01_desc:0 "The mountain from which House Ruthermont took its name has been a great source of prosperity for the House. Not flushed with gold like the Westerlands, it has allowed the House to better use and develop the lands around it."

 building_type_agot_upcliffs_haven_01:0 "Upcliff's Haven"
 building_type_agot_upcliffs_haven_01_desc:0 "The ancient seat of House Upcliff, the descendants of Ursula still rule the island to this day."
 building_agot_upcliffs_haven_01:0 "The Court of the Merling Bride"
 building_agot_upcliffs_haven_01_desc:0 "The Andals called her a sorceress, but those of House Upcliff and the First Men of the Vale know Ursula Upcliff as the Bride of the Merling King, who protected her island with not only sword and shield but with the waves and torrents of her husband."

 # Iron Islands Special Buildings
 building_type_pyke_01:0 "Pyke"
 building_type_pyke_01_desc:0 "Pyke is an ancient castle. The cliffs Pyke was built on have long since been eroded by the sea, and now the castle's towers stand atop three islands and dozens of sea stacks. The Great Keep is home to the Seastone Chair, the throne of the rulers of the Iron Islands, a position currently held by House Greyjoy."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"

 building_type_holy_site_naggas_hill_01:0 "Nagga's Hill"
 building_type_holy_site_naggas_hill_01_desc:0 "Crested with the bones of the great sea dragon Nagga, Nagga's Hill was where the legendary Grey King had his hall, and where the Ironborn met for centuries to hold kingsmoots and chose their rulers."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"

 building_type_agot_ten_towers_01:0 "Ten Towers"
 building_type_agot_ten_towers_01_desc:0 "The new seat of House Harlaw, Ten Towers is one of the most formidable castles in the Iron Islands."
 building_agot_ten_towers_01:0 "Ten Towers"
 building_agot_ten_towers_01_desc:0 "The grandest castle of both the island and House Harlaw, Ten Towers is famed for its many towers, from the Book Tower to the Widow's Tower. In recent years, it has become a bastion of learning and knowledge — unfortunately, a lonely torch in the darkness of the Iron Islands."

 building_type_agot_hoare_castle_01:0 "Hoare Castle"
 building_type_agot_hoare_castle_01_desc:0 "The ancient castle once belonging to House Hoare, located on Great Wyk. This was not their ancestral hall, but rather their second home on the isles."
 building_agot_hoare_castle_01:0 "Harmund's Cell"
 building_agot_hoare_castle_01_desc:0 "When Harmund Hoare forsook the Drowned God, the Shrike rose the Ironborn in rebellion and exacted a terrible toll on the once king, cutting out his tongue, nose, and eyes."

 building_type_agot_lonely_light_01:0 "The Last Light"
 building_type_agot_lonely_light_01_desc:0 "The furthest west in the known world, Lonely Light stands as the last beacon before the dark unknown beyond the Sunset Sea. While maesters and other scholars of the world believe it to be round, no recorded trip has made the voyage."
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"

 building_type_agot_hammerhorn_01:0 "Hammerhorn"
 building_type_agot_hammerhorn_01_desc:0 "The ancient seat of House Goodbrother and the greatest keep of Great Wyk."
 building_agot_hammerhorn_01:0 "The Brother's Keep"
 building_agot_hammerhorn_01_desc:0 "The ancient keep of the Grey King's brother, the Brother's Keep is the heart of Hammerhorn and of Great Wyk. From here, House Goodbrother has spread across the Iron Islands, becoming one of the greatest, if not the greatest, houses of the Ironborn."

 building_type_agot_lordsport_01:0 "Lordsport"
 building_type_agot_lordsport_01_desc:0 "The seat of House Botley and the greatest town of the Iron Islands."
 building_agot_lordsport_01:0 "Lordsport"
 building_agot_lordsport_01_desc:0 "The greatest town in the Iron Islands, Lordsport is the chief port of Pyke. From here, the longships of the Ironborn have long found safe harbor, and the town also arms them with all they need for their reaving of the green lands."

 building_type_agot_grey_garden_01:0 "Grey Garden"
 building_type_agot_grey_garden_01_desc:0 "The seat of a cadet branch of House Harlaw, Grey Garden has long been a bastion of strength for both House Harlaw and the island of Harlaw itself."
 building_agot_grey_garden_01:0 "The Grey Garden"
 building_agot_grey_garden_01_desc:0 "Grey Garden is famed across the Iron Islands for the skill at arms of those who call it home, a reputation that continues to draw others to it."

 building_type_agot_volmark_01:0 "Volmark"
 building_type_agot_volmark_01_desc:0 "The castle of House Volmark, Volmark is arguably the second greatest castle on the island after the seat of House Harlaw."
 building_agot_volmark_01:0 "The Leviathan Port"
 building_agot_volmark_01_desc:0 "House Volmark has built its legacy upon hunting the great leviathans that prowl the seas. They are so closely associated with these beasts that their sigil bears one. Their port is known as the Leviathan Port, for it is not uncommon to witness the flensing of leviathans upon its shores."

 # Beyond the Wall Special Buildings
 building_type_agot_hardhome_01:0 "Hardhome"
 building_type_agot_hardhome_01_desc:0 "The only place that could be considered a town beyond the Wall is Hardhome."
 building_type_agot_ruins_hardhome_01_desc:0 "The only place that could once be considered a town beyond the Wall is Hardhome, though it has lain in ruins for centuries now."

 building_type_agot_gorms_port_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_gorms_port_01_desc:0 "$building_type_agot_hardhome_01_desc$"
 building_agot_gorms_port_01:0 "Gorm's Port"
 building_agot_gorms_port_01_desc:0 "Gorm, one of the many chiefs who claimed part of Hardhome as his domain, was famed for his outreach across the sea and the construction of a port in the city. It is recorded that he even welcomed a maester of the Citadel."
 building_agot_gorms_port_02:0 "Great Port of the True North"
 building_agot_gorms_port_02_desc:0 "Hardhome is the heart of the True North. From here, the Freefolk trade and welcome foreigners from beyond the sea."
 building_type_agot_ruins_gorms_port_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_gorms_port_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_gorms_port_01:0 "$building_agot_gorms_port_01$"
 building_agot_ruins_gorms_port_01_desc:0 "$building_agot_gorms_port_01_desc$"
 building_agot_ruins_gorms_port_02:0 "Port Ruins"
 building_agot_ruins_gorms_port_02_desc:0 "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its port."
 building_agot_ruins_gorms_port_03:0 "Rebuilt Port of Gorm"
 building_agot_ruins_gorms_port_03_desc:0 "The port built by Gorm the Wolf has been restored and once again serves Hardhome and its chief."
 building_agot_ruins_gorms_port_04:0 "$building_agot_gorms_port_02$"
 building_agot_ruins_gorms_port_04_desc:0 "$building_agot_gorms_port_02_desc$"

 building_type_agot_raymons_hall_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_raymons_hall_01_desc:0 "$building_type_agot_hardhome_01_desc$"
 building_agot_raymons_hall_01:0 "Raymon's Hall"
 building_agot_raymons_hall_01_desc:0 "One of the chiefs who vied for control over the city of Hardhome was Raymon, known as the Charmer. He was famed for the hall he built, where he hosted his would-be rivals and turned them into friends."
 building_agot_raymons_hall_02:0 "Great Hall of the Freefolk"
 building_agot_raymons_hall_02_desc:0 "This hall stands as a beacon to all of the Freefolk as a place for them to gather and discuss matters with their king, both great and small."
 building_type_agot_ruins_raymons_hall_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_raymons_hall_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_raymons_hall_01:0 "$building_agot_raymons_hall_01$"
 building_agot_ruins_raymons_hall_01_desc:0 "$building_agot_raymons_hall_01_desc$"
 building_agot_ruins_raymons_hall_02:0 "Ruined Hall"
 building_agot_ruins_raymons_hall_02_desc:0 "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its hall."
 building_agot_ruins_raymons_hall_03:0 "Rebuilt Hall of Raymon"
 building_agot_ruins_raymons_hall_03_desc:0 "The Hall of Raymon the Charmer is rebuilt and once again welcomes many of the Freefolk into its halls."
 building_agot_ruins_raymons_hall_04:0 "$building_agot_raymons_hall_02$"
 building_agot_ruins_raymons_hall_04_desc:0 "$building_agot_raymons_hall_02_desc$"

 building_type_agot_halgars_keep_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_halgars_keep_01_desc:0 "$building_type_agot_hardhome_01_desc$"
 building_agot_halgars_keep_01:0 "Halgar's Keep"
 building_agot_halgars_keep_01_desc:0 "Halgar Stone-Fist built and manned the largest keep in Hardhome. Always vigilant for attacks from rivals, Halgar built his keep strong, secure, and devoid of creature comforts."
 building_agot_halgars_keep_02:0 "Great Keep of the Stone"
 building_agot_halgars_keep_02_desc:0 "Hardhome is now guarded by a fearsome Great Keep, built of stone. It is strong enough to repel any would-be attacker."
 building_type_agot_ruins_halgars_keep_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_halgars_keep_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_halgars_keep_01:0 "$building_agot_halgars_keep_01$"
 building_agot_ruins_halgars_keep_01_desc:0 "$building_agot_halgars_keep_01_desc$"
 building_agot_ruins_halgars_keep_02:0 "Broken Keep"
 building_agot_ruins_halgars_keep_02_desc:0 "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its keep."
 building_agot_ruins_halgars_keep_03:0 "Rebuilt Keep of Halgar"
 building_agot_ruins_halgars_keep_03_desc:0 "Rebuilt, the Keep of Halgar Stone-Fist once again stands above Hardhome, giving the city a stone heart."
 building_agot_ruins_halgars_keep_04:0 "$building_agot_halgars_keep_02$"
 building_agot_ruins_halgars_keep_04_desc:0 "$building_agot_halgars_keep_02_desc$"

 building_type_agot_drekis_tunnels_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_drekis_tunnels_01_desc:0 "$building_type_agot_hardhome_01_desc$"
 building_agot_drekis_tunnels_01:0 "Dreki's Tunnels"
 building_agot_drekis_tunnels_01_desc:0 "In his bid to control Hardhome, Dreki the Frostbitten built extensive tunnels underneath the city. These allowed him to move secretly through it, spy on his would-be rivals, and welcome those unfortunate enough to be his guests."
 building_agot_drekis_tunnels_02:0 "Great Tunnels of Hardhome"
 building_agot_drekis_tunnels_02_desc:0 "The tunnels and passages that Dreki started have expanded to every corner of Hardhome. Those who know them gain an unparalleled ability to strike against any enemy."
 building_type_agot_ruins_drekis_tunnels_01:0 "$building_type_agot_hardhome_01$"
 building_type_agot_ruins_drekis_tunnels_01_desc:0 "$building_type_agot_ruins_hardhome_01_desc$"
 building_agot_ruins_drekis_tunnels_01:0 "$building_agot_drekis_tunnels_01$"
 building_agot_ruins_drekis_tunnels_01_desc:0 "$building_agot_drekis_tunnels_01_desc$"
 building_agot_ruins_drekis_tunnels_02:0 "Collapsed Tunnels"
 building_agot_ruins_drekis_tunnels_02_desc:0 "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its collapsed tunnels."
 building_agot_ruins_drekis_tunnels_03:0 "Refurbished Tunnels of Dreki"
 building_agot_ruins_drekis_tunnels_03_desc:0 "Once again cleared, the tunnels of Dreki the Frostbitten now serve a new master, inspiring a sense of paranoia among those within Hardhome."
 building_agot_ruins_drekis_tunnels_04:0 "$building_agot_drekis_tunnels_02$"
 building_agot_ruins_drekis_tunnels_04_desc:0 "$building_agot_drekis_tunnels_02_desc$"

 building_type_agot_ruins_fist_of_the_first_men_01:0 "Fist of the First Men"
 building_type_agot_ruins_fist_of_the_first_men_01_desc:0 "Atop the weathered, windswept hill stands the remains of an ancient broken ringfort, making the hill look like a fist with the stones standing like its knuckles."
 building_agot_ruins_fist_of_the_first_men_01:0 "The Broken Ringfort"
 building_agot_ruins_fist_of_the_first_men_01_desc:0 "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02:0 "The Makeshift Fort"
 building_agot_ruins_fist_of_the_first_men_02_desc:0 "Making their stand atop the Fist, makeshift fortifications have been set up to help fortify where the old ringfort has fallen."
 building_agot_ruins_fist_of_the_first_men_03:0 "The Rebuilt Ringfort"
 building_agot_ruins_fist_of_the_first_men_03_desc:0 "The ancient walls of the battered ringfort now stand tall with towers, giving the Fist a stone gauntlet for any would-be enemy."
 building_agot_ruins_fist_of_the_first_men_04:0 "The Keep of the Fist"
 building_agot_ruins_fist_of_the_first_men_04_desc:0 "The Fist of the First Men now lives up to its name. Atop the hill now stands a true fort and keep, ready to throw back any enemy."

 building_type_agot_btw_milkwater_cairns_01:0 "Milkwater Cairns"
 building_type_agot_btw_milkwater_cairns_01_desc:0 "In the Milkwater Valley, the Freefolk bury their kings and heroes in great cairns and barrows. Wildlings who dwell among them tend to the graves, honoring the dead with reverence."
 building_agot_btw_milkwater_cairns_01:0 "$building_type_agot_btw_milkwater_cairns_01$"
 building_agot_btw_milkwater_cairns_01_desc:0 "$building_type_agot_btw_milkwater_cairns_01_desc$"

 building_type_agot_btw_frostfang_crypts_01:0 "Frostfang Crypts"
 building_type_agot_btw_frostfang_crypts_01_desc:0 "The Frostfangs are ancient and bitterly cold. There, the Freefolk sometimes inter their lords and kings in dark, grim crypts."
 building_agot_btw_frostfang_crypts_01:0 "$building_type_agot_btw_frostfang_crypts_01$"
 building_agot_btw_frostfang_crypts_01_desc:0 "$building_type_agot_btw_frostfang_crypts_01_desc$"

 building_type_agot_haggons_tower_01:0 "Warg's Home"
 building_type_agot_haggons_tower_01_desc:0 "Skinchangers are not welcomed in the villages and tribes; they make their homes by themselves or in small groups of fellow skinchangers."
 building_agot_haggons_tower_01:0 "Haggon's Tower"
 building_agot_haggons_tower_01_desc:0 "Haggon was well known to those Beyond the Wall and the Night's Watch. Where others used their gifts for dread and dominance, Haggon taught a different way, trying to keep his fellow skinchangers from becoming abominations."

 building_type_agot_ruddy_hall_01:0 "Ruddy Hall"
 building_type_agot_ruddy_hall_01_desc:0 "Ruddy Hall, the home of Tormund Giantsbane, is famed across the Frostfangs for its hearty mead and roaring fires."
 building_agot_ruddy_hall_01:0 "$building_type_agot_ruddy_hall_01$"
 building_agot_ruddy_hall_01_desc:0 "$building_type_agot_ruddy_hall_01_desc$"

 building_type_agot_the_heated_pools_01:0 "The Heated Pools"
 building_type_agot_the_heated_pools_01_desc:0 "Beyond the Wall, where the cold is unrelenting, a few great heated pools can be found. They offer warmth and succor to those who dwell near them and can mean the difference between life and death."
 building_agot_the_heated_pools_01:0 "$building_type_agot_the_heated_pools_01$"
 building_agot_the_heated_pools_01_desc:0 "$building_type_agot_the_heated_pools_01_desc$"

 building_type_agot_cold_cradle_01:0 "The Cold Cradle"
 building_type_agot_cold_cradle_01_desc:0 "Not all of the men Beyond the Wall keep to the Pact; some have turned to darker, colder gods. And what is a son's life compared to the favor of the gods?"
 building_agot_cold_cradle_01:0 "$building_type_agot_cold_cradle_01$"
 building_agot_cold_cradle_01_desc:0 "$building_type_agot_cold_cradle_01_desc$"

 building_type_agot_others_arrival_01:0 "The Other's Arrival"
 building_type_agot_others_arrival_01_desc:0 "When the Long Night returns, the Others will once again march from the Lands of Always Winter, bringing with them darkness and death to the realms of men."
 building_agot_others_arrival_01:0 "$building_type_agot_others_arrival_01$"
 building_agot_others_arrival_01_desc:0 "$building_type_agot_others_arrival_01_desc$"

 building_type_agot_whitetree_01:0 "Whitetree"
 building_type_agot_whitetree_01_desc:0 "One of the oldest villages north of the Wall, Whitetree is built underneath a huge weirwood, proving to be a stable home to any facing the winter."
 building_agot_whitetree_01:0 "$building_type_agot_whitetree_01$"
 building_agot_whitetree_01_desc:0 "$building_type_agot_whitetree_01_desc$"

 building_type_agot_selkie_sund_01:0 "Selkie Sund"
 building_type_agot_selkie_sund_01_desc:0 "Far north, upon a portion of the Frozen Shore, lies the remains of a colossal beast. The local wildlings claim it is the bones of a sea dragon, driven from the sea by the Selkies themselves."
 building_agot_selkie_sund_01:0 "The Sea Dragon Remains"
 building_agot_selkie_sund_01_desc:0 "$building_type_agot_selkie_sund_01_desc$"

 building_type_agot_last_green_01:0 "Last Green"
 building_type_agot_last_green_01_desc:0 "Just before the lands become completely frozen, in an area called the Last Green, there sits an ancient giant crab shell. It has been there as long as any elder or storyteller, and even has some believing that it was the mortal shell of one of the Old Gods itself."
 building_agot_last_green_01:0 "The Great Shell"
 building_agot_last_green_01_desc:0 "$building_type_agot_last_green_01_desc$"

 building_type_agot_charred_weald_01:0 "Charred Weald"
 building_type_agot_charred_weald_01_desc:0 "The Charred Weald is home to an ancient battlefield. Every tribe claims they fought against whatever enemy they faced at the time of the telling, and yet the tales continue throughout time."
 building_agot_charred_weald_01:0 "$building_type_agot_charred_weald_01$"
 building_agot_charred_weald_01_desc:0 "$building_type_agot_charred_weald_01_desc$"

 building_type_agot_great_ice_dome_01:0 "Great Ice Dome"
 building_type_agot_great_ice_dome_01_desc:0 "The central meeting place of the Lake Folk Confederacy, the Great Ice Dome is a massive structure in the far north, easily accommodating several scores of leaders and chieftains from the various peoples."
 building_agot_great_ice_dome_01:0 "$building_type_agot_great_ice_dome_01$"
 building_agot_great_ice_dome_01_desc:0 "$building_type_agot_great_ice_dome_01_desc$"

 building_type_agot_thenn_great_kilns_01:0 "Tun Vunag"
 building_type_agot_thenn_great_kilns_01_desc:0 "The chief settlement of the Thenn, it is from here the Magnars have ruled their people since the Dawn Age."
 building_agot_thenn_great_kilns_01:0 "The Great Kilns of Tun Vunag"
 building_agot_thenn_great_kilns_01_desc:0 "The Thenns are famed amongst all of the tribes beyond the Wall for being the only group to work in metal, mining tin and copper and casting bronze. This has given them an edge against their neighbors, both militarily and economically."

 building_type_agot_thenn_valley_01:0 "Thenn Valley"
 building_type_agot_thenn_valley_01_desc:0 "The Thenn Valley has long sheltered the Magnar and his people, being far warmer and fertile than the surrounding lands, allowing the Thenns a degree of stability not available to the other Wildlings."
 building_agot_thenn_valley_01:0 "$building_type_agot_thenn_valley_01$"
 building_agot_thenn_valley_01_desc:0 "$building_type_agot_thenn_valley_01_desc$"

 building_type_agot_thenn_great_circle_01:0 "Kelksam"
 building_type_agot_thenn_great_circle_01_desc:0 "Kelksam is the home of the Great Circle Barrow, the chief religious site in the Thenn Valley, if not beyond the Wall as a whole."
 building_agot_thenn_great_circle_01:0 "The Great Circle Barrow"
 building_agot_thenn_great_circle_01_desc:0 "The most sacred spot in the Thenn Valley is the Great Circle Barrow, where the greatest Magnars of the past were interred."

 building_type_agot_thenn_small_circle_01:0 "Yaykdaes"
 building_type_agot_thenn_small_circle_01_desc:0 "The second great site of the Thenn Valley is the Small Circle, an older, less grand barrow."
 building_agot_thenn_small_circle_01:0 "The Small Circle Barrow"
 building_agot_thenn_small_circle_01_desc:0 "North of the Great Circle Barrow is the Small Circle Barrow, which according to legend and Thenn custom predates the Great Circle Barrow and is home to the remains of the first three Magnars of the Thenn people."

 building_type_agot_srunmued_copper_mines_01:0 "Srunmued Copper Mines"
 building_type_agot_srunmued_copper_mines_01_desc:0 "The copper mines of Srunmued are a key resource for the Thenn and one of the main economic centers of the valley."
 building_agot_srunmued_copper_mines_01:0 "Small Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_01_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_02:0 "Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_02_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_03:0 "Large Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_03_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_04:0 "Great Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_04_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"

 building_type_agot_krih_tin_mines_01:0 "Krih Tin Mines"
 building_type_agot_krih_tin_mines_01_desc:0 "The tin mines of Krih are a key resource for the Thenn and one of the main economic centers of the valley."
 building_agot_krih_tin_mines_01:0 "Small Krih Tin Mines"
 building_agot_krih_tin_mines_01_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_02:0 "Krih Tin Mines"
 building_agot_krih_tin_mines_02_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_03:0 "Large Krih Tin Mines"
 building_agot_krih_tin_mines_03_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_04:0 "Great Krih Tin Mines"
 building_agot_krih_tin_mines_04_desc:0 "$building_type_agot_krih_tin_mines_01_desc$"

 # The Disputed Lands Special Buildings
 building_type_agot_tree_of_crowns_01:0 "Tree of Crowns"
 building_type_agot_tree_of_crowns_01_desc:0 "A giant dead oak tree that bears the crowns of untold would-be kings and queens who all sought to establish a realm in the Disputed Lands. Many believe that oaths sworn beneath it will always be fulfilled, so long as an offering is left."
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"

 building_type_agot_triarchy_council_01:0 "High Council of the Triarchy"
 building_type_agot_triarchy_council_01_desc:0 "The Triarchy of Lys, Tyrosh, and Myr is not a kingdom as the Westerosi understand it. Instead of a king, sealord, or even triarchs, the Three Daughters are ruled by the High Council, which is composed of Three and Thirty members, with each city sending an equal amount. The council meets in none of the three cities but rather deep in the Disputed Lands, so no one city is above its sisters."
 building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01:0 "The Sororicide"
 building_agot_ruins_triarchy_council_01_desc:0 "The former home of the High Council of the Triarchy, this hall now stands as a testament to the broken bonds between the three sisters and the victory of those who fought against the Eternal Alliance."
 building_agot_ruins_triarchy_council_02:0 "The Rebuilt High Council of the Triarchy"
 building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_monument_of_borderland_01:0 "Monument of the Battle of the Borderland"
 building_type_agot_monument_of_borderland_01_desc:0 "The Battle of the Borderland was the first time since the Century of Blood that Lys, Myr, and Tyrosh acted together and fought off the Volantenes once again. In remembrance, the Three Daughters raised a pillar to commemorate the victory."
 building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"

 # Stepstones Special Buildings
 building_type_agot_racallios_fort_01:0 "Seat of Bloodstone"
 building_type_agot_racallios_fort_01_desc:0 "Bloodstone, the largest of the Stepstones, has always been a haven for the pirates and corsairs that ply these waters."
 building_agot_racallios_fort_01:0 "Racallio's Fort"
 building_agot_racallios_fort_01_desc:0 "Racallio Ryndoon was sent numerous times to conquer the Stepstones from the mercenary kingdom established by Daemon Targaryen: first by the Eternal Alliance of Lys, Myr, and Tyrosh, and then by Tyrosh alone. When he finally succeeded, instead of turning his conquests over to his home city, he turned pirate and named himself king. From Bloodstone, he would fight and ally with the Three Daughters, Braavos, Pentos, Dorne, Driftmark, and the Iron Throne, changing allegiances with the winds of fortune."

 building_type_agot_crab_fields_01:0 "Maiden's Bed"
 building_type_agot_crab_fields_01_desc:0 "Though not as infamous as Bloodstone, Denmaiden and the pirate haven of Maiden's Bed are just as dangerous as any island in the Stepstones or Basilisk Isles."
 building_agot_crab_fields_01:0 "The Crab Fields"
 building_agot_crab_fields_01_desc:0 "When Craghar Drahar did the impossible and rid the Stepstones of the pirate scourge, he was brutal toward any who raised the black flags. Any convicted pirates were staked and left on the beach to be fed upon by the crabs as they died."

 # Tyrosh Special Buildings
 building_type_agot_tyrosh_01:0 "Black Walls of Tyrosh"
 building_type_agot_tyrosh_01_desc:0 "Like Volantis before it, Tyrosh started as a military outpost, and to support it, the Freehold created a large fused black wall. Not as large as Volantis or as formidable as Dragonstone, it has defended the oldest part of the city for millennia."
 building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"

 building_type_agot_bleeding_tower_01:0 "The Bleeding Tower"
 building_type_agot_bleeding_tower_01_desc:0 "The Bleeding Tower, with its bright signal fire, looms high above the harbor of Tyrosh. The salty sea air has degraded the aging iron vanes atop the watchtower, which now drip blood-like rust down the brickwork, giving the tower its name. Its walls have seen the end of many invaders, though they have been breached as many times."
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"

 building_type_agot_grand_temple_of_trios_01:0 "Grand Temple of Trios"
 building_type_agot_grand_temple_of_trios_01_desc:0 "The Grand Temple of Trios is a central sight in Tyrosh, standing high above the river. It is a beacon in the city, as much as the Bleeding Tower."
 building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"

 building_type_agot_tyrosh_walls_01:0 "City Walls of Tyrosh"
 building_type_agot_tyrosh_walls_01_desc:0 "The Free City of Tyrosh is defended by its great stone walls and towers. They have long inspired a sense of pride in the city."
 building_agot_tyrosh_walls_01:0 "The Archonate Walls"
 building_agot_tyrosh_walls_01_desc:0 "Encircling the entirety of the city, the Archonate Walls, built when the city of Tyrosh had grown beyond the Black Walls and was granted self-rule by the Freehold, provide refuge for both the citizens within and for the snail collectors beyond, with its semicircular towers."

 building_type_agot_red_temple_tyrosh_01:0 "Temple of the Lord of Light of Tyrosh"
 building_type_agot_red_temple_tyrosh_01_desc:0 "The Temple of the Lord of Light of Tyrosh is a newer feature of the city, arriving only after the Century of Blood. Despite that, the R'hllorists have made strides to integrate themselves into the city at every level, so that not even the Archon can rebuke the city's High Priest openly."
 building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"

 # Lys Special Buildings
 building_type_agot_temple_of_trade_01:0 "Temple of Trade"
 building_type_agot_temple_of_trade_01_desc:0 "The center of governance of Lys, the Temple of Trade is where the magisters meet when convened by the First Magister. The temple is famed for the many state executions held outside of it when one magister or another reaches beyond their grasp."
 building_agot_temple_of_trade_01:0 "$building_type_agot_temple_of_trade_01$"
 building_agot_temple_of_trade_01_desc:0 "$building_type_agot_temple_of_trade_01_desc$"

 building_type_agot_lys_walls_01:0 "City Walls of Lys"
 building_type_agot_lys_walls_01_desc:0 "The Free City of Lys is defended by its great stone walls and towers. They have long inspired a sense of pride in the city."
 building_agot_lys_walls_01:0 "The Sea Walls"
 building_agot_lys_walls_01_desc:0 "Built to defend the city and the many pleasure houses and gardens that dot the city, the Sea Walls of Lys shine out to greet any visitor, be they friend or foe."

 building_type_agot_temple_of_yndros_01:0 "Temple of Twilight"
 building_type_agot_temple_of_yndros_01_desc:0 "The great temple dedicated to Yndros of the Twilight, one of the many deities popular in Lys. It is said that those who enter often come as male or female and leave as the other."
 building_agot_temple_of_yndros_01:0 "$building_type_agot_temple_of_yndros_01$"
 building_agot_temple_of_yndros_01_desc:0 "$building_type_agot_temple_of_yndros_01_desc$"

 building_type_agot_red_temple_lys_01:0 "Temple of the Lord of Light of Lys"
 building_type_agot_red_temple_lys_01_desc:0 "The Temple of the Lord of Light of Lys has been a beacon for the R'hllorists since the time under Volantene rule. Despite its foreign roots, it has always championed Lys and its interests abroad, ensuring its place in the city's complex intrigues."
 building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"

 building_type_agot_port_of_lys_01:0 "Port of Lys"
 building_type_agot_port_of_lys_01_desc:0 "The grand port of Lys, while not as famous as that of Braavos or Volantis, is still one of the major ports of the Free Cities. Being an island, goods — be they material or slaves — come in and out through the port, with the tower of the Aeksio Vilinion, the lord of the port, watching from high above."
 building_agot_port_of_lys_01:0 "$building_type_agot_port_of_lys_01$"
 building_agot_port_of_lys_01_desc:0 "$building_type_agot_port_of_lys_01_desc$"

 building_type_agot_prison_of_lys_01:0 "Prison of Lys"
 building_type_agot_prison_of_lys_01_desc:0 "The Prison of Lys, infamously known as the Ozlet, is known for its strong walls and deep cells. It is said that once someone is sent into the Ozlet, they will never see the sun again."
 building_agot_prison_of_lys_01:0 "The Ozlet"
 building_agot_prison_of_lys_01_desc:0 "$building_type_agot_prison_of_lys_01_desc$"

 building_type_agot_perfumed_garden_01:0 "Perfumed Garden"
 building_type_agot_perfumed_garden_01_desc:0 "The famous brothel of the Rogare family, the Perfumed Garden has been the home to many of the most famed courtesans and bed slaves of Lys, and to the many plots formed by both the owners and those who conspire against them."
 building_agot_perfumed_garden_01:0 "$building_type_agot_perfumed_garden_01$"
 building_agot_perfumed_garden_01_desc:0 "$building_type_agot_perfumed_garden_01_desc$"

 # Myr Special Buildings
 building_type_agot_great_wheel_01:0 "Great Wheel of Myr"
 building_type_agot_great_wheel_01_desc:0 "Famed for its great industrial works, Myr uses its ingenuity in harnessing the power of the rivers with the Great Wheel, allowing them to continue in their many pursuits."
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"

 building_type_agot_grand_temple_of_gelenei_01:0 "Grand Temple of Gelenei"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "The Grand Temple of Gelenei is one of the few green places in the city of industry. Standing tall and across the river from the Red Temple, it welcomes all."
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"

 building_type_agot_red_temple_myr_01:0 "Temple of the Lord of Light of Myr"
 building_type_agot_red_temple_myr_01_desc:0 "The Temple of the Lord of Light is one of the great places in Myr. Its shining red and gold walls stand as a beacon to the glory of R'hllor to all, regardless if they have seen the light or not."
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"

 building_type_agot_myr_01:0 "Palace of the Conclave"
 building_type_agot_myr_01_desc:0 "The Palace of the Conclave is the home of the Magisterial Conclave, the governing council of Myr. Believed to have once been an Andal fort, it bears a Rhoynish influence, supporting the belief that the Myrish have roots in both cultures."
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"

 building_type_agot_statue_of_trios_01:0 "Statue of Trios"
 building_type_agot_statue_of_trios_01_desc:0 "While Trios is not one of the main gods worshiped in Myr, it is believed he may once have been, as seen by his great statue. Or, perhaps it was built to induce Tyroshi merchants to the city."
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"

 building_type_agot_myr_cliffs_01:0 "The Lace Cliffs"
 building_type_agot_myr_cliffs_01_desc:0 "Enveloping the Myrish harbor, the Lace Cliffs provide a natural refuge and safety for the city from the sea. Its close vicinity to the shore means limited space for any extensive construction plans, but it also works to deter any invaders."
 building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"

 building_type_agot_myr_walls_01:0 "City Walls of Myr"
 building_type_agot_myr_walls_01_desc:0 "The Free City of Myr is defended by its great stone walls and towers. They have long inspired a sense of pride in the city."
 building_agot_myr_walls_01:0 "The Fluted Walls"
 building_agot_myr_walls_01_desc:0 "The Walls of Myr are well known for its six great towers, which reach high above the city, and the great flutes that appear across the walls, making it harder for any attacker to sack the scholastic city."

 # Pentos Special Buildings
 building_type_agot_pentos_01:0 "Prince's Palace"
 building_type_agot_pentos_01_desc:0 "The Prince of Pentos is seen as the divine conduit to many of the city. It is he who is chosen by the gods, he who beds both the Maid of the Sea and Maid of the Fields, and he who is sacrificed to appease the gods. In this regard, the palace is not only a seat of government but a temple as well."
 building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"

 building_type_agot_pentos_walls_01:0 "City Walls of Pentos"
 building_type_agot_pentos_walls_01_desc:0 "The Free City of Pentos is defended by its great stone walls and towers. Long a sense of pride for the city."
 building_agot_pentos_walls_01:0 "The Magisterial Walls"
 building_agot_pentos_walls_01_desc:0 "The Walls of Pentos stand tall and can be seen for hundreds of miles across the Flatlands. The blue and grey walls are a beacon to traders from both east and west."

 building_type_agot_red_temple_pentos_01:0 "Temple of the Lord of Light of Pentos"
 building_type_agot_red_temple_pentos_01_desc:0 "The Temple of the Lord of Light is a growing power in Pentos, where before the Prince's control over matters spiritual was uncontested, now the Red God also demands obedience."
 building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"

 building_type_agot_magister_harbor_01:0 "Magister's Harbor"
 building_type_agot_magister_harbor_01_desc:0 "The smaller of Pentos' two harbors, the Magister's Harbor is home to the ships of the city's richest magisters. From here their ships trade the Narrow, Summer, and Jade Seas, trading spices, silks, and cheese."
 building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"

 building_type_agot_pentos_harbor_01:0 "Great Quay"
 building_type_agot_pentos_harbor_01_desc:0 "The great quay of Pentos is the city's largest harbor and home to ships from all over the world. All ships that dock are inspected and taxed by the city officials, ensuring that the magisters and city nobility remain rich."
 building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"

 building_type_agot_valdrizes_01:0 "Sphinx Hills"
 building_type_agot_valdrizes_01_desc:0 "Along the old dragonroad of the Valyrian Freehold, one can come across a great statue of a Valyrian Sphinx watching over the road."
 building_agot_valdrizes_01:0 "The Dragon Queen"
 building_agot_valdrizes_01_desc:0 "This ancient statue, dubbed the Dragon Queen, stands tall upon its hill overlooking the Valyrian road. This Valyrian Sphinx once was partnered with its mate, but the Dothraki dragged the King away long ago."

 building_type_agot_nontelos_bazaar_01:0 "Nontelos"
 building_type_agot_nontelos_bazaar_01_desc:0 "A major city in Essos, Nontelos was one of the numerous cities conquered by the Free Cities in the Century of Blood. It is now ruled from Pentos."
 building_agot_nontelos_bazaar_01:0 "Bazaar of Nontelos"
 building_agot_nontelos_bazaar_01_desc:0 "The Bazaar of Nontelos is famed across western Essos. Serving as a crucial link between Pentos and Myr, rugs, glass, and cheese are found in abundance in the stalls of the bazaar."

 # Andalos Special Buildings
 building_type_agot_hugor_hill_01:0 "Hill under the Stars"
 building_type_agot_hugor_hill_01_desc:0 "When the Seven Who Are One revealed themself to their chosen people, it was upon this hill that it was done so. From here Hugor was chosen as king and anointed with the gifts of the Seven and crowned with stars."
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"

 building_type_agot_godworf_01:0 "Godworf"
 building_type_agot_godworf_01_desc:0 "An ancient port on the northern portion of the Narrow Sea, Godworf is believed to have been the chief port of the Andals in their invassions of Westeros, and is still a port of refuge for those sailing the Narrow Sea."
 building_agot_godworf_01:0 "Port of the Gods"
 building_agot_godworf_01_desc:0 "$building_type_agot_godworf_01_desc$"

 # Braavos Special Buildings
 building_type_agot_sealords_palace_01:0 "Sealord's Palace"
 building_type_agot_sealords_palace_01_desc:0 "The Sealord's Palace is one of the great sites of the secret city. With the Moon Pool before it, its great columns and famous menagerie, the Sealord's Palace can match any palace of the old Freehold and the castles of Westeros for its grandeur."
 building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"

 building_type_agot_iron_bank_01:0 "Iron Bank of Braavos"
 building_type_agot_iron_bank_01_desc:0 "Having its origins as an iron mine, the Iron Bank is one of the most formidable entities in the known world. It needs not strong walls, replenishing navies, or even vast armies, for it is protected by the great power of coin; all kings, lords, and would-be conquerors are bound to the fortunes of commerce."
 building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"

 building_type_agot_isle_of_the_gods_01:0 "Isle of the Gods"
 building_type_agot_isle_of_the_gods_01_desc:0 "All gods and beliefs are welcome in Braavos, and the gods who don't have grand temples and constant worshippers find their home on the Isle of the Gods, where the occasional traveler and sailor can pray to their god."
 building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"

 building_type_agot_arsenal_01:0 "Arsenal of Braavos"
 building_type_agot_arsenal_01_desc:0 "The great Arsenal of Braavos is the foundation on which the numerous wooden walls of Braavos are built. Able to produce a full ship from nothing in a single day, the great fleets of Braavos are quickly replenished even after crushing defeats."
 building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"

 building_type_agot_titan_01:0 "Titan of Braavos"
 building_type_agot_titan_01_desc:0 "The Titan of Braavos is both the beacon and gate of the secret city. From its eyes come the lights that direct the incoming ships through the fog and isles that protect Braavos, and from its copper walls, it can repel any would-be attacker."
 building_agot_titan_01:0 "$building_type_agot_titan_01$"
 building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"

 building_type_agot_palace_of_truth_01:0 "Palace of Truth"
 building_type_agot_palace_of_truth_01_desc:0 "The Palace of Truth is where the keyholders and other magisters of the city of Braavos elect the new Sealord."
 building_agot_palace_of_truth_01:0 "Palace of Truth"
 building_agot_palace_of_truth_01_desc:0 "The Palace of Truth is where the keyholders and other magisters of the city of Braavos elect the new Sealord."

 building_type_agot_drowned_town_01:0 "Drowned Town"
 building_type_agot_drowned_town_01_desc:0 "The oldest part of Braavos is the region now known as Drowned Town. It has sunk within the lagoon, with only the tops of the buildings breaching the water. Drowned Town has become home to those too poor to live elsewhere and to criminals hiding from the city's authorities."
 building_agot_drowned_town_01:0 "Drowned Town"
 building_agot_drowned_town_01_desc:0 "The oldest part of Braavos is the region now known as Drowned Town. It has sunk within the lagoon, with only the tops of the buildings breaching the water. Drowned Town has become home to those too poor to live elsewhere and to criminals hiding from the city's authorities."

 building_type_agot_sweetwater_font_01:0 "Sweetwater Font"
 building_type_agot_sweetwater_font_01_desc:0 "The Sweetwater River, the great aqueduct that feeds the city, finds its source in the mist-covered hills to the south of the city. This makes it an important stronghold for keeping the secret city afloat."
 building_agot_sweetwater_font_01:0 "Sweetwater Font"
 building_agot_sweetwater_font_01_desc:0 "The Sweetwater River, the great aqueduct that feeds the city, finds its source in the mist-covered hills to the south of the city. This makes it an important stronghold for keeping the secret city afloat."

 building_type_agot_mothermont_01:0 "Mothermont"
 building_type_agot_mothermont_01_desc:0 "The great peak in the northern portion of the Hills of Andalos, Mothermont is revered as sacred by many who call Essos home."
 building_agot_mothermont_01:0 "$building_type_agot_mothermont_01$"
 building_agot_mothermont_01_desc:0 "$building_type_agot_mothermont_01_desc$"

 building_type_agot_nevios_retreat_01:0 "Moonbowl"
 building_type_agot_nevios_retreat_01_desc:0 "First discovered by Nevio Paralios, the fertile lands around the Moonbowl, the Noporzhyr, are the breadbasket of Braavos. It is from here that the city fed itself before the Unmasking."
 building_agot_nevios_retreat_01:0 "Nevio's Retreat"
 building_agot_nevios_retreat_01_desc:0 "$building_type_agot_nevios_retreat_01_desc$"

 building_type_agot_moonbowl_01:0 "Moonbowl"
 building_type_agot_moonbowl_01_desc:0 "The Moonbowl is a fertile region in the northern Hills of Andalos. Long famed for its fertile farmland, it can feed a city or an army."
 building_agot_moonbowl_01:0 "The Moonbowl"
 building_agot_moonbowl_01_desc:0 "$building_type_agot_moonbowl_01_desc$"

 # Yi Ti Special Buildings
 building_type_agot_azure_palace_01:0 "Azure Dynasty Imperial Palace Complex"
 building_type_agot_azure_palace_01_desc:0 "The Imperial Palace of the Azure Dynasty. The Palace was constructed by the Azure Emperors to display their prestige and patronage of the arts."
 building_agot_azure_palace_01:0 "Palace of Heavenly Stones"
 building_agot_azure_palace_01_desc:0 "Constructed by the first Azure Emperor, the Palace of Heavenly Stones is a beautiful palace with many pieces of art depicting the skies and all contained there."
 building_agot_azure_palace_02:0 "Palace of Endless Stars"
 building_agot_azure_palace_02_desc:0 "The Imperial Palace of the twelfth Azure Emperor, being larger and grander than the older Palace of Heavenly Stones."

 building_type_agot_grey_palace_01:0 "Grey Dynasty Imperial Palace Complex"
 building_type_agot_grey_palace_01_desc:0 "The Imperial Palace of the Grey Emperors, began construction during the reign of Har Loi, but was finished by his successors. The Palace is one of the more martial palaces built in the empire's history."
 building_agot_grey_palace_01:0 "Palace of the Hanging Sword"
 building_agot_grey_palace_01_desc:0 "Built by the third Grey Emperor, the Palace of the Hanging Sword is more fortress than palace, having a commanding presence."
 building_agot_grey_palace_02:0 "Palace of Shadowy Justice"
 building_agot_grey_palace_02_desc:0 "The Palace of Shadowy Justice was built by the last of the Grey Emperors and now functions as the home of the Imperial Minister of Justice and serves as the penultimate voice on law in the empire."

 building_type_agot_indigo_palace_01:0 "Indigo Dynasty Imperial Palace Complex"
 building_type_agot_indigo_palace_01_desc:0 "The Imperial Palace of the Indigo Emperors."
 building_agot_indigo_palace_01:0 "Palace of Black Roses"
 building_agot_indigo_palace_01_desc:0 "The Imperial Palace of the Indigo Emperors, completed by Emperor Choq Choq to house his hundred wives."

 building_type_agot_pearl_white_palace_01:0 "Pearl-White Dynasty Imperial Palace Complex"
 building_type_agot_pearl_white_palace_01_desc:0 "The Imperial Palace of the Pearl-White Emperors, whose most famous leaders were the Nine Eunuchs, who gave the Golden Empire 130 years of peace. It was under the Pearl-White Emperors that the great stone roads, greater than any in the world save the dragonroads of Valyria."
 building_agot_pearl_white_palace_01:0 "Palace of the Coiling Serpent"
 building_agot_pearl_white_palace_01_desc:0 "Constructed by the sixth Pearl-White Emperor, and the first of the Nine Eunuchs, the Palace of the Coiling Serpent lies near the center of Yin and is at the heart of the great road network which the Nine would expand across the Golden Empire."

 building_type_agot_purple_palace_01:0 "Purple Dynasty Imperial Palace Complex"
 building_type_agot_purple_palace_01_desc:0 "The Imperial Palace of the Purple Emperors is one of the furthest northern imperial palaces in the empire."
 building_agot_purple_palace_01:0 "Palace of Pale Scythe"
 building_agot_purple_palace_01_desc:0 "Constructed by the first Indigo Emperor, the Palace of the Pale Scythe served as a strong foothold to protect the northern portions of the Empire."
 building_agot_purple_palace_02:0 "Palace of the Carmine Dragon"
 building_agot_purple_palace_02_desc:0 "The Palace of the Carmine Dragon was constructed as a grander, more prominent palace than the older palace."
 building_agot_purple_palace_03:0 "Palace of the Amethyst Winds"
 building_agot_purple_palace_03_desc:0 "The Palace of the Amethyst Winds was built by the last of the Purple Emperors, who died with no heirs."

 building_type_agot_maroon_palace_01:0 "Maroon Dynasty Imperial Palace Complex"
 building_type_agot_maroon_palace_01_desc:0 "The Maroon Emperors built their palace in the eastern city of Jinqi to keep a better guard against reavers from the Shadow Lands."
 building_agot_maroon_palace_01:0 "Palace of the Burning Winds"
 building_agot_maroon_palace_01_desc:0 "The Palace of the Burning Winds was long guarded by the city of Jinqi from the terrors of the Shadow Lands."

 building_type_agot_scarlet_palace_01:0 "Scarlet Dynasty Imperial Palace Complex"
 building_type_agot_scarlet_palace_01_desc:0 "The Scarlet Emperors built their palace in the jungle city of Si Qo. When the city was lost to the jungle, so was this palace complex."
 building_agot_scarlet_palace_01:0 "Palace of the Bright Trees"
 building_agot_scarlet_palace_01_desc:0 "Built by the Scarlet Emperors with the city of Si Qo, the Palace of Bright Trees was the home of the heart of the empire through all forty-three years of their reign."

 building_type_agot_five_forts_01:0 "Walls of the Pearl Emperor"
 building_type_agot_five_forts_01_desc:0 "The Great Forts were raised by the Pearl Emperor to protect the realms of men from the demons of the Lion of Night. The walls of the forest stand a thousand feet tall, greater than even the Wall of Westeros."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"

 # Pirate Holdings and Buildings
 building_type_pirate_den_01:0 "Pirate Haven"
 building_type_pirate_den_01_desc:0 "Pirate havens are found throughout the world — on the high seas, along wide rivers, and hidden on coasts. Wherever law and order are weak, some would-be pirate lord or sellsail will set up shop to trouble all who pass by."
 building_pirate_den_01:0 "Outlaw Den"
 building_pirate_den_01_desc:0 "This small port is a den of outlaws, with people finding service on one of the few ships that call this port home."
 building_pirate_den_02:0 "Notorious Harbor"
 building_pirate_den_02_desc:0 "This port has become infamous on the water, being the port of call for some of the most famous pirates and sellsails on the seas."
 building_pirate_den_03:0 "Dread Stronghold"
 building_pirate_den_03_desc:0 "This great port is home to the vilest and most dreaded of pirates found on the seas; it is a stronghold of crime and villainy rarely seen in the world."

 building_type_agot_pirate_control_01:0 "Tavern"
 building_type_agot_pirate_control_01_desc:0 "One cannot be a pirate without a ship and rum, or at least some other alcohol. It is key to keeping one's crew happy and orderly, for when the stores run dry, mutiny is sure to abound."
 building_agot_pirate_control_01:0 "Local Watering Hole"
 building_agot_pirate_control_01_desc:0 "The local watering hole serves well enough when a ship or two are in port, easing the troubles of the crew."
 building_agot_pirate_control_02:0 "Card Tables"
 building_agot_pirate_control_02_desc:0 "Gambling always passes the time; with the new card tables, the crew has one more thing to keep them occupied."
 building_agot_pirate_control_03:0 "Grog House"
 building_agot_pirate_control_03_desc:0 "A grog house is almost a necessity to any good pirate haven. The crew are thirsty, and grog is always a good choice to quench that thirst."
 building_agot_pirate_control_04:0 "Looted Wine Stores"
 building_agot_pirate_control_04_desc:0 "One of the most popular goods to trade across the world is wine and spirits, and it is always a happy crew who takes a ship with some extra barrels."
 building_agot_pirate_control_05:0 "Raider's Saloon"
 building_agot_pirate_control_05_desc:0 "This saloon is renowned for serving raiders and pirates — and only raiders and pirates. Honest seafarers aren't welcome here."
 building_agot_pirate_control_06:0 "Infamous Clientele"
 building_agot_pirate_control_06_desc:0 "Home to the most infamous and notorious of clientele, this establishment is not for the weak of heart — or light of purse."

 building_type_agot_pirate_economic_01:0 "Black Market"
 building_type_agot_pirate_economic_01_desc:0 "The key to making money for any pirate is the black market, for after plundering their spoils, they oft must sell those spoils to get their gold. The wealth of ships is rarely in the form of coin, but rather the goods they are transporting."
 building_agot_pirate_economic_01:0 "Local Fence"
 building_agot_pirate_economic_01_desc:0 "A local fence is the trusted one to sell the plunder and booty taken, and they will only skim a small amount off the top."
 building_agot_pirate_economic_02:0 "Dodgy Peddlers"
 building_agot_pirate_economic_02_desc:0 "Even in the best of times, peddlers ought not be trusted, and these aren't the best of times. But with the size and amount of goods you need moved, one can't be picky."
 building_agot_pirate_economic_03:0 "Bootleg Market"
 building_agot_pirate_economic_03_desc:0 "Why have one trader sell stolen goods when you can have a whole market?"
 building_agot_pirate_economic_04:0 "Privateering Contracts"
 building_agot_pirate_economic_04_desc:0 "Even the righteous and orderly want evil things done — a competitor's ship sunk, a rival kidnapped, a foreign power harassed. Privateering contracts are how they are done."
 building_agot_pirate_economic_05:0 "Tribute Collectors"
 building_agot_pirate_economic_05_desc:0 "All who wish to use your market must pay tribute now, and your collectors are sure to get what is due to you."
 building_agot_pirate_economic_06:0 "Shell Companies"
 building_agot_pirate_economic_06_desc:0 "When one's economic power is so great that even legitimate businesses wish to work with you, a pirate needs shell companies — legitimate faces to the true businesses."

 building_type_agot_pirate_supply_01:0 "Smuggler Cove"
 building_type_agot_pirate_supply_01_desc:0 "Rarely can ships of ill repute sail into ports to pick up supplies, hence the need for smugglers to provision the haven and the ships they call home."
 building_agot_pirate_supply_01:0 "Quiet Hideaway"
 building_agot_pirate_supply_01_desc:0 "A quiet hideaway is always a handy thing for a smuggler, for one never knows when they will need to slip past some watchful eyes."
 building_agot_pirate_supply_02:0 "Discreet Piers"
 building_agot_pirate_supply_02_desc:0 "Certain piers are more accommodating for those without the proper papers."
 building_agot_pirate_supply_03:0 "Muffled Oars"
 building_agot_pirate_supply_03_desc:0 "Coming ashore at night requires a good eye, knowledge of the stars, a brave heart, and most of all, muffled oars."
 building_agot_pirate_supply_04:0 "Secluded Haven"
 building_agot_pirate_supply_04_desc:0 "A safe haven, secluded from outsiders, is always in need of smugglers — for storms, both figurative and literal, are always on the horizon."
 building_agot_pirate_supply_05:0 "Dredged Shores"
 building_agot_pirate_supply_05_desc:0 "What is an enterprising smuggler to do when the ports are all closed to them? Make their own! And the first step is to dredge a shoreline."
 building_agot_pirate_supply_06:0 "Illicit Port"
 building_agot_pirate_supply_06_desc:0 "Why bribe the port officials, sneak in at night, or bypass the guards, when one has their own illicit port to bring illegal goods in and out of a region?"

 building_type_agot_pirate_troop_01:0 "Arsenal"
 building_type_agot_pirate_troop_01_desc:0 "To capture a ship at sea is no easy feat — besides catching it, you must board it prepared to fight any enemy crew. A proper arsenal will allow for swift victories."
 building_agot_pirate_troop_01:0 "Stashed Weapons"
 building_agot_pirate_troop_01_desc:0 "All pirates have their own stash of weapons; from the lowest cook to the captain himself, one should always have a weapon within reach."
 building_agot_pirate_troop_02:0 "Looted Depots"
 building_agot_pirate_troop_02_desc:0 "One of the most useful trophies when taking any ship are the weapons of the defeated crew, which are now the weapons of your own crew!"
 building_agot_pirate_troop_03:0 "Warehouse Stockpiles"
 building_agot_pirate_troop_03_desc:0 "A good stockpile of weapons is always a good idea."
 building_agot_pirate_troop_04:0 "Floating Armory"
 building_agot_pirate_troop_04_desc:0 "Where best to store your weapons? At sea! That way no thieves can steal what you rightfully stole!"
 building_agot_pirate_troop_05:0 "Exotic Weapons"
 building_agot_pirate_troop_05_desc:0 "The seas are the great melting pot, and you never know what you will take next — perhaps a Norvoshi longaxe, a goldenheart bow, a Lengii spear?"
 building_agot_pirate_troop_06:0 "Fleet Arsenal"
 building_agot_pirate_troop_06_desc:0 "A proper pirate lord not only outfits their personal crew, but the entire fleet, so that all ships become prey."

 building_type_agot_pirate_military_01:0 "Pirate Wharfs"
 building_type_agot_pirate_military_01_desc:0 "A pirate is nothing without a ship, and the greater the number and quality of ships, the more fearsome one is. To house such a fleet, one needs the wharfs to house them."
 building_agot_pirate_military_01:0 "Lone Mooring"
 building_agot_pirate_military_01_desc:0 "Maintenance for the ship must always be done, even if you have to mop alone."
 building_agot_pirate_military_02:0 "Improvised Anchorage"
 building_agot_pirate_military_02_desc:0 "A pirate has to do with what is available, even if the improvised anchorage isn't the best. It allows you to fix your ship more than out on the sea."
 building_agot_pirate_military_03:0 "Ramshackle Quay"
 building_agot_pirate_military_03_desc:0 "This ramshackle quay is closer to a true dock, but still could be better."
 building_agot_pirate_military_04:0 "Naval Deserters"
 building_agot_pirate_military_04_desc:0 "These dockworkers and seahands have worked from all over the world, from Braavos to Leng, and their skills will be put to good use."
 building_agot_pirate_military_05:0 "Sailor Barracks"
 building_agot_pirate_military_05_desc:0 "The need for housing for the sailors at dock has grown, so a barracks will be built with all the comforts — well, not #italic all#! the comforts."
 building_agot_pirate_military_06:0 "Corsair Dockyards"
 building_agot_pirate_military_06_desc:0 "These are now true, dedicated dockyards, servicing ships for all the pirates and corsairs that call the port home."

 building_type_agot_pirate_fortification_01:0 "Lookouts"
 building_type_agot_pirate_fortification_01_desc:0 "Unlike the castles of Westeros or the cities of Essos, pirates and corsairs don't heavily fortify their lands, rather desiring to keep their strength at sea."
 building_agot_pirate_fortification_01:0 "Drunken Patrols"
 building_agot_pirate_fortification_01_desc:0 "Good help is hard to find, as evidenced by these patrols, who claim the drink is only to keep them warm."
 building_agot_pirate_fortification_02:0 "Far-eyes"
 building_agot_pirate_fortification_02_desc:0 "Far-eyes are the lookouts always scanning the horizon for any sight of land or ships, which could be either threat or prey."
 building_agot_pirate_fortification_03:0 "Crow's Nests"
 building_agot_pirate_fortification_03_desc:0 "To help the far-eyes in the vigil, crow's nests provide them a spot to watch the horizon."
 building_agot_pirate_fortification_04:0 "Signal Flags"
 building_agot_pirate_fortification_04_desc:0 "The use of signal flags allows for messages to be quickly shared between different lookouts, ships, and bases with ease and speed."
 building_agot_pirate_fortification_05:0 "Myrish Eyes"
 building_agot_pirate_fortification_05_desc:0 "The use of Myrish eyes allows the lookouts to see further than ever before. What was once a smudge on the horizon can now be identified as an incoming threat."
 building_agot_pirate_fortification_06:0 "Bilge-rotted Wrecks"
 building_agot_pirate_fortification_06_desc:0 "To better protect the haven, bilge-rotted wrecks have been dragged around it to protect from any incoming threat."

 # Farm Buildings
 building_type_agot_urban_farms_01:0 "Bakeries"
 building_type_agot_urban_farms_01_desc:0 "The beating heart of the city is not the castle, not the forge, but the bakery."
 building_agot_urban_farms_01:0 "Village Baker"
 building_agot_urban_farms_01_desc:0 "Bread is the key to any village; without it, the people starve, and thus the village baker is a key investment by any lord."
 building_agot_urban_farms_02:0 "Bakery"
 building_agot_urban_farms_02_desc:0 "To support a growing population, more bread will be needed, and thus a larger bakery must be made."
 building_agot_urban_farms_03:0 "Cookhouse"
 building_agot_urban_farms_03_desc:0 "The bakery has evolved, now serving other food as well. This growth has well supported the people."
 building_agot_urban_farms_04:0 "Wayside Inn"
 building_agot_urban_farms_04_desc:0 "As travel has increased, now people from all over stop at the inn to get food and rest."
 building_agot_urban_farms_05:0 "Town Baker"
 building_agot_urban_farms_05_desc:0 "With the increased number of people, the village has grown into a town, and the bakery has grown with it."
 building_agot_urban_farms_06:0 "Renowned Inn"
 building_agot_urban_farms_06_desc:0 "There are inns, and then there are inns. This place has cultivated a reputation not only among the smallfolk but among lords as well."
 building_agot_urban_farms_07:0 "City Baker"
 building_agot_urban_farms_07_desc:0 "As the town has turned into a true city, so have those supplying it with food evolved and grown."
 building_agot_urban_farms_08:0 "Baker's Guild"
 building_agot_urban_farms_08_desc:0 "Where once the bakers were independent and separated, now, due to the demands of city life, they have banded together into a full Baker's Guild."

 building_type_agot_steppe_farms_01:0 "Prairie Farms"
 building_type_agot_steppe_farms_01_desc:0 "Even in the desolate lands of the Steppe and Prairie, farming is found."
 building_agot_steppe_farms_01:0 "Hay Farms"
 building_agot_steppe_farms_01_desc:0 "Small outlying farms that mostly grow hay, due to the low precipitation of the area."
 building_agot_steppe_farms_02:0 "Bean Farms"
 building_agot_steppe_farms_02_desc:0 "These farms have branched into farming beans to supplement other crops and animals."
 building_agot_steppe_farms_03:0 "Barley Farms"
 building_agot_steppe_farms_03_desc:0 "Barley is a key crop in these drier lands and allows for greater crop yields to support a greater population."
 building_agot_steppe_farms_04:0 "Mustard Farms"
 building_agot_steppe_farms_04_desc:0 "Mustard is a hardy crop that can well survive the climate of the steppes and northern places."
 building_agot_steppe_farms_05:0 "Wheat Farms"
 building_agot_steppe_farms_05_desc:0 "Wheat farms are key to any population, allowing for a hearty yield even on the steppe."
 building_agot_steppe_farms_06:0 "Rye Farms"
 building_agot_steppe_farms_06_desc:0 "Rye farms are a key source of food and income for the prairie farms, accounting for food and the making of alcohol."
 building_agot_steppe_farms_07:0 "Mixed Grain Farms"
 building_agot_steppe_farms_07_desc:0 "Reliance on one crop alone can lead to misfortune. It is only through having a wide variety that we can ensure our people are fed and prosper."
 building_agot_steppe_farms_08:0 "Winter Wheat Farms"
 building_agot_steppe_farms_08_desc:0 "To survive the winter, and even summer snows, Winter Wheat is key to farming in the North."

 # City Walls
 building_type_city_walls_01:0 "City Walls"
 building_type_city_walls_01_desc:0 "Not as great as a castle's walls, these walls are basic ones to protect this economic center until help arrives."
 building_city_walls_01:0 "Quick Palisade"
 building_city_walls_01_desc:0 "This palisade was quickly constructed in the hopes of deterring any would-be attackers."
 building_city_walls_02:0 "Wooden Walls"
 building_city_walls_02_desc:0 "Permanent wooden walls now stand guard over the merchants and people living in this town."
 building_city_walls_03:0 "Simple Stone Walls"
 building_city_walls_03_desc:0 "In the hopes of attracting more merchants and guilds, this settlement now boasts simple stone walls to protect them from threats."
 building_city_walls_04:0 "Stone Walls"
 building_city_walls_04_desc:0 "This settlement now boasts stone walls to protect it from raiders and bandits."

 building_type_agot_slave_camps_01:0 "Slave Camps"
 building_type_agot_slave_camps_01_desc:0 "Wondrous creations were built on the backs of the slaves of Old Ghis and the Valyrian Freehold. A cheap — and brutalized — workforce, their forced labor has ensured the growth of the empires of old, but not without sacrifice."
 building_agot_slave_camps_01:0 "Small Slave Pen"
 building_agot_slave_camps_01_desc:0 "Cramped and confined to a wretched enclosure, only a handful of slaves are able to survive in this pen. #V This building supports up to a [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02:0 "Large Slave Pen"
 building_agot_slave_camps_02_desc:0 "An expanded pen can hold more slaves, especially with only the bare necessities for the occupants' survival. #V This building supports up to a [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03:0 "Slave Slums"
 building_agot_slave_camps_03_desc:0 "Once the slave pens may have begun to overflow, a dedicated slum may be needed. These squalid, congested areas may lack the most basic amenities, but they have the capacity to house many more slaves, to the ease of their masters. #V This building supports up to a [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04:0 "Auction Block"
 building_agot_slave_camps_04_desc:0 "Known throughout the region as a place to buy and sell slaves, the auction block demeans the enslaved to mere commodities — further enriching the masters. #V This building supports up to a [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05:0 "Slave Hold"
 building_agot_slave_camps_05_desc:0 "Slaves can be confined to segregated holds to ensure tighter control, so long as fomenting tensions are kept in check. #V This building supports up to a [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06:0 "Great Auction Block"
 building_agot_slave_camps_06_desc:0 "People travel from far and wide to take part in the grand slave auctions held here, making it a prominent hub for the slave trade. #V This building supports up to a [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07:0 "Slave District"
 building_agot_slave_camps_07_desc:0 "The sheer number of slaves requires a full district to house them, even with minimal and meager provisions. #V This building supports up to a [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08:0 "Slave Quarter"
 building_agot_slave_camps_08_desc:0 "As the number of slaves grows to encompass the size of a city unto themselves, a segregated slave quarter may be needed to maintain a compliant workforce. #V This building supports up to a [GetModifier('slave_pop_8').GetNameWithTooltip].#!"

