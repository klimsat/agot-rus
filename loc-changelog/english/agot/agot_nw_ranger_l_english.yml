 agot_nw_ranger_events.1202.t:0 "The Trap Is Set"
 agot_nw_ranger_events.1202.desc.intro_a:0 "We approach the wildling camp under the cover of darkness. [main_figure.GetTitledFirstNamePossessive] tent is easy to spot, [main_figure.GetHerHis] guards few and scattered."
 agot_nw_ranger_events.1202.desc.intro_b:0 "The wind howls softly as we crouch just outside their camp. [main_figure.GetTitledFirstName] sits at the center, unaware of our presence, [main_figure.GetHerHis] men idle."
 agot_nw_ranger_events.1202.desc.intro_c:0 "[main_figure.GetTitledFirstNamePossessive] camp lies ahead, hidden in a grove of trees. [main_figure.GetHerHis|U] guards seem relaxed, giving us a chance to strike unseen."
 agot_nw_ranger_events.1202.desc.intro_d:0 "Through the trees, we see [main_figure.GetTitledFirstName]. [main_figure.GetHerHis|U] fire burns bright, the heat flickering against the cold air. It is time to make our move."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Just beyond the snow-covered hill, the wildling camp lies in a clearing. [main_figure.GetTitledFirstName] sits near the fire, [main_figure.GetHerHis] men scattered around."
 agot_nw_ranger_events.1202.desc.mid_a:0 "The guards look bored, unaware of the danger. The wildling chief is deep in conversation with one of [main_figure.GetHerHis] men, [main_figure.GetHerHis] back turned to us."
 agot_nw_ranger_events.1202.desc.mid_b:0 "A few wildlings linger by the fire, talking in low voices. The chief is seated, [main_figure.GetHerHis] attention elsewhere, oblivious to the trap we have set."
 agot_nw_ranger_events.1202.desc.mid_c:0 "The camp is quiet. The wildling chief is speaking with one of [main_figure.GetHerHis] lieutenants, [main_figure.GetHerHis] guards focused on their own tasks. There is no sign they know we are here."
 agot_nw_ranger_events.1202.desc.mid_d:0 "The wildling camp is lightly guarded. The chief talks with one of [main_figure.GetHerHis] men, unaware of the danger creeping closer."
 agot_nw_ranger_events.1202.desc.mid_e:0 "The guards are few, scattered across the camp. The chief is seated near the fire, [main_figure.GetHerHis] attention on [main_figure.GetHerHis] men, oblivious to our approach."
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nWe move in closer, the firelight flickering against the snow. The time to strike is near, but now I must decide how best to take [main_figure.GetHerHim] down."
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nThe wildling chief is vulnerable, but rushing in might alert [main_figure.GetHerHis] men. We need to decide on the best approach before the moment is lost."
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nOur position is secure for now, but every second we wait could cost us. I need to act soon, before the wildling chief senses the danger."
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nWe are close enough to strike, but the wildlings are unpredictable. If we do not act fast, we risk losing the element of surprise."
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nThe wildling chief remains unaware, but [main_figure.GetHerHis] men could notice something at any moment. The time has come to make our move."
 agot_nw_ranger_events.1202.a:0 "I charge against the wildling chief."
 agot_nw_ranger_events.1202.b:0 "We disguise ourselves as wildlings to move closer."
 agot_nw_ranger_events.1202.c:0 "I devise a tactical plan to flank the wildlings."
 agot_nw_ranger_events_1202.b.tt.win:0 "Our disguises work, and we infiltrate the camp without a hitch"
 agot_nw_ranger_events_1202.b.tt.lose:0 "We are discovered before we can strike, and chaos erupts"
 agot_nw_ranger_events_1202.c.tt.win:0 "My strategy works flawlessly, and we encircle the camp, capturing the chief"
 agot_nw_ranger_events_1202.c.tt.lose:0 "The plan goes awry, and the wildlings escape before we can execute the ambush"
