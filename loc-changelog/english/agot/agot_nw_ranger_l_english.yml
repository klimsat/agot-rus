 agot_nw_ranger_events.1302.desc.intro_c:0 "The wildling camp lies before us, their guards scattered. Everything seems in place for a perfect ambush, and we prepare to move in."
 agot_nw_ranger_events.1302.desc.intro_d:0 "We approach [main_figure.GetTitledFirstNamePossessive] camp quietly, the guards seemingly unaware. It feels like we have the upper hand as we prepare for the ambush."
 agot_nw_ranger_events.1302.desc.intro_e:0 "Under the cover of darkness, we inch closer to the camp. [main_figure.GetTitledFirstNamePossessive] guards are few, and the time for our strike has come."
 agot_nw_ranger_events.1302.desc.mid_a:0 "Suddenly, a shout echoes through the trees. The chief spots us, and [main_figure.GetHerHis] men spring from hiding. We are the ones caught in an ambush."
 agot_nw_ranger_events.1302.desc.mid_b:0 "Without warning, the wildling chief and [main_figure.GetHerHis] men emerge from the trees. They have been expecting us, turning our ambush into their trap."
 agot_nw_ranger_events.1302.desc.mid_c:0 "The wildling chief steps forward from the shadows, [main_figure.GetHerHis] men flanking [main_figure.GetHerHim]. Our ambush is no longer a surprise, and we find ourselves surrounded."
 agot_nw_ranger_events.1302.desc.mid_d:0 "Before we can strike, the wildlings rush from the trees, led by the chief [main_figure.GetHerselfHimself]. They have turned the tables on us, and now we are surrounded."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Just as we prepare to attack, the wildling chief and [main_figure.GetHerHis] men leap from hiding. We have walked into their trap, and now they have the upper hand."
 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nWe are surrounded, outnumbered by the wildlings. There is no time to waste, we must act quickly or risk everything."
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nWith the wildlings closing in, the situation is dire. We must think quickly and choose our next move carefully, or we will be overrun."
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nThe wildlings press in from all sides. We need more than strength to survive this ambush; a clever plan is our only hope."
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nSurrounded and outnumbered, we are in a precarious position. The wildlings have the advantage, and it will take quick thinking to turn the tide."
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nOur ambush has been reversed, and now we are the ones in danger. We must act swiftly to regain control of the situation."
 agot_nw_ranger_events.1302.a:0 "We charge the Chief."
