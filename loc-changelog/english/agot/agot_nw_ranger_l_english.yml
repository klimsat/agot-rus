 agot_nw_ranger_events.1201.desc.outro:0 "\n\nWe set out, weapons ready, moving swiftly through the snow. If the scout's information holds true, this will be the end of a dangerous enemy."
 agot_nw_ranger_events.1201.a:0 "Let's head out and ambush [main_figure.GetHerHim]."
