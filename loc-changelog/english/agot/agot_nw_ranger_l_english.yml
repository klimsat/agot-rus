 agot_nw_ranger_events.0023.desc.intro_b:0 "[my_ranger.GetTitledFirstName] approaches after a long search in the wilderness. His eyes carry the cold of the wilds, but there is focus in his step."
 agot_nw_ranger_events.0023.desc.intro_c:0 "With snow clinging to his boots, [my_ranger.GetTitledFirstName] returns from the wilds, his expression set as he prepares to speak of what he has found."
