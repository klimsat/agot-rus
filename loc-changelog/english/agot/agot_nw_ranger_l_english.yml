 ### EVENTS

 #First Ranger Died (POV: LC)
 agot_nw_ranger_events.0001.t:0 "The Ranger's Legacy"
 agot_nw_ranger_events.0001.t.deserted:0 "A Cloak Stained in Snow"
 agot_nw_ranger_events.0001.t.fr_to_lc:0 "The New Lord Commander"
 agot_nw_ranger_events.0001.desc:0 "The fires burn low in the hall, casting long shadows over Castle Black. Word has just reached me, First Ranger [dead_first_ranger.GetFirstName], a man I trusted to lead beyond the Wall, is dead. His loss is a heavy one, but the Night's Watch cannot falter.\n\nThe cold winds of the North do not pause for grief. Another must rise to take his place, someone strong, capable, and ready to face the dangers that lie beyond our walls."
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "The fires burn low in the hall, casting long shadows over Castle Black. Word has just reached me, Lord Commander [dead_first_ranger.GetFirstName] is dead.\n\nThe brothers have spoken, and now I must bear the mantle of Lord Commander.\n\nThe cold winds of the North do not pause for grief or doubt. Someone has to take my place as First Ranger, a man who can carry the burden of watching beyond the Wall, as I once did."
 agot_nw_ranger_events.0001.desc.incapable:0 "Word has reached me, First Ranger [dead_first_ranger.GetFirstName], a man who has served with honor and bravery, can no longer carry out his duties. The dangers beyond the Wall, and the passage of time have finally caught up to him.\n\nThe Watch cannot afford to be without its First Ranger.\n\nThe cold winds of the North do not relent, and now I have to me to name his successor, someone capable of leading men beyond the Wall, just as [dead_first_ranger.GetFirstNameNoTooltip] once did."
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "First Ranger [deserted_first_ranger.GetFirstName], a man I once trusted, has deserted. His betrayal weighs heavily upon the Watch, leaving a void that must be filled quickly.\n\nThe North will not wait, and the dangers beyond the Wall grow each day. We cannot afford hesitation in our ranks.\n\nNow, I must name a new First Ranger, someone capable, strong, and ready to face what lies beyond. The Watch depends on it, and we will not falter."
 agot_nw_ranger_events.0001.a:0 "A new ranger must rise."
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] becomes your First Ranger"

 #New First Ranger Selected (POV: LC)
 agot_nw_ranger_events.0002.t:0 "A New Ranger Rises"
 agot_nw_ranger_events.0002.desc:0 "The decision has been made. A new First Ranger, [new_first_ranger.GetTitledFirstName], now stands before me, ready to carry the weight of responsibility beyond the Wall. He is capable, chosen for his skill and courage.\n\nThe Night's Watch must have its eyes and ears in the wilderness, and he will be our vanguard. The fire of duty burns within him now, and soon, he will face the cold and shadow of the North. Only time will tell how his story unfolds."
 agot_nw_ranger_events.0002.a:0 "The Watch marches on, as it always has."
 agot_nw_ranger_events.0002.b:0 "I wonder what dangers and adventures await him."

 #New First Ranger (POV: First Ranger)
 agot_nw_ranger_events.0003.t:0 "A New Mantle to Bear"
 agot_nw_ranger_events.0003.desc:0 "The weight of my new title settles on my shoulders, First Ranger of the Night's Watch. It is an honor, but with it comes a burden I must carry beyond the Wall. There's no time to waste. I will need to prepare my new camp, gather supplies, and choose men who will stand by my side in the frozen wilderness.\n\nThe dangers that lie ahead are many, but this is my duty now. The Wall's defense depends on our vigilance, and I will not fail.\n\nThe wilds are calling, and it is time to answer."
 agot_nw_ranger_events.0003.a:0 "The time has come to prepare for the journey ahead."

 #Dark Sister (POV: First Ranger)
 agot_nw_ranger_events.0004.t:0 "Blade of the Raven"
 agot_nw_ranger_events.0004.desc:0 "A snowstorm caught us by surprise, forcing my men and I to take shelter in a nearby cave. The wind howls outside, fierce and relentless, but within these icy walls, there is an eerie silence. Restless from the storm and with boredom gnawing at me, I decided to explore deeper into the cave. The walls of ice shimmer faintly in the dim light, and something hidden catches my eye.\n\nAt first, I thought it to be just another shard of frozen stone, but as I cleared the frost, a realization struck me.\n\nIn my hands, I held the lost Valyrian steel sword, [newly_created_artifact.GetName]. The blade, once wielded by [bloodraven.GetTitledFirstName], known as Bloodraven, lay here forgotten, entombed in ice. My heart races as I run my hand over its cold, sharp edge. The sword of legend, lost for generations, has been found."
 agot_nw_ranger_events.0004.a:0 "Dark Sister... what secrets have you seen?"

 #First Ranger deserted (POV: LC)
 agot_nw_ranger_events.0005.t:0 "The Turncloak Ranger"
 agot_nw_ranger_events.0005.desc:0 "Word has reached me, though I wish it were not true, my First Ranger has deserted his post. A man trusted to guard the realms of men, to protect the Night's Watch, has turned his cloak and vanished into the wilderness beyond the Wall. His betrayal cuts deeper than the cold winds of the North. He knew the oaths, the duty that binds us all, yet he chose to break them.\n\nThe Watch does not take kindly to deserters. Now, a new hunt begins. We will find him, no matter where he runs, for there is only one fate that awaits those who betray their brothers."
 agot_nw_ranger_events.0005.a:0 "The deserter will face the justice of the Watch."

 #First Ranger is back on the Wall I (POV: First Ranger)
 agot_nw_ranger_events.0006.t:0 "The Tribute of the Ranger"
 agot_nw_ranger_events.0006.desc:0 "As is custom, after returning from beyond the Wall, it falls to me to offer the gold I have gathered to the Lord Commander."
 agot_nw_ranger_events.0006.desc.gold:0 "The Watch needs every coin to sustain itself through the harsh winters and endless threats. It is my duty to contribute what I can. The gold is heavy in my pouch, a small fortune earned through risk and bloodshed.\n\nThe Lord Commander waits, expecting the tribute to help sustain the Watch. It is the way of things here, duty above all else."
 agot_nw_ranger_events.0006.desc.nogold:0 "The Watch relies on every coin to survive. But this time, my pouch is empty. No treasure was found, and no coin can be offered to sustain the Wall. The Lord Commander expects tribute, but I have nothing to give. The silence of an empty pouch weighs heavier than the gold ever did."
 agot_nw_ranger_events.0006.a:0 "Duty above all else, I give every coin to the Watch."
 agot_nw_ranger_events.0006.b:0 "I will keep a portion for myself... no one needs to know."
 agot_nw_ranger_events.0006.b.tt:0 "If the Lord Commander finds out, the consequences could be severe"
 agot_nw_ranger_events.0006.c:0 "I have nothing to offer this time."

 #First Ranger is back on the Wall II (POV: LC)
 agot_nw_ranger_events.0007.t:0 "The Ranger's Tribute"
 agot_nw_ranger_events.0007.desc:0 "My First Ranger has returned, weathered from his journey beyond the Wall. As he stands before me, I wait to see what he has brought back. Beyond the Wall, resources are scarce, and whatever spoils can be gathered are vital to the survival of the Watch.\n\nOut there, survival is its own reward, but here at Castle Black, it is the tribute that keeps us standing."
 agot_nw_ranger_events.0007.a:0 "The Watch depends on this. Every coin counts."
 agot_nw_ranger_events.0007.a.broke:0 "Nothing? The Watch is in desperate need of supplies."
 agot_nw_ranger_events.0007.a.insult:0 "You think I would not notice? You're hiding something."
 agot_nw_ranger_events.0007.a.suspicion:0 "I trust this is everything, and none of it got #italic 'lost'#! on the way back?"

 #My ranger deserted
 agot_nw_ranger_events.0008.t:0 "A Brother's Betrayal"
 agot_nw_ranger_events.0008.desc:0 "The morning dawns cold and silent, with the camp still buried in snow. As we gather around the fire, it hits me, we are one man short. I scan the faces of my brothers, and the truth comes to light. [turncloak.GetTitledFirstName] is missing. One of my men steps forward, the news hanging like a shadow over us, [turncloak.GetTitledFirstNameNoTooltip] has deserted his oath, abandoned the Watch, and fled to a wildling chief.\n\nA turncloak. The very thought burns through me, a betrayal as cold as the winds that sweep through the camp. He was one of us, sworn to the same duty, and now he has thrown it all away.\n\nThe wilds are dangerous enough without enemies in our midst."
 agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] will face justice, one way or another."

 #Positive Relation in the Camp
 agot_nw_ranger_events.0009.t:0 "A Moment of Warmth"
 agot_nw_ranger_events.0009.desc:0 "The fire crackles softly, its warmth cutting through the bitter chill of the night. For a brief moment, I glance over and see [ranger_camper_one.GetTitledFirstName] and [ranger_camper_two.GetTitledFirstName] sharing a laugh, their spirits lifted despite the harsh conditions we face beyond the Wall. The wind may howl, and the cold may bite, but for now, there is a sense of camaraderie around the fire.\n\nIt is moments like these, rare as they are, that remind me why we endure the darkness and the ice.\n\nEven here, in the frozen wilderness, the bond between brothers holds us together."
 agot_nw_ranger_events.0009.a:0 "These moments make the hardship bearable."

 #Negative Relation in the Camp
 agot_nw_ranger_events.0010.t:0 "Tension in the Cold"
 agot_nw_ranger_events.0010.desc:0 "The fire burns low, its warmth doing little to ease the tension in the camp. [ranger_camper_one.GetTitledFirstName] and [ranger_camper_two.GetTitledFirstName] are at it again, their voices rising above the crackle of the flames. What started as a disagreement over something trivial has quickly escalated into a heated argument.\n\nThe icy winds beyond the Wall are relentless, but the cold between brothers can be just as biting. It's hard enough surviving out here without the cracks forming among us. The harshness of this place tests more than just our bodies, it tests our bonds. And right now, those bonds feel fragile.\n\nThe wilderness is unforgiving, and it is clear that it is beginning to wear us down."
 agot_nw_ranger_events.0010.a:0 "The cold can break more than just bones."

 #Cannot continue
 agot_nw_ranger_events.0011.t:0 "The End of the Path"
 agot_nw_ranger_events.0011.desc:0 "I feel the weight of every step now, each one more painful than the last. The cold has seeped into my bones, and the strength I once had is gone.\n\nI have served as First Ranger, led men beyond the Wall, faced dangers that would break others, but now I am the one who is broken. I can no longer continue in this role.\n\nThe time has come for me to step aside, to inform the Lord Commander that he must find another to carry the weight of First Ranger. The Watch needs someone strong, capable, and ready to lead.\n\nIt is no longer me."
 agot_nw_ranger_events.0011.a:0 "I must inform the Lord Commander to choose a new First Ranger."

 #Wildling Ambush I
 agot_nw_ranger_events.0012.t:0 "Death to the Crow"
 agot_nw_ranger_events.0012.desc:0 "The crow, the so-called First Ranger, threatens the freedom of my people. [recipient.GetSheHe|U] stands against us, against the Free Folk, and I will not allow [recipient.GetHerHim] to lead another ranging. It is time to act.\n\nI will send one of my warriors to hunt [recipient.GetHerHim] down and end this threat once and for all. The crow must die, and only the strongest, most cunning warrior will do."
 agot_nw_ranger_events.0012.a:0 "Go, and make sure [recipient.GetSheHe] never returns."
 agot_nw_ranger_events.0012.b:0 "I will do this myself."

 #Wildling Ambush II
 agot_nw_ranger_events.0013.t:0 "Ambushed in the Wilds"
 agot_nw_ranger_events.0013.desc:0 "As I go about my duties beyond the Wall, a sudden movement catches my eye. Before I can react, a wildling charges from the trees, spear in hand, fury in [wildling_ambusher.GetHerHis] eyes. It is clear [wildling_ambusher.GetSheHe] is here for blood, my blood. There is no time to think, only to fight.\n\nThe cold wind howls as I prepare to face [wildling_ambusher.GetHerHim], the wildling intent on killing me where I stand."
 agot_nw_ranger_events.0013.a:0 "I will make sure [wildling_ambusher.GetSheHe] regrets this."

 #Wildling Ambush III
 agot_nw_ranger_events.0014.t.win:0 "The Crow's End"
 agot_nw_ranger_events.0014.t.lose:0 "The Crow Escapes"
 agot_nw_ranger_events.0014.desc.win:0 "My warrior returns, and a smile spreads across my face. The crow is dead. [wildling_ambusher.GetFirstNameNicknamed] returns with the blood of the First Ranger on [wildling_ambusher.GetHerHis] hands, a victory for the Free Folk.\n\nThe threat that lurked beyond the Wall has been silenced, and the crows will tremble at the loss of their leader."
 agot_nw_ranger_events.0014.desc.lose:0 "Word comes back, but it is not what I hoped for. The crow lives. My warrior failed, and the First Ranger remains a threat. We have miscalculated, and now the crows know we are coming for them. This war is far from over."
 agot_nw_ranger_events.0014.a.win:0 "The crows will fear us now."
 agot_nw_ranger_events.0014.a.lose:0 "[recipient.GetSheHe|U] will not escape next time."

 #New Ranger Invited
 agot_nw_ranger_events.0016.t:0 "A Sword for the Shadows"
 agot_nw_ranger_events.0016.desc:0 "Back at the Wall, I stand before the Lord Commander's court. The ranks are full of men eager for glory and a chance to prove themselves beyond the Wall\n\nNow, I have the chance to select one of them to join our camp and stand with us in the wilds. I need someone strong, reliable, and ready to face the dangers that lie beyond the Wall."
 agot_nw_ranger_events.0016.desc.first:0 "I stand before the Lord Commander's court. The ranks are full of men eager for glory and a chance to prove themselves beyond the Wall\n\nNow, I have the chance to select one of them to join our camp and stand with us in the wilds. I need someone strong, reliable, and ready to face the dangers that lie beyond the Wall."
 agot_nw_ranger_events.0016.desc.second:0 "One more ranger, and we will be ready to venture beyond the Wall."
 agot_nw_ranger_events.0016.a:0 "I hope you are ready."
 agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] joins your Ranger Camp"

 #First Ranger is back on the Wall III
 agot_nw_ranger_events.0017.t:0 "A New Day"
 agot_nw_ranger_events.0017.desc.fr:0 "The Wall stands as it always has, a sentinel against the unknown. I go about my duties, patrolling the grounds and keeping the men in line. In the distance, I see the Lord Commander overseeing the day's work, his voice cutting through the icy air. His every decision carries the weight of the Watch and the lives sworn to it.\n\nA part of me wonders what it would feel like to bear such responsibility."
 agot_nw_ranger_events.0017.desc.lc:0 "The Wall looms, unyielding against the horizon, as I go about my tasks as Lord Commander. Among the men, I spot the First Ranger. He carries himself with the quiet strength of someone who knows the dangers beyond the Wall.\n\nWatching him, I wonder what it would be like to step into his boots, to face the wilds and the unknown directly."
 agot_nw_ranger_events.0017.a:0 "I should focus on my own duties."
 agot_nw_ranger_events.0017.b:0 "I wonder what it feels like to be him."
 agot_nw_ranger_events.0017.c:0 "I am busy now."
 agot_nw_ranger_events.0017.c.tt:0 "You will not be asked again until there is a new Lord Commander."

 #First Ranger is back on the Wall IV
 agot_nw_ranger_events.0018.t:0 "A New Day"
 agot_nw_ranger_events.0018.desc.lc:0 "As Lord Commander, the weight of leadership rests on my shoulders. The brothers look to me for guidance, and every decision will shape the future of the Watch. The cold air carries with it the unspoken burdens of command, but duty calls — and the Wall must endure."
 agot_nw_ranger_events.0018.desc.fr:0 "Beyond the Wall lies the unknown, and it is my task to ensure we are ready to face it. Every track in the snow, every whisper in the wind — it is my duty to listen and act. The Wall endures, and so must I."
 agot_nw_ranger_events.0018.a:0 "There is work to be done."

 #The Night's Watch is no more
 agot_nw_ranger_events.0019.t:0 "The Fall of the Night's Watch"
 agot_nw_ranger_events.0019.desc:0 "The Wall still stands, but it is no longer ours. The banners of the Watch have been torn down, its strongholds claimed by another. Those who once called themselves my brothers now kneel or lie dead in the snow. The oaths we swore mean nothing to those who now rule here.\n\nI am no longer First Ranger. My duty has been stripped from me, and the path ahead is uncertain."
 agot_nw_ranger_events.0019.desc.republic:0 "The Wall still stands, but the Watch I once knew is gone. The oaths, the traditions, the purpose we swore to uphold—it has all been cast aside. A new order rules here now, one that no longer follows the old ways. The Night's Watch has become something else, something I no longer recognize.\n\nI am no longer First Ranger, not in any way that matters. My place here is lost, and the choice before me is clear."
 agot_nw_ranger_events.0019.a:0 "And now my watch has ended..."
 agot_nw_ranger_events.0019.a.tt:0 "...but a new journey begins."
 agot_nw_ranger_events.0019.b:0 "There is nothing left for me."
 agot_nw_ranger_events.0019.b.tt:0 "Game Over."

 ### First Ranger Council Events

 #Scout - Envoy - Wildling's Opinion bonus
 agot_nw_ranger_events.0021.t.success:0 "Scout: The Wildlings Hear My Name"
 agot_nw_ranger_events.0021.t.failed:0 "Scout: My Words Fall on Frozen Ears"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName] steps into camp, his breath fogging in the cold air. He moves with purpose, the weight of his journey evident."
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName] returns after days spent in the wild. The icy winds have left their mark, but there is something else in his eyes, a readiness to report."
 agot_nw_ranger_events.0021.desc.intro_c:0 "The crackle of the fire barely breaks the silence as [my_ranger.GetTitledFirstName] steps forward, fresh from his mission among the wildlings."
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName] walks into the camp, his cloak heavy with snow. He wipes the frost from his brow, ready to share what he has learned."
 agot_nw_ranger_events.0021.desc.intro_e:0 "Through the thick snow, [my_ranger.GetTitledFirstName] returns, his expression steady, though his eyes reveal the weight of his journey."
 agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] spent his time moving between wildling camps, navigating dangerous terrain to spread word of my name and deeds."
 agot_nw_ranger_events.0021.desc.mid_b:0 "The wildlings are a hard people to impress, but [my_ranger.GetTitledFirstNameNoTooltip] spoke to them nonetheless, hoping to plant the seeds of respect."
 agot_nw_ranger_events.0021.desc.mid_c:0 "In the wildling camps, [my_ranger.GetTitledFirstNameNoTooltip] told tales of my strength and leadership, hoping to win their ear in a place where survival matters most."
 agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip] ventured into the wildling camps, where the North's bitterness clings even tighter to those who live there, sharing stories of my feats."
 agot_nw_ranger_events.0021.desc.mid_e:0 "Among the fires of the wildling camps, [my_ranger.GetTitledFirstNameNoTooltip] spoke my name, weaving tales of strength and honor to sway their hearts."
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\nHis efforts bore fruit. The wildlings now speak my name with cautious respect, and [my_ranger.GetTitledFirstNameNoTooltip] knows his words have left their mark."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] smiles faintly as he reports success. The wildlings have begun to speak of me in hushed tones, acknowledging my power."
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\nHe nods, recounting how wildling chiefs listened when he spoke my name. [my_ranger.GetTitledFirstNamePossessiveNoTooltip] words have begun to shift their perception of you."
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports that my name now spreads through wildling camps, whispered by their fires with newfound respect."
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] task is complete. The wildlings speak my name with caution, but it is clear they have taken notice of my strength."
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sighs, admitting that his efforts were in vain. The wildlings remained cold and unmoved, my name lost to the winds."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nHe lowers his head, telling me the wildlings paid little heed to his words. [my_ranger.GetTitledFirstNameNoTooltip] knows the North has swallowed my name."
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that the wildlings were indifferent. His words found no foothold, my name fading like snow in the sun."
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\nDisappointment lingers in his voice as [my_ranger.GetTitledFirstNameNoTooltip] recounts how the wildlings turned their backs, my name lost among their campfires."
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] returns empty-handed, his words having fallen flat. The wildlings were unmoved, and my name vanished in the cold."
 agot_nw_ranger_events.0021.a.success:0 "This is good."
 agot_nw_ranger_events.0021.a.failure:0 "A failed attempt, but there will be another time."

 #Scout - Wayfinder - Travel Safety Bonus
 agot_nw_ranger_events.0022.t.success:0 "Scout: Roads Cleared for Passage"
 agot_nw_ranger_events.0022.t.failed:0 "Scout: Perils Await on the Road"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName] returns from his exploration, the cold clinging to his clothes, but his stride steady as he approaches to report."
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName] steps into the camp, snow trailing behind him. His face is calm, but his eyes reflect the challenges of the wild roads he has traveled."
 agot_nw_ranger_events.0022.desc.intro_c:0 "With frost covering his cloak, [my_ranger.GetTitledFirstName] approaches, clearly weathered by the journey, but there is determination in his steps."
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName] returns after days spent tracing unknown routes. His expression is unreadable, but his presence demands attention"
 agot_nw_ranger_events.0022.desc.intro_e:0 "The scout arrives back at camp, the cold winds still biting at his skin. He stands ready, prepared to deliver the news of his exploration."
 agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] explored the nearby roads and routes, seeking safer paths for us to traverse in the harsh northern wilderness."
 agot_nw_ranger_events.0022.desc.mid_b:0 "The wilderness holds many dangers, but [my_ranger.GetTitledFirstNameNoTooltip] pushed on, mapping the roads and ensuring our routes are safe, or marking those that are not."
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip] spent days tracing the land's forgotten paths, exploring roads that few dare travel in these dangerous times."
 agot_nw_ranger_events.0022.desc.mid_d:0 "Through snow-covered terrain and hidden dangers, [my_ranger.GetTitledFirstNameNoTooltip] ventured deep into the wilderness, searching for safe routes to guide the camp."
 agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] roamed far, assessing the roads ahead. The wilds of the North are unforgiving, but his sharp eye may uncover safer passage."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nHis efforts proved fruitful. The roads and routes are clear, and [my_ranger.GetTitledFirstNameNoTooltip] confirms that travel across the land will be safer for us."
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\nWith a nod of satisfaction, [my_ranger.GetTitledFirstNameNoTooltip] reports that the routes ahead are now much safer. His efforts have cleared the way for our future travels."
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\nThe scout smiles faintly, knowing that his work has ensured safer passage for us. The dangers of the wilds are kept at bay, for now."
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports success, safe routes have been identified, and the camp can move with less fear of ambush or danger."
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\nThanks to [my_ranger.GetTitledFirstNamePossessiveNoTooltip] work, the nearby roads will offer safe passage for the camp. His task is complete, and the risk is lowered."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nDespite his efforts, [my_ranger.GetTitledFirstNameNoTooltip] admits that the roads remain treacherous. The wilderness is unforgiving, and travel will be dangerous."
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nHe lowers his head, telling me that his attempts to secure safe routes have failed. The roads are fraught with danger, and the camp will travel at their own risk."
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, explaining that the roads remain perilous. His scouting has revealed dangers we cannot avoid."
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nThe scout admits that his mission was unsuccessful. The wild roads are still dangerous, and the camp will face treacherous conditions for a while longer."
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] returns empty-handed, having found no safe routes. The wilds remain treacherous, and our paths are far from secure."
 agot_nw_ranger_events.0022.a.success:0 "Our paths are safer now."
 agot_nw_ranger_events.0022.a.failure:0 "The wild roads are unforgiving, but we must press on."

