 agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetTitledFirstName] steps into the camp, snow and sweat mingling on his brow after hours spent in the wilds."
 agot_nw_ranger_events.0024.desc.intro_c:0 "With a cold wind at his back, [my_ranger.GetTitledFirstName] approaches, his steps deliberate. The weight of his journey hangs on him."
 agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetTitledFirstName] returns from the hunt, his breath misting in the frozen air. There is something in his eyes, either the thrill of success or the burden of failure."
 agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetTitledFirstName] walks back into camp, his clothes stiff with frost, ready to report on his attempt to find food in the frozen wilderness."
 agot_nw_ranger_events.0024.desc.mid_a:0 "He ventured far into the wilderness, tracking animals and gathering what resources he could find. The frozen landscape offered little, but he pressed on."
 agot_nw_ranger_events.0024.desc.mid_b:0 "The harsh North does not easily give up its bounty, but he scoured the wilds, searching for anything that could feed the camp."
 agot_nw_ranger_events.0024.desc.mid_c:0 "Hunting in the frozen wastes is no easy task, but he followed tracks and searched for anything to sustain the camp in these harsh times."
 agot_nw_ranger_events.0024.desc.mid_d:0 "He braved the cold, tracking animals and foraging, hoping to bring back something to fill the stores of the camp."
 agot_nw_ranger_events.0024.desc.mid_e:0 "He searched the snowy wilderness, hoping to find prey or provisions, driven by the need to return with enough to feed his brothers."
 agot_nw_ranger_events.0024.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] returns with food in hand. His hunt was successful, and the supplies he gathered will help keep the camp fed through the cold nights."
 agot_nw_ranger_events.0024.desc.success_b:0 "\n\nHe presents the fruits of his labor, meat and foraged food. [my_ranger.GetTitledFirstNameNoTooltip] has returned with enough to bolster the camps stores."
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] smiles faintly as he hands over the food. His efforts have provided for the camp, and his journey was worth the struggle."
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\nWith a subtle nod, [my_ranger.GetTitledFirstNameNoTooltip] hands over the provisions he has gathered. The camp supplies are replenished, and his work has borne fruit."
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] returns with fresh game and food gathered from the wilds. The supplies are a welcome sight, ensuring the camp will not go hungry."
 agot_nw_ranger_events.0024.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sighs, admitting that the hunt yielded nothing. The wilds were unforgiving, and more supplies were lost in the attempt."
 agot_nw_ranger_events.0024.desc.fail_b:0 "\n\nWith a grim expression, [my_ranger.GetTitledFirstNameNoTooltip] reports that his search for food came up empty. The effort has cost us, and the camp's stores have diminished."
 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\nHe lowers his head, explaining that the wilderness offered no game or bounty. The camp has lost more than it gained, and the stores are weaker for it."
 agot_nw_ranger_events.0024.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that his attempts to gather food have failed. The hunt has cost the camp more supplies than it provided."
 agot_nw_ranger_events.0024.desc.fail_e:0 "\n\nThe wilds offered no food, and [my_ranger.GetTitledFirstNameNoTooltip] returns empty-handed. The attempt has left the camp with fewer supplies than before."
 agot_nw_ranger_events.0024.a.success:0 "This will help feed us."
 agot_nw_ranger_events.0024.a.failure:0 "A fruitless hunt... we must be careful with what remains."

 #Blademaster - Warbrand - Gathers Wood
 agot_nw_ranger_events.0025.t.success:0 "Blademaster: Firewood for the Cold"
 agot_nw_ranger_events.0025.t.failed:0 "Blademaster: The Chill Remains"
 agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetTitledFirstName] returns, his breath visible in the cold air as he approaches. His expression is steady as he prepares to deliver his report."
 agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetTitledFirstName] steps back into camp, the frost clinging to his clothes as he readies himself to speak of what the day has brought."
 agot_nw_ranger_events.0025.desc.intro_c:0 "With the bite of winter still clinging to him, [my_ranger.GetTitledFirstName] returns, his steps firm despite the cold."
 agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName] walks into camp, his cloak heavy with frost, but there is a glint of purpose in his eye as he prepares to report."
 agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName] enters the camp, his figure shadowed against the snowfall. His face is unreadable, but there is an air of certainty about him."
 agot_nw_ranger_events.0025.desc.mid_a:0 "He and his men ventured into the forest, axes in hand, to gather firewood that would keep the camp warm through the bitter nights."
 agot_nw_ranger_events.0025.desc.mid_b:0 "The cold wind followed them as they scoured the forest for firewood. It was a grueling task, but the warmth of a fire could make all the difference."
 agot_nw_ranger_events.0025.desc.mid_c:0 "He led his men deep into the woods, searching for enough timber to ensure the camp had the warmth it needed through the freezing nights."
 agot_nw_ranger_events.0025.desc.mid_d:0 "In the depths of the forest, they worked through the biting cold, chopping wood that would bring warmth and comfort to the camp."
 agot_nw_ranger_events.0025.desc.mid_e:0 "He and the others spent the day cutting wood, knowing that every log would keep the fires burning and stave off the relentless chill of the North."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] smiles faintly as he reports their success. The wood they gathered will keep the camp fires burning, easing the cold and the minds of those within."
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\nWith a nod, [my_ranger.GetTitledFirstNameNoTooltip] informs me that enough wood was gathered to keep the fires roaring, bringing warmth and relief to the camp."
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reveals that the task was a success. The camp's fires will now burn brighter, the bitter cold kept at bay for a while longer."
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\nHe reports that the firewood will last, easing the burden of the cold on the camp. The warmth brings not just heat, but relief from the relentless winter."
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\nThe wood they collected is piled high, enough to keep the fires strong. [my_ranger.GetTitledFirstNameNoTooltip] knows the warmth will help settle the nerves in camp."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sighs, explaining that their efforts were in vain. The cold bit too deep, and little wood was gathered. The chill remains, gnawing at the camp."
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nWith a frown, [my_ranger.GetTitledFirstNameNoTooltip] admits that the task was harder than expected. Too little wood was brought back, and the camp's fires struggle to stay alight."
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nHe lowers his head, revealing that the firewood collected will not last long. The cold remains, and its bite gnaws at the hearts of those in camp."
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that their efforts did not yield enough wood. The camp remains cold, and the fires flicker weakly."
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nThe wood they gathered is not enough to keep the fires burning. [my_ranger.GetTitledFirstNameNoTooltip] knows the cold will continue to gnaw at the camp, with no warmth to push it away."
 agot_nw_ranger_events.0025.a.success:0 "The camp will be warm tonight."
 agot_nw_ranger_events.0025.a.failure:0 "The cold remains... for now."

 #Blademaster - Ambusher - Pracitces with You
 agot_nw_ranger_events.0026.t.success:0 "Blademaster: Sharpening Steel and Skill"
 agot_nw_ranger_events.0026.t.failed:0 "Blademaster: The Edge Dulls"
 agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName] approaches with a sharp gaze, his hand resting lightly on the hilt of his sword, ready for another round of practice."
 agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName] steps forward, his sword glinting in the cold light, ready to test my skills in the sparring ring."
 agot_nw_ranger_events.0026.desc.intro_c:0 "The camp's air is cold, but [my_ranger.GetTitledFirstName] seems unfazed as he approaches, a glint of challenge in his eyes. He is ready for a practice duel."
 agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] stands before me, his sword drawn, his posture firm. The time has come for another test of strength and skill."
 agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName] approaches with steady steps, his blade gleaming. The cold air between us feels charged with the anticipation of the duel."
 agot_nw_ranger_events.0026.desc.mid_a:0 "He leads me into the sparring ring, blades clashing as I test each other's strength. His movements are swift, his strikes precise."
 agot_nw_ranger_events.0026.desc.mid_b:0 "I face off, swords drawn, and the sound of clashing steel fills the air as we exchange blows, testing each other's limits."
 agot_nw_ranger_events.0026.desc.mid_c:0 "In the dueling ring, he pushes me hard, each swing of the sword designed to test my endurance and skill. The sharpness of his strikes keeps me on edge."
 agot_nw_ranger_events.0026.desc.mid_d:0 "The duel begins with sharp, focused movements, each strike and parry testing my skill against [my_ranger.GetTitledFirstNamePossessiveNoTooltip] expertise."
 agot_nw_ranger_events.0026.desc.mid_e:0 "Steel meets steel in the practice ring, each strike deliberate and every movement calculated as we spar with [my_ranger.GetTitledFirstNameNoTooltip], pushing each other to our limits."
 agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] nods with approval, noting my improvement. The practice sharpened my skill, leaving me feeling stronger and more capable."
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\nHe smiles faintly as he sheathes his sword, acknowledging my growing strength. The practice has left me sharper and more confident in my abilities."
 agot_nw_ranger_events.0026.desc.success_c:0 "\n\nWith a satisfied nod, [my_ranger.GetTitledFirstNameNoTooltip] steps back, acknowledging the skill I have gained. The sparring has bolstered my prowess."
 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] acknowledges my improvement with a nod. The sparring has refined my strength, sharpening my edge in battle."
 agot_nw_ranger_events.0026.desc.success_e:0 "\n\nThe duel has left me stronger. [my_ranger.GetTitledFirstNameNoTooltip] steps back, noting how the training has honed my skill and confidence."
 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns slightly, noticing that we are slower than usual. The practice did not go as planned, leaving me feeling drained and less sharp."
 agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nHe lowers his sword, disappointment in his gaze. The sparring left me winded, and my strength feels diminished rather than honed."
 agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] steps back, concern in his eyes. The duel seems to have taken more out of me than it gave, leaving me weary and weakened."
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nHe steps back with a frown, noting that the duel left me more tired than strengthened. The practice has taken its toll, and my skill feels dulled."
 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] watches as I struggle to keep pace. The sparring has drained my strength, leaving me feeling weaker than before."
 agot_nw_ranger_events.0026.a.success:0 "We should do this more often."
 agot_nw_ranger_events.0026.a.failure:0 "I think I pulled a muscle."

 #Nightguard - Shadow - Spreads Dreadful/Silly Stories About You
 agot_nw_ranger_events.0027.t.success:0 "Nightguard: Fear Stirs in the Camp"
 agot_nw_ranger_events.0027.t.failed:0 "Nightguard: Whispers Fall on Deaf Ears"
 agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName] steps into the shadows of the campfire, his presence barely noticeable until he chooses to speak. His gaze is steady, ready to report on his mission."
 agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] approaches, moving quietly through the camp as if he were part of the night itself. His expression is unreadable, but the air feels heavier around him."
 agot_nw_ranger_events.0027.desc.intro_c:0 "With the flicker of the campfire casting shadows across his face, [my_ranger.GetTitledFirstName] steps forward. His report on the whispers he has spread is ready."
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName] appears from the darkness, silent and composed. There is something unsettling about the way he moves, like the very shadows have whispered secrets into his ear."
 agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName] returns, his movements quiet but purposeful, as though the very night itself clings to him. His mission is complete, and he stands ready to speak."
 agot_nw_ranger_events.0027.desc.mid_a:0 "He moved through the camp, his voice low as he spun stories of my strength and power, ensuring that fear and respect would grow with each word."
 agot_nw_ranger_events.0027.desc.mid_b:0 "He walked among the men, speaking of my prowess in whispered tones, hoping that each tale would spread like wildfire, sowing fear and admiration."
 agot_nw_ranger_events.0027.desc.mid_c:0 "In the quiet moments between the camp's routine, he shared dark tales of my strength, painting a picture of a leader not to be crossed."
 agot_nw_ranger_events.0027.desc.mid_d:0 "He made sure to drop words of dread into the right ears, carefully crafting an image of me as a figure both feared and respected."
 agot_nw_ranger_events.0027.desc.mid_e:0 "He moved like a shadow through the camp, sharing stories of my power, each word designed to cultivate a sense of fear and awe among the men."
 agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports that his stories have taken root. The men speak my name in hushed tones, and respect comes with the edge of fear."
 agot_nw_ranger_events.0027.desc.success_b:0 "\n\nWith a faint smile, [my_ranger.GetTitledFirstNameNoTooltip] reveals that the camp is now more wary of me. Fear has settled in, and with it, respect has grown."
 agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] nods, pleased with his work. The camp is filled with whispers, and my reputation is now one of dread and power."
 agot_nw_ranger_events.0027.desc.success_d:0 "\n\nThe stories have spread well, and [my_ranger.GetTitledFirstNameNoTooltip] confirms that fear now lingers in the camp, woven into my name like a shadow."
 agot_nw_ranger_events.0027.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] task was a success. The men now view me through the lens of fear and respect, my name spoken with caution."
 agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lowers his head, admitting that his words fell flat. The men remain unaffected, and my name does not inspire fear."
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nWith a sigh, [my_ranger.GetTitledFirstNameNoTooltip] reports that the men paid little heed to his tales. The camp remains unmoved, and respect for me has weakened."
 agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that the stories did not take hold. The men seem less concerned with my presence than before."
 agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nHe shakes his head, explaining that his words were ignored. The stories of my power have not spread, and the camp shows no signs of increased respect."
 agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports that the attempt to instill fear failed. My name does not carry the weight it once did, and respect has waned."
 agot_nw_ranger_events.0027.a.success:0 "The camp knows who holds the true power here."
 agot_nw_ranger_events.0027.a.failure:0 "They will learn in time."

 #Nightguard - Watcher - Wildling Caught
 agot_nw_ranger_events.0028.t.success:0 "Nightguard: The Wildling Repelled"
 agot_nw_ranger_events.0028.t.failed:0 "Nightguard: The Camp Breached"
 agot_nw_ranger_events.0028.desc.intro_a:0 "The camp had been quiet under the cold night sky, when suddenly, the stillness shattered. A wildling burst through the shadows, attacking with feral fury."
 agot_nw_ranger_events.0028.desc.intro_b:0 "As the camp rested, a wildling tried to break in, emerging from the night like a ghost, his eyes gleaming with desperation as [wildling_intruder.GetSheHe] made his move."
 agot_nw_ranger_events.0028.desc.intro_c:0 "The night was calm, but danger had crept in. A wildling charged out of the darkness, a threat to anyone who stood in his path."
 agot_nw_ranger_events.0028.desc.intro_d:0 "The firelight flickered weakly in the camp when the wildling struck, using the cover of night to make his attack. His presence was sudden, violent."
 agot_nw_ranger_events.0028.desc.intro_e:0 "The camp was still, the wind howling over the snow, when a wildling attacked, fierce and determined to take whatever [wildling_intruder.GetSheHe] could from the camp."
 agot_nw_ranger_events.0028.desc.mid_a:0 "The Nightguard, vigilant as ever, was the first to meet the intruder, clashing with the wildling in a desperate struggle to defend the camp."
 agot_nw_ranger_events.0028.desc.mid_b:0 "The Nightguard acted quickly, stepping into the path of the intruder, trying to drive [wildling_intruder.GetHerHim] back and keep the camp safe."
 agot_nw_ranger_events.0028.desc.mid_c:0 "He was swift, reacting as soon as the wildling appeared, determined to stop the invader before [wildling_intruder.GetSheHe] could cause harm or steal from the camp."
 agot_nw_ranger_events.0028.desc.mid_d:0 "The wildling met fierce resistance as the Nightguard moved to intercept [wildling_intruder.GetHerHim], trying to fend off the attack and protect the camp."
 agot_nw_ranger_events.0028.desc.mid_e:0 "He fought with the wildling under the cold stars, determined to stop the intruder from taking anything from the camp."
 agot_nw_ranger_events.0028.desc.success_a:0 "\n\nThe wildling fell to the ground, defeated by [my_ranger.GetTitledFirstNamePossessiveNoTooltip] quick defense. The camp remains safe, the threat neutralized before it could cause harm."
 agot_nw_ranger_events.0028.desc.success_b:0 "\n\nWith a swift strike, the Nightguard put the wildling down, sending [wildling_intruder.GetHerHim] into the snow. The camp remains unscathed, the attacker driven away."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] bested the wildling, ensuring that no harm came to the camp. The intruder was stopped, and all is secure."
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\nThe wildling's assault was halted by the Nightguard, his body now lying in the snow. The camp remains safe, thanks to swift action."
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\nThe wildling was defeated, his attempt to steal from the camp thwarted by [my_ranger.GetTitledFirstNamePossessiveNoTooltip] blade. The danger passed as quickly as it came."
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nThe wildling struck hard and fast, overpowering [my_ranger.GetTitledFirstNameNoTooltip] before grabbing what [wildling_intruder.GetSheHe] could from the camp and vanishing into the night."
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nIn the chaos, the wildling managed to defeat the Nightguard, snatching supplies and fleeing into the darkness before anyone could stop [wildling_intruder.GetHerHim]."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] tried to hold the wildling off, but the intruder overpowered him, grabbing whatever [wildling_intruder.GetSheHe] could before disappearing into the wild."
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nThe Nightguard fought bravely, but the wildling was too quick. [wildling_intruder.GetSheHe|U] took supplies and slipped away into the shadows, leaving the camp vulnerable."
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\nThough [my_ranger.GetTitledFirstNameNoTooltip] tried to stop [wildling_intruder.GetHerHim], the wildling defeated him and vanished with stolen goods, leaving the camp unsettled."
 agot_nw_ranger_events.0028.a.success:0 "The camp is safe once again."
 agot_nw_ranger_events.0028.a.failure:0 "We must recover from this."

