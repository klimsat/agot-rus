 agot_nw_ranger_events.1201.t:0 "Into the Ambush"
 agot_nw_ranger_events.1201.desc.intro_a:0 "We ready ourselves to move under the cover of night. [my_ranger.GetTitledFirstNamePossessive] report is clear, [main_figure.GetTitledFirstNamePossessive] has caused us enough trouble, and now is the time to strike."
 agot_nw_ranger_events.1201.desc.intro_b:0 "The wind is cold as we prepare to leave. The wildling chief is close, and this is our best chance to catch [main_figure.GetHerHim] off guard. The camp stirs, eager for the hunt."
 agot_nw_ranger_events.1201.desc.intro_c:0 "The camp is quiet, but my mind is focused. A dangerous chief is near, and this ambush might be our only chance to deal with [main_figure.GetHerHim] before [main_figure.GetSheHe] strikes at us again."
 agot_nw_ranger_events.1201.desc.intro_d:0 "The wildling chief has eluded us for too long. But now, thanks to [my_ranger.GetTitledFirstNamePossessive] sharp eye, we have a chance to bring [main_figure.GetHerHim] down. The camp readies for the mission."
