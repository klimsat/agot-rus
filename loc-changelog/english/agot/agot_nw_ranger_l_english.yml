 agot_nw_ranger_events.1304.desc.two.d:0 "We defend the high ground fiercely, and the wildling chief [main_figure.GetHerselfHimself] leads the final charge. I face [main_figure.GetHerHim] in single combat and strike [main_figure.GetHerHim] down, sending [main_figure.GetHerHis] men fleeing."
 agot_nw_ranger_events.1304.desc.two.e:0 "Using the high ground to our advantage, we repel wave after wave of wildling attacks. When the chief leads the final charge, I bring [main_figure.GetHerHim] down, and [main_figure.GetHerHis] men flee into the wilderness."
