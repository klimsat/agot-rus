 #Action Event
 agot_nw_ranger_events.1702.t:0 "The Chief's Offer"
 agot_nw_ranger_events.1702.desc.intro_a:0 "We arrive at the wildling camp, greeted by the chief. [main_figure.GetHerHis|U] expression is calm, but there is a hint of something more in [main_figure.GetHerHis] eyes. It is clear [main_figure.GetSheHe] has planned this moment carefully."
 agot_nw_ranger_events.1702.desc.intro_b:0 "The wildling chief meets us with a smile that does not quite reach [main_figure.GetHerHis] eyes. The air is thick with unspoken words as we gather around [main_figure.GetHerHis] fire, waiting for [main_figure.GetHerHim] to reveal [main_figure.GetHerHis] intentions."
 agot_nw_ranger_events.1702.desc.intro_c:0 "Standing before the wildling chief, I can sense this is no ordinary meeting. [main_figure.GetSheHe|U] is not here just to talk, there is something [main_figure.GetSheHe] wants from me, and it is only a matter of time before [main_figure.GetSheHe] reveals it."
 agot_nw_ranger_events.1702.desc.intro_d:0 "The camp is tense as we are led to the chief. [main_figure.GetSheHe|U] sits by the fire, watching me closely, as if weighing [main_figure.GetHerHis] words before speaking. I know whatever [main_figure.GetSheHe] says next will be significant."
 agot_nw_ranger_events.1702.desc.intro_e:0 "We arrive at the wildling chief's camp, and there is an air of expectation. The chief motions for us to sit, but there is no warmth in [main_figure.GetHerHis] gesture. I sense [main_figure.GetSheHe] is about to make an offer."
 agot_nw_ranger_events.1702.desc.mid_a:0 "The chief leans forward, [main_figure.GetHerHis] voice low. [main_figure.GetSheHe|U] offers me something that catches me off guard, land. Land of my own, if I help [main_figure.GetHerHim] in [main_figure.GetHerHis] war against [main_figure.GetHerHis] rival. The offer hangs in the air like a blade."
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nAs we speak, the chief makes [main_figure.GetHerHis] offer plain. [main_figure.GetSheHe|U] wants my help in [main_figure.GetHerHis] war against a rival, and in exchange, [main_figure.GetSheHe] promises me land. It is more than tempting, it is treason."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nThe chief's tone is casual, but [main_figure.GetHerHis] words are anything but. [main_figure.GetSheHe|U] offers me land, if I help [main_figure.GetHerHim] in [main_figure.GetHerHis] war against a rival. It is a deal that would mean turning my back on the Night's Watch."
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nThe chief finally reveals [main_figure.GetHerHis] hand. [main_figure.GetSheHe|U] wants my help in a war against a rival. In return, [main_figure.GetSheHe] promises land of my own. The gravity of the offer sinks in, it would mean betraying everything."
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nThe wildling chief speaks plainly, offering me land in exchange for my aid in [main_figure.GetHerHis] war. [main_figure.GetHerHis|U] words are as dangerous as they are tempting. Helping [main_figure.GetHerHim] would mean breaking my vows."
 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nAs the offer lingers, I realize the weight of the choice before me. To take [main_figure.GetHerHis] offer would mean deserting the Night's Watch, betraying everything I have sworn to protect."
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nThe chief's eyes bore into mine as the offer hangs in the air. The choice is clear, join [main_figure.GetHerHim] and forsake my vows, or reject [main_figure.GetHerHim] and keep my honor."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nThe fire crackles between us as I weigh the chief's words. [main_figure.GetSheHe|U] has offering me land, power, but at the cost of everything I have sworn to uphold. The decision is not easy."
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nI can feel the tension rise as the chief waits for my answer. The land [main_figure.GetSheHe] offers is tempting, but the price is steep. I can feel the weight of betrayal pressing down on me."
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nAs I consider the chief's offer, the consequences of either choice become clear. Accepting would mean desertion, while refusing could make an enemy of [main_figure.GetHerHim]. There is no easy path."
 agot_nw_ranger_events.1702.a:0 "I will join you. Together, we will conquer these lands."
 desert_and_war:0 "You desert the Night's Watch and declare war against [an_enemy.GetTitledFirstNameNoTooltip]."
 agot_nw_ranger_events.1702.b:0 "How dare you ask me to betray the Night's Watch?"
 #You Win
 agot_nw_ranger_events.1704.t:0 "Betrayal of the Watch"
 agot_nw_ranger_events.1704.desc:0 "The decision is made. I have left the Night's Watch behind and cast aside my vows. The wildling chief and I stand united, preparing to launch our war against [main_figure.GetHerHis] rival. The men who once called me brother will soon know me as their enemy. The cold wind howls as we move, and with every step, I feel the weight of my choice. There is no turning back now.\n\nThe war begins, and these lands will soon be ours."
 agot_nw_ranger_events.1704.a:0 "To war! The land will be ours!"
 #You Lose
 agot_nw_ranger_events.1705.t:0 "The Last Temptation"
 agot_nw_ranger_events.1705.desc:0 "The chief presses [main_figure.GetHerHis] offer, [main_figure.GetHerHis] words growing more desperate, [main_figure.GetHerHis] tone more insistent. [main_figure.GetSheHe|U] promises me everything, power, freedom, and land, but I have already made my decision. There is no turning back from my duty to the Night's Watch. Still, the temptation lingers, and I can feel the weight of the moment.\n\nAs I stand before [main_figure.GetHerHim], I consider my options."
 agot_nw_ranger_events.1705.a:0 "You pay for this."
 agot_nw_ranger_events.1705.b:0 "I will leave. [main_figure.GetHerHis|U] fate is no concern of mine."

 #BECAME LANDED
