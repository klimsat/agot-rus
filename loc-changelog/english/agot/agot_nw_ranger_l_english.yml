 agot_nw_ranger_events.1304.desc.one.a:0 "We charge into the wildlings with fury. The wildling chief tries to rally [main_figure.GetHerHis] men, but our strength is too much. With a powerful strike, I bring the chief down, and [main_figure.GetHerHis] men flee into the night."
