 agot_nw_ranger_events.1706.t:0 "From Crow to Chief"
 agot_nw_ranger_events.1706.desc:0 "I once wore the black, serving as First Ranger of the Night's Watch. But those days are behind me. Now, I stand beyond the Wall, a deserter in the eyes of my former brothers, but something more to the Free Folk.\n\nThe wilds call to me, and so does the path of the Free Folk. It is time to decide whether I will embrace this new life fully or remain apart from it."
 agot_nw_ranger_events.1706.desc_wildling:0 "I once wore the black, serving as First Ranger of the Night's Watch, but my true blood has always belonged to the wilds. I walked among the crows, but the Free Folk was where I began. Now, the Wall is behind me, and I stand beyond it once more, not as a deserter, but as one who has returned home.\n\nThe wilds call to me like an old friend, and the path of the Free Folk lies before me once again. It is time to decide whether I will fully embrace what I have always been, or if I will hold on to the life I once led."
 agot_nw_ranger_events.1706.a:0 "The Old Gods guide me now."
 agot_nw_ranger_events.1706.b:0 "I am a Free Folk now."
 agot_nw_ranger_events.1706.c:0 "This is my home now."
 agot_nw_ranger_events.1706.d:0 "This changes nothing."

