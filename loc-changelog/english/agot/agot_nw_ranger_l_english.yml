 #Start Event
 agot_nw_ranger_events.1101.t:0 "Into the Wilds"
 agot_nw_ranger_events.1101.desc.intro_a:0 "The air is crisp, and the sky above is clear as we prepare to move out. [my_ranger.GetTitledFirstNamePossessive] report was promising, there is game to be found, and the camp is in need of fresh provisions."
 agot_nw_ranger_events.1101.desc.intro_b:0 "We gear up, knowing that the trail ahead could lead us to a much-needed bounty. The wilds are unforgiving, but where there is game, there is hope for the camp's supplies."
 agot_nw_ranger_events.1101.desc.intro_c:0 "The wind is biting as we set out, but the promise of a successful hunt is worth it. [my_ranger.GetTitledFirstNamePossessive] word is good, and if there is a chance to gather food, we must take it."
 agot_nw_ranger_events.1101.desc.intro_d:0 "The chill clings to my cloak as I signal for the men to move. A good hunting ground nearby, [my_ranger.GetTitledFirstName] did well. It is time to see if the wilds will provide for us."
 agot_nw_ranger_events.1101.desc.intro_e:0 "We ready our gear, the cold wind biting at our faces. The game is near, if [my_ranger.GetTitledFirstName] is right. It is a chance to stock the camp with food before the harsher days come."
 agot_nw_ranger_events.1101.desc.outro:0 "\n\nWe set out into the wilderness, eyes sharp and ears keen. There is game to hunt, and provisions to bring back. The success of this journey rests on the strength of our arms and the patience of the hunt."
 agot_nw_ranger_events.1101.a:0 "Let's head out and hunt."
 agot_nw_ranger_events.1101.b:0 "Move the camp closer to the hunting grounds."
 agot_nw_ranger_events.1101.tt.destination:0 "You immediately begin traveling to [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1102.t:0 "The Beast and the Stranger"
 agot_nw_ranger_events.1102.desc.intro_a:0 "I find myself separated from the others. The sound of their pursuit fades into the distance as the forest around me grows still."
 agot_nw_ranger_events.1102.desc.intro_b:0 "The hunting party is chasing prey through the woods, but I've fallen behind. Silence wraps around me, the cold biting through the trees."
 agot_nw_ranger_events.1102.desc.intro_c:0 "As the others give chase, I am left alone in the wilderness. The snow muffles my steps, and a strange stillness settles over the land."
 agot_nw_ranger_events.1102.desc.intro_d:0 "While the others track the game ahead, I wander into a quiet part of the forest. The sounds of the hunt have faded, leaving me alone."
 agot_nw_ranger_events.1102.desc.intro_e:0 "The wind whispered through the trees as I strayed from the group. Alone, the wilderness seemed to close in, a quiet and cold presence."
 agot_nw_ranger_events.1102.desc.mid_a:0 "The sudden growl from the shadows gave me little warning before a wolf lunged, its teeth bared and its eyes burning with hunger. I barely raised my weapon in time."
 agot_nw_ranger_events.1102.desc.mid_b:0 "A massive bear crashes through the underbrush, its breath clouding the air as it roars. I barely have time to react before it charges, claws slashing the cold air."
 agot_nw_ranger_events.1102.desc.mid_c:0 "The snow shifts beneath me, and before I could move, an enormous wolf leaps snarling from the shadows, its jaws snapping just inches from my throat."
 agot_nw_ranger_events.1102.desc.mid_d:0 "Out of the woods, a bear charges at me, its heavy paws slamming against the ground as it runs. I raise my blade, bracing myself for the beast's fury."
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nA wolf, gaunt and wild-eyed, lunges from the shadows. I barely manage to parry the strike, its growl echoing through the still air."
 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nBefore the beast can strike again, a wildling bursts from the trees, a spear in hand. For a moment, we all stand frozen, the beast, the wildling, and me, all caught in a deadly triangle."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nAs I struggle to hold off the animal's assault, a wildling steps into view, spear at the ready. The beast turns to face the newcomer, and now the three of us stand locked in a standoff, unsure who would move first."
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nThe beast lunges again, but its attack is halted as a it turns to face a newcomer. A wildling has emerged from the forest, spear in hand. Now, there are three of us, each wary of the other, each ready to strike."
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nI braced myself for another attack when a wildling appeared from the shadows. The three of us, the wildling, the beast, and I, stood locked in an uneasy standoff."
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nThe beast circles, ready to pounce again, but a wildling steps forward, spear raised. The three of us are now locked in a standoff, each watching the other, unsure who will make the first move."
 agot_nw_ranger_events.1102.a:0 "I try to suggest we fight together."
 agot_nw_ranger_events.1102.b:0 "I raise my weapon and prepare to defeat both."
 agot_nw_ranger_events.1102.c:0 "I trick them into turning on each other while I slip away."
 agot_nw_ranger_events_1102.a.tt.win:0 "We defeat the beast together"
 agot_nw_ranger_events_1102.a.tt.lose:0 "The wildling misunderstands my intention"
 agot_nw_ranger_events_1102.b.tt.win:0 "I overpower both the wildling and the beast"
 agot_nw_ranger_events_1102.b.tt.lose:0 "The wildling is too strong, and I fall"
 agot_nw_ranger_events_1102.c.tt.win:0 "The wildling and beast tear into each other, and I escape unnoticed"
 agot_nw_ranger_events_1102.c.tt.lose:0 "My trick fails, and both turn their eyes on me"
 #You Win
 agot_nw_ranger_events.1104.t:0 "The Hunt Concludes"
 agot_nw_ranger_events.1104.desc.one.a:0 "Together, the wildling and I struck the beast down, our combined strength proving more than a match for its ferocity. As the beast collapsed, I felt a sharp sting from my own wound.\n\nThe wildling, in a rare moment of truce, knelt beside me and tended to the injury, muttering something in [main_figure.GetHerHis] tongue. It was not a permanent fix, but it was enough to get me through the day."
 agot_nw_ranger_events.1104.desc.one.b:0 "Side by side, we fought the beast. The wildling's spear and my blade cut the creature down, its heavy body falling lifeless before us. Exhausted, I realized blood was dripping from a wound I had not even noticed.\n\nThe wildling noticed before I could react and quickly bound the wound with a strip of cloth. [main_figure.GetSheHe|U] nodded once, and without another word, disappeared into the forest."
 agot_nw_ranger_events.1104.desc.one.c:0 "The wildling and I exchanged a quick glance before moving as one. Our combined efforts felled the beast with a swift, decisive blow.\n\nThe moment was tense, but before either of us could turn hostile, [main_figure.GetSheHe] gestured toward my injury. With surprising skill, [main_figure.GetSheHe] bandaged it quickly, [main_figure.GetHerHis] touch rough but effective. After [main_figure.GetSheHe] mended my wound, slipped away into the shadows."
 agot_nw_ranger_events.1104.desc.one.d:0 "With a nod of understanding, the wildling and I fought together, bringing the beast to the ground in a blur of steel and spear. The battle ended as quickly as it began, but the pain of my injury became more apparent.\n\nThe wildling stepped forward and, to my surprise, patched up the wound with a crude, yet effective, bandage. Without a word, [main_figure.GetSheHe] vanished into the trees."
 agot_nw_ranger_events.1104.desc.one.e:0 "The wildling did not hesitate as we fought together. Our weapons met the beast's hide, and it fell before us.\n\nMy own blood mixed with the snow, but the wildling, after sparing a glance at the dead beast, approached and mended my wound. [main_figure.GetHerHis|U] work was quick, but enough to keep me moving. Without further exchange, [main_figure.GetSheHe] disappeared into the wilderness."
 agot_nw_ranger_events.1104.desc.two.a:0 "With a fierce swing, I brought the beast low, my blade finding its mark. As the creature fell, I turned my attention to the wildling, but [main_figure.GetSheHe] had already vanished into the shadows.\n\nBreathing heavily, I took a moment to assess my injuries.\n\nThe wound was deep, but I managed to mend it myself, using the supplies I carried. The danger had passed, but the wildling was nowhere to be seen."
 agot_nw_ranger_events.1104.desc.two.b:0 "The beast lunged, but my blade met its charge. With a final blow, I felled it, and the wildling, seeing my strength, disappeared into the trees without a sound. After the chaos, I found myself clutching a wound from the battle. Carefully, I patched it up, wrapping it tightly with whatever scraps of cloth I had on hand. The wound was under control, but the wildling was long gone."
 agot_nw_ranger_events.1104.desc.two.c:0 "My sword cut through the beast, its snarl fading into the wind. The wildling, watching from the shadows, fled before I could confront [main_figure.GetHerHim].\n\nWith the threat gone, I tended to the wound the beast had left. It was a rough job, but I managed to stop the bleeding. The wildling's escape left me unsettled, but at least I had survived."
 agot_nw_ranger_events.1104.desc.two.d:0 "The creature fell before my blade, a swift end to the battle. The wildling, now wary of my strength, slipped away into the night before I could react.\n\nWith the beast dead, I finally had time to tend to the injury I had sustained. Binding the wound with what little I had, I braced myself for the journey back to the others."
 agot_nw_ranger_events.1104.desc.two.e:0 "With a powerful strike, I ended the beast's life, its body crashing to the ground in defeat. The wildling, clearly intimidated by my prowess, fled into the wilderness without looking back.\n\nAlone, I inspected the wound I had received. After a quick and painful patch-up, I was ready to head back, though the wildling's departure still left me uneasy."
 agot_nw_ranger_events.1104.desc.three.a:0 "While the beast and wildling fought each other, I slipped away quietly, leaving them to tear into one another in the chaos.\n\nMy wound throbbed as I ran, but I did not stop until I reached the others. Once I found my fellow rangers, they quickly helped me tend to the injury. The beast and wildling were left behind, their fates unknown."
 agot_nw_ranger_events.1104.desc.three.b:0 "As the beast and wildling turned on each other, I vanished into the trees, unnoticed by both as they fought savagely.\n\nBlood trickled from my side, but I pressed on until I found the safety of my camp. There, my comrades helped patch up the wound, ensuring I could recover from both the beast's attack and my narrow escape."
 agot_nw_ranger_events.1104.desc.three.c:0 "The wildling and beast clashed violently, allowing me to sneak away, unseen, as their fight consumed them both.\n\nBy the time I reached the other rangers, I was already losing blood, but they acted quickly to mend my injury. I had escaped the wildling and beast, but not without a reminder of the close call."
 agot_nw_ranger_events.1104.desc.three.d:0 "While the wildling and beast battled, I disappeared into the shadows. By the time they noticed, I was already gone. My wound slowed me down, but I managed to return to the others.\n\nThey helped bind the injury, ensuring I could continue the hunt, though the encounter still haunted my thoughts."
 agot_nw_ranger_events.1104.desc.three.e:0 "With the wildling distracted by the beast, I took my chance to slip away, leaving the two locked in a brutal fight. I stumbled upon my comrades soon after, my wound bleeding heavily.\n\nThey worked quickly to patch me up, and though I had survived, the wildling and beast were left behind, their fate a mystery."
 agot_nw_ranger_events.1104.a:0 "The hunt is over, and we must return to camp."
 #You Lose
 agot_nw_ranger_events.1105.t:0 "The Hunt Goes Awry"
 agot_nw_ranger_events.1105.desc.one.a:0 "I tried to communicate with the wildling, but my words fell on deaf ears. Misunderstanding my intentions, [main_figure.GetSheHe] turned hostile. The beast lunged at us, and in the chaos, I barely escaped, but not without injury."
 agot_nw_ranger_events.1105.desc.one.b:0 "My attempt to show gratitude to the wildling backfired. [main_figure.GetSheHe|U] must have thought I was trying to trick [main_figure.GetHerHim], because instead of fighting alongside me, [main_figure.GetSheHe] turned on me. I fled, wounded, leaving both the wildling and beast behind."
 agot_nw_ranger_events.1105.desc.one.c:0 "I tried to convince the wildling to help, but [main_figure.GetHerHis] eyes darkened with suspicion. The moment shattered, and the beast attacked. I managed to escape, but my wound bled heavily, and the wildling disappeared into the forest."
 agot_nw_ranger_events.1105.desc.one.d:0 "My gesture of peace was misread. The wildling saw my movements as a threat, and I suddenly found myself defending against both [main_figure.GetHerHim] and the beast. Barely escaping with my life, I stumbled back, injured."
 agot_nw_ranger_events.1105.desc.one.e:0 "I reached out to the wildling, trying to thank [main_figure.GetHerHim] for [main_figure.GetHerHis] help, but [main_figure.GetSheHe] misunderstood me. Instead of helping me finish the beast, [main_figure.GetSheHe] lunged at me. I ran, wounded, with the wildling and beast left to fight in the distance."
 agot_nw_ranger_events.1105.desc.two.a:0 "I raised my weapon, determined to defeat both the wildling and the beast, but they overwhelmed me. I fought hard, but my strength failed. Bloodied, I barely managed to escape with my life."
 agot_nw_ranger_events.1105.desc.two.b:0 "The beast was fierce, and though I fought valiantly, my body betrayed me. Between the wildling's swift attacks and the beast's relentless assault, I was forced to flee, injured and defeated."
 agot_nw_ranger_events.1105.desc.two.c:0 "I swung my blade, intending to take them both down. But the wildling moved faster than I expected, and the beast struck with ferocious strength. My vision blurred as I stumbled away, barely alive."
 agot_nw_ranger_events.1105.desc.two.d:0 "I thought I could overpower them both, but the wildling was skilled, and the beast was relentless. My wounds deepened as I realized I could not win. I fled, my pride and body both wounded."
 agot_nw_ranger_events.1105.desc.two.e:0 "My strength was not enough. The beast and wildling worked together in a deadly dance of claws and blades. I had no choice but to run, bleeding and barely holding on."
 agot_nw_ranger_events.1105.desc.three.a:0 "I tried to sow discord between the wildling and the beast, but they saw through my deception. Both turned on me, and I fled, wounded and breathless, barely escaping their wrath."
 agot_nw_ranger_events.1105.desc.three.b:0 "My attempt to trick them into fighting each other failed miserably. The wildling caught on, and the beast turned its attention to me. I ran, my wound slowing me down as I struggled to survive."
 agot_nw_ranger_events.1105.desc.three.c:0 "I thought I could outwit them, but the wildling was too clever. Instead of turning on each other, both the beast and wildling lunged at me. I escaped, but not without suffering a serious injury."
 agot_nw_ranger_events.1105.desc.three.d:0 "My plan to set them against each other crumbled when the wildling realized my trick. The beast came after me, and I fled into the wilderness, wounded and humiliated."
 agot_nw_ranger_events.1105.desc.three.e:0 "I tried to slip away while they fought, but my plan backfired. The wildling caught on, and the beast gave chase. I barely survived, my wound aching as I stumbled back to safety."
 agot_nw_ranger_events.1105.a:0 "The hunt is over, and I must return to camp to heal."

