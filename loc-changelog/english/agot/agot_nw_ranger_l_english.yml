 #Start Event
 agot_nw_ranger_events.1701.t:0 "Into the Unknown"
 agot_nw_ranger_events.1701.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive] message is as cryptic as it is unsettling. #italic 'Set the crow free.'#! The words echo in my mind as we prepare for the journey. Whatever [main_figure.GetSheHe] means, we must be ready for anything."
 agot_nw_ranger_events.1701.desc.intro_b:0 "I cannot shake the feeling that there is more to [main_figure.GetTitledFirstNamePossessive] message than meets the eye. #italic 'Set the crow free.'#! What does [main_figure.GetSheHe] truly want? The uncertainty gnaws at me as we make our preparations."
 agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] has thrown a puzzle in my path. #italic 'Set the crow free.'#! The words linger, strange and foreboding. I gather my supplies, knowing this mission could lead to anything."
 agot_nw_ranger_events.1701.desc.intro_d:0 "As we prepare to leave, [main_figure.GetTitledFirstNamePossessive] words continue to haunt me, #italic 'set the crow free.'#! Is it a warning or an invitation? With every step, I am drawn deeper into the mystery."
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Set the crow free.'#! [main_figure.GetTitledFirstNamePossessive] cryptic message will not leave my mind. With the camp preparing for the journey, I wonder what awaits us on the other side of this unknown meeting."
 agot_nw_ranger_events.1701.desc.outro:0 "\n\nThe uncertainty weighs heavy as we set out. The chief's intentions remain unclear, but whatever happens, we will face it head-on."
 agot_nw_ranger_events.1701.a:0 "Let's go and meet the chief."
