 ranger_laamp_contract_1501_request:0 "This [agot_ranger_mission|E] requires you to save a wildling child's life"
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "While scouting the area, I found something unexpected, a child trapped on a thin branch above a deep ravine.\n\nThe branch looks ready to snap at any moment, and the drop below is treacherous. It is a dangerous situation, and we need to act quickly if we want to save them."

