 #Start Event
 agot_nw_ranger_events.1501.t:0 "The Rescue"
 agot_nw_ranger_events.1501.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] report is urgent, and we do not have time to waste. A child is in danger, trapped above a ravine. If we do not act quickly, they will not survive."
 agot_nw_ranger_events.1501.desc.intro_b:0 "We have faced many dangers beyond the Wall, but this one feels different. A child's life is at stake, hanging by a thread above a deadly drop. We have no time to lose."
 agot_nw_ranger_events.1501.desc.intro_c:0 "A child is stranded, their life hanging in the balance. The thought of such a young soul in danger pushes us to move faster. We must reach them before it is too late."
 agot_nw_ranger_events.1501.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] report is chilling, a child stranded on a branch above a deadly fall. We need to get there fast before the worst happens. This rescue mission has no room for mistakes."
 agot_nw_ranger_events.1501.desc.intro_e:0 "A child's life is at risk, hanging from a fragile branch above a deep ravine. We prepare to move out quickly, knowing that every moment we delay brings them closer to disaster."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nThe air is heavy with urgency as we prepare for the mission. The child's life depends on our speed and skill, there is no room for hesitation."
 agot_nw_ranger_events.1501.a:0 "Let's head out and rescue the child."
 agot_nw_ranger_events.1501.b:0 "Move the camp closer to the ravine to help."
 agot_nw_ranger_events.1501.tt.destination:0 "You immediately begin traveling to [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1502.t:0 "The Fearful Rescue"
 agot_nw_ranger_events.1502.desc.intro_a:0 "We arrive at the edge of the ravine, and there, clinging to a fragile branch, is the child. [main_figure.GetHerHis|U] wide eyes are full of fear, and it is clear [main_figure.GetSheHe] does not trust us."
 agot_nw_ranger_events.1502.desc.intro_b:0 "As we approach, we see the wildling child dangling from the branch, the drop below terrifying. [main_figure.GetSheHe|U] looks at us with terror, recognizing us as rangers, and stays frozen."
 agot_nw_ranger_events.1502.desc.intro_c:0 "From the ridge, we finally spot the child. [main_figure.GetSheHe|U] is gripping the branch desperately, but when [main_figure.GetHerHis] eyes meet ours, fear sets in. [main_figure.GetSheHe|U] knows who we are, and that makes it harder."
 agot_nw_ranger_events.1502.desc.intro_d:0 "We reach the edge of the ravine, and there is the child, barely holding on. [main_figure.GetHerHis|U] fear is palpable, and [main_figure.GetSheHe] shrinks back at the sight of us. [main_figure.GetSheHe|U] is not going to cooperate easily."
 agot_nw_ranger_events.1502.desc.intro_e:0 "The child is hanging on for dear life, but [main_figure.GetHerHis] fear of us, the rangers, is clear. [main_figure.GetHerHis|U] small body trembles, and the branch creaks ominously beneath [main_figure.GetHerHim]."
 agot_nw_ranger_events.1502.desc.mid_a:0 "The child's fear only grows as we draw closer. [main_figure.GetHerHis|U] grip tightens, but [main_figure.GetSheHe] edges further away from us, as if expecting us to harm [main_figure.GetHerHim] rather than help."
 agot_nw_ranger_events.1502.desc.mid_b:0 "Every time we try to get closer, the child moves back, [main_figure.GetHerHis] fear overpowering [main_figure.GetHerHis] instincts to survive. The branch wobbles dangerously, and time is running out."
 agot_nw_ranger_events.1502.desc.mid_c:0 "We try to reassure [main_figure.GetHerHim], but the sight of us seems to make [main_figure.GetHerHim] more scared. [main_figure.GetHerHis|U] movements become frantic, and the branch begins to bend under [main_figure.GetHerHis] weight."
 agot_nw_ranger_events.1502.desc.mid_d:0 "The more we approach, the more the child's fear takes over. [main_figure.GetSheHe|U] flinches every time we speak, and [main_figure.GetHerHis] body inches further out on the fragile branch."
 agot_nw_ranger_events.1502.desc.mid_e:0 "His eyes dart between us and the dangerous drop below, unsure of which [main_figure.GetSheHe] fears more. But [main_figure.GetHerHis] reluctance to come closer is clear, [main_figure.GetSheHe] does not trust us."
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nWe need to act fast before the branch gives way. The child's fear makes [main_figure.GetHerHim] uncooperative, but there must be a way to gain [main_figure.GetHerHis] trust, or force a solution."
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nThere is no time to waste. The child is terrified, but if we do not find a way to calm [main_figure.GetHerHim] or act decisively, [main_figure.GetSheHe] will not survive the fall."
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nThe situation is growing dire. The child's fear is working against us, and the branch is bending. We need to find a way to reach [main_figure.GetHerHim], or this rescue will fail."
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nThe child's fear is holding us back, and the branch will not last much longer. If we do not act now, [main_figure.GetSheHe] will fall to [main_figure.GetHerHis] death. We need to be clever, strong, or persuasive."
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nWe have little time left. The child will not cooperate, and the danger is growing with every second. It is time to take action, whether by force or by wit."
 agot_nw_ranger_events.1502.a:0 "I try to use my strength to grab the child before the branch snaps."
 agot_nw_ranger_events.1502.b:0 "I try to convince the child to come closer by explaining the danger."
 agot_nw_ranger_events.1502.c:0 "I try to trick the child into coming closer."
 agot_nw_ranger_events_1502.a.tt.win:0 "My strength allows me to grab [main_figure.GetHerHim] just in time"
 agot_nw_ranger_events_1502.a.tt.lose:0 "The branch snaps before I can reach [main_figure.GetHerHim]"
 agot_nw_ranger_events_1502.b.tt.win:0 "The child understands the danger and moves closer"
 agot_nw_ranger_events_1502.b.tt.lose:0 "The child does not listen and stays frozen in fear"
 agot_nw_ranger_events_1502.c.tt.win:0 "My words deceive [main_figure.GetHerHim], and [main_figure.GetSheHe] moves within reach"
 agot_nw_ranger_events_1502.c.tt.lose:0 "The child does not fall for my trick and stays put"
 #You Win
 agot_nw_ranger_events.1504.t:0 "The Rescue Succeeds"
 agot_nw_ranger_events.1504.desc.one.a:0 "I move quickly, grabbing the child just as the branch cracks beneath [main_figure.GetHerHim]. [main_figure.GetHerHis|U] fear is still visible, but [main_figure.GetSheHe] clings to me as I pull [main_figure.GetHerHim] to safety."
 agot_nw_ranger_events.1504.desc.one.b:0 "With a burst of strength, I reach the child and pull [main_figure.GetHerHim] from the branch before it breaks. [main_figure.GetHerHis|U] eyes are wide with fear, but [main_figure.GetSheHe] is safe in my grasp."
 agot_nw_ranger_events.1504.desc.one.c:0 "The moment is tense, but I act swiftly, grabbing the child from the branch before it snaps. [main_figure.GetSheHe|U] clings to me, still trembling, but safe at last."
 agot_nw_ranger_events.1504.desc.one.d:0 "As the branch gives way, I manage to pull the child into my arms. [main_figure.GetHerHis|U] fear melts into relief as we move away from the dangerous edge."
 agot_nw_ranger_events.1504.desc.one.e:0 "I use every ounce of strength to grab the child as the branch shudders beneath [main_figure.GetHerHim]. [main_figure.GetSheHe|U] is terrified but safe, held tightly as I carry [main_figure.GetHerHim] to solid ground."
 agot_nw_ranger_events.1504.desc.two.a:0 "My words break through the child's fear. [main_figure.GetSheHe|U] listens and moves toward me, allowing me to pull [main_figure.GetHerHim] to safety before the branch collapses beneath [main_figure.GetHerHim]."
 agot_nw_ranger_events.1504.desc.two.b:0 "I explain the danger calmly, and the child responds, edging closer until I can safely grab [main_figure.GetHerHim]. The branch snaps just as I pull [main_figure.GetHerHim] to solid ground."
 agot_nw_ranger_events.1504.desc.two.c:0 "The child hesitates but finally trusts my words, moving just close enough for me to reach [main_figure.GetHerHim]. Together, we escape the danger as the branch breaks."
 agot_nw_ranger_events.1504.desc.two.d:0 "I explain the situation carefully, and the child's fear gives way to understanding. [main_figure.GetSheHe|U] moves closer, and I pull [main_figure.GetHerHim] to safety just in time."
 agot_nw_ranger_events.1504.desc.two.e:0 "My calm explanation reassures the child, and [main_figure.GetSheHe] cautiously moves closer. I pull [main_figure.GetHerHim] up just as the branch collapses, saving [main_figure.GetHerHim] from a deadly fall."
 agot_nw_ranger_events.1504.desc.three.a:0 "My trick works. The child, still fearful, moves closer to me, and I quickly grab [main_figure.GetHerHim] from the branch before it gives way."
 agot_nw_ranger_events.1504.desc.three.b:0 "I use a quick lie to convince the child to move toward me. [main_figure.GetSheHe|U] hesitates, then comes closer, allowing me to grab [main_figure.GetHerHim] before the branch snaps."
 agot_nw_ranger_events.1504.desc.three.c:0 "The child falls for my trick and inches closer. I pull [main_figure.GetHerHim] to safety just as the branch splinters beneath [main_figure.GetHerHis] weight."
 agot_nw_ranger_events.1504.desc.three.d:0 "My words deceive the child into trusting me for a moment, and that is all I need. I grab [main_figure.GetHerHim] from the branch before it breaks."
 agot_nw_ranger_events.1504.desc.three.e:0 "My deception works, fear gives way to trust, and the child comes close enough for me to pull [main_figure.GetHerHim] to safety. The branch breaks, but hei s out of harm's way."
 agot_nw_ranger_events.1504.a:0 "The child is safe, and the danger has passed."
 #You Lose
 agot_nw_ranger_events.1505.t:0 "The Child Is Lost"
 agot_nw_ranger_events.1505.desc.one.a:0 "I move quickly, but not quickly enough. The branch snaps just as I reach for the child, and I watch helplessly as [main_figure.GetSheHe] falls into the ravine below."
 agot_nw_ranger_events.1505.desc.one.b:0 "I try to grab the child, but the branch shudders and gives way before I can reach [main_figure.GetHerHim]. In an instant the child is gone, screaming as [main_figure.GetSheHe] falls."
 agot_nw_ranger_events.1505.desc.one.c:0 "As I lunge forward to save [main_figure.GetHerHim], the branch finally gives out. My fingers brush [main_figure.GetHerHis] cloak, but I miss, and the child plummets into the depths below."
 agot_nw_ranger_events.1505.desc.one.d:0 "I strain to pull the child up, but the branch breaks before I can grasp [main_figure.GetHerHim]. [main_figure.GetHerHis|U] terrified scream echoes as [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.desc.one.e:0 "I push my body to the limit, trying to reach [main_figure.GetHerHim], but the branch snaps. I watch in horror as the child falls, unable to stop what happens next."
 agot_nw_ranger_events.1505.desc.two.a:0 "My words fail to reach the child. [main_figure.GetHerHis|U] fear overcomes reason, and [main_figure.GetSheHe] moves back instead of coming closer. The branch snaps, and [main_figure.GetSheHe] is lost to the ravine."
 agot_nw_ranger_events.1505.desc.two.b:0 "I try to explain the danger, but the child's terror is too great. [main_figure.GetSheHe|U] refuses to move closer, and the branch breaks beneath [main_figure.GetHerHim]. [main_figure.GetSheHe|U] falls into the void below."
 agot_nw_ranger_events.1505.desc.two.c:0 "I speak calmly, but the child does not respond. [main_figure.GetHerHis|U] fear overwhelms [main_figure.GetHerHim], and before I can act, the branch snaps, sending [main_figure.GetHerHim] plummeting into the depths."
 agot_nw_ranger_events.1505.desc.two.d:0 "My explanation does nothing to calm the child. [main_figure.GetSheHe|U] stays frozen in fear, and I can only watch as the branch breaks and [main_figure.GetSheHe] falls into the ravine."
 agot_nw_ranger_events.1505.desc.two.e:0 "I try to reason with the child, but my words fall on deaf ears. The branch beneath [main_figure.GetHerHim] snaps, and [main_figure.GetHerHis] scream echoes as [main_figure.GetSheHe] vanishes into the ravine."
 agot_nw_ranger_events.1505.desc.three.a:0 "My trick does not work. The child senses my deception and refuses to move closer. The branch gives way, and [main_figure.GetSheHe] falls before I can save [main_figure.GetHerHim]."
 agot_nw_ranger_events.1505.desc.three.b:0 "I try to manipulate the child, but [main_figure.GetSheHe] stays frozen in fear. The branch beneath [main_figure.GetHerHim] snaps, and with a final scream, [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.desc.three.c:0 "My deception fails to convince [main_figure.GetHerHim]. The child remains on the branch, and before I can reach [main_figure.GetHerHim], it breaks. I watch helplessly as [main_figure.GetSheHe] falls."
 agot_nw_ranger_events.1505.desc.three.d:0 "The child does not believe my lie, and [main_figure.GetSheHe] stays rooted in place. The branch beneath [main_figure.GetHerHim] snaps, and [main_figure.GetSheHe] plunges into the darkness below."
 agot_nw_ranger_events.1505.desc.three.e:0 "My attempt to trick the child fails. [main_figure.GetSheHe|U] stays where [main_figure.GetSheHe] is, and the branch breaks under [main_figure.GetHerHis] weight. [main_figure.GetHerHis|U] scream fades as [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.a:0 "There is nothing more we can do here."

