 agot_nw_ranger_events.0023.desc.mid_b:0 "Deep in the wilderness, he came upon an empty wildling camp. Rummaging through what was left behind, he searched for any treasures or gold."
 agot_nw_ranger_events.0023.desc.mid_c:0 "He discovered a long-abandoned camp. The wildlings had left it behind, but there was still hope to find something valuable within its remains."
 agot_nw_ranger_events.0023.desc.mid_d:0 "In the icy depths of the North, he came across a forgotten wildling camp. He combed through it, hoping to find anything of worth among the ruins."
 agot_nw_ranger_events.0023.desc.mid_e:0 "He explored the abandoned wildling camp, its cold ashes telling the story of its inhabitants. His task was to find anything of value, though the camp had been long deserted."
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] smiles faintly, revealing a pouch of gold hidden among the ruins. His search has paid off, and he offers the gold as tribute."
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\nWith a nod of satisfaction, [my_ranger.GetTitledFirstNameNoTooltip] hands over a small trove of gold he found buried beneath the snow. His efforts have been rewarded."
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\nHe opens a pouch, revealing the glint of gold. The abandoned camp held more than just memories, and [my_ranger.GetTitledFirstNameNoTooltip] has returned with a prize."
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\nWith a subtle smile, [my_ranger.GetTitledFirstNameNoTooltip] hands me a pouch filled with gold. The wildling camp, though abandoned, has given up its hidden treasure."
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] search was not in vain. He returns with gold, pulled from the ruins of the camp, offering it to aid the camp."
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] sighs, admitting that his search yielded nothing. The wildling camp was as empty as the cold winds that blew through it."
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\nWith a grim expression, [my_ranger.GetTitledFirstNameNoTooltip] reports that the camp held no treasure. His search turned up nothing but frozen ashes."
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nHe lowers his head, explaining that the camp was barren. There was nothing of value to be found, and the journey was for naught."
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that the wildling camp had long since been stripped of anything worth taking. The ruins held only disappointment."
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nThe camp, though promising, held no treasure. [my_ranger.GetTitledFirstNameNoTooltip] returns empty-handed, the cold wind having swept away any hope of finding value."
 agot_nw_ranger_events.0023.a.success:0 "This gold will serve us well."
 agot_nw_ranger_events.0023.a.failure:0 "A fruitless search."

