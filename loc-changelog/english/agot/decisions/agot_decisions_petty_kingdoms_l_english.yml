l_english:

 ### Petty Kingdom Proclamations
 I_PROCLAIM_PK:0 "You must [completely_control|E] at least two [duchies|E]"
 I_PROCLAIM_IT:0 "You must [completely_control|E] at least five [empires|E] within Westeros."

 # Proclaim the Kingdom of Runestone
 agot_proclaim_pk_runestone:0 "Proclaim the Kingdom of Runestone"
 agot_proclaim_pk_runestone_tooltip:0 "This decision will allow you to form the Kingdom of Runestone" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_runestone_desc:0 "Runestone, an ancient land of the First Men, has been brought together under the banner of House [ROOT.Char.GetHouse.GetName].\n\nOnce ruled by the Bronze Kings, this land holds great historical and strategic significance in the Vale. As its [ROOT.Char.GetLadyLord], you must be the one to call your vassals together and bring about a new line of Bronze Kings.\n\nWill you rise to the challenge and claim the honor for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_runestone_confirm:0 "Send the ravens."

 # Proclaim Pirate Kingdom of the Sisters
 raise_pirate_kingdom_decision:0 "Declare a Pirate Kingdom"
 raise_pirate_kingdom_decision_desc:0 "The Sistermen were once independent pirate kings, before the Rape of the Sisters and the thousand-year War Across the Water. Now, our might has grown once more, and it is time to cast off the yoke of [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip:0 "You will declare your independence, raising the Three Sisters to their rightful place as a pirate kingdom."
 raise_pirate_kingdom_decision_confirm:0 "For the Waves and the Skies!"

 # Proclaim the Kingdom of Bear Island
 agot_proclaim_pk_bear_island:0 "Proclaim the Kingdom of Bear Island"
 agot_proclaim_pk_bear_island_tooltip:0 "This decision will allow you to form the Kingdom of Bear Island"
 agot_proclaim_pk_bear_island_desc:0 "Bear Island, its forested shores ruled by the noble House [ROOT.Char.GetHouse.GetName], has long stood as a bulwark against Ironborn raids into the North.\n\nThrough fierce warriors and unwavering loyalty, House [ROOT.Char.GetHouse.GetNameNoTooltip] has proven itself a steadfast protector of its people. As their [ROOT.Char.GetLadyLord], it is your duty to take the next step and place a crown upon the island.\n\nWill you rise to the challenge and claim the glory?"
 agot_proclaim_pk_bear_island_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of the Stony Shore
 agot_proclaim_pk_the_stony_shore:0 "Proclaim the Kingdom of the Stony Shore"
 agot_proclaim_pk_the_stony_shore_tooltip:0 "This decision will allow you to form the Kingdom of the Greystones"
 agot_proclaim_pk_the_stony_shore_desc:0 "The Kingdom of the Stony Shore, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great strategic importance in the North.\n\nKnown for its rugged terrain and resilient people, the Stony Shore has long been a stronghold of the Northmen. As the [ROOT.Char.GetLadyLord], it is your duty to unite the land and bring the Stony Shore to prominence.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_stony_shore_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of Great Wyk
 agot_proclaim_pk_great_wyk:0 "Proclaim the Kingdom of Great Wyk"
 agot_proclaim_pk_great_wyk_tooltip:0 "This decision will allow you to form the Kingdom of Great Wyk"
 agot_proclaim_pk_great_wyk_desc:0 "The island of Great Wyk, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is the largest and one of the most significant islands in the Iron Islands.\n\nKnown for their fierce independence and martial prowess, its people have long been stalwart defenders of the Ironborn way of life. As the [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and form a kingdom that will bring the island to glory.\n\nWill you rise to the challenge and claim glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_great_wyk_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of Old Wyk
 agot_proclaim_pk_old_wyk:0 "Proclaim the Kingdom of Old Wyk"
 agot_proclaim_pk_old_wyk_tooltip:0 "This decision will allow you to form the Kingdom of Old Wyk"
 agot_proclaim_pk_old_wyk_desc:0 "The Kingdom of Old Wyk, ruled by the noble House [ROOT.Char.GetHouse.GetName], stands at the heart of the Iron Islands.\n\nRenowned for their fierce warriors and mastery of the seas, House [ROOT.Char.GetHouse.GetNameNoTooltip] holds a place of prominence among the Ironborn. As the [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and bring the Kingdom of Ironman's Bay to glory.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_old_wyk_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of the Blackwood Vale
 agot_proclaim_pk_blackwood_vale:0 "Proclaim the Kingdom of the Blackwood Vale"
 agot_proclaim_pk_blackwood_vale_tooltip:0 "This decision will allow you to form the Kingdom of the Blackwood Vale"
 agot_proclaim_pk_blackwood_vale_desc:0 "The Blackwood, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in the Riverlands.\n\nKnown for their ancient lineage and fierce loyalty to the Old Gods, its people have long stood as symbols of resilience and honor. As their [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and form a glorious kingdom in the Blackwood Vale.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_blackwood_vale_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of Fair Isle
 agot_proclaim_pk_fair_isle:0 "Proclaim the Kingdom of Fair Isle"
 agot_proclaim_pk_fair_isle_tooltip:0 "This decision will allow you to form the Kingdom of Fair Isle"
 agot_proclaim_pk_fair_isle_desc:0 "Fair Isle, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great commercial importance to the Westerlands.\n\nIts strong navy and picturesque coasts have made House [ROOT.Char.GetHouse.GetNameNoTooltip] the dominant power in the region. As the [ROOT.Char.GetLadyLord], it is your duty to unite the lands and establish the Kingdom of Fair Isle.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_fair_isle_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of Southstone
 agot_proclaim_pk_southstone:0 "Proclaim the Kingdom of Southstone"
 agot_proclaim_pk_southstone_tooltip:0 "This decision will allow you to form the Kingdom of Southstone"
 agot_proclaim_pk_southstone_desc:0 "Southstone, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in the Riverlands.\n\nKnown for its fertile lands along the Trident, House [ROOT.Char.GetHouse.GetNameNoTooltip] has long ruled as a symbol of resilience and strength. As their [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and restore the Kingdom of Southstone to its former glory.\n\nWill you rise to the challenge and reclaim the honor of House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_southstone_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of Stone and Sky
 agot_proclaim_pk_stone_and_sky:0 "Proclaim the Kingdom of Stone and Sky"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "This decision will allow you to form the Kingdom of Stone and Sky" # Tooltip that appears when you hover over the decision
 agot_proclaim_pk_stone_and_sky_desc:0 "The Wide Way, dominated by House [ROOT.Char.GetHouse.GetName] from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], is the surest route into Dorne.\n\nOnce ruled by the Kings of Stone and Sky, House [ROOT.Char.GetHouse.GetNameNoTooltip] has taken sufficient control to claim such a legacy. As their [ROOT.Char.GetLadyLord], it is your duty to take this step and return grandeur to this long-defunct throne.\n\nWill you rise to the challenge and claim the honor for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of the Torrentine
 agot_proclaim_pk_the_torrentine:0 "Proclaim the Kingdom of the Torrentine"
 agot_proclaim_pk_the_torrentine_tooltip:0 "This decision will allow you to form the Kingdom of the Torrentine"
 agot_proclaim_pk_the_torrentine_desc:0 "The Torrentine, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the honorable House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in Dorne.\n\nRenowned for knights of legend, House [ROOT.Char.GetHouse.GetName] embodies the chivalry and martial prowess of its people. As the [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and restore the Torrentine to its former glory.\n\nWill you rise to the challenge and claim glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_torrentine_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of the Godsgrace
 agot_proclaim_pk_godsgrace:0 "Proclaim the Kingdom of Godsgrace"
 agot_proclaim_pk_godsgrace_tooltip:0 "This decision will allow you to form the Kingdom of Godsgrace"
 agot_proclaim_pk_godsgrace_desc:0 "The Kingdom of Godsgrace, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], lies at the heart of Dorne’s lifeblood.\n\nSituated at the confluence of the Scourge and the Vaith, control of this passage has long served as a defensive lynchpin of Dorne. As the [ROOT.Char.GetLadyLord], it is your duty to unite these lands and forge a true Kingdom of the Greenblood.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_godsgrace_confirm:0 "Send the ravens."

 # Proclaim the Kingdom of the Tor
 agot_proclaim_pk_the_tor:0 "Proclaim the Kingdom of the Tor"
 agot_proclaim_pk_the_tor_tooltip:0 "This decision will allow you to form the Kingdom of the Tor"
 agot_proclaim_pk_the_tor_desc:0 "The Tor, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in Dorne.\n\nKnown for their ancient lineage and rich cultural heritage, House [ROOT.Char.GetHouse.GetNameNoTooltip] stands as a symbol of Dornish resilience and nobility. As their [ROOT.Char.GetLadyLord], it is your duty to unite the lands and forge the Kingdom of the Tor.\n\nWill you rise to the challenge and claim glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_tor_confirm:0 "Send the ravens."