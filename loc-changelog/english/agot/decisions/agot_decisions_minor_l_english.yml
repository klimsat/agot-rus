 raise_pirate_kingdom_decision:0 "Declare a Pirate Kingdom"
 raise_pirate_kingdom_decision_desc:0 "The Sistermen were once independent pirate kings, before the Rape of the Sisters and the thousand-year War Across the Water. Now, our might has grown once more, and it is time to buck the yoke of [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip:0 "You will declare your independence, raising the Three Sisters to its rightful place as a pirate kingdom."
 raise_pirate_kingdom_decision_confirm:0 "For the Waves and the Skies!"

 defy_winter_lords_decision:0 "Defy the Winter Lords"
 defy_winter_lords_decision_desc:0 "The Stoneborn know nothing but derision from the Northmen, who consider us no better than Wildlings. Skagos was once free and independent of the Winter Lords — and so it shall be once more. Our might will cause [ROOT.Char.GetLiege.GetNameNicknamedRegnal] to tremble!"
 defy_winter_lords_decision_tooltip:0 "You will declare your independence, returning the Skagosi to the seas once more."
 defy_winter_lords_decision_confirm_text_desc:0 "The North will remember to fear Skagos!"

 agot_minor_decisions_events.0001:0 "Defy the Winter Lords"
 agot_minor_decisions_events.0001.desc:0 "Many Stoneborn have dreamt of the day that Skagos took its freedom once more. When King Brandon Stark broke our power, he forbade us the sea. Now, the North shall tremble when our ships draw near!"
 agot_minor_decisions_events.0001.a:0 "We swear fealty #bold no more#!."
 agot_minor_decisions_events.0001.a_tt:0 "Surely the North will not take this act of disloyalty without a fight. Are you prepared for war?"

 agot_minor_decisions_events.0002:0 "An Independent Skagos"
 agot_minor_decisions_events.0002.desc:0 "The Stoneborn rule themselves once more! The Bay of Seals will know our banners.\n\nI have etched my legacy in stone, and all Stoneborn will remember my name."
 agot_minor_decisions_events.0002.a:0 "My legacy will stand the test of time."
 agot_minor_decisions_events.0002.a_tt:0 "Skagos gains its independence."

 abdicate_decision:0 "Abdicate to my Heir"
 abdicate_decision_tooltip:0 "My rule must come to its end."
 abdicate_decision_desc:0 "Due to the given circumstances, I see no other alternative but to hand over the reigns of power to my heir, and let the history books write the footnote of my rule."
 abdicate_decision_confirm:0 "Call my Maester."
 agot_abdicate.1.t:0 "Abdication"
 agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] has decided to abdicate in your favour."
 agot_abdicate.1.a:0 "I am grateful."

 stress_loss_summerhall_decision:0 "Escape to Summerhall"
 stress_loss_summerhall_decision_tooltip:0 "Find peace in amongst the ruins"
 stress_loss_summerhall_decision_desc:0 "I need some time alone with my thoughts and away from all these people. Summerhall may be in ruins now, but it will provide a welcome respite."
 stress_loss_summerhall_decision_confirm:0 "Off I go."
 agot_minor_decisions_events.0004.t:0 "The Ruins of Summerhall"
 agot_minor_decisions_events.0004.desc:0 "The tragedy at Summerhall was almost the end of the Targaryens, but there is a strange sort of peace amongst the ruins. My mind feels much clearer now."
 agot_minor_decisions_events.0004.desc_egg:0 "\n\nOut of the corner of my eye, suddenly I see something glittering beneath the rubble. I walk over and gently remove the surrounding debris, revealing a dirty but intact dragon egg!"
 agot_minor_decisions_events.0004.a:0 "Time to return home..."

 agot_minor_decisions_events.0005.t:0 "Letting Myself Go"
 agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] has descended fully into madness...#!\n\nI can hear the whispers throughout the court. My courtiers think me a nuisance, in behavior if not in looks. If they consider me as such, perhaps I ought to quit maintaining appearances."
 agot_minor_decisions_events.0005.a:0 "Begone, barber!"

 end_the_ironborn_decision:0 "End the Ironborn"
 end_the_ironborn_decision_desc:0 "For centuries, the mongrel dogs that are the Ironborn have raped, pillaged, and reaved their way across Westeros and beyond. It has now become inevitable that we must take action against these seafaring brigands and crush their power once and for all. We must wage a war of such devastation against them that never again will an Iron King sit the Seastone Chair."
 end_the_ironborn_decision_confirm_text_desc:0 "To arms!"
 end_the_ironborn_decision_tooltip:0 "Death to the Ironborn."

 ironborn_rebellion_decision:0 "Rebel against the Iron Throne"
 ironborn_rebellion_decision_desc:0 "For too long now, the men of the green lands have slept comfortably in their beds. Indeed, not since the death of Harren the Black has Westeros truly known to fear the Ironborn, only occasional parties of reavers going ashore to pay the iron price. Kings, one after another, have sat upon their Iron Throne. But, have we forgotten that we have our own throne, that for centuries we had our own kings?\n\nOther men may have, but I have not. I will cast off the chains that bind our people; I will be the King of Salt and Rock. The Andals, Rhoynar, and First Men will once again know what it is to fear the Ironborn."
 ironborn_rebellion_decision_tooltip:0 "Weep, o Westeros, that the Isles rise again!"
 ironborn_rebellion_decision_confirm_text_desc:0 "We will pay the iron price!"

 recruit_forder_specialist_decision:0 "Recruit Forder Specalist"
 recruit_forder_specialist_decision_desc:0 "Recruit a Commander that not only knows how to effectivly cross rivers, but is also a skilled fighter when they do."
 recruit_forder_specialist_decision_tooltip:0 "A Commander with the Forder trait will join your court."
 recruit_forder_specialist_decision_confirm:0 "I hope I find one"

 stress_loss_uncouth_decision:0 "Let Yourself Go"
 stress_loss_uncouth_decision_desc:0 "The pressures of this world have become far too much. If the world would see me as a monster, a monster they shall see."
 stress_loss_uncouth_decision_tooltip:0 "You'll give up on maintaining appearances, letting your hair and nails grow wild"
 stress_loss_uncouth_decision_confirm:0 "Who needs to bathe?"
 uncouth_stopped_cutting:0 "Uncut Hair"
 uncouth_stopped_cutting_desc:0 "This character has stopped cutting their hair, creating an unkempt appearance"

 agot_commission_crown_decision:0 "Commission A New Crown"
 agot_commission_crown_decision_effects_tooltip:0 "You will commission a new crown artifact."
 agot_commission_crown_decision_tooltip:0 "You will commission a new crown"
 agot_commission_crown_decision_desc:0 "Few in Westeros are allowed to possess a crown. Fewer still have the authority to wear one. The time has come to craft a new symbol of power to represent and legitimize my reign."
 agot_commission_crown_decision_confirm:0 "Summon the smith!"
 agot_commission_crown_button:0 "Choose Crown"
 agot_commission_crown_dynasty_choice_loc:0 "Based On My Lineage"
 agot_commission_crown_dynasty_choice_tooltip:0 "Create a crown based on my lineage."
 agot_commission_crown_seat_choice_loc:0 "Based On My Landed Titles"
 agot_commission_crown_seat_choice_tooltip:0 "Create a crown based on my landed titles."
 agot_commission_crown_faith_choice_loc:0 "Based On My Faith"
 agot_commission_crown_faith_choice_tooltip:0 "Create a crown based on my faith."
 agot_commission_crown_character_choice_loc:0 "Unique Crown"
 agot_commission_crown_character_choice_tooltip:0 "Create a unique crown."

 mend_dynasty_relations_decision:0 "Reconcile the Dragons"
 mend_dynasty_relations_decision_desc:0 "Since the time of the good king, the black dragon has viciously sought a way to destroy the red. But we have #italic finally#! learned to live in peace, with the two dragons on good terms, should we confine our animosity to history?"
 mend_dynasty_relations_decision_tooltip:0 "You will mend relations between the Targaryens and Blackfyres."
 mend_dynasty_relations_decision_confirm:0 "The dragons will stand as one!"

 disavow_incest_decision:0 "Disavow Incest"
 disavow_incest_decision_desc:0 "For centuries, the Targaryen bloodline has been kept pure through the practice of incest, with the Faith granting us a special exemption under the doctrine of exceptionalism. But now, the time has come to reconsider this tradition. Is it worth continuing to cling to the old ways, or shall we seek new alliances and broaden the horizons of our house?"
 disavow_incest_decision_tooltip:0 "Forbid the practice of sibling marriage amongst your house."
 disavow_incest_decision_confirm:0 "We will break with tradition."

 reinstate_incest_decision:0 "Reinstate Incest"
 reinstate_incest_decision_desc:0 "Our house once thrived on the purity of its bloodline, preserved through the practice of incest. Though we had moved beyond this tradition, the faith's doctrine of exceptionalism still holds, granting us the right to maintain this ancient custom. Should we embrace our legacy and restore the tradition that once defined us?"
 reinstate_incest_decision_tooltip:0 "Allow the practice of sibling marriage amongst your house."
 reinstate_incest_decision_confirm:0 "We will restore the old ways."

 agot_take_new_face_decision:0 "Take New Face"
 agot_take_new_face_decision_desc:0 "I will take on a new face in service of the Many-Faced God."
 agot_take_new_face_decision_tooltip:0 "You will choose another face from a character of the same sex."
 agot_take_new_face_decision_tt:0 "Taking a new face will replace your character's appearance and age, but you will retain your current character, lands, and titles."
 agot_take_new_face_multiple_player_warning_tt:0 "@warning_icon! This is a multiplayer session, transfer of player to the new character is not automatic."
 agot_take_new_face_decision_confirm:0 "Show me the Hall of Faces"
 agot_has_taken_face_recently:0 "You have recently donned a new face"

 agot_faceless_new_adventure_decision:0 "Start a Fresh-Faced Adventure"
 agot_faceless_new_adventure_decision_desc:0 "I will abandon my old ways and all those I know, taking a new face, life, and purpose in service of the Many-Faced God."
 agot_faceless_new_adventure_decision_tooltip:0 "You will abandon your current character to start a new adventure with a new face."
 agot_faceless_new_adventure_decision_tt:0 "Upon taking a new face:\n$EFFECT_LIST_BULLET$You will abandon your current character and switch to a new one. Only your [gold|E], non-court [artifacts|E], [traits|E], and [faith|E] will be kept. The rest is determined by the face you select.\n$EFFECT_LIST_BULLET$ You will begin playing as a landless character of a new house."
 agot_faceless_new_adventure_decision_confirm:0 "A new life awaits"

 agot_visit_house_of_baw:0 "Visit the House of Black and White"
 agot_visit_house_of_baw_decision_effect:0 "@warning_icon! The Many-Faced God will take away your suffering. [Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]."
 agot_valar_morghulis:0 "Valar Morghulis"
 commit_suicide_decision_confirm_base:0 "My time has come"