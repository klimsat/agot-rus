l_english:
 # Decision loc
 # Generic
 agot_become_legitimate_house_decision_generic:0 "Become the Legitimate House"
 agot_become_legitimate_house_decision_desc_generic:0 "After holding a title within your house for generations, House [ROOT.Char.GetHouse.GetNameNoTooltip] has finally become the [agot_legitimate_house|E] of the region. You are now the true ruler of these lands in the eyes of the people, and your descendants will hold these lands forever more!"
 agot_become_legitimate_house_decision_generic_tooltip:0 "Should House [ROOT.Char.GetHouse.GetName] hold our titles for long enough, we will be able to become the [agot_legitimate_house|E] of our region."
 agot_become_legitimate_house_decision_generic_effect:0 "You will become the [agot_legitimate_house|E] of the region."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "Doesn't have it's own decision dedicated [decision|E] to become the [agot_legitimate_house|E]"
 agot_become_legitimate_house_decision_generic_confirm:0 "We are the True Rulers!"
 # Triggers
 agot_become_legitimate_house_decision_100_percent_trigger:0 "Has 100% progress towards becoming the [agot_legitimate_house|E]"
 # North
 agot_become_legitimate_house_decision_north:0 "Become the Legitimate House of the North"
 agot_become_legitimate_house_decision_desc_north:0 "After holding the great swath of the North under your house for generations, House [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] is finally no longer seen as the guardian against the cold. House [ROOT.Char.GetHouse.GetNameNoTooltip] is the true ruler of these lands in the eyes of the lords and smallfolk; from the Neck to the Wall, the North is ours forever more!"
 agot_become_legitimate_house_decision_north_tooltip:0 "Should House [ROOT.Char.GetHouse.GetNameNoTooltip] hold the title of the North for long enough, we will be able to become the [agot_legitimate_house|E] of the North."
 agot_become_legitimate_house_decision_north_confirm:0 "We Are the True Kings of Winter!"
