 vs_valyrian_longsword_gold_description:0 "The metalwork of this bastard sword gleams gold-bright. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. This sword is reminiscent of the fearsome weaponry wielded by the dragonlords of ancient Valyria."
