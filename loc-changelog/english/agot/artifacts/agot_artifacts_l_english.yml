 agot_artifact_myrish_lace_name:0 "Myrish Lace"
 agot_artifact_myrish_lace_desc:0 "Myrish Lace is famed across the world, desired by both men and women."
 agot_artifact_norvoshi_bear_carving_name:0 "Norvoshi Bear Carving"
 agot_artifact_norvoshi_bear_carving_desc:0 "Bears have always been found in the Hills of Norvos, even before there was a Norvos, and thus it is of little surprise that the animal has become a symbol for the people of the region."
 agot_artifact_pentoshi_cheese_name:0 "Pentoshi Cheese"
 agot_artifact_pentoshi_cheese_desc:0 "While not as famed as the Lace of Myr, the helms of Tyrosh, or the dyes of Braavos, the cheese of Pentos is a great commodity and the basis for more than one Pentoshi Magister's wealth."
 agot_artifact_dothraki_bow_name:0 "Dothraki Bow"
 agot_artifact_dothraki_bow_desc:0 "The Dothraki bows are one of their most fearsome weapons. While not as iconic as the arakh, their bows can outshoot most common Westerosi bows and are small enough to be fired from horseback."
