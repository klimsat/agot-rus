 artifact_dragon_skull:0 "Dragon Skull"
 agot_artifact_dragon_skull_name:0 "[dragon.GetNamePossessiveNoTooltip] Skull"
 agot_artifact_dragon_skull_desc:0 "This skull belonged to the [newly_created_artifact.GetFeatureText('dragon_skull_size')] dragon, [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Fire made flesh, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] is now turned to ash and bone. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
 agot_own_red_keep.tt:0 "Only the Red Keep can display this artifact."

 feature_dragon_skull_size_huge:0 "massive"
 feature_dragon_skull_size_large:0 "large"
 feature_dragon_skull_size_medium:0 "average"
 feature_dragon_skull_size_small:0 "small"

 agot_empty:0 ""
 agot_artifact_dragon_skull_natural:0 "$agot_empty$"
 agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] was slain by [ROOT.Var('killer').Char.GetName]."
 agot_artifact_dragon_skull_past_rider:0 "In life, [ROOT.Var('rider').Char.GetName] claimed this dragon as [ROOT.Var('dragon').Char.GetHerHis] first rider."
 agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] was famously ridden by [ROOT.Var('famous_rider').Char.GetNameNicknamed]."
 agot_artifact_dragon_skull_wall_ornament:0 "It stares down upon all who pass under its hollow eyes, as if somehow still watching."

 artifact_dragon_horn:0 "Dragon Horn"
 agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] The Valyrian glyphs carved into its wicked surface leave no question as to its sorcerous nature. It is believed that the dragonlords of old Valyria used such artifacts to bind dragons to their will."

 agot_artifact_dragon_horn_old_valyria:0 "This hellhorn was forged from the remains of a dragon of old Valyria."
 agot_artifact_dragon_horn_after_doom:0 "This hellhorn was forged from the remains of the dragon [ROOT.Var('dragon').Char.GetName] by [ROOT.Var('creator').Char.GetName]."

 agot_dragonbinder:0 "Dragonbinder"
 agot_artifact_dragonbinder_desc:0 "Measuring over 6 feet long, this hellhorn was forged from the remains of an enormous dragon of old Valyria. It gleams a deep black and is banded with red gold and Valyrian steel. Valyrian glyphs are carved into the reflective, yet distorted, surface of the horn. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
 agot_dragonbinder_read_valyrian:0 "The glyphs read "I am Dragonbinder... No mortal man shall sound me and live... Blood for fire, fire for blood.""

 agot_must_bind_horn.tt:0 "Only one bound to the horn may use it."

 uller_skull:0 "Skull with Amethyst Eyes"
 uller_skull_desc:0 "House Uller keeps an odd item in their castle: a skull, unadorned and plain except for the two amethysts that sit in its eye sockets. When pressed, the Ullers simply smile and say it is an old heirloom."
 hands_hand:0 "Hand of the Hand"
 hands_hand_desc:0 "The Widow-lover was infamous for his cruelty, and when the ransom of Orys Baratheon finally came, he took the sword hand of every captive — including that of the Hand of the King himself, Orys Baratheon."
 smugglers_fingers:0 "Onion Smuggler's Fingers"
 smugglers_fingers_desc:0 "Onion Smuggler's Fingers"
 aemond_eye:0 "Eye of the Kinslayer"
 aemond_eye_desc:0 "This sapphire, reportedly the eye of Aemond Kinslayer, was found washed up on the shores of the God's Eye."
 fox_wedding_cloak:0 "The Fox's Wedding Cloak"
 fox_wedding_cloak_desc:0 "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one of them."
 stars_of_hugor:0 "“Star” of Hugor"
 stars_of_hugor_desc:0 "One of the fabled seven stars plucked from the sky for Hugor of the Hill's crown by the Father himself."
 harp_of_the_bard:0 "Harp of the Bard"
 harp_of_the_bard_desc:0 "This old, decayed harp is said to have once belonged to a bard who stole a blue rose."
 symeon_left_eye:0 "Symeon's Left Eye"
 symeon_right_eye:0 "Symeon's Right Eye"
 symeon_eye_desc:0 "One of the star sapphires used by the legendary knight Symeon Star-Eyes."
 oily_black_stone:0 "Piece of Oily Black Stone"
 oily_black_stone_desc:0 "Piece of Oily Black Stone"
 giants_tooth:0 "Giant's Tooth"
 giants_tooth_desc:0 "A tooth resembling a human molar in all but its gargantuan size."
 forgotten_magnars_drinking_horn:0 "Forgotten Magnar's Drinking Horn"
 forgotten_magnars_drinking_horn_desc:0 "This splendidly ornate drinking horn belonged to an ancient leader of the First Men. Few, if any, could begin to speculate which one."
 eggs_boot:0 "Egg's Boot"
 eggs_boot_desc:0 "This signet ring was given to Aegon V by his father for his time as a squire to Ser Duncan the Tall, a hedge knight."
 harmund_tongue:0 "Harmund's Tongue"
 harmund_tongue_desc:0 "Inside a richly carved and ornate box bearing the Lannister sigil lies a dried, preserved tongue. The box is said to have been taken during a raid on the Westerlands, and its design lends credence to this. The tongue inside is said to belong to Harmund III, whose tongue was taken by the Shrike for his blasphemies and lies."
 rhaegar_ruby:0 "River Ruby"
 rhaegar_ruby_desc:0 "When Robert Baratheon landed the fatal blow on Rhaegar Targaryen, the rubies from his breastplate scattered into the water. Some of them occasionally still wash up on the shores of the Trident."
 bran_set_square:0 "Brandon's Set Squares"
 bran_set_square_desc:0 "According to legend, these set squares were used by the first Brandon Stark, better known as Bran the Builder, who is said to have built the first Hightower, Storm's End, the Wall, and Winterfell."
 dragon_blood_and_bones_potion:0 "Elixir of Dragonkind"
 dragon_blood_and_bones_potion_desc:0 "A murky elixir made from the freshly drawn blood and bones of [dragon.GetName]. While its effects are not completely clear, those who have consumed it are known to have... strange experiences that they attribute to this elixir."

 gold_leaves_name:0 "Gold Leaves"
 gold_leaves_desc:0 "This pair of gold leaves are said to have fallen from the golden tree grown by Rowan Gold-Tree from an apple bound in her gold-spun hair. The truth of this is dubious, as a goldsmith could have simply shaped them, but House Rowan is extremely resentful of such claims."
 bors_skull_name:0 "Bors's Skull"
 bors_skull_desc:0 "This ancient heirloom of House Bulwer is a man's skull with shiny, black bull horns growing from it — a deformity gained by Bors the Breaker from drinking only bull's blood. The Citadel remains dubious of the claim."
 elenei_cloak_name:0 "Elenei's Maiden Cloak"
 elenei_cloak_desc:0 "This cloak, made of an unknown fabric, was a prized heirloom of House Durrandon, and now House Baratheon. The fabric is soft, beautiful and close in nature to silk, but lighter and more durable. It is oft used to support the claim of Elenei's divinity."
 elenei_cloak_old_desc:0 "This cloak, made of an unknown fabric, is a prized heirloom of House Durrandon. The fabric is soft, beautiful and close in nature to silk, but lighter and more durable. It is oft used to support the claim of Elenei's divinity."
 stone_skin_club_name:0 "Stone-Skin's Club"
 stone_skin_club_desc:0 "Argoth Stone-Skin, according to Reach legend, won the first ever tourney in Westeros. However, the 'Grey Giant' did not receive his prize, the hand of Maris the Maid, and spent the rest of his life roaring for her outside of Oldtown."
 herndons_horn_name:0 "Broken Pieces of Herndon's Horn"
 herndons_horn_desc:0 "Shattered pieces of an old bone horn, House Tarly claims they are the fragments of the hunting horn used by Herndon of the Horn, one of the legendary brothers who founded their house."
 florys_cloak_01_name:0 "The Fox's Wedding Cloak" #House Florent
 florys_cloak_01_desc:0 "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Florent since the Age of Heroes."
 florys_cloak_02_name:0 "The Fox's Wedding Cloak" #House Peake
 florys_cloak_02_desc:0 "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Peake since the Age of Heroes."
 florys_cloak_03_name:0 "The Fox's Wedding Cloak" #House Ball
 florys_cloak_03_desc:0 "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Ball since the Age of Heroes."
 foss_bow_name:0 "Foss's Bow"
 foss_bow_desc:0 "This ancient bow, preserved to keep it from breaking, is said to be that of Foss the Archer, father of House Fossoway and son of the legendary Garth Greenhand. Foss was renowned for shooting apples off the head of any maid who took his fancy."
 dondarrion_message_name:0 "Lightning Lord's Message"
 dondarrion_message_desc:0 "House Dondarrion is said to have been founded when a purple flash of forked lightning saved a messenger from two ambushing Dornishmen. And in so doing was able to deliver his crucial message in time. This is said to be that very message, resealed and preserved as an heirloom."
 flaying_knife_name:0 "Sharp Knife"
 flaying_knife_desc:0 "A sharp blade, once used for stripping the flesh of those unfortunate enough to call themselves enemies of House Bolton. Although the practice is forbidden, old ways die hard — and rumors persist that they continue to flay their prisoners and display their skins in a hidden chamber of the Dreadfort."
 falcon_knight_helm_name:0 "Broken Helm of the 'Falcon Knight'"
 falcon_knight_helm_desc:0 "The broken helm of the decoy 'Falcon Knight' killed by King Robar II Royce. It was due to this knight's bravery that Ser Artys Arryn, the true Falcon Knight, was able to attack the First Men from the rear and claim victory in the climactic Battle of the Seven Stars."
 marsh_king_mount_name:0 "Hide of the Marsh King's Mount"
 marsh_king_mount_desc:0 "House Reed has long kept the hide of the Marsh King's personal lizard-lion, which he rode to battle the Kings of Winter."
 horns_of_the_wood_name:0 "Horns of the Wood"
 horns_of_the_wood_desc:0 "The great antlers of a bull moose mounted on a fine plaque."
 green_hand_tabard_name:0 "Tabard of the Green Hand"
 green_hand_tabard_desc:0 "A tabard emblazoned with the symbol of the Order of the Green Hand. Though officially, the last members of the order died with King Mern IX Gardener at the Field of Fire, many knights from House Manderly in the North still claim membership in the order."

 bittersteel_skull:0 "Skull of Bittersteel"
 bittersteel_skull_desc:0 "Skull of Bittersteel, first Captain-General of the Golden Company."
 maelys_skull:0 "Skull of Maelys the Monstrous"
 maelys_skull_desc:0 "Skull of Maelys I Blackfyre, last Blackfyre pretender and Captain-General of the Golden Company. A larger-than-average grotesque skull, with a fist-sized smaller skull just as misshapen." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Skull of Daemon Blackfyre"
 daemon_blackfyre_skull_desc:0 "Skull of Daemon Blackfyre, Captain-General of the Golden Company, who was murdered by his cousin, Maelys I Blackfyre."

 agot_artifact_moons_rod_name:0 "Cock o' the Moon"
 agot_artifact_moons_rod_desc:0 "Septon Moon was renowned for his godlike virility. After his failed insurrection led to his death, his devoted followers cut off his cock, pickled it, and preserved it so that future generations of barren maidens might still flower with the blessing of the Cock o' the Moon."

 iron_throne:0 "Iron Throne"
 iron_throne_desc:0 "The Iron Throne of the Seven Kingdoms of Westeros was forged by the order of King Aegon I from the swords of his enemies. It is the greatest symbol of the realm and its united ruler."
 iron_throne_valid:0 "This can only be used in the court of [GetTitleByKey('c_kings_landing').GetNameNoTier]"
 gilded_throne:0 "Gilded Throne"
 gilded_throne_desc:0 "This imposing throne is a permanent fixture of the Golden Gallery. The great lion, carved from the Rock itself and gilded with gold from the mines below, stands guard over the many treasures and honors within the gallery."
 gilded_throne_valid:0 "This can only be used in the court of [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
 seastone_chair:0 "Seastone Chair"
 seastone_chair_desc:0 "The mysterious throne of the Iron Islands, the Seastone Chair is made of oily black stone, and its construction and history are long lost to the annals of time."
 seastone_chair_valid:0 "This can only be used in the court of [GetTitleByKey('c_pyke').GetNameNoTier]"
 ruined_oakenseat:0 "Oakenstump"
 ruined_oakenseat_desc:0 "The once-living throne of House Gardener, said to have been planted by Garth the Green himself. This fabled throne was put to the torch long ago and now is a dead remnant of glories past."
 restored_oakenseat:0 "Oakenseat"
 restored_oakenseat_desc:0 "A tribute to the ancient oak that once served as the throne to Gardener kings of old. A new throne, carved into a living tree, now stands as a testament to the grandeur and patient care of the dynasts of Highgarden."
 oakenseat_valid:0 "This can only be used in the court of [GetTitleByKey('c_highgarden').GetNameNoTier]"

 painted_table:0 "The Painted Table"
 painted_table_desc:0 "A large table of solid, varnished wood — blackened and charred to represent seas, rivers, and lakes — has been carved into the shape of Westeros and its Seven Kingdoms. Crafted on the orders of Aegon 'the Conqueror,' this fifty-foot behemoth shows mountains, castles, and settlements, with labels inlaid with gold — but no borders. It is all one. One realm, for one king alone to rule."
 painted_table_valid:0 "This can only be used in the court of [GetTitleByKey('c_dragonstone').GetNameNoTier]"

 high_seat_of_winter:0 "High Seat of Winter"
 high_seat_of_winter_desc:0 "A tall and austere seat of polished stone, decorated with two snarling direwolves and intricate relief carvings paying homage to the weirwoods that are considered sacred by those who follow the Old Gods. This seat has served for countless generations as the throne of the Kings of Winter from House Stark."
 high_seat_of_winter_valid:0 "This can only be used in the court of [GetTitleByKey('c_winterfell').GetNameNoTier]"

 weirwood_throne:0 "Weirwood Throne"
 weirwood_throne_desc:0 "The High Seat of the Eyrie, hewn from ancient weirwood and adorned with a pale blue tufted cushion, sits at the end of the High Hall. From its perch, the Kings of the Mountain and Vale have ruled since the days of Artys 'the Falcon Knight.'"
 weirwood_throne_valid:0 "This can only be used in the court of [GetTitleByKey('c_the_eyrie').GetNameNoTier]"

 seahorse_statue:0 "Seahorse Statue"
 seahorse_statue_desc:0 "An impressive jade seahorse, dating to ages before the Doom of Valyria, when dragonlords oft traded with merchants from the lands of the Further East."

 artifact_dragon_doll:0 "Dragon Doll"
 #dragon_doll_01:0 "Simple Dragon Doll"
 #dragon_doll_01_desc:0 "A plain wool doll made in the shape of a dragon, acceptable for any child of a dragonriding House."

 dragon_doll_02:0 "Exquisite Dragon Doll"
 dragon_doll_02_desc:0 "A multi-colored and beautifully made wool doll in the shape of a dragon, perfect for any child of a dragonriding House."

 dragon_doll_03:0 "Silverwing Dragon Doll"
 dragon_doll_03_desc:0 "A perfectly made wool doll in the likeness of Silverwing, made by Queen Alysanne Targaryen as a gift for her daughters."

 dragon_doll_04:0 "Vermithor Dragon Doll"
 dragon_doll_04_desc:0 "A perfectly made wool doll in the likeness of Vermithor, made by Queen Alysanne Targaryen as a gift for her sons."

 dragon_doll_05:0 "Icy Blue Dragon Doll"
 dragon_doll_05_desc:0 "An imperfect but no less charming icy blue wool dragon doll, knitted by Lyanna Stark for her then-unborn child. Its uneven stitches and slightly clumsy shape still convey the depth of Lyanna's love and effort, despite her clear struggles with needlework."

 viserra_mirror:0 "Valyrian Mirror"
 viserra_mirror_desc:0 "An ancient mirror from Old Valyria, masterfully crafted from steel and adorned with rubies. The frame is embellished with an intricate draconic design, reflecting the power and artistry of the Valyrian Freehold."
 artifact_mirror:0 "Mirror"

 gold_mirror:0 "Gold Mirror"
 gold_mirror_desc:0 "A mirror beautifully crafted from gold."

 silver_mirror:0 "Silver Mirror"
 silver_mirror_desc:0 "A mirror beautifully crafted from silver."

 artifact_horn:0 "Horn"
 horn_of_herrock_name:0 "Horn of Herrock"
 horn_of_herrock_desc:0 "A great black horn, twisted and banded in gold. Legend says that [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] blew it outside the walls of [GetTitleByKey('c_kayce').GetNameNoTier] as a signal for the town's whores to open a postern gate, allowing him and his men to take the city for House [GetDynastyByID('dynn_Lannister').GetName]."
 horn_of_herrock_valid:0 "Must be a member of House [GetDynastyHouseByID('house_KenningK').GetName] and hold the county of [GetTitleByKey('c_kayce').GetNameNoTier] as your [realm_capital|E]"

 krakenhorn_name:0 "Krakenhorn"
 krakenhorn_desc:0 "Among the treasures accumulated by House [GetDynastyByID('dynn_Celtigar').GetName] is said to be a magnificent horn which, when blown, will summon krakens from the depths of the sea.\n\nDo the creatures of the deep truly heed its call? The truth of the matter is less than clear. Regardless, it is a #italic very#! nice horn."

