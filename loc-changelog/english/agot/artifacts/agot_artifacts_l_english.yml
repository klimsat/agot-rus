 weirwood_flute_name:0 "Weirwood Flute"
 weirwood_flute_desc:0 "The sound produced by this simple weirwood flute is nothing short of enchanting. The instrument is surprisingly easy to play — even a novice will not find themselves out of fingers to hit the next note."
