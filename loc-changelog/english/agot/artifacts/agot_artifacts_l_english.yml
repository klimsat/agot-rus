l_english:
 vs_adders_fang_name:0 "Adder's Fang"
 vs_adders_fang_description:0 "Adder's Fang is the ancestral sword borne by the head of House Wyl. The ornate bastard sword, with its distinctive wavy blade, was wielded by the infamous Wyl of Wyl during the First Dornish War."
 vs_blackfyre_name:0 "Blackfyre"
 vs_blackfyre_description:0 "Blackfyre was one of two Valyrian steel swords the Targaryens brought to Westeros from Valyria before the Doom, making it one of the most prized possessions of House Targaryen. It is a huge and ornate bastard sword, with blackened steel dragon heads decorating the quillons."
 vs_brightroar_name:0 "Brightroar"
 vs_brightroar_description:0 "Brightroar is the ancestral Valyrian steel greatsword of House Lannister, lost with Tommen II following the Doom of Valyria."
 vs_cloudbreak_name:0 "Cloudbreak"
 vs_cloudbreak_description:0 "An elegant weapon from a more civilized age. Capturing the soul of Valyria's lost beauty, this dragonbone-hilted longsword is crowned by a hunk of glistening, polished bloodstone as its pommel. Since the Doom claimed the dragonrider who wielded it, Cloudbreak has been in the care of the wealthy Tyroshi merchants of House Adarys — a clear symbol of their ascendancy."
 vs_iron_will_name:0 "Iron Will"
 vs_iron_will_description:0 "Iron Will is the Valyrian steel greatsword passed down through the lords of House Forrester. It is incredibly valuable and coveted."
 vs_pincer_name:0 "Pincer"
 vs_pincer_description:0 "Pincer is the Valyrian steel axe belonging to House Celtigar. A dark-bladed relic of their Valyrian legacy, Pincer has been borne by generations of Celtigars since before the Doom."
 vs_dark_moon_name:0 "Dark Moon"
 vs_dark_moon_description:0 "The blade of this greatsword shines like the brilliant rays of the moon. Upon the pommel is stamped a full moon, cold and leaden, and this sword is but a beam of its light."
 vs_dark_sister_name:0 "Dark Sister"
 vs_dark_sister_description:0 "Dark Sister was one of two Valyrian steel swords the Targaryens brought from Dragonstone after the Doom, making it one of the most prized possessions of House Targaryen. It is a longsword — slender and elegant, with a smoke-dark blade."
 vs_heartsbane_name:0 "Heartsbane"
 vs_heartsbane_description:0 "Heartsbane is the ancestral Valyrian steel sword of House Tarly. It is a two-handed greatsword that has been in the possession of these proud marcher lords since 300 years before the Conquest."
 vs_ice_name:0 "Ice"
 vs_ice_description:0 "Ice is the ancestral Valyrian steel greatsword of House Stark, spellforged in Valyria over a century before Aegon's Conquest. The Starks have owned a sword named Ice since the Age of Heroes; this sword was named to continue the tradition."
 vs_oathkeeper_name:0 "Oathkeeper"
 vs_oathkeeper_description:0 "Oathkeeper is a new Valyrian steel longsword forged from the old blade Ice on the orders of Tywin Lannister. It has red and black ripples along the length of its razor-sharp blade."
 vs_widows_wail_name:0 "Widow's Wail"
 vs_widows_wail_description:0 "This Valyrian steel sword is uniquely colored, with ripples of deep red and grey throughout the blade. It is accompanied by a scabbard decorated with gold, cherrywood, red leather, and golden lion heads with ruby eyes."
 vs_widows_wail_historical_description:0 "Widow's Wail is a new Valyrian steel sword forged from the old blade Ice on the orders of Tywin Lannister. It has red and black ripples through the steel, and its scabbard is garishly decorated with gold, cherrywood, red leather, and golden lion heads with ruby eyes."
 vs_lady_forlorn_name:0 "Lady Forlorn"
 vs_lady_forlorn_description:0 "Lady Forlorn is the Valyrian steel longsword belonging to House Corbray. It has a heart-shaped ruby in its pommel."
 vs_lamentation_name:0 "Lamentation"
 vs_lamentation_description:0 "Lamentation is the Valyrian steel sword of House Royce, an ancient and powerful noble house of the Vale. Predating the Arryn rule of the Vale, they trace their bloodline back to the days of the First Men who once populated the region. They ruled as the Bronze Kings of Runestone until the Andal Conquest, during which they were defeated by Artys Arryn, the King of Mountain and Vale."
 vs_longclaw_name:0 "Longclaw"
 vs_longclaw_description:0 "Longclaw is the ancestral Valyrian steel bastard sword of House Mormont, which has been in their dynasty's hands for hundreds of years. This sword is longer than most, tapered to slash as well as cut. Three fullers run partway along the dark blade, improving the already sublime balance."
 vs_nightfall_name:0 "Nightfall"
 vs_nightfall_description:0 "Nightfall is a Valyrian steel sword that belonged to House Harlaw toward the end of the third century AL. The dark-bladed longsword was paid for by the iron price, seized from a slain corsair by Lord Dalton Greyjoy. It has a moonstone pommel."
 vs_orphan_maker_name:0 "Orphan-Maker"
 vs_orphan_maker_description:0 "Orphan-Maker is the Valyrian steel sword originally owned by House Roxton, and was used by several knights fighting for the Greens in the Dance of the Dragons. The dark blued-steel metalwork is carved into menacing spikes, lending a macabre aura to this fearsome weapon."
 vs_poison_name:0 "Poison"
 vs_poison_description:0 "Poison is the Valyrian steel sword of House Vunatis — a bastard sword of Valyrian steel originally intended to be traded for bags of gold with the Volantenes across the Narrow Sea, before the ship it traveled on was seized by the Pirate Lords of Bloodstone. The grip is made of dragonbone, carved in a corkscrew pattern."
 vs_red_rain_name:0 "Red Rain"
 vs_red_rain_description:0 "Red Rain is a blood-dark bastard sword, inlaid with teardrop-shaped rubies. It has belonged to House Drumm ever since Hilmar the Cunning took the blade from an armored knight with nothing but his wits and a wooden cudgel."
 vs_remige_name:0 "Remige"
 vs_remige_description:0 "Remige is the ancestral Valyrian steel sword of House Cargyll, once held in the hands of the legendary Golden Goose who first brought eggs to Westeros."

 vs_strangers_mercy_name:0 "Stranger's Mercy"
 vs_strangers_mercy_description:0 "Stranger's Mercy is a bastard sword of Valyrian steel, with a pommel set with a piece of polished dragonglass."
 vs_truth_name:0 "Truth"
 vs_truth_description:0 "Truth is the Valyrian steel sword of House Rogare, a noble family of ancient lineage from Lys. The golden hilt is ornately carved, hinting at the family's obscene wealth, gathered over centuries in the banking profession."
 vs_vigilance_name:0 "Vigilance"
 vs_vigilance_description:0 "Vigilance is the ancestral Valyrian steel sword of House Hightower. A slim and tapered longsword, it is decorated with golden flames and battlements in reference to their beaconed Hightower in the heart of Oldtown."
 vs_widestripe_name:0 "Widestripe"
 vs_widestripe_description:0 "Widestripe is the ancestral Valyrian steel greatsword of House Lydden, first carried to Westeros in the hands of the future King Joffrey Lydden. The broad, dark blade has been carried into many battles by badger-crested knights and lords."
 vs_longclaw_stark_name:0 "Longclaw"
 vs_longclaw_stark_description:0 "Longclaw is the ancestral Valyrian steel bastard sword of House Mormont, which has been in their dynasty's hands for hundreds of years. This sword is longer than most, tapered to slash as well as to cut. Three fullers run partway along the dark blade, improving the already sublime balance. The original bear's head pommel was replaced with a pale stone direwolf's head when the sword was gifted to Jon Snow."

 vs_dancer_name:0 "Dancer"
 vs_dancer_description:0 "This broad-bladed bastard sword was borne by the last of the Massey Kings, who claimed and defended lands stretching from the eastern shores of Massey's Hook all the way to the mouth of the Blackwater Rush. The golden hilt is carved with ancient patterns, possibly modeled on an earlier weapon from the Age of Heroes."
 vs_darktalon_name:0 "Darktalon"
 vs_darktalon_description:0 "The Vyrwels of Wyvern's Rest have wielded this greatsword for generations. The silver-plated hilt is carved with a fierce wyvern, its wings spread wide."
 vs_dawn_name:0 "Dawn"
 vs_dawn_description:0 "Dawn is the fabled sword of House Dayne. The huge greatsword has a blade as pale as milkglass, and a golden star decorates the hilt. Legends state that a fallen star was tracked by the founder of House Dayne to the mouth of the Torrentine, at the site later named Starfall. Dawn was forged from the heart of this star and has been wielded by the worthiest members of House Dayne ever since."
 vs_defiance_name:0 "Defiance"
 vs_defiance_description:0 "Defiance is a bronze-handled longsword owned by House Ironsmith. House Ironsmith rose to prominence over centuries of providing horseshoes for Northern cavalry. Eventually, this prominence allowed them to commission Defiance and solidify their status among the nobility of the North."
 vs_disputant_name:0 "Disputant"
 vs_disputant_description:0 "Disputant is a short-bladed sword with a dark gold, bat-shaped hilt. The blade is as black as night."
 vs_the_dagger_name:0 "Dragonbone Hilted Dagger"
 vs_the_dagger_description:0 "This dagger is encrusted with rubies along the length of the curved dragonbone handle. The unusual semi-curved shape and the use of dragonbone in the handle of this wicked dagger show that it was forged in Old Valyria for a noble family of extreme wealth."
 vs_dusk_name:0 "Dusk"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Elenei's Bulwark"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justicar"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Pride"
 vs_pride_description:0 "The lion-crested knights of House Jast have borne this longsword since the days of the Kingdom of the Rock."
 vs_prosperity_name:0 "Prosperity"
 vs_prosperity_description:0 "This ornate golden sword is the property of House Narratys, a noble family of great pedigree among the Pentoshi aristocracy. Several princes of Pentos have come from this dynasty, allowing them to amass the wealth necessary to purchase this symbol of their own prosperity."
 vs_seafoam_name:0 "Seafoam"
 vs_seafoam_description:0 "The Valyrian steel cutlass of House Velaryon is decorated with their sigil, the seahorse. This curved sword, with its beautifully carved silver handle, was purchased with the proceeds of generations of trade."
 vs_skullcleaver_name:0 "Skullcleaver"
 vs_skullcleaver_description:0 "This immense greatsword has been wielded by the lords of the Banefort for generations. The sword was named after an Ironborn captain who was slain in single combat by the lord of House Banefort, with a stroke that passed through the raider's axe, helm, and skull beneath."
 vs_soaring_glory_name:0 "Soaring Glory"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Stalwart"
 vs_stalwart_description:0 "This lethal, tapered longsword with its engrailed gold metalwork is a sight to behold and has proven deadly in combat over the generations that Darklyns have borne it into battle. Kings, lords, and knights from House Darklyn have wielded this sword against many adversaries and in defense of more kings than any other House."
 vs_sting_name:0 "Sting"
 vs_sting_description:0 "Sting is the ancestral Valyrian steel shortsword of House Beesbury. The dark leaf-bladed weapon has been a trusty companion to many from that ancient House."
 vs_swansong_name:0 "Swansong"
 vs_swansong_description:0 "Swansong is the ancestral Valyrian steel longsword of House Swann. Over the years, it has aided the lords of Stonehelm repel countless Dornish and pirate raids. An elegant swan carved out of white marble serves as the sword's pommel."
 vs_supremacy_name:0 "Supremacy"
 vs_supremacy_description:0 "The Serretts of Silverhill are a proud Andal House, who purchased this ostentatious sword with the silver hewn from the lands surrounding their keep."
 vs_swordfish_name:0 "Swordfish"
 vs_swordfish_description:0 "The Bar Emmons of Sharp Point were founded by Togarion the Terrible, an Andal warlord who carved out a petty kingdom for himself and his descendants at swordpoint. This gold- and silver-hilted bastard sword was used by later Bar Emmons to maintain control over this kingdom and is their prized possession — they have even named their fleet's flagship after the sword."
 vs_yron_key_name:0 "The Yron Key"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Tranquility"
 vs_tranquility_description:0 "This silvered longsword is encrusted with amethysts. House Brax has owned this impressive Valyrian steel sword for hundreds of years."
 vs_wyrmfang_name:0 "Wyrmfang"
 vs_wyrmfang_description:0 "The Dustins of Barrowton are an ancient House with a proud and storied history. This sword was forged in the likeness of the bronze swords borne by the Dustin kings of old during the Age of Heroes."
 vs_evergold_name:0 "Evergold"
 vs_evergold_description:0 "Commissioned by the illustrious House Rowan prior to the Doom, this blade is of the finest Valyrian craftsmanship. On its pommel is the golden tree standard of House Rowan."

 vs_black_death_name:0 "Black Death"
 vs_black_death_description:0 "This greatsword has been forged purely for efficiency on the battlefield. Its crossguard is filed into sharp spikes, its handle is crafted out of brittle black iron, and its pommel is fashioned into a spiked iron mace, made to crush the skulls of those who dare approach."
 vs_mothers_grief_name:0 "Mother's Grief"
 vs_mothers_grief_description:0 "The pommel of this longsword has been fashioned into a copper statue of the Mother Above, perhaps as a plea to the gods to grant protection to loved ones in battle. The engraved crossguard and the handle are both crafted out of the same red copper."
 vs_talon_name:0 "Talon"
 vs_talon_description:0 "The crossguard of this longsword is fashioned into the shape of wings, with a large blue sapphire sitting in the center. Its pommel, crafted out of the same blue-tinted steel, depicts the head of a falcon, with gold streaks flowing from underneath and two smaller sapphires for eyes."
 vs_glory_name:0 "Glory"
 vs_glory_description:0 "A deep-red ruby, fashioned in the shape of a heart, serves as the pommel for this shortsword. Solid gold, laid in the shape of licking flames, hugs the ruby on each side in the fiery embrace of R'hllor."
 vs_skinpeeler_name:0 "Skinpeeler"
 vs_skinpeeler_description:0 "This two-handed greatsword has a distinctive wavy Valyrian steel blade, shaded in the hue of a light pink."
 vs_stormy_nights_name:0 "Stormy Nights"
 vs_stormy_nights_description:0 "A violent and harsh-looking blade, lacking the ostentatious decorations most Valyrian artifacts bear. This sword retains the dark hue that it was born with in the forge, twisted and molded by its creator into a practical shape. The lack of adornments gives this weapon a brutish and stern aura in opposition to most of the old empire's creations — a warrior's weapon, not a noble's ornament."
 vs_strangers_touch_name:0 "Stranger's Touch"
 vs_strangers_touch_description:0 "Those who find themselves under the shadow of this behemoth must find comfort in knowing that they have been condemned by one who thought their ending worth the highest expense."
 vs_dragonbane_name:0 "Dragonbane"
 vs_dragonbane_description:0 "This sword's hilt is made of silver that has been dyed dark blue. Its pommel was crafted out of the same metal and has intricate engravings. The longsword's crossguard is fashioned in the shape of a pair of dragons with their wings stretched out on both sides of the blade."
 vs_iron_price_name:0 "Iron Price"
 vs_iron_price_description:0 "A large and fearsome weapon, this sword boasts the image of a kraken as its crossguard and pommel."
 vs_unkindness_name:0 "Unkindness"
 vs_unkindness_description:0 "A sharp and swift blade, this sword is adorned with the blackened figure of a raven's skull as its pommel, as well as a robust weirwood grip. It is further decorated by several rubies."
 vs_andal_armingsword_gold_name:0 "Golden Andal Longsword"
 vs_andal_armingsword_gold_description:0 "The metalwork of this longsword gleams gold-bright. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. This sword seems fit for the Warrior himself, a heroic weapon reminiscent of a bygone age."
 vs_andal_armingsword_silver_name:0 "Silver Andal Longsword"
 vs_andal_armingsword_silver_description:0 "The ornate silver metalwork of this longsword is beautifully engraved. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the fine rippled Valyrian steel blade. This sword seems fit for the Warrior himself, a heroic weapon reminiscent of a bygone age."
 vs_andal_longsword_gold_name:0 "Golden Andal Bastard Sword"
 vs_andal_longsword_gold_description:0 "The metalwork of this bastard sword gleams gold-bright. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the fine rippled Valyrian steel blade. This sword seems fit for the Warrior himself, a heroic weapon reminiscent of a bygone age."
 vs_andal_longsword_silver_name:0 "Silver Andal Bastard Sword"
 vs_andal_longsword_silver_description:0 "The ornate silver metalwork of this bastard sword is beautifully engraved. The fine filigree shimmers in the candlelight, as detailed as the swirling patternation in the fine rippled Valyrian steel blade. This sword seems fit for the Warrior himself, a heroic weapon reminiscent of a bygone age."
 vs_firstman_armingsword_gold_name:0 "Golden First Man Longsword"
 vs_firstman_armingsword_gold_description:0 "The metalwork of this longsword gleams gold-bright. Runic inscriptions, written in the old tongue, shimmer in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. The styling and proportions of this sword are heavily reminiscent of the swords borne by ancient heroes of many northern houses claiming descent from the First Men."
 vs_firstman_armingsword_silver_name:0 "Silver First Man Longsword"
 vs_firstman_armingsword_silver_description:0 "The ornate silver metalwork of this longsword is beautifully engraved. Runic inscriptions, written in the old tongue, shimmer in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. The styling and proportions of this sword are heavily reminiscent of the swords borne by ancient heroes of many northern houses claiming descent from the First Men."
 vs_firstman_armingsword_bronze_name:0 "Bronze First Man Longsword"
 vs_firstman_armingsword_bronze_description:0 "The bronze metalwork of this longsword has been polished to a brilliant shine. Runic inscriptions, written in the old tongue, shimmer in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. The styling and proportions of this sword are heavily reminiscent of the swords borne by ancient heroes of many northern houses claiming descent from the First Men."
