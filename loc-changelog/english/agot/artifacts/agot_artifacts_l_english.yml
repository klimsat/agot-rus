 maekar_mace_name:0 "Maekar's Mace"
 maekar_mace_description:0 "Forged during the youth of Maekar Targaryen, this huge spiked mace can only be properly wielded by the mightiest of warriors."
 bobby_hammer_name:0 "Robert's Warhammer"
 bobby_hammer_description:0 "Forged by the master smith of Storm's End, Donal Noye, this warhammer is of such immense size and heft that it would take a man with the strength of a giant to wield it."
 bobby_hammer_cooler_description:0 "Forged by the master smith of Storm's End, Donal Noye, this warhammer is of such immense size and heft that it would take a man with the strength of a giant to wield it. Robert Baratheon used this hammer to crush Prince Rhaegar Targaryen's chest at the Battle of the Trident."
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] used this hammer to crush [loser.GetFullNamePossessive] chest at the Battle of [battle_location.GetNameNoTooltip]."
 emoBoy_sword_name:0 "Lover's Harp"
 emoBoy_sword_description:0 "The finest blade ever forged on the Street of Steel in King's Landing, presented to Prince Rhaegar Targaryen upon becoming Prince of Dragonstone. Slender and elegant, a worthy blade for a man who may one day be king."
 emoBoy_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] used this sword to slay [loser.GetFullName] at the Battle of [battle_location.GetNameNoTooltip]."
 kingsguard_sword_name:0 "[owner.GetFullNamePossessive] Sword"
 kingsguard_sword_description:0 "A sword presented to [owner.GetFullName] upon joining the Kingsguard."
 redbeard_axe_name:0 "Redbeard's Axe"
 redbeard_axe_description:0 "A master-crafted bronze axe that once belonged to Raymun Redbeard, the King-Beyond-the-Wall."
 agot_is_wildling_desc:0 "You are Free Folk"
 bloodraven_longbow_name:0 "Raven's Tooth"
 bloodraven_longbow_description:0 "The bone-white longbow made for Brynden Rivers, more commonly known as 'Bloodraven'. This impressive bow was crafted from a fallen branch of the great weirwood for which Raventree Hall gets its name."
 weirwood_longbow_name:0 "Weirwood Longbow"
 weirwood_longbow_description:0 "Made from the wood of a weirwood, this longbow possesses the unmistakable bone-white color that is distinctive of the sacred trees of the Old Gods. It is well-crafted and will never rot."
 dragonbone_longbow_name:0 "Dragonbone Longbow"
 dragonbone_longbow_description:0 "Bows such as these are rare and highly sought after. As strong as steel, yet lighter and more flexible, dragonbone makes for an excellent material for bows that are said to outrange even the goldenheart bows of the Summer Isles."

 # Crown Tooltip
 agot_is_independent_crown_tooltip_desc:0 "Only an independent ruler, their spouse, or heirs may wear this crown."
 baelor_crown_tooltip_desc:0 "Only virtuous rulers may wear this crown."

 # Targaryen Crowns
 aegon_i_crown_name:0 "Crown of the Conqueror"
 aegon_i_crown_description:0 "The crown of Aegon I 'the Conqueror,' the man who forged a united realm with Fire and Blood. It is forged of Valyrian steel with several large rubies encircling it."
 aenys_crown_name:0 "Crown of the First Son"
 aenys_crown_description:0 "The crown of Aenys I, this crown is forged of yellow gold with inlaid jade and pearls and the faces of the Seven, an irony given the contents of his reign."
 jaehaerys_crown_name:0 "Crown of the Conciliator"
 jaehaerys_crown_description:0 "The crown of Jaehaerys I 'the Conciliator' is a simple band of seven set gemstones, each a different color — one for each of his kingdoms and each of his gods."
 aegon_iii_crown_name:0 "Crown of the Dragonbane"
 aegon_iii_crown_description:0 "The crown of Aegon III 'Dragonbane' is a simple one as far as crowns go, comprised of a simple band of gold. Aegon III preferred to keep a quiet and orderly court, which the crown exemplifies."
 baelors_crown_name:0 "Crown of the Blessed"
 baelors_crown_description:0 "A crown of actual flowers that Baelor I 'the Blessed' wore, abandoning the metal of his forebears. An intertwining of bright blooms and verdant greens, it spoke to Baelor's admiration and devotion to the Seven Who Are One and all their creation."
 aegon_iv_crown_name:0 "Crown of the Unworthy"
 aegon_iv_crown_description:0 "The crown of Aegon IV 'the Unworthy' is a great, ostentatious thing, made of red gold and shaped to have numerous dragonheads circling it."
 maekars_crown_name:0 "Crown of the Anvil"
 maekars_crown_description:0 "The crown of Maekar I is a martial crown, much like the man who wore it, with points of black iron tied with a band of red gold."
 rhaella_crown_name:0 "Crown of the Tragic Queen"
 rhaella_crown_historical_description:0 "A crown owned by Queen Rhaella Targaryen, wife of King Aerys II. It is a silver and iron circlet marked with red rubies and interspersed with dozens of diamonds."
 rhaella_crown_description:0 "A crown worn by Queen Rhaella Targaryen. It is a silver and iron circlet marked with red rubies and interspersed with dozens of diamonds."
 visenya_circlet_name:0 "Circlet of the Dark Sister"
 visenya_circlet_description:0 "A dark Valyrian steel circlet surrounded by red rubies worn by Queen Visenya, eldest of the Three Dragons. It stands as a powerful reminder of the Dark Sister of Aegon the Dragon."
 rhaenys_circlet_name:0 "Circlet of the Beloved Queen"
 rhaenys_circlet_description:0 "Forged from dark Valyrian steel and encrusted with diamond-shaped rubies, this marvelous circlet was made for Queen Rhaenys Targaryen."
 rhaenys_circlet_historical_description:0 "Forged from dark Valyrian steel and encrusted with diamond-shaped rubies, this marvelous circlet belonged to Queen Rhaenys Targaryen, the most lovely of King Aegon the Conqueror's wives."
 alysannecrown_name:0 "Crown of the Good Queen"
 alysannecrown_description:0 "The crown of Queen Alysanne Targaryen is a thin, simple band of seven gemstones, each a different color."
 alysannecrown_historical_description:0 "The Crown of Queen Alysanne Targaryen, known as 'The Good Queen', which is a thinner variation of her husband's crown."
 daenerys_crown_name:0 "Crown of the Stormborn"
 daenerys_crown_historical_description:0 "The crown of Daenerys I 'Stormborn' was a gift in Qarth and has an eastern flair. Shaped in the form of a three-headed dragon, with a head of jade, ivory, and onyx each, coils of gold, and wings of silver."
 daenerys_crown_description:0 "The crown of Daenerys I 'Stormborn'. Shaped in the form of a three-headed dragon, with a head of jade, ivory, and onyx each, coils of gold, and wings of silver."
 daemon_stepstone_crown_name:0 "Crown of the Rogue Prince"
 daemon_stepstone_crown_description:0 "An iron and silver crown encrusted with red rubies and inspired loosely by the crowns of the Conqueror and the Conciliator, this crown was worn by the Rogue Prince Daemon Targaryen following his conquest of the Stepstones."
 daemon_queen_stepstone_crown_name:0 "Crown of the Rogue Prince's Consort"
 daemon_queen_stepstone_crown_description:0 "An iron and silver circlet encrusted with red rubies and inspired loosely by the crowns of the Conqueror and the Conciliator."
 westerosi_valyrian_crown1_name:0 "Crown of the Red Dragon"
 westerosi_valyrian_crown1_description:0 "A golden crown shaped to resemble the leathery wings of dragons and adorned with three large rubies."
 westerosi_valyrian_crown2_name:0 "Crown of Fire and Blood"
 westerosi_valyrian_crown2_description:0 "A black iron crown shaped to resemble the leathery wings of dragons and adorned with three large rubies to represent the colors and symbol of House Targaryen."

 # Baratheon Crowns
 robertI_crown_name:0 "Crown of the Crowned Stag"
 robertI_crown_description:0 "The Crown of Robert I Baratheon, this work is shaped into the antlers of a stag and is made of gold."
 stannis_crown_name:0 "Crown of the Fiery Stag"
 stannis_crown_description:0 "The Crown of Stannis I Baratheon is made of red gold and shaped in the Flames of the Lord of Light, his new religion."
 renly_crown_name:0 "Crown of the Prancing Stag"
 renly_crown_description:0 "The Crown of Renly I Baratheon is shaped like that of his marriage, with a jade stag's head emerging at the front, encircled with a ring of golden roses."
 joffreyI_crown_name:0 "Crown of the Lion and Stag"
 joffreyI_crown_description:0 "The Crown of Joffrey I Baratheon is a golden crown with antlers, more indulgent than that of his father, enjewelled with rubies and black diamonds."

 # Blackfyre crowns
 daemonblackfyre_crown_name:0 "Crown of the Black Dragon"
 daemonblackfyre_crown_historical_description:0 "The crown of Daemon Blackfyre, the so-called 'Black Dragon' and first of the so-called Blackfyre Pretenders. Modeled after the crown of the Conqueror, though reversing the colors like the Blackfyre sigil itself. Dragonglass was used in place of rubies, bound in red copper."
 daemonblackfyre_crown_description:0 "This crown was modeled after the crown of the Conqueror, though with its colors reversed like the Blackfyre sigil itself. Dragonglass was used instead of rubies, and it was bound in red copper in place of Valyrian steel."

 # Kingdom Crowns
 driftwood_crown_1_name:0 "Driftwood Crown"
 driftwood_crown_1_description:0 "Unlike the kings of the green lands, the ancient High King's crowns were gifts from the Sea, made from a piece of driftwood washed ashore, to remind them that all they had was given by the Drowned God."
 iron_isles_crown_name:0 "Crown of the Iron Kings"
 iron_isles_crown_description:0 "When House Greyiron ended the Kingsmoot and declared themselves the Iron Kings of the Isles, they made for themselves an Iron Crown, to symbolize their control."
 riverlands_crown_name:0 "Crown of the Trident"
 riverlands_crown_description:0 "An elegant crown adorned with the symbol of a trident, to represent the great river that shares its name. It is meant to be worn by the ruler of the Riverlands."
 crown_of_mudd_name:0 "Crown of Rivers and Hills"
 crown_of_mudd_description:0 "A golden crown studded with emeralds. This crown has been crafted in the image of the Coat of Arms of the ancient House Mudd."
 crown_of_mudd_coa_name:0 "Crown of the Old Kings"
 crown_of_mudd_coa_description:0 "A golden crown studded with gems. This crown has been crafted in an old style, similar to that worn by the ancient Kings of the Trident."
 crown_of_winter_name:0 "Crown of Winter"
 crown_of_winter_description:0 "The ancient crown of House Stark, first as Kings of Winter and then as Kings of the North. Made of nine iron swords bound by a bronze circlet with runes inscribed it is a symbol of a hard land, and a harder people."
 crown_of_jeyne_westerling_name:0 "Crown of the Young Queen"
 crown_of_jeyne_westerling_description:0 "An open circlet of hammered bronze with silver edges. Similar to the famed Crown of Winter worn by ancient Stark Kings of Winter, this crown is surmounted by spikes wrought in the shape of swords. Though unlike it, it features only six silver swords made in the shape of Ice, House Stark's ancestral Valyrian steel blade. To represent the family of its wearer, it also presents six silver seashells interposed between the blades."
 dorne_crown_name:0 "Crown of Sun and Spear"
 dorne_crown_description:0 "A circular band made of gold, surrounded by eight golden sigils of House Nymeros Martell, the sun and spears, which at their center hold a red ruby."
 falcon_crown_name:0 "Crown of Mountain and Vale"
 falcon_crown_description:0 "A silver crown like the ones worn by the Arryn Kings of the Mountain and Vale, this crown is centered by the wings of a falcon coming forth from a blue gemstone, while below sits a crested silver moon."
 iron_stag_crown_name:0 "Crown of the Iron Antlers"
 iron_stag_crown_description:0 "The crown of one of the more martial Durrandon kings, this crown reflects that nature. Though most Storm Kings were known for their martial pursuits, this crown is for those truly dedicated to the way of the Sword."
 stormlands_crown_name:0 "Crown of Storms"
 stormlands_crown_description:0 "The Storm Crown was the ancestral crown of House Durrandon, worn since Durran married Elenei and the Seventh Castle was raised."
 westerlands_crown_name:0 "Circlet of the Rock"
 westerlands_crown_description:0 "The Circlet of the Rock was the traditional crown for the Queens Consort of House Lannister, and is a beautiful circlet decorated with gold, gems, and lions."
 westerlands2_crown_name:0 "Crown of Rock and Hill"
 westerlands2_crown_description:0 "The Crown of the Rock was worn by the Kings of the Rock from House Lannister, who trace their descent back to Lann the Clever and Loreon the Lion."
 crown_of_gardener_peace_name:0 "Flowers of Peace"
 crown_of_gardener_peace_description:0 "A crown of vines and flowers. The Gardener Kings of old would wear crowns such as these in times of peace."
 crown_of_gardener_war_iron_name:0 "Thorns of War"
 crown_of_gardener_war_iron_description:0 "A crown of iron vines with prominent thorns. The Gardener Kings of old would wear crowns such as these in times of war."

 # Regional Crowns
 crown_of_first_men_name:0 "Crown of the First Men"
 crown_of_first_men_description:0 "A simple bronze circlet with inscribed runes of the First Men."
 crown_of_the_andals_name:0 "Crown of the Andals"
 crown_of_the_andals_description:0 "A regal crown made of bronze and silver, encrusted with large jewels and decorated with fine pearls. This headpiece is made in a traditional Andal design dating back to the adventurers of old."
 crown_of_the_andals_silver_name:0 "Silver Crown of Andals"
 crown_of_the_andals_silver_description:0 "A regal crown made of silver, encrusted with large jewels and decorated with fine pearls. This headpiece is made in a traditional Andal design dating back to the adventurers of old."
 crown_of_westerosi_diadem_name:0 "Westerosi Diadem"
 crown_of_westerosi_diadem_description:0 "A robust bronze crown encrusted with multi-colored gems, and decorated with golden detailing."
 crown_of_westerosi_diadem_silver_name:0 "Westerosi Silver Diadem"
 crown_of_westerosi_diadem_silver_description:0 "A robust silver crown encrusted with multi-colored gems, and decorated with golden detailing."
 valeman_crown_name:0 "Crown of the Valemen"
 valeman_crown_description:0 "A silver crown with intricately carved designs and encrusted jewels, this crown is made in the style typical of the Vale."
 stormlander_crown_name:0 "Crown of the Stormlanders"
 stormlander_crown_description:0 "A proud, golden crown with large gems along its circumference. Made in the style typical of the Stormlands."
 westerlander2_crown_name:0 "Crown of the Westerlanders"
 westerlander2_crown_description:0 "An ornate golden crown with intricate designs and polished gemstones, this crown is made in the style typical of the Westerlands."
 reachman_crown_name:0 "Crown of the Reachmen"
 reachman_crown_description:0 "A beautiful golden band adorned with intricately entwined golden vines, adorned with glistening jewels. Gracing the center of this exquisite crown is a splendid golden flower, its heart adorned with a sizable jewel that adds a captivating touch of elegance."
 dornish_crown_name:0 "Crown of the Dornish"
 dornish_crown_description:0 "A circular band made of gold, surrounded by eight golden suns, which at their center hold colored gems."
 swann_crown_name:0 "Crown of the Battling Swans"
 swann_crown_description:0 "A black and white crown that features two swans facing each other, with many small gems in the center."
 beyondthewall_crown_name:0 "Crown of the Free Folk"
 beyondthewall_crown_description:0 "A crown of rough leather and obsidian spikes, made for one bold enough to make claim to and hold the lands beyond the Wall."
 blackwood_crown_name:0 "Crown of Ravens"
 blackwood_crown_description:0 "A dark crown made in the shape of a raven's skull, with branches that represent the ancient weirwood of Raventree Hall."
 bolton_crown_name:0 "Crown of the Flayed"
 bolton_crown_description:0 "An intimidating crown with depictions of flayed men along it. Proudly displaying the ancient tradition of House Bolton that gave them their coat of arms: flaying their enemies, as they once did to several Kings of Winter."
 cargyll_crown_name:0 "Crown of the Golden Egg"
 cargyll_crown_description:0 "A golden crown that features two golden geese facing each other, with two red rubies and a large black ruby in the center."
 dayne_crown_name:0 "Crown of the Morning"
 dayne_crown_description:0 "This crown, made in the style of the ancient headpieces of the Kings of Starfall, is made of silver and centered by a large silver star with an amethyst-jeweled star at its core."
 crown_of_hellholt_name:0 "Crown of the Hellholt"
 crown_of_hellholt_description:0 "A fiery crown of red gold made to represent those who would rule over the Brimstone."
 dustin_crown_name:0 "Crown of the Barrows"
 dustin_crown_description:0 "The crown of the ancient Barrow Kings, reportedly descendants of the First King."
 florent_crown_name:0 "Crown of the Fox"
 florent_crown_description:0 "A gold crown that is centered by the red-ruby-eyed gaze of a wily fox, with bronze flowers encrusted with a blue gemstone at its side."
 frey_crown_name:0 "Crown of the Crossing"
 frey_crown_description:0 "A facsimile of a crown said to have been worn thousands of years ago during the Age of the Hundred Kingdoms by House Frey, this silver crown features a series of small miniature towers of the Crossing, with three blue gems below each tower."
 greyjoy_crown_name:0 "Crown of the Kraken"
 greyjoy_crown_description:0 "An iron and gold-lined crown shaped in the image of a kraken, with its long tentacles surrounding and gripping the head of the one who wears it."
 harlaw_crown_name:0 "Crown of Hard Law"
 harlaw_crown_description:0 "A crown etched with death, featuring the screaming skulls of the dead, the Stranger's reaping scythe, and a light purple gemstone."
 hightower_crown_name:0 "Crown of the High Tower"
 hightower_crown_description:0 "An exquisite crown crafted from silver and gold, featuring nine miniature replicas of Oldtown's Hightower, rendered in silver, each adorned with a glistening gold flame at its pinnacle. These towers are gracefully connected by additional carved golden flames, while the crown itself is elegantly encrusted with radiant emerald and ruby jewels."
 manderly_crown_name:0 "Crown of the Merman"
 manderly_crown_description:0 "A faithful reproduction of the crown once worn by House Manderly, centuries before their exile from the Reach. This resplendent golden crown, evoking the likeness of undulating waves and adorned with lustrous pearls, showcases at its heart a meticulously crafted depiction of two mermen clasping a trident. Encircling the crown, emerald jewels are carefully positioned amidst intricately carved wave motifs, adding to its regal allure."
 reach_crown_name:0 "Crown of the Golden Rose"
 reach_crown_description:0 "A beautiful golden band adorned with intricately entwined golden vines and glistening emerald jewels. Gracing the center of this exquisite crown is a splendid golden flower, its heart adorned with a sizable emerald that adds a captivating touch of elegance."
 redwyne_crown_name:0 "Crown of Wine"
 redwyne_crown_description:0 "A delicate golden band adorned with shimmering blue gemstones arranged in the elegant design of a grapevine. Positioned at the center is an inverted grape leaf, flanked by luscious purple jewels crafted in the likeness of grapes."
 reed_crown_name:0 "Crown of the Crannogs"
 reed_crown_description:0 "A diadem crafted from the hide of a crocodile from the Neck. Its apex is adorned with the formidable teeth of the creature, while the primary façade of the diadem is decorated with a trio of crocodile eyes."
 crown_of_bear_island_name:0 "Crown of Bear Island"
 crown_of_bear_island_description:0 "A tall and imposing crown inspired by the trees of Bear Island, encrusted with large emeralds and black diamonds."
 royce_crown_name:0 "Crown of Runes"
 royce_crown_description:0 "This bronze crown, featuring black circular gemstones and carvings of First Men runes, is made in the image of the ancient royal crown of House Royce of the Vale."
 crown_of_hearts_home_name:0 "Crown of the Heart's Home"
 crown_of_hearts_home_description:0 "An ornate silver crown with three large encrusted heart-shaped jewels, and three figures atop them meant to represent ravens. This crown honors the heraldry of House Corbray."
 tarly_crown_name:0 "Crown of the Hunt"
 tarly_crown_description:0 "A captivating crown crafted from gold and silver, featuring a central gold band adorned with gleaming green gemstones and silver arrowheads, each embellished with a radiant red ruby at its core. At the crown's heart is a splendid depiction of a silver bow, its limbs bedecked with resplendent red and green jewels. Between the upward-pointing arrow at the bow's center rests a delicate golden face adorned with intricate leaf and archer engravings."
 tarth_crown_name:0 "Crown of the Evenstar"
 tarth_crown_description:0 "An elegant cylindrical golden crown, distinguished by six meticulously carved apertures resembling the sun, complemented by an additional six carved in the shape of the moon."
 crown_of_dondarrion_name:0 "Crown of Blackhaven"
 crown_of_dondarrion_description:0 "A dark circlet set with white star-shaped diamonds, made to resemble the colors of House Dondarrion of the Stormlands."
 tully_crown_name:0 "Crown of the Trout"
 tully_crown_description:0 "An iron and silver crown distinguished by fish fin-shaped towers. The crown features an iron torus at its base, while above and below the fish towers, an arrangement of exquisite blue and pink gemstones over a silver fishskin pattern adds a touch of opulence."
 umber_crown_name:0 "Crown of Last Hearth"
 umber_crown_description:0 "An iron crown intricately molded into the form of a chained man's hands, symbolizing liberation as he breaks free from bondage."
 crown_of_the_wall_name:0 "Crown of the Wall"
 crown_of_the_wall_description:0 "A crown of glass and crude black iron spikes made to resemble the Wall and its nineteen castles. Traditionally the seat of the Night's Watch, the Wall guards the realms of men from threats beyond. Any ruler who claims this ancient fortification will find their reign difficult and much maligned."
 crown_of_westerling_name:0 "Crown of the Crag"
 crown_of_westerling_description:0 "An open circlet with a sandy texture along its length, decorated with six white seashells representing House Westerling."
 crown_of_castamere_name:0 "Crown of Castamere"
 crown_of_castamere_description:0 "A silver crown set with rubies and adorned with prominent red lion figures."
 crown_of_deep_den_name:0 "Crown of Deep Den"
 crown_of_deep_den_description:0 "A regal crown made of bronze and silver, encrusted with large emeralds and decorated with fine pearls. This headpiece pays homage to the colors and symbol of House Lydden of Deep Den."
 crown_of_the_banefort_name:0 "Crown of the Banefort"
 crown_of_the_banefort_description:0 "A fiery golden crown made in the style once worn by the ancient Hooded Kings of House Banefort."
 crown_of_crakehall_name:0 "Crown of Crakehall"
 crown_of_crakehall_description:0 "An ornate bronze crown with intricate designs and polished black diamonds, embodying the colors of House Crakehall."
 crown_of_the_tides_name:0 "Crown of the Tides"
 crown_of_the_tides_description:0 "An ornate crown with seahorse figures and patterns reminiscent of ocean depths. Fitting for a King of the Tides."
 crown_of_darklyn_name:0 "Crown of Duskendale"
 crown_of_darklyn_description:0 "A regal crown made of black iron and silver, encrusted with large jewels and decorated with seven fine pearls."
 crown_of_true_winter_name:0 "Crown of Ice"
 crown_of_true_winter_description:0 "An open circlet of polished iron encrusted with glimmering diamonds and surmounted by nine icy spikes. A crown like this was lost long ago and is now remembered only in records of the Citadel and scattered documents across the North. Its shape resembled the historical Crowns of Winter from House Stark, though its color, design, and material differ significantly. The composition of the spikes remains debated, with some claiming they were made of diamond, glass, or an unknown crystal, and others suggesting they were formed from true ice, preserved by ancient magic of the Children of the Forest. The crown's origin is unknown — some believe it was created in homage to House Stark, perhaps worn by a queen or princess of Winterfell, while others claim it was made in mockery of the Stark kings. Still more fantastical are tales that it once belonged to the blue-eyed Corpse Queen, lover of the legendary Night's King. These claims, however, are strongly disputed by the Maesters as mere hearsay."
 valyrian_crown1_name:0 "Circlet of the Freehold"
 valyrian_crown1_description:0 "A circlet of Valyrian design honoring the gods of old Valyria."
 valyrian_crown2_name:0 "Crown of the Freehold"
 valyrian_crown2_description:0 "A silver crown shaped to resemble the leathery wings of dragons, adorned with three large gems."

 # Religious Crowns
 crown_of_the_grey_king_rusted_name:0 "Crown of the Grey King"
 crown_of_the_grey_king_rusted_description:0 "This ancient crown was made from the teeth of Nagga, the great sea dragon slain by the Grey King. It is the ultimate symbol of authority to the Ironborn, for only that great reaver ever wore it."
 crown_of_the_nights_king_name:0 "Crown of the Night's King"
 crown_of_the_nights_king_description:0 "A dark and ancient crown made for the man remembered by history as the Night's King. This foreboding headpiece is made of black iron and ever-frigid spikes of sharp ice, kept unmelted by the same magic that sustains the Wall itself."
 crown_of_the_nights_king_replica_name:0 "Crown of the Night's King"
 crown_of_the_nights_king_replica_description:0 "A dark crown made to resemble the one worn by the man remembered by history as the Night's King. This foreboding headpiece is made of black iron and features glass spikes mimicking the ice of the Wall."
 crown_of_the_seven_name:0 "Crown of the Faith"
 crown_of_the_seven_description:0 "The Crown of the Faith is a symbol of the Seven Who Are One. Made of gold and decorated with pearls, silver, and multicolored gems, the crown proudly displays seven instances of the seven-pointed star along its circumference."
 crown_of_the_old_gods_name:0 "Crown of the Pact"
 crown_of_the_old_gods_description:0 "The Crown of the Pact is a symbol of the Old Gods and their worship. Made of bronze, the metal of the First Men, and adorned with red rubies to mirror the weirwoods, this crown is a beacon to all who hold to the Old Gods."
 crown_of_rhllor_name:0 "Crown of Flame"
 crown_of_rhllor_description:0 "A fiery crown made to represent and honor the Lord of Light. For the night is dark and full of terrors."
 circlet_of_rhllor_name:0 "Circlet of Fire"
 circlet_of_rhllor_description:0 "A fiery circlet made to represent and honor the Lord of Light. For the night is dark and full of terrors."
 crown_of_hugor_name:0 "Crown of Father's Anointment"
 crown_of_hugor_description:0 "Made from the seven Stars of Hugor, this crown is a recreation of the legendary crown bestowed upon the first King of the Andals by the Father himself."

 # Other Crowns
 crown_of_winter_roses_name:0 "Crown of Winter Roses"
 crown_of_winter_roses_description:0 "A beautiful crown of blue winter roses."

 shieraseastar_necklace_name:0 "Shiera Seastar's Necklace"
 shieraseastar_necklace_description:0 "A necklace owned by Shiera Seastar, bastard daughter of King Aegon IV 'The Unworthy' Targaryen, featuring an abundance of sea-white pearls as well as larger green and blue pearls."

 # Armors
 maelys_armor_name:0 "Plate of the Monstrous"
 maelys_armor_description:0 "Maelys Blackfyre, the infamous pretender, was known for his monstrous second head, requiring specialized armor for him to wear."
 monstrous_desc:0 "This armor was made to fit someone monstrous."
 rhaegars_armor_name:0 "Rhaegar's Armor"
 rhaegars_armor_description:0 "Rhaegar Targaryen's armor is made of night-black plates, with the three-headed dragon of House Targaryen decorating the breastplate in rubies. Beneath the plate armor lies a hauberk of golden ringmail, and the helm is elaborately decorated with a draconic motif."
 roberts_armor_name:0 "Robert's Armor"
 roberts_armor_description:0 "Robert Baratheon's armor is plain but formidable. Large steel plates protect the wearer, under which lies a ringmail hauberk. Much of the armor is covered by a tabard bearing the black stag of House Baratheon. The helm bears fearsome antlered horns, emblematic of the Baratheon sigil."
 kingsguard_armor_name:0 "[owner.GetFullNamePossessive] Kingsguard Armor"
 kingsguard_armor_description:0 "A set of white-enameled armor presented to [owner.GetFullName] upon joining the Kingsguard."
 skinchangers_second_pelt_name:0 "Skinchanger's Second Pelt"
 skinchangers_second_pelt_description:0 "This shoddily cured pelt was taken from a beast chosen by a skinchanger to inhabit once their own body faltered."
 valyrian_steel_armor_name:0 "Valyrian Steel Armor"
 valyrian_steel_armor_description:0 "A suit of Valyrian steel scales. This set of armor is worth more than a kingdom and is surely among the most protective ever crafted."
 decorated_dragon_plate_armor_name:0 "Decorated Dragon Plate"
 decorated_dragon_plate_armor_description:0 "This full plate armor features silver-plated trim and delicate fluting designed to resemble the wings of a dragon."
 royce_runic_armor_name:0 "Runic Bronze Armor"
 royce_runic_armor_description:0 "One of several sets of ancient bronze plate armor owned by House Royce. It is inscribed with runes that are believed to make its wearer immune to injury."

 raven_feather_cloak_name:0 "Raven-Feather Cloak"
 raven_feather_cloak_description:0 "A magnificent cloak made from the onyx feathers of the ravens that roost at the ancient dead weirwood of Raventree Hall."

 lucerys_gun_name:0 "Lucerys' Gun"
 lucerys_gun_desc:0 "Prepare to die."

 claimed_dawn_desc:0 "By right or by might, you must claim Dawn to wield it."
 sword_of_the_morning_desc:0 "Sword of the Morning"

 artifact_martell_wall_shield_name:0 "Dornish Shield"
 artifact_martell_wall_shield_description:0 "A Dornish shield stylized with ornate regional decorations."

 the_white_book_name:0 "The White Book"
 the_white_book_desc:0 "This white leather tome, formally known as The Book of the Brothers, records the deeds and exploits of every member who has served in the illustrious ranks of the Kingsguard."

 agot_artifact_saans_scrolls_name:0 "Ancient Valyrian Scrolls"
 agot_artifact_saans_scrolls_desc:0 "Ancient scrolls from Valyria that speak of prophecies and dragons."

 # Filler
 agot_artifact_winter_rose:0 "Winter Rose"
 agot_artifact_winter_rose_desc:0 "A beautiful pale blue bloom, the color of early winter frost."

 artifact_dragon_egg:0 "Dragon Egg"
 artifact_dragon_egg_reforged_tt:0 "Your egg has been reforged into a [court_artifact|E]"
 dud_egg_desc:0 "[egg_artifact.GetDesc]\n\nThis egg appears to be petrified and shows no signs of ever hatching."

 dragon_egg_gen_desc:0 "A petrified dragon egg. The ages have turned it to stone, yet it still burns bright with beauty."
 dragon_egg_gen_parent:0 "[egg_artifact.GetDesc] It was laid by [dragon_parent.GetName]."
 dragon_egg_gen_parents:0 "[egg_artifact.GetDesc] It was laid by [dragon_parent.GetName] and [dragon_parent_other.GetName]."

 dragon_egg_rainbow:0 "Rainbow Dragon Egg"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ The iridescent scales of this egg shimmer like polished metal."
 dragon_egg_rainbow_desc_living:0 "The iridescent scales of this egg shimmer like polished metal."

 dragon_egg_yellow:0 "Yellow Dragon Egg"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Adorned with gleaming yellow scales that shine like beaten gold in the light, this egg is a beauty."
 dragon_egg_yellow_desc_living:0 "Adorned with gleaming yellow scales that shine like beaten gold in the light, this egg is a beauty."

 dragon_egg_blue:0 "Blue Dragon Egg"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Shimmering a cobalt blue, this egg is certainly mesmerizing."
 dragon_egg_blue_desc_living:0 "Shimmering a cobalt blue, this egg is certainly mesmerizing."

 dragon_egg_purple:0 "Purple Dragon Egg"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ The deep purple scales on this shell are like dreams woven from twilight shadows and stardust."
 dragon_egg_purple_desc_living:0 "The deep purple scales on this shell are like dreams woven from twilight shadows and stardust."

 dragon_egg_red:0 "Red Dragon Egg"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ The dark red scales of this egg throw off crimson sparks like rubies shimmering in sunlight."
 dragon_egg_red_desc_living:0 "The dark red scales of this egg throw off crimson sparks like rubies shimmering in sunlight."

 dragon_egg_tan:0 "Cream Dragon Egg"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Swirls of tans and creams bring forth images of Dornish sands."
 dragon_egg_tan_desc_living:0 "Swirls of tans and creams bring forth images of Dornish sands."

 dragon_egg_brown:0 "Brown Dragon Egg"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ The deep brown scales of this egg throw off shimmers of gold and bronze in the light."
 dragon_egg_brown_desc_living:0 "The deep brown scales of this egg throw off shimmers of gold and bronze in the light."

 dragon_egg_blackdarkred:0 "Obsidian Dragon Egg"
 dragon_egg_blackdarkred_desc:0 "$dragon_egg_gen_desc$ The black scales of this egg are rippled and swirled with deep scarlet."
 dragon_egg_blackdarkred_desc_living:0 "The black scales of this egg are rippled and swirled with deep scarlet."

 dragon_egg_icefire:0 "Ice and Fire Dragon Egg"
