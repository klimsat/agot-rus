 agot_bm_group_TDOD:0 "The Dance of Dragons\n96 A.C. - 129 A.C."
 agot_bm_8096:0 "The Rise of the Three Daughers"
 agot_bm_8096_desc:0 "In the Free Cities, the Triarchs of Volantis claim to be the true descendants of Old Valyria, putting their city in a higher status than the other former colonies of the Valyrian Freehold. Lys and Myr, after long years of bitter rivalry, decided to put aside their differences and together along with Tyrosh, they now wage war against powerful Volantis in the hopes of establishing a new unstoppable alliance of their own."

 agot_bm_8129:0 "The Dance of Dragons"
 agot_bm_8129_desc:0 "Upon King Viserys' death in 129AC, the Lord Commander of the Kingsguard, Ser Criston Cole, later called 'the Kingmaker', defies the late King's will that named his daughter Princess Rhaenyra as his heir and instead crowns her younger brother Prince Aegon as King Aegon II. A civil war between Aegon II Targaryen and Rhaenyra Targaryen for control of the Iron Throne erupts, later known as the 'Dance of the Dragons'."