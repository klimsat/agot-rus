 DRAGON_DESIGNER_STORE_DNA_TOOLTIP:1 "#T Store Dragon DNA#!\nStore the DNA settings currently in the customizer.\n\n@warning_icon! #X You will lose these values if your character dies#!"
 DRAGON_DESIGNER_APPLY_DNA_TOOLTIP:1 "#T Apply Stored DNA#!\nApply the stored DNA settings to the customizer."
 DRAGON_DESIGNER_UNDO_DNA_TOOLTIP:1 "#T Undo Applied DNA#!\nRestore the DNA settings in the customizer to the values they had before applying."
 DRAGON_DESIGNER_EXPORT_VALUES:0 "#T Copy event contents#!\nWill copy the contents of the event text to your clipboard.\n\nThe event text will contain a scripted effect that is ready for you to put inside an #high import_dragon_dna.txt#! file.\n\n@warning_icon! #X Please use the#! #T Regenerate event contents#! #X button (the refresh button to the left of this one) to regenerate the event text and get the most recent values from the customizer#!"
 DRAGON_DESIGNER_IMPORT_VALUES:0 "#T Import DNA from a file#!\nBe sure of the following before using this button:\n$BULLET_WITH_TAB$This folder is created: #high %USERPROFILE%/Documents/Paradox Interactive/Crusader Kings III/run#! — create the folder if it doesn't exist.\n$BULLET_WITH_TAB$There is a file named #high import_dragon_dna.txt#! inside the #high run#! folder.\n$BULLET_WITH_TAB$There is an #high import_dragon_dna = {}#! effect inside the #high import_dragon_dna.txt#! file.\n\n@warning_icon! #X Please note this will fire every effect in the file, ensure you only have what you want to run inside of it#!"

