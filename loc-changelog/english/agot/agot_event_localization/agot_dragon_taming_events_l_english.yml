l_english:
 dragon_taming_events.success.f:0 "You will tame [dragon.GetFirstName]!"
 dragon_taming_events.failure.f:0 "You fail to tame [dragon.GetFirstName]!"
 dragon_flee_during_taming_tt:0 "You flee from [dragon.GetFirstName]"
 # Unbonded dragon events
 # 0101 - Walk up and use force of will
 dragon_taming_events.0101.t:0 "A Battle Of Wills"
 dragon_taming_events.0101.desc.wilds:0 "I hear the heavy breathing of [dragon.GetFirstName] before I see [dragon.Custom('GetDragonHerHis')] great form.\n\nResting between the rocks in [dragon.Custom('GetDragonHerHis')] lair, the great creature raises [dragon.Custom('GetDragonHerHis')] head and looks at me with a piercing gaze. I feel a strange sensation in my mind, some shared spirit of connection, though I cannot tell if this is real or a manifestation of the fear in my heart. We stand, looking at each other, for what seems like an eternity.\n\nFinally, I take a step forward, and [dragon.GetFirstNameNoTooltip] lets out a low roar. I must show [dragon.Custom('GetDragonHerHim')] that I am not afraid, that I am worthy of [dragon.Custom('GetDragonHerHis')] respect.\n\nI take another step forward, and another, and another, until I am standing right before [dragon.Custom('GetDragonHerHim')]. I look into [dragon.Custom('GetDragonHerHis')] eyes, and raise my palm to [dragon.Custom('GetDragonHerHis')] snout."
 dragon_taming_events.0101.desc.dragonpit:0 "I hear the heavy breathing of [dragon.GetFirstName] before I see [dragon.Custom('GetDragonHerHis')] great form.\n\nResting in the Dragonpit, the great creature raises [dragon.Custom('GetDragonHerHis')] head and looks at me with a piercing gaze. I feel a strange sensation in my mind, some shared spirit of connection, though I cannot tell if this is real or a manifestation of the fear in my heart. We stand, looking at each other, for what seems like an eternity.\n\nFinally, I take a step forward, and [dragon.Custom('GetDragonSheHe')] lets out a low roar. I must show [dragon.GetFirstNameNoTooltip] that I am not afraid, that I am worthy of [dragon.Custom('GetDragonHerHis')] respect.\n\nI take another step forward, and another, and another, until I am standing right before [dragon.Custom('GetDragonHerHim')]. I look into [dragon.Custom('GetDragonHerHis')] eyes, and raise my palm to [dragon.Custom('GetDragonHerHis')] snout."
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Serve me!#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [dragon.GetFirstNameNoTooltip]!#!"
 dragon_taming_events.0101.b:0 "I, umm, I mean you no harm!"
 dragon_taming_events.0101.b.f:0 "You slowly back away, regretting your decision to approach the dragon."
 dragon_taming_events.0101.dragon_horn:0 "Prepare the dragon horn."
 dragon_taming_events.0101.dragon_horn.tt:0 "You will select someone to blow the horn."

 # Bonded dragon events
 # 0201 - Acceptance during bonding
 dragon_taming_events.0201.t:0 "A Bond Is Forged"
 dragon_taming_events.0201.sili:0 "I feel the rough-and-smooth stroke of [dragon.GetNameNicknamedPossessive] scales beneath my palm, the heat of [dragon.Custom('GetDragonHerHis')] body warming my hand. As I pet [dragon.Custom('GetDragonHerHim')], I feel our bond... solidify.\n\nWithout prompting, [dragon.Custom('GetDragonSheHe')] lowers [dragon.Custom('GetDragonHerHis')] head and nudges me to stand. I oblige, but [dragon.Custom('GetDragonSheHe')] remains lowered, inviting me to climb on."
 dragon_taming_events.0201.aemmly:0 "With great care I slowly ease myself closer to [dragon.GetNameNicknamed]. With great curiosity and excitement, [dragon.Custom('GetDragonSheHe')] jolts towards me, fighting against [dragon.Custom('GetDragonHerHis')] chain. I toss a piece of charred mutton between us as [dragon.Custom('GetDragonSheHe')] tries to leap forward and break free. [dragon.Custom('GetDragonSheHe')|U] tears the meat apart ferociously, letting out small eeks and purrs of satisfaction.\n\nI place my palm upon the side of [dragon.Custom('GetDragonHerHis')] face, and my heart begins to fill with confidence as warmth seeps through [dragon.GetNamePossessiveNoTooltip] scales, creeping up my arm. After a moment, [dragon.Custom('GetDragonSheHe')] notices my touch. Slowly lowering [dragon.Custom('GetDragonHerHis')] head, [dragon.Custom('GetDragonSheHe')] invites me to pet [dragon.Custom('GetDragonHerHim')]."
 dragon_taming_events.0201.vaeron:0 "My nerves bristle as I tread closer to [dragon.GetNameNicknamed] — each step requiring a bit more mettle than the last, as I pull a nervous sheep by my side. In the darkness, I hear [dragon.GetNameNoTooltip] before I see [dragon.Custom('GetDragonHerHim')], and [dragon.Custom('GetDragonSheHe')] seems to smell me and [dragon.Custom('GetDragonHerHis')] meal in turn.\n\n[dragon.Custom('GetDragonSheHe')|U] approaches from the shadows until we are staring each other down, sniffing me and the air around me before [dragon.Custom('GetDragonSheHe')] turns [dragon.Custom('GetDragonHerHis')] attention to the now-panicked lamb. Quickly, I draw my knife across the animal's neck, backing away to offer the corpse to the dragon. Seeming to understand, [dragon.GetNameNoTooltip] lets loose a blazing flame that sets the sheep's body alight, then [dragon.Custom('GetDragonSheHe')] snaps [dragon.Custom('GetDragonHerHis')] jaw to feed on the charred remains. Between bites [dragon.GetFirstName] sniffs at me again, approaching calmly as if to allow me to pet [dragon.Custom('GetDragonHerHim')]."
 dragon_taming_events.0201.llama:0 "My heart races in my chest as I take cautious steps forward. Something stirs in the darkness just beyond the reach of my torch; the steady sound of breathing grows louder — and faster. [dragon.Custom('GetDragonColorFull')|U] scales, shining in the torchlight, fill my vision as I approach [dragon.GetNameNicknamed].\n\n[dragon.Custom('GetDragonSheHe')|U] turns [dragon.Custom('GetDragonHerHis')] great neck to face me, pausing as if to examine my worth, and then turns back to [dragon.Custom('GetDragonHerHis')] slumber. I take a breath to steady myself, and then step forward to place a hand on [dragon.Custom('GetDragonHerHis')] side. The beast turns back to me in frustration. [dragon.Custom('GetDragonHerHis')|U] claws scrape against the stone floor as fire gathers in [dragon.Custom('GetDragonHerHis')] throat, lighting up the room and sending a wave of heat over me. "#italic [Glossary( 'Dohaerās!', 'DOHAERAS_GLOSS' )]#!" I shout, holding my hand up before [dragon.Custom('GetDragonHerHis')] maw. [dragon.GetNameNoTooltip] pauses, the fire receding back beneath [dragon.Custom('GetDragonHerHis')] scales. I place my hand against [dragon.Custom('GetDragonHerHim')], feeling the rush of heat from the fire waiting just beneath the surface. I feel new strength flow through me, #italic mine to grasp#!."
 dragon_taming_events.0201.a:0 "#emp I accept your offer, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b:0 "Um, no, thank you..."
 dragon_taming_events.0201.b.f:0 "You reject the dragon's offer, remaining on the ground."
 agot_dragonbinding:0 "Dragonbinding"
 dragon_taming_events.0300.t:0 "$agot_dragonbinding$: The Hornblower"
 dragon_taming_events.0300.desc:0 "Select someone to blow the dragon horn. #X This will kill the hornblower.#!"
 dragon_taming_events.0300.a:0 "This one will blow the horn."
 dragon_taming_events.0300.b:0 "There is no one sufficient for this task."

 dragon_taming_events.0301.t:0 "$agot_dragonbinding$: A Horn Blown"
 dragon_taming_events.0301.desc.intro:0 "Dutifully, [horn_blower.GetName] raises the hellhorn to [horn_blower.GetHerHis] lips. The bellow of the horn is a cry from nightmares, like the screaming of a thousand souls. As if turned to flame, my bones ache and burn as the sound shakes my core. The silence that follows this horrifying wail is only broken up by the choking of [horn_blower.GetNameNoTooltip] — a slight huffing of smoke, as though [horn_blower.GetHerHis] lungs themselves were singed and blistered.\n\nOnly a moment passes before the dragon horn adds yet another voice to its chorus. The tension between [dragon.GetNameNicknamed] and myself is unbearable. Our eyes lock, and our wills stand at a stalemate. #italic Did it work?#! I think, uncertainty clawing at me...\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] has been put back in [dragon.Custom('GetDragonHerHis')] place; the dragon is #bold mine#!. Stepping over the smoking body of [horn_blower.GetNameNoTooltip], I approach the [dragon.Custom('GetDragonColorFull')] beast and reclaim my prize."
 dragon_taming_events.0301.desc.success:0 "Finally, [dragon.GetNameNoTooltip] submits; the dragon is #bold mine#!. Stepping over the smoking body of [horn_blower.GetNameNoTooltip], I approach the [dragon.Custom('GetDragonColorFull')] beast and claim my prize."
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another:0 "Finally, [dragon.GetNameNoTooltip] relents. [dragon.Custom('GetDragonSheHe')|U] moves in my direction, and I step toward [dragon.Custom('GetDragonHerHim')], ignoring the still-smoking body of [horn_blower.GetNameNoTooltip], eager to claim my prize. The [dragon.Custom('GetDragonColorFull')] beast, however, continues past me, blind to my existence."
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure:0 "Sheer terror grips me as the [dragon.Custom('GetDragonColorFull')] beast coils [dragon.Custom('GetDragonHerHis')] neck. [dragon.Custom('GetDragonSheHe')|U] isn't submitting... On the contrary, [dragon.Custom('GetDragonSheHe')] is preparing to set me #bold aflame#!."
 dragon_taming_events.0301.a:0 "The world is mine."
 dragon_taming_events.0301.b:0 "Wait, where are you going?"
 dragon_taming_events.0301.c:0 "Wait. Wait! WAIT!"
 dragon_taming_events.0301.c.tt:0 "Something went wrong, it's time to leave. RUN!"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] blows the horn."
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] refuses to blow the horn."

 dragon_taming_events.0302.t:0 "$agot_dragonbinding$: A Bound Dragon"
 dragon_taming_events.0302.desc:0 "Apparently, [fool.GetName] has sounded the dragon horn in the presence of [dragon.GetNameNicknamed]. As the horn was bound to me, the [dragon.Custom('GetDragonColorFull')] beast has sought me out...\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "We lock eyes, a battle of wills still raging despite the blood sorcery of the hellhorn. I feel a trickle of sweat down the back of my neck, when [dragon.Custom('GetDragonSheHe')] breaks eye contact and takes a lazy step forward. [dragon.GetNameNoTooltip] presents [dragon.Custom('GetDragonHerHis')] neck, declaring me [dragon.Custom('GetDragonHerHis')] rider."
 dragon_taming_events.0302.a:0 "My power has grown!"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt:0 "You claim this dragon as its rider."
 dragon_taming_events.0302.decline:0 "This dragon does not suit me."
 dragon_taming_events.0302.decline.tt:0 "The dragon remains under your ownership."

 dragon_taming_events.0303.t:0 "$agot_dragonbinding$: Betrayal"
 dragon_taming_events.0303.desc:0 "Dutifully, [horn_blower.GetName] raises the hellhorn to [horn_blower.GetHerHis] lips. I close my eyes and steel myself for an earth-shattering bellow... But I'm met with silence.\n\nI open one eye, hazarding a glance at [horn_blower.GetFirstNameNoTooltip], who smirks back at me. [horn_blower.GetSheHe|U] isn't going to do my bidding. How #bold dare#! [horn_blower.GetSheHe] betray #bold me#!!\n\nI take a rough step forward when I realize the peril I now face... The [dragon.Custom('GetDragonColorFull')] beast [dragon.GetNameNicknamed] opens [dragon.Custom('GetDragonHerHis')] maw with a hiss — a fiery glow visible within."
 dragon_taming_events.0303.desc.stolen_horn:0 "And worst of all, [horn_blower.GetFirstNameNoTooltip] has stolen the horn!"
 dragon_taming_events.0303.a:0 "Curse you, [horn_blower.GetFirstNameNoTooltip]!"
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] will pay for this in the afterlife."
 dragon_taming_events.0303.a.tt:0 "If you make it through this, you are going to have a long chat with [horn_blower.GetFirstName]"

 dragon_taming_events.0304.t:0 "Rebinding the Dragon"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] has recently been acting out, and I fear [dragon.Custom('GetDragonSheHe')] is at risk of breaking free of [dragon.Custom('GetDragonHerHis')] horn-bound bond. It is time to correct this now that the hellhorn is prepared."
 dragon_taming_events.0304.desc_multiple:0 "\n\nAnd while I am at it I could rebind the other dragons too."
 dragon_taming_events.0304.a:0 "I will rebind them all."
 dragon_taming_events.0304.a.tt:0 "This will attempt to bind owned and tamed dragons to your side once more but will be lethal should you fail."
 dragon_taming_events.0304.b:0 "Just [dragon.GetNameNoTooltip] at this time."
 dragon_taming_events.0304.c:0 "Steady, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt:0 "You will attempt to strengthen your binding with [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.d:0 "Nevermind."
 has_available_horn_blower:0 "Available courtier or prisoner"
 agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip] will be rebound."
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] will resist the rebinding attempt."

 dragon_taming_events.0305.t:0 "The False Seed"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] has sent out a call to the realm for new dragonriders, a family reunion of sorts. Although I do not have dragonblood, I see an opportunity.\n\nIt is said dragonseeds come in many different, hmm, flavors. It might be possible to sneak in a courtier of my own; a trustworthy courtier who will not balk in the face of death, for death is surely inevitable.\n\nWith as chaotic as [dragonpit.GetNameNoTooltip] shall be that day, it may be possible to sneak the horn in with our dear "dragonseed.""
 dragon_taming_events.0305.a:0 "Now, who shall play the role of "dragonseed?""
 dragon_taming_events.0305.a.tt:0 "You will begin selecting someone from among your court to play this role."
 dragon_taming_events.0305.b:0 "No, this is a bad idea."
 dragon_taming_events.0305.toast.too_slow:0 "Too Slow"
 dragon_taming_events.0305.toast.too_slow_desc:0 "You were too slow to make up your mind, the moment has passed."

 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Selection"
 dragon_taming_events.0306.desc:0 "Select the false dragonseed candidate."
 dragon_taming_events.0306.a:0 "You look dragony..."
 dragon_taming_events.0306.b:0 "None of you will do."
 dragon_taming_events.0306.toast.confirm:0 "The Seed is Planted"
 dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] has departed on [horn_blower.GetHerHis] mission."
 dragon_taming_events.0306.toast.refuses:0 "Infertile Ground"
 dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] has refused [horn_blower.GetHerHis] mission."
 agot_target_will_go:0 "[horn_blower.GetFirstName] accepts the mission."
 agot_target_will_not_go:0 "[horn_blower.GetFirstName] does not accept the mission."

 dragon_taming_events.0307.t:0 "Dragon Selection"
 dragon_taming_events.0307.desc:0 "Select which dragon you will claim."
 dragon_taming_events.0307.a:0 "I like this one."
 dragon_taming_events.0307.b:0 "None of these dragons satisfy me."
 other_dragons_wild_or_pitted.tt:0 "The other dragons will go wild unless you have a dragonpit."
 each_dragon_wild_or_pitted.tt:0 "Each dragon will go wild unless you have a dragonpit."