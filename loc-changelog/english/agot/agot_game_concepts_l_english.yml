l_english:
 game_concept_personal_steward:0 "Personal Steward"
 game_concept_personal_steward_desc:0 "The $game_concept_personal_steward$ is the [councillor|E] who tends to the needs of the Lord Commander of the [realm|E]."

 ## KNIGHTING
 game_concept_agot_knight:0 "Knight"
 game_concept_agot_knights:0 "Knights"
 game_concept_agot_knightspossessive:0 "Knight's"
 game_concept_agot_knight_desc:0 "A knight is a warrior who practices a chivalric code.\n\nWhile traditionally found in the Seven Kingdoms of Westeros, any knight can make a knight, even if they may be culturally or religiously different.\n\nA knight may take up to one [squire|E] and train them to one day be a knight. A knight may also grant knighthood to those who qualify.\n\nA person can become a knight once they are 16 or older, and if they do not have any #N disqualifying traits#!. A character may also become a knight starting at the age of 12 if they have exceptionally high [prowess|E]."

 game_concept_squire:0 "Squire"
 game_concept_squires:0 "Squires"
 game_concept_squirepossessive:0 "Squire's"
 game_concept_squire_desc:0 "A squire is a [agot_knight|E] in training. They serve as a knight's attendant, helping him with all of his duties.\n\nA character is eligible to become a squire once they turn 9 years old, and until they are 21 years old. While serving as a squire, they will experience special events that #P raise#!, or #N lower#!, their squirehood experience. Once they are old enough, and their experience is high enough, they may be knighted.\n\nA squire's journey to knighthood is affected by their traits and personality — some characters will handle it better than others!"

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Dynastic Stability"
 game_concept_agot_dynastic_stability_desc:0 "Dynastic stability is a mechanic that allows for [houses|E] to survive in a realm of patrilineal [succession|E].\n\nIf a character of a lesser house inherits the [title|E] of a greater house that they have ancestral ties with, they will take the name of that great houses."

 ## Legitimate House
 game_concept_agot_legitimate_house:0 "Legitimate House"
 game_concept_agot_legitimate_house_desc:0 "Westeros is an ancient land, whose rulers derive their legitimacy not just from contemporary power but from the ancient bloodlines that they claim. A $game_concept_agot_legitimate_house$ is the [house|E] that is considered the rightful rulers of a [title|E]. Members of the $game_concept_agot_legitimate_house$ of a title will have an ancestral claim to it, find it easier to manage the respective realm, and see additional support for their claimants should they lose it.\n\nShould a house that is not the $game_concept_agot_legitimate_house$ of a title control it, they will start to make progress towards becoming the $game_concept_agot_legitimate_house$ of that title. This progress can be seen in the title's history, and is dependent on a variety of factors. Should that house ever lose the title, all their progress towards becoming the $game_concept_agot_legitimate_house$ will be lost."
 game_concept_agot_legitimate_house_the_north_remembers:0 "The North Remembers"
 game_concept_agot_legitimate_house_the_north_remembers_desc:0 "The North is a stubborn land of stubborn people. It does not forget its rulers easily, and will warm slower to a new [agot_legitimate_house|E] than other realms."
 game_concept_agot_legitimate_house_iron_price:0 "The Iron Price"
 game_concept_agot_legitimate_house_iron_price_desc:0 "The Ironborn believe that those who have the strength to take a crown are the ones who deserve to wear it. They are less concerned with the ancient bloodlines of the mainland, and will warm to a new [agot_legitimate_house|E] more quickly than other realms."

 ## Kingsguard
 game_concept_lord_commander:0 "Kingsguard Lord Commander"
 game_concept_lord_commander_desc:0 "The $game_concept_lord_commander$ is the [councillor|E] in charge of the personal defense of the royal family, leading a small contingent of elite [knights|E] who protect them with their lives."

 game_concept_kingsguard:0 "Kingsguard"
 game_concept_kingsguardpossessive:0 "Kingsguard's"
 game_concept_kingsguard_desc:0 "The $game_concept_kingsguard$ is a coterie of the greatest warriors of the realm, sworn in service to their liege and pledged to trade their life for theirs."

 game_concept_maester:0 "Maester"
 game_concept_maesters:0 "Maesters"
 game_concept_maester_desc:0 "The Westerosi Knights of the Mind; the Maesters of the Citadel are educated to the cutting edge of science and continue to push the boundaries. Around their necks they carry the burden of this teaching in metal links, representing their graft and their duty, which stoop their necks as they are assigned to courts throughout the Seven Kingdoms to serve the incumbent lords as healers, tutors, and advisors. A network of learned men, who have put aside their own name for the greater good, holding chamber council with the powerful, for the sake of knowledge."

 game_concept_monastery_holding:0 "Monastery"
 game_concept_monastery:0 "Monastery"
 game_concept_monasteries:0 "Monasteries"
 game_concept_monastery_holdings:0 "Monastic Holdings"
 game_concept_monastery_holding_desc:0 ""

 game_concept_ruin_holding:0 "Ruin"
 game_concept_ruin_holding_desc:0 "A holding which has been long forgotten and abandoned, a mere shadow of its former self. One may being the [reconstruction_effort|E] by interacting with the ruin itself."
 game_concept_ruin:0 "Ruin"
 game_concept_ruins:0 "Ruins"
 game_concept_ruin_holdings:0 "Ruined Holdings"
 game_concept_ruin_holdings_desc:0 "Holdings which have been long forgotten and abandoned, a mere shadow of their former selves."

 game_concept_ruin_reconstruction:0 "Ruin Reconstruction"
 game_concept_ruin_reconstruction_desc:0 "Through upgrading a ruin's [buildings|E], a ruin may be rebuilt back into a proper holding, though the process of doing so is long and ardous.\n\nTo begin the reconstruction, click on the ruin character which holds the ruin, which will take you to another window. There, click on the 'Restore Ruins' button."
 game_concept_reconstruction:0 "Ruin Reconstruction"
 game_concept_reconstruction_desc:0 "Through upgrading a ruin's [buildings|E], a ruin may be rebuilt back into a proper holding, though the process of doing so is long and ardous.\n\nTo begin the reconstruction, click on the ruin character which holds the ruin, which will take you to another window. There, click on the 'Restore Ruins' button."
 game_concept_reconstruction_effort:0 "Ruin Reconstruction"
 game_concept_reconstruction_effort_desc:0 "Through upgrading a ruin's [buildings|E], a ruin may be rebuilt back into a proper holding, though the process of doing so is long and ardous.\n\nTo begin the reconstruction, click on the ruin character which holds the ruin, which will take you to another window. There, click on the 'Restore Ruins' button."

 game_concept_bastard_house:0 "Bastard Branch"
 game_concept_bastard_branch:0 "Bastard Branch"
 game_concept_bastard_houses:0 "Bastard Branches"
 game_concept_bastard_branches:0 "Bastard Branches"
 game_concept_bastard_house_desc:0 "[bastard|E] members create their own [house|E] when they have offspring. Such offshoot houses function as [cadet_branches|E] do — acting as a seperate branch within the larger dynasty."

 game_concept_reaving:0 "Reaving"
 game_concept_reaving_desc:1 "An [activity|E] where rulers embark on an expedition to ravage a nearby coastline.\n\nThe primary purpose of this activity is to plunder [gold|E].\n\nA [ruler|E] will invite their close relatives, [courtiers|E], [guests|E] and [vassals|E]."

 game_concept_admiral:0 "Admiral"
 game_concept_admirals:0 "Admirals"
 game_concept_admiral_desc:1 "The $game_concept_admiral$ is your [councillor|E] in charge of matters nautical and naval. Grand Captain of your [fleet|E], and overseer of when your armies [embark|E]."

 game_concept_castellan:0 "Castellan"
 game_concept_castellan_desc:1 "The $game_concept_castellan$ is your [councillor|E] who acts in their capacity as your strong right hand. They can perform a variety [councillor_tasks|E] depending on their capabilities, speak with your voice, and act with your hand."

 activity_kinguard_bodyguard_name:0 "Bodyguard Duties"
 activity_kinguard_bodyguard:0 "Bodyguard Duties"

 activity_location_set:0 "Traveling"
 activity_location_set_name:0 "Traveling"

 game_concept_agot_personal_coa:0 "Personal Arms"
 game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$ are a set of heraldic arms owned by the individual rather than the [house|e].\n\nA player may customize their own personal arms to their liking; though, they may sometimes be granted one based on other conditions — such as their nickname or birth order."

 game_concept_pirate_den_holding:0 "Pirate Den"
 game_concept_pirate_den:0 "Pirate Den"
 game_concept_pirate_dens:0 "Pirate Dens"
 game_concept_pirate_den_holdings:0 "Pirate Dens"
 game_concept_pirate_den_holding_desc:0 "Pirate dens are the standard [holding_type|E], lightly fortified encampments where pirates gather when forced to land. It is the only type of holding available to [GetGovernment( 'pirate_government' ).GetName] [rulers|E]."

 game_concept_dragon:0 "Dragon"
 game_concept_dragons_plural:0 "Dragons"
 game_concept_dragon_desc: "$game_concept_dragons_plural$ are magical beasts, famously used by the dragonlords of old Valyria in their conquest of the known world. To see one is to see fire made flesh, to ride one is to be a master of your destiny and a shaper of the world.\n\nEach dragon will have their own [personality|E], [traits|E], and [education|E], which will affect their [draconic_dread|E], [temperament|E], and [taming_chance|E]. A dragon's [dragon_combat_effectiveness|E] will affect its use in combat, and will increase as it ages and gains [dragon_size|E].\n\nThere are three [dragon_type|E]: [wild_dragon|E], [owned_dragon|E], and [tamed_dragon|E]. Tamed and owned dragons can be stored in a [dragonpit|E] if one is available."

 game_concept_dragon_type:0 "Dragon Types"
 game_concept_dragon_type_desc:0 "$game_concept_dragons_plural$ come in three distinct types. These are [wild_dragons|E], [owned_dragons|E], and [tamed_dragons|E]. A dragon's type will affect how it interacts with the world, how a [ruler|e] can interact with it, and whether it can be used in combat."

 game_concept_wild_dragon:0 "Wild Dragon"
 game_concept_wild_dragons:0 "Wild Dragons"
 game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$ are dragons that are not owned by any [ruler|E], living as they naturally do. They are free to roam the world, though prefer to stay near their lair. A wild dragon cannot be used in combat or to travel, and largely form a hazard to any [ruler|E] or [realm|E] within hunting range.\n\nThey are one of the three types of [dragon|E]. The other two are [owned_dragons|E] and [tamed_dragons|E].\n\nA ruler with a [dragonpit|E] may attempt to capture a $game_concept_wild_dragon$ to turn it into an $game_concept_owned_dragon$, while nearby rulers and [courtiers|E] may attempt to tame it directly."

 game_concept_owned_dragon:0 "Owned Dragon"
 game_concept_owned_dragons:0 "Owned Dragons"
 game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$ are dragons that are owned by a [ruler|E] with a [dragonpit|E], but have not been tamed by a [GetTrait('dragonrider').GetName(GetNullCharacter)]. They will remain in their owner's capital. $game_concept_owned_dragons$ cannot be used in combat or to travel, but are easier to tame than $game_concept_wild_dragons$. Characters who have not tamed a [dragon|E] will be able to interact with an owned dragon in their court either to try to form a bond with them, or to tame them directly.\n\nThey are one of the three types of [dragon|E]. The other two are [wild_dragons|E] and [tamed_dragons|E]."

 game_concept_tamed_dragon:0 "Tamed Dragon"
 game_concept_tamed_dragons:0 "Tamed Dragons"
 game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$ are dragons that have been tamed by a [GetTrait('dragonrider').GetName(GetNullCharacter)]. If their rider is a [ruler|E] they will remain in their capital, else they will remain in their rider's employer's capital. That is, unless they are in an [army|E] or being used to [travel|E].\n\nThey are one of the three types of [dragon|E]. The other two are [wild_dragons|E] and [owned_dragons|E]. Tamed dragons will become wild if their rider dies while they are not kept in a [dragonpit|E]."

 game_concept_draconic_dread:0 "Draconic Dread"
 game_concept_draconic_dread_desc:0 "$game_concept_draconic_dread$ is the [dread|E] that a [dragon|E], rather than a ruler, possesses. It represents the intrinsic fear that the creature strikes into the hearts of men. While largely reflecting the [dragons_size|E], it can also be affected by its [personality|E] and deeds."

 game_concept_temperament:0 "Temperament"
 game_concept_temperament_desc:0 "$game_concept_temperament$ is the general disposition and attitude that a [dragon|E] displays. Positive values indicate a more sociable dragon, while a dragon with a negative temperament is a more wild and willful beast. A dragon's temperament will be affected by their [education|E], [personality|E], and experiences."

 game_concept_taming_chance:0 "Taming Chance"
 game_concept_taming_chance_desc:0 "$game_concept_taming_chance$ is the innate likelihood of a [dragon|E] to be tamed and bonded with. A higher taming chance indicates a dragon more susceptible to human interaction, while a lower taming chance represents a dragon that all but the strongest wills will struggle to tame. A dragon's taming chance will be affected by their [education|E], [personality|E], and experiences."

 game_concept_dragon_size:0 "Dragon Size"
 game_concept_dragons_size:0 "Dragon's Size"
 game_concept_dragon_size_desc:0 "$game_concept_dragon_size$ is the physical size of a [dragon|E]. It is a collective measure of the dragon's length, wingspan, and weight. A dragon's size will greatly affect its [dragon_combat_effectiveness|E] as well as its [draconic_dread|E] and [taming_chance|E].\n\nA dragon will never stop growing, but the rate at which they do so will slow as they age. Dragons kept in a man-made [dragonpit|E] will grow slower than those that grow in the wild or in a [natural_dragonpit|E]."

 game_concept_dragon_combat_effectiveness:0 "Combat Effectiveness"
 game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$ is a measure of how effective a [dragon|E] is in combat. It is largely affected by the [dragons_size|E], but may be influenced by [traits|E] and the experience of its [GetTrait('dragonrider').GetName(GetNullCharacter)]. A dragon with high combat effectiveness will be more effective in battle."

 game_concept_dragonpit:0 "Dragonpit"
 game_concept_dragonpits:0 "Dragonpits"
 game_concept_dragonpit_desc:0 "A $game_concept_dragonpit$ is a [building|E] that is used to house both [owned_dragons|E] and [tamed_dragons|E]. These buildings are very expensive to construct, but once finished provide the holder with increased security for their dragons, unique interactions, and the ability to appoint a $head_dragonkeeper_court_position$ [court_position|E]. Notably, these are the only way to retain a tamed dragon as an owned dragon should its rider die.\n\nThe Dragonmont on Dragonstone acts as a [natural_dragonpit|E]; the only one of its kind."
 game_concept_dragon_pit:0 "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit:0 "Natural Dragonpit"
 game_concept_natural_dragonpits:0 "Natural Dragonpits"
 game_concept_natural_dragonpit_desc:0 "A $game_concept_natural_dragonpit$ is a [dragonpit|E] where an order of [dragonkeepers|E] have made use of natural caverns to store and guard [dragons_plural|E]. A [dragons_size|E] will not suffer as much as a dragon locked in an man-made dragonpit."

 game_concept_anti_dragon_maa:0 "Anti-Dragon"
 game_concept_anti_dragon_maa_desc:0 "Purpose-built [men_at_arms|E] to combat the threat of [dragons_plural|E]. These regiments will not provide their worth unless faced with their intended foe, but little else can hope to protect an [army|E] when it is faced with a dragon."

 game_concept_dragon_gender:0 "Dragon Gender"
 game_concept_dragon_gender_desc:0 "The [maesters|E] of the Citadel have long debated the true nature of [dragons_plural|E], some believing that they change as needed between male and female, and others believing them to have no particular gender at all. Historically, dragons that have been observed to lay eggs have been referred to as female, though some that are known as female have not done so.\n\nRegardless, the conventions of men hold that dragons are indeed distinguished by their sex, and so they are referred to as such until either rider or a clutch state otherwise."

 game_concept_dragonblood:0 "Dragonblood"
 game_concept_dragonblood_desc:0 "$game_concept_dragonblood$ is an indicator that a [character|e] is descended from either a [GetTrait('dragonrider').GetName( GetNullCharacter )|LV], or a [house|E] with the [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L] modifier."

 game_concept_authorized_tamer:0 "Authorized Tamer"
 game_concept_authorized_tamer_desc:0 "An $game_concept_authorized_tamer$ is a [character|e] that has been granted special permission to access a specific [dragonpit|e] regardless of its laws. The dragonpit owner can remove this distinction at will.\n\nA character can only be an $game_concept_authorized_tamer$ of one dragonpit at a time."

 game_concept_dragonkeeper:0 "Dragonkeeper"
 game_concept_dragonkeepers:0 "Dragonkeepers"
 game_concept_dragonkeeper_desc:0 "The Order of the $game_concept_dragonkeepers$ is charged with overseeing the maintenance of [dragonpits|E] and any housed [dragons_plural|E]. The order is led by a $head_dragonkeeper_court_position$, who unlocks several [dragonpit_interactions|E] when employed."
 game_concept_dragonpit_interactions:0 "Dragonpit Interactions"
 game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$ are a set of [interactions|E] unlocked when a [character|E] employs the $head_dragonkeeper_court_position$ [court_position|E]. These interactions allow the owner of a [dragonpit|e] a finer degree of control.\n\n$EFFECT_LIST_BULLET$#V Teach Dragonlore #!Interaction - Teach children, grandchildren, or [house|E] members Dragonlore.\n$EFFECT_LIST_BULLET$#V Ban Access to Dragonpit #!Interaction - Restrict a character who normally has access to a dragonpit because of that pit's [laws|e].\n$EFFECT_LIST_BULLET$#V Lift Dragonpit Ban #!Interaction - Restore a character's access to a dragonpit they have been banned from.\n$EFFECT_LIST_BULLET$#V Grant Access to Dragonpit #!Interaction - Make a character an [authorized_tamer|E] of a specific dragonpit.\n$EFFECT_LIST_BULLET$#V Send Egg to Dragonpit #!Interaction - Send a dragon egg [artifact|e] to the pit where it may hatch on its own, or for safekeeping.\n$EFFECT_LIST_BULLET$#V Retrieve Egg from Dragonpit #!Interaction - Retrieve a pitted egg from the dragonpit."

 ## GAME CONCEPTS LOC
 game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Robert Baratheon, you will fight against Aerys II Targaryen and his loyalists. Scripted story events will fire throughout the war as you navigate toward victory — or defeat — against House Targaryen."

 game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Rhaegar Targaryen, you will join your father, Aerys II Targaryen, in the war against Robert Baratheon and his allies. You will face scripted story events concerning the ongoing war and the fate of the realm."

 game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Aerys II Targaryen, you will fight against the forces of Robert Baratheon and his allies. Scripted story events concerning the war, the realm, and your family will fire throughout the conflict as you navigate toward victory — or defeat — against the rebels."

 game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Tywin Lannister, you are a neutral observer as your friend-turned-rival Aerys II Targaryen fights in a war against an alliance of rebel lords led by Robert Baratheon. As the war progresses, you may face story events concerning your neutrality and willingness to participate in the war."

 game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Ned Stark, you will fight against Aerys II Targaryen alongside your lifelong friend Robert Baratheon. You will face scripted story events concerning the fate of your missing sister, Lyanna Stark."

 game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Aegon V Targaryen, you must find balance between your family, the realm, and your deepest desires. You will face scripted story events concerning your family and your rule."

 game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Maelys Blackfyre, you will fight alongside your allies in order to take back what is yours: the Seven Kingdoms. You will face scripted story events allowing conquest of your surrounding realms, culminating in a war for your ultimate goal, Westeros."

 game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Viserys I Targaryen, you are the ruler of a realm at a peace inherited from your grandsire, Jaehaerys Targaryen. You will face scripted story events concerning your family and their exploits — namely, your brother, Prince Daemon Targaryen."

 game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Daemon Targaryen, you will fight against the pirates backed by the Triarchy laying claim to the Stepstones. As your conquests progress, you will face scripted story events concerning your rule and your family."

 game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Corlys Velaryon, you will fight alongside Daemon Targaryen against the pirates backed by the Triarchy laying claim to the Stepstones. As your conquests progress, you will face scripted story events concerning your role in the ongoing wars."

 game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Craghas Drahar, you will fight against the invading forces of Daemon Targaryen and Corlys Velaryon. You will face scripted story events concerning the war as you navigate toward victory — or defeat."

 game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Tytos Lannister, you are a lord dealing with arrogant vassals with large ambition. You will face scripted story events concerning the status and position of several of your vassals, potentially leading to the outbreak of war."

 game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Roger Reyne, you are an ambitious lord with little respect for your liege, Tytos Lannister. You will face scripted story events concerning your fealty, possibly leading to a rebellion against your liege lord."

 game_concept_story_content_maekar_targaryen_233:0 "$game_concept_story_generic_prefix$ $bookmark_233_maekar_targaryen$"
 game_concept_story_content_maekar_targaryen_233_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Maekar I Targaryen, you must deal with a budding uprising and a looming succession crisis. You will face scripted story events concerning the rebellion and your chosen heir."

 # Defiance of Duskendale 8277
 game_concept_story_content_aerys_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Aerys II Targaryen, you are held captive by Denys Darklyn who demands a charter to save his failing port. You will face scripted story events centered around your captivity, the actions of your Hand of the King, and those of your son and heir."

 game_concept_story_content_rhaegar_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_277_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Rhaegar Targaryen, you will decide how to approach saving your father, King Aerys II Targaryen. You will face scripted story events concerning his rescue, or lack thereof, and major decisions related to the fate of both Duskendale and the realm itself."

 game_concept_story_content_denys_darklyn_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_denys_darklyn$"
 game_concept_story_content_denys_darklyn_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Denys Darklyn, you have taken King Aerys II Targaryen hostage. You will face scripted story events related to your demands, and whether they are granted, as you vie for greater standing in the realm with the king as leverage."

 game_concept_story_content_tywin_lannister_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_tywin_lannister$"
 game_concept_story_content_tywin_lannister_277_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Tywin Lannister, you serve as Hand of the King to an imprisoned King Aerys II Targaryen, and it falls to you to face off with Denys Darklyn for the king's safe release. You will face scripted story events concerning the king's rescue — and the fallout of your attempts."

 # The Laughing Storm Rebellion 8239
 game_concept_story_content_lyonel_baratheon_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_lyonel_baratheon$"
 game_concept_story_content_lyonel_baratheon_239_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Lyonel Baratheon, you are a lord determined to restore the honor of your house. You will experience scripted story events that revolve around the brewing rebellion."

 game_concept_story_content_aegon_v_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_aegon_targaryen$"
 game_concept_story_content_aegon_v_239_desc:0 "#tooltip_heading Story Style: Extensive#!\n\nAs Aegon V Targaryen, you must face the consequences of your children's misdeeds. You will experience scripted story events related to the growing rebellion."

 game_concept_story_content_bloodraven_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bloodraven$"
 game_concept_story_content_bloodraven_239_desc:0 "#tooltip_heading Story Style: Moderate#!\n\nAs Brynden Rivers, you are the newly elected Lord Commander of the Night's Watch. You will experience scripted story events concerning your visions."

 game_concept_story_content_bittersteel_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bittersteel$"
 game_concept_story_content_bittersteel_239_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Aegor Rivers, you are the Captain-General of the Golden Company. You will experience scripted story events tied to the ambition of Maelys 'the Monstrous.'"

 game_concept_story_content_garlan_tyrell_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_garlan_tyrell$"
 game_concept_story_content_garlan_tyrell_239_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Garlan Tyrell, you must choose between loyalty to the king or siding with the Laughing Storm. You will experience scripted story events concerning the betrothals of Aegon Targaryen's children."

 game_concept_story_content_runceford_redwyne_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_runceford_redwyne$"
 game_concept_story_content_runceford_redwyne_239_desc:0 "#tooltip_heading Story Style: Light#!\n\nAs Runceford Redwyne, your daughter Olenna is betrothed to Daeron Targaryen — but that may change quickly, and you must act accordingly. You will experience scripted story events related to the betrothals of Aegon Targaryen's children."

 game_concept_nw_govt:0 "Night's Watch"
 game_concept_nw_govt_desc:0 "Under the $game_concept_nw_govt$ [government_form|E], the top [liege|E] distributes [land|E] to [vassals|E] to govern and protect. Only sworn brothers of the Night's Watch may hold titles under this government, and when they die, their titles revert to their liege."
 game_concept_nw_govt_i:0 "@nights_watch_government!"

 game_concept_pirate_govt:0 "Pirate"
 game_concept_pirate_govt_desc:0 "Under the $game_concept_pirate_govt$ [government_form|E], [rulers|E] are constrained to an elective form of [succession|E], unique pirate [buildings|E], and are limited to [pirate_den_holdings|E]. Despite these constraints, pirate rulers are able to [raid|E] and use the conquest [casus_belli|E]."
 game_concept_pirate_govt_i:0 "@pirate_government!"

 game_concept_citadel_govt:0 "The Conclave"
 game_concept_citadel_govt_desc:0 "The $game_concept_citadel_govt$ is a nonplayable government representing the order of maesters."
 game_concept_citadel_govt_i:0 "@the_citadel_government!"

 game_concept_kg_govt:0 "Kingsguard"
 game_concept_kg_govt_desc:0 "The $game_concept_kg_govt$ is a nonplayable government representing the elite order of bodyguards of the Iron Throne's monarch."
 game_concept_kg_govt_i:0 "@kingsguard_government!"

 game_concept_command_govt:0 "Command"
 game_concept_command_govt_desc:0 "$game_concept_command_govt$ is a nonplayable government representing an appointed commander overseeing a title."
 game_concept_command_govt_i:0 "@command_government!"

 game_concept_silent_sisters_govt:0 "Silent Sisterhood"
 game_concept_silent_sisters_govt_desc:0 "The $game_concept_silent_sisters_govt$ is a nonplayable government representing the order of women who attend to the dead in the Faith of the Seven religion."
 game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"

 game_concept_host_govt:0 "Host"
 game_concept_host_govt_desc:0 "The $game_concept_host_govt$ is less of a government and more of a temporary gathering of people, often for a specific purpose. The host is not a permanent [government|E], and will change or disband once the purpose is fulfilled."
 game_concept_host_govt_i:0 "@host_government!"

 game_concept_ruins_govt:0 "Ruin"
 game_concept_ruins_govt_desc:0 "The $game_concept_ruins_govt$ is a nonplayable government representing realms that have fallen into ruin and are now tended by Wardens until they can be restored."
 game_concept_ruins_govt_i:0 "@ruins_government!"

 game_concept_agot_spoils_of_war:0 "Spoils of War"
 game_concept_agot_spoils_of_war_desc:0 "$game_concept_agot_spoils_of_war$ is an event that can fire following a claimant's victory over an [empire|E] tier [title|e]. The top 3 war attackers who achieved a minimum 10% war score may request certain boons from the newly crowned claimant.\n\nThese boons include:\n$EFFECT_LIST_BULLET$#V Gold#!\n$EFFECT_LIST_BULLET$#V A small council position#!\n$EFFECT_LIST_BULLET$#V A royal marriage#!\n$EFFECT_LIST_BULLET$#V Place a family member into the [kingsguard|E]#!\n$EFFECT_LIST_BULLET$#V A lord paramountcy#!"

 # BANKING CONCEPTS #
 game_concept_agot_bank:0 "Bank"
 game_concept_agot_banking:0 "Banking"
 game_concept_agot_banks:0 "Banks"
 game_concept_agot_bank_desc:0 "A $game_concept_agot_bank$ is an institution that holds, loans, and invests gold. Banks are led by a [agot_bank_director|E], who oversees its operations. Bank shareholders own a stake in the bank's funds, earning income in the form of dividends.\n\n#weak Players may request loans from Banks, but should not take on a debt they cannot repay.#!"

 game_concept_agot_bank_director:0 "Director"
 game_concept_agot_bank_directors:0 "Directors"
 game_concept_agot_bank_director_desc:0 "The $game_concept_agot_bank_director$ of a [agot_bank|E] oversees its operations. The $game_concept_agot_bank_director$ is elected for life by the bank shareholders."

 game_concept_agot_bank_profits:0 "Profits"
 game_concept_agot_bank_profit:0 "Profit"
 game_concept_agot_bank_profits_desc:0 "The $game_concept_agot_bank_profits$ of a [agot_bank|E] represents the income from all loan interest plus the income from its investment fund, minus any [agot_bank_expenses|E]."

 game_concept_agot_bank_expenses:0 "Expenses"
 game_concept_agot_bank_expense:0 "Expense"
 game_concept_agot_bank_expenses_desc:0 "The $game_concept_agot_bank_expenses$ of a [agot_bank|E] represents the total loss of unrepayed loans, costs associated with loan recovery, premiums paid to any agents tasked with recovering lost loans, any losses from the investment fund, and the general running costs of the bank (one percent of the banks value per year)."

 game_concept_agot_bank_interest_rate:0 "Interest Rate"
 game_concept_agot_bank_interest_rate_l:0 "interest rate"
 game_concept_agot_bank_interest_rates:0 "Interest Rates"
 game_concept_agot_bank_interest_rates_l:0 "interest rates"
 game_concept_agot_bank_interest_rate_desc:0 "The $game_concept_agot_bank_interest_rate$ defines the base level of the annual interest a debtor has to pay the [agot_bank|E], broken into three tiers: #difficulty_hard High#!, #difficulty_medium Medium#!, and #difficulty_easy Low#!. The exact interest rate is a complex calculation done individually per customer."

 game_concept_agot_bank_risk_level:0 "Risk Level"
 game_concept_agot_bank_risk_level_l:0 "risk level"
 game_concept_agot_bank_risk_levels:0 "Risk Levels"
 game_concept_agot_bank_risk_levels_l:0 "risk levels"
 game_concept_agot_bank_risk_level_desc:0 "The $game_concept_agot_bank_risk_level$ defines how much risk the [agot_bank|E] is going to accept when handing out loans and making investments via the investment fund, broken into three tiers: #difficulty_hard High#!, #difficulty_medium Medium#!, and #difficulty_easy Low#!. If your credit score is above the maximum defined by the risk level, the bank will refuse to loan you money."

 game_concept_agot_bank_dividend_level:0 "Dividend Level"
 game_concept_agot_bank_dividend_level_l:0 "dividend level"
 game_concept_agot_bank_dividends:0 "Dividends"
 game_concept_agot_bank_dividend_level_desc:0 "The $game_concept_agot_bank_dividend_level$ is a factor defined the fraction of the 5-yearly profits that are paid out to shareholders of the [agot_bank|E] as dividends: #difficulty_hard 50%#!, #difficulty_medium 75%#!, or #difficulty_easy 100%#!."


 game_concept_agot_bastard_surnames:0 "Bastard Surnames"
 game_concept_agot_bastard_surnames_desc:0 "By Westerosi custom, [bastards|E] of highborn lords and ladies typically receive regional surnames denoting the place of their birth or where they were raised. The practice is designed to hold illegitimate children apart from their parent's houses and legitimate siblings.\n\nAlthough not required, many legitimate children of bastards keep their parent's bastard surname or alter it in some way to denote their own legitimate status."
 game_concept_agot_surname:0 "Surname"
