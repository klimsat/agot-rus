 bookmark_236_lyonel_baratheon:0 "Lord Lyonel"
 bookmark_236_lyonel_baratheon_subheading:0 "Lord Paramount of the Stormlands"
 bookmark_236_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_236', '$bm_story_content_available_copy|q$' )|E]\nKnown as the ‘Laughing Storm,’ Lord Lyonel Baratheon is a swaggering giant of a man. He wreathed himself in glory at the tourney at Ashford Meadow in 209 A.C., though a dark shadow hangs over that fateful hastilude. It was a young Prince Aegon who bid Lord Lyonel join Ser Duncan ‘the Tall’ in his Trial of the Seven... A victory with a steep cost.\n\nNow, with another Blackfyre rebellion looming, King Aegon V Targaryen hopes to secure an alliance by betrothing his eldest son and heir, Prince Duncan Targaryen, to Lord Lyonel’s daughter — #bold but will the Laughing Storm join the winning side once more?#!"

 bookmark_236_ormund_baratheon:0 "Ormund"
 bookmark_236_cassandra_baratheon:0 "Cassandra"

 bookmark_236_aegon_targaryen:0 "King Aegon V"
 bookmark_236_aegon_targaryen_subheading:0 "$BOOKMARK_SUBHEADING_IRON_THRONE_DEFAULT$"
 bookmark_236_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_236', '$bm_story_content_available_copy|q$' )|E]\nKing Aegon V Targaryen’s reign began in the midst of a harsh winter, which has now finally ended. In the first years of his rule, the Unlikely King sent massive shipments of food and grain to aid a starving population, winning himself the admiration of the smallfolk. Though he is beloved by the peasantry, among the lords of the realm there are those who feel their powers curtailed by the king’s new reforms.\n\n#bold Will the lords of the realm rally behind their rightful king, or will they turn cloak and join Daemon Blackfyre’s cause?#!"

 bookmark_236_duncan_targaryen:0 "Prince Duncan ‘the Small’"
 bookmark_236_duncan_targaryen_subheading:0 "Prince of Dragonstone"
 bookmark_236_duncan_targaryen_desc:0 "Named after the king’s mentor and old friend, Ser Duncan ‘the Tall,’ Prince Duncan ‘the Small’ is the king’s firstborn son, Prince of Dragonstone, and heir to the Iron Throne. His father has lofty plans for his betrothal, to strengthen House Targaryen’s ties to the high lords of the realm and soothe their wounded egos in the light of the king’s reforms. Duncan, however, is a willful prince. If his father married for love, why shouldn’t he do so as well?\n\n#bold Will Duncan ‘the Small’ keep his duty to the realm and his king, or will he wed a bride of his own choosing?#!"
 bookmark_236_jaehaerys_targaryen:0 "Prince Jaehaerys"

 bookmark_236_betha_blackwood:0 "‘Black’ Betha"
 bookmark_236_duncan_tall:0 "Ser Duncan"

 bookmark_236_gerold_lannister:0 "Lord Gerold ‘the Golden’"
 bookmark_236_gerold_lannister_subheading:0 "Warden of the West"
 bookmark_236_gerold_lannister_desc:0 "Gerold Lannister, Lord of Casterly Rock and Warden of the West, began his reign following the suspicious and untimely deaths of both his brother Tybolt and his niece Cerelle. Both his vassals and the smallfolk hold no love for him, believing him to be a kinslayer. Nevertheless, his rule has been prosperous, and Gerold ‘the Golden’ has been able to greatly increase the wealth and influence of House Lannister. But the once-capable lord is now confined to his bedchamber, leaving the rule of Casterly Rock to the ambitious Lady Ellyn Reyne, the wife of his son and heir, Tion.\n\n#bold Will the golden lion let his power and legacy fall into the grasping paws of a red lioness?#!"
 bookmark_236_ellyn_reyne:0 "Ellyn"
 bookmark_236_tion_lannister:0 "Ser Tion"

 bookmark_236_bittersteel:0 "Captain-General Aegor"
 bookmark_236_bittersteel_subheading:0 "Captain-General of the Golden Company"
 bookmark_236_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_236', '$bm_story_content_available_copy|q$' )|E]\nDriven by fire and fury, Aegor ‘Bittersteel’ has carved out fame beyond the Seven Kingdoms. The fierce Captain-General of the Golden Company has crowned Daemon III Blackfyre as the rightful King of the Iron Throne, and the pair are planning an invasion of Westeros. The combined force of the Golden Company, the Blackfyre Host, and whichever lords choose to join their cause is sure to pose a mighty challenge for false King Aegon V and his loyalists.\n\n#bold Will Bittersteel at last put a Blackfyre on the Iron Throne?#!"

 bookmark_236_daemon_blackfyre:0 "King Daemon III"
 bookmark_236_daemon_blackfyre_subheading:0 "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_236_daemon_blackfyre_desc:0 "[Concept( 'story_content_daemon_blackfyre_236', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_blackfyre_236', '$bm_story_content_available_copy|q$' )|E]\nDaemon III Blackfyre, eldest son of Haegon I Blackfyre and Third of His Name, has been crowned by Aegor ‘Bittersteel’ Rivers in Tyrosh. He leads a host of exiled knights and warriors of the Free Cities to sail across the Narrow Sea — hoping, once and for all, to take the Iron Throne for House Blackfyre. Though the formidable Bittersteel stands at his side, Daemon still needs to sway some of the lords of the realm to his cause.\n\n#bold Will the Fourth Blackfyre Rebellion be successful at last?#!"

 bookmark_236_maelys:0 "Maelys ‘the Monstrous’"
 bookmark_236_aemond_blackfyre:0 "Prince Aemon"