 the_graces_religion_adherent:0 "Graceful"
 the_graces_religion_adherent_plural:0 "Graceful"
 the_graces_religion_desc:0 "Long before the rise of Valyria and its Freehold, it was Ghis and its Gods who forged an empire through discipline and blood. Even after the fall of the Empire and the loss of their tongue, the Ghiscari Gods have persisted and even seen the end of their hated enemies."

 ### Faiths ###
 # General Ghiscari Faith
 sc_harpy:0 "Scions of the Harpy"
 sc_harpy_adj:0 "The Harpy"
 sc_harpy_adherent:0 "Graceful"
 sc_harpy_adherent_plural:0 "Graceful"
 sc_harpy_desc:0 "Since the time of Grazdan the Great, it was the Harpy that watched over and protected the Empire and the Ghiscari. Even after the fall of the Empire and Ghis itself, the Harpy still stands over the people."

 # Unsullied Faith
 sc_spear:0 "Scions of the Lady of the Spears"
 sc_spear_adj:0 "The Lady of the Spears"
 sc_spear_adherent:0 "Spearman"
 sc_spear_adherent_plural:0 "Spearmen"
 sc_spear_desc:0 "One of the lesser Goddesses of Ghis, the Lady of the Spears has been largely embraced by the Unsullied and other professional soldier forces in the lands of the former Empire. She is their patron and protector; even when all else is lost and taken, she will be there for them."