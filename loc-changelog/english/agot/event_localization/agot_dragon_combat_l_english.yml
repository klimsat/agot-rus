l_english:
 # Precurser events
 agot_dragon_combat.will_engage:0 "You will engage [enemy_dragonrider.GetTitledFirstName] and [enemy_dragon.GetName] in a dragon duel!"
 agot_dragon_combat.will_engage_enemy:0 "You will engage [dragonrider_in_battle.GetTitledFirstName] and [dragon_in_battle.GetName] in a dragon duel!"
 agot_dragon_combat.will_attempt_engage:0 "You will attempt to engage [enemy_dragonrider.GetTitledFirstName] and [enemy_dragon.GetName] in a dragon duel!"
 agot_dragon_combat.will_attempt_engage_enemy:0 "You will attempt to engage [dragonrider_in_battle.GetTitledFirstName] and [dragon_in_battle.GetName] in a dragon duel!"
 agot_dragon_combat.will_not:0 "You will try to flee from [enemy_dragonrider.GetTitledFirstName] and [enemy_dragon.GetName]!"
 agot_dragon_combat.will_not_enemy:0 "You will try to flee from [dragonrider_in_battle.GetTitledFirstName] and [dragon_in_battle.GetName]!"

 agot_dragon_combat.0001.t:0 "Enemy Dragonrider Spotted"
 agot_dragon_combat.0001.desc_opening:0 "[dragon_in_battle.GetName] and I fly over [battle_location.GetName],"
 agot_dragon_combat.0001.desc_opening_fly:0 " the landscape falling behind us as we race towards the forces of [enemy_commander_in_battle.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_opening_fight:0 " already having torched a dozen of [enemy_commander_in_battle.GetTitledFirstNamePossessive] men beneath our flames."
 agot_dragon_combat.0001.desc_opening_end:0 " Against the sky though, I see a more dangerous foe.\n\nThe "
 agot_dragon_combat.0001.desc_younger:0 "older dragon [enemy_dragon.GetName], larger than mine own [dragon_in_battle.GetNameNoTooltip], with [enemy_dragonrider.GetTitledFirstName] sitting astride [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_older:0 "younger dragon [enemy_dragon.GetName], smaller than mine own [dragon_in_battle.GetNameNoTooltip], with [enemy_dragonrider.GetTitledFirstName] sitting astride [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_same_age:0 "dragon [enemy_dragon.GetName], similar in size to mine own [dragon_in_battle.GetNameNoTooltip], with [enemy_dragonrider.GetTitledFirstName] sitting astride [enemy_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_combat.0001.desc_weaker_warrior:0 " Though I know [enemy_dragonrider.GetFirstName] to be a lesser fighter than I, up here that will not help me.\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior:0 " Though I know [enemy_dragonrider.GetFirstName] to be a greater fighter than I, up here that will help [enemy_dragonrider.GetHerHim] none.\n\n"
 agot_dragon_combat.0001.desc_warrior:0 " Though I know [enemy_dragonrider.GetFirstName] to be a trained fighter whilst I am not, up here that will help [enemy_dragonrider.GetHerHim] none.\n\n"
 agot_dragon_combat.0001.desc_weak:0 " Though I know [enemy_dragonrider.GetFirstName] to be a significantly worse fighter than I, up here that will not help me.\n\n"
 agot_dragon_combat.0001.desc_equally_weak:0 " Though neither of us are typical fighters, any conflict with such beasts will not be a test of our own arms.\n\n"
 agot_dragon_combat.0001.desc_end:0 "No, this conflict will come down to the strength of our dragons, and how we can best use that to our advantage. I seem to have spotted [enemy_dragonrider.GetFirstNameNoTooltip] and [enemy_dragon.GetNameNoTooltip] first, and so now I must consider — do I begin this dance of dragons?"
 agot_dragon_combat.0001.a:0 "Let's get them [dragon_in_battle.GetNameNoTooltip]!"
 agot_dragon_combat.0001.a.brother:0 "So brother, let us end this!"
 agot_dragon_combat.0001.a.sister:0 "So sister, let us end this!"
 agot_dragon_combat.0001.a.father:0 "So father, let us end this!"
 agot_dragon_combat.0001.a.mother:0 "So mother, let us end this!"
 agot_dragon_combat.0001.a.son:0 "So my son, let us end this!"
 agot_dragon_combat.0001.a.daughter:0 "So my daughter, let us end this!"
 agot_dragon_combat.0001.b:0 "A battle? Up here? I think #EMP not#!!"
 agot_dragon_combat.0001.b.weaker:0 "That seems unwise."
 agot_dragon_combat.0001.b.coward:0 "Fight another dragon? Hells no!"
 agot_dragon_combat.0001.b.notice:0 "They notice you fleeing and may decide to give chase"
 agot_dragon_combat.0001.b.no_notice:0 "They do not notice you feeling the battlefield"
 agot_dragon_combat.0001.b.swift:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] swiftness will make it easier to flee#!"
 agot_dragon_combat.0001.b.slow:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] slowness will make it harder to flee#!"

 agot_dragon_combat.0002.t:0 "Sky Ambush!"
 agot_dragon_combat.0002.desc:0 "I am burning the forces of [dragon_commander_in_battle.GetTitledFirstName] to ashes as the battle of [battle_location.GetName] rages below me, when a second gout of flame bursts through the sky!\n\nI feel [enemy_dragon.GetName] dive from under me, hot wind rushing past my face, only narrowly avoiding the torrent of flame which soars above my head. Looking up, I see the dragon [dragon_in_battle.GetName] fly over me with surprising speed, [dragon_in_battle.Custom('GetDragonHerHis')] rider [dragonrider_in_battle.GetTitledFirstName] glaring down at me with murderous intent from over his saddle.\n\n[dragonrider_in_battle.GetSheHe|U] wants a fight!"
 agot_dragon_combat.0002.a:0 "Then [dragonrider_in_battle.GetSheHe] will have one!"
 agot_dragon_combat.0002.b:0 "We've got to get out of here!"
 agot_dragon_combat.0002.b.flee:0 "You successfully flee from [dragon_in_battle.GetName] and leave the battlefield"
 agot_dragon_combat.0002.b.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip] swiftness will make it easier to flee#!"
 agot_dragon_combat.0002.b.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip] slowness will make it harder to flee#!"
 agot_dragon_combat.0002.b.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] swiftness will make it harder to flee#!"
 agot_dragon_combat.0002.b.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] slowness will make it easier to flee#!"
 agot_dragon_combat.0002.escape.t:0 "[enemy_dragonrider.GetShortUIName] flees before you!"
 agot_dragon_combat.0002.escape.desc:0 "[enemy_dragonrider.GetShortUIName] has, rather than face you, flown away on [enemy_dragon.GetName]!"

 agot_dragon_combat.0003.t:0 "Flight Of Dragonfire"
 agot_dragon_combat.0003.desc:0 "I am burning the forces of [dragon_commander_in_battle.GetTitledFirstName] to ashes as the battle of [battle_location.GetName] rages below me, when I see a cloud move #S unnaturally#!... That's a dragon!\n\nYes, on looking closer I can clearly see [dragon_in_battle.GetName] making full speed away from me! [dragonrider_in_battle.GetTitledFirstName] must be on them, but the coward has clearly decided not to fight [enemy_dragon.GetName] and I!"
 agot_dragon_combat.0003.a:0 "[dragonrider_in_battle.GetSheHe|U] is not getting away!"
 agot_dragon_combat.0003.a.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip] swiftness will make it easier to catch [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip] slowness will make it harder to catch [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] swiftness will make it harder to catch [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] slowness will make it easier to catch [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.escape:0 "[dragon_in_battle.GetName] and [dragonrider_in_battle.GetFirstName] flee the battlefield."
 agot_dragon_combat.0003.b:0 "Let them run."
 agot_dragon_combat.0003.escape.t:0 "[dragonrider_in_battle.GetShortUIName] flies too fast!"
 agot_dragon_combat.0003.escape.desc:0 "[dragonrider_in_battle.GetShortUIName] manages to outrun your pursuit on [dragon_in_battle.GetName]!"

 #############
 # Dragon fight!
 #############
 # Window
 CHANCE_OF_WINNING:0 "Chance of Winning"
 # Combat rounds
 agot_dragon_combat.1001.t:0 "A Dance of Dragons"
 agot_dragon_combat.1001.defender_first_round_battle:0 "[dsc_defender_dragon.GetName] and I dive lower, the battle of [battle_location.GetName] raging just meters beneath us before we bank around towards the sky, bathing another group of enemy troops in flame as we do so.\n\nAcross the now-smoking field I see [dsc_attacker.GetFirstName] astride [dsc_attacker_dragon.GetName], roaring loudly as they charge directly towards us. A kick of my heels spurs [dsc_defender_dragon.GetNameNoTooltip] wings, and the dance is afoot.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege:0 "[dsc_defender_dragon.GetName] and I race upwards from the ground, avoiding [dsc_attacker.GetFirstName] astride [dsc_attacker_dragon.GetName] as they try to dive onto us from above. Their momentum drives them too far, and the extra distance between us allows me to circle and prepare for the next pass.\n\nI see [dsc_attacker.GetTitledFirstNameNoTooltip] and [dsc_attacker_dragon.GetFirstNameNoTooltip] do the same, and know that the dance is afoot.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle:0 "I see [dsc_defender_dragon.GetName] dive just below my strike, forcing [dsc_attacker_dragon.GetName] and I to turn hard. The sounds of the battle of [battle_location.GetName] raging are drowned in the wind as we bank around back towards our foe. I turn just in time to see [dsc_defender_dragon.GetNameNoTooltip] bathe another group of our troops in flame, and with a kick of my heels I order [dsc_attacker_dragon.GetNameNoTooltip] to close the distance.\n\nThe dance is afoot.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege:0 "I see [dsc_defender_dragon.GetName] just barely take off from the [sieging_location.GetName] as I dive towards them, escaping [dsc_attacker_dragon.GetFirstName] by but a talon. Our chance for a swift victory dashed, [dsc_defender_dragon.GetNameNoTooltip] and [dsc_defender.GetNameNoTooltip] circle and prepare for the next pass.\n\nThe dance is afoot.\n\n"
 # Moves
 agot_dragon_combat.1001.wait_and_hope:0 "Let's, uhhhh, let's hope [my_foe.GetSheHe] messes up..."
 agot_dragon_combat.1001.tt.wait_and_hope:0 "You do nothing, hoping that [my_foe.GetTitledFirstName] makes a mistake first"
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "My waiting did nothing but give [my_foe.GetTitledFirstName] and [my_foe_dragon.GetName] ample time to devise their own plan."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "All this, while [my_foe.GetTitledFirstName] and [my_foe_dragon.GetName] did nothing at all."

 agot_dragon_combat.1001.unsure_attack:0 "Uhhh, just #EMP burn#! why don't you!"
 agot_dragon_combat.1001.tt.unsure_attack:0 "You're on a fire-breathing lizard... you use it"
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "My dragon's breath scrapes over [my_foe_dragon.GetNamePossessive] hide, leaving dark patches of scales glowing hot from angry flames."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "[my_foe_dragon.GetNamePossessive] breath came in with a wild swing, singeing [my_dragon.GetName] across [my_dragon.Custom('GetDragonHerHis')] flank."

 agot_dragon_combat.1001.enthusiastic_onslaught:0 "[my_dragon.GetName] can do more damage than [my_foe_dragon.GetName] can!"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "With tooth and claw you trust [my_dragon.GetNameNoTooltip] can voraciously tear through [my_foe_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "[my_dragon.GetName] and I drove straight at [my_foe_dragon.GetName] and [my_foe.GetName], attempting whatever slashes, bites, and burns we could manage."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe_dragon.GetName] and [my_foe.GetName] drove straight at [my_dragon.GetName] and I, but their bites and flames lacked a focus and couldn't do more than surface wounds."

 agot_dragon_combat.1001.underbelly:0 "[my_foe_dragon.GetNamePossessive] underbelly looks exposed..."
 agot_dragon_combat.1001.tt.underbelly:0 "You go for the most expected place to attack a dragon"
 agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "[my_dragon.GetName] and I swooped down below [my_foe_dragon.GetName] before diving straight up, our dragons meeting in the sky with a thud. Unfortunately, we couldn't find purchase in [my_foe_dragon.Custom('GetDragonHerHis')] hide."
 agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName] dove suddenly, and in an instant I knew they were going for [my_dragon.GetNamePossessive] underbelly! Anticipating the strike, I pulled [my_dragon.Custom('GetDragonHerHim')] up, moving with the strike as it hit before harmlessly flying back to prepare for the next crash."

 agot_dragon_combat.1001.tail_smash:0 "Give 'em a smack with that tail!"
 agot_dragon_combat.1001.tt.tail_smash:0 "You take a somewhat... unorthodox strategy"
 agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "[my_dragon.GetName] and I went as if to bite on [my_foe_dragon.GetNamePossessive] wing before feinting around, landing a solid tail hit on [my_foe_dragon.GetNamePossessiveNoTooltip] neck!"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName] quickly rushed forward as if to bite on [my_dragon.GetNamePossessive] wing, but as I moved to avoid the strike, [my_foe_dragon.GetName] landed a solid tail hit on [my_dragon.GetNamePossessiveNoTooltip] neck, pushing us apart and leaving us both reeling."

 agot_dragon_combat.1001.guard:0 "We'll wait and watch for the time to strike."
 agot_dragon_combat.1001.tt.guard:0 "You and [my_dragon.GetName] wait for the perfect time to retaliate"
 agot_dragon_combat.1001.desc.my_feedback.guard:0 "Our scales clashed and scraped as we deflected blows, sparks flying as [my_foe_dragon.GetNamePossessive] teeth met our most armored hide."
 agot_dragon_combat.1001.desc.opponent_response.guard:0 "[my_dragon.GetNamePossessive] fangs skidded off [my_foe.GetTitledFirstNamePossessive] guarded position, [my_dragon.Custom('GetDragonHerHis')] roar echoing my frustrated fury."

 agot_dragon_combat.1001.probing_attack:0 "Let's scratch the surface, test their mettle!"
 agot_dragon_combat.1001.tt.probing_attack:0 "You aim to gauge the enemy's reactions and weaknesses"
 agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "Our claws grazed over [my_foe_dragon.GetNamePossessive] scales before we quickly spun in the air, dragons dancing and letting us gauge their speed. No deep cuts, but a revealing dance."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "They tested our flanks, raking [my_dragon.GetNamePossessive] side and forcing us to spin in the sky to avoid exposing ourselves. A probing move, no doubt."

 agot_dragon_combat.1001.onslaught:0 "Full speed ahead, to victory or death!"
 agot_dragon_combat.1001.tt.onslaught:0 "An all-out attack, sacrificing defense for offense"
 agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "We barreled forward, [my_dragon.GetName] letting out a roar that turned into the hiss of fire. The air smelled of scorched scales before we met them with a crunch. Chaotic roars, rakes of talon, and I even scored a hit with my own weapon."
 agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "Their own charge was reckless but effective; the weight of two dragons met with a cacophony of roars and clashing claws, both of us worse for wear as we separated."

 agot_dragon_combat.1001.surprise_attack:0 "They won't see this coming!"
 agot_dragon_combat.1001.tt.surprise_attack:0 "An unexpected move designed to catch the enemy off-guard"
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "We swooped down into cloud cover, letting the light from the sky cascade through the clouds and obscure our form. Then like a bolt from a crossbow, we struck down. [my_dragon.GetNamePossessive] fangs sank into the tender flesh just below the wing, eliciting a pained roar."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "[my_foe_dragon.GetName] retreated, flying into the clouds. For a few seconds I could not place them, which is when they struck, landing a bite on [my_dragon.GetNamePossessive] flank."

 agot_dragon_combat.1001.taunt:0 "Hey [my_foe.GetFirstNameNoTooltip], you call that flying?"
 agot_dragon_combat.1001.tt.taunt:0 "You hurl biting insults to enrage your opponent and throw off their focus"
 agot_dragon_combat.1001.desc.my_feedback.taunt:0 "My taunt seems to have gotten under their scales. Their next attack will surely be a fumbled mess of wildly spraying flames."
 agot_dragon_combat.1001.desc.opponent_response.taunt:0 ""Hey!" I hear from across the sky "You call that flying?" [my_foe.GetFirstName] shouts as we pass each other. The sheer arrogance [my_foe.GetSheHe] must have to waste time insulting me in a dragon duel!"

 agot_dragon_combat.1001.go_for_the_gonads:0 "Aim low, aim true!"
 agot_dragon_combat.1001.tt.go_for_the_gonads:0 "You go for the kill, targeting a highly sensitive area"
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "Our fangs found the tender flesh of [my_foe_dragon.GetName] leg! [my_foe_dragon.Custom('GetDragonSheHe')|U] shrieked and tumbled momentarily, freeing [my_foe_dragon.Custom('GetDragonHerHis')] leg before righting themselves, blood dripping onto the ground."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "Our foes went for a cowardly strike below our hindquarters, taking a bite out of [my_dragon.GetNamePossessive] leg! [my_dragon.Custom('GetDragonSheHe')|U] howled in pain and spiraled, but when we were free and [my_dragon.Custom('GetDragonSheHe')] had recovered, I could feel [my_dragon.Custom('GetDragonHerHis')] rage building."

 agot_dragon_combat.1001.strict_guard:0 "We'll rip them to pieces if they approach us!"
 agot_dragon_combat.1001.tt.strict_guard:0 "You opt for a highly defensive posture, trying to minimize damage"
 agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "Our wings tucked in, we repelled each bite and claw, the sound of snapping teeth reverberating in the air. [my_foe_dragon.GetName] let out a bout of flame in frustration."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "Our assault only met the hard exterior of their armored scales, each strike a fruitless endeavor. [my_dragon.GetName] let out a bout of flame in frustration."

 agot_dragon_combat.1001.confident_attack:0 "Our flames will cook them alive!"
 agot_dragon_combat.1001.tt.confident_attack:0 "You engage the enemy front-on with the full force of your fire"
 agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "Our flames intertwined in a deadly dance, but ours came out stronger, searing through [my_foe_dragon.GetNamePossessive] and scorching their wings."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "[my_foe.GetNamePossessive] dragon breathed a torrent of flame, forcing us to meet it with our own. To our shame, ours slowly lost, and [my_dragon.GetName] singed [my_dragon.Custom('GetDragonHerHis')] wings buffeting the flames back."

 agot_dragon_combat.1001.expert_onslaught:0 "Every move calculated, every strike precise!"
 agot_dragon_combat.1001.tt.expert_onslaught:0 "A meticulous, well-practiced assault with no room for errors"
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "We circled tightly, claws raking and teeth sinking with a surgeon's precision, leaving a torrent of flame just barely missing [my_foe.GetName] on [my_foe.GetHerHis] saddle."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetTitledFirstName] and [my_foe_dragon.GetName] came in close, executing a claw strike and quick bite on [my_dragon.GetName] before trying to burn me in dragonflame!"

 agot_dragon_combat.1001.lightning_assault:0 "Strike like a bolt from the blue!"
 agot_dragon_combat.1001.tt.lightning_assault:0 "A rapid ascent followed by a dive to both strike and evade"
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "We dove like a falcon, claws and teeth outstretched. A quick rake across [my_foe_dragon.GetName]'s back followed by a gout of flame left burning gashes."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "They were fast, too fast. [my_foe_dragon.GetName]'s claws drew molten lines across our hide as they zipped past us bellowing flames behind."

 agot_dragon_combat.1001.tire_opponent:0 "Let them wear themselves out!"
 agot_dragon_combat.1001.tt.tire_opponent:0 "You aim to exhaust your opponent, dodging and weaving to waste their energy"
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "We dodged each fiery burst, each frenzied claw. [my_foe_dragon.GetNamePossessive] roars grew softer, and its flight is visibly more labored."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "[my_foe.GetName] and [my_foe_dragon.GetName] moved expertly through the sky, forcing us to never relax and constantly be on the move."

 agot_dragon_combat.1001.chomp:0 "#bold CHOMP#!"
 agot_dragon_combat.1001.tt.chomp:0 "You #bold CHOMP#!"

 agot_dragon_combat.1001.motivate.generic:0 "Come on [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.bond:0 "Courage, my friend! We can do this!"
 agot_dragon_combat.1001.motivate.rude:0 "Fucking fight you big lizard!"
 agot_dragon_combat.1001.motivate.authoritative:0 "We #EMP must #! win [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.sadistic:0 "Let's taste their blood on our tongues!"
 agot_dragon_combat.1001.motivate.eccentric:0 "Well look how nice it is up here!"
 agot_dragon_combat.1001.tt.motivate:0 "A call to reinvigorate your dragon against its wounds"
 agot_dragon_combat.1001.desc.my_feedback.motivate:0 "A newfound fire ignited in [my_dragon.GetNamePossessive] eyes; the next burst of flame was hotter, and [my_dragon.Custom('GetDragonHerHis')] strikes harder."
 agot_dragon_combat.1001.desc.opponent_response.motivate:0 "I see [my_foe.GetFirstName] bending down to speak to [my_foe_dragon.GetName], though I cannot hear what was said."

 agot_dragon_combat.1001.technique_from_legend:0 "Let's try spinning, that's a good trick!"
 agot_dragon_combat.1001.tt.technique_from_legend:0 "You attempt a mythical technique you've only heard in stories"
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "With a flourish straight out of legend, we spun as [my_dragon.GetName] breathed [my_dragon.Custom('GetDragonHerHis')] fire. It was executed perfectly — unable to follow our movements, [my_foe_dragon.GetName] was left disoriented and wounded."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "Like a wheel on a runaway cart they flew at us, fire scorching us in targeted, yet unpredictable directions."

 agot_dragon_combat.1001.like_a_viper:0 "Strike quick, retreat quicker!"
 agot_dragon_combat.1001.tt.like_a_viper:0 "Fast and deadly strikes aimed to weaken the opponent"
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "We darted in and out, each quick strike of tail, talon or torrent leaving welts and gashes. [my_foe_dragon.GetNamePossessive] movements seem to have become sluggish."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "With seemingly impossible speed [my_foe_dragon.GetName] darted in and out of our effective range, landing small victories that added up to a painful exchange."

 agot_dragon_combat.1001.martial_voice:0 "Come [my_dragon.GetNameNoTooltip]! Fight like a man!"
 agot_dragon_combat.1001.tt.martial_voice:0 "You call upon your years of combat experience to direct [my_dragon.GetNameNoTooltip] as you would a soldier"
 agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "With a commanding cry, we coordinated each attack with precision. Our foe had no answer for our relentless assault."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "I see [my_foe.GetFirstName] bark orders at [my_foe_dragon.GetName] and I recall their martial experience — an unnerving foe to face, even up here."

 agot_dragon_combat.1001.mocking_boast:0 "Is that big lizard compensating for something!?"
 agot_dragon_combat.1001.tt.mocking_boast:0 "A verbal taunt aimed to distract and enrage your opponent"
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "Our taunt seems to have hit the mark. [my_foe_dragon.GetName] is lashing about, picking up on [my_foe_dragon.Custom('GetDragonHerHis')] masters fury. Their lost focus may allow us an opening to strike!"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstName] tried to shake our resolve with jeers and insults, and though their provocations are a futile effort up here, the incessant noise seems to have gotten to [my_dragon.GetName]."

 agot_dragon_combat.1001.desert_warrior:0 "That sand... I wonder..."
 agot_dragon_combat.1001.tt.desert_warrior:0 "You leverage your expertise in desert combat to your advantage"
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "We quickly dove towards the running sand, luring [my_foe.GetTitledFirstName] to follow behind. With a timed burst of wing over a dune, we sprayed a cloud of sand up towards [my_foe.GetTitledFirstNameNoTooltip]! Disoriented, [my_foe.GetHerHis] dragon slowed in the painful cloud, and as we turned back to bathe them in fire, I saw that the cloud of sand had turned to glass, further injuring them!"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "They dove quickly towards the sands beneath and [my_dragon.GetFirstNamePossessive] tucked [my_dragon.Custom('GetDragonHerHis')] wings to follow. Our gouts of flame turned the sands beneath to glass, but we could not land a decisive strike. Suddenly, a gust of [my_foe_dragon.GetNamePossessive] wings shower us with sand! Before we can escape the cloud, we're bathed in heat, and the sand grains around us turn to glass shards! They rake our bodies before we can escape."

 agot_dragon_combat.1001.jungle_stalker:0 "Let's use the jungle!"
 agot_dragon_combat.1001.tt.jungle_stalker:0 "You adapt your tactics from jungle warfare to this aerial duel"
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "We mimicked the hit-and-run tactics of jungle predators, luring them into the trees where we had the advantage. They were constantly on the defensive, never able to predict our next move or strike, only escaping by burning our section of the jungle down."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "For their part, we fell into their trap, getting lured into the jungles below where we suffered several strikes before burning the forestry down and escaping into the sky again."

 agot_dragon_combat.1001.open_terrain_expert:0 "The open sky is where we shine!"
 agot_dragon_combat.1001.tt.open_terrain_expert:0 "You utilize your expertise in open terrain on the ground to gain an upper hand in the spacious sky"
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "In the sky, like on the ground, space is a tool to be used. With no obstacles to hinder us, we soared and dived, making each attack count."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName] is a known master of the open terrain, and they used that to great effect, landing solid blows we had no way to counter."

 agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "Those rocks look dangerous!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "You will drive [my_foe_dragon.GetFirstName] into the rocks beneath"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "We dipped low, narrowly avoiding the jagged rocks before surging upwards just as [my_foe_dragon.GetName] followed. Using this ruse, we turned and brought [my_dragon.GetNamePossessive] full weight down upon [my_foe_dragon.GetName], pushing [my_foe_dragon.GetHerHis] body into the jagged rocks. Once. Twice. The noise of dragons roaring and crushing stone is immense. Only when [my_foe.GetFirstName] gets in a lucky strike from [my_foe.GetHerHis] saddle forcing [my_dragon.GetName] to relent do they take the chance to escape."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "Afterwards though, we were driven into the rocks below, the full weight of [my_foe_dragon.GetName] driving us down onto the jagged rocks. Once, twice, nearly thrice were we crushed into the ground, but a lucky swipe from my own weapon at [my_foe_dragon.GetNamePossessive] snout gave [my_dragon.GetName] the chance to escape."

 agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "Into the bogs!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "You attempt to use the bogs to trap your enemy"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "Utilizing a series of highly aggressive attacks, we pushed [my_foe.GetTitledFirstName] and [my_foe_dragon.GetName] down towards the bog, their heavy for sinking into the muck. A clambering match between our dragons ensued, with [my_dragon.GetName] repeatedly dunking [my_foe_dragon.GetNamePossessiveNoTooltip] head under the viscous mud. Eventually though we had to back off, lest we be pulled down ourselves."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "Utilizing a series of highly aggressive attacks, [my_foe.GetTitledFirstName] and [my_foe_dragon.GetName] pushed us down towards the bog, [my_dragon.GetNamePossessive] heavy form for sinking into the muck. A clambering match between the dragons ensued, with [my_dragon.GetNameNoTooltip] repeatedly being dunked under the viscous mud. Eventually, however, they backed off as [my_dragon.GetNameNoTooltip] got a good purchase and nearly pulled them down with us."

 agot_dragon_combat.1001.forest_fighter:0 "These trees are our allies, we'll use them!"
 agot_dragon_combat.1001.tt.forest_fighter:0 "You're above your element, using the forest for complex aerial maneuvers they cannot replicate"
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "We dodged between the trees, popping out unexpectedly to land a biting blow on [my_foe_dragon.GetNamePossessive] wing, who only escaped by incinerating a section of forest."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "We followed in pursuit of [my_foe_dragon.GetName] down into the forest, but [my_dragon.GetName] was unable to replicate their fast maneuvers. [my_dragon.Custom('GetDragonSheHe')|U] was hit by the larger branches before angrily incinerating a section of forest to escape."

 agot_dragon_combat.1001.special_fallback:0 "Retreat, regroup!"
 agot_dragon_combat.1001.tt.special_fallback:0 "You tactically retreat to reassess the situation"
 agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "We pulled back just in time, narrowly evading a lunging bite that would've torn through [my_dragon.GetNamePossessive] wings."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "We then followed up with a lunging bite that very nearly caught their wings! Seeing our ferocity, [my_foe.GetName] and [my_foe_dragon.GetName] fell back — a clear sign of weakness!"

 # Injuries
 agot_dragon_combat.1001.desc.my_injury.none:0 "\n\n[my_dragon.GetNameNoTooltip] and I are completely unharmed, "
 agot_dragon_combat.1001.desc.my_injury.light:0 "\n\n[my_dragon.GetNameNoTooltip] and I are only lightly wounded, "
 agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\n[my_dragon.GetNameNoTooltip] and I are wounded, blood dripping to the ground beneath, "
 agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\n[my_dragon.GetNameNoTooltip] and I are doing badly, steaming blood gushing in torrents, "
 agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\n[my_dragon.GetNameNoTooltip] and I are a hair's breadth from dead, our multiple wounds nearly causing us to fall from the sky, "

 agot_dragon_combat.1001.desc.foe_injury.none:0 "while [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] seem no worse for wear."
 agot_dragon_combat.1001.desc.foe_injury.light:0 "while [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] are sporting only superficial wounds."
 agot_dragon_combat.1001.desc.foe_injury.heavy:0 "while [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] are bleeding noticeably."
 agot_dragon_combat.1001.desc.foe_injury.severe:0 "while [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] are badly wounded."
 agot_dragon_combat.1001.desc.foe_injury.mortal:0 "while [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] are themselves clearly doomed."

 # Chance of winning
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\nGiven how this has gone so far, I feel certain we are facing our doom."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\nI am extremely pessimistic of our chances at the moment."
 agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetTitledFirstNameNoTooltip] seems confident, and I fear we are far from victory."
 agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\nI can feel the sweat of my brow, and fear we are losing this fight."
 agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\nThis could certainly have gone better, but we're not done yet!"
 agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\nThings are going well, but it's still either of our sky to win."
 agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\nI sense [my_foe.GetFirstNamePossessiveNoTooltip] failing confidence. [my_foe.GetSheHe|U] is surely feeling the pressure now."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\nEvery movement of [my_dragon.GetNameNoTooltip] seems filled with the hunger of a predator about to finally pounce on their prey."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip] and I feel in sync, with this almost certain to end in our victory."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\nThis is surely nearly over, with [my_foe.GetTitledFirstName] nearly falling from the sky."

 # Wounding
 agot_dragon_combat.wound_dragon.limit:0 "[wounded_dragon.GetName] cannot be wounded any further."
 agot_dragon_combat.wound_dragon.1:0 "[wounded_dragon.GetName] is $trait_dragon_wounded_1$."
 agot_dragon_combat.wound_dragon.2:0 "[wounded_dragon.GetName] is $trait_dragon_wounded_2$."
 agot_dragon_combat.wound_dragon.3:0 "[wounded_dragon.GetName] is $trait_dragon_wounded_3$."
 agot_dragon_combat.wound_dragon.4:0 "[wounded_dragon.GetName] is $trait_dragon_wounded_4$."
 agot_dragon_combat.wound_dragon.5:0 "[wounded_dragon.GetName] is $trait_dragon_wounded_5$."

 # I lost!
 agot_dragon_combat.1003.t:0 "A Dance of Doom!"
 agot_dragon_combat.1003.desc.sudden_strike:0 "Our fates changed as suddenly as the wind. In one second, [my_foe.GetTitledFirstName] is looking vulnerable, merely moments from defeat. The next I see [my_foe_dragon.GetName] whip [my_foe_dragon.Custom('GetDragonHerHis')] neck around, a great maw opening up before my eyes.\n\nI just manage to look into the gaping jaws, feel the hot air of death rising to greet me before they close, and I think..."
 agot_dragon_combat.1003.a.sudden_strike:0 "This is how it ends."
 agot_dragon_combat.1003.f.sudden_strike:0 "You are devoured by [my_foe_dragon.GetName]"

 agot_dragon_combat.1003.desc.dragonfire:0 "I've ridden dragons to war. I know what it is to see men burn. Never did I think I'd be this side of it.\n\nWith a roar and a rush of heat I see [my_foe_dragon.GetName] open [my_foe_dragon.Custom('GetDragonHerHis')] gullet, the quick incendiary of dragonfire launching towards both [my_dragon.GetName] and I. Too large to avoid. Too close to block. I instinctively raise my arms, knowing it will do no good, and I scream."
 agot_dragon_combat.1003.a.dragonfire:0 "#EMP AGGGGHHHHHHHHHH!!!!#!"
 agot_dragon_combat.1003.f.dragonfire:0 "You and [my_dragon.GetName] are almost certainly going to be incinerated. If you live, it will be in agony after falling to the ground."

 agot_dragon_combat.1003.desc.driven_to_ground:0 "The great impact of [my_foe_dragon.GetNamePossessive] full weight on [my_dragon.GetName] jolts me in my saddle as though a house has fallen on me. [my_dragon.GetNameNoTooltip] lets out a futile scream in protest as we're shoved to the ground — hard.\n\nI hear the crunch of [my_dragon.Custom('GetDragonHerHis')] wing being broken from under the combined weight of two dragons. I look up at the massive form of [my_foe_dragon.GetNameNoTooltip], who looms like a god over the broken form of [my_dragon.GetNameNoTooltip], and begins to #italic devour #!!"
 agot_dragon_combat.1003.a.driven_to_ground:0 "I've got to get out of this saddle!"
 agot_dragon_combat.1003.f.driven_to_ground:0 "You try your best to escape!"

 agot_dragon_combat.1003.desc.disemboweled:0 "Through the clouds I think I spy [my_foe_dragon.GetName], clearly preparing to... no, there!\n\nToo late.\n\n[my_foe_dragon.GetNameNoTooltip] streaks towards us like a bolt of lightning, and just as unstoppable. [my_foe_dragon.Custom('GetDragonSheHe')|U] makes for [my_dragon.GetNamePossessive] unprotected underbelly, and tears a great chunk of [my_dragon.Custom('GetDragonHerHis')] stomach out, disemboweling [my_dragon.Custom('GetDragonHerHim')] right in the sky! With a final roar we both fall, the wind rushing past as dragon blood and guts pour into the sky above."
 agot_dragon_combat.1003.a.disemboweled:0 "Fuckfuckfuckfuckfuck"
 agot_dragon_combat.1003.f.disemboweled:0 "That ground is approaching awfully fast..."

 agot_dragon_combat.1003.desc.eviscerated:0 "Eschewing any sense of grace and elegance, [my_foe.GetTitledFirstName] drives [my_foe_dragon.GetName] straight for us! Though [my_dragon.GetName] tries to evade, and then raise [my_dragon.Custom('GetDragonHerHis')] wings in defense, each is torn through by tooth and claw!\n\n[my_dragon.GetNameNoTooltip] roars in anguish as a wing is ripped off, but [my_foe_dragon.GetName] doesn't let go, continuing to rip and tear. With a whip of the neck [my_foe_dragon.Custom('GetDragonSheHe')] gets a ferocious bite on [my_dragon.GetNamePossessiveNoTooltip] neck, and after a final cry, [my_foe_dragon.Custom('GetDragonSheHe')] rips [my_dragon.Custom('GetDragonHerHis')] head off right before my eyes!"
 agot_dragon_combat.1003.a.eviscerated:0 "No! You can't! Please!"
 agot_dragon_combat.1003.f.eviscerated:0 "You and [my_dragon.GetName] are both devoured by [my_foe_dragon.GetName]"

 agot_dragon_combat.1003.desc.chomp:0 ""Calm [my_dragon.GetName]! We may yet survive!" I shout down, the wind cracking over my voice as we dart between clouds. Several times I think I see the shadow of [my_foe_dragon.GetName], only for the apparition to clear as we get closer. But I can hear the beast's breathing. The flap of its wings. The deep guttural noise of a true dragon.\n\nA primal part of my body recognizes this for what it is. The deep visceral scream of instincts honed when men were no more than beasts. We are being hunted.\n\nAs if to punctuate the thought, another shadow forms in front of me. I briefly expect this to be as imagined as the others, when a titanic form appears in front of us, maw open enough to swallow [my_dragon.GetName] and I whole."
 agot_dragon_combat.1003.a.chomp:0 "You don't even have time to scream."
 agot_dragon_combat.1003.f.chomp:0 "You and [my_dragon.GetName] are both chomped up by [my_foe_dragon.GetName]"


 # I won!
 agot_dragon_combat.1004.t:0 "Victory!"
 agot_dragon_combat.1004.desc.sudden_strike:0 "My plan works! [my_foe.GetName] never saw it coming. One second, [my_dragon.GetName] and I are looking vulnerable, and [my_foe_dragon.GetName] goes in for the kill. The next, [my_dragon.GetNameNoTooltip] has whipped over [my_foe_dragon.GetNamePossessiveNoTooltip] shoulder and around [my_foe_dragon.Custom('GetDragonHerHis')] neck towards the exposed rider behind.\n\n[my_dragon.GetNamePossessiveNoTooltip] great maw opens up and over [my_foe.GetNameNoTooltip], devouring [my_foe.GetHerHim]!"
 agot_dragon_combat.1004.a.sudden_strike:0 "The dragon should be easy now!"
 agot_dragon_combat.1004.f.sudden_strike_survived:0 "[my_foe_dragon.GetName] manages to escape"
 agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName] quickly falls to a second strike from [my_dragon.GetName]"

 agot_dragon_combat.1004.desc.dragonfire:0 "With a roar and a rush of heat I feel [my_dragon.GetName] sweep away all opposition, [my_dragon.Custom('GetDragonHerHis')] open gullet spout a single giant plum of flame towards [my_foe_dragon.GetName] and [my_foe.GetTitledFirstName]. Too close to avoid. Too large to block. With a rush of satisfaction mirroring the rush of wind consumed by the conflagration, I see [my_foe_dragon.GetNameNoTooltip] and [my_foe.GetTitledFirstNameNoTooltip] incinerated by [my_dragon.GetNameNoTooltip]."
 agot_dragon_combat.1004.a.dragonfire:0 "I've got you!"
 agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName] and [my_foe_dragon.GetName] are both incinerated by [my_dragon.GetName]"
 agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName] is mortally wounded by [my_dragon.GetName], but [my_foe.GetName] manages to escape as they flee"
 agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName] is incinerated by [my_dragon.GetName], but [my_foe.GetName] manages to glide away"
 agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName] and [my_foe_dragon.GetName] are horribly burned, but manage to barely escape"

 agot_dragon_combat.1004.desc.driven_to_ground:0 "The great impact of [my_dragon.GetNamePossessive] full weight on [my_foe_dragon.GetName] jolts me in my saddle. [my_foe_dragon.GetName] lets out a futile scream in protest as we shove our enemies to the ground — hard.\n\nI hear the satisfying crunch of [my_foe_dragon.GetNamePossessiveNoTooltip] wing being broken from under the combined weight of two dragons. I look down at the shape of [my_foe_dragon.GetNameNoTooltip] as we loom like a god over the broken form of our foes, and I feel [my_dragon.GetNamePossessiveNoTooltip] hunger drive [my_dragon.Custom('GetDragonHerHis')] to kill."
 agot_dragon_combat.1004.a.driven_to_ground:0 "That's it, [my_dragon.GetName]! Finish it!"
 agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName] is devoured amidst the rampant bites of [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName] scrambles to escape the devouring bites of [my_dragon.GetNameNoTooltip]"

 agot_dragon_combat.1004.desc.disemboweled:0 "Using the clouds as cover I spy [my_foe_dragon.GetName], clearly not expecting us. As we rush in at blinding speed, [my_foe.GetFirstName] turns to face us.\n\nToo late.\n\n[my_dragon.GetName] streaks like a bolt of lightning, and just as unstoppable. [my_foe_dragon.Custom('GetDragonSheHe')|U] makes to protect [my_foe_dragon.Custom('GetDragonHerHis')] exposed underbelly, but cannot react in time, suffering a great chunk to be torn away from [my_foe_dragon.Custom('GetDragonHerHis')] stomach. We've disemboweled [my_foe_dragon.Custom('GetDragonHerHim')] right in the sky! I hear an echoing roar as they both fall behind us, dragon blood and guts streaking beside us from [my_dragon.GetNamePossessive] mouth."
 agot_dragon_combat.1004.a.disemboweled:0 "The ground take them both!"
 agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName] is dead, and [my_foe.GetName] is doomed to follow."
 agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName] is dead, with [my_foe.GetName] barely surviving the fall"

 agot_dragon_combat.1004.desc.eviscerated:0 "Eschewing any sense of defense, [my_dragon.GetName] drives straight into [my_foe_dragon.GetName]! Though [my_foe_dragon.GetNameNoTooltip] tries to evade and then raise [my_foe_dragon.Custom('GetDragonHerHis')] wings in defense, each is torn through by our teeth and claws!\n\n[my_foe_dragon.GetNameNoTooltip] roars in anguish as a wing is ripped off, but [my_dragon.GetNameNoTooltip] doesn't let go, continuing to rip and tear. With a whip of the neck [my_dragon.Custom('GetDragonSheHe')] gets a ferocious bite on [my_foe_dragon.GetNamePossessiveNoTooltip] neck, and after a final cry from the creature, [my_dragon.Custom('GetDragonSheHe')] rips [my_foe_dragon.Custom('GetDragonHerHis')] head straight off!"
 agot_dragon_combat.1004.a.eviscerated:0 "Rip! Tear! Devour!"
 agot_dragon_combat.1004.f.eviscerated:0 "[my_dragon.GetName] devours both [my_foe.GetTitledFirstName] and [my_foe_dragon.GetName]"

 agot_dragon_combat.1004.desc.chomp:0 "There was really never any hope for [my_foe.GetFirstName]. [my_foe_dragon.GetName] is not half the size of mine own [my_dragon.GetName], and [my_foe.GetSheHe] knows that a full frontal assault would be suicide, preferring to stalk between the clouds.\n\nSeveral times I think I see the shadow of our prey, only for the apparition to clear as we get closer.\n\nAs we fly a primal part of my body recognizes this for what it is. The deep visceral scream of instincts honed when men were no more than beasts. We are the predator, and dragon is our prey.\n\nAs if to punctuate the thought, another shadow forms in front of me. I briefly expect this to be as imagined as the others, when the smaller form appears in right in front of us! I do not even need to instruct [my_dragon.GetNameNoTooltip]. [my_dragon.Custom('GetDragonHerHis')|U] maw opens and with a single bite, [my_foe_dragon.GetName] and [my_foe.GetName] are eaten whole."
 agot_dragon_combat.1004.a.chomp:0 "They didn't even have time to scream."
 agot_dragon_combat.1004.f.chomp:0 "[my_foe.GetName] and [my_foe_dragon.GetName] are both chomped up by [my_dragon.GetName]"
 agot_dragon_combat.1004.chomp.t:0 "[my_dragon.GetNameNoTooltip] Likes the Taste"

