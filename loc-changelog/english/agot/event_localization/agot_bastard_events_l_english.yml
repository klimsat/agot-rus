 # Pre-war marriage search
 agot_bastard_event.0990.t:0 "Bedding Alliances"
 agot_bastard_event.0990.desc.landed:0 "It has long been common for the houses of Westeros to seek marriages for alliances in times of crisis. As an unmarried claimant to the [ruler_scope.GetPrimaryTitle.GetName] I now represent quite the catch for those who wish to tie themselves to the royal house.\n\nIn anticipation of the turbulent path I have embarked on, I have made subtle overtures to the more ambitious houses of the realm, seeking potential marriage offers. Given the dangers ahead and the boon an alliance could present, perhaps accepting one of them is the best course of action."
 agot_bastard_event.0990.desc.landed_singular:0 "It has long been common for the houses of Westeros to seek marriages for alliances in times of crisis. As an unmarried claimant to the [ruler_scope.GetPrimaryTitle.GetName] I now represent quite the catch for those who wish to tie themselves to the royal house.\n\nOne such offer has been made to me by House [potential_spouse_1.GetHouse.GetBaseName], promising aid in the war to come. Given the dangers ahead and the boon an alliance could present, perhaps accepting this offer is the best course of action."
 agot_bastard_event.0990.desc.courtier:0 "It has long been common for the houses of Westeros to seek marriages for alliances in times of crisis. As an unmarried claimant to the [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName] now represents quite the catch for those who wish to tie themselves to the future ruler.\n\nIn anticipation of the turbulent path we have embarked on, I have made subtle overtures to the more ambitious houses of the realm, seeking potential marriage offers. Given the dangers ahead and the boon an alliance could present, perhaps accepting one of them is the best course of action."
 agot_bastard_event.0990.desc.courtier_singular:0 "It has long been common for the houses of Westeros to seek marriages for alliances in times of crisis. As an unmarried claimant to the [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName] now represents quite the catch for those who wish to tie themselves to the future ruler.\n\nOne such offer has been made to me by House [potential_spouse_1.GetHouse.GetBaseName], promising aid in the war to come. Given the dangers ahead and the boon an alliance could present, perhaps accepting this offer is the best course of action."
