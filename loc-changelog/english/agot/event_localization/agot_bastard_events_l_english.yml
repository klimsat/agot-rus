 # Rebel war declaration alert
 agot_bastard_event.0992.t:0 "The Line, Crossed"
 agot_bastard_event.0992.desc:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't received [ruler_scope.GetFirstNamePossessive] notice, and to mobilize the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defy the unjust demands of the tyrant [ruler_scope.GetName]."
 agot_bastard_event.0992.desc.same:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't received [ruler_scope.GetFirstNamePossessive] notice, and to mobilize the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and the legitimate [ruler_scope.GetHouse.GetBaseName] is to be decided with blood.\n\nI survey the banners assembled before me, seeing the many that have flocked to defy the unjust demands of the tyrant [ruler_scope.GetNameNoTooltip]."
 agot_bastard_event.0992.desc.ned:0 "So it has come to this.\n\nToo much time has passed to claim that I haven't received [ruler_scope.GetFirstNamePossessive] notice, and to mobilize the troops necessary I have sent the ravens calling the banners for war. The line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, and though my heart aches to march south against my one-time friend, I know that I owe it to Lyanna and to [reveal_scope.GetFirstName] to do what is right. For the mercy of men and myself both, I wish this to be a swift war."
 agot_bastard_event.0992.a:0 "Together we march for justice!"

 # Ruler war declaration alert
 agot_bastard_event.0993.t:0 "Demands Rejected"
 agot_bastard_event.0993.desc:0 "So it has come to this.\n\nRejecting my demands, the bastard [reveal_scope.GetName] has declared [reveal_scope.GetHerHis] intent to rule the [ruler_scope.GetPrimaryTitle.GetName] and called to [reveal_scope.GetHerHis] allies to uphold their claim. What manner of promises [reveal_scope.GetSheHe] must have made to assemble such a host is unknown, but the line is crossed, the die is cast, and either [reveal_scope.GetHouse.GetBaseName] or [ruler_scope.GetHouse.GetBaseName] will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defend my just rulership."
 agot_bastard_event.0993.desc.same:0 "So it has come to this.\n\nRejecting my demands, the bastard [reveal_scope.GetName] has declared [reveal_scope.GetHerHis] intent to rule the [ruler_scope.GetPrimaryTitle.GetName] and called to [reveal_scope.GetHerHis] allies to uphold their claim. What manner of promises [reveal_scope.GetSheHe] must have made to assemble such a host is unknown, but the line is crossed, the die is cast, and either a true [reveal_scope.GetHouse.GetBaseName] or a false one will reign victorious when this is over.\n\nI survey the banners assembled before me, seeing the many that have flocked to defend my just rulership."
 agot_bastard_event.0993.desc.robert:0 "The events of the last few weeks have shocked me to my core, and none moreso than where I find myself now.\n\nMy one-time friend Eddard Stark has declared my demands unjust and raised his banners to install [reveal_scope.GetName] as ruler of the [ruler_scope.GetPrimaryTitle.GetName]. He has called his many allies and vassals to uphold this claim, and said that my demand proves me no better than the Mad King we deposed together.\n\nWhatever friendship once existed between us is now over. The line is crossed, the die is cast, and either Stark or Baratheon will reign victorious when this is over.\n\nI will crush the rebels, I will crush the Starks, and I will crush the little dragonspawn just as I crushed [reveal_scope.GetHerHis] father and grandfather!"
 agot_bastard_event.0993.a:0 "I shall destroy these pretender rebels!"

 # Ruler wins war
 agot_bastard_event.0994.t:0 "Order Restored"
 agot_bastard_event.0994.desc:0 "The bastard's revolt has been crushed.\n\n[claimant.GetName] sits in my dungeons as well as [claimant.GetHerHis] treasonous allies. Historians will argue over whether this could have been avoided or if such secrecy was always doomed to end in failure, but regardless, the outcome is certain.\n\nHouse [ROOT.Char.GetHouse.GetBaseName] still rules, and I still reign!"
 agot_bastard_event.0994.a:0 "Peace returns at last."

 # Bastard wins war
 agot_bastard_event.0995.t:0 "Proclaiming Your Birthright"
 agot_bastard_event.0995.desc:0 "I step through the grand doors of the throne room, the Iron Throne's immense form dominating the space, towering over the court assembled on either side. I can feel it calling to me, and with a decisive step, I answer.\n\nEach step brings more to their knees as I pass by, bowing before their new liege. Though many may have questioned it not months ago, none now dare challenge my legitimacy.\n\nAs I take those first steps up the throne I feel the stain of my birth washing away, and once I reach the top I turn and raise my sword high to proclaim a new age!"
 agot_bastard_event.0995.a.king:0 ""I am [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], and I am your King!""
 agot_bastard_event.0995.b.king:0 ""I am [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], and I am your King!""
 agot_bastard_event.0995.a.queen:0 ""I am [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip], and I am your Queen!""
 agot_bastard_event.0995.b.queen:0 ""I am [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip], and I am your Queen!""
 agot_bastard_event.0995.flavor:0 "May your rule be long and prosperous!"

 # Helped bastard win war
 agot_bastard_event.0996.t:0 "A New Day Dawns"
 agot_bastard_event.0996.desc:0 "I watch on as [claimant.GetFirstName] steps through the gates of the throne room, crown adorning [claimant.GetHerHis] head. Confident eyes survey a new age, and with each step more, including myself, bend the knee before our new liege.\n\nPart of me still does not believe this is the world we now live in; it was not so long ago that [claimant.GetSheHe] did not even know the truth of [claimant.GetHerHis] parentage. Yet due to the path I set us down, a new day is dawning in the [claimant.GetPrimaryTitle.GetName]."
 agot_bastard_event.0996.a:0 "I wonder how [claimant.GetSheHe] is feeling right now..."
 agot_bastard_event.0996.b:0 "All hail [claimant.GetNameNoTooltip]!"

 # Ruler notified of double execute acceptance
 agot_bastard_event.1001.t:0 "Demands Accepted"
 agot_bastard_event.1001.desc.jon:0 "I watch as [reveal_scope.GetFirstName] and Eddard are brought before me. The coward won't even meet my eyes as he is brought before the throne next to the despicable dragonspawn.\n\n"For the crimes of harboring a Targaryen, a known threat to the realm—" As the charges and decrees are read I find myself unable to hear the words. My heart is pounding in my head. Rage boiling inside. I feel an inferno building in my body, my skin buzzing and alive with wrath. I don't notice myself standing, only realizing I am descending from the throne when I am halfway down it.\n\nWithout waiting for the judgment to finish, I take one of the Kingsguard's swords from their sheaths as I pass, and with a swing and a yell, I cleave Eddard Stark's head clean from his body, the swordpoint cracking the stonework beneath. [reveal_scope.GetFirstNameNoTooltip] cries out in horror before I silence [reveal_scope.GetHerHim] too with an upwards swing, blood and stonework arching in a glorious crimson and marble display.\n\nI stand there amidst the gore, Targaryen blood once again coating the ground of the court. Looking down at my one-time friend's lifeless eyes, I find no peace. The rage has not abated. Lyanna is still not here. The looks in my courtiers' eyes are the same I saw in the Mad King's court, and I wonder how it came to this."
 agot_bastard_event.1001.desc:0 "I watch as [reveal_scope.GetFirstName] and [reveal_employer.GetFirstName] are brought before me and the whole court. My Justice begins to read the charges, and I find myself wondering why they agreed to this, given what's about to happen.\n\n"For the crimes of harboring a known threat to the realm, and for proclaiming false claims to the throne—" As the charges and decrees are read I find myself unable to focus on the words. Was it right to execute two for no direct action? What must be going through their minds in this moment? Yet as I am considering this, the proclamation is finished. The executioner steps up, and with a clean swing, removes the head of one, then the next. I may have private doubts, and the realm will react how it may."
 agot_bastard_event.1001.a:0 "Regardless, this matter is settled."

 # Ruler notified of execute acceptance
 agot_bastard_event.1002.t:0 "Demands Accepted"
 agot_bastard_event.1002.desc.jon:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains. The despicable dragonspawn stares right toward me, as though looking through and past my eyes. Now that I know the truth, I wonder how I ever didn't see Rhaegar's features in [reveal_scope.GetHerHim].\n\n"For the crimes of proclaiming false claims to the throne—" As the charges and decrees are read I find myself unable to hear the words. My heart is pounding in my head. Rage boiling inside. I feel an inferno building in my body, my skin buzzing and alive with wrath. I don't notice myself standing, only realizing I am descending from the throne when I am halfway down it.\n\nWithout waiting for the judgment to finish, I take one of the Kingsguard's swords from their sheaths as I pass, and with a swing and a yell, I cleave the bastard's head clean from [reveal_scope.GetHerHis] body, the swordpoint cracking the stonework beneath. The court cries out in horror, but I cannot hear it over the sound of my own blood rushing through my head.\n\nI stand there amidst the gore, Targaryen blood once again coating the ground of the court. I look down at [reveal_scope.GetFirstNamePossessiveNoTooltip] lifeless eyes, and I find no peace. The rage has not abated. Lyanna is still not here. The looks in my courtiers' eyes are the same I saw in the Mad King's court, and I wonder how it came to this."
 agot_bastard_event.1002.desc:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains. My Justice begins to read the charges, and I find myself wondering why they agreed to this, given what's about to happen.\n\n"For the crimes of proclaiming false claims to the throne—" As the charges and decrees are read I find myself unable to focus on the words. Was it right to execute a baseborn for no directly treasonous action? What must be going through [reveal_scope.GetHerHis] mind in this moment? Yet as I am considering this, the proclamation is finished. The executioner steps up, and with one clean swing, removes the head of [reveal_scope.GetFullName]. I may have private doubts, and the realm will react how it may."
 agot_bastard_event.1002.a:0 "Regardless, this matter is settled."

 # Ruler notified of NW / SS acceptance
 agot_bastard_event.1003.t:0 "Demands Accepted"
 agot_bastard_event.1003.desc.male:0 "Dark wings for once do not bear dark words, but instead bear words of peace. I am barely out of my bedchambers when I am made aware of the raven from Castle Black. It seems that [reveal_scope.GetFullName] has presented himself as instructed, and has sworn to uphold the duties of the Night's Watch. Most importantly, to hold not lands and father no children.\n\nI breathe a sigh of relief that this surprising issue was resolved without bloodshed, and in the frozen north, he is unlikely to cause any trouble. The realm can rest easy, [reveal_scope.GetFirstName] can live without fear of me, and I rule without this thorn in my side."
 agot_bastard_event.1003.desc.female:0 "Dark wings for once do not bear dark words, but instead bear words of peace. I am barely out of my bedchambers when I am made aware of the raven from the motherhouse of Oldtown. It seems that [reveal_scope.GetFullName] has presented herself as instructed, and has sworn to uphold the sacred and morbid duties of a silent sister. Most importantly, to serve in silence and take no husband.\n\nI breathe a sigh of relief that this surprising issue was resolved without bloodshed, and in the arms of the Sisterhood, she is unlikely to cause any trouble. The realm can rest easy, [reveal_scope.GetFirstName] can live without fear of me, and I rule without this thorn in my side."
 agot_bastard_event.1003.a:0 "That's this matter settled then."

 # Ruler notified of imprison acceptance
 agot_bastard_event.1004.t:0 "Demands Accepted"
 agot_bastard_event.1004.desc.jon:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains and shoved onto the cold marble of the throne room. The dragonspawn stares right toward me, as though looking through and past my eyes. Now that I know the truth, I wonder how I never saw Rhaegar's features in [reveal_scope.GetHerHim].\n\n"For the crimes of proclaiming false claims to the throne—" As the charges and decrees are read I find myself unable to hear the words. Those eyes though....they look just like Lyanna's. For years I couldn't remember what she looked like, and just now I remember a piece for the first time in over a decade. Those are Lyanna's eyes. I hear my heart beat in my head, and only by the silence do I realize that the proclamation is over.\n\nWithout word from me, the guards begin to usher [reveal_scope.GetHerHim] towards the dungeon, and as [reveal_scope.GetSheHe] rises I find my memory stolen again. Lyanna's eyes perhaps, but that bearing is Targaryen. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1004.desc:0 "I watch as [reveal_scope.GetFirstName] is brought before me in chains and shoved onto the cold marble of the throne room. My Justice begins to read the charges, and I find myself wondering why they agreed to this.\n\n"For the crimes of proclaiming false claims to the throne—" As the charges and decrees are read I find myself unable to hear the words. I'm searching [reveal_scope.GetHerHis] eyes, seeking the motive behind [reveal_scope.GetHerHis] surrender. Was it cowardice, or a desire for peace? Perhaps this is part of some larger ploy? Only by the silence do I realize that the proclamation is over.\n\nWithout word from me, the guards begin to usher [reveal_scope.GetHerHim] towards the dungeon, and as [reveal_scope.GetSheHe] rises I find myself thinking on more practical concerns. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1004.a:0 "At least I now know what [reveal_scope.GetSheHe] is doing."

 # Ruler notified of hostage acceptance
 agot_bastard_event.1005.t:0 "Demands Accepted"
 agot_bastard_event.1005.desc.jon:0 "I watch as [reveal_scope.GetFirstName] is brought before me in full view of the court, kneeling on the cold marble of the throne room as I preside above [reveal_scope.GetHerHim]. The offspring of my beloved Lyanna and my foe Rhaegar performs the perfect recital of vows, and now that I know the truth, I wonder how I never saw Rhaegar's features in [reveal_scope.GetHerHim].\n\n"- do so swear fealty to you and your heirs as rulers of the [ROOT.Char.GetPrimaryTitle.GetName]." As [reveal_scope.GetHerHis] oaths are finished and [reveal_scope.GetSheHe] rises I find myself shocked. Those eyes look just like Lyanna's. For years I couldn't remember what she looked like, and just now I remember a piece for the first time in over a decade. Those are Lyanna's eyes.\n\nWithout word from me, [reveal_scope.GetSheHe] steps out of the procession and into the thrum of court. Lyanna's eyes perhaps, but that bearing is Targaryen. What I do with [reveal_scope.GetHerHim] is up to me now."
 agot_bastard_event.1005.desc:0 "I watch as [reveal_scope.GetFirstName] is brought before me in full view of the court, kneeling on the cold marble of the throne room as I preside above [reveal_scope.GetHerHim].\n\n"- do so swear fealty and loyalty to you and your heirs as the just rulers of the [ROOT.Char.GetPrimaryTitle.GetName]." As the oaths are finished and [reveal_scope.GetSheHe] rises I find myself searching [reveal_scope.GetHerHis] eyes, seeking the motive behind [reveal_scope.GetHerHis] surrender. Was it cowardice, or a desire for peace? Perhaps this is part of some larger ploy? Only by the silence do I realize that the swearing is over.\n\nWithout word from me, [reveal_scope.GetSheHe] steps out of the procession and into the thrum of court, joining their fellow courtiers."
 agot_bastard_event.1005.a:0 "To honor, to ignore, or to use as I see fit."
 agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip] is a renowned warrior; why not invite [reveal_scope.GetHerHim] to my Kingsguard?"
 agot_bastard_event.1005.c:0 "To the dungeon with them then!"
 agot_bastard_event.1005.d:0 "I shall welcome them as a true member of House [reveal_scope.GetHouse.GetBaseName]"

 # Realm notified of claims forswear acceptance
 agot_bastard_event.1006.opening:0 "To all the Lords and Ladies of Westeros,"
 agot_bastard_event.1006.desc:0 "I, [reveal_scope.GetFullName], do by the Old Gods and the New, forswear any and all claims to the [ruler_scope.GetPrimaryTitle.GetName] and its associated titles. My birth may be fact, but it changes nothing of my station or rights, and never have I claimed elsewise. [ruler_scope.GetFullName] is the only lawful and legitimate ruler, and I am naught but [ruler_scope.GetHerHis] loyal subject."
 agot_bastard_event.1006.a:0 "Peace it is then."