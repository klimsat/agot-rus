 agot_bastard_event.0970.desc_send_to_ss:0 "Dark wings bear dark words, covered in the seal of House [ruler_scope.GetHouse.GetBaseName]. A letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetSheHe|U] has demanded [reveal_scope.GetFirstName] be sent to the Silent Sisters, to live out [reveal_scope.GetHerHis] days in religious service.\n\nThis demand has echoed across the realm, its severity disquieting many, yet the fact remains that it is a royal decree. Do I acquiesce to this demand? If I do not, the realm will surely bleed.\n\nWhat shall it be then, one life, or thousands?"
 agot_bastard_event.0970.desc_imprison:0 "Dark wings bear dark words, covered in the seal of House [ruler_scope.GetHouse.GetBaseName]. A letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetSheHe|U] has demanded [reveal_scope.GetFirstName] be sent to [ruler_scope.GetHerHis] dungeon, to live out [reveal_scope.GetHerHis] days in chains until [ruler_scope.GetSheHe] rules otherwise.\n\nThis demand has echoed across the realm, and it holds the force of a royal decree. Do I acquiesce to this demand? If I do not, the realm will surely bleed.\n\nWhat shall it be then, one life, or thousands?"
 agot_bastard_event.0970.desc_bring_to_court:0 "A letter has arrived, bearing the seal of House [ruler_scope.GetHouse.GetBaseName]. The letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetSheHe|U] has demanded [reveal_scope.GetFirstName] be moved from my own keep to live at the capital under [ruler_scope.GetHerHis] watch, to live out [reveal_scope.GetHerHis] days as a courtier.\n\nThis demand has echoed across the realm, and it holds the force of a royal decree. Do I acquiesce to this demand? If I do not, the realm will surely bleed.\n\nWhat shall it be then, one courtier, or peace?"
 agot_bastard_event.0970.desc_give_up_claims:0 "A letter has arrived, bearing the seal of House [ruler_scope.GetHouse.GetBaseName]. The letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetName] has demanded, in [ruler_scope.GetHerHis] mercy, for [reveal_scope.GetFirstName] to make a public and legal declaration absconding any claim [reveal_scope.GetHerHis] revealed heritage may represent.\n\nThis demand has been sent across the realm, and many believe that it is a just answer to recent developments. Still, it is a stain on one's honor to give up claims rightfully theirs should the wheels of fate turn.\n\nWhat shall it be then, pride or peace?"
 agot_bastard_event.0970.desc_nothing:0 "For days and nights I have stressed and strained over what [ruler_scope.GetName] may do in response to these revelations, yet it has been weeks now since the truth of [reveal_scope.GetNamePossessive] birth was sent to the realm. Surely [ruler_scope.GetSheHe] must have heard by now?\n\nI am forced to conclude that [ruler_scope.GetTitledFirstNameNoTooltip] has simply decided to let this matter rest. Whether simply beneath [ruler_scope.GetHerHis] notice at this moment or [ruler_scope.GetSheHe] just does not care, it seems that there will be no demands coming from King's Landing."

