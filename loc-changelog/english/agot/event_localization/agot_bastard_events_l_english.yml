 # Shared loc
 #########
 agot_bastard_event.reveal_tt:0 "You will tell [reveal_scope.GetName] the truth about [reveal_scope.GetHerHis] heritage."
 agot_bastard_event.reveal_warning:0 "@warning_icon! #warning This may have major implications for yourself and the realm.#!"
 agot_bastard_event.reveal_warning_letter:0 "You will send letters to every corner of Westeros.\n@warning_icon!#warning This may have major implications for yourself and the realm.#!"
 agot_bastard_event.realm_ruler_react_wait:0 "Now to see how the realm, and [ruler_scope.GetFirstNameOrMe], react..."
 agot_bastard_event.host_response_choice:0 "It will be up to [reveal_employer.GetName] to respond to your demand."
 agot_bastard_event.personal_response_choice:0 "It will be up to [reveal_scope.GetName] to respond to your demand."
 agot_bastard_event.demand_reject_harsh:0 "This is an outrageous demand! This means war!"
 agot_bastard_event.demand_reject_light:0 "This is punishment for being born. I'll not stand for it."
 agot_bastard_event.demand_reject_flavor:0 "You will reject [ruler_scope.GetNamePossessive] demand."
 agot_bastard_event.demand_reject_tt:0 "@warning_icon! #warning This will irrevocably put you on a path to war with the Iron Throne.#!"
 agot_bastard_event.demand_accept_harsh:0 "Though it pains me, I will accept for the sake of peace."
 agot_bastard_event.demand_accept_light:0 "I will accept [ruler_scope.GetNamePossessive] relative mercy."
 agot_bastard_event.demand_accept_flavor:0 "You will accept [ruler_scope.GetNamePossessive] demand."
 agot_bastard_event.unjust_warning_tt:0 "The realm may dislike demands deemed unjust."
 agot_bastard_event.no_demand_acknowledge:0 "A relief, to be sure."

 # Parent tells child
 agot_bastard_event.0901.t:0 "Questions of Parentage"
 agot_bastard_event.0901.desc:0 "Every time I look at [reveal_scope.GetFirstName], I cannot help but think of the truth of [reveal_scope.GetHerHis] blood, and also the dangers present in such truths. Though I want [reveal_scope.GetHerHim] to live a long and carefree life, I must also acknowledge [reveal_scope.GetHerHis] whole life is built upon a lie. It is not fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood. I cannot be the author of this injustice any longer."
 agot_bastard_event.0901.desc.jon:0 "Every time I look at [reveal_scope.GetFirstName], I remember promises made and dangers long dormant, but I also see a child whose whole life is built upon a lie. "Promise me Ned..."\n\nNo. It is not fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth. I loved my sister, and I love her child as my own. She would not want [reveal_scope.GetHerHim] to have grown up not knowing the truth. Though it pains me, and may pain the realm moreso, I cannot be the author of this injustice any longer."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], I must tell you, your true parents are..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], the time has come for the truth. I am not your father..."
 agot_bastard_event.0901.b:0 "No, the time is not yet right for this."
 agot_bastard_event.0901.b.jon:0 "And yet I must. My guilt cannot outweigh the promise I made."

 # Child responds to 'parent'
 agot_bastard_event.0902.t:0 "A Shocking Truth"
 agot_bastard_event.0902.desc.jon:0 "My father asks that I join him for a ride outside the castle, taking me to a grove of oaks where we dismount and sit. I have never seen him so anxious — he struggles to even look me in the eye.\n\nHe begins by telling me of the tourney at Harrenhal, of his sister, and of Robert's rebellion all those years ago. I start to wonder why he is telling me a story I have known for so long, yet as the extra details are added I cannot believe where this seems to be heading.\n\n"There is no easy way to say this, so I will say it bluntly. [ROOT.Char.GetFirstNameNoTooltip], I have lied to you. I am not your father. Your true father was [real_father.GetName], and you were born in a bed of winter roses to my sister, Lyanna Stark. I was sworn to keep this secret, but I could not bring myself to continue the deception. I fear I have only made you trade one burden for a heavier one, but at least you can decide for yourself what to do with this truth."\n\nThe oak leaves rustle in the wind. I want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0902.desc.father:0 "My father asks that I join him for a ride outside the castle, taking me to a grove deep in the forest. "To not be overheard," he says sternly.\n\nWe dismount and sit. I have never seen him so anxious — he struggles to even look me in the eye."There is no easy way to say this, so I will say it bluntly. [ROOT.Char.GetFirstNameNoTooltip], your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception. I fear I have only made you trade one burden for a heavier one, but at least you can decide for yourself what to do with this truth."\n\nThe leaves rustle in the wind. I want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0902.desc.mother:0 "My mother asks that I join her in the sitting room, taking me by the hand and shoeing the servants away. I have never seen her so anxious — she struggles to even look me in the eye.\n\n\"There is no easy way to say this, so I will say it bluntly. [ROOT.Char.GetFirstNameNoTooltip], your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception. I fear I have only made you trade one burden for a heavier one, but at least you can decide for yourself what to do with this truth."\n\nI want to reject this revelation, scream into the sky that it isn't true, but in my heart I know it is. Either now, or into the future, I must decide what to do with it."
 agot_bastard_event.0902.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0902.b:0 "This is all too much! I need time to think."
 agot_bastard_event.0902.b.flavor:0 "You will be able to reveal the truth yourself later if you wish."

 # Non-parent tells child
 agot_bastard_event.0903.t:0 "Questions of Parentage"
 agot_bastard_event.0903.desc:0 "Every time I think of [reveal_scope.GetFirstName], I cannot help but remember the truth of [reveal_scope.GetHerHis] blood, and also the dangers present in such truths. Though I want [reveal_scope.GetHerHim] to live a long and carefree life, I must also acknowledge [reveal_scope.GetHerHis] whole life is built upon a lie. It is not fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood. I cannot be the author of this injustice any longer."
 agot_bastard_event.0903.desc.jon:0 "I remember well the promises I made to Lady Lyanna and the oaths I swore to the Starks even before the rebellion. Perhaps this is not my decision to make, but I cannot help but think of the child whose whole life is built upon a lie.\n\nNo. It is not fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth. Though doubtless many will think it unfair of me, I must let the truth out. Though it pains me, and may pain the realm moreso, I cannot be the author of this injustice any longer."
 agot_bastard_event.0903.a:0 "I shall send a raven to [reveal_scope.GetFirstNameNoTooltip] directly."
 agot_bastard_event.0903.b:0 "The whole realm must know the truth of it!"
 agot_bastard_event.0903.c:0 "No. The truth must remain hidden for now."

 # Non-parent writes to child
 agot_bastard_event.0904.t:0 "A Shocking Truth"
 agot_bastard_event.0904.desc:0 "I open the letter with the seal of House [sharer.GetHouse.GetBaseName] without ceremony, but as I read the words enclosed my eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [sharer.GetName] begins after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception. I fear I have only made you trade one burden for a heavier one, but at least you can decide for yourself what to do with this truth."\n\nI drop the parchment onto the group in shock. I want to reject this revelation, scream that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0904.desc.blind:0 "I ask [courtier.GetFirstName] to read me the letter with the seal of House [sharer.GetHouse.GetBaseName] on it, but I may regret that, for as [courtier.GetSheHe] reads the words on the page my blind eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [courtier.GetFirstNameNoTooltip] begins to read [sharer.GetNamePossessive] words after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception. I fear I have only made you trade one burden for a heavier one, but at least you can decide for yourself what to do with this truth."\n\n"M-my [ROOT.Char.GetLadyLord] I...don't know what to say!" [courtier.GetFirstNameNoTooltip] exclaims as I am stuck in shock. I want to reject this revelation, scream that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0904.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0904.b:0 "I must tell father! Or..[father.GetFirstNameNoTooltip]."
 agot_bastard_event.0904.b.flavor:0 "You will decide what to do together."
 agot_bastard_event.0904.c:0 "This is all too much! I need time to think."
 agot_bastard_event.0904.c.flavor:0 "You will be able to reveal the truth yourself later if you wish."
 agot_bastard_event.0904.d:0 "I shall not reveal this. I must let [sharer.GetFirstNameNoTooltip] know."
 agot_bastard_event.0904.d.flavor:0 "You will write back asking [sharer.GetFirstName] to keep your secret."

 # Parent tells child who already knows
 agot_bastard_event.0905.t:0 "A Secret Kept...Known?"
 agot_bastard_event.0905.desc:0 "I had been prepared for one of the most difficult conversations of my life. Practicing what I would say, the look I would give. I confirmed that the location would be secret and ensured that we wouldn't be overheard.\n\nYet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] begins to say, addressing me by my first name "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh.\n\nSuch a secret kept eating at me for such a long time, and [reveal_scope.GetSheHe] already knew?!"
 agot_bastard_event.0905.desc.actually_parent:0 "I had been prepared for one of the most difficult conversations of my life. Practicing what I would say, the look I would give. I confirmed that the location would be secret and ensured that we wouldn't be overheard.\n\nYet as I begin to weave my tale [reveal_scope.GetFirstName] puts a hand up to stop me. "Thank you" [reveal_scope.GetSheHe] begins to say "Thank you for telling me but...I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh.\n\nSuch a secret kept eating at me for such a long time, and [reveal_scope.GetSheHe] already knew?!"
 agot_bastard_event.0905.a:0 "I shall give you land then, to rule in my name as my child."
 agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0905.b:0 "Then we must tell the realm!"
 agot_bastard_event.0905.c:0 "Then you know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0905.d:0 "It is enough that you know. What to do with it is up to you."

 # Parent responds to child keeping secret
 agot_bastard_event.0906.t:0 "Hidden Heritage"
 agot_bastard_event.0906.desc.open:0 "I see the anguished look across [reveal_scope.GetFirstNamePossessive] face as I reach the end of my tale, a long silence passing before [reveal_scope.GetSheHe] gives me a worded response. "This changes nothing" [reveal_scope.GetSheHe] says decidedly. "I shall remain as I always have. I am simply [reveal_scope.GetNameNoTooltip]."\n\nI am taken aback by [reveal_scope.GetHerHis] certainty"
 agot_bastard_event.0906.desc.fake:0 ", and somewhat touched that [reveal_scope.GetSheHe] would choose to keep me as [reveal_scope.GetHerHis] parent, and "
 agot_bastard_event.0906.desc.close:0 "yet...the threat remains.\n\nOn top of the pragmatic question, I cannot help but wonder if this is all a coping mechanism, and [reveal_scope.GetSheHe] would be better served by letting the truth out to the world."
 agot_bastard_event.0906.a:0 "I shall give you land, regardless, to rule in my name as my child."
 agot_bastard_event.0906.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0906.b:0 "We #bold must #!tell the realm!"
 agot_bastard_event.0906.c:0 "You must know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0906.d:0 "It is enough that you know. What to do with it is up to you."

 # Non-parent writes to child but they knew already
 agot_bastard_event.0907.t:0 "My Secret Is Known"
 agot_bastard_event.0907.desc:0 "I open the letter with the seal of House [sharer.GetHouse.GetBaseName] without ceremony, but as I read the words enclosed my eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [sharer.GetName] begins after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but I could not bring myself to continue the deception." They continue on with apologies and guidance, but I do not bother to finish. I let out a sigh. So someone else knows.\n\nI quickly burn the parchment in a nearby brazier while I ponder what to do with this. How should I deal with someone else knowing my secret?"
 agot_bastard_event.0907.desc.blind:0 "I ask [courtier.GetFirstName] to read me the letter with the seal of House [sharer.GetHouse.GetBaseName] on it, but I may regret that, for as [courtier.GetSheHe] reads the words on the page my blind eyes widen in shock.\n\n"There is no easy way to say this, so I will say it bluntly." [courtier.GetFirstNameNoTooltip] begins to read [sharer.GetNamePossessive] words after the usual formalities. "[ROOT.Char.GetFirstName], you have been lied to. Your true parents are [real_mother.GetName] and [real_father.GetName]. I was sworn to keep this secret, but-" I hold up my hand to cut [courtier.GetFirstNameNoTooltip] off before [courtier.GetSheHe] is finished.\n\n"M-my [ROOT.Char.GetLadyLord] you...you knew!" [courtier.GetSheHe] exclaims, and I let out a sigh. Now it seems that not one, but two more people know. I must decide how to handle this."
 agot_bastard_event.0907.a:0 "This is getting out of hand. If the world must know, I shall tell them."
 agot_bastard_event.0907.b:0 "I must discuss these developments with [father.GetFirstNameNoTooltip]."
 agot_bastard_event.0907.b.flavor:0 "You will decide what to do together."
 agot_bastard_event.0907.c:0 "Hardly ideal...I need time to think."
 agot_bastard_event.0907.c.flavor:0 "You will be able to reveal the truth yourself later if you wish, but [sharer.GetName] may take matters into their own hands..."
 agot_bastard_event.0907.d:0 "I will write back asking [sharer.GetFirstNameNoTooltip] to keep my secret."

 # Non-parent receives letter asking them to keep secret
 agot_bastard_event.0908.t:0 "Requests for Discretion"
 agot_bastard_event.0908.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have received a reply, or notice sent to the realm, I have received no word as yet.\n\nAt last, after weeks of waiting, a page tells me that I have received a reply. It is not, though, the one I expect.\n"Dear [ROOT.Char.GetFullName],\nThank you for your letter sharing what you know" [reveal_scope.GetSheHe] begins with indirect language, likely to avoid any incidents should the message be intercepted. "While I thank you for your candor, I must humbly ask that you keep this information to yourself. It is for me to decide when, and if, I shall let these facts be known, and I would ask you to respect my privacy in this regard."\n\n[reveal_scope.GetName] has made [reveal_scope.GetHerHis] choice, at least for now. It is now for me to decide if I shall respect it."
 agot_bastard_event.0908.a:0 "No, the realm #bold must #!be told!"
 agot_bastard_event.0908.b:0 "I shall respect [reveal_scope.GetHerHis] wishes."

 # Non-parent does not receive letter
 agot_bastard_event.0909.t:0 "Revelations Unreplied"
 agot_bastard_event.0909.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have received a reply, or notice sent to the realm, I have received no word as yet.\n\nAt last, after months of waiting and a second letter sent to ensure delivery, I must face the fact that [reveal_scope.GetFirstNameNoTooltip] has not deigned to reply. Whether to support their own machinations or simply out of fear, I must now decide if I shall share what I know regardless."
 agot_bastard_event.0909.a:0 "The realm #bold must #!be told!"
 agot_bastard_event.0909.b:0 "It is [reveal_scope.GetHerHis] choice to do with as [reveal_scope.GetSheHe] wishes."

 # Parent responds to letter at request of child
 agot_bastard_event.0910.t:0 "Consultations of Parentage."
 agot_bastard_event.0910.desc:0 ""Father... [ROOT.Char.GetFirstName]" [reveal_scope.GetFirstName] begins to say "I have received a letter from [sharer.GetFullName]. It says that I am the offspring of [real_mother.GetName] and [real_father.GetName]. I need your guidance now. What should we do?" [reveal_scope.GetSheHe] says, looking truly lost.\n\nSuch a secret kept eating at me for such a long time, and now [sharer.GetFirstNameNoTooltip] would tell [reveal_scope.GetFirstNameNoTooltip] just like that? Regardless, we must now deal with the consequences of their knowledge."
 agot_bastard_event.0910.a:0 "You must pen [sharer.GetLadyLord] [sharer.GetFirstNameNoTooltip] a letter asking for [sharer.GetHerHis] discretion."
 agot_bastard_event.0910.a.flavor:0 "You will help [reveal_scope.GetFirstNameNoTooltip] write back asking [sharer.GetFirstNameNoTooltip] to keep quiet."
 agot_bastard_event.0910.b:0 "We must tell the realm now, come what may."
 agot_bastard_event.0910.c:0 "The Night's Watch is the only safe place for you now."

 # Catelyn confronts Ned about secret
 agot_bastard_event.0911.t:0 "Lies In Marriage "
 agot_bastard_event.0911.desc:0 "I knew this moment was coming since the day I promised Lyanna, but it still stings to hear the words. "Liar!" I'm called by my beloved Cat, and I can do little but hang my head in shame. "So much for the honor of Eddard Stark! Honorable to everyone but to your wife it seems! I am supposed to be your confidant Ned!" she yells before trailing off " No..." she laughs mirthfully "No, you are more honorable in your vows to me than the world thought apparently." she trails off, her justified outburst calming, and I can think of nothing to say.\n\nShe looks back to me, tears in in her eyes. "Family, Duty, Honor". She says it like a mantra. "I know why you did it, Ned. A part of me is relieved. But damn it, I am your family too! You should have told me. This was not right. What the world thought of us. Of you. What I thought of [secret_target.GetHerHim]." she looks down, now looking ashamed. "This was not right." she repeats finally."
 agot_bastard_event.0911.a:0 ""I'm sorry Cat...""

 # Employer tells child
 agot_bastard_event.0912.t:0 "Questions of Parentage"
 agot_bastard_event.0912.desc:0 "Every time I look at [reveal_scope.GetFirstName], I think of the truth of [reveal_scope.GetHerHis] blood, and also the dangers present in such truths. It is very possible that [reveal_scope.GetSheHe] will live a long and carefree life without ever learning that [reveal_scope.GetHerHis] whole life is built upon a lie. Is it fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood? Perhaps I should tell [reveal_scope.GetHerHim] the truth. Besides, there may be advantage in it..."
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstNameNoTooltip], your true parents are..."
 agot_bastard_event.0912.b:0 "No, now is not the time for this revelation."

 # Child responds to employer - this shouldn't really be seen but putting here in case weirdness happens
 agot_bastard_event.0913.t:0 "A Shocking Truth"
 agot_bastard_event.0913.desc:0 "[employer.GetFullName] asks that I join [employer.GetHerHim] in [employer.GetHerHis] study late one night, and though we have spoken a few times before, I am still nervous when I open the door. [employer.GetSheHe|U] looks strangely awkward as I step in, but nothing prepares me for what [employer.GetSheHe] says next.\n\n"[ROOT.Char.GetFirstName], it is time you knew the truth. Your true parents are [real_mother.GetName] and [real_father.GetName]. This secret was kept hidden from you for some time, and once I found out I believed it only proper that you know."\n\nI want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0913.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0913.b:0 "This is all too much! I need time to think."
 agot_bastard_event.0913.b.flavor:0 "You will be able to reveal the truth yourself later if you wish."

 # Employer tells child who already knows
 agot_bastard_event.0914.t:0 "A Truth...Known?"
 agot_bastard_event.0914.desc:0 "I ask that [reveal_scope.GetFirstName] joins me in my study late one night, and though we have spoken a few times before, I am still somewhat apprehensive about their reaction when I open the door to invite them in.\n\nI confirmed that we would not be overheard before I begin to speak, yet as I begin to weave my tale [reveal_scope.GetFirstNameNoTooltip] puts a hand up to stop me. "[ROOT.Char.GetFirstNameNoTooltip]" [reveal_scope.GetSheHe] begins to say, addressing me by my first name "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh."
 agot_bastard_event.0914.a:0 "I shall give you land regardless, in honor of our kinship."
 agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0914.b:0 "Then we must tell the realm!"
 agot_bastard_event.0914.c:0 "Then you know that the Night's Watch is the only safe place for you."
 agot_bastard_event.0914.d:0 "It is enough that you know. What to do with it is up to you."

 # Employer notified of child revealing
 agot_bastard_event.0915.t:0 "A Truth Revealed"
 agot_bastard_event.0915.desc:0 "[reveal_scope.GetName] is silent for a long time. I can see [reveal_scope.GetHerHis] thoughts dancing across [reveal_scope.GetHerHis] face. Confusion. Happiness. Fear. "So..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This will change things, won't it?".\n\nWith that, there were plans to be made. [reveal_scope.GetFirstNameNoTooltip] has made [reveal_scope.GetHerHis] decision. The realm is to know, and consequences to face."

 # Employer notified child doesn't want to share
 agot_bastard_event.0916.t:0 "A Request From Lessers"
 agot_bastard_event.0916.desc:0 "[reveal_scope.GetName] is silent for a long time. I can see [reveal_scope.GetHerHis] thoughts dancing across [reveal_scope.GetHerHis] face. Confusion. Happiness. Fear. "So..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This changes nothing. I am simply [reveal_scope.GetNameNoTooltip], whatever my birth.".\n\nI study [reveal_scope.GetHerHis] face, and [reveal_scope.GetSheHe] seems resolute in [reveal_scope.GetHerHis] answer. Fascinating. Still, I am [reveal_scope.GetHerHis] host, and privy to the secret besides. If I wanted, I could choose how we respond."
 agot_bastard_event.0916.a:0 "I shall give you land regardless, in honor of our kinship."
 agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName] may decide to reveal themselves at a later date..."
 agot_bastard_event.0916.b:0 "No, we must tell the realm!"
 agot_bastard_event.0916.c:0 "The Night's Watch is the only safe place for you. You shall depart tomorrow."
 agot_bastard_event.0916.d:0 "It is enough that you know. What to do with it is up to you."

 # Location-sharer tells child
 agot_bastard_event.0917.t:0 "Questions of Parentage"
 agot_bastard_event.0917.desc:0 "Truthfully, I do not think on [reveal_scope.GetFirstNamePossessive] bloodline all that often. Now that we are both at [ROOT.Char.GetCurrentLocation.GetCounty.GetName] though, seeing [reveal_scope.GetHerHim] in person, I cannot get it out of my mind.\n\n[reveal_scope.GetHerHis|U] face does so look like them. Is it fair to [reveal_scope.GetHerHim] that [reveal_scope.GetSheHe] should live and die without ever knowing the truth of [reveal_scope.GetHerHis] royal blood? Perhaps I should tell [reveal_scope.GetHerHim] the truth. Besides, there may be advantage in it..."
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], I need to talk to you."
 agot_bastard_event.0917.a_tt:0 "You will tell [reveal_scope.GetName] the truth about [reveal_scope.GetHerHis] heritage. As a guest here, you will not be able to influence [reveal_scope.GetFirstNamePossessiveNoTooltip] use of this information."
 agot_bastard_event.0917.b:0 "No, now is not the time for this revelation."

 # Child responds to sharer at location
 agot_bastard_event.0918.t:0 "A Shocking Truth"
 agot_bastard_event.0918.desc:0 "[sharer.GetFullName], currently visiting [ROOT.Char.GetCurrentLocation.GetCounty.GetName], discretely asks that I join [sharer.GetHerHim] on a walk later this evening. Failing to see any reason to decline, I accept [sharer.GetHerHis] invitation.\n\nAs I watch [sharer.GetHerHim] approach, something in [sharer.GetHerHis] baring makes me strangely nervous. [sharer.GetSheHe|U] seems strangely tense, yet steps beside me without issue. We make small talk for a time, but as we fall out of earshot of the keep [sharer.GetSheHe] grows serious.\n\n"[ROOT.Char.GetFirstName], it is time you knew the truth. Your true parents are [real_mother.GetName] and [real_father.GetName]. I do not know how many people know of this, but seeing you earlier I felt compelled to share it."\n\nI want to reject this revelation, scream into the wind that it isn't true, but in my heart I know it is. The only question is what to do with it."
 agot_bastard_event.0918.a:0 "I will not hide from it. The whole world must know."
 agot_bastard_event.0918.b:0 "This is all too much! I need time to think."
 agot_bastard_event.0918.b.flavor:0 "You will be able to reveal the truth yourself later if you wish."

 # Location-sharer tells child who already knows
 agot_bastard_event.0919.t:0 "A Truth...Known?"
 agot_bastard_event.0919.desc:0 "I ask that [reveal_scope.GetFirstName] joins me on a walk later that evening, and though nothing compared to what I'm sure will be a great shock to [reveal_scope.GetHerHim], I am still somewhat apprehensive about [reveal_scope.GetHerHis] reaction when I see [reveal_scope.GetHerHim] waiting for me.\n\nI looked over my shoulder to confirm that we would not be overheard before I began to speak, yet as I begin to weave my tale [reveal_scope.GetFirstNameNoTooltip] puts a hand up to stop me. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] begins to say "I already know. I've known for some time. I haven't yet revealed it but...I know." [reveal_scope.GetSheHe] says with a sigh. "For my own reasons, I request that you keep this secret to yourself"."
 agot_bastard_event.0919.a:0 "This will not do! I shall tell the realm."
 agot_bastard_event.0919.a.flavor:0 "You sneak away to send letters of to every court in Westeros.\n@warning_icon!#warning This may have major implications for yourself and the realm.#!."
 agot_bastard_event.0919.b:0 "It is enough that you know. What to do with it is up to you."

 # Landed JS finds out through learned courtier
 agot_bastard_event.0920.t:0 "A Shocking Truth"
 agot_bastard_event.0920.desc:0 "I am working later than usual when I receive a short knock at my study door. "Enter," I say simply, expecting the maids to be checking in on me, but instead [learned_person.GetFirstName] steps through the door. "Forgive me my [ROOT.Char.GetLadyLord|U] I... wanted to find you at a time when we would not be disturbed." [learned_person.GetSheHe|U] says nervously as I put down my quill to give [learned_person.GetHerHim] my full attention.\n\nWith a sigh [learned_person.GetSheHe] begins "Facts have come up in my research. Facts that... have some rather drastic implications for you... and for the realm." [learned_person.GetSheHe] continues, and as [learned_person.GetHerHis] story unfolds I find myself stunned into silence, whatever previous matter I was writing on completely forgotten. [learned_person.GetNameNoTooltip] says that previously undiscovered documents reveal that my true parents are in fact [real_mother.GetName] and [real_father.GetName]!\n\nI do not believe it, and yet as [learned_person.GetFirstNameNoTooltip] lays out the evidence in front of me I am forced to accept that this is indeed reality."
 agot_bastard_event.0920.a:0 "If this is the truth, then I must tell the realm."
 agot_bastard_event.0920.b:0 "I don't want it. This knowledge must be kept secret."

 ######### Post reveal events below

 # Realm receives letter
 agot_bastard_event.0951.opening:0 "To [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0951.first_person:0 "I am writing to all the lords of Westeros to let them know the truth that has been hidden for too long. Despite what you may have thought, I was in fact born to the union of [real_mother.GetName] and [real_father.GetName]. I ask that you, and the rest of the realm, recognize this new reality and the implications it brings."
 agot_bastard_event.0951.third_person:0 "I am writing to all the lords of Westeros to let them know the truth that has been hidden for too long. Despite what you may have thought, [reveal_scope.GetName] was in fact born to the union of [real_mother.GetName] and [real_father.GetName]. I ask that you, and the rest of the realm, recognize this new reality and the implications it brings."
 agot_bastard_event.0951.a:0 "Well, that is certainly interesting."
 agot_bastard_event.0951.b:0 "I can't believe they would reveal this!"

 # Parent responds to child revealing after telling
 agot_bastard_event.0952.t:0 "A Truth Revealed"
 agot_bastard_event.0952.desc:0 "[reveal_scope.GetName] is silent for a long time. I can see [reveal_scope.GetHerHis] thoughts dancing across [reveal_scope.GetHerHis] face. Confusion. Happiness. Fear. "So..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This will change things, won't it?".\n\nThere were hugs, there were tears. The family was certainly shocked. But [reveal_scope.GetFirstNameNoTooltip] has made [reveal_scope.GetHerHis] decision. The realm is to know."
 agot_bastard_event.0952.desc.jon:0 "[reveal_scope.GetName] is silent for a long time. I can see [reveal_scope.GetHerHis] thoughts dancing across [reveal_scope.GetHerHis] face. Confusion. Happiness. Fear. "Lyanna..." [reveal_scope.GetSheHe] exhales at last, but remains staring at the floor.\n\nI search [reveal_scope.GetHerHis] face for what feels like a day before [reveal_scope.GetSheHe] turns to me and says "This will change things, won't it?".\n\nThere were hugs, there were tears. The family was certainly shocked. But [reveal_scope.GetFirstNameNoTooltip] has made [reveal_scope.GetHerHis] decision. The realm is to know."

 # Parent responds to child revealing after being told
 agot_bastard_event.0953.t:0 "A Truth Revealed"
 agot_bastard_event.0953.desc:0 "[reveal_scope.GetName] is silent for a long time after handing me the letter from [sharer.GetFullName]. It tells of the truth. That [reveal_scope.GetFirstNameNoTooltip] was born of [real_mother.GetName] and [real_father.GetName]. Such a secret I held close for so long that it was not even I who could tell it to them.\n\nThere were hugs, there were tears. The family was certainly shocked. But [reveal_scope.GetFirstNameNoTooltip] has made [reveal_scope.GetHerHis] decision. The realm is to know."

 # Parent responds to sharer revealing without telling
 agot_bastard_event.0954.t:0 "A Truth Revealed"
 agot_bastard_event.0954.desc:0 "[reveal_scope.GetName] is silent for a long time after handing me the letter from [sharer.GetFullName]. It tells of the truth. That [reveal_scope.GetFirstNameNoTooltip] was born of [real_mother.GetName] and [real_father.GetName]. What's worse, copies have been sent to all the realm!\n\nSuch a secret I held close for so long that it was not even I who could reveal it.\n\nThere were hugs, there were tears. This should rightfully have been [reveal_scope.GetHerHis] decision, but [sharer.GetFirstNameNoTooltip] has robbed us of that option. Regardless, it has been done. Though it was neither I nor [reveal_scope.GetFirstNamePossessiveNoTooltip] decision, the realm is to know."

 # Sharer is told that child is revealing based on their response
 agot_bastard_event.0955.t:0 "A Truth Revealed"
 agot_bastard_event.0955.desc:0 "It has been some time since I sent a letter to [reveal_scope.GetFirstName], and though every day I have asked if I have received a reply, or notice sent to the realm, I have received no word as yet.\n\nAt last, after weeks of waiting, a page tells me that I have received a reply.\n\n"Dear [ROOT.Char.GetFullNameNoTooltip]," [reveal_scope.GetSheHe] begins "I thank you for your candor, and I write to you in advance to let you know that I shall be writing to the realm in the coming days revealing that which you told me."\n\nIt seems [reveal_scope.GetNameNoTooltip] has made their choice, and I feel a weight leave my shoulders."
 agot_bastard_event.0955.a:0 "Now to see how they, and [ruler_scope.GetFirstNameOrMe], react..."

 # Child reacts to non-consentual sharing
 agot_bastard_event.0956.t:0 "A Truth Revealed"
 agot_bastard_event.0956.desc:0 "After receiving [revealer.GetFirstNamePossessive] letter, my life has divided into two. Before this, and after. I am silent, unable to process that what is in front of me is now in front of the whole realm. It tells of the truth. That I was born of [real_mother.GetName] and [real_father.GetName]. What's worse, copies have been sent to all the realm!\n\nSuch a secret I held close for so long that it was not even I who could reveal it.\n\nThis should rightfully have been my decision, but [sharer.GetFirstNameNoTooltip] has robbed me of that option. Regardless, it has been done. Though it was not my desire, the realm is to know."
 agot_bastard_event.0956.a:0 "Now to see how they, and [ruler_scope.GetFirstName], react..."

 # Child reacts to non-consentual sharing AND they didn't know
 agot_bastard_event.0957.t:0 "A Truth Revealed"
 agot_bastard_event.0957.desc:0 "I look down into my hands and feel my life shatter to pieces. I cannot breathe and I feel my vision start to fade, barely retaining consciousness of what is in front of me. My life has divided into two. Before this, and after.\n\nThis letter tells of the truth. That I was born of [real_mother.GetName] and [real_father.GetName]. What's worse, copies have been sent to all the realm!\n\nMy entire life has been a lie. I should have been told! This was not right!"
 agot_bastard_event.0957.a:0 "Now to see how they, and [ruler_scope.GetFirstName], react..."

 # Revealer is alerted
 agot_bastard_event.0958.t:0 "A Truth Revealed"
 agot_bastard_event.0958.desc.bastard:0 "The ravens are sent. The messages, delivered. The truth, known.\n\nThough many will curse me for revealing such a grand secret, for better or worse the truth is out there. Perhaps I may play a great role in the days to come. Perhaps all of this will come to naught. Whatever the case, my true bloodline is now acknowledged by all, for good or ill."
 agot_bastard_event.0958.desc.host:0 "The ravens are sent. The messages, delivered. The truth, known.\n\nThough many will curse me for revealing such a grand secret, for better or worse the truth is out there. Perhaps I may play a great role in the days to come. Perhaps all of this will come to naught. Whatever the case, [reveal_scope.GetFirstNamePossessive] true bloodline is now acknowledged by all, for good or ill."
 agot_bastard_event.0958.desc.else:0 "The ravens are sent. The messages, delivered. The truth, known.\n\nThough many will curse me for revealing such a grand secret, for better or worse the truth is out there. Perhaps I may play a great role in the days to come. Perhaps this is where my part ends. Whatever the case, [reveal_scope.GetFirstNamePossessive] true bloodline is now acknowledged by all, for good or ill."

 # King is alerted
 agot_bastard_event.0959.t:0 "A Bastard of Royal Blood"
 agot_bastard_event.0959.desc_opening:0 "I am sitting on the Iron Throne, court assembled before me, ruling on a trivial dispute between minor lords when [courtier.GetFullName] bursts through the door with a yell of "Your Grace!".\n\n"What is the meaning of this interruption?!""
 agot_bastard_event.0959.desc_opening_wrathful:0 "I yell as the court turns to the panting [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] quickly steps before the throne and kneels.\n\n"
 agot_bastard_event.0959.desc_opening_not_wrathful:0 "[council.GetName] yells as the court turns to the panting [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] quickly steps before the throne and kneels.\n\n"
 agot_bastard_event.0959.desc_opening_end:0 ""I'm terribly sorry for the intrusion your Grace, but you must read this immediately!" [courtier.GetSheHe] says, offering a parchment with the seal of House [revealer.GetHouse.GetBaseName].\n\n"
 agot_bastard_event.0959.desc.landed:0 "As the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetFullName] is in fact the [reveal_scope.Custom('GetDaughterSon')] of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, it's like to have been sent to all the realm!"
 agot_bastard_event.0959.desc.courtier:0 "As the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetName], presently at the court of [reveal_employer.GetFullName], is in fact the [reveal_scope.Custom('GetDaughterSon')] of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, it's like to have been sent to all the realm!"
 agot_bastard_event.0959.desc.ned_revealer:0 "As the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetName], presently at the court of [reveal_employer.GetFullName], is in fact the [reveal_scope.Custom('GetDaughterSon')] of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, it's like to have been sent to all the realm!\n\n"There is more your Grace." [courtier.GetFirstNameNoTooltip] says, as though any other news could compare, and offers a second parchment. "It addressed to you specifically.""
 agot_bastard_event.0959.desc.robert:0 "As the Grand Maester reads out the letter, I cannot contain my surprise. It claims that [reveal_scope.GetName], presently at the court of [reveal_employer.GetFullName], is in fact the [reveal_scope.Custom('GetDaughterSon')] of [real_father.GetFullName] and [real_mother.GetFullName]! What's more, it's like to have been sent to all the realm!\n\n"There is more your Grace." [courtier.GetFirstNameNoTooltip] says, as though any other news could compare, and offers a second parchment. "It is from Lord Eddard Stark.""
 agot_bastard_event.0959.desc.king_revealer:0 "The ravens have been sent, the realm notified, and as expected, it is the first point I am asked to rule on when I sit the Iron Throne in the morning. Though the revelation that [reveal_scope.GetName] is in fact the child of [real_father.GetFullName] and [real_mother.GetFullName] was indeed shared by me, all eyes are waiting on my next word. \n\nNamely, how am I going to rule on this revelation?"
 agot_bastard_event.0959.robert:0 "Give it here then!"
 agot_bastard_event.0959.a:0 "I must respond to this claimant with force!"
 agot_bastard_event.0959.a.flavor:0 "You will rule harshly on this matter."
 agot_bastard_event.0959.b:0 "I must respond, but let's not be rash."
 agot_bastard_event.0959.b.flavor:0 "You will rule lightly on this matter."
 agot_bastard_event.0959.c:0 "It is of no consequence. I shall say naught on this."
 agot_bastard_event.0959.c.flavor:0 "You will not respond to this development."

 # Robert gets Eddards letter
 agot_bastard_event.0960.t:0 "A Plea from a Friend"
 agot_bastard_event.0960.desc.ned_revealer:0 "I feel my heart sink as I am handed the second letter, peeling open the seal of House Stark with shaking fingers. "Oldest Friend," it begins, and already I can feel my throat close with emotion.\n\n"I know you better than anyone, and I know the rage, sorrow, and betrayal that this news has foisted on your heart. For this, I am sorry beyond words. I had long wished to tell you in better circumstances, but I could live with the lie no longer." I feel my fists clench as I continue to read, trying and failing to not bare my heart in front of the court.\n\n"Despite this, I hope that I may still reach out to and regard you as a friend. Perhaps I do not deserve to entreat you as such anymore, but for the love I bear both you and my sister's child I must try. I know you Robert, and I know well your wrath. Well did we both love Lyanna, and it is in her name I ask you to show mercy. This is not the last of the dragonspawn, but the last of a woman we both loved. For the sake of her memory, please show mercy to her child.\nEver your friend, Eddard Stark."\n\nI blink the tears nearly formed in my eyes away and the court comes into focus. They are waiting for my answer."
 agot_bastard_event.0960.desc:0 "I feel my heart sink as I am handed the second letter, peeling open the seal of House Stark with shaking fingers. "Oldest Friend," it begins, and already I can feel my throat close with emotion.\n\n"I know you better than anyone, and I know the rage, sorrow, and betrayal that this news has foisted on your heart. For this, I am sorry beyond words. I had long wished to tell you in better circumstances, but circumstances have moved beyond my control." I feel my fists clench as I continue to read, trying and failing to not bare my heart in front of the court.\n\n"Despite this, I hope that I may still reach out to and regard you as a friend. Perhaps I do not deserve to entreat you as such anymore, but for the love I bear both you and my sister's child I must try. I know you Robert, and I know well your wrath. Well did we both love Lyanna, and it is in her name I ask you to show mercy. This is not the last of the dragonspawn, but the last of a woman we both loved. For the sake of her memory, please show mercy to her child.\nEver your friend, Eddard Stark."\n\nI blink the tears nearly formed in my eyes away and the court comes into focus. They are waiting for my answer."
 agot_bastard_event.0960.a:0 "No other man has ever known such a betrayal!"
 agot_bastard_event.0960.b.son:0 "My rage is immense, but I will not butcher Lyanna's babe."
 agot_bastard_event.0960.b.daughter:0 "My rage is immense, but I will not butcher the daughter of Lyanna."
 agot_bastard_event.0960.c:0 "It was so many years ago now...I will not act against those I love."
 agot_bastard_event.0960.c.flavor:0 "You will not respond to this development."

 # King responds harshly
 agot_bastard_event.0961.t:0 "A Harsh Response"
 agot_bastard_event.0961.desc:0 "I look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond, how I rule. Such blatant assertion of a claim to the throne warrants a response even to the most moderate of rulers — and that, I am not.\n\nHow, then, should I answer this implicit challenge?"
 agot_bastard_event.0961.a:0 "I shall have both of their heads on a spike!"
 agot_bastard_event.0961.a.flavor:0 "You will demand both [reveal_scope.GetFirstName] and [reveal_employer.GetFirstNamePossessive] heads!"
 agot_bastard_event.0961.b:0 "I shall have [reveal_scope.GetHerHis] head!"
 agot_bastard_event.0961.c.nw:0 "He shall join the Night's Watch! Only then may he live!"
 agot_bastard_event.0961.c.ss:0 "She must join the Sisterhood! Only then may she live!"
 agot_bastard_event.0961.d:0 "The only safe place for such blood is in my dungeon!"

 # King responds moderately
 agot_bastard_event.0962.t:0 "A Moderate Response"
 agot_bastard_event.0962.desc:0 "I look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond, how I rule. Though such a claim doubtless represents a threat, [reveal_scope.GetName] has not acted against me yet, and does not deserve to be punished as though they have. How, then, should I answer this news?"
 agot_bastard_event.0962.a.nw:0 "He shall be allowed to live out his days at the Wall."
 agot_bastard_event.0962.a.ss:0 "She shall be allowed to join the Silent Sisters."
 agot_bastard_event.0962.b:0 "[reveal_scope.GetSheHe|U] must be placed under arrest."
 agot_bastard_event.0962.c:0 "[reveal_scope.GetName] may join court, to note their new station."
 agot_bastard_event.0962.d:0 "[reveal_scope.GetName] must state [reveal_scope.GetSheHe] has no claim, that is enough."

 # King is of same dynasty
 agot_bastard_event.0963.t:0 "A New [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]?"
 agot_bastard_event.0963.desc.jon:0 "I am seated on the throne, ruling as I do, when a queer piece of news is offered to me in the seal of House [revealer.GetHouse.GetBaseName]. As I read, my eyes widen with shock.\n\nIt appears that [reveal_scope.GetFullName] is, in fact, of [reveal_scope.GetDynasty.GetBaseName] blood like me! Born to a union of [real_father.GetFullName] and [real_mother.GetFullName] during the War of the Usurper, [reveal_scope.GetSheHe] is now known to be of royal descent!\n\nI look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond to this bit of family drama. Though such a claim doubtless represents a threat, [reveal_scope.GetNameNoTooltip] has not acted against me, and is in fact my kin, baseborn or no. How, then, should I answer this news?"
 agot_bastard_event.0963.desc.my_son:0 "I am seated on the throne, ruling as I do, when a shocking piece of news is offered to me in the seal of House [revealer.GetHouse.GetBaseName]. As I read, my eyes widen and my mouth nearly drops to the floor.\n\nIt appears that [reveal_scope.GetFullName] is, in fact, my very own child! Born from my union with [real_mother.GetFullName], [reveal_scope.GetSheHe] is now known to be of royal descent to all the realm.\n\nI look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond to this bit of family drama. Though the emergence of an unknown son doubtless represents a threat to my power, [reveal_scope.GetNameNoTooltip] has not acted against me. How, then, should I answer this news?"
 agot_bastard_event.0963.desc.my_daughter:0 "I am seated on the throne, ruling as I do, when a shocking piece of news is offered to me in the seal of House [revealer.GetHouse.GetBaseName]. As I read, my eyes widen and my mouth nearly drops to the floor.\n\nIt appears that [reveal_scope.GetFullName] is, in fact, my very own child! Born from my union with [real_mother.GetFullName], [reveal_scope.GetSheHe] is now known to be of royal descent to all the realm.\n\nI look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond to this bit of family drama. Though the emergence of an unknown daughter doubtless represents a threat to my power, [reveal_scope.GetNameNoTooltip] has not acted against me, and is a woman besides. How, then, should I answer this news?"
 agot_bastard_event.0963.desc:0 "I am seated on the throne, ruling as I do, when a queer piece of news is offered to me in the seal of House [revealer.GetHouse.GetBaseName]. As I read, my eyes widen with shock.\n\nIt appears that [reveal_scope.GetFullName] is, in fact, of [reveal_scope.GetDynasty.GetBaseName] blood like me! Born to a union of [real_father.GetFullName] and [real_mother.GetFullName], [reveal_scope.GetSheHe] is now known to be of royal descent.\n\nI look up from the parchment I was handed to a sea of expectant faces. They're waiting to see how I respond to this bit of family drama. Though such a claim doubtless represents a threat, [reveal_scope.GetNameNoTooltip] has not acted against me, and is in fact my kin, baseborn or no. How, then, should I answer this news?"
 agot_bastard_event.0963.a.nw:0 "He shall be allowed to live out his days at the Wall."
 agot_bastard_event.0963.a.ss:0 "She shall be allowed to join the Silent Sisters."
 agot_bastard_event.0963.b:0 "[reveal_scope.GetSheHe|U] must be placed under arrest."
 agot_bastard_event.0963.c:0 "[reveal_scope.GetNameNoTooltip] may join court, to note [reveal_scope.GetHerHis] new station."
 agot_bastard_event.0963.c.flavor:0 "You may confer additional honors to them if they accept."
 agot_bastard_event.0963.d:0 "[reveal_scope.GetNameNoTooltip] must state [reveal_scope.GetSheHe] has no claim, that is enough."

 # Employer responds to king execute all demands
 agot_bastard_event.0970.t_execution_both:0 "A Tyrannous Demand"
 agot_bastard_event.0970.t_execution_bastard:0 "A Mortal Demand"
 agot_bastard_event.0970.t_send_to_order:0 "A Harsh Demand"
 agot_bastard_event.0970.t_imprison:0 "A Dark Demand"
 agot_bastard_event.0970.t_bring_to_court:0 "A Custody Demand"
 agot_bastard_event.0970.t_give_up_claims:0 "A Clear Demand"
 agot_bastard_event.0970.t_nothing:0 "No News is Good News?"
 agot_bastard_event.0970.desc_execution_both:0 "Dark wings bear dark words, covered in the seal of House [ruler_scope.GetHouse.GetBaseName]. A letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetSheHe|U] has not just demanded [reveal_scope.GetFirstNamePossessive] head, but my own as well!\n\nThis incredible demand has echoed across the realm as evidence of [ruler_scope.GetTitledFirstNamePossessiveNoTooltip] tyranny, yet the fact remains that it is a royal decree. I could not possibly acquiesce to this demand, could I? And yet, if I do not, the realm will surely bleed.\n\nWhat shall it be, two heads, or thousands?"
 agot_bastard_event.0970.desc_execution_bastard:0 "Dark wings bear dark words, covered in the seal of House [ruler_scope.GetHouse.GetBaseName]. A letter from [ruler_scope.GetName] bears no misunderstanding or misinterpretation. [ruler_scope.GetSheHe|U] has demanded [reveal_scope.GetFirstNamePossessive] head, to be taken immediately in the name of the crown.\n\nThis harsh demand has echoed across the realm, its severity disturbing many, yet the fact remains that it is a royal decree. Do I acquiesce to this demand? Could I? And yet, if I do not, the realm will surely bleed.\n\nWhat shall it be, one head, or thousands?"
