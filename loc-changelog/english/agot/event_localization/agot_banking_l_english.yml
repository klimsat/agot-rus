 fill_investment_fund_decision:0 "Replenish Investment Fund"
 fill_investment_fund_decision_desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], you have the opportunity to increase the bank's investment fund. The money in this fund is invested in small businesses and projects, providing opportunities for continued profits. However, invested money always runs the risk of being lost entirely, which could threaten the bank's liquidity. A good understanding of the sustainability and reliability of the investment opportunities is key to ensuring good long-term performance."
 fill_investment_fund_decision_tooltip:0 "You can invest 1000 gold every two years. The performance of the investment fund is dependent on the current director's stewardship."
 fill_investment_fund_decision_tooltip_confirm_text_desc:0 "The bank shall prosper."
 fill_investment_fund_decision_effect:0 "You will move 1000 gold from the bank's cash reserve into the investment fund. Money in the investment fund is bound and cannot be withdrawn."

 agot_banking.0215.t:0 "Election of a New Director"
 agot_banking.0215.desc:0 "After the death of the [ROOT.Char.Custom('agot_bank_name')]'s last [agot_bank_director|E], a shareholder must be elected to the office to steer the bank into a prosperous future. The four shareholders who own the most shares in the bank are candidates for leadership.\n\nEach shareholder can vote for a candidate. The candidate receives one vote for each share the shareholder owns. The winner is the candidate with the most votes.\n\nWho will receive your votes?"
 agot_banking.0215.a:0 "I vote for [director_candidate1.GetTitledFirstName]."
 agot_banking.0215.b:0 "[director_candidate2.GetTitledFirstName] has my support."
 agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName] is the future."
 agot_banking.0215.d:0 "I choose [director_candidate4.GetTitledFirstName]."

 agot_banking.1001.t:0 "Select a Bank"
 agot_banking.1001.desc:0 "There are multiple [agot_banks|E] providing loans. Which one shall be contacted?"
 agot_banking.1001.a:0 "I choose the Iron Bank of Braavos."
 agot_banking.1001.low_interest:0 "The [agot_bank_interest_rate|E] level at this bank is #difficult_easy currently reduced#!."
 agot_banking.1001.medium_interest:0 "The [agot_bank_interest_rate|E] level at this bank is #difficult_medium currently balanced#!."
 agot_banking.1001.high_interest:0 "The [agot_bank_interest_rate|E] level at this bank is #difficult_hard currently increased#!."
 agot_banking.1001.b:0 "I choose the [director_bank1.Custom('agot_bank_name')]."
 agot_banking.1001.c:0 "I choose the [director_bank2.Custom('agot_bank_name')]."
 agot_banking.1001.d:0 "I choose the [director_bank3.Custom('agot_bank_name')]."
 agot_banking.1001.e:0 "I changed my mind."

 set_interest_level_decision:0 "Adjust Interest Rates"
 set_interest_level_decision_desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], you may adjust the general [agot_bank_interest_rate|E] level of newly issued loans."
 set_interest_level_decision_tooltip:0 "You will be able to choose between lower, normal, and higher interest rates. The lower the interest rate, the more customers you will attract, and the lower your [agot_bank_profits|E] per loan will be, and vice versa."
 set_interest_level_decision_tooltip_confirm_text_desc:0 "I will re-evaluate the bank's policies."
 set_interest_level_decision_effect:0 "You will be able to choose between lower, normal, and higher interest rates. The lower the interest rate, the more customers you will attract, and the lower your [agot_bank_profits|E] per loan will be, and vice versa."

 agot_banking.0208.t:0 "Decide Interest Rate Level"
 agot_banking.0208.desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], it is up to me to decide on the general [agot_bank_interest_rate|E] level of newly issued loans. The lower the interest rate, the more customers I may attract, but the lower my [agot_bank_profits|E] per loan will be, and vice versa."
 agot_banking.0208.a:0 "We need to be more competitive."
 agot_banking.0208.a_tt:0 "The annual interest rate is reduced by one percent. This will attract more customers, while the profits per customer decrease."
 agot_banking.0208.b:0 "A balanced policy is more sustainable."
 agot_banking.0208.b_tt:0 "The annual interest rate will be set to the default level."
 agot_banking.0208.c:0 "We need to be more profitable."
 agot_banking.0208.c_tt:0 "The annual interest rate is increased by one percent. This will attract fewer customers, while the profits per customer increase."

 found_bank_decision:0 "Found a New Bank"
 found_bank_decision_desc:0 "Having accumulated enough wealth and fiscal knowledge, you might want to expand your prosperity by founding a new [agot_bank|E]."
 found_bank_decision_tooltip:0 "A new bank will be established in your capital. You will become the bank's first [agot_bank_director|E], and every character in your realm can invest money in the new bank to become a shareholder."
 found_bank_decision_tooltip_confirm_text_desc:0 "To prosperity!"

 agot_banking.0601.t:0 "A New Bank"
 agot_banking.0601.desc:0 "Today, a new bank opened its doors, and I will be its first [agot_bank_director|E]. The bank will start to hand out loans immediately, and new investors will be found to strengthen the bank's prosperity.\n\nWhat should the new bank be called?"
 agot_banking.0601.a:0 "The future is bright!"

 agot_banking.0602.t:0 "A New Important Debtor"
 agot_banking.0602.desc:0 "Today, the [messaged_director.Custom('agot_bank_name')] loaned the huge amount of [NewDebtor.MakeScope.Var('loaned_amount').GetValue|2|P] gold to [NewDebtor.GetTitledFirstName]. This makes [NewDebtor.GetHerHim] one of our biggest customers."
 agot_banking.0602.a:0 "A pleasure doing business with you."

