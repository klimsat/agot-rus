 take_loan_decision:0 "Request Bank Loan"
 take_loan_decision_desc:0 "The wealthiest and most reputable financial institutions in the world are more than happy to extend credit to anyone they deem trustworthy. Be forewarned, though: It is not said idly that the [agot_bank|E] will have its due."
 take_loan_decision_effect:0 "A representative from the [agot_bank|E] will be sent to negotiate a loan and its terms."
 take_loan_decision_tooltip:0 "Send a missive to the chosen bank requesting a loan."
 take_loan_decision_tooltip_confirm_text_desc:0 "Choose a bank."
 take_loan_bank_cash_reserve:0 "No bank currently holds enough cash to issue further loans."

 agot_repay_loan_decision:0 "Repay Bank Loan"
 agot_repay_loan_decision_desc:0 "You may repay your current loan fully or partially before the loan's term ends."
 agot_repay_loan_decision_tooltip:0 "You will be offered different plans to repay what you owe."
 agot_repay_loan_decision_tooltip_confirm_text_desc:0 "Show me my options."
 agot_repay_loan_decision_effect:0 "You may repay your current loan fully or partially before the loan's term ends."

 buy_shares_decision:0 "Invest in Bank"
 buy_shares_decision_shareholder_IB_desc:0 "The Iron Bank of Braavos is currently accepting investments. You may invest in the bank to acquire an additional share. Owning more shares will increase the [Concept('agot_bank_dividend_level','dividend') |E] you receive based on the [agot_bank_profits|E] of the bank.\n\nYou currently hold [ROOT.Var('IB_Shares').GetValue] shares in the Iron Bank of Braavos."
 buy_shares_decision_shareholder_bank1_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] is currently accepting investments. You may invest in the bank to acquire an additional share. Owning more shares will increase the [Concept('agot_bank_dividend_level','dividend') |E] you receive based on the [agot_bank_profits|E] of the bank.\n\nYou currently hold [ROOT.Var('bank1_Shares').GetValue] shares in the [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank2_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] is currently accepting investments. You may invest in the bank to acquire an additional share. Owning more shares will increase the [Concept('agot_bank_dividend_level','dividend') |E] you receive based on the [agot_bank_profits|E] of the bank.\n\nYou currently hold [ROOT.Var('bank2_Shares').GetValue] shares in the [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank3_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] is currently accepting investments. You may invest in the bank to acquire an additional share. Owning more shares will increase the [Concept('agot_bank_dividend_level','dividend') |E] you receive based on the [agot_bank_profits|E] of the bank.\n\nYou currently hold [ROOT.Var('bank3_Shares').GetValue] shares in the [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_desc:0 "Your local [agot_bank|E] is currently accepting new investors. You may buy a share, which will grant you a say in the bank's decisions and a [Concept('agot_bank_dividend_level','dividend') |E] based on the bank's [agot_bank_profit|E]."
 buy_shares_decision_tooltip:0 "You will be offered one share. The price depends on the bank's current overall value."
 buy_shares_decision_tooltip_confirm_text_desc:0 "What is the current price of a share?"
 buy_shares_decision_effect:0 "You will be offered one share. The price depends on the bank's current overall value."

 sell_shares_decision:0 "Sell Share"
 sell_shares_decision_IB_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] currently holds enough gold to pay you out for one of your shares.\n\nYou currently hold [ROOT.Var('IB_Shares').GetValue] shares in the Iron Bank."
 sell_shares_decision_bank1_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] currently holds enough gold to pay you out for one of your shares.\n\nYou currently hold [ROOT.Var('bank1_Shares').GetValue] shares in the bank."
 sell_shares_decision_bank2_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] currently holds enough gold to pay you out for one of your shares.\n\nYou currently hold [ROOT.Var('bank2_Shares').GetValue] shares in the bank."
 sell_shares_decision_bank3_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] currently holds enough gold to pay you out for one of your shares.\n\nYou currently hold [ROOT.Var('bank3_Shares').GetValue] shares in the bank."
 sell_shares_decision_tooltip:0 "You will be offered gold equivalent to the current price of a share."
 sell_shares_decision_tooltip_confirm_text_desc:0 "What is the current price of a share?"
 sell_shares_decision_effect:0 "You will be offered gold equivalent to the current price of a share."

 set_risk_level_decision:0 "Change Risk Level"
 set_risk_level_decision_desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], you may decide how much [Concept('agot_bank_risk_level','risk')|E] the bank is willing to take when granting loans or making investments."
 set_risk_level_decision_tooltip:0 "You will be able to choose between low, medium, and high risk levels for loans and investments."
 set_risk_level_decision_tooltip_confirm_text_desc:0 "I will re-evaluate the bank's policies."
 set_risk_level_decision_effect:0 "You will be able to choose between low, medium, and high risk levels for loans and investments."

 set_dividend_level_decision:0 "Adjust Dividend Rates"
 set_dividend_level_decision_desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], you may adjust how much of the bank's [agot_bank_profits|E] will be paid out to its shareholders."
 set_dividend_level_decision_tooltip:0 "You will be able to choose between low, medium, and high rates of [agot_bank_dividends|E]."
 set_dividend_level_decision_tooltip_confirm_text_desc:0 "I will re-evaluate the bank's policies."
 set_dividend_level_decision_effect:0 "You will be able to choose between low, medium, and high rates of [agot_bank_dividends|E]."

 show_bank_numbers_decision:0 "View Ledger"
 show_bank_numbers_decision_confirm:0 "Let's take a look at the books."
 show_bank_numbers_decision_desc:0 "The [ROOT.Char.Custom('agot_bank_name')] has a variety of financial assets and liabilities, which can be viewed in its ledger. This will show how much the bank has on hand now and how much it will be able to collect in the future."
 show_bank_numbers_decision_tooltip:0 "Let's take a look at the books"
 show_bank_numbers_decision_effect:0 "You will be presented with an overview of all the bank's current key figures."

