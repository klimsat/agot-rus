 agot_banking.0605.t:0 "All Known Banks of the World"
 agot_banking.0605.desc:0 "These are the bank directors and the bank values of banks currently operating in the world:"
 agot_banking.0605.a:0 "Thank you."

 agot_banking.0211.letter4_failed_desc:0 "Bad news: [FinalDefaulter.GetTitledFirstNameNoTooltip] outright refused to consider our generous proposal for a new repayment plan.\n\nWe will have to try something more direct..."
 agot_banking.0212.letter3_success_desc:0 "It worked!\n[FinalDefaulter.GetTitledFirstNameNoTooltip] agreed to our generous offer, paid the penalty fee, and pledged to repay his full debt in 3 years."

 agot_banking.0211.f:0 "Send a letter to [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.f_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. We will offer [FinalDefaulter.GetTitledFirstName] a new repayment plan: We may postpone the final repayment for another 3 years, but [FinalDefaulter.GetTitledFirstName] has to pay an additional penalty fee of half the payable interest amount immediately."

 agot_banking.1108.t:0 "A Generous Offer"
 agot_banking.1108.desc:0 "A letter was received from the [agot_bank|E], complaining about my unwillingness to repay my debt. To find a solution that both parties can live with, the bank proposes a new repayment plan: I will have to pay a penalty fee of half the payable interest amount immediately. In return, the final repayment will be postponed for another 3 years."
 agot_banking.1108.a:0 "That is a fair offer."
 agot_banking.1108.a_tt:0 "Your loan will continue, and repayment is due in three years."
 agot_banking.1108.b:0 "I will not!"
 agot_banking.1108.b_tt:0 "You refuse the bank's offer. This may result in a harsher reaction..."

 agot_banking.0606.t:0 "A New Shareholder"
 agot_banking.0606.desc:0 "Today, the [ROOT.Char.Custom('agot_bank_name')] issued a new share to [NewShareholder.GetTitledFirstName]."

