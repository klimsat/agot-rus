 # new stuff
 agot_banking.0801.t:0 "A Threat of Bankruptcy"
 agot_banking.0801.desc:0 "The [ROOT.Char.Custom('agot_bank_name')] lacks sufficient cash reserves to cover its operating costs. All shareholders are therefore asked to purchase additional shares immediately in order to avoid bankruptcy.\n\nIf insufficient funds are raised, the bank will be forced to close its doors permanently."
 agot_banking.0801.a:0 "I will do my part."
 agot_banking.0801.b:0 "I will rely on the other shareholders."

 agot_banking.0803.t:0 "Bankruptcy"
 agot_banking.0803.desc:0 "Disaster!\n\nThe [ROOT.Char.Custom('agot_bank_name')] was unable to raise enough new investments to meet its operating costs. As a result, the bank is now officially bankrupt and will permanently cease operations."
 agot_banking.0803.a:0 "My investment is lost..."

 agot_banking.0804.t:0 "The Bank Is Saved"
 agot_banking.0804.desc:0 "Thanks to the willingness of enough shareholders to increase their investment once again, the bank's impending bankruptcy has been averted."
 agot_banking.0804.a:0 "What a relief!"
