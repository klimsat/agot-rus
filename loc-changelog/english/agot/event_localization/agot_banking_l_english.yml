l_english:
 agot_banking.0001.t:0 "Envoys from the Bank"
 agot_banking.0001.desc:0 "My servants bring word that the envoys from the [agot_bank|E] have finally arrived for my requested audience with them. Not wishing to insult these esteemed guests, I swiftly depart to attend to them.\n\nThe envoys look out of place in my hall, their robes a stark contrast to my guards' boiled leather. Their proposals, however, are plain enough.\n\nBefore me they lay a variety of loans, ranging in length and value. The question is, which one suits my needs best?"
 agot_banking.0001.a:0 "I choose a #bold small#! amount of gold on a #bold long#! term."
 agot_banking.0001.a_tt:0 "This loan will have the #difficulty_easy lowest#! [agot_bank_interest_rate|E]."
 agot_banking.0001.b:0 "I choose a #bold small#! amount of gold on a #bold short#! term."
 agot_banking.0001.b_tt:0 "This will increase the loan's [agot_bank_interest_rate|E] #difficulty_medium moderately#!."
 agot_banking.0001.c:0 "I choose a #bold large#! amount of gold on a #bold long#! term."
 agot_banking.0001.c_tt:0 "This will increase the loan's [agot_bank_interest_rate|E] #difficulty_hard significantly#!."
 agot_banking.0001.d:0 "I choose a #bold large#! amount of gold on a #bold short#! term."
 agot_banking.0001.d_tt:0 "This loan is #XB very risky#!. The [agot_bank_interest_rate|E] will be high."
 agot_banking.0001.e:0 "I have changed my mind, send them back."
 agot_banking.0001.e_tt:0 "The envoys are sent away."

 agot_banking.0002.t:0 "Loan Denied"
 agot_banking.0002.desc:0 "After evaluating the conditions and potential risks of my loan, the envoys of the [agot_bank|E] have denied my request for funds. My current financial situation seems too uncertain, and such a loan would be too [Concept('agot_bank_risk_level', 'high risk') |E], considering the bank's current financial reserves and faith in my ability to meet repayment deadlines."
 agot_banking.0002.a:0 "I will find the funds I need elsewhere."

 agot_banking.0003.t:0 "An Offer from the Bank"
 agot_banking.0003.desc:0 "After weighing the risks involved, the envoys of the [agot_bank|E] have decided to offer me a loan with the following conditions:\nI will be loaned @gold_icon! [ROOT.Var('loaned_amount').GetValue|2|P].\nThe money is to be repaid in [ROOT.Var('loan_term').GetValue|0|N] years with an [agot_bank_interest_rate|E] of [ROOT.Var('loan_interest_rate').GetValue|0|N] percent per year.\n\n#help @warning_icon! If you die during the loan's term, the entire amount including interest becomes due immediately, to be paid by your primary surviving heir.#!"
 agot_banking.0003.a:0 "These conditions are an insult. Be on your way!"
 agot_banking.0003.b:0 "This deal is reasonable, I accept!"
 agot_banking.0003.c:0 "Let's talk about term and amount again."

 agot_banking.0004.t:0 "The Bank's Due"
 agot_banking.0004.desc:0 "Tension seeps through my halls as the envoys of the [agot_bank|E] have come to collect their due.\n\nAfter a brief exchange of pleasantries, the bank's envoys hand me a couple of sheets of paper. The first is a copy of the original loan agreement proving that its term has now expired. The second is a sheet of calculations showing that I now owe them a total of [ROOT.Var('total_repayment').GetValue|2|N], to be paid immediately."
 agot_banking.0004.a:0 "My loan will be repaid in full."
 agot_banking.0004.a_tt:0 "Your loan will be concluded, and you will be debt-free."
 agot_banking.0004.b:0 "I can only cover the interest for now."
 agot_banking.0004.b_tt:0 "Your loan will be extended and continue to accrue [Concept('agot_bank_interest_rate', 'interest') |E]. This does not count as a default."
 agot_banking.0004.c:0 "I cannot afford to pay anything yet..."
 agot_banking.0004.c_tt:0 "The bank will consider this a default. However, you may agree to a new deal: The loan will be extended for 5 years, but your [agot_bank_interest_rate|E] for any future loans will increase significantly. #italic This is your final chance!#!"
 agot_banking.0004.d:0 "You will not see a coin from me!"
 agot_banking.0004.d_tt:0 "You refuse to repay your loan. The bank will not be happy about this, you will never be allowed a loan again... And the bank will always have its due."

 agot_banking.0005.t:0 "Repayment"
 agot_banking.0005.desc:0 "I can repay my loan before its due date is reached. I can choose to repay everything or just half of what is owed."
 agot_banking.0005.a:0 "I will repay my loan in full."
 agot_banking.0005.a_tt:0 "Your loan will be concluded, and you will be debt-free."
 agot_banking.0005.b:0 "I will cover half of what I owe."
 agot_banking.0005.b_tt:0 "You pay off half of the loaned amount and half of the incurred [Concept('agot_bank_interest_rate','interest')|E]. The remaining sum can be paid when the loan's term ends."
 agot_banking.0005.c:0 "I will pay 50."
 agot_banking.0005.c_tt:0 "You pay off 50 gold. The remaining sum can be paid when the loan's term ends."
 agot_banking.0005.d:0 "I have changed my mind, I will repay later."

 agot_banking.0006.t:0 "An Inherited Debt"
 agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName], may [parent_debtor.GetSheHe] rest in peace, was indebted to the [agot_bank|E].\n\nSince I also have a running loan, the bank has sent a missive to inform me that the two loans will be combined, as I am the legal heir and therefore required to fulfill [parent_debtor.GetFirstNamePossessiveNoTooltip] obligations.\n\nThe sum I now owe totals @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0006.a:0 "Thanks for the inheritance..."

 agot_banking.0007.t:0 "An Inherited Debt"
 agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName], may [parent_debtor.GetSheHe] rest in peace, was indebted to the [agot_bank|E].\n\nAs I am [parent_debtor.GetHerHis] legal heir, I am required to fulfill [parent_debtor.GetFirstNamePossessiveNoTooltip] obligations. I should expect the bank to contact me soon.\n\nThe sum I owe totals @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0007.a:0 "Thanks for the inheritance..."

 agot_banking.0101.t:0 "The Bank's Wrath"
 agot_banking.0101.desc:0 "Raiders sent and funded by the [agot_bank|E] have flooded into my realm in an attempt to sack my seat!\n\nFortunately, my soldiers were strong enough to fend them off before any substantial damage was done. Those raiders who were captured admitted that they had been hired by the bank in restitution for my failure to pay what I owe them. It seems as though the bank is now resorting to more extreme methods to collect their due.\n\nLet us hope that if they try again, the outcome remains the same..."
 agot_banking.0101.a:0 "Is this really how they mean to collect?"

 agot_banking.0102.t:0 "The Bank's Wrath"
 agot_banking.0102.desc:0 "My fields lay bare, and my subjects mourn their loved ones as the sellswords who raided my realm skulk back into the sea, returning their plunder to their masters at the [agot_bank|E]!\n\nMy forces were not strong enough to fend off their might, and the local garrison succumbed to their will. The land will wear the scars of this raid for a long time, and my subjects may wear them for even longer.\n\nShortly after the raid, I receive a letter from the bank informing me simply that they now consider my debt settled."
 agot_banking.0102.a:0 "Is this the price I must pay?"

 agot_banking.0103.t:0 "A Dagger in the Dark"
 agot_banking.0103.desc:0 "The [agot_bank|E] sent an assassin after me!\n\nMy guards were diligent in their duty, somehow identifying the assailant despite them wearing the face of a trusted servant! I have been spared from a silent and craven execution, but the specter of another dagger in the dark looms. It seems the bank will stop at nothing to collect their due."
 agot_banking.0103.a:0 "Curse those greedy bookkeepers!"

 agot_banking.0104.t:0 "Valar Ademmis"
 agot_banking.0104.desc:0 "What a cruel irony, that a faceless man sent by the bank should reveal himself before my eyes, just as I was lost in my thoughts, pondering the thorny problem that my default had become. Having assumed the identity of a servant, the individual had no trouble sneaking up on me and placing a blade to my throat.\n\nBlood is flowing freely, and the gesture was executed with such precision that I can't even force a cry for help from my lips.\n\nIn my fleeting agony, I realize that my creditors have lost patience and are hoping that my heir, [ROOT.Char.GetHeir.GetFirstName], will be more cooperative. All I can do is hope [ROOT.Char.GetHeir.GetSheHe] will be wiser than I..."
 agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_banking.0105.t:0 "A Foiled Coup"
 agot_banking.0105.desc:0 "The [agot_bank|E] has failed in their attempt to oust me as [ROOT.Char.GetLadyLord]!\nThey intended to support a vassal's conquest of my lands in exchange for them paying off my defaulted loan. They failed, and the steel remains silent — for now. Though there is no doubt the bank will eventually find an ambitious and treacherous partner to reclaim their gold one day.\n\nThe bank will continue to undermine my rule and attempt to raise pretenders when I least expect it."
 agot_banking.0105.a:0 "My rule is not so unstable!"

 agot_banking.0106.t:0 "A Golden Rival"
 agot_banking.0106.desc:0 "The [agot_bank|E] has thrown their support behind [buyer.GetTitledFirstName] to usurp me! [buyer.GetFirstNameNoTooltip] agreed to pay my outstanding defaulted debt to the bank in exchange for their backing in this betrayal. The mere declaration of the bank's opposition to me has already damaged my legitimacy among my peers.\nNow all that remains is to see if [buyer.GetFirstNameNoTooltip] will press their claim..."
 agot_banking.0106.a:0 "I won't give it up without a fight!"

 agot_banking.0116.t:0 "A Chance to Rise"
 agot_banking.0116.desc:0 "Today a man arrived at my court claiming to be a representative of the [agot_bank|E]. After verifying his identity, he informed me that the bank was willing to support my acquisition of [FinalDefaulter.GetFirstNamePossessive] lands! All I have to do for them is cover the remainder of the loan which [FinalDefaulter.GetTitledFirstNameNoTooltip] defaulted on. The price is steep, but it is a tempting offer regardless..."
 agot_banking.0116.a:0 "This will be a fruitful partnership!"
 agot_banking.0116.b:0 "I do not desire these lands."

 agot_banking.0107.t:0 "A Creditor's Demands"
 agot_banking.0107.desc:0 "The [agot_bank|E] has sent a letter to my liege, informing [debtors_liege.GetHerHim] about my default on payment and requesting [debtors_liege.GetHerHis] support in receiving their funds. I could attempt to convince [debtors_liege.GetTitledFirstName] that the bank's claims are invalid and unfair in hopes they will not force me to compensate the bank, or take even more drastic actions..."
 agot_banking.0107.a:0 "Surely [debtors_liege.GetSheHe] will not sell me out to the bankers."

 agot_banking.0108.t:0 "A Broken Contract"
 agot_banking.0108.desc:0 "I was informed that [FinalDefaulter.GetTitledFirstName] defaulted on [FinalDefaulter.GetHerHis] loan and is refusing to make further payments to the [agot_bank|E] or agree to a new plan.\n\nThe bank insists that I, as [FinalDefaulter.GetFirstNamePossessiveNoTooltip] liege, am obligated to compel my subjects to honor their contracts.\n\nFor a moment, I consider refusing the bank's request — as to not antagonize my vassal — but this will surely be seen as an insult and would harm any bank's willingness to provide funds should I need a loan of my own in the future.\n\nI could pay [FinalDefaulter.GetFirstNamePossessiveNoTooltip] debt myself... But I don't want to reward this behavior."
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] must honor their contract!"
 agot_banking.0108.a_tt:0 "If [FinalDefaulter.GetTitledFirstName] refuses, you will gain a reason for imprisonment."
 agot_banking.0108.b:0 "I will pay what is owed from my own pockets..."
 agot_banking.0108.c:0 "These petty disputes over coin aren't my concern."
 agot_banking.0108.c_tt:0 "This will increase the [agot_bank_interest_rate|E] of all your future loans."

 agot_banking.0109.t:0 "A Dire Command"
 agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName] has summoned me to demand that I repay what remains of the loan that I recently defaulted on. It is clear the [agot_bank|E] will keep harassing me until they receive their due, relentless in their pursuit of repayment. Is the gold worth defying my liege?\n\n[debtors_liege.GetFirstNameNoTooltip] declared that I am obligated to honor my contract with the bank, resume repayment, and provide complete repayment within three years, plus an immediate penalty payment for my former default."
 agot_banking.0109.a:0 "As my liege commands."
 agot_banking.0109.a_tt:0 "Your loan will continue, and repayment is due in three years."
 agot_banking.0109.b:0 "I will not!"
 agot_banking.0109.b_tt:0 "If you refuse to comply, your liege may attempt to imprison you!"

 agot_banking.0110.t:0 "An Obligation Fulfilled"
 agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName] has obeyed my command and pledged to repay [FinalDefaulter.GetHerHis] loan to the [agot_bank|E] within three years."
 agot_banking.0110.a:0 "I am glad that [FinalDefaulter.GetFirstName] has kept [FinalDefaulter.GetHerHis] word."

 agot_banking.0111.t:0 "An Order Defied"
 agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName] has refused to repay [FinalDefaulter.GetHerHis] defaulted loan to the [agot_bank|E].\n\nThis disrespect cannot go unpunished!"
 agot_banking.0111.a:0 "[FinalDefaulter.GetSheHe|U] will regret this."

 agot_banking.0112.t:0 "A Favor Paid in Gold"
 agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName] informed me that a representative of the [agot_bank|E] arrived at [debtors_liege.GetHerHis] court, demanding that [debtors_liege.GetSheHe] take action in response to my recent default. To stay on good terms with the bank, [debtors_liege.GetSheHe] has personally repaid what I owe. However, [debtors_liege.GetSheHe] will expect a favor in return."
 agot_banking.0112.a:0 "As long as I'm not paying..."

 agot_banking.0113.t:0 "Averted Disaster"
 agot_banking.0113.desc:0 "The [agot_bank|E] has attempted to impoverish my economy!\n\nThey tried to take over key businesses in my capital, raising prices and cutting costs in order to squeeze the money I owe them directly from my coffers at the expense of the smallfolk. Thankfully, their attempt was so obvious that I was able to identify it in time and preempt any takeover, securing the health of my economy and preventing most of the damage."
 agot_banking.0113.a:0 "My people will not be swindled on my behalf."

 agot_banking.0114.t:0 "Economic Collapse"
 agot_banking.0114.desc:0 "The [agot_bank|E] has undermined my economy!\n\nThey have taken over essential businesses in my cities and raised prices to squeeze the money I owe directly from my coffers and the smallfolk! Before I even recognized it, the bank had diverted substantial funds from my capital and into their own pockets to cover their losses. The damage they have caused will linger and impoverish my people for years to come."
 agot_banking.0114.a:0 "This is a catastrophe!"

 agot_banking.0115.t:0 "Death of a Debtor"
 agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName] died before our efforts to recover [DeadDefaulter.GetHerHis] loan could be put into action, so [DeadDefaulter.GetHerHis] debts have passed to [DeadDefaulter.GetHerHis] heir and no further action is required for now."
 agot_banking.0115.a:0 "Some problems solve themselves."

 agot_banking.0202.t:0 "The [ROOT.Char.Custom('agot_bank_name')]'s Bookkeeping"
 agot_banking.0202.IB.desc:0 "Every 5 years the Iron [agot_bank|E] of Braavos updates its shareholders their performance over the last period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('IB_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank1.desc:0 "Every 5 years the [ROOT.Char.Custom('agot_bank_name')] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank1_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank1_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank1_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank2.desc:0 "Every 5 years the [ROOT.Char.Custom('agot_bank_name')] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank2_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank2_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank2_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.bank3.desc:0 "Every 5 years the [ROOT.Char.Custom('agot_bank_name')] updates its shareholders on its performance over the period and pays out dividends to their investors.\n\n#T The current numbers presented by [agot_bank_director|E] [director.GetTitledFirstName] are:#!\n\nAvailable capital:                            #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumber of issued shares:             #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nRevenue:                                          #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nNet profit:                                        #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nProfit per share:                              #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nDividend per share:                         #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.a:0 "A thorough assessment!"

 agot_banking.0203.t:0 "The Bank's Offer"
 agot_banking.0203.desc:0 "The [ROOT.Char.Custom('agot_bank_name')] has sent an emissary inquiring whether I would be willing to invest in the bank by purchasing a share of their operations. Every five years, I would receive [agot_bank_dividends|E] on the share, or I could sell it to receive gold earlier, if needed.\n\nThe current price of a share is @gold_icon! [ROOT.Var('ShareBuyingPrice').GetValue|2|N]."
 agot_banking.0203.a:0 "I can't afford that!"
 agot_banking.0203.b:0 "You have a deal!"
 agot_banking.0203.c:0 "I will buy 5 shares."
 agot_banking.0203.d:0 "Not now, I've changed my mind."

 agot_banking.0204.t:0 "Selling a Share of the Bank"
 agot_banking.0204.desc:0 "I am unhappy with how much money I have tied up in the [ROOT.Char.Custom('agot_bank_name')] for the few petty coins they send me every few years! It would be better if I sold one of my shares and retrieved my gold while I still can, lest the value of the share collapses.\n\nI may sell a share in the [ROOT.Char.Custom('agot_bank_name')] and receive its current value, equal to @gold_icon! [ROOT.Var('ShareSellingPrice').GetValue|2|N]."
 agot_banking.0204.a:0 "This is acceptable."
 agot_banking.0204.b:0 "Actually, I will keep my share."

 agot_banking.0205.t:0 "The Bank's New Director"
 agot_banking.0205.desc:0 "The [ROOT.Char.Custom('agot_bank_name')] has selected a new [agot_bank_director|E] to oversee and adjust the terms of their continued operations.\n\nThe new [agot_bank_director|E] [director.GetTitledFirstName] received [ROOT.Var('director_winner_votes').GetValue] votes and will guide the bank to ever-growing prosperity!"
 agot_banking.0205.a:0 "Hear, hear!"
 agot_banking.0205.a_tt:0 "You received [THIS.Var('director_votes').GetValue] votes."

 agot_banking.0206.t:0 "Decide Level of Risk"
 agot_banking.0206.desc:0 "Before granting a loan to a client, the [agot_bank|E] will first determine their credit score. Depending on their score, the bank will decide whether a loan can be granted to them.\n\nAs [agot_bank_director|E] of the bank, it is up to me to define how much risk the bank is willing to accept before rejecting loans from untrustworthy clients."
 agot_banking.0206.a:0 "We shall be cautious. There is no need to take unnecessary risks!"
 agot_banking.0206.b:0 "We will take a balanced approach, weighing risks and potential gains equally."
 agot_banking.0206.c:0 "Come one, come all!"

 agot_banking.0207.t:0 "Decide Dividend Level"
 agot_banking.0207.desc:0 "As [agot_bank_director|E] of the [ROOT.Char.Custom('agot_bank_name')], it is up to me to decide how much of the bank's profits are to be paid out to their shareholders. The sum of money not paid out as [agot_bank_dividends|E] remains in the bank and can be used to generate more profit by issuing further loans in the future."
 agot_banking.0207.a:0 "We must focus on long-term growth!"
 agot_banking.0207.a_tt:0 "50% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."
 agot_banking.0207.b:0 "A balanced policy is more sustainable."
 agot_banking.0207.b_tt:0 "75% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."
 agot_banking.0207.c:0 "We are here to enrich our shareholders!"
 agot_banking.0207.c_tt:0 "100% of the bank's [agot_bank_profits|E] will be paid to shareholders as dividends every 5 years."

 agot_banking.0210.t:0 "A Debtor Defaults"
 agot_banking.0210.desc:0 "A clerk informs me that [FinalDefaulter.GetTitledFirstName] is no longer able or willing to honor [FinalDefaulter.GetHerHis] loan of [ROOT.Var('show_loan').GetValue|2] @gold_icon. The loaned money is therefore lost. This requires immediate action by the [agot_bank|E]. Our shareholders will be furious if I simply abandon the funds!\n\nAs the bank's [agot_bank_director|E], I can decide how to handle this case."
 agot_banking.0210.a:0 "I will handle this myself."
 agot_banking.0210.a_tt:0 "You will be presented with several options on how to recover the lost loan."
 agot_banking.0210.b:0 "A shareholder can handle it."
 agot_banking.0210.b_tt:0 "One of the other shareholders of the bank will decide how to recover the lost loan."
 agot_banking.0210.c:0 "Don't bother me with defaulters anymore!"
 agot_banking.0210.c_tt:0 "The other shareholders will handle all defaults from now on."
 agot_banking.0210.d:0 "This is the cost of doing business."
 agot_banking.0210.d_tt:0 "You will not be able to collect this loan in the future!"

 agot_banking.0211.t:0 "A Debtor Defaults"
 agot_banking.0211.raid_failed_desc:0 "Disaster! [FinalDefaulter.GetTitledFirstNamePossessive] guards were well-prepared and fought off the pirates we hired before they were able to loot any substantial amount of gold from [FinalDefaulter.GetHerHis] demesne.\n\nWe will have to try something else..."
 agot_banking.0211.assassin_failed_desc:0 "Disaster! The assassin we sent to kill [FinalDefaulter.GetTitledFirstName] did not return. We must assume that he was caught by [FinalDefaulter.GetFirstNamePossessive] bodyguards and failed in his mission.\n\nWe will have to try something else..."
 agot_banking.0211.claim1_failed_desc:0 "Disaster! The claim we attempted to forge on [FinalDefaulter.GetTitledFirstNamePossessive] title was just not credible enough to convince any of the potential buyers of its legitimacy.\n\nWe will have to try something else..."
 agot_banking.0211.claim2_failed_desc:0 "Bad news: We tried to sell our forged claim on [FinalDefaulter.GetTitledFirstNamePossessive] title to [buyer.GetTitledFirstName], but [buyer.GetSheHe] refused to pay the price we demanded.\n\nWe will have to try something else..."
 agot_banking.0211.letter1_failed_desc:0 "Bad news: The letter we sent to [FinalDefaulter.GetTitledFirstNamePossessive] liege did not convince them to help right their vassal's wrongs. It seems like [FinalDefaulter.GetTitledFirstName] successfully argued that our claims are illegitimate.\n\nWe will have to try something else..."
 agot_banking.0211.letter2_failed_desc:0 "Bad news: Although [FinalDefaulter.GetTitledFirstNamePossessive] liege cannot deny that our claims are legitimate, they still refuse to command [FinalDefaulter.GetTitledFirstNameNoTooltip] to honor [FinalDefaulter.GetHerHis] agreement with the bank.\n\nWe will have to try something else..."
 agot_banking.0211.letter3_failed_desc:0 "Bad news: Even though [FinalDefaulter.GetTitledFirstNamePossessive] liege was convinced to command their vassal to honor [FinalDefaulter.GetHerHis] agreement, [FinalDefaulter.GetTitledFirstNameNoTooltip] outright refused to obey.\n\nWe will have to try something more direct..."
 agot_banking.0211.economy_failed_desc:0 "Unfortunate news: Our aggressive investments in [FinalDefaulter.GetTitledFirstNamePossessive] economy did not succeed. It seems [FinalDefaulter.GetSheHe] took countermeasures to prevent us from siphoning what we are owed out of [FinalDefaulter.GetHerHis] local economy into our pockets.\n\nWe will have to try something else..."
 agot_banking.0211.director_desc:0 "To recover [FinalDefaulter.GetTitledFirstNamePossessive] lost loan, you have various approaches to choose from."
 agot_banking.0211.delegated_desc:0 "[agot_bank_director|E] [director.GetTitledFirstName] informed you of [FinalDefaulter.GetTitledFirstNamePossessive] default on [FinalDefaulter.GetHerHis] loan and instructed you to recover the lost money.\n\nTo fulfill this assignment, you have a variety of approaches to choose from."
 agot_banking.0211.a:0 "Hire pirates to pillage [FinalDefaulter.GetTitledFirstName]'s domain."
 agot_banking.0211.a_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('RaiderCost').GetValue]. If successful, the raiders will return the owed money to the bank and keep any excess loot they might take."
 agot_banking.0211.b:0 "Send an assassin, we will have more luck with [FinalDefaulter.GetHerHis] heir."
 agot_banking.0211.b_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('AssassinCost').GetValue]. If the assassin manages to kill [FinalDefaulter.GetTitledFirstName], we will seek to recover what is owed from [FinalDefaulter.GetHerHis] heir."
 agot_banking.0211.c:0 "Forge a claim on [FinalDefaulter.GetTitledFirstName]'s title."
 agot_banking.0211.c_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('ClaimCost').GetValue]. If successful, we can attempt to sell the claim to an ambitious neighbor of [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d:0 "Write a letter to [FinalDefaulter.GetTitledFirstName]'s liege."
 agot_banking.0211.d_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. [FinalDefaulter.GetTitledFirstNamePossessive] liege might demand their vassal honor the agreement that [FinalDefaulter.GetSheHe] made with the bank or might even cover the debt themselves."
 agot_banking.0211.e:0 "Undermine [FinalDefaulter.GetTitledFirstName]'s economy."
 agot_banking.0211.e_tt:0 "This will cost the bank @gold_icon! [default_revisor.MakeScope.Var('EconomyCost').GetValue]. If successful, we will be able to squeeze every penny owed to us directly from [FinalDefaulter.GetTitledFirstNamePossessive] economy over the coming months, collecting from our investments and crippling the nearby towns. It will take them some time to recover."
 agot_banking.0211.g:0 "There is nothing we can do."
 agot_banking.0211.g_tt:0 "The loan cannot be collected, now or in the future!"
 agot_banking.0211.a.failure:0 "The raid fails."
 agot_banking.0211.a.success:0 "The raid succeeds."
 agot_banking.0211.b.failure:0 "The assassin fails."
 agot_banking.0211.b.success:0 "The assassin succeeds."
 agot_banking.0211.c.failure:0 "The claim is seen as illegitimate."
 agot_banking.0211.c.success:0 "The claim is accepted as legitimate."
 agot_banking.0211.d.failure:0 "Their liege does not trust your accusations."
 agot_banking.0211.d.success:0 "Their liege is convinced your claims are valid."
 agot_banking.0211.e.failure:0 "The undermining of their economy fails."
 agot_banking.0211.e.success:0 "The undermining of their economy is successful."

 agot_banking.0212.t:0 "Recovered Loan"
 agot_banking.0212.raid_success_desc:0 "It worked!\nThe pirates we sent to [FinalDefaulter.GetTitledFirstNamePossessive] capital were able to raid the villages and towns in their lands and disappear with enough loot before [FinalDefaulter.GetFirstNamePossessive] guards were able to muster any kind of meaningful defense. The gold they looted is just enough to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] defaulted loan."
 agot_banking.0212.assassin_success_desc:0 "It worked!\nThe assassin we sent to kill [FinalDefaulter.GetTitledFirstName] succeeded. Hopefully [FinalDefaulter.GetHerHis] heir is a more rational person, or else they might also find themselves with a foot in the grave..."
 agot_banking.0212.claim_success_desc:0 "It worked!\nThe claim we forged was considered legitimate and we were able to sell it to [buyer.GetTitledFirstName]. The money [buyer.GetSheHe] gave us in exchange is enough to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessive] loan. Hopefully, [buyer.GetFirstNameNoTooltip] will teach [FinalDefaulter.GetFirstNameNoTooltip] on the battlefield why you don't cross the bank."
 agot_banking.0212.letter1_success_desc:0 "It worked!\n[FinalDefaulter.GetTitledFirstNamePossessive] liege has acknowledged our claim as legitimate and settled the outstanding debt by paying from their own pockets. Now [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] debt is settled, let [FinalDefaulter.GetHerHim] endure the wrath of [FinalDefaulter.GetHerHis] liege."
 agot_banking.0212.letter2_success_desc:0 "It worked!\nAfter [FinalDefaulter.GetHerHis] liege commanded [FinalDefaulter.GetTitledFirstName] to repay the money owed to the bank, [FinalDefaulter.GetSheHe] obeyed and has agreed to pay a penalty and repay the originally owed amount within the next three years."
 agot_banking.0212.economy_success_desc:0 "It worked!\nOur aggressive investments in [FinalDefaulter.GetTitledFirstNamePossessive] capital enabled us to siphon enough money from the local economy of [FinalDefaulter.GetHerHis] domain into our own coffers, allowing us to make up for the losses from [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] defaulted loan."
 agot_banking.0212.a:0 "The bank has its due."

 agot_banking.0213.t:0 "Stock Split"
 agot_banking.0213.desc:0 "The [ROOT.Char.Custom('agot_bank_name')] has prospered in recent years, resulting in an increased value per single share. As this makes the purchase of new shares more difficult, the bank decided to perform a stock split:\n\nEvery shareholder's currently held shares will be split into two. Thus, the price of new shares is reduced by half while all current shareholders still hold the same value."
 agot_banking.0213.a:0 "A smart move."
 agot_banking.0213.a_tt:0 "You now hold twice as many shares as before."

 agot_banking.0301.t:0 "The [ROOT.Char.Custom('agot_bank_name')]'s Bookkeeping"
 agot_banking.0301.IB.desc:0 "As a shareholder you may review the current bookkeeping of the [ROOT.Char.Custom('agot_bank_name')].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold @gold_icon! [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('IB_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('IB_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank1.desc:0 "As a shareholder you may review the current bookkeeping of the [ROOT.Char.Custom('agot_bank_name')].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank1_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold @gold_icon! [ROOT.Var('bank1_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank1_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank1_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank1_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank1_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank1_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank1_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank2.desc:0 "As a shareholder you may review the current bookkeeping of the [ROOT.Char.Custom('agot_bank_name')].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank2_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold @gold_icon! [ROOT.Var('bank2_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank2_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank2_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank2_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank2_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank2_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank2_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.bank3.desc:0 "As a shareholder you may review the current bookkeeping of the [ROOT.Char.Custom('agot_bank_name')].\n\n#T These are the current numbers presented by the bank's clerks:#!\n\nAvailable capital:                            #bold @gold_icon! [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapital loaned to customers:       #bold @gold_icon! [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nInvestment fund volume:             #bold @gold_icon! [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nTotal value of the bank:                #bold @gold_icon! [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNumber of issued shares:                     #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nRevenue:                                          #bold @gold_icon! [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nExpenses:                                         #bold @gold_icon! [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nLoans lost to default:                     #bold @gold_icon! [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!"
 agot_banking.0301.a:0 "That's enough numbers for now."

 agot_banking.0401.t:0 "Fill the Investment Fund"
 agot_banking.0401.desc:0 "By replenishing the [agot_bank|E]'s investment fund, the money will no longer be available to be handed out as loans to would-be debtors.\n\nIn return, the fund will provide profits every year if sensible investments are made. However, investments in unstable and risky opportunities risk losing the money in the fund, which is much more likely if it is not well managed by a competent [agot_bank_director|E]!"
 agot_banking.0401.a:0 "Make the investment."
 agot_banking.0401.a_tt:0 "@gold_icon! 1000 will be permanently transferred from the bank's cash reserve into the investment fund. @warning_icon! #X It is not possible to take money out of the fund once it is invested. #!"
 agot_banking.0401.b:0 "I have changed my mind."

 agot_banking.0403.t:0 "The Investment Fund's Returns"
 agot_banking.0403.positive_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nThis year, the invested money earned us a profit of @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|P]."
 agot_banking.0403.neutral_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nIt seems that the earnings and losses have balanced each other out this year."
 agot_banking.0403.negative_desc:0 "As every year, the bank's clerks provide me with the latest numbers on the investment fund's performance.\n\nIt was a tough year with some businesses we invested in struggling or even closing down entirely. Not only did the fund not make any profits, but its volume even decreased by @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|N]"
 agot_banking.0403.a:0 "That's enough numbers for now."

