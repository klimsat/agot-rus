l_english:
 #Marked for Review
 agot_choose_dragonpit_event.0001.t:0 "A Dragonpit for [dragon.GetNameNoTooltip]"
 agot_choose_dragonpit_event.0001.desc:0 "A dragon without a rider is an unpredictable and dangerous asset. Without a bond to restrain it, there is little to prevent the beast from leaving or turning hostile. If we wish to retain control, the dragon must be housed. Fortunately, we have several suitable locations available, each with its own advantages and drawbacks."
 agot_choose_dragonpit_event.0001.desc_rider:0 "A dragon is a powerful asset, but without a rider their loyalty cannot be guaranteed. If [Select_CString( rider.IsLocalPlayer, 'I', rider.GetName )] [Select_CString( rider.IsLocalPlayer, 'die', 'dies' )], [dragon.GetName] may leave and return to the wild. To preserve our control, [dragon.Custom('GetDragonSheHe')] must be housed. Fortunately, we have several suitable locations available, each with its own advantages and drawbacks."
 agot_choose_dragonpit_event.0001.a:0 "This will do."
 agot_choose_dragonpit_event.0001.a.tt:0 "[dragon.GetNameNoTooltip] will be housed in the selected dragonpit."
 agot_choose_dragonpit_event.0001.b:0 "[dragon.GetNameNoTooltip] should be free."
 agot_choose_dragonpit_event.0001.c:0 "[dragon.GetNameNoTooltip] is fine where [dragon.Custom('GetDragonSheHe')] is."
 agot_choose_dragonpit_event.0001.d:0 "No, I will not imprison [dragon.GetNameNoTooltip]."