l_english:
 agot_engagement_objection_negative_opinion:0 "I honestly can't stand to be near [betrothed_2.GetHerHim]!"
 agot_engagement_objection_incest:0 "[betrothed_2.GetSheHe|U]'s my [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]! It... it's not right. I don't want that, I don't want #italic [betrothed_2.GetHerHim]#!."
 agot_engagement_objection_lowborn:0 "[betrothed_2.GetSheHe|U]'s a commoner, of all things!"
 agot_engagement_objection_bastard:0 "I don't know how I could be expected to marry a bastard."
 agot_engagement_objection_not_attracted_to_me:0 "I'm told [betrothed_2.GetSheHe] doesn't even #italic like#! [betrothed_1.Custom('WomenMenGirlsBoys')] like me."
 agot_engagement_objection_not_attracted_to_them:0 "I'll never find #italic fulfillment#! from a [betrothed_2.Custom('WomanManGirlBoy')]! Like [betrothed_2.GetHerHim]."
 agot_engagement_objection_dwarf:0 "[betrothed_2.GetSheHe|U]'s... a dwarf! An actual dwarf!"
 agot_engagement_objection_hunchback:0 "[betrothed_2.GetSheHe|U]'s a hunchback! Have you not seen [betrothed_2.GetHerHim]?!"
 agot_engagement_objection_greyscale:0 "The greyscale...ugh! Just looking at [betrothed_2.GetHerHim] makes me want to wretch!"
 agot_engagement_objection_hideous:0 "[betrothed_2.GetSheHe|U]'s utterly hideous, to say it plainly."
 agot_engagement_objection_ugly:0 "I'll just say it: [betrothed_2.GetSheHe]'s ugly."
 agot_engagement_objection_unattractive:0 "I don't like the look of [betrothed_2.GetHerHim]. How could anyone?"
 agot_engagement_objection_idiot:0 "[betrothed_2.GetSheHe|U]'s a simpleton. I may as well talk to a stump."
 agot_engagement_objection_dull:0 "I hate to say it, but the [betrothed_2.Custom('WomanManGirlBoy')]'s as dull as dirt!"
 agot_engagement_objection_weak:0 "[betrothed_2.GetSheHe|U]'s so very weak and frail. I almost fear [betrothed_2.GetSheHe]'ll fall to pieces if I touch [betrothed_2.GetHerHim]!"
 agot_engagement_objection_lesser:0 "[betrothed_2.GetSheHe|U] comes from a lesser family. It's true and you know it."
 agot_engagement_objection_lazy:0 "All [betrothed_2.GetSheHe] does is laze around all day long!"
 agot_engagement_objection_deceitful:0 "All [betrothed_2.GetSheHe] ever does is lie, about anything and everything!"
 agot_engagement_objection_craven:0 "[betrothed_2.GetSheHe|U] doesn't have the slightest backbone!"
 agot_engagement_objection_shy:0 "[betrothed_2.GetSheHe|U]'s so incredibly shy. I can barely get [betrothed_2.GetHerHim] to say a single word!"
 agot_engagement_objection_bold:0 "[betrothed_2.GetSheHe|U]'s utterly and completely full of [betrothed_2.GetHerselfHimself]!"
 agot_engagement_objection_meek:0 "[betrothed_2.GetSheHe|U]'s so meek, a tiny mouse of a [betrothed_2.Custom('WomanManGirlBoy')]!"
 agot_engagement_objection_drunkard:0 "[betrothed_2.GetSheHe|U] drinks too much! Every time I see [betrothed_2.GetHerHim], [betrothed_2.GetSheHe]'s red-faced and slurring!"
 agot_engagement_objection_sad:0 "[betrothed_2.GetSheHe|U] does nothing but sigh and cry — does it ever stop?!"
 agot_engagement_objection_crazy:0 "[betrothed_2.GetSheHe|U]'s out of [betrothed_2.GetHerHis] mind! You know it and I know it."
 agot_engagement_objection_unfaithful:0 "[betrothed_2.GetSheHe|U]'ll never be faithful to me, or anyone. You know it's true!"
 agot_engagement_objection_prude:0 "[betrothed_2.GetSheHe|U]'s far too #italic tightly strung#! for my liking!"
 agot_engagement_objection_unkind:0 "The [betrothed_2.Custom('WomanManGirlBoy')] is [Select_CString( betrothed_2.IsFemale, 'wicked', 'brutish' )] and cruel!"
 agot_engagement_objection_much_too_young:0 "[betrothed_2.GetSheHe|U]'s practically an infant, compared to me! It's so unseemly!"
 agot_engagement_objection_too_young:0 "[betrothed_2.GetSheHe|U]'s so much younger than I am!"
 agot_engagement_objection_too_old:0 "[betrothed_2.GetSheHe|U]'s far too old for me!"
 agot_engagement_objection_much_too_old:0 "[betrothed_2.GetSheHe|U]'s practically an old [betrothed_2.GetWomanMan]!"
 agot_engagement_objection_unlike:0 "We're so unlike each other, in every impossible way!"
 agot_engagement_objection_std:0 "All those sores around [betrothed_2.GetHerHis] mouth... haven't you seen them?!"
 agot_engagement_objection_reputation:0 "What about [betrothed_2.GetHerHis] reputation? Is it true? How can you want me to marry someone like that?"
 agot_engagement_objection_child:0 "You know [betrothed_2.GetSheHe] has a child, yes? A bastard!"
 agot_engagement_objection_unremarkable:0 "[betrothed_2.GetSheHe|U]'s completely unremarkable. There isn't a single special thing about [betrothed_2.GetHerHim]!"

 agot_engagement_events.0002.t:0 "What the Heart Wants"
 agot_engagement_events.0002.desc.intro:0 "My [ROOT.Char.Custom2('LMF_RelationToMe', SCOPE.sC('betrothed_1'))] enters my chambers,"
 agot_engagement_events.0002.desc.submissive:0 "wringing [betrothed_1.GetHerHis] hands anxiously and reluctant to speak. Finally, after some coaxing, [betrothed_1.GetFirstName] opens up.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], I've been thinking about my betrothal to [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]. Is it... still possible you might change your mind?"\n\n"
 agot_engagement_events.0002.desc.angry:0 "fists clenched and eyes blazing with anger. I know immediately that this is going to be unpleasant.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], I can't do it," [betrothed_1.GetFirstName] shouts. "I don't want to marry [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))]!"\n\n"
 agot_engagement_events.0002.desc.beg:0 "clearly nervous but steeling [betrothed_1.GetHerselfHimself] to speak. I wave for [betrothed_1.GetFirstName] to sit, and [betrothed_1.GetSheHe] begins.\n\n"[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], I... I've been thinking about [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_2'))], and I... don't want to marry [betrothed_2.GetHerHim]."\n\n"
 agot_engagement_events.0002.desc.mid:0 "I am taken aback. "Why do you say that?"\n\n"
 agot_engagement_events.0002.desc.nothing:0 "[betrothed_1.GetSheHe|U] squirms but says nothing for a long minute."
 agot_engagement_events.0002.desc.one:0 ""If I had to pick one thing? "
 agot_engagement_events.0002.desc.first:0 ""Where do I begin? "
 agot_engagement_events.0002.desc.second:0 " And there's more! "
 agot_engagement_events.0002.desc.third:0 ""\n\n"Is that all?" I ask.\n\n"No! "
 agot_engagement_events.0002.desc.lover:0 "There's... I already love someone else. [betrothed_1.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] and I are meant to be.""
 agot_engagement_events.0002.desc.end:0 " [betrothed_1.GetSheHe|U] takes a deep breath. "Please, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )]! Don't make me do this! I want to marry a [betrothed_2.Custom('WomanManGirlBoy')] I love. I want to have a say in it!"
 agot_engagement_events.0002.a:0 "Very well. You do not have to marry... for now."
 agot_engagement_events.0002.b:0 "I'll call off the engagement, but you #italic will#! marry."
 agot_engagement_events.0002.c:0 "You have my permission to marry [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] instead."
 agot_engagement_events.0002.d:0 "Then [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] will end [betrothed_lover.GetHerHis] engagement and marry you instead."
 agot_engagement_events.0002.e:0 "Then I suppose [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('betrothed_lover'))] must abandon [betrothed_lover.GetHerHis] vows and marry you instead."
 agot_engagement_events.0002.f:0 "Are you mad?! You'll do as I say!"
 agot_engagement_events.0002.f.tt:0 "[betrothed_1.GetShortUIName] may react poorly to your decree"
 agot_engagement_events.0002.mild.tt:0 "[betrothed_1.GetFirstNameNoTooltip] is inconsolable"

 agot_engagement_events.0003.opening.harsh:0 "[actor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.opening.apologetic:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_engagement_events.0003.betrothed.start:0 "After no small consideration, I've decided to end "
 agot_engagement_events.0003.betrothed.torejected:0 "our betrothal."
 agot_engagement_events.0003.betrothed.toliege:0 "my betrothal with your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.betrothed.end:0 "I assure you, I do this without the approval of my [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor_liege'))], [actor_liege.GetTitledFirstName], but my life is no longer [actor_liege.GetHersHis] to control. This is my decision and mine alone."
 agot_engagement_events.0003.start:0 "After careful consideration, I have decided to break "
 agot_engagement_events.0003.torejected:0 "your betrothal with my [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.toliege:0 "the betrothal between my [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], and your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 agot_engagement_events.0003.end:0 "This was done at my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] ardent insistence, so I apologize for any inconveniences my indulgence of [rejecting_betrothed.GetHerHis] wishes will cause."
 agot_engagement_events.0003.a:0 "How dare [actor.GetSheHe]..."

 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "I have long considered confronting you in person, to ask how it is my [betrothed_1.Custom2('LMF_RelationToMeShort', ROOT.Char )] should also wish to be my [ROOT.Char.GetWifeHusband]...but I cannot do it.\n\nSince I cannot imagine living a life controlled by such a thoughtless [ROOT.Char.Custom('InsultNoun')], I will instead leave [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and not return. Do not look for me."
 agot_engagement_events.0006.a:0 "[betrothed_1.GetSheHe|U] will return, in time. I'm certain of it."
 agot_engagement_events.0006.b:0 "Then [betrothed_1.GetSheHe] shall have no inheritance of mine!"

 agot_engagement_events.0007.t:0 "What the Heart Wants"
 agot_engagement_events.0007.desc.incest:0 ""[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], I don't want to marry my [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]. Marriage among family is..." [betrothed_1.GetHerHis|U] face darkens, knowing the customs of our family while clearly being uncomfortable with them.\n\n"It keeps the bloodline pure, my sweet," I say reassuringly, but I can tell in an instant my plea has fallen on deaf ears. [betrothed_1.GetFirstNameNoTooltip] turns away from me.\n\n"I don't want to be like you," [betrothed_1.GetSheHe] exhales sharply. "I don't want... #bold this#!."\n\nI eventually talk [betrothed_1.GetHerHim] down, or so I think... "
 agot_engagement_events.0007.desc.normal:0 ""[betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )|U], why can't I have a marriage like yours?" [betrothed_1.GetHerHis|U] plea jolts through me like a clap of lightning. #italic How could I think to force [betrothed_1.GetFirstNameNoTooltip] to marry [betrothed_1.GetHerHis] [betrothed_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_2'))]?#!\n\n"It's unnatural, and... I don't want #bold [betrothed_2.GetHerHim]#!.\n\nI tell [betrothed_1.GetFirstNameNoTooltip] I will think of what [betrothed_1.GetSheHe] said... "
 agot_engagement_events.0007.desc.end:0 "but, in the morning, I learn [betrothed_1.GetSheHe] has already called off the wedding [betrothed_1.GetHerselfHimself]. It is done."
 agot_engagement_events.0007.a:0 "I have no choice but to accept [betrothed_1.GetHerHis] decision."
 agot_engagement_events.0007.b:0 "Then [betrothed_1.GetSheHe] shall have no inheritance of mine!"

 agot_engagement_events.0008.t:0 "A Shattered Dream"
 agot_engagement_events.0008.desc:0 "My argument with [betrothed_1.GetFirstNameNoTooltip] continues, our shouts growing louder and louder, until finally [betrothed_1.GetSheHe] turns on me, eyes filled with rage, and issues [betrothed_1.GetHerHis] ultimatum.\n\n"If you refuse to take my opinion into account, with regards to my future spouse, then I refuse to take yours into account as well!" [betrothed_1.GetSheHe|U] spins about and marches to the door, turning back only to shout, "I will not be marrying [betrothed_2.GetTitledFirstNameNoTooltip]... #bold or anyone else#!!"\n\nI assume the threat to be an empty one, yet the next morning I learn my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] has already written [rejected_betrothal_owner.GetTitledFirstNameNoTooltip] and called off the betrothal [betrothed_1.GetHerselfHimself]. It's done."
 agot_engagement_events.0008.a:0 "This doesn't bode well..."
 agot_engagement_events.0008.b:0 "Throw [betrothed_1.GetHerHim] into prison until I decide what to do with [betrothed_1.GetHerHim]."
 agot_engagement_events.0008.c:0 "Banish [betrothed_1.GetHerHim] from the [ROOT.Char.Custom('FortifiedBuilding')] at once!"

 agot_engagement_events.0009.t:0 "A Broken Heart's Final Beat"
 agot_engagement_events.0009.desc:0 "The argument with [betrothed_1.GetFirstNameNoTooltip] has weighed heavily on my mind since we parted ways.\n\nI've sat in my study in the hours since, going through it over and over in my head. The look on [betrothed_1.GetHerHis] face when [betrothed_1.GetSheHe] left... could I have handled it all better?\n\nI could not have dozed off for more than a minute when there is a rap at my door. I jolt forward, hoping to see [betrothed_1.GetFirstNameNoTooltip] enter, already preparing my apologies. Instead, I'm greeted by a guard, whose face is twisted indistinguishably... #italic Is it horror? Disbelief??#!\n\nThe guard's story bursts forth like an overrun levee. "Your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))], my [ROOT.Char.GetLadyLord], [betrothed_1.GetSheHe]... one of the servants found [betrothed_1.GetHerHim] in [betrothed_1.GetHerHis] chambers, and..." The guard's voice cracks, but I already know what's happened."
 agot_engagement_events.0009.a:0 "No. No no no #bold no#!!"

 agot_engagement_events.0010.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0010.start:0 "By the time you read this, [betrothed_1.Custom2('spoken_address_by_familiarity', ROOT.Char )], I will already have left [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 agot_engagement_events.0010.leave:0 "The dreams of your betrothal — your hopes of controlling my life — have only pushed me further away. I cannot imagine continuing to live with a thoughtless [ROOT.Char.Custom('InsultNoun')] like you."
 agot_engagement_events.0010.wall:0 "Your hopes of betrothing me against my wishes made my decision for me: I will join the Night's Watch, a brotherhood where I won't be treated like a piece of currency."
 agot_engagement_events.0010.maester:0 "If you hoped to control my destiny and force me into marriage, you've misjudged the extent of my determination and resourcefulness. Perhaps the Citadel will find a better use for it."
 agot_engagement_events.0010.septon:0 "You would trade me like cattle, against my wishes and those of the Seven Who Are One. Well, your choices have determined my own: I will join the Faith."
 agot_engagement_events.0010.a.wall:0 "[betrothed_1.GetSheHe|U] would take the black rather than wed..."
 agot_engagement_events.0010.a.maester:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] is to become a maester..."
 agot_engagement_events.0010.a.septon:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('betrothed_1'))] has joined the clergy..."
 agot_engagement_events.0010.a.leave:0 "If that's what [betrothed_1.GetSheHe] wants, [betrothed_1.GetSheHe] needn't return here. Ever!"
 agot_engagement_events.0010.b.leave:0 "[betrothed_1.GetSheHe|U] will return, in time. I'm certain of it."

 agot_engagement_events.0021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_engagement_events.0021.start:0 "I have given this a great deal of thought, but considering "
 agot_engagement_events.0021.self.ruler:0 "my status as [actor.GetTitleAsNameNoTooltip], "
 agot_engagement_events.0021.self.heir:0 "my status as a future heir, "
 agot_engagement_events.0021.self.default:0 "my future status, "
 agot_engagement_events.0021.other.ruler:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] status as [rejecting_betrothed.GetTitleAsNameNoTooltip], "
 agot_engagement_events.0021.other.heir:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] status as a future heir, "
 agot_engagement_events.0021.other.default:0 "my [actor.Custom2('LMF_RelationToMePossessive', SCOPE.sC('rejecting_betrothed'))] future status, "
 agot_engagement_events.0021.mid:0 "I must act to secure the future of my dynasty.\n\n"
 agot_engagement_events.0021.self.withtarget:0 "Either our betrothal "
 agot_engagement_events.0021.self.withother:0 "Either my betrothal to [rejected_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.other.withtarget:0 "Either your betrothal to [rejecting_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.other.withother:0 "Either [rejecting_betrothed.GetTitledFirstNamePossessive] betrothal to [rejected_betrothed.GetTitledFirstName] "
 agot_engagement_events.0021.matrilineal:0 "must be made matrilineal "
 agot_engagement_events.0021.patrilineal:0 "must be made patrilineal "
 agot_engagement_events.0021.end:0 "or I'm afraid I'll be left with no choice but to renege on its terms."
 agot_engagement_events.0021.a:0 "Very well, I agree to your terms."
 agot_engagement_events.0021.a.matrilineal.tt:0 "[rejecting_betrothed.GetShortUINamePossessive|U] betrothal to [rejected_betrothed.GetShortUIName] will become #EMP matrilineal#!"
 agot_engagement_events.0021.a.patrilineal.tt:0 "[rejecting_betrothed.GetShortUINamePossessive|U] betrothal to [rejected_betrothed.GetShortUIName] will become #EMP patrilineal#!"
 agot_engagement_events.0021.a.title:0 "New betrothal negotiated"
 agot_engagement_events.0021.b:0 "The betrothal can end, but we should maintain our alliance."
 agot_engagement_events.0021.b.tt:0 "Your alliance to [actor.GetShortUIName] will be maintained as #EMP negotiated#! even after the betrothal is ended"
 agot_engagement_events.0021.c:0 "I will not renegotiate! How dare you!!"
