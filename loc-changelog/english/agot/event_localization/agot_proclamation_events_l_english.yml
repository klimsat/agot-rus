l_english:
 agot_proclamation_events.0001.t:0 "Proclaiming a Mighty Kingdom"
 agot_proclamation_events.0001.desc:0 "The might of the [ROOT.Char.GetPrimaryTitle.GetName] has grown ever stronger, and now is the time to codify that strength — a strength to withstand the ages, to rise above all others.\n\nFrom this day, this new mighty kingdom will stand alone."
 agot_proclamation_events.0001.a:0 "All shall know of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'s might!"
 agot_proclamation_events.0002.t:0 "A New Kingdom"
 agot_proclamation_events.0002.desc:0 "I, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], hereby declare myself [new_king.GetTitleTierName] — all shall acknowledge my free and independent rule."
 agot_proclamation_events.0002.a:0 "Gods be good."
 agot_proclamation_events.0003.t:0 "A New Kingdom"
 agot_proclamation_events.0003.desc:0 "Forming a new kingdom means codifying a new set of laws and formalizing my lands' independence. It is no small feat, but one that must be done."
 agot_proclamation_events.0003.a:0 "Yes, it must be done."
 agot_proclamation_events.0003.b:0 "See it done."

 #New Iron Throne ruler global event
 agot_proclamation_events.9901.t:0 "Succession of The Iron Throne"
 agot_proclamation_events.9901.intro:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; ravens spread grievous tidings all across the realm." The messenger gives a quick bow and hands me the letter to peruse."
 agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace. According to laws of inheritance, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nWhile some mourn the passing of [previous_holder.GetHerHis|U] Grace, word has it some have begun to voice their discontent away from the public eye..."
 agot_proclamation_events.9901.conquest:0 "\n\nThe forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest.\n\nWhile the victors feast and celebrate, some have welcomed the news with less enthousiasm and have begun to voice their discontent..."
 agot_proclamation_events.9901.abdication:0 "\n\nIn an unexpected turn of events, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] has forsaken [previous_holder.GetHerHis] right to rule. Therefore, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as [previous_holder.GetHerHis] successor and will ascend the Iron Throne to rule the Seven Kingdoms."
 agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp."
 agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as the new ruler of the Seven Kingdoms."
 agot_proclamation_events.9901.outro:0 "\n\nBefore resuming my tasks, I wonder for a brief moment — what shall [new_holder.GetHerHis] rule bring?"
 agot_proclamation_events.9901.a:0 "Only time will tell..."
 agot_proclamation_events.9901.rival:0 "Curse [new_holder.GetHerHis] name!"
 agot_proclamation_events.9901.friend:0 "Long May [new_holder.GetSheHe|U] Reign!"

 agot_proclamation_it_succession_msg_inheritance:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace.\n\n[new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip].""
 agot_proclamation_it_succession_msg_conquest:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; The forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest.""
 agot_proclamation_it_succession_msg_abdication:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; In an unexpected turn of events, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] has forsaken [previous_holder.GetHerHis] right to rule. Therefore, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as [previous_holder.GetHerHis] successor and will ascend the Iron Throne to rule the Seven Kingdoms.""
 agot_proclamation_it_succession_msg_usurped:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp.""
 agot_proclamation_it_succession_msg_fallback:0 ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as the new ruler of the Seven Kingdoms.""
