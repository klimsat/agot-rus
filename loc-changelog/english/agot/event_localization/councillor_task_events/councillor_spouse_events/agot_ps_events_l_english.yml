 councillor_personal_steward_stewardship.2001.t:1 "Personal Steward: Investment Inquiry"
 councillor_personal_steward_stewardship.2001.desc:0 "With [councillor.GetTitledFirstNamePossessive] diligent administration of my household's finances, there is more gold at the end of this season than expected.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""
 councillor_personal_steward_stewardship.2001.a:0 "Host a magnificent dinner party to the delight of all!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Every Powerful Vassal"
 councillor_personal_steward_stewardship.2001.b:0 "Invest the money in the local area."
 councillor_personal_steward_stewardship.2001.c:0 "If there's one thing money can buy it's eyes and ears!"
 councillor_personal_steward_stewardship.2001.d:0 "Let's save it for now."

 councillor_personal_steward_stewardship.2002.t:1 "Personal Steward: Glittering Opportunity"
 councillor_personal_steward_stewardship.2002.desc:0 ""My [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. "I was approached by [councillor.GetTitledFirstName] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...""
 councillor_personal_steward_stewardship.2002.a:0 "I will repay you, I promise."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! gold from [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b:0 "Why don't you donate it to the [ROOT.Char.GetFaith.HouseOfWorship] instead?"
 councillor_personal_steward_stewardship.2002.c:0 "You should donate it to the poor."
 councillor_personal_steward_stewardship.2002.d:0 "I will gladly accept this tribute!"

 councillor_personal_steward_stewardship.2003.t:1 "Personal Steward: Opportunity for Trade"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] approaches me with three scrolls of parchment in [councillor.GetHerHis] arms.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] seems reasonable."
 councillor_personal_steward_stewardship.2003.b:0 "Enter in an agreement with [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c:0 "Make a deal with [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy:0 "None of them will come close to my gold!"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "None of them are worthy of a deal with #EMP me#!!"
 councillor_personal_steward_stewardship.2003.d:0 "None of them present a tempting enough opportunity..."

 councillor_personal_steward_stewardship.2004.t:1 "Personal Steward: A Helping Hand"
 councillor_personal_steward_stewardship.2004.desc:0 ""Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], recently found [on_my_hook.GetHerselfHimself] in a bit of trouble."\n\n[councillor.GetTitledFirstName] smiles [councillor.Custom('quirk_pos_adverb')] as [councillor.GetSheHe] continues, "I made sure the situation resolved itself, and to mention you as the benefactor.""
 councillor_personal_steward_stewardship.2004.a:0 "Excellent work!"
 councillor_personal_steward_stewardship.2004.b:0 "A good deed needs no repayment."

 councillor_personal_steward_stewardship.2005.t:1 "Personal Steward: Investments in [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc:1 ""My [ROOT.Char.GetLadyLord|U]. It has come to my attention that there is a rare opportunity to invest in the [county_to_boost.GetName]."\n\nMy [councillor.Custom('WifeHusband')] [councillor.GetFirstName] draws up the details for the business investment, and it does indeed look as if the deal could benefit [county_to_boost.GetNameNoTierNoTooltip] greatly if successful."
 councillor_personal_steward_stewardship.2005.a:0 "It is a risk worth taking!"
 councillor_personal_steward_stewardship.2005.a_1:0 "The deal results in a great return for [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2:0 "The deal falls through"
 councillor_personal_steward_stewardship.2005.b:0 "Leave the opportunity to the people of [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_personal_steward_stewardship.2005.c:0 "This talk about local affairs is beneath me!"