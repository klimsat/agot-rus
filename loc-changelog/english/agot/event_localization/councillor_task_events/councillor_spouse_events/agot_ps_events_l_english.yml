l_english:
 #Copied from spouse events, modified for personal steward

 # DIPLOMACY
 councillor_personal_steward_diplomacy.1001.desc:0 "Familial Reputation"
 councillor_personal_steward_diplomacy.1004.desc:0 "Diplomacy Training"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Taught by the [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc:0 "Diplomatic Practice"
 councillor_personal_steward_diplomacy.1006.desc:0 "Through [councillor.GetTitledFirstNamePossessive] hard work, [councillor.GetSheHe] has become better at talking to people."

 councillor_personal_steward_diplomacy.2002.t:1 "Personal Steward: Grow Fonder"
 councillor_personal_steward_diplomacy.2002.desc:0 ""To nurture relationships between the next generation of rulers is a duty we should not neglect," says [councillor.GetTitledFirstName].\n\n"Some of your more influential vassals have children that I am certain [child_heir.GetTitledFirstName] would benefit from knowing.""
 councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] seems like a [vassal_heir_1.Custom('WomanManGirlBoy')] of good repute."
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] would probably be a good influence!"
 councillor_personal_steward_diplomacy.2002.c:0 "I have heard good things about [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_diplomacy.2002.d:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] will do fine on [child_heir.GetHerHis] own."

 councillor_personal_steward_diplomacy.2003.t:1 "Personal Steward: Opportunity for Peace"
 councillor_personal_steward_diplomacy.2003.desc:0 "As soon as I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] on the other side of the [ROOT.Char.GetFaith.HouseOfWorship] I start to turn around, but to my surprise [councillor.GetTitledFirstName] waves the [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] towards us.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""
 councillor_personal_steward_diplomacy.2003.a:0 "You might be right..."
 councillor_personal_steward_diplomacy.2003.b:0 "I will amend [rival.GetHerHis] face!"
 councillor_personal_steward_diplomacy.2003.c:0 "You call [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Let me divulge [rival.GetHerHis] true character..."

 # INTRIGUE
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] and [spymaster.GetCouncilTitle] Cooperate"

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Exposes Scheme"

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Discovers Secret"

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Aids Scheme"

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipulates Subject"

 councillor_personal_steward_intrigue.0006.message:0 "Naivety Lost"

 councillor_personal_steward_intrigue.0007.message:0 "Devious Practice"

 councillor_personal_steward_intrigue.1001.t:1 "Personal Steward: Trust No One"
 councillor_personal_steward_intrigue.1001.desc:0 ""You have to be careful about the people you surround yourself with." The expression in my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] eyes is deathly serious. "I have discovered that even as we speak, [spymaster.GetTitledFirstName] is scheming against you!"\n\nCould it really be? My own [spymaster.GetCouncilTitle]?!"
 councillor_personal_steward_intrigue.1001.a:0 "I have been had for a fool!"

 councillor_personal_steward_intrigue.1002.t:1 "Personal Steward: Rumor and Speculation"
 councillor_personal_steward_intrigue.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] in the way [councillor.GetSheHe] so often does when [councillor.GetSheHe] has something to share. "You know the rumors about [target.GetTitledFirstName], that [target.GetSheHe] is hiding something terrible?" I lean in closer as [councillor.GetSheHe] lowers [councillor.GetHerHis] voice. "They are all true. All we need is proof.""
 councillor_personal_steward_intrigue.1002.a:0 "It is time for some espionage, my [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b:0 "I must discover what it is!"
 councillor_personal_steward_intrigue.1002.c:0 "I protect my secrets better than [target.GetFirstNameNoTooltip] does."

 councillor_personal_steward_intrigue.1003.t:1 "Personal Steward: Revealed"
 councillor_personal_steward_intrigue.1003.desc:0 "I can tell from the way [councillor.GetSheHe] approaches me that [councillor.GetTitledFirstName] has come across another secret at court.\n\n"[agent.GetTitledFirstName] is participating in a conspiracy," [councillor.GetSheHe] says. "[agent.GetSheHe|U] does not yet know that I know, but I suggest you offer [agent.GetHerHim] amnesty, in exchange for absolute loyalty...""
 councillor_personal_steward_intrigue.1003.a:0 "Make [agent.GetHerHim] understand how much is at stake."
 councillor_personal_steward_intrigue.1003.b:0 "Use [agent.GetHerHim] to find the real mastermind!"
 councillor_personal_steward_intrigue.1003.c:0 "Track [agent.GetHerHis] every move, and keep me safe from harm!"

 councillor_personal_steward_intrigue.1004.t:1 "Personal Steward: Opposition Research"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] has been a pain, vocally supporting the [faction.GetName]. Thankfully, I seem about to get the upper hand.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] has discovered a closely guarded secret of [secret_holder.GetHerHis], [councillor.GetSheHe] tells me with a clever smile.\n\n"I thought you might find it interesting, my dear...""
 councillor_personal_steward_intrigue.1004.a:0 "A little blackmail will keep [secret_holder.GetHerHim] in line."
 councillor_personal_steward_intrigue.1004.b:0 "This is scandalous! The realm must know!"
 councillor_personal_steward_intrigue.1004.c:0 "Sometimes it is best to wait with a winning hand."
 councillor_personal_steward_intrigue.1004.c.tt:1 "You do not yet reveal [secret_holder.GetFirstNamePossessiveNoTooltip] Secret"

 councillor_personal_steward_intrigue.1005.t:1 "Personal Steward: Divide and Conquer"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] has been actively supporting [leader.GetTitledFirstName] and [leader.GetHerHis] [faction.GetName]. However, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] has a plan to change that.\n\n"Trust me, the things I could tell [faction_member.GetTitledFirstName] would make [faction_member.GetHerHim] disavow [leader.GetFirstNameNoTooltip] in an instant.""
 councillor_personal_steward_intrigue.1005.a:0 "Make sure [faction_member.GetFirstNameNoTooltip] never supports [leader.GetFirstNameNoTooltip] again!"
 councillor_personal_steward_intrigue.1005.b:0 "Could you make #EMP me#! look like a better choice?"

 councillor_personal_steward_intrigue.1006.t:1 "Personal Steward: An Appropriate Representative"
 councillor_personal_steward_intrigue.1006.desc:0 "Being well aware of my plans in regards to [target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] has come to me with a proposal.\n\n"I have friends at [court_owner.GetTitledFirstNamePossessive] court. I could request that they house a guest for some time. With a small token of loyalty and all the support I can offer, [plant.GetTitledFirstName] could do wonders on your behalf...""
 councillor_personal_steward_intrigue.1006.a:0 "A brilliant idea, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b:0 "I think we might need [plant.GetFirstNameNoTooltip] here."

 # MARTIAL
 councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Inspires Recruitment"

 councillor_personal_steward_martial.0002.message:0 "Army Organization Aid"

 councillor_personal_steward_martial.0003.message:1 "Inspirational [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"

 councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Encourages Chivalry"

 councillor_personal_steward_martial.0005.message:0 "Support in Mercenary Negotiations"

 councillor_personal_steward_martial.0006.message:0 "Looking After Me"

 councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Tending Wounds"

 councillor_personal_steward_martial.0008.message:0 "Intimidating Presence"

 councillor_personal_steward_martial.0009.message:0 "Combat Practice"

 councillor_personal_steward_martial.1001.t:1 "Personal Steward: Tourney Day"
 councillor_personal_steward_martial.1001.desc:2 "The sun is shining and peasants are milling about the tourney hosted by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. All my $knight_culture_player_plural_no_tooltip_lowercase$ cheer as [councillor.GetTitledFirstName] announces the tournament in their honor, and for once I get to simply sit and watch.\n\nI am not going to spend an entire tourney day stuck to a throne, however!"
 councillor_personal_steward_martial.1001.a:2 "I, too, cheer to my $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_personal_steward_martial.1001.commanders:2 "Every $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b:0 "This is the perfect chance to give [child.GetFirstNameNoTooltip] a few pointers!"
 councillor_personal_steward_martial.1001.b.education_tt:0 "I advance [child.GetFirstNamePossessiveNoTooltip] martial education"
 councillor_personal_steward_martial.1001.c:0 "This day is in #EMP our#! honor, my dear!"

 councillor_personal_steward_martial.1002.t:1 "Personal Steward: Acting on My Behalf"
 councillor_personal_steward_martial.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] spends a significant amount of time traveling the realm with [councillor.GetHerHis] honor guard. There are many matters [councillor.GetSheHe] can settle on my behalf, and the military presence [councillor.GetTitledFirstName] brings with [councillor.GetHerHim] is a firm reminder of my right to rule."
 councillor_personal_steward_martial.1002.a:0 "My [councillor.GetTitleAsNameNoTooltip] and I stand ready in defense of the realm!"
 councillor_personal_steward_martial.1002.b:0 "Make sure the people grovel appropriately, my dear."
 councillor_personal_steward_martial.1002.c:0 "Everyone should both fear me and worship at my feet, [councillor.GetFirstNameNoTooltip]!"

 councillor_personal_steward_martial.1003.t:1 "Personal Steward: A Matter of Honor"
 councillor_personal_steward_martial.1003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. It is the conflict between [attacker_vassal.GetTitledFirstName] and [defender_vassal.GetTitledFirstName] [councillor.GetSheHe] wishes to discuss.\n\n"Their fighting is without honor, and they bring shame to your realm. Let me handle them. I know I can force them to a peace.""
 councillor_personal_steward_martial.1003.a:0 "See it settled, whatever the cost."
 councillor_personal_steward_martial.1003.b:0 "No, I want to see who wins!"
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] and [defender_vassal.GetFirstNameNoTooltip] continue their war"
 councillor_personal_steward_martial.1003.c:0 "Oh, I trust that you can, my dear."
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "This option is available due to [councillor.GetFirstNamePossessiveNoTooltip] strategic brilliance"

 councillor_personal_steward_martial.1004.t:1 "Personal Steward: The Guard"
 councillor_personal_steward_martial.1004.desc:0 "I am a little confused as to why my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] wants to present a "grand gift" to me in the courtyard. I soon understand, however, as [councillor.GetTitledFirstName] orders a group of soldiers into line. "A complete regiment, raised from my own lands, ready to serve you."\n\nThis #EMP is#! a grand gift!"
 councillor_personal_steward_martial.1004.a:0 "More troops to bolster the army!"
 councillor_personal_steward_martial.1004.b:0 "They will serve as my personal guard."

 councillor_personal_steward_martial.1005.t:1 "Personal Steward: Leaving an Impression"
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] is coming to [capital.GetNameNoTier] to pay me tribute. However, [councillor.GetTitledFirstName] suggests that a military display could ensure continued loyalty.\n\n"Seeing your overwhelming might would make anyone think twice if treason ever crossed their mind," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] points out."
 councillor_personal_steward_martial.1005.a:0 "Yes, [vassal.GetFirstNameNoTooltip] will see soldiers everywhere [vassal.GetSheHe] turns!"
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] becomes more susceptible to [dread|E]"
 councillor_personal_steward_martial.1005.b:0 "A regular parade should suffice."

