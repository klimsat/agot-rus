l_english:
 agot_vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 agot_vassal_interaction.0001.desc:0 "I demand that you cease your war upon [defender.GetTitledFirstName] of the [defender.GetPrimaryTitle.GetName] immediately!\n\nThe realm endures when we stand together, not divided."
 agot_vassal_interaction.0001.a:0 "Your wish is my command, my Liege."
 agot_vassal_interaction.0001.b:0 "This is a matter of honor, not given up lightly."
 agot_vassal_interaction.0001.request_favor_tt:0 "I request a [favor|E] in exchange"
 agot_vassal_interaction.0001.request_gold_tt:0 "I request gold in exchange"
 agot_vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] accepts my request"
 agot_vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] refuses"
 agot_vassal_interaction.0001.c:0 "I have already invested so much in this war..."
 agot_vassal_interaction.0001.d:0 "No, I will see this through to the end!"
 agot_vassal_interaction.0001.e:0 "No. And you cannot stop me!"
 agot_debug_chance_of_intervention:0 "#color_red DEBUG:#! Chance of AI intervening"

 agot_vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 agot_vassal_interaction.0002.desc:0 "I will of course obey your wisdom and desire. While my cause is just, I will give it up for now, for the good of the realm."
 agot_vassal_interaction.0002.a:0 "An obedient servant is a good servant."

 agot_vassal_interaction.0003.opening:0 "[intervening_liege.Custom2('GreetingToVassal', ROOT.Char)]"
 agot_vassal_interaction.0003.desc:0 "I have come too close to my goals to give them up for nothing. I will yield if you promise me future restitution."
 agot_vassal_interaction.0003.a:0 "You have my word."
 agot_vassal_interaction.0003.b:0 "You should be doing as I say, no matter what!"
 agot_vassal_interaction.0003.b.tt:0 "The war continues"

 agot_vassal_interaction.0004.opening:0 "[responding_vassal.Custom2('GreetingToLiege', ROOT.Char)]"
 agot_vassal_interaction.0004.desc:0 "This war has come at too great a cost for me to abandon it now. However, a small contribution towards restoring my treasury might convince me otherwise."
 agot_vassal_interaction.0004.a:0 "Compensation is only fair."
 agot_vassal_interaction.0004.b:0 "This is an outrageous sum!"

 agot_vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 agot_vassal_interaction.0005.desc:0 "I have the utmost respect for your wishes, but the die is already cast. I will see this war through to the end."
 agot_vassal_interaction.0005.a:0 "How dare you defy me!"
 agot_vassal_interaction.0005.b:0 "I will have to accept it. This time."
 agot_vassal_interaction.0005.b_flavor:0 "@warning_icon! #warning You will be blocked from intervening further in [target.GetName]#!"

 agot_vassal_interaction.0006.desc:0 "Your cause is just, and it would be unfair to demand this of you with no recompense."
 agot_vassal_interaction.0006.favor:0 "I will be in your debt for this."
 agot_vassal_interaction.0006.gold:0 "I will pay the gold you have lost, as long as the fighting ends now."
 agot_vassal_interaction.0006.a:0 "Thank you for your graciousness."
 agot_vassal_interaction.0006.b:0 "Thank you for your generosity."

 agot_vassal_interaction.0007.desc:0 "I am outraged that you would require bribes to do your liege's bidding! You have sent me nothing less than a dishonorable refusal of my demand!"
 agot_vassal_interaction.0007.a:0 "Very well. I have a war to get back to."


 agot_vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive] claim is just. I demand that you surrender to [attacker.GetHerHim] immediately, to restore order to the realm."
 agot_vassal_interaction.0011.a:0 "If that is how it must be, my Liege."
 agot_vassal_interaction.0011.b:0 "Please do not ask me to give up my honor for nothing."
 agot_vassal_interaction.0011.c:0 "That is a costly sacrifice you ask of me..."
 agot_vassal_interaction.0011.d:0 "No, I will fight [attacker.GetHerHim] off!"

 agot_vassal_interaction.0012.desc:0 "I beg you to consider how much you have asked of me, but if it is your wish, I will surrender to [attacker.GetTitledFirstName]. For the good of the realm."
 agot_vassal_interaction.0012.a:0 "Rewards for loyalty always come in time."

 agot_vassal_interaction.0013.desc:0 "I will lose much if I give up the war with [attacker.GetTitledFirstName]. I can only yield if you promise future restitution."

 agot_vassal_interaction.0014.desc:0 "Surrendering the war would come at far too great a cost. However, if you were to compensate me for the loss, I could do as you request."

 agot_vassal_interaction.0015.desc:0 "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.GetTitledFirstName] has forced my hand."

 agot_vassal_interaction.0016.gold:0 "I will pay for your loss, as long as the fighting ends now."
 agot_vassal_interaction.0016.a:0 "At least I have not lost everything yet."
 agot_vassal_interaction.0016.b:0 "I will use this to recover."

 agot_vassal_interaction.you_owe_me:0 "You will do as I say!"
 warning_liege_has_a_hook:0 "@warning_icon! #warning They have a [hook|E] on you and may force you to comply#!"

 agot_vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] has given up their war, on [actor.GetShortUINamePossessive] orders"
 agot_vassal_interaction.war_ender_gives_up_request:1 "[attacker.GetShortUIName|U] has given up their war, on [recipient.GetShortUINamePossessive] orders"

 agot_vassal_interaction.raven_dispatched:0 "A Raven is Sent to [target.GetActiveCB.GetAttacker.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 agot_vassal_interaction.raven_dispatched_text:0 "You have commanded [target.GetActiveCB.GetAttacker.GetShortUIName] to end [target.GetActiveCB.GetAttacker.GetHerHis] war against [actor.GetShortUIName]"

 agot_vassal_interaction.0020.opening:0 "[actor.Custom2('GreetingToLiege', ROOT.Char)]"
 agot_vassal_interaction.0020.desc:0 "$agot_request_war_permission_notification_text$"
 agot_vassal_interaction.0020.a:0 "Very well; your cause is righteous."
 agot_vassal_interaction.0020.b:0 "Absolutely #italic not#!."

 agot_vassal_interaction.0021.opening:0 "[recipient.Custom2('GreetingToVassal', ROOT.Char)]"
 agot_vassal_interaction.0021.desc:0 "To permit such a gross violation of the [recipient.GetTopLiege.Custom('GetQueenKing')]'s Peace would be a disservice to the realm. I shall hear no more talk of war."
 agot_vassal_interaction.0021.a:0 "Very well, you know best."
 agot_vassal_interaction.0021.b.gained_war_permission_title:0 "[actor.GetShortUIName] Forcibly Gained [recipient.GetShortUINamePossessive|U] Permission"
 agot_vassal_interaction.0021.a.tt:0 "[recipient.GetShortUIName|U] [SelectLocalization( recipient.IsLocalPlayer, 'deny', 'denies')] [actor.GetShortUINamePossessive] request to declare [war|E]"
 agot_vassal_interaction.0021.b:0 "You #italic will#! do as I want."
 agot_vassal_interaction.0021.c:0 "Perhaps #italic gold#! will convince you of my just cause..."
 agot_vassal_interaction.0021.d:0 "I shall be in your debt."
 agot_vassal_interaction.0021.accept:0 "[recipient.GetFirstNameNoTooltip] accepts my request"
 agot_vassal_interaction.0021.decline:0 "[recipient.GetFirstNameNoTooltip] refuses"
 agot_vassal_interaction.0022.desc:0 "I understand your hesitancy, and I believe gold is all I can offer to show the sincerity in my cause."
 agot_vassal_interaction.0022.a:0 "I will take your gold."
 agot_vassal_interaction.0022.b:0 "I said #bold no#!!"
 agot_vassal_interaction.0023.desc:0 "I understand your hesitancy, and I would be in your debt if you would endorse my cause."
 agot_vassal_interaction.0023.a:0 "I will take your gold."
 agot_vassal_interaction.0023.b:0 "I said #bold no!#!"

 agot_vassal_interaction.0030.desc:0 "Your plea is just, and I find myself swayed by your arguments.\n\nI hereby pardon you of any and all current crimes in the eyes of the [recipient.GetPrimaryTitle.GetNameNoTooltip], in perpetuity. You shall remain a free [actor.GetWomanMan]!"
 agot_vassal_interaction.0030.a:0 "Security at last!"
 
 agot_vassal_interaction.0040.desc:0 "While you hold the [target.GetBaseName], it is clear to everyone that it is #EMP I#! who govern it. Its many [county_in_title.Custom('TerrainTypeProvince')] and villages are overseen by #EMP my#! bailiffs and #EMP my#! magistrates.\n\nTherefore, I am laying claim to it. You are welcome to grant the title to me whenever you wish, else I am sure that it will fall to me in due time.\n\nOne way or another."
 agot_vassal_interaction.0040.a:0 "I have let [actor.GetFirstNameNoTooltip] grow too strong..."
 
 agot_vassal_interaction.0050.accept:0 "[recipient.GetFirstNameNoTooltip] accepts my request"
 agot_vassal_interaction.0050.decline:0 "[recipient.GetFirstNameNoTooltip] refuses"
 
 agot_vassal_interaction.0057.desc:0 "You are right; peace within the realm must be secured.\n\nThis war will end — I shall make certain of it."
 agot_vassal_interaction.0057.a:0 "Excellent."
 
 agot_vassal_interaction.0058.desc:0 "Your petty squabbles do not concern me. Ask someone who gives a damn."
 agot_vassal_interaction.0058.a:0 "Curse you, [recipient.GetFirstNameNoTooltip]..."
 
 agot_vassal_interaction.0060.desc:0 "[target.GetActiveCB.GetAttacker.GetUIName] has broken the [actor.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] Peace by waging an illegal war against [defender.GetUIName|U].\n\nTo restore peace to the realm, I command you to take up arms and assist [defender.GetTitledFirstNameNoTooltip]."
 agot_vassal_interaction.0060.a:0 "Your wish is my command, my Liege."
 agot_vassal_interaction.0060.b:0 "War is not something taken up lightly."
 agot_vassal_interaction.0060.c:0 "Wars require armies and armies require gold..."
 agot_vassal_interaction.0060.d:0 "No, [defender.GetFirstNameNoTooltip] will have to fend for [defender.GetHerHim|l]self"
 agot_vassal_interaction.0060.e:0 "No. And you cannot make me!"

 agot_vassal_interaction.0061.desc:0 "I will of course obey your wisdom and desire. [defender.GetShortUINamePossessiveNoTooltip] cause is just and I shall help to restore the [actor.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] Peace, for the good of the realm."
 agot_vassal_interaction.0061.a:0 "An obedient servant is a good servant."

 agot_vassal_interaction.0062.desc:0 "War is not something to take up lightly, and I have no guarantees that [defender.GetShortUINameNoTooltip|U] will be victorious. I will join only if you promise me future restitution."
 agot_vassal_interaction.0062.a:0 "You have my word."
 agot_vassal_interaction.0062.b:0 "You should be doing as I say, no matter what!"
 agot_vassal_interaction.0062.b.tt:0 "[recipient.GetTitledFirstName] does not join the war"

 agot_vassal_interaction.0063.desc:0 "Prosecuting a war will come at too great a cost for me at present. However, a small contribution towards my treasury might convince me otherwise."
 agot_vassal_interaction.0063.a:0 "Compensation is only fair."
 agot_vassal_interaction.0063.b:0 "This is an outrageous sum!"

 agot_vassal_interaction.0064.desc:0 "I have the utmost respect for your wishes, but I will not fight someone else's war when the costs far outweigh the gains."

 agot_vassal_interaction.0065.desc:0 "You are quite right, it would be unfair to demand this of you with no recompense."
 agot_vassal_interaction.0065.gold:0 "I will cover the gold you stand to lose, as long as you raise your banners."

 agot_vassal_interaction.0066.desc:0 "I am outraged that you would require bribes to do your liege's bidding! You have sent me nothing less than a dishonorable refusal of my demand!"
 agot_vassal_interaction.0066.a:0 "Very well. I have more pressing matters."
 
 agot_vassal_interaction.0070.t:0 "An Ongoing War"
 agot_vassal_interaction.0070.desc:0 "[attacker.GetShortUIName|U] has failed to heed my command and cease his illegal war against [defender.GetShortUIName|U]. I can either allow [target.GetName|V] to continue without further intervention or find some way to restore peace within [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]."
 agot_vassal_interaction.0070.a:0 "[attacker.GetShortUINameNoTooltip|U] must surrender [attacker.GetHerselfHimself] to face the [ROOT.Char.Custom('GetQueenKing')]'s Justice"
 agot_vassal_interaction.0070.a.flavor:0 "You summon [attacker.GetShortUINameNoTooltipNoFormat] to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to answer for [attacker.GetHerHis] crimes\n@warning_icon! #warning This may set you on the path to war with [attacker.GetShortUIName|U]"
 agot_vassal_interaction.0070.a.success:0 "[attacker.GetShortUINameNoTooltipNoFormat] accepts"
 agot_vassal_interaction.0070.a.success.tt:0 "[attacker.GetShortUIName] surrenders [attacker.GetHerselfHimself] to your judgment"
 agot_vassal_interaction.0070.a.failure:0 "[attacker.GetShortUINameNoTooltipNoFormat] refuses"
 agot_vassal_interaction.0070.a.failure.tt_outlaw:0 "[intervening_liege.GetShortUIName|U] declare [attacker.GetShortUIName] an outlaw"
 agot_vassal_interaction.0070.a.failure.tt:0 "[attacker.GetShortUIName] rises up in rebellion"
 
 agot_vassal_interaction.0070.b:0 "If I cannot convince [attacker.GetShortUINameNoTooltip|U], perhaps [second_liege.GetShortUIName|U] can"
 agot_vassal_interaction.0070.b.flavor:0 "You will appeal to [second_liege.GetShortUINameNoFormat|U] to intervene"
 agot_vassal_interaction.0070.b.liege_appeals:0 "[intervening_liege.GetShortUIName] Appeals to [second_liege.GetShortUIName]"
 agot_vassal_interaction.0070.b.tt:0 "[second_liege.GetShortUIName] may intervene in [target.GetName]"

 agot_vassal_interaction.0070.c:0 "I shall grant [attacker.GetShortUINameNoTooltip|U] a full pardon in exchange for peace"
 agot_vassal_interaction.0070.c.flavor:0 "You offer to pardon [attacker.GetShortUINameNoFormat|U] in exchange for ending the war"
 agot_vassal_interaction.0070.c.success:0 "[attacker.GetShortUINameNoTooltipNoFormat] accepts"
 agot_vassal_interaction.0070.c.failure:0 "[attacker.GetShortUINameNoTooltipNoFormat] refuses"
 agot_vassal_interaction.0070.c.failure.tt_outlaw:0 "[intervening_liege.GetShortUIName|U] declare [attacker.GetShortUIName] an outlaw"
 
 agot_vassal_interaction.0070.d:0 "This is pointless"
 agot_vassal_interaction.0070.d.flavor:0 "You do not intervene further"
 agot_vassal_interaction.0070.d.tt:0 "[target.GetName] will continue"
 agot_vassal_interaction.0070.d.liege_gives_up:0 "[intervening_liege.GetShortUIName] Gives Up"
 
 agot_vassal_interaction.0071.desc:0 "Your disobedience will not be tolerated. You are hereby ordered to surrender yourself to me at [intervening_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to face the [intervening_liege.Custom('GetQueenKing')]'s Justice for your crimes.\n\nSubmit and I may show you mercy. Fail to heed this command, however, and you will forfeit your lands, titles, and life."
 agot_vassal_interaction.0071.a:0 "As you command, my liege."
 agot_vassal_interaction.0071.a.tt:0 "You travel to [intervening_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to face judgment"
 agot_vassal_interaction.0071.a.notification:0 "A Raven Arrives from [attacker.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 agot_vassal_interaction.0071.a.notification_text:0 "[attacker.GetShortUIName] has agreed to submit to your judgment"
 agot_vassal_interaction.0071.b:0 "I will not obey the whims of a #italic tyrant#!!"
 agot_vassal_interaction.0071.b.notification:0 "Liege Joins the War"
 agot_vassal_interaction.0071.b.tt_outlaw:0 "[intervening_liege.GetShortUIName|U] declares [attacker.GetShortUIName] an outlaw"
 warning_will_be_forced_to_surrender:0 "#indent_newline:6 @warning_icon! #warning If you lose this rebellion, you will be forced to surrender #bold ALL#! your illegal wars#!#!"
 
 agot_vassal_interaction.0072.desc:0 "I humbly submit to your judgment in this matter and beseech you to temper justice with mercy. I trust in your wisdom and compassion, and I remain ever your loyal vassal."
 agot_vassal_interaction.0072.a:0 "A cowed vassal is a good vassal."
 
 agot_vassal_interaction.0073.t:0 "The [attacker.GetTopLiege.Custom('GetQueenKing')]'s Justice"
 agot_mega_wars.0601.c.imprison:0 "Imprisonment shall be punishment enough"
 
 agot_traitor_refusal_warning_tooltip:0 "@warning_icon! #warning $MEGA_WARS_0300_b$#!"
 agot_mega_wars.0603.desc.q:0 "[target.GetName] will end with my surrender"
 
 agot_vassal_interaction.0077.opening:0 "[requesting_vassal.Custom2('GreetingToLiege', ROOT.Char)]"
 agot_vassal_interaction.0077.desc:0 "There exists a state of war between my vassals, [target.GetActiveCB.GetAttacker.GetShortUIName] and [target.GetActiveCB.GetDefender.GetShortUIName]. At present, I have been unable to bring about an end to the hostilities and therefore, I humbly request your aid in bringing [target.GetActiveCB.GetAttacker.GetShortUINamePossessiveNoTooltip] unprovoked and illegal war against [target.GetActiveCB.GetDefender.GetShortUINameNoTooltip|U] to a speedy conclusion so that we might restore the [requesting_vassal.GetTopLiege.Custom('GetQueenKing')|U]'s Peace."
 agot_vassal_interaction.0077.a:0 "I shall send a raven to [target.GetActiveCB.GetAttacker.GetShortUINameNoTooltipNoFormat|U] at once"
 agot_vassal_interaction.0077.b:0 "I will not help you control #italic your#! vassals."
 agot_vassal_interaction.0077.c:0 "Illegal? No, [target.GetActiveCB.GetAttacker.GetShortUINameNoTooltipNoFormat|U] has my full support!"
 
 agot_vassal_interaction.0077.a.tt:0 "You will pass judgment on [attacker.GetShortUIName]"
 
 agot_vassal_interaction.0078.opening:0 "[intervening_liege.Custom2('GreetingToVassal', ROOT.Char)]"
 agot_vassal_interaction.0078.desc_accept:0 "You are right; peace within the realm must be secured.\n\nThis war will end — I shall make certain of it."
 agot_vassal_interaction.0078.desc_refuse:0 "Your inability to control #italic your#! vassals is not my concern. If you cannot corral your subjects, perhaps someone else should rule over [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] instead."
 agot_vassal_interaction.0078.desc_endorsement:0 "Illegal? On the contrary; [target.GetActiveCB.GetAttacker.GetShortUINameNoTooltipNoFormat|U] shall have my #italic full#! support. You'd do well to remember such going forward."
 agot_vassal_interaction.0078.a:0 "Damn you, [intervening_liege.GetFirstNameNoTooltip]!"
 event_lp_gained_war_permission_title:0 "War Endorsed"
 event_lp_gained_war_permission_desc:0 "[intervening_liege.GetShortUIName|U] [SelectLocalization( intervening_liege.IsLocalPlayer, 'endorse', 'endorses')] [target.GetActiveCB.GetAttacker.GetShortUINamePossessive] [war|E] against [target.GetActiveCB.GetDefender.GetShortUIName], retroactively granting [agot_war_permission|E]"
 
 agot_vassal_interaction.0079.desc:0 "The bloodshed between your house and that of [defender.GetShortUIName] has weakened the realm and must come to an end.\n\nIn the name of peace, lay down your arms, disband your host, and bring an end to this war. In return, no retribution shall befall you or your kin. Refuse, and the full force of House [intervening_liege.GetHouse.GetNameNoTooltip] shall be brought upon you. The choice is yours. Let this conflict end."
 agot_vassal_interaction.0079.a:0 "Very well."
 agot_vassal_interaction.0079.a.notification:0 "[attacker.GetShortUIName] Accepts the Pardon"