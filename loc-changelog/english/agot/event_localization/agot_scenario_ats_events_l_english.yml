 # Rohanne can decide whether to start a war or meet Eustace or Eustace and Dunk depending at the river
 # Available scopes: dunk/eustace/wats_wood
 agot_scenario_ats.5010.t:0 "Among the Ashes"
 agot_scenario_ats.5010.desc.dunkstayed:0 "My scouts report that Ser [eustace.GetFirstName] gathers [eustace.GetHerHis] troops and hedge knights in the wake of the fire at Wat's Wood. I have two roads before me: to march my way to Standfast and make war; or meet them at the stream between us and agree to a parley.\n\nThere's little honor in making war now, but I could seize Standfast before [eustace.GetSheHe] has time to react.\n\nA parley would offer me the chance for a trial by combat, and potentially the removal of the Longinch, especially if [dunk.GetTitledFirstNameNicknamed] is willing to duel. In either case, my knights await my decision."
 agot_scenario_ats.5010.desc.dunkleft:0 "My scouts report that Ser [eustace.GetFirstName] gathers [eustace.GetHerHis] troops and hedge knights in the wake of the fire at [wats_wood]. I have two roads before me: to march my way to Standfast and make war, or meet them at the stream between us and agree to a parley.\n\nThere's little honor in making war now, but I could seize Standfast before [eustace.GetSheHe] has time to react.\n\nA parley would offer me the chance for a trial by combat, and potentially the removal of the Longinch. In either case, my knights await my decision."
 # Rohanne decides to meet Dunk and Eustace
 agot_scenario_ats.5010.a:0 "We ride for the stream!"
 agot_scenario_ats.5010.a.tt:0 "You'll meet Ser [eustace.GetFirstNameNoTooltip] and [dunk.GetTitledFirstNameNoTooltip]"
 # Option for Rohanne to start war
 agot_scenario_ats.5010.b:0 "We ride to war! With fire and sword!"
 # Rohanne meets Eustace without Dunk
 agot_scenario_ats.5010.c:0 "We ride for the stream!"
 agot_scenario_ats.5010.c.tt:0 "You'll meet Ser [eustace.GetFirstNameNoTooltip]"

 # Rohanne meets Eustace and Dunk at the river
 # Available scopes: eustace/dunk/longinch/maekar/wats_wood
 agot_scenario_ats.5011.t:0 "The Parley"
 agot_scenario_ats.5011.desc:0 "[longinch.GetFirstNameNicknamed], my knights, and I arrive to see [dunk.GetTitledFirstNameNicknamed] and Ser [eustace.GetFirstName] waiting across the stream. Ser [eustace.GetFirstNameNoTooltip] wastes no time in laying the fire of Wat's Wood at my feet. "Look at my fields, how dry they are; I would've been a fool to set that fire," I reply, though [eustace.GetSheHe] will have none of it. To [eustace.GetHerHim], I am the wicked Red Widow of Coldmoat, caster of evil spells.\n\n[dunk.GetTitledFirstNameNoTooltip] beckons me closer, and we meet in the midst of the stream where none but us will hear. [dunk.GetSheHe|U] draws out a small ring bearing a seal: four quartered dragons breathing fire, each with three heads. The seal of [maekar.GetTitledFirstName] of Summerhall. [dunk.GetFirstNamePossessiveNoTooltip] squire is the prince's son, and to crush them now might incur his wrath — and I would rather be a dragon's friend. Still, I cannot give in so easily or my enemies will think me weak, and I have been accused of a heinous crime besides.\n\nWIth the sound of the stream claiming my hearing, I glance back at [longinch.GetFirstName], and realize this could be my chance. A trial by combat to prove me innocent of the fire."
 # Rohanne demands trial by combat
 agot_scenario_ats.5011.a:0 "I demand a trial by combat! [longinch.GetFirstNameNoTooltip] will be my champion!"
 agot_scenario_ats.5011.a.tt:0 "You will demand a trial by combat from Eustace"
 # Rohanne starts a war
 agot_scenario_ats.5011.b:0 "There'll be no trial, to war!"
 # Rohanne backs down and takes down the dam
 agot_scenario_ats.5011.c:0 "I admit my guilt, and I'll remove the dam."
 agot_scenario_ats.5011.c.tt:0 "You'll give in, and may look weak"

 # Rohanne meets just Eustace at the river
 # Available scopes: eustace/longinch/addam
 agot_scenario_ats.5012.t:0 "The Parley"
 agot_scenario_ats.5012.desc:0 "When my knights and I arrive at the stream, we see Ser [eustace.GetFirstName] waiting across the stream, alone but for a few barely armed peasants. "I know you set the fire, witch! With some dark spell!" [eustace.GetSheHe] shouts over the sound of the water.\n\n"Look at my fields, how dry they are; I would've been a fool to set that fire," I reply, though [eustace.GetFirstNameNoTooltip] will have none of it. To [eustace.GetHerHim], I am the wicked Red Widow of Coldmoat, caster of evil spells.\n\nSer [eustace.GetFirstNameNoTooltip] draws [eustace.GetHerHis] sword, waiting for us to cross. I could march with my army, and there would be little chance Standfast could hold, though I would dishonor my childhood friend... my sweet [addam.GetFirstName].\n\nI glance over at [longinch.GetFirstNameNicknamed], and a plan begins to form. I could avoid a battle by demanding a trial by combat for the crimes laid at my feet. A flurry of thoughts rush through my head...\n\nA battle would be quicker, but bloodier. My champion may win the duel, and I'd gain nothing but an old tower. Then again, perhaps I should give in, and we would once again split the water in this time of drought. #italic Whatever the choice, this must be decided #bold now#!.#!"
 # Rohanne demands trial by combat
 agot_scenario_ats.5012.a:0 "I demand a trial by combat! Ser [longinch.GetFirstNameNoTooltip] will be my champion!"
 agot_scenario_ats.5012.a.tt:0 "You will demand a trial by combat from Eustace"
 # Rohanne starts a war
 agot_scenario_ats.5012.b:0 "There'll be no trial, to war!"
 # Rohanne backs down and takes down the dam
 agot_scenario_ats.5012.c:0 "I admit my guilt, and I'll remove the dam."
 agot_scenario_ats.5012.c.tt:0 "You'll give in, and may look weak"

 # Eustace started a war with Rohanne
 # Available scopes: eustace
 agot_scenario_ats.5013.t:0 "The Lion's Rage"
 agot_scenario_ats.5013.desc:0 "Despite my attempts at patience and reason, Ser [eustace.GetFirstName] has insisted upon taking up arms against me. Unfortunately for [eustace.GetHerHim], I will no longer come just for water — I shall lay low what little is left of House Osgrey!\n\nHouse Webber will wipe the Chequy stain from the Reach a final time."
 agot_scenario_ats.5013.desc.eustacerefused:0 "Ser [eustace.GetFirstName] has refused the demand of trial by combat, and insisted upon taking up arms against me. Unfortunately for [eustace.GetHerHim] I will no longer come just for water — I shall lay low what little is left of House Osgrey.\n\nHouse Webber will wipe the Chequy stain from the Reach a final time."
 # With fire and sword! Rohanne is ready for war.
 agot_scenario_ats.5013.a:0 "With fire and sword! To war!"
 agot_scenario_ats.5013.a.tt:0 "You will fight a war with Eustace"

