 # Rohanne sees wat's wood fire
 # Available scope: wats_wood
 agot_scenario_ats.4010.t:0 "A Burning Sky"
 agot_scenario_ats.4010.desc:0 "Raised voices and bright light rouse me from sleep. I step out and past a gathering of castle guards to see what seems like the rising sun in the east. Billowing smoke and roaring flames disprove that in an instant.\n\nWat's Wood is afire, and if the wind shifts, our fields will not be far behind."
 agot_scenario_ats.4010.a:0 "I'll be blamed for this."
 agot_scenario_ats.4010.a.tt:0 "You'll be expected to meet at the river, as Standfast will blame you"

 ##########
 # Eustace #
 ##########

 # Eustace is confronted by Dunk
 # Available scopes: dunk/rohanne
 agot_scenario_ats.4020.t:0 "The Guilty Lion"
 agot_scenario_ats.4020.desc:0 "I hear [dunk.GetTitledFirstNamePossessive] horse approach Standfast as I stand waiting by the fire. I can tell by the frustration in [dunk.GetHerHis] breaths and the stomp of [dunk.GetHerHis] feet that it did not go well. [dunk.GetSheHe|U] reaches the top of the stairs, and within moments accuses me of treason.\n\n"You said you fought for the king!" [dunk.GetSheHe] exclaims. "So, I did; I fought for the King Who Bore the Sword." My reply leaves me feeling the rush of heartbreak. #italic If only Fireball had lived, if only Daemon had run down Gwayne Corbray, if only he'd taken the Weeping Ridge, if only my sons...#!\n\nIt's too late now though, and there's little I can do to stop [dunk.GetTitledFirstNameNoTooltip] from storming out of the room and down the stairs, leaving me alone with my relics once more."
 agot_scenario_ats.4020.a:0 "If only..."
 agot_scenario_ats.4020.a.tt:0 "You'll rest for the night"

 # Eustace sees wat's wood fire
 # Available scope: wats_wood
 agot_scenario_ats.4021.t:0 "A Burning Sky"
 agot_scenario_ats.4021.desc:0 "After the Red Widow's rejection of my earlier offer, I rode home in melancholic silence, heading straight to my chambers in the hopes of forgetting the prior day's humiliations. Long into the night's rest, the harsh orange-red light of dawn raises me from my slumber. I wipe the weariness from my eyes, pushing aside the ancient goblet I'd been drinking from last night. I peek through the eastern window, finding the dark blue of night greeting me. In confusion I turn back to the rising sun and realize it's no sun at all.\n\nCurling smoke and raging flames envelop Wat's Wood, servants at the base of Standfast rushing to get water from the wells should the fire spread. In an instant I know; the Red Widow did this.\n\nNow I have no choice but to fight or meet on the field for terms. There can be no middle ground."
 agot_scenario_ats.4021.a:0 "Soon we'll ride... one way or another."
 agot_scenario_ats.4021.a.tt:0 "You'll decide how to proceed soon"

 ##########
 #  Dunk  #
 ##########

 # Dunk confronts Eustace
 # Available Scopes: eustace/egg
 agot_scenario_ats.4030.t:0 "The Lies of the Lion"
 agot_scenario_ats.4030.desc:0 "The return ride from Coldmoat is a silent one. I spend it in a rage, distraught that the liege I serve fought for the Black Dragon. Ser [eustace.GetFirstName] had always said [eustace.GetSheHe]'d served the King. He never said which one. Egg feels much the same; [egg.GetHerHis] own father had helped break the Black Dragon's army at the Redgrass Field, only to serve one of his knights. #italic Dunk the Lunk, thick as a castle wall...#!\n\nUpon our arrival I order Egg to tend to the horses and stomp my way to the top of the tower, confronting Ser [eustace.GetFirstNameNoTooltip] in a huff and a rage. "You're a traitor," I say with confidence, but I am reminded things are rarely so simple.\n\n"If the Black Dragon had won, we would be called loyalists, and Daeron the Falseborn's supporters the traitors," [eustace.GetFirstNameNoTooltip] points out. Now I must choose: to stay with a traitor and see this through, or return to the hedges."
 # Dunk decides to leave
 agot_scenario_ats.4030.a:0 "We have to leave; I cannot serve a traitor."
 agot_scenario_ats.4030.a.tt:0 "You will plan on leaving as soon as you're able"
 # Dunk decides to stay
 agot_scenario_ats.4030.b:0 "Black Dragon or Red, I swore to serve."
 agot_scenario_ats.4030.b.tt:0 "You will decide to stay at Standfast"

 # Dunk sees wat's wood fire as he sleeps, triggered loc for whether its his last night or not
 # Available scopes: rohanne/egg/wats_wood
 agot_scenario_ats.4031.t:0 "A Burning Sky"
 agot_scenario_ats.4031.desc:0 "As I rest in the cellar beneath Coldmoat, a pleasant dream on my mind, a sudden commotion forces me to shoot awake. Egg is already waiting, and we both storm up the stairs following the short train of servants and local peasant levies up and out to the yard.\n\nA raging fire engulfs the sky as Wat's Wood burns, the drought having dried the trees and wild grasses and spreading it beyond a normal wildfire. Everyone rushes to the well, gathering buckets and preparing to fight back the flames.\n\nBy morning, the wood is scorched and ruined, and many crops are lost."
 # Dunk decided to leave, now chooses to stay
 agot_scenario_ats.4031.a:0 "Fire and sword... I have to stay."
 agot_scenario_ats.4031.a.tt:0 "You'll stay to see this through"
 # Dunk decided to stay
 agot_scenario_ats.4031.b:0 "This changes nothing, I have to stay."
 agot_scenario_ats.4031.b.tt:0 "You'll stay to see this through"
 # Dunk decided to leave, still leaves
 agot_scenario_ats.4031.c:0 "I will not serve this traitor."
 agot_scenario_ats.4031.c.tt:0 "You'll leave the conflict behind"
 # Cover if Dunk didn't confront Eustace because Eustace went to Coldmoat
 agot_scenario_ats.4031.d:0 "This will mean a confrontation, either of armies or knights."
 agot_scenario_ats.4031.d.tt:0 "You must be ready to fight"

