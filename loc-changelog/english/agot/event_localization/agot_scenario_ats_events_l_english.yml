 # Eustace chooses whether to meet Rohanne at the stream or start a war without a meeting
 # Available scopes: dunk/rohanne/addam/wats_wood
 agot_scenario_ats.5020.t:0 "Among the Ashes"
 agot_scenario_ats.5020.desc.dunkstayed:0 "Much of Wat's Wood has burned to cinders, and without rain it will be long before it's restored. I am nearly certain that it was the Red Widow of Coldmoat who did this, using some infernal spell to take advantage of the long drought. [rohanne.GetSheHe|U] will be marching for my lands now, leaving me only two choices:\n\nI can march for war — with no allies and few troops at my command — and hope that the chequy lion still has some bite. Or I can meet, and attempt to parley. [dunk.GetTitledFirstNameNicknamed] believes I should choose the latter, and see what deal can be struck. [dunk.GetSheHe|U] is young, with little knowledge of the true cruelty of the world, but [dunk.GetSheHe] might have a point all the same.\n\nI must choose now though, for a war later would be even less likely to find victory."
 agot_scenario_ats.5020.desc.dunkleft:0 "Much of Wat's Wood has burned to cinders, and without rain it will be long before it's restored. I am nearly certain that it was the Red Widow of Coldmoat who did this, using some infernal spell to take advantage of the long drought. [rohanne.GetSheHe|U] will be marching for my lands now, leaving me only two choices:\n\nI can march for war — with no allies and few troops at my command — and hope that the chequy lion still has some bite. Or I can meet, and attempt to parley. [addam.GetFirstName] would have bid me parley, if only for the friendship he shared with [rohanne.GetHerHim]. Honoring his memory may be the wise choice besides, as perhaps some deal could be struck that might save my lands and what remains of my house.\n\nI must choose now though, for a war later would be even less likely to find victory."
 # Eustace decides to meet Rohanne
 agot_scenario_ats.5020.a:0 "We'll meet this witch at the stream, and attempt a deal."
 agot_scenario_ats.5020.a.tt:0 "You will meet [rohanne.GetNameNoTooltip] at the Chequy Water"
 # Option for Eustace to start war without meeting Rohanne at the stream
 agot_scenario_ats.5020.b:0 "I'll show them all the chequy lion still has claws!"

 # Eustace meets Rohanne at the stream with Dunk
 # Available scopes: dunk/rohanne/longinch
 agot_scenario_ats.5021.t:0 "The Parley"
 agot_scenario_ats.5021.desc:0 "[dunk.GetTitledFirstName] and I have arrived at the shore of the Chequy Water. It is not long before [rohanne.GetTitledFirstName] emerges on the other bank, wearing silk like a spider's and scale armor atop a great black steed. [rohanne.GetHerHis|U] knights surround [rohanne.GetHerHim], seemingly poised for war. Just the sight of the Red Widow has my old blood boiling, and before I can think I am shouting out my accusations.\n\n"Why would I light a fire so near to my own lands, Ser?" Before I can parry her retort with one of my own, [dunk.GetTitledFirstNameNicknamed] trots forth, asking to meet with the Red Widow in the center of the stream.\n\nI allow it, in hopes that his head will be cooler than my own. As the two meet amid the stream, I gasp as [dunk.GetTitledFirstNameNoTooltip] draws his knife... then cuts [dunk.GetHerHis] own face with the blade. The two finish their conversation, and my hedge knight returns to me.\n\n[rohanne.GetTitledFirstNameNoTooltip] has requested a trial by combat for my accusations, [dunk.GetSheHe] says, bidding me to choose my champion. This is a chance to resolve the whole conflict without a war, and it could be by mine own hand, though perhaps [dunk.GetTitledFirstNameNoTooltip] would be the better choice."
 # # Eustace demands trial by combat with dunk fighting
 agot_scenario_ats.5021.a:0 "[dunk.GetTitledFirstNameNoTooltip] will be my champion."
 agot_scenario_ats.5021.a.tt:0 "You will have [dunk.GetFirstNameNoTooltip] fight the trial by combat"
 # Eustace demands trial by combat with Eustace fighting
 agot_scenario_ats.5021.b:0 "I will fight for myself!"
 agot_scenario_ats.5021.b.tt:0 "You will fight in the trial by combat"
 # Eustace starts a war at the stream
 agot_scenario_ats.5021.c:0 "Damn the trial, attack!"
 agot_scenario_ats.5021.c.tt:0 "You will go to war with [rohanne.GetFullNameNoTooltip]"

 # Eustace meets Rohanne at the stream without Dunk
 agot_scenario_ats.5022.t:0 "The Parley"
 agot_scenario_ats.5022.desc:0 "I have arrived at the shore of the Chequy Water, alone but for a few of my peasant levies. It is not long before [rohanne.GetTitledFirstName] emerges on the other bank, wearing silk like a spider's and scale armor atop a great black steed. [rohanne.GetHerHis|U] knights surround [rohanne.GetHerHim], seemingly poised for war. Just the sight of the Red Widow has my old blood boiling, and before I can think I am shouting out my accusations.\n\n[rohanne.GetTitledFirstNameNoTooltip] denies them, claiming it would make little sense for [rohanne.GetHerHim] to start the fire so near to [rohanne.GetHerHis] own fields, though I have difficulty believing it.\n\nWe spend a short time arguing before we reach the true point of this meeting: [rohanne.GetTitledFirstNameNoTooltip] requests a trial by combat for my accusations, and to resolve the bad blood between us, bidding me to choose my champion. This is a chance to find victory in this feud, and do it by mine own hand. Or I could try to strike with my few troops now, while they don't expect it."
 # Eustace demands trial by combat
 agot_scenario_ats.5022.a:0 "I'll face your champion!"
 agot_scenario_ats.5022.a.tt:0 "You will fight in a trial by combat"
 # Eustace starts a war
 agot_scenario_ats.5022.b:0 "Damn the trial, attack!"
 agot_scenario_ats.5022.b.tt:0 "You will go to war with [rohanne.GetFullNameNoTooltip]"

 # Rohanne started a war with Eustace (Eustace POV)
 agot_scenario_ats.5024.t:0 "Fire and Sword"
 agot_scenario_ats.5024.desc:0 "The Red Widow has declared war on me! I doubt our liege will come to my aid, so it falls to me and mine own to defend ourselves.\n\nI will show them all the chequy lion still has claws!"
 # The chequy lion still has claws! Eustace is ready for war.
 agot_scenario_ats.5024.a:0 "To war!"
 agot_scenario_ats.5024.a.tt:0 "A war will start"

 # Eustace asked about trial by combat
 # Available scopes rohanne/dunk/longinch
 agot_scenario_ats.5025.t:0 "Duel on the Water"
 agot_scenario_ats.5025.desc:0 "[rohanne.GetTitledFirstName] has requested a trial by combat to resolve both the accusations of the Wat's Wood fire, and the feud between us. Though it is difficult to trust [rohanne.GetHerHim], few would willingly defy the god's will in a trial by combat.\n\nSo the decision is left to me: Either I choose a champion, or we draw our swords for war."
 agot_scenario_ats.5025.desc.dunkrefused:0 "Despite [dunk.GetHerHis] oath of service to me, and [dunk.GetHerHis] supposed honor, [dunk.GetSheHe] has refused to fight in my name. I have little choice now; I must either face [rohanne.GetTitledFirstNamePossessive] champion myself, or march to war to gain my satisfaction.\n\nSo, shall I make war on the Red Widow? Or draw my old sword one last time?"
 # Eustace offers to fight the longinch
 agot_scenario_ats.5025.a:0 "I will face your champion!"
 agot_scenario_ats.5025.a.tt:0 "You will fight in the trial by combat"
 # Eustace asks Dunk to fight
 agot_scenario_ats.5025.b:0 "I will have [dunk.GetTitledFirstNameNoTooltip] fight in my name."
 agot_scenario_ats.5025.b.tt:0 "Dunk will fight in the trial by combat"
 # Eustace refuses trial by combat, this means war
 agot_scenario_ats.5025.c:0 "Damn the trial, attack!"
 agot_scenario_ats.5025.c.tt:0 "You will go to war with [rohanne.GetFullNameNoTooltip]"

 # Eustace is informed of Rohanne backing down
 # Available scopes: dunk/rohanne
 agot_scenario_ats.5026.t:0 "A Feud Resolved"
 agot_scenario_ats.5026.desc:0 "A messenger arrives from Coldmoat: [rohanne.GetTitledFirstName] has called for our feud to end, and has taken the step of removing the dam from the Chequy Water. This will save my land from the drought at the risk of [rohanne.GetHerHis] own.\n\nPerhaps I was wrong about the Red Widow, perhaps it's time to leave the past behind. Water will still be scarce, even moreso for [rohanne.GetTitledFirstNameNoTooltip] without the dam to hoard it, but this has improved our chances greatly."
 agot_scenario_ats.5026.a:0 "My Chequy Water is back."
 agot_scenario_ats.5026.a.tt:0 "The dam is removed, though water is still scarce"

 ##########
 #  Dunk  #
 ##########

 # Dunk meets Rohanne at the stream with Eustace
 # Available scopes: eustace/rohanne
 agot_scenario_ats.5030.t:0 "The Parley"
 agot_scenario_ats.5030.desc:0 "Our meager entourage arrives at the stream, only to find no one waiting there. I glance at Egg, but the boy has kept his head down all morning. #italic I'd do so too, if in his position.#!\n\nNot long after, [rohanne.GetTitledFirstName] arrives with [rohanne.GetHerHis] knights in tow. Ser [eustace.GetFirstNameNoTooltip] takes little time before shouting his accusations, though the Red Widow denies any involvement in the ruinous fire. Before things can escalate further, I spur my steed forward, calling for [rohanne.GetFirstNameNoTooltip] to meet me in the stream alone. Knights and levies alike exchange confused glances as I splash forward into the Chequy Water.\n\nOnce [rohanne.GetSheHe] reaches me at the center of the stream, I show [rohanne.GetHerHim] the ring with the seal of Egg's father. Few would trifle with the son of a Targaryen prince, after all. Though [rohanne.GetSheHe] understands the gravity of the ring, [rohanne.GetSheHe] also cannot afford to look weak.\n\nI move quickly to draw my dagger from its sheath, running it cleanly against the surface of my cheek. Blood drips down into the stream below, but [rohanne.GetTitledFirstNamePossessiveNoTooltip] face tells me I have impressed [rohanne.GetHerHim] and made up for the injury of the peasant.\n\nNow we must deal with the accusations: [rohanne.GetSheHe|U] offers a trial by combat with a smug glance toward Ser [longinch.GetFirstNameNicknamed]."
 # Dunk offers trial by combat, send Rohanne confirmation for trial by combat
 agot_scenario_ats.5030.a:0 "We accept, and I will fight as Ser [eustace.GetFirstNamePossessiveNoTooltip] champion!"
 agot_scenario_ats.5030.a.tt:0 "You will fight in the trial by combat"
 # Dunk lets Eustace decide
 agot_scenario_ats.5030.b:0 "I must leave the decision to Ser [eustace.GetFirstNameNoTooltip]."
 agot_scenario_ats.5030.b.tt:0 "You will let [eustace.GetFirstNameNoTooltip] decide"

 # Dunk is given choice on single combat
 # Available scopes: eustace/rohanne
 agot_scenario_ats.5031.t:0 "Duel on the Water"
 agot_scenario_ats.5031.desc:0 "There is to be a trial by combat in the stream, a duel between knights to decide the end to this feud. I must decide whether I will agree to fight in the name of Ser [eustace.GetFirstName], or leave it to [eustace.GetHerHim] to fight for [eustace.GetHerselfHimself] against whichever champion [rohanne.GetTitledFirstName] chooses."
 # Dunk fights single combat
 agot_scenario_ats.5031.a:0 "I will stand as your champion."
 agot_scenario_ats.5031.a.tt:0 "You will fight in the trial by combat"
 # Dunk refuses trial by combat
 agot_scenario_ats.5031.b:0 "The chequy lion should fight his own battles."
 agot_scenario_ats.5031.b.tt:0 "You will refuse to fight in the trial by combat"

 # Eustace chose to fight for himself
 # Available scopes: eustace/dunk/rohanne
 agot_scenario_ats.5032.t:0 "Duel on the Water"
 agot_scenario_ats.5032.desc:0 "Despite [eustace.GetHerHis] age, and my oath of service, Ser [eustace.GetFirstName] has chosen to fight as [eustace.GetHerHis] own champion in the coming trial by combat.\n\nAll I can do now is watch, and hope my [eustace.GetLadyLord] emerges victorious from the stream."
 agot_scenario_ats.5032.a:0 "I'll watch the duel."
 agot_scenario_ats.5032.a.tt:0 "You'll be notified of the duel's result."

###### Stage 5 events ######

 ##########
 # Rohanne #
 ##########

 # Rohanne single combat result: Dunk won
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6010.t:0 "Blood in the Water"
 agot_scenario_ats.6010.desc:0 "[dunk.GetTitledFirstNameNicknamed] and Ser [longinch.GetFirstNameNicknamed] lay limp in the water, blood pouring from a wound just beneath the Longinch's arm. [dunk.GetTitledFirstNameNoTooltip] has won, though [dunk.GetSheHe]'s found [dunk.GetHerHis] lungs full of water for the trouble.\n\nThough being found guilty of burning Wat's Wood is a problem, it pales in comparison to removing the Longinch and freeing myself.\n\nWe all wait for [dunk.GetTitledFirstNameNoTooltip] to rise from the water, but there's been little movement. My maester rushes forward, an Ironborn with experience saving the drowned."
 # Dunk won
 agot_scenario_ats.6010.a:0 "[dunk.GetSheHe|U] will heal at Coldmoat!"
 agot_scenario_ats.6010.a.tt:0 "You may now choose a husband for yourself"

 # Rohanne single combat result: Longinch won
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6011.t:0 "Blood in the Water"
 agot_scenario_ats.6011.desc:0 "Ser [longinch.GetFirstNameNicknamed] clambers out of the stream, gasping for air as the limp body of Ser [longinch_opponent.GetFirstNameNicknamed] floats bloody and broken atop the water. I have no love for the Longinch — I even hoped [longinch.GetSheHe] might die in this duel — but at least now the way is cleared for me to take Standfast.\n\nThere is little left to stop me, and I would have the support of my liege. All that's left is to ride over and take it."
 # Rohanne demands Standfast from Eustace
 agot_scenario_ats.6011.a:0 "Send the demand to Ser [eustace.GetFirstNameNoTooltip], Standfast is mine."
 agot_scenario_ats.6011.a.tt:0 "You will demand Standfast, though [eustace.GetFirstName] may refuse"
 # Eustace died in trial by combat, Rohanne takes Standfast
 agot_scenario_ats.6011.b:0 "Standfast is mine."
 agot_scenario_ats.6011.b.tt:0 "You will become the new liege of Standfast"

 eustace_gave_up_standfast:0 "Ser [eustace.GetFirstName] has given up Standfast to me!"


 # Rohanne event if Eustace won
 # Available scopes: eustace/longinch
 agot_scenario_ats.6012.t:0 "Blood in the Water"
 agot_scenario_ats.6012.desc:0 "Ser [eustace.GetFirstName] clambers out of the stream, gasping for air as the limp body of the [longinch.GetName] fills the stream with blood. I am guilty in the eyes of gods and men of setting the fire at Wat's Wood, be it true or no.\n\nSer [eustace.GetFirstNameNoTooltip] will almost certainly demand I remove the dam now, and I'll have little choice, though at least with Ser [longinch.GetFirstName] dead my father's will is much less a concern."
 # Eustace won
 agot_scenario_ats.6012.a:0 "We'll see what [eustace.GetFirstNameNoTooltip] actually demands."
 agot_scenario_ats.6012.a.tt:0 "You will hear Eustace's demands"

 # Rohanne result if both dunk and longinch die
 # Available scopes: dunk/longinch/eustace
 agot_scenario_ats.6013.t:0 "Blood in the Water"
 agot_scenario_ats.6013.desc:0 "The lifeless bodies of [dunk.GetTitledFirstNameNicknamed] and Ser [longinch.GetFirstNameNicknamed] hang in the shallow waters of the stream, blood seeping from numerous wounds and blending with the murky waters. My guilt has not been proven, nor my innocence, but the matter is as settled as it can be now.\n\nWith the Longinch gone I will be free to choose my own husband, and without proof before gods and men Ser [eustace.GetFirstName] will find it difficult to accuse me of the Wat's Wood fire.\n\nNow all that's left is to resolve my father's will, and move on."
 agot_scenario_ats.6013.a:0 "A tragic but necessary end."
 agot_scenario_ats.6013.a.tt:0 "You will move on to choosing a husband"

 # Eustace demands Rohanne take the dam down now that she's lost the trial by combat
 # Available scopes: eustace
 agot_scenario_ats.6014.t:0 "The Demand"
 agot_scenario_ats.6014.desc:0 "In the wake of my champion's loss in the trial by combat at the stream, Ser [eustace.GetFirstName] has sent a demand to remove the dam. To do this, even now, might still make me look weak. Beyond that, it would spread out our water supply in a time of drought.\n\nTo refuse this demand, I will essentially be declaring war, so I must consider my next course carefully."
 # Accepts and takes the dam down
 agot_scenario_ats.6014.a:0 "Fine, I'll remove the dam."
 agot_scenario_ats.6014.a.tt:0 "You will remove the dam, and look weak"
 # Refuses and starts a war
 agot_scenario_ats.6014.b:0 "I will look treasonous before I look weak!"


 ##########
 # Eustace #
 ##########

 # Eustace single combat result: Dunk won
 # Available scopes: dunk/longinch/rohanne
 agot_scenario_ats.6020.t:0 "Blood in the Water"
 agot_scenario_ats.6020.desc:0 "[dunk.GetTitledFirstNameNicknamed] and Ser [longinch.GetFirstNameNicknamed] lay limp in the water, blood pouring from a wound just beneath the Longinch's arm. [dunk.GetTitledFirstNameNoTooltip] has won, though [dunk.GetSheHe]'s found [dunk.GetHerHis] lungs full of water for the trouble.\n\nWith [rohanne.GetTitledFirstName] now found guilty of the fire at Wat's Wood, I have the leverage I need to demand the dam come down and let my Chequy Water flow again!"
 # Move to next stage, give prestige, send Rohanne demand for the dam to come down
 agot_scenario_ats.6020.a:0 "Time to send my demand, the dam must come down!"
 agot_scenario_ats.6020.a.tt:0 "You will demand that [rohanne.GetFullNameNoTooltip] bring the dam down"

 # Eustace single combat result: Dunk lost
 # Available scopes: longinch/rohanne/dunk
 agot_scenario_ats.6021.t:0 "Blood in the Water"
 agot_scenario_ats.6021.desc:0 "Ser [longinch.GetFirstNameNicknamed] clambers free from the stream, leaving the limp body of [dunk.GetTitledFirstNameNicknamed] bleeding in the stream behind him. I feel involuntary tears work their way down my cheeks; I had told the lad that if my daughter were still alive I'd have liked her to marry [dunk.GetHerHim], and now [dunk.GetSheHe] is with her and the rest of my House in the afterlife. Egg, the young squire, is weeping beside me as [rohanne.GetTitledFirstName] hangs a long look on the body of the gallant knight.\n\n[rohanne.GetSheHe|U] is free of my charges now, and in a strong position to take my land if it pleases [rohanne.GetHerHim]. I'll have to hope the demand does not come, or rely on my strength of arms to deal with it."
 agot_scenario_ats.6021.a:0 "Goodbye, [dunk.GetTitledFirstNameNoTooltip]..."
 agot_scenario_ats.6021.a.tt:0 "You will wait for what comes next"

 # Eustace fought single combat and won
 # Available scopes: rohanne/longinch
 agot_scenario_ats.6022.t:0 "Blood in the Water"
 agot_scenario_ats.6022.desc:0 "I grasp at the banks of the stream, pulling myself free from the water and ripping my helmet off of my head. I see the bloody corpse of Ser [longinch.GetFirstNameNicknamed] floating in the shallow water, blood pouring from the wound to the armpit that ended our duel.\n\n[rohanne.GetTitledFirstName] watches on as the body is pulled from the stream, and we go our separate ways. With my charges proven before gods and men, I can now make the demand for the dam to be removed and the water to flow back to my lands without delay!"
 agot_scenario_ats.6022.a:0 "Remove that dam!"
 agot_scenario_ats.6022.a.tt:0 "You'll demand the dam be removed from the Chequy Water"

 # Eustace result if both dunk and longinch die
 # Available scopes: rohanne/dunk/longinch
 agot_scenario_ats.6023.t:0 "Blood in the Water"
 agot_scenario_ats.6023.desc:0 "Both [dunk.GetTitledFirstNameNicknamed] and Ser [longinch.GetFirstNameNicknamed] float in the stream, bloody and broken. [rohanne.GetTitledFirstName] has the body of Ser [longinch.GetFirstNameNoTooltip] retrieved by [rohanne.GetHerHis] men, nodding to me as the squire Egg helps me collect [dunk.GetTitledFirstNameNoTooltip].\n\nWe each sought to prove our claims in this trial by combat — and now two knights are dead, and nothing has been made any more true in the eyes of gods and men. Without proof I cannot accuse [rohanne.GetTitledFirstNameNoTooltip] of anything, and the suspicion will surely prevent [rohanne.GetHerHim] from moving against me now."
 agot_scenario_ats.6023.a:0 "What a waste of a good knight..."
 agot_scenario_ats.6023.a.tt:0 "You will return to Standfast"

 # Rohanne refused to remove the dam, and declared war after losing the trial by combat
 # Available scopes: rohanne
 agot_scenario_ats.6024.t:0 "Venom and Claws"
 agot_scenario_ats.6024.desc:0 "Despite [rohanne.GetHerHis] defeat in the trial by combat, [rohanne.GetTitledFirstName] has not only refused my demand for the dam on the Chequy Water to be removed, but laid claim to my remaining lands and marched with an army to take them.\n\nAll that is left to do now is to prove that I still have claws on the field of battle, and to make war on this Red Widow until one of us knows the sting of defeat!"
 agot_scenario_ats.6024.a:0 "This Lion will bear its claws!"
 agot_scenario_ats.6024.a.tt:0 "You will fight [rohanne.GetFullNameNoTooltip] in a war for [rohanne.GetHerHis] claim on your lands"

 # Rohanne demands Standfast from Eustace, Eustace can start a war or give up land and become a LAAMP waiting for Bittersteel
 # Available scopes: bittercringe/rohanne
 agot_scenario_ats.6025.t:0 "A Tower Besieged"
 agot_scenario_ats.6025.desc:0 "With my defeat in the trial by combat, and the loss of what remains of my dignity, I am forced to consider [rohanne.GetTitledFirstNamePossessive] demand for Standfast. I could fight for the last vestige of my House's ancient right to this land, and likely die in the attempt to keep it, taking what might be hundreds of my own people with me.\n\nPerhaps it would be better, then, to do what I ought to have done when we lost on the Redgrass Field, leave for the sellsword's life as [bittercringe.GetNickname] did. Perhaps I might even join [bittercringe.GetHerHis] band — if one has formed — and take up arms with the remaining Black Dragons as I once did with Daemon.\n\nThe decision must be made now: Fight for the past, or leave for a new future?"
 # Eustace refuses, starts a war with Rohanne
 agot_scenario_ats.6025.a:0 "I'll not give up my ancestor's bones just yet!"
 agot_scenario_ats.6025.a.tt:0 "You will fight a war for Standfast"
 # Eustace gives in, becomes a LAAMP
 agot_scenario_ats.6025.b:0 "Keep this old tower, I will find a new path."
 agot_scenario_ats.6025.b.tt:0 "You will become a landless adventurer"


 ##########
 #  Dunk  #
 ##########

 # Dunk won the single combat, wakes up later
 # Available scopes: eustace/rohanne
 agot_scenario_ats.6030.t:0 "A Painful Victory"
 agot_scenario_ats.6030.desc:0 "I wake in the wrong castle, a cut scarring across my face and bruised and broken bones across my body. I won the trial by combat, and it's expected that peace can be negotiated. A maester cares for me as my wounds heal, and informs me that Ser [eustace.GetFirstName] and [rohanne.GetTitledFirstName] are amid those very negotiations, and that once I am recovered I will be free to go where I please. As the days go by [rohanne.GetTitledFirstNameNoTooltip] seemingly avoids visiting me, as I never see [rohanne.GetHerHim] throughout my entire stay.\n\nMy bitterness grows even as Egg remains stalwart by my side, aiding in my recovery wherever possible. All of that pain, all of that fighting and back and forth just to reach a settlement easily obtained with a single meeting.\n\nWhatever comes of these negotiations, I know I must teach Egg the value of smallfolk, that they are not merely pieces to be used in the games of nobles, and that pride is not a good enough excuse for so much hardship."
 agot_scenario_ats.6030.a:0 "We'll wait for the negotiations, and then move on."
 agot_scenario_ats.6030.a.tt:0 "You wait to see if a war breaks out, or a peace is brokered"

 # Dunk single combat result: Eustace won
 agot_scenario_ats.6031.t:0 "Blood in the Water"
 agot_scenario_ats.6031.desc:0 "Ser [eustace.GetFirstNameNicknamed] clambers up and onto the stream, reveling in [eustace.GetHerHis] victory as the body of [eustace.GetHerHis] opponent bleeds into the water behind [eustace.GetHerHim]. [eustace.GetSheHe|U] smiles at me, then lets out a sigh of relief, knowing that the Chequy Water will soon flow freely once more.\n\nWith a final, longing glance toward [rohanne.GetTitledFirstName], I leave the stream behind, and return to Standfast."
 # Move to next stage, give prestige, send Rohanne demand for the dam to come down
 agot_scenario_ats.6031.a:0 "The dam is sure to come down now."
 agot_scenario_ats.6031.a.tt:0 "You will wait to see if [rohanne.GetTitledFirstNameNoTooltip] will accept the outcome of the duel"

 # Dunk single combat result: Eustace lost
 agot_scenario_ats.6032.t:0 "Blood in the Water"
 agot_scenario_ats.6032.desc:0 "Ser [longinch.GetFirstNameNicknamed] clambers free from the stream, leaving the limp body of Ser [eustace.GetFirstNameNicknamed] bleeding in the water behind [longinch.GetHerHim]. I feel guilt tear through my heart as the body laps against the stream's edge. I turn to look across the water at [rohanne.GetTitledFirstName], expecting to see a satisfied smile across [rohanne.GetHerHis] pretty features. Instead, I see melancholy, and perhaps even sorrow.\n\n[rohanne.GetSheHe|U] is now free of all charges, and to take the last of the chequy lion's lands. As Egg and I leave the water behind, returning to Standfast, I find tears working their way down my face at the death of the old knight."
 agot_scenario_ats.6032.a:0 "Goodbye, Ser [eustace.GetFirstNameNoTooltip]..."
 agot_scenario_ats.6032.a.tt:0 "You will wait for what comes next"

