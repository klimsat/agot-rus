 agot_scenario_ats.5014.t:0 "A Trial of Blood"
 agot_scenario_ats.5014.desc:0 "Ser [eustace.GetFirstName] has sent a demand: a trial by combat. Should my champion lose, I will remove the dam on the Chequy Water, and be called guilty for the fire in Wat's Wood.\n\nThere is little choice now but to accept."
