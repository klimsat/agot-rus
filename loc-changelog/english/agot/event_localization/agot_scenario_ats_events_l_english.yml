 # Rohanne #
 ##########
 # Rohanne is informed of conflict at the dam with Dunk and Bennis
 # Available scopes: rohanne/dunk/bennis/eustace
 agot_scenario_ats.2010.t:0 "Trouble at the Dam"
 agot_scenario_ats.2010.desc:0 "A servant rushes into the yard at Coldmoat, his breathing heavy and ragged. "My [rohanne.GetLadyLord], there's been trouble at the dam!" he hurries out. Through a nervous face he explains that one of the peasants sent to work at the dam has been cut across the face by Ser [bennis.GetFirstNameNicknamed], a hedge knight in service to Ser [eustace.GetFirstName]. Another hedge knight, this one much younger and taller, was present as well.\n\nI had thought what I had to do to the peasant Dake would be enough to deter them, but it seems I was wrong.\n\nI have no choice but to seek retribution now, though perhaps I could turn this to my advantage... if I lie in wait."
 agot_scenario_ats.2010.a:0 "I'll wait for an envoy from Ser [eustace.GetFirstNameNoTooltip]."
 agot_scenario_ats.2010.a.tt:0 "You will wait to see who comes from Standfast"

 ##########
 # Eustace #
 ##########
 # Eustace is informed of conflict at the dam, decides between Dunk going to coldmoat and himself
 # Available scopes: rohanne/dunk/bennis
 agot_scenario_ats.2020.t:0 "Trouble at the Dam"
 agot_scenario_ats.2020.desc:0 "[dunk.GetFullName] arrives at the top of the steps that wind their way up my tower at Standfast, interrupting my daydreams of ancient days I was not born to see, a worried look on [dunk.GetHerHis] face.\n\nUpon inquiring, I learn that [dunk.GetSheHe] and [bennis.GetFullName] found the Chequy Water, #italic my#! chequy water, dry and feeble by the time it reaches my lands. [rohanne.GetFullNameNicknamed] has dammed it, and in retaliation [bennis.GetTitledFirstNameNoTooltip] struck one of [rohanne.GetHerHis] peasants. If I am to stave off open conflict I must send an envoy to greet the Red Widow, and hope I can offer enough to get the dam down and my lands protected.\n\n[dunk.GetFullNameNoTooltip] has offered to go in my stead, as I have sworn never to enter the seat of Coldmoat again, unless it is as its lord. Though I know the message would be better received coming from me, should I take [dunk.GetHerHim] up on the offer?"
 agot_scenario_ats.2020.desc.nodunk:0 "A servant arrives at the top of the steps that wind their way up my tower at Standfast, interrupting my daydreams of ancient days I was not born to see, a worried look on his face.\n\nUpon inquiring, I learn that my knight [bennis.GetFullName] found the Chequy Water, #italic my#! chequy water, dry and feeble by the time it reaches my lands. [rohanne.GetFullNameNicknamed] has dammed it, and in retaliation [bennis.GetTitledFirstNameNoTooltip] struck one of [rohanne.GetHerHis] peasants. If I am to stave off open conflict I must quickly open negotiations with the Red Widow.\n\nYet, an old oath lingers in my mind. I swore never to enter Coldmoat again unless it was as its restored lord. Still, there is little choice now but to break it."
 agot_scenario_ats.2020.a:0 "[dunk.GetTitledFirstNameNoTooltip] shall go."
 agot_scenario_ats.2020.a.tt:0 "[dunk.GetTitledFirstNameNoTooltip] will be sent to Coldmoat to negotiate"
 agot_scenario_ats.2020.b:0 "I'll go, though it will pain me to do so."
 agot_scenario_ats.2020.b.tt:0 "You will go to Coldmoat despite your oath"

 # Eustace Coldmoat arrival event
 agot_scenario_ats.2021.t:0 "The Slumbering Lion"
 agot_scenario_ats.2021.desc:0 "As I approach the gates of Coldmoat, I am struck by its strength. Standfast is little more than a tower with some middling walls around it; Coldmoat is a true keep.\n\nMy heart burns as I pass beneath the great spiders of House Webber, and the faded stone relief of a chequy lion slumbering in the stones above the gate."
 agot_scenario_ats.2021.a:0 "So my oath is broken..."
 agot_sceanrio_ats.2021.a.tt:0 "You will enter Coldmoat"


 ##########
 #  Dunk  #
 ##########
 # Dunk informs Eustace of situation at the dam
 # Available scopes: eustace/bennis/rohanne
 agot_scenario_ats.2030.t:0 "Trouble at the Dam"
 agot_scenario_ats.2030.desc:0 "As Egg and I make our way back to the tower at Standfast, we notice the steady stream of water that feeds the local forest and crops is nearly bone dry. [bennis.GetTitledFirstNameNicknamed], another hedge knight pledged to [eustace.GetTitledFirstName], joins us as we head upstream in search of answers, as while the recent drought has been difficult, it would not have dried the stream so quickly.\n\nAfter a brief ride we see the dam that's dried the water, and a group of peasants who serve the nearby seat of Coldmoat. Before I can react, [bennis.GetTitledFirstNameNoTooltip] is on them, and an argument quickly turns physical, a peasant being left with a scar across his face for their trouble.\n\nReturning to Standfast, we inform [eustace.GetTitledFirstNameNoTooltip] of the confrontation and see who [eustace.GetSheHe] will send to meet the Red Widow of Coldmoat."
 agot_scenario_ats.2030.a:0 "It's up to my liege now."
 agot_scenario_ats.2030.a.tt:0 "You'll wait to be informed of who Eustace will send"

