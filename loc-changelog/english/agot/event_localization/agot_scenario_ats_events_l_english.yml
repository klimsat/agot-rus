 # Rohanne marriage event
 # Available scopes: eustace/dunk/gerold/longinch
 agot_scenario_ats.7010.t:0 "Summer Roses"
 agot_scenario_ats.7010.desc.start:0 "With the recent hostilities left behind me, and my father's will looming ahead, it's time to find another husband.\n\n"
 agot_scenario_ats.7010.desc.e:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. It would not be a marriage of love, but it would be good local politics."
 agot_scenario_ats.7010.desc.d:0 "[dunk.GetTitledFirstName] is tall, handsome, and likeable, with an endearing sense of honor and willingness to put [dunk.GetHerselfHimself] in harm's way in its name. It would not be a politically advantageous marriage, but it may be a happy one."
 agot_scenario_ats.7010.desc.g:0 "Ser [gerold.GetNameNicknamed] is a strong candidate. [gerold.GetSheHe|U] sends me letters frequently, which I have come to enjoy, and besides [gerold.GetSheHe] is the highly capable and influential brother of the wealthiest lord in the realm. I have my doubts as to whether [gerold.GetSheHe] would be satisfied with a life in Coldmoat far from the Lion's court, and so the marriage would not be without risk."
 agot_scenario_ats.7010.desc.l:0 "Ser [longinch.GetFirstNameNicknamed] is a despicable man with little joy and cruel wit. If I could've arranged [longinch.GetHerHis] death I might've, yet [longinch.GetSheHe] was whom my father wished for me to marry, so I must consider [longinch.GetHerHim] nonetheless."
 # Eustace and Dunk are available
 agot_scenario_ats.7010.desc.ed:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. Though I must also consider my personal happiness, and to that end I look to [dunk.GetTitledFirstName], a handsome and gallant knight I have found some affection for in the short time we have known one another, and who would also leave me to rule my own lands as I see fit."
 # Eustace and Gerold are available
 agot_scenario_ats.7010.desc.eg:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. However, I must consider an even more politically advantageous marriage. Ser [gerold.GetNameNicknamed] sends me letters often, which I have come to enjoy, and is a scion of the wealthiest House in Westeros. Though [gerold.GetSheHe] might find little joy in Coldmoat, and so is a risk to marry, it cannot go unconsidered."
 # Eustace and the Longinch are available
 agot_scenario_ats.7010.desc.el:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. Then there is Ser [longinch.GetFirstNameNicknamed], a despicable man with little joy and cruel wit. If I could've arranged [longinch.GetHerHis] death I might've, yet [longinch.GetSheHe] was whom my father wished for me to marry, so I must consider [longinch.GetHerHim] nonetheless."
 # Eustace, Dunk, and Gerold are available
 agot_scenario_ats.7010.desc.edg:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. However, when I consider my own happiness, two other candidates come to the fore. [dunk.GetTitledFirstName] is tall, handsome, and I have found affection for [dunk.GetHerHim] in the short time we've known one another. On the other hand there is Ser [gerold.GetNameNicknamed], who sends me sweet letters daily, and who comes from the wealthiest House in Westeros. Any of these might make a fitting husband; I need only ask."
 # Eustace, Dunk, and the Longinch are available
 agot_scenario_ats.7010.desc.edl:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. Still, I must also consider my personal happiness, and to that end I look to [dunk.GetTitledFirstName], a handsome and gallant knight I have found some affection for in the short time we have known one another, and who would also leave me to rule my own lands as I see fit. Finally I must consider Ser [longinch.GetNameNicknamed], if only because my father expected that we would be wed despite how little I like the man."
 # Eustace, Gerold, and the Longinch are available
 agot_scenario_ats.7010.desc.egl:0 "Ser [eustace.GetFirstName] presents an opportunity to unite our claims on Coldmoat, save [eustace.GetHerHis] pride, and secure for me a husband with little interest in ruling my lands, who will die long before I. Another lion comes to mind though, as Ser [gerold.GetNameNicknamed] is a strong candidate. [gerold.GetSheHe|U] sends me letters frequently, which I have come to enjoy, and beyond that [gerold.GetSheHe] is the brother of the wealthiest lord in the realm. Finally I must consider Ser [longinch.GetNameNicknamed], if only because my father expected that we would be wed despite how little I like the man."
 # Eustace, Dunk, Gerold, and Longinch are available
 agot_scenario_ats.7010.desc.edgl:0 "Four choices come to mind as I consider my options. Ser [eustace.GetFirstName] presents stability, uniting our claims on Coldmoat, and advantages in local politics. [dunk.GetTitledFirstName] is gallant and handsome, and my affection for [dunk.GetHerHim] surprises even me, though there is little to be gained in such a match... it might be a happy one. Ser [gerold.GetNameNicknamed] is a strong choice, as [gerold.GetHerHis] letters have been a source of comfort to me of late, and the strength and wealth of House Lannister cannot be matched. Finally, I must consider Ser [longinch.GetNameNicknamed], a despicable man who I only consider because my father thought we ought to marry."
 # Dunk and Gerold are available
 agot_scenario_ats.7010.desc.dg:0 "Two potential suitors come to mind. [dunk.GetTitledFirstName] is an honest and gallant knight, and my affection for [dunk.GetHerHim] has grown quickly in the short time we have known each other. There would be little political advantage in such a match, but it could be a happy one. The other is Ser [gerold.GetNameNicknamed] whose letters I have come to look forward to. [gerold.GetSheHe|U] is also a member of the wealthiest House in the realm, and would make a fine political match, though I doubt [gerold.GetSheHe] would be satisfied by a life at Coldmoat so far from the Lion's court."
 # Dunk, Gerold, and the Longinch are available
 agot_scenario_ats.7010.desc.dgl:0 "Three potential suitors come to mind. [dunk.GetTitledFirstName] is an honest and gallant knight, and my affection for [dunk.GetHerHim] has grown quickly in the short time we have known each other. There would be little political advantage in such a match, but it could be a happy one. The other is Ser [gerold.GetNameNicknamed] whose letters I have come to look forward to. [gerold.GetSheHe|U] is also the member of the wealthiest House in the realm, and would make a fine political match, though I doubt [gerold.GetSheHe] would be satisfied by a life at Coldmoat so far from the Lion's court. Finally, I must consider Ser [longinch.GetNameNicknamed], a despicable man who I only consider because my father thought we ought to marry."
 # Dunk and Longinch are available
 agot_scenario_ats.7010.desc.dl:0 "Two potential suitors come to mind. [dunk.GetTitledFirstName] is an honest and gallant knight, and my affection for [dunk.GetHerHim] has grown quickly in the short time we have known each other. There would be little political advantage in such a match, but it could be a happy one. The other is Ser [longinch.GetNameNicknamed], a despicable man who I only consider because my father thought we ought to marry."
 # Gerold and the Longinch are available
 agot_scenario_ats.7010.desc.gl:0 "Two potential suitors come to mind. Ser [gerold.GetNameNicknamed], whose letters I have come to look forward to, and who is the brother of the wealthiest lord in the realm. Though [gerold.GetSheHe] would be a fine choice, I doubt [gerold.GetSheHe] would be satisfied by a life at Coldmoat so far from the Lion's court. The other is Ser [longinch.GetNameNicknamed], a despicable man who I only consider because my father thought we ought to marry."
 # Description end
 agot_scenario_ats.7010.desc.finish:0 "\n\nHow shall I decide?"

 # Eustace marriage option
 agot_scenario_ats.7010.a:0 "The spider will wed the chequy lion."
 # Dunk marriage option
 agot_scenario_ats.7010.b:0 "I'll marry [dunk.GetTitledFirstNameNoTooltip], and hope to find happiness."
 # Gerold Lannister marriage option
 agot_scenario_ats.7010.c:0 "I'll hope the golden lion can be satisfied."
 # Longinch marriage option
 agot_scenario_ats.7010.d:0 "I'll stomach making my father's match."
 # Rohanne will find a partner elsewhere
 agot_scenario_ats.7010.e:0 "I'll find a husband elsewhere, though I must act fast."
 agot_scenario_ats.7010.e.tt:0 "You will search for another spouse, though you will only have six months to do so"

 # Eustace wants normal marriage with Rohanne
 # Available scopes: eustace
 agot_scenario_ats.7011.t:0 "History Remembers Names"
 agot_scenario_ats.7011.desc:0 "I have received a reply from Ser [eustace.GetFirstName] about my marriage offer. Though [eustace.GetSheHe] expressed interest after we found common grief in the loss of [eustace.GetHerHis] son, [eustace.GetSheHe] will not allow our children to bear the name Webber.\n\nIf I am to marry Ser [eustace.GetFirstNameNoTooltip], it shall have to be in the traditional way, with our potential children bearing the name Osgrey and the chequy lion as their arms.\n\nIf I refuse this request, I shall have to find a husband elsewhere, so what is the name Webber worth?"
 # Rohanne accepts
 agot_scenario_ats.7011.a:0 "I'll agree to these terms."
 agot_scenario_ats.7011.a.tt:0 "You will marry [eustace.GetNameNoTooltip] non-matrilineally"
 # Rohanne will find a marriage elsewhere
 agot_scenario_ats.7011.b:0 "I'll find a better choice elsewhere."
 agot_scenario_ats.7011.b.tt:0 "You will search for a husband freely"

 rohanne_patrimarried_eustace:0 "Lady Rohanne has accepted my proposal of a traditional marriage!"

 # Eustace rejected Rohanne, Rohanne must find marriage elsewhere
 # Available scopes: eustace
 agot_scenario_ats.7012.t:0 "A Harsh Refusal"
 agot_scenario_ats.7012.desc:0 "Word has come from Ser [eustace.GetFirstName]: [eustace.GetSheHe|U] has rejected my proposal of marriage and bid me find another elsewhere. \n\nI must return to the search to satisfy my father's will."
 agot_scenario_ats.7012.a:0 "I'll find a better choice elsewhere."
 agot_scenario_ats.7012.a.tt:0 "You will search for a husband freely"

 # Dunk rejected Rohanne, Rohanne must find marriage elsewhere
 # Available scopes: dunk
 agot_scenario_ats.7013.t:0 "A Harsh Refusal"
 agot_scenario_ats.7013.desc:0 "I've received word from [dunk.GetTitledFirstName] about my marriage offer. Despite [dunk.GetHerHis] common birth and the height of my own, and even the chance for [dunk.GetHerHis] squire to serve at Coldmoat in the safety of a castle, I have been rejected by the lowly hedge knight.\n\nIt seems I must return to the search, as surprising as that may be."
 agot_scenario_ats.7013.a:0 "I'll find a better choice elsewhere."
 agot_scenario_ats.7013.a.tt:0 "You will search for a husband freely"


 ##########
 # Eustace #
 ##########

 # Eustace was chosen for marriage, can accept or decline
 # Available scopes: rohanne
 agot_scenario_ats.7020.t:0 "A Surprising Offer"
 agot_scenario_ats.7020.desc:0 "A notice has come from [rohanne.GetTitledFirstName] requesting access to my lands to visit the grave of my son [addam.GetFirstName]. I hardly think before allowing it, and not long thereafter find [rohanne.GetHerHim] weeping beside his grave. Some part of me I long thought dead drives me to comfort [rohanne.GetHerHim], and we soon find ourselves recounting fond memories beside my fire, eating blackberries in remembrance. Not long after her departure, a runner comes bearing an offer of marriage.\n\nI would be a fool not to consider it, as a marriage pact would make me lord of Coldmoat in name, and save my House from extinction, though she wishes for our children to be Webbers, and I must answer with that in mind."
 # Eustace accepts but only if he can keep his name
 agot_scenario_ats.7020.a:0 "I'll accept, but only if our children bear the chequy lion."
 agot_scenario_ats.7020.a.tt:0 "You will request a non-matrilineal marriage"
 # Eustace accepts matrilineal marriage
 agot_scenario_ats.7020.b:0 "I accept [rohanne.GetHerHis] terms, our children will be spiders."
 # Eustace refuses
 agot_scenario_ats.7020.c:0 "Damn the whole thing, I refuse."
 agot_scenario_ats.7020.c.tt:0 "You refuse the marriage offer"

 # Rohanne rejected patri-marriage
 # Available scopes: rohanne, eustace
 agot_scenario_ats.7021.t:0 "A Harsh Rejection"
 agot_scenario_ats.7021.desc:0 "Despite [rohanne.GetTitledFirstNamePossessive] initial interest in a marriage pact between us, it seems the idea of [rohanne.GetHerHis] children bearing the proud chequy lion is a bridge too far! [rohanne.GetSheHe|U] has thus sent a harsh rejection to my request for a traditional marriage, and ended our marriage talks outright.\n\nIt seems the spider and the chequy lion were not fit to be."
 # Eustace confirms
 agot_scenario_ats.7021.a:0 "Its best to move on, and find my own wife."
 agot_scenario_ats.7021.a.tt:0 "You will leave the story behind."



 ##########
 #  Dunk  #
 ##########

 # Dunk chosen for marriage, can choose to accept or decline
 # Available scopes: rohanne
 agot_scenario_ats.7031.t:0 "The Red Widow's Offer"
 agot_scenario_ats.7031.desc:0 "A messenger has arrived from [rohanne.GetTitledFirstName]. Breaking the spider seal, I find within an all-too-sweet letter, and an offer of marriage. I can hardly contain my shock as I continue to read. A pretty, highborn [rohanne.GetLadyLord] has chosen me to be [rohanne.GetHerHis] husband? Even going so far as to offer Egg a position amongst the squires of the castle, and me command of the household knights besides.\n\nThis would change it all, I would no longer be a hedge knight — but the lord-consort to the Lady of Coldmoat. Egg could be raised in a proper castle, still learning of the world but from the safety of walls and surrounded by squires his age.\n\nBeyond that, [rohanne.GetTitledFirstNameNoTooltip] is a wife fit for any man. It would be hard, giving up the life in the hedges, but would it be worth a home — and perhaps even love?"
 # Dunk accepts matrilineal marriage, destroy his LAAMP title and make him a courtier of Rohanne, swap to Rohanne
 agot_scenario_ats.7031.b:0 "I'll marry the widow, and leave the hedges behind."
 agot_scenario_ats.7031.b.tt:0 "You will marry [rohanne.GetNameNoTooltip] matrilineally, and switch to [rohanne.GetHerHim]"
 # Dunk refuses
 agot_scenario_ats.7031.c:0 "I can't leave the hedges behind, they're all I know."
 agot_scenario_ats.7031.c.tt:0 "You will refuse the offer of marriage"


 ###### Stage 7 events ######

 # Dunk offered position at Coldmoat, can accept (switches to Rohanne Webber) or can leave with a gift, give lock of hair and prestige
 # Available scopes: rohanne
 agot_scenario_ats.8030.t:0 "Summer Rains and Soft Farewells"
 agot_scenario_ats.8030.desc:0 "As rain finally falls on the Reach, I prepare to leave Coldmoat and the whole affair between it and Standfast behind. I am stopped at the stables by the short frame of [rohanne.GetName]. Though I am dejected after hearing of [rohanne.GetHerHis] impending marriage — and the futility of the conflict from the start — it is nice to see [rohanne.GetTitledFirstNamePossessive] face. [rohanne.GetSheHe|U] apologizes, and seems to struggle between saying something and not as horses shift and adjust themselves in their stables.\n\nEventually, [rohanne.GetSheHe] offers me a position as a household knight, and Egg a position as a squire of the castle, and says [rohanne.GetSheHe] hoped not to lose us to the road.\n\nIt is a tempting offer, but the hedges are all I have ever known, and I have found myself bitter about this place. If I will not accept, [rohanne.GetSheHe] offers to at least give me some sort of gift."
 # Dunk becomes Rohanne's Knight
 agot_scenario_ats.8030.a:0 "I'll become your knight."
 agot_scenario_ats.8030.a.tt:0 "You will become a courtier of [rohanne.GetNameNoTooltip], and switch to [rohanne.GetHerHim]"
 # Dunk leaves, with a kiss and a lock of hair
 agot_scenario_ats.8030.b:0 "I cannot accept, but I would ask for a kiss, and a small gift."
 agot_scenario_ats.8030.b.tt:0 "You will leave with nothing but a few strands of hair"

 ###### Fallback/Other/Result events ######
 ##########
 #  Daemon  #
 ##########
 # Daemon can fight start a war with Bittersteel's support
 agot_scenario_ats.9000.t:0 "The Black Dragon's Birthright"
 agot_scenario_ats.9000.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', bittercringe)] [bittercringe.GetFirstName] has sent word, [bittercringe.GetSheHe] has summoned all who have been wronged, exiled, and stolen from by the red dragons. They've rallied to [bittercringe.GetHerHim] beneath a golden banner, forming a new company grander than any the Free Cities have yet seen.\n\nSince I earned Blackfyre and gained [bittercringe.GetHerHis] support, [bittercringe.GetSheHe] is ready to make war in my name, and help me claim the Iron Throne from the Usurper [ITRuler.GetFirstName]. Thousands will die, and the realm I hope to rule will bleed if I choose to start this war, but without it the red dragons may never be challenged at all. Whatever my decision, I must make it now.\n\nWill I march for my birthright, or let my people be ruled by the falseborn dragons?"
 # Daemon II goes to war
 agot_scenario_ats.9000.a:0 "We march to war!"
 # Daemon chooses not to go to war
 agot_scenario_ats.9000.b:0 "I must find my own path to power, now is not the time."

 ##########
 # Rohanne #
 ##########

 # Rohanne fallback if Eustace dies
 # Available scopes: eustace
 agot_scenario_ats.9010.t:0 "The Last Chequy Lion"
 agot_scenario_ats.9010.desc:0 "With the death of Ser [eustace.GetFirstName], the conflict over the dam is over, and my moat will remain full and ready. There is some sorrow in me watching them bury the last of such a noble line, and the father of a boy I had loved, but I have buried old men before.\n\nNow, despite my heavy heart, I move on to other pursuits."
 agot_scenario_ats.9010.a:0 "A sad end to a sad life."
 agot_scenario_ats.9010.a.tt:0 "You will move on with more vital tasks"

 # Rohanne won the war notification event
 # Available scopes: eustace, longinch, dunk, gerold
 agot_scenario_ats.9011.t:0 "One Last Chance"
 agot_scenario_ats.9011.desc:0 "My father's will bears down on me like a heavy weight. I must marry within the week, or see my titles taken from me, and my legal heir take hold of my castles. I have sent ravens and riders to see which of the men I had earlier examined remain available, and the choices have been arrayed before me.\n\nWill I finally choose a consort? Or once again tempt fate by taking the search upon myself?"
 # Eustace Marriage option
 agot_scenario_ats.9011.a:0 "The chequy lion might yet marry the spider."
 agot_scenario_ats.9011.a.tt:0 "You will reach out to Ser [eustace.GetFirstNameNoTooltip] about a marriage pact."
 # Dunk marriage option
 agot_scenario_ats.9011.b:0 "[dunk.GetTitledFirstNameNoTooltip] could yet be my savior."
 agot_scenario_ats.9011.b.tt:0 "You will reach out to [dunk.GetTitledFirstNameNoTooltip] about a marriage pact."
 # Gerold Lannister marriage option
 agot_scenario_ats.9011.c:0 "I could see if [gerold.GetFirstNameNoTooltip] might be satisfied here."
 agot_scenario_ats.9011.c.tt:0 "You will marry Ser [gerold.GetFirstNameNoTooltip]."
 # Longinch marriage option
 agot_scenario_ats.9011.d:0 "I could stomach a match with Ser [longinch.GetFirstNameNoTooltip]."
 agot_scenario_ats.9011.d.tt:0 "You will marry Ser [longinch.GetFirstNameNoTooltip]"
 # Rohanne does one last search herself
 agot_scenario_ats.9011.e:0 "I must try, one final time."
 agot_scenario_ats.9011.e.tt:0 "You may attempt to search for a spouse on your own again, but you will only have one more week."

 # Game over event for Rohanne for failing to fulfill her father's will in time
 # Available scopes: dunk
 agot_scenario_ats.9012.t:0 "A Father's Web"
 agot_scenario_ats.9012.desc:0 "My father's trap has finally caught up with me. Despite my efforts, I have little choice now. I must give up my lands, and leave my castles to my heir. This was hardly the fate I desired, but there is little to be done now.\n\nThe Red Widow of Coldmoat is no more; I am merely Lady Rohanne now."
 agot_scenario_ats.9012.a:0 "Goodbye, Coldmoat."
 agot_scenario_ats.9012.b:0 "I will seek out Ser Duncan, and join his camp."
 agot_scenario_ats.9012.b.tt:0 "You will switch to Ser Duncan the Tall, and Rohanne will become a follower."
 agot_scenario_ats.9012.c:0 "I will leave these lands behind, and forge a new path."
 agot_scenario_ats.9012.c.tt:0 "You will give up your titles, and form an adventuring camp."

 # War victory event for Rohanne as attacker
 # Available scopes: eustace
 agot_scenario_ats.9013.t:0 "A Tower Made a Torch"
 agot_scenario_ats.9013.desc:0 "As the fires burn about Standfast, and the pitiful forces arrayed by Ser [eustace.GetFirstName] against us vanish into nothing, I stand victorious. Now as the dust settles, I can rebuild, and finally see to the issue of my father's will."
 # Rohanne now has Standfast, the dam comes down
 agot_scenario_ats.9013.a:0 "The tower is mine, and the dam can come down!"
 agot_scenario_ats.9013.a.tt:0 "Standfast and Coldmoat will share water"

 # War victory event for Rohanne as defender
 agot_scenario_ats.9014.t:0 "The Toothless Lion"
 agot_scenario_ats.9014.desc:0 "Despite the vast gulf between our resources, Ser [eustace.GetFirstName] still saw fit to wage a war against the Widow of Coldmoat. Now, his feeble force has been crushed, and he is left a ruin. With this matter settled, and leaving me victorious, I can finally see to my father's will, and the strengthening of my position."
 agot_scenario_ats.9014.a:0 "On to other matters."
 agot_scenario_ats.9014.a.tt:0 "You will receive a choice of marriage options"

 # War defeat event for Rohanne as attacker
 agot_scenario_ats.9015.t:0 "The Burning Webs"
 agot_scenario_ats.9015.desc:0 "The bodies of Webber men litter the blood-soaked fields outside Coldmoat, with the proud chequy lion waiting at the gates. I made my move against Ser [eustace.GetFirstName], and paid the price for failure. I am humiliated, and my dam has been ripped down, leaving less water for the crops of Coldmoat for the coming days.\n\nAll I can do now, is pray for rain."
 agot_scenario_ats.9015.a:0 "I have to simply wait out this drought, and plot my next move"
 agot_scenario_ats.9015.a.tt:0 "The dam will come down, and you'll move on to choose a spouse"

 # War defeat for Rohanne as a defender
 agot_scenario_ats.9016.t:0 "A Birthright Lost"
 agot_scenario_ats.9016.desc:0 "The chequy lion once more flies proud over Coldmoat, with the ancient castle's spider banners torn down and tossed into the flames below. I am left to wonder if my father was right, if I could not rule on my own as the greatest part of my birthright is ripped from my grasp.\n\nWhat shall come next? Revenge? Or acceptance?"
 # Rohanne has lost coldmoat, and the dam comes down
 agot_scenario_ats.9016.a:0 "I shall turn to other matters, and consider my next move."
 agot_scenario_ats.9016.a.tt:0 "You'll choose from a list of potential spouses"

 ##########
 # Eustace #
 ##########

 # Eustace fallback if Rohanne dies
 # Available scopes: rohanne
 agot_scenario_ats.9020.t:0 "A Dead Widow"
 agot_scenario_ats.9020.desc:0 "With the death of [rohanne.GetTitledFirstName], the conflict over the dam is over for now. I can't help but feel sorrow as my boy's childhood love is buried in the shadow of my family's castle. So much death and destruction in my life, and still none of it has meant a thing. It will be hard to make any further moves, my liege will be watching too closely now, so I must tough out the drought until the rains come to save us.\n\nI hope they come soon."
 agot_scenario_ats.9020.a:0 "We will mourn the dead, and pray for the living."
 agot_scenario_ats.9020.a.tt:0 "You will wait for the drought to end"

 # Eustace won the war as an attacker
 # Available scopes: rohanne
 agot_scenario_ats.9021.t:0 "The Lion Triumphant"
 agot_scenario_ats.9021.desc:0 "In what will be called a stunning victory for generations, I have smashed the armies of [rohanne.GetTitledFirstName], leaving [rohanne.GetHerHis] men in a blood soaked heap outside of Coldmoat. As I walk to the mighty gatehouse of the keep, taking my time to examine each of the ancient walls my House once built, a wide smile forms on my face. Tearing down the Webber banner, the white spider swaying in the breeze as it floats down to the ground, my smile widens at the sight of the restored chequy lion, its proud place returned.\n\nFinally, I have restored my House."
 agot_scenario_ats.9021.a:0 "The dam shall be ripped down, and I shall rule."
 agot_scenario_ats.9021.a.tt:0 "Coldmoat and Standfast will share water"

 # Eustace won the war as a defender
 # Available scopes: rohanne
 agot_scenario_ats.9022.t:0 "The Lion Triumphant"
 agot_scenario_ats.9022.desc:0 "Despite all of [rohanne.GetTitledFirstNamePossessive] threats, I have proven this widow's venom weak indeed. [rohanne.GetHerHis|U] men lay broken, and bleeding upon the fields outside of Standfast, while my tower remains untaken. I have won, against all odds, and brought new pride and glory to my ancient House. Rohanne is forced to make a humiliating peace deal, leaving the Red Widow weakened, and the chequy lion stronger than ever."
 agot_scenario_ats.9022.a:0 "Rip that dam down!"
 agot_scenario_ats.9022.a.tt:0 "You will tear down the dam"

 # Eustace lost the war as the defender
 # Available scopes: rohanne
 agot_scenario_ats.9023.t:0 "The End of the Chequy Lion"
 agot_scenario_ats.9023.desc:0 "With the taking of Standfast, [rohanne.GetTitledFirstName] has broken my forces and claimed the last fortress my House had to its name. I am a knight without land now, without a home, without hope.\n\nI wish it had never come to this, that I had backed down when the chance there was, now I am left in ruins."
 agot_scenario_ats.9023.a:0 "My House has fallen."
 agot_scenario_ats.9023.a.tt:0 "You have lost Standfast"

 # Eustace lost the war as an attacker
 # Available scopes: rohanne
 agot_scenario_ats.9024.t:0 "The Clawless Lion"
 agot_scenario_ats.9024.desc:0 "With the defeat of my armies, and the burning of my lands, House Osgrey has once again been proven weak. I have disgraced my House further than I had ever dreamt. My family in ruins, my lands destroyed, and my political position weaker than ever.\n\nI am a lion without claws now, and I am at this widow's mercy."
 agot_scenario_ats.9024.a:0 "The dam will remain, and I must live with my failures."
 agot_scenario_ats.9024.a.tt:0 "You will wait for what comes next"

