 # Intro Events

 # Daemon II Blackfyre
 #Available scopes daemon2/daemon1 (Daemon I Blackfyre)/bittercringe
 agot_scenario_ats.1000.t:0 "The Black Dragon Abroad"
 agot_scenario_ats.1000.desc:0 "As I drift away to sleep at night, dreams haunt my silent hours. Dreams of my brothers, choking on their own lifeblood amidst a sea of crimson grass. How I saw a hammer shatter my father's army against a cold iron anvil. A brother's arrow finding the heart of a black dragon beneath a weeping ridge.\n\nThose visions proved terribly true, just as I know my new dreams will. Of late, I have seen a mighty dragon tearing free from its cold shell amidst a wedding feast. I have seen a giant, clad in glittering white plate with a matching cloak billowing behind them, stand beside a silver-haired king. I have agonized over every detail of these visions, every interpretation. I know now that the former shall be a dragon to claim my birthright, and the giant shall be the guardian who helps me keep it.\n\nThese dreams portend my kingship — the final proof that I am my father's son. Though before I prove it to the world, I must prove it to my uncle [bittercringe.GetNameNicknamed]."
 agot_scenario_ats.1000.a:0 "I will show [bittercringe.GetHerHim] that #italic I am the Black Dragon!#!"
 agot_scenario_ats.1000.a.tt:0 "You will choose how to deal with Bittersteel"

 # Rohanne Webber
 #Available scopes: longinch/rohanne/gerold
 agot_scenario_ats.1001.t:0 "Stone, Steel, and Water"
 agot_scenario_ats.1001.desc:0 "'The Red Widow' they call me, sneering and gossiping about the crone of Coldmoat. Their Red Widow was a girl of ten when she lost her first husband, killed on the [Glossary( 'Redgrass Field', 'REDGRASS_FIELD_GLOSS' )]. I thought the losses might end then, but there were more. My son, my daughter, my father, and three more husbands have all gone.\n\nMy father left me Coldmoat, though he trapped me in a web when I reached to take it. I must wed before the moon turns, or my father's will passes my lands to a cousin. I see how Ser [longinch.GetFullNameNicknamed] looks at me with hungry eyes; [longinch.GetSheHe] would have my lands to [longinch.GetHerselfHimself], my wants be damned.\n\nAs if my father's will were not enough, nearby lords think that without a man at my side I am weak. What they do not know is that I no longer put my trust in men. I put my trust in stone, steel, and water. I put my trust in moats, and mine shall not go dry, drought or no. Those who would harm me will find this widow strong indeed, and with venom aplenty."
 agot_scenario_ats.1001.a:0 "Keep the moat filled!"
 agot_scenario_ats.1001.a.tt:0 "You will dam the Chequy Water"

 # Eustace Osgrey
 # Available scopes: eustace/dunk/bittercringe/bennis
 agot_scenario_ats.1002.t:0 "The Chequy Lion"
 agot_scenario_ats.1002.desc:0 "As I look out from the balcony high in the tower at Standfast, I am struck by how small and feeble I have become. I may still stand tall, but my House is a broken and ruined thing, stripped of everything we were by a red dragon; whose mercy they say I should be grateful for.\n\nThe mercy that took my sons at the [Glossary( 'Redgrass Field', 'REDGRASS_FIELD_GLOSS' )], that took my wife with the same blows, that took my daughter as recompense for standing with the one true king... A silent sister he made her, who would not even say her father's name when I last saw her.\n\nOf service, I have only two hedge knights, Ser [bennis.GetFirstNameNicknamed] and [dunk.GetTitledFirstNameNicknamed]; the latter is a fine young man, but not my blood. No, the last of my blood went with the spring sickness in King's Landing, still silent as a ghost as Daeron's mercy took one final thing from me.\n\nFor what, then, should I be thankful?"
 agot_scenario_ats.1002.a:0 "A king's mercy is a poisoned gift."
 agot_scenario_ats.1002.a.tt:0 "You will stand fast alone"

 # Dunk the Lunk
 # Available scopes: dunk/bennis/egg/eustace/bloodraven/aerys/maekar/aemon
 agot_scenario_ats.1003.t:0 "Thick as a Castle Wall"
 agot_scenario_ats.1003.desc:0 "It's been two years since Ser Arlan died, two years since Ashford, and two years since the realm lost its beloved prince. Three good men died to save my leg that day. How could #italic I#! justify their loss?\n\nWhen [maekar.GetTitledFirstName] entrusted me with his youngest son, I saw an opportunity to repay the debt I owe. After Ashford, we set out for Dorne to visit Egg's kin, just as the Great Spring Sickness came. With the death of Egg's grandfather, Egg's uncle [aerys.GetFirstName] inherited the Iron Throne, and [bloodraven.GetFirstNameNicknamed] stands as his Hand. A thousand eyes, and one, he has — and the realm lives in fear beneath a harsh summer sun.\n\nAs a drought struck the realm, we visited Egg's brother [aemon.GetFirstName] at the Citadel before seeking service in the Reach. We have found that service with [eustace.GetFullName], an old knight with little left but [eustace.GetHerHis] name and some old trinkets. Though spring has ended, and a hard summer has come, I will serve my liege well, for the three good men whose debt I owe."
 agot_scenario_ats.1003.a:0 "Let's go, Egg."
 agot_scenario_ats.1003.a.tt:0 "You'll make your way back to Standfast"

 # Stage 1

 ##########
 # Daemon #
 ##########
 # Daemon can try to get Blackfyre or leave, chooses which option for getting it as well
 # Available scopes: bittercringe/daemon_blackfyre_2
 agot_scenario_ats.2000.t:0 "The King Without the Sword"
 agot_scenario_ats.2000.desc:0 "When my father and eldest brothers died upon the [Glossary( 'Redgrass Field', 'REDGRASS_FIELD_GLOSS' )], it was my uncle [bittercringe.GetName] who took up Blackfyre and led our family to Tyrosh, my mother's home. [bittercringe.GetSheHe|U] has taken work as a sellsword while we live in exile and has yet to commit to taking up my claim for the Iron Throne, nor given me the sword that carries my house's name. Without it, and [bittercringe.GetHerHis] support, I will be hard-pressed to convince anyone to back my claim.\n\nI must choose how to approach [bittercringe.GetHerHim] carefully though. [bittercringe.GetNameNicknamedNoTooltip] understands steel and strength, so a duel might be the best course, though no one would dare doubt [bittercringe.GetHerHis] skill with a blade. I could try to speak reason to [bittercringe.GetHerHim], which is among my skills, though [bittercringe.GetSheHe] is unlikely to listen. Perhaps I should simply sail west, and leave [bittercringe.GetHerHim] to [bittercringe.GetHerHis] sulking."
 agot_scenario_ats.2000.a:0 "I'll challenge [bittercringe.GetHerHim] with steel!"
 agot_scenario_ats.2000.a.tt:0 "You will fight Bittersteel"
 agot_scenario_ats.2000.b:0 "I will speak honeyed words to [bittercringe.GetHerHim]."
 agot_scenario_ats.2000.b.tt:0 "You will attempt to convince Bittersteel he needs to give you Blackfyre."
 agot_scenario_ats.2000.c:0 "I will leave [bittercringe.GetNameNicknamedNoTooltip] behind, and find my own way."
 agot_scenario_ats.2000.c.tt:0 "You will give up on getting Blackfyre and Bittersteel's support"

 # Daemon tried to fight Bittersteel result
 # Available scopes: bittercringe/daemon2/blackfyre(sword)
 agot_scenario_ats.2001.t:0 "The King Who Bears the Sword"
 agot_scenario_ats.2001.desc.daemonwins:0 "I stand over the battered form of [bittercringe.GetNameNicknamed], sword raised high above my head. "Yield!" I demand as [bittercringe.GetSheHe] fails to rise to meet me. [bittercringe.GetSheHe|U] returns to the ground in a limp heap, and signals [bittercringe.GetHerHis] yield. I help [bittercringe.GetHerHim] to [bittercringe.GetHerHis] feet and, after a moment of self-reflection, [bittercringe.GetSheHe] walks over to where [blackfyre.GetName] rests.\n\nDrawing the sword free from its scabbard, and dropping to one knee. "I did not believe you were your father's son; now I see you are Daemon come again. Take Blackfyre, and all the aid I can give." I reach down with shaking hands and lift the Blade of the Conqueror high in the air.\n\nI #italic will#! be king!"
 agot_scenario_ats.2001.desc.daemonloses:0 "I fall to the ground, battered and beaten as [bittercringe.GetNameNicknamed] stands over me with a look of pure disgust. "You'll not carry the Conqueror's Blade, boy — nor will you receive my aid. Your dreams are a fool's delusions."\n\nI have no choice now; I must continue without [bittercringe.GetHerHis] aid."
 agot_scenario_ats.2001.a:0 "Now to plan my conquest!"
 agot_scenario_ats.2001.a.tt:0 "You may choose how to proceed in taking the Iron Throne"
 agot_scenario_ats.2001.b:0 "I have failed to earn the sword; now I must stand alone."
 agot_scenario_ats.2001.b.tt:0 "You must continue on your own"

 # Daemon tried to convince Bittersteel result
 # Available scopes: bittercringe/daemon2/blackfyre
 agot_scenario_ats.2002.t:0 "The King Who Bears the Sword"
 agot_scenario_ats.2002.desc.intro:0 ""Uncle," I begin. "Half-uncle," [bittercringe.GetNameNicknamed] interrupts, curtly, a gleam in [bittercringe.GetHerHis] eyes.\n\n"Yes, of course," I continue, putting on an easy smile despite my uneasy feeling. "My dreams have always been prophetic, but one dream stands above all: To return to my birthright, to claim the Iron Throne. And to do so, I need two things. A sword, and a Hand..."\n\n"
 agot_scenario_ats.2002.desc.daemonhassword:0 "My impassioned plea has convinced [bittercringe.GetNicknameNoTooltip] of the truth of my dreams, and of my ability to claim my birthright. [bittercringe.GetSheHe|U] has granted me the sword [blackfyre.GetName] and offered me all the support [bittercringe.GetSheHe] can give.\n\nWith the conqueror's blade I #italic will#! carve a new future for our family, and take our rightful place upon the Iron Throne!"
 agot_scenario_ats.2002.desc.nosword:0 "[bittercringe.GetNicknameNoTooltip] considers me, [bittercringe.GetHerHis] steely purple eyes scanning me. Then, with a smirk, he denies my request, swearing that while [bittercringe.GetSheHe] lives I will never carry [blackfyre.GetName], nor have [bittercringe.GetHerHis] support. Despite this failure, I know that my dreams are truth, and that my time of ascension nears.\n\nI #italic will#! sit the Iron Throne and watch all those who doubt me kneel at my feet!"
 agot_scenario_ats.2002.a:0 "Now to plan my conquest!"
 agot_scenario_ats.2002.a.tt:0 "You may choose how to proceed in taking the Iron Throne"
 agot_scenario_ats.2002.b:0 "I have failed to earn the sword; now I must stand alone."
 agot_scenario_ats.2002.b.tt:0 "You must continue on your own"

