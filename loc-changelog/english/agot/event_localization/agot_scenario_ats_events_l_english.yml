 # Dunk offered Rohanne gold and asked for the dam to come down
 # Available scopes: dunk/bennis/eustace/longinch
 agot_scenario_ats.3010.t:0 "An Offer of Coin"
 agot_scenario_ats.3010.desc:0 "As I practice my archery, I am told of the arrival of an envoy sent in [eustace.GetTitledFirstNamePossessive] place. [dunk.GetSheHe|U] introduces [dunk.GetHerselfHimself] as [dunk.GetTitledFirstNameNicknamed], a hedge knight. [dunk.GetSheHe|U] is indeed taller than the [longinch.GetNicknameNoTooltip] even; broad, well-built, and handsome in a plain sort of way. There's a flirtation between us that comes more easily than I would expect, though [dunk.GetSheHe] clearly has little experience.\n\nDispensing with the pleasantries, and the natural flirtation, [dunk.GetTitledFirstNameNoTooltip] offers me a sack of gold as payment for my injured peasant, and requests I remove the dam from the Chequy Water — going so far as to claim it belongs to House Osgrey, despite their loss of the stream after the Redgrass Field."
 # Rohanne accepts and takes down the dam
 agot_scenario_ats.3010.a:0 "I'll take the gold, and remove the dam."
 agot_scenario_ats.3010.a.tt:0 "You'll take the dam down; there will be less water for all involved"
 # Rohanne accepts the gold but refuses to remove the dam
 agot_scenario_ats.3010.b:0 "I'll take your gold, but my moat cannot go dry."
 agot_scenario_ats.3010.b.tt:0 "You'll take the gold for your peasant's injury, but keep the dam up"
 # Rohanne refuses both
 agot_scenario_ats.3010.c:0 "I'll have none of your gold, and you'll have none of my water."
 agot_scenario_ats.3010.c.tt:0 "You'll take no gold and keep the dam up"

 # Dunk offered Rohanne Bennis as a prisoner and asks that the dam be taken down
 # Available scopes: dunk/bennis/eustace
 agot_scenario_ats.3011.t:0 "An Offer of Blood"
 agot_scenario_ats.3011.desc:0 "As I practice my archery, I am told of the arrival of an envoy sent in [eustace.GetTitledFirstNamePossessive] place. [dunk.GetSheHe|U] introduces [dunk.GetHerselfHimself] as [dunk.GetTitledFirstNameNicknamed], a hedge knight. [dunk.GetSheHe|U] is indeed taller than the [longinch.GetNicknameNoTooltip] even; broad, well-built, and handsome in a plain sort of way. There's a flirtation between us that comes more easily than I would expect, though [dunk.GetSheHe] clearly has little experience.\n\nDispensing with the pleasantries, [dunk.GetTitledFirstNameNoTooltip] offers me the life of Ser [bennis.GetFirstNameNicknamed] as payment for my injured peasant, and requests I remove the dam on the Chequy Water. Going so far as to claim it belongs to House Osgrey, despite their loss of the stream after the Redgrass Field."
 # Rohanne accepts and agrees to take down the dam
 agot_scenario_ats.3011.a:0 "I'll take the man, and remove the dam."
 agot_scenario_ats.3011.a.tt:0 "You'll take the dam down; there will be less water for all involved"
 # Rohanne accepts bennis but won't remove dam
 agot_scenario_ats.3011.b:0 "I'll take your man, but my moat cannot go dry."
 agot_scenario_ats.3011.b.tt:0 "You'll take the prisoner for your peasant's injury, but keep the dam up"
 # Rohanne refuses bennis and to remove the dam
 agot_scenario_ats.3011.c:0 "I'll not bother with your hedge knight."
 agot_scenario_ats.3011.c.tt:0 "You'll refuse the prisoner and keep the dam up"

 # Eustace offered Rohanne gold and asks for dam to come down
 # Available scopes: bennis/eustace/longinch
 agot_scenario_ats.3012.t:0 "An Offer of Coin"
 agot_scenario_ats.3012.desc:0 "As I practice my archery, I hear the gates to Coldmoat groan as they're opened. Everyone gathered in the yard freezes in place as a lone rider enters. [eustace.GetSheHe|U] calls for [eustace.GetHerHis] horse to be stabled, then lumbers toward me. It is Ser [eustace.GetFirstName], face red with rage.\n\n[eustace.GetSheHe|U] stops just shy of me, ignoring the [longinch.GetNickname] who attempts to step between us. Ser [eustace.GetFirstNameNoTooltip] is here to negotiate — still as tall, broad, and strongly built as I remember, though there's an emptiness in [eustace.GetHerHis] eyes that wasn't there before the Redgrass Field.\n\nAfter a short journey to the hall where my throne waits, Ser [eustace.GetFirstNameNoTooltip] makes an offer of gold as recompense for my injured peasant, and requests that I remove the dam, leaving less water for us both."
 # Rohanne accepts and takes down the dam
 agot_scenario_ats.3012.a:0 "I'll take the gold, and remove the dam."
 agot_scenario_ats.3012.a.tt:0 "You'll take the dam down; there will be less water for all involved"
 # Rohanne accepts the gold but refuses to remove the dam, sends Eustace back
 agot_scenario_ats.3012.b:0 "I'll take your gold, but my moat cannot go dry."
 agot_scenario_ats.3012.b.tt:0 "You'll take the gold for your peasant's injury, but keep the dam up"
 # Rohanne refuses both, sends Eustace back
 agot_scenario_ats.3012.c:0 "I'll have none of your gold, and you'll have none of my water."
 agot_scenario_ats.3012.c.tt:0 "You'll take no gold and keep the dam up"

 # Eustace offers Rohanne Bennis and asks the dam be taken down
 # Available scopes: bennis/eustace/longinch
 agot_scenario_ats.3013.t:0 "An Offer of Blood"
 agot_scenario_ats.3013.desc:0 "As I practice my archery, I hear the gates to Coldmoat groan as they're opened. Everyone gathered in the yard freezes in place as a lone rider enters. [eustace.GetSheHe|U] calls for [eustace.GetHerHis] horse to be stabled, then lumbers toward me. It is Ser [eustace.GetFirstName], face red with rage.\n\n[eustace.GetSheHe|U] stops just shy of me, ignoring the [longinch.GetNickname] who attempts to step between us. Ser [eustace.GetFirstNameNoTooltip] is here to negotiate — still as tall, broad, and strongly built as I remember, though there's an emptiness in [eustace.GetHerHis] eyes that wasn't there before the Redgrass Field.\n\nAfter a short journey to the hall where my throne waits, Ser [eustace.GetFirstNameNoTooltip] makes an offer of Ser [bennis.GetFirstNameNicknamed] in chains as recompense for my injured peasant, and requests that I remove the dam. Amid this drought, removing the dam might simply visit further hardship on us both."
 # Rohanne accepts and agrees to take down the dam
 agot_scenario_ats.3013.a:0 "I'll take the man, and remove the dam."
 agot_scenario_ats.3013.a.tt:0 "You'll take the dam down; there will be less water for all involved"
 # Accepts bennis but won't remove dam
 agot_scenario_ats.3013.b:0 "I'll take your man, but my moat cannot go dry."
 agot_scenario_ats.3013.b.tt:0 "You'll take the prisoner for your peasant's injury, but keep the dam up"
 # Refuses bennis and to remove the dam
 agot_scenario_ats.3013.c:0 "I'll not bother with your hedge knight, and you'll have none of my water."
 agot_scenario_ats.3013.c.tt:0 "You'll refuse the prisoner and keep the dam up"

 ##########
 # Eustace #
 ##########

 # Eustace makes offer to Rohanne
 # Available scopes: rohanne/bennis
 agot_scenario_ats.3020.t:0 "A Deal with a Spider"
 agot_scenario_ats.3020.desc:0 "I wait a brief time before being invited into [rohanne.GetFullNamePossessive] throne room. [rohanne.GetSheHe|U] begins with some pleasantries, even as [rohanne.GetSheHe] sits on a throne meant for my House, in the castle that was our seat. Containing my rage and horror, I must do what I broke my oath to do.\n\nWhat shall I offer the [rohanne.GetLadyLord] of Coldmoat: gold, or blood? Which would encourage [rohanne.GetHerHim] to remove this bloody dam?"
 # Eustace offers gold, asks for dam to come down
 agot_scenario_ats.3020.a:0 "Gold will have to do for your injured peasant. Now will you remove this dam?"
 agot_scenario_ats.3020.a.tt:0 "You will offer [rohanne.GetNameNoTooltip] gold as payment"
 # Eustace offers Bennis as a prisoner, asks for dam to come down
 agot_scenario_ats.3020.b:0 "Take Ser [bennis.GetFirstNameNicknamed], and take down your dam."
 agot_scenario_ats.3020.b.tt:0 "You will offer Ser [bennis.GetFirstNameNoTooltip] as a prisoner, and request that the dam be removed"

 # Inform Eustace that Rohanne is removing the dam
 # Available scopes: rohanne/bennis
 agot_scenario_ats.3021.t:0 "My Chequy Water"
 agot_scenario_ats.3021.desc:0 "[rohanne.GetTitledFirstNameNicknamed] has relented and removed the dam blocking the Chequy Water. Though the drought will now strike us both, at least the lands of Standfast will survive.\n\nAll we can hope now is that rain comes... and soon."
 agot_scenario_ats.3021.a:0 "Perhaps this Red Widow is not so cruel after all..."
 agot_scenario_ats.3021.a.tt:0 "The dam has been removed from Standfast, stretching out the Chequy Water"

 ##########
 #  Dunk  #
 ##########

 # Dunk is informed of what Eustace is doing
 # Available scopes: bennis/eustace
 agot_scenario_ats.3030.t:0 "The Lion or the Oak?"
 agot_scenario_ats.3030.desc:0 "Ser [eustace.GetFirstName] has taken me up on my offer of going in [eustace.GetHerHis] stead to Coldmoat to negotiate with the Red Widow. My mind spends its time racing through the rumors regarding the Lady of Coldmoat — of her aged and bony fingers, of the murder of her dead husbands, of the wicked sorceries done in her castle beneath the pale moonlight. It may be that I ride to Coldmoat to face my doom, but at least I face it in service to my lord.\n\nAs Egg and I leave Standfast behind, we discuss etiquette, and how best to approach a highborn lady. If we are to survive a greeting with the dangerous witch of House Webber, I will have to speak to her as befits a woman of her station. At least, that's what Egg tells me."
 agot_scenario_ats.3030.desc.eustacegoing:0 "Ser [eustace.GetFirstName] has refused my offer of going in [eustace.GetHerHis] stead to Coldmoat to negotiate with the Red Widow. [eustace.GetSheHe|U] will go [eustace.GetHerselfHimself] in the hopes that it will send a better message, despite the oaths he has taken to stay out of his family's ancient home. I spend the time after Ser Eustace leaves pacing the top floor of Standfast, wondering if the chequy lion had given up too much of his pride, just to ride into a spider's deadly web."
 agot_scenario_ats.3030.a:0 "Let us hope the Red Widow can be reasoned with."
 agot_scenario_ats.3030.a.tt:0 "The negotiations will proceed"

 # Dunk makes an offer to Rohanne
 # Available scopes: rohanne/eustace/bennis/egg/longinch
 agot_scenario_ats.3033.t:0 "In the Widow's Den"
 agot_scenario_ats.3033.desc:0 "Egg and I make our way through the gates of Coldmoat, passing beneath the faded relief of a chequy lion that belies its long history. Despite misdirection and pranks by Ser [longinch.GetNameNicknamed], I am finally introduced to [rohanne.GetFullNameNicknamed]. From all the stories I had heard, the Red Widow was an old crone who had killed all [rohanne.GetHerHis] husbands with vile sorcery.\n\nStanding before me is a woman, perhaps five-and-twenty years, short, and pretty. Stepping away from an archery field, [rohanne.GetSheHe] seems to size me up, running her hands along my borrowed tunic bearing a chequy lion of House Osgrey, and speaking in a tone that sends blood straight to my face.\n\nSer [eustace.GetFirstName] entrusted me with negotiating, but what offer would best please this Red Widow? And how do I convince [rohanne.GetHerHim] to bring down the dam?"
 # Dunk offers gold, asks for dam to come down
 agot_scenario_ats.3033.a:0 "Take this gold my [rohanne.GetLadyLord]; and let the Chequy Water flow."
 agot_scenario_ats.3033.a.tt:0 "You offer gold for the injured peasant, and ask that the dam come down"
 # Dunk offers Bennis, asks for dam to come down
 agot_scenario_ats.3033.b:0 "Take Ser [bennis.GetFirstNameNicknamedNoTooltip] and bring down the dam."
 agot_scenario_ats.3033.b.tt:0 "You offer [bennis.GetFirstNameNoTooltip] as a prisoner, and ask that the dam come down"

 # Dunk gets slapped for mentioning Adamm
 # Available scopes: eustace/rohanne/addam
 agot_scenario_ats.3031.t:0 "A Widow's Bite"
 agot_scenario_ats.3031.desc:0 "Lady [rohanne.GetFirstName] did not take kindly to my offer, and the dam will not come down. Without that water, the lands held by Ser [eustace.GetFirstName] will wither and [eustace.GetHerHis] people will die.\n\nRemembering a story Ser [eustace.GetFirstNameNoTooltip] told me, of [eustace.GetHerHis] son [addam.GetFirstName] and his long friendship with Lady [rohanne.GetFirstNameNoTooltip], I try to plead with [rohanne.GetHerHim] by invoking his memory — and the bond they shared.\n\n[rohanne.GetHerHis|U] face contorts with rage, and before I can react [rohanne.GetHerHis] hand shoots out like an arrow, striking my cheek and sending stings of pain across my face. [rohanne.GetSheHe|U] tells me of how Ser [eustace.GetFirstNameNoTooltip] brought [eustace.GetHerHis] own sons to war, thinking the Black Dragon would restore what the Red Dragon had taken from House Osgrey, and how it killed them. All I can do is stand in stunned silence as I learn that my liege was a traitor. [rohanne.GetSheHe|U] breaks me free of my stupor "Leave here, Ser, and know that I will defend my lands, and my moat, with #italic fire and sword!#!""
 agot_scenario_ats.3031.desc.tookbennis:0 "Lady [rohanne.GetFirstName] did not take kindly to my offer, having taken Bennis, and keeping her dam. Without that water, the lands held by Ser [eustace.GetFirstName] will wither and [eustace.GetHerHis] people will die.\n\nRemembering a story Ser [eustace.GetFirstNameNoTooltip] told me, of [eustace.GetHerHis] son [addam.GetFirstName] and his long friendship with Lady [rohanne.GetFirstNameNoTooltip], I try to plead with [rohanne.GetHerHim] by invoking his memory — and the bond they shared.\n\n[rohanne.GetHerHis|U] face contorts with rage, and before I can react [rohanne.GetHerHis] hand shoots out like an arrow, striking my cheek and sending stings of pain across my face. [rohanne.GetSheHe|U] tells me of how Ser [eustace.GetFirstNameNoTooltip] brought [eustace.GetHerHis] own sons to war, thinking the Black Dragon would restore what the Red Dragon had taken from House Osgrey, and how it killed them. All I can do is stand in stunned silence as I learn that my liege was a traitor. [rohanne.GetSheHe|U] breaks me free of my stupor "Leave here, Ser, and know that I will defend my lands, and my moat, with #italic fire and sword!#!""
 agot_scenario_ats.3031.a:0 "I fear what will come of the Widow's rage."
 agot_scenario_ats.3031.a.tt:0 "You will wait to see what happens next"

