 #  Dunk  #
 ##########

 # Dunk fallback if Rohanne dies
 # Available scopes: rohanne
 agot_scenario_ats.9030.t:0 "A Dead Widow"
 agot_scenario_ats.9030.desc:0 "With the death of [rohanne.GetFullName], the conflict over the dam is over for now. I am sorry to see the short frame of the Lady of Coldmoat buried in its shadow.\n\nWith this conflict over, Egg and I are free to choose whether to stay and work here or move on to what may be greener pastures. In any case, the hedges await."
 agot_scenario_ats.9030.a:0 "A farewell to the widow."
 agot_scenario_ats.9030.a.tt:0 "You will return to doing contracts"

 # Dunk fallback if Eustace dies
 # Available scopes: eustace
 agot_scenario_ats.9031.t:0 "The Last Chequy Lion"
 agot_scenario_ats.9031.desc:0 "With the death of Ser [eustace.GetFirstName], Egg and I once again find ourselves without service to a master. It would seem it's time to travel again and bring Egg to see more of the world.\n\nThe last chequy lion may be gone, but the hedges wait for us always."
 agot_scenario_ats.9031.a:0 "Goodbye, chequy lion."
 agot_scenario_ats.9031.a.tt:0 "You will return to doing contracts"

 # Dunk can join the war on Eustace's side
 # Available scopes: eustace/rohanne
 agot_scenario_ats.9032.t:0 "Fire and Sword"
 agot_scenario_ats.9032.desc:0 "[rohanne.GetFullName] and Ser [eustace.GetFirstName] are now at war! Our oaths of service demand that Egg and I join Ser [eustace.GetFirstNameNoTooltip] and fight by [eustace.GetHerHis] side, and [eustace.GetSheHe] has offered troops for me to command, but to risk Egg is a hard choice to make.\n\nWar is not an easy thing, and bringing even a very capable squire can be dangerous, I must choose carefully whether to provide aid."
 # Dunk joins the war
 agot_scenario_ats.9032.a:0 "For the chequy lion!"
 agot_scenario_ats.9032.a.tt:0 "You will lead troops on the side of [eustace.GetNameNoTooltip]"
 # Dunk refuses to join
 agot_scenario_ats.9032.b:0 "I can't be involved in this, not now."
 agot_scenario_ats.9032.b.tt:0 "You will refuse to join on the side of Ser [eustace.GetFirstNameNoTooltip]"

 rohanne_hair_token.desc:0 "A lock of hair tied with a silk ribbon, taken from the long red braid of [rohanne.GetTitledFirstName] during [dunk.GetTitledFirstNameNicknamedPossessive] time at Standfast."

 # Dunk event if Eustace lost the war
 agot_scenario_ats.9033.t:0 "The Broken Lion"
 agot_scenario_ats.9033.desc:0 "Perhaps it should come as no surprise, given how small the army at Ser [eustace.GetFirstNamePossessive] command was, that [eustace.GetHerHis] men lay dead and broken around me. The field is littered with bleeding corpses as [rohanne.GetTitledFirstName] claims [rohanne.GetHerHis] victory beneath the blood-red sky of morning. My own men, granted by Ser [eustace.GetFirstNameNoTooltip], return to their homes.\n\nEgg and I, as always, will return to the hedges, and try to forget all we have seen."
 agot_scenario_ats.9033.a:0 "Goodbye, chequy lion."
 agot_scenario_ats.9033.a.tt:0 "You will return to doing contracts"

 # Dunk event if Eustace won the war
 agot_scenario_ats.9034.t:0 "The Lion Victorious"
 agot_scenario_ats.9034.desc:0 "The widow's army lays in tatters, with the forces of the experienced Ser [eustace.GetFirstName] leaving the field triumphant. This remarkable victory over vastly superior forces leaves the chequy lion stronger than ever, and without so much need for a common knight of the hedges. As the morning sky turns a bloody crimson, I turn back command of the men Ser [eustace.GetFirstNameNoTooltip] granted me, gather my things, and prepare to leave.\n\nEgg and I shall, as always, return to the hedges."
 agot_scenario_ats.9034.a:0 "Goodbye, chequy lion."
 agot_scenario_ats.9034.a.tt:0 "You will return to doing contracts"

 osgrey_and_webber_claim:0 "The Widow's War"

