 agot_scripted_laamp_legitimist_support_contract_contract:0 "$laamp_legitimist_support_contract_contract$"
 agot_scripted_laamp_legitimist_support_contract_desc_title:0 "$laamp_legitimist_support_contract_desc_title$"
 agot_scripted_laamp_legitimist_support_contract_desc:0 "$laamp_legitimist_support_contract_desc$"
 agot_scripted_laamp_legitimist_support_contract_request:0 "$laamp_legitimist_support_contract_request$"
 d_laamp_targaryen_host_generic:0 "the Targaryen Host" # Do not capitalize 'the'
 targ_exiles_and_faegon_truce_name:0 "A truce signed due to support given during an invasion"
 targ_exiles_and_faegon_iron_doesnt_exist_war_invalidation:0 "The [war.GetName] has ended: [GetTitleByKey('e_the_iron_throne').GetNameNoTier] no longer exists"
 agot_targaryen_exile_invasion.0003.desc:0 "Two rulers locked in a heated negotiation, one with a crown on [petitioned_ruler.GetHerHis] temples, while mine are still bare. But is it the weariness I feel, that sudden weight on my head, or is the crown of [claimed_title.GetName] so close now?\n\nA grimace must have betrayed my thoughts, as [petitioned_ruler.GetName] smiles knowingly. "A fine [claimed_title.GetHolder.GetTitleAsNameNoTooltip] you will make, and soon — [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] years at most. Our troops and gold will see to it. And please, do not worry, we will remind you if you... happen to forget about your end of our agreement."\n\n[petitioned_ruler.GetSheHe|U] raises [petitioned_ruler.GetHerHis] goblet, a final toast to seal the deal."
 agot_targaryen_exile_invasion.0003.a_tt:0 "You have #bold [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] years to claim [claimed_title.GetName]#!"
 targaryen_follower_spawned_army_name:0 "Targaryen Loyalists"
 agot_targaryen_exile_invasion_war_cb:0 "Targaryen Restoration"
 faegon_follower_spawned_army_name:0 "Aegon's Loyalists"
 faegon_invasion_war_cb:0 "[ATTACKER.Custom('FaegonInvasionWarName')]"
 faegon_invasion_war_cb_fallback:0 "Aegon's Invasion"
 faegon_laamp_name:0 "Conqueror's Band"
 agot_faegon_invasion.0021.a:0 "Offer Accepted"
 agot_faegon_invasion.0021.b:0 "Offer Rejected"
 agot_faegon_invasion.0021.iron_throne_title_rejected:0 "Counteroffer Rejected"
 agot_faegon_invasion.0021.iron_throne_title_tt:0 "[faegon.GetName] has rejected your counteroffer! War will be declared soon."
 agot_faegon_invasion.0021.iron_throne_title_accepted:0 "Counteroffer Accepted"
 agot_faegon_invasion.0021.iron_throne_title_tt_accepted:0 "[faegon.GetName] has accepted your counteroffer!"
