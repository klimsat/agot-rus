 hatching_attempt:0 "Hatching Attempt"
 hatching_attempt_desc:0 "You will attempt to hatch your dragon egg."
 hatching_outcome:0 "Hatching Outcome"
 hatching_outcome_desc:0 "The outcome of your hatching attempt will be revealed."

