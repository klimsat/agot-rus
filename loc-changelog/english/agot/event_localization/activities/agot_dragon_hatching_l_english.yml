 agot_hatching_prov_is_summerhall:0 "#N -- Has $building_type_agot_summerhall_01$#! ([building|E])\n"

 # Extras
 agot_hatching_something_broke:0 "Something prevented the ceremony from proceeding as planned."
 agot_hatching_host_folded: "You decided to not hatch the egg."
 agot_hatching_host_folded_guest: "[host.GetName] has decided to not hatch the egg."
 agot_hatching_success:0 "Your dragon egg has hatched!"
 agot_hatching_success_guest:0 "[host.GetName] has successfully hatched [host.GetHerHis] dragon egg!"
 agot_hatching_fail:0 "Your dragon egg did not hatch."
 agot_hatching_fail_guest:0 "[host.GetName] has failed to hatch [host.GetHerHis] dragon egg."
 hatching_cannot_be_held:0 "Due to current events, a hatching activity cannot be held until 1st of Twelth Moon, 268 A.C."

 # Events
 agot_dragon_hatching.0001.t:0 "Preparations"
 agot_dragon_hatching.0001.desc:0 "I have sent out missives to the greatest academic minds of the land to be summoned to [province.GetName] in order to aid in my pursuit of hatching my dragon egg. Already I am receiving responses from maesters and those well-studied in dragonlore.\n\nMany are skeptical yet earnest in their curiosity in seeing a dragon egg hatch, while others are eager to put their knowledge to the test to bring forth a dragon into the world. Those honored to help with such a grand venture are already on their way to [province.GetNameNoTooltip]."
 agot_dragon_hatching.0001.opt.a:0 "With plenty of knowledge and a little luck, we may yet succeed."

 agot_dragon_hatching.0002.t:0 "Preparations"
 agot_dragon_hatching.0002.desc:0 "I have sent out summons to the famed minds of sorcery and magic in the world to make their way to [province.GetName] to lend their art to my cause. I sift through the responses from warlocks in Qarth and maegi from Qohor, among other names from the more exotic corners of the world, making a note of the most reputable and knowledgeable of them excited to assist in such ambitious magics.\n\nWith my esoteric guests on their way, it is high time I am on mine."
 agot_dragon_hatching.0002.opt.a:0 "One must look to unconventional means to achieve unconventional goals."

 agot_dragon_hatching.preparations.tt:0 "You will attempt to hatch the selected egg"

 agot_dragon_hatching.0003.t:0 "Toward Greatness"
 agot_dragon_hatching.0003.desc:0 "I have set out from [ROOT.Char.GetCurrentLocation.GetName] toward the province of [province.GetName] with the [egg.GetName]. I can feel the power radiating off it even now, brimming alongside my own excitement. Hopefully it will be a safe and uninterrupted journey with such precious cargo. With my head held high, I set off toward my destiny."
 agot_dragon_hatching.0003.opt.a:0 "Onward, to #bold greatness#!!"

 agot_dragon_hatching.0005.t:0 "To Witness Greatness"
 agot_dragon_hatching.0005.desc:0 "I have set out from [ROOT.Char.GetCurrentLocation.GetName] toward the province of [province.GetName]. To be party to such a great event is an honor, and will surely be an unforgettable experience."
 agot_dragon_hatching.0005.opt.a:0 "Best not be late."

 agot_dragon_hatching.0006.t:0 "To Bring the Future"
 agot_dragon_hatching.0006.desc_knowledge:0 "My guests have arrived, and the various academics assisting me have made their preparations. I must now decide who shall lead the ceremony, and how it shall proceed from here."
 agot_dragon_hatching.0006.desc_esoteric:0 "My guests have arrived, and my pet maegi have begun to chant their spells and prepare their reagents. I must now decide who will lead us in the ritual."
 agot_dragon_hatching.0006.opt.a:0 "Why, me of course!"
 agot_dragon_hatching.0006.opt.a.tt:0 "You will be the ritual leader"
 agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName] is the most learned among us."
 agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed] shall lead us with the Seven's blessing."
 agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.d:0 "The warlock [warlock.GetFirstName] shall conduct the ritual."
 agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.e:0 "The flames of pyromancer [pyromancer.GetFirstName] shall guide us."
 agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.f:0 "The woods witch [witch.GetFirstName] shall lead us in the old ways."
 agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.g:0 "R'hllor's own [rhllor_priest.GetFirstName] shall guide us."
 agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip] will be the ritual leader"
 agot_dragon_hatching.0006.opt.h:0 "I shall send for [archmaester.GetFirstName], most versed in dragonlore of all of Westeros."
 agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] will be the ritual leader"

 agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge:0 "My fellow guests and I have arrived, and the various lettered men bustle about as they make their preparations. It seems as though all that remains is for our host to finish setting up whatever this egg needs to hatch."
 agot_dragon_hatching.0007.desc_esoteric:0 "My fellow guests and I have arrived, and so have the sorcerers sent for by our host. They are unnerving, but the way they set about their work is fascinating all the same. All that seems to remain is choosing the necessary rituals for the hatching ceremony."
 agot_dragon_hatching.0007.opt.a:0 "Such an effort! I can't wait!"
 agot_dragon_hatching.0007.opt.a.fear:0 "Are we sure this is safe?"
 agot_dragon_hatching.0007.opt.a.flavor:0 "You watch as the ceremony is prepared."

 agot_dragon_hatching.0008.t:0 "A Beast for a Beast"
 agot_dragon_hatching.0008.desc_knowledge:0 "Though there is an air of hesitation toward sacrificing a living creature among my learned gathering, all agree that for this ceremony to be successful, a life must be given. Having consulted the histories and available texts, we must now decide what breed of beast shall be sacrificed."
 agot_dragon_hatching.0008.desc_esoteric:0 "The laws of the universe are clear, life must be paid for life. The maegi and warlocks among us are all in agreement that a sacrifice is necessary for the hatching to be successful. We must now decide what beast shall be sacrificed."
 agot_dragon_hatching.0008.opt.a_dog:0 "Oh loyal [ROOT.Char.Custom('DogStoryName')], your final act shall be a noble one."
 agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V [ROOT.Char.Custom('DogStoryName')]'s life#! will be the source of power for this hatching"
 agot_dragon_hatching.0008.opt.a_cat:0 "My dear [ROOT.Char.Custom('CatStoryName')], your sacrifice will not be in vain."
 agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V [ROOT.Char.Custom('CatStoryName')]'s life#! will be the source of power for this hatching"
 agot_dragon_hatching.0008.opt.b:0 "Perhaps some livestock from local smallfolk can be spared?"
 agot_dragon_hatching.0008.opt.b_tt:0 "Some #bold;V local livestock's life#! will be the source of power for this hatching"
 agot_dragon_hatching.0008.opt.c:0 "Bring forth some game hunted for the occasion."
 agot_dragon_hatching.0008.opt.c_tt:0 "A #bold;V wild animal's life#! will be the source of power for this hatching"
 agot_dragon_hatching.0008.opt.d:0 "No plain beast will do. We must find something more exotic!"
 agot_dragon_hatching.0008.opt.d_tt:0 "The #bold;V life of an exotic animal#! will be the source of power for this hatching"

 agot_dragon_hatching.0009.t:0 "The Blood Price"
 agot_dragon_hatching.0009.desc_knowledge:0 "It is well known that the Valyrians used bloodmagic to hatch their dragons. The learned gathering in the room debate how much, but all concur that a similar tribute is the most likely to be successful. The decision now is from whom the blood shall be drawn."
 agot_dragon_hatching.0009.desc_esoteric:0 "The greatest of bloodmages were the Valyrians of old — the very same who hatched dragons in a time lost to history. Surrounded by the most arcane of my guests and under the watchful eyes of my maegi, I must now decide how we shall make a similar tribute."
 agot_dragon_hatching.0009.opt.a:0 "No blood but my own shall suffice."
 agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Your blood#! will be the source of power for this hatching"
 agot_dragon_hatching.0009.opt.b:0 "I'm sure as leader, [ritual_leader_character.GetFirstNameNicknamed] will gladly offer [ritual_leader_character.GetHerHis] blood."
 agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] blood#! will be the source of power for this hatching"
 agot_dragon_hatching.0009.opt.c:0 "Everyone shall open a vein for this great project."
 agot_dragon_hatching.0009.opt.c_tt_1:0 "The #bold;V blood of all present#! will be the source of power for this hatching"
 agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Every attendee will be wounded#!"
 agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] cannot object..."
 agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip] blood#! will be the source of power for this hatching"
 agot_dragon_hatching.0009.opt.e:0 "On second thought, there's another way."
 agot_dragon_hatching.0009.opt.e_tt:0 "You will return to the blood options screen."

 agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.desc:0 "It is well known that the Valyrians used bloodmagic to hatch their dragons. The learned gathering in the room debate how much, while the more mystical among us are certain that a similar tribute is the most likely to be successful.\n\nI expected [host.GetTitledFirstName] to bleed some animal or prisoner, but instead [host.GetSheHe] has asked us all to open our own veins for the ceremony!"
 agot_dragon_hatching.0010.opt.a:0 "If it must be done, it must be done."
 agot_dragon_hatching.0010.opt.b:0 "I did not sign up for this!"

 agot_dragon_hatching.0011.t: "Life for a Life"
 agot_dragon_hatching.0011.desc_knowledge: "Though there is an air of hesitation toward the barbarity of the act among my maesters and learned men, we all agree that such a payment such as this is the most likely to be reciprocated when dealing with objects of such a magical nature. One life for another may seem a steep price, but even a skeptical mind cannot deny that a dragon is worth more than any yet living."
 agot_dragon_hatching.0011.desc_esoteric: "Each and every one of my warlocks and sorcerers tell me the same thing: All of Valyria and her dragons were steeped in #bold bloodmagic#!. With it, I can bring this new life into the world. But only life can pay for life, and now I must choose my price."
 agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName] seems to have managed to escape my guards and has fled the ceremony. I'm told [escaped_unwilling_attendee.GetSheHe] is likely hiding on the premises or has already made [escaped_unwilling_attendee.GetHerHis] way home. Doubtless, [escaped_unwilling_attendee.GetSheHe] is furious with me, but the ceremony must go on, and I must still choose a life to pay for the hatching."
 agot_dragon_hatching.0011.desc_refused_leader:0 "Much to my disappointment and those attending, [ritual_leader_character.GetFirstNameNicknamed] has refused to offer [ritual_leader_character.GetHerHis] life for the hatching. It now falls to me to choose another to pay the price."
 agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName] has refused to offer [attendee_life_sacrifice_refusing.GetHerHis] life for the hatching, preferring to watch from the a safe distance. It now falls to me to choose another to pay the price."
 agot_dragon_hatching.0011.opt.a: "I shall give my own life for this."
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Your very life#! will be the source of power for this hatching"
 agot_dragon_hatching.0011.opt.b:0 "I'm sure as leader, [ritual_leader_character.GetFirstNameNicknamed] will gladly offer [ritual_leader_character.GetHerHis] own life."
 agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] life#! will be the source of power for this hatching"
 agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] refuses and you must choose another"
 agot_dragon_hatching.0011.opt.c:0 "I shall choose a prisoner to pay the price!"
 agot_dragon_hatching.0011.opt.c_tt: "You will be presented with a list of prisoners to choose from"
 agot_dragon_hatching.0011.opt.d:0 "Perhaps [attendee_life_sacrifice_willing.GetFirstName] would agree?"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip] life#! will be the source of power for this hatching"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] refuses and you must choose another"
 agot_dragon_hatching.0011.opt.d_unwilling:0 "One of my guests will pay the price..."
 agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "You will order the sacrifice of one of your guests"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning They may be able to escape#!"
 agot_dragon_hatching.0011.opt.e:0 "#N;bold Our corpse pile will be the ashes from which the dragon rises!#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning The life of all present will be the source of power for this hatching#!"
 agot_dragon_hatching.0011.opt.f:0 "On second thought, there's another way."
 agot_dragon_hatching.0011.opt.f_tt:0 "You will return to the blood options screen."

 agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.desc_knowledge:0 "The choice of prisoner is one that I must consider carefully, for many in attendance are already uneasy at the thought of a life being taken for the hatching. Who I choose will be observed by all, and I must take care to choose wisely."
 agot_dragon_hatching.0012.desc_esoteric:0 "The choice of prisoner is one that I must consider carefully, for the power of the blood has been theorized to be stronger when the life is of a more significant individual. King, lord, or commoner's blood — all may not be weighed equally..."
 agot_dragon_hatching.0012.opt.a:0 "They cannot object, after all..."
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V The selected prisoner's life#! will be the source of power for this hatching"
 agot_dragon_hatching.0012.opt.b:0 "On second thought, there are other options."
 agot_dragon_hatching.0012.opt.b_tt:0 "You will go back and choose another sacrifice"

 agot_dragon_hatching.0013.t:0 "The Source of Power"
 agot_dragon_hatching.0013.desc_opening_knowledge:0 "The maesters and scholars gathered are a wellspring of knowledge not often assembled in one place. As well-known among men of letters, they love to debate and discuss the finer points of their craft. The topic of the day is the source of power for the hatching, and the debate is fierce. In the end, it is for [host.GetTitledFirstName] to decide what should be used.\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric:0 "The various practitioners and peddlers of the arcane that surround me are a motley crew, but they are united in their belief that the source of power for the hatching is of the utmost importance. The debate is fierce, but in the end, it is for [host.GetTitledFirstName] to decide what should be used.\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog:0 "In a show of true sacrifice, our host shares that [host.GetHerHis] beloved dog [host.Custom('DogStoryName')] will be the source of power for the hatching."
 agot_dragon_hatching.0013.desc_animal_pet_cat:0 "In a show of true sacrifice, our host shares that [host.GetHerHis] beloved cat [host.Custom('CatStoryName')] will be the source of power for the hatching."
 agot_dragon_hatching.0013.desc_animal_livestock:0 "Though I am unsure of the wisdom of the decision, our host has chosen to use a local beast of burden taken from the peasantry as the source of power for the hatching."
 agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U] believes that the wild spirit of the dragons can only be summoned by the sacrifice of a wild animal, and has dispatched hunters to bring back a suitable creature."
 agot_dragon_hatching.0013.desc_animal_exotic:0 "In what will surely be an exotic display, our host has chosen to use a creature of the Further East as the source of power for the hatching, presently on its way to our location."
 agot_dragon_hatching.0013.desc_blood_myself:0 "In a display of true sacrifice, our host has chosen to use [host.GetHerHis] own blood as the source of power for the hatching, believing that it is the only way to ensure success."
 agot_dragon_hatching.0013.desc_blood_leader:0 "In a display of true belief in [ritual_leader_character.GetHerHis] efforts, [ritual_leader_character.GetFirstNameNicknamed], the leader of the ceremony, has offered [ritual_leader_character.GetHerHis] own blood as the source of power for the hatching."
 agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U] has called for all present to offer their blood as the source of power for the hatching, believing that the combined power of the gathered will be enough to bring forth the dragon."
 agot_dragon_hatching.0013.desc_blood_prisoner:0 "In [host.GetHerHis] wisdom, [host.GetSheHe] has chosen to use the blood of [host.GetHerHis] prisoner, [prisoner.GetFirstName], as the source of power for the hatching, as [prisoner.GetSheHe] is in no position to object."
 agot_dragon_hatching.0013.desc_life_myself:0 "In a display of true sacrifice, our host has chosen to use [host.GetHerHis] own life as the source of power for the hatching, dedicating [host.GetHerHis] very life to this endeavor."
 agot_dragon_hatching.0013.desc_life_leader:0 "In a display of true belief in [ritual_leader_character.GetHerHis] purpose here, [ritual_leader_character.GetFirstNameNicknamed], the leader of the ceremony, has offered [ritual_leader_character.GetHerHis] own life as the source of power for the hatching."
 agot_dragon_hatching.0013.desc_life_attendee:0 "In a display of true belief in the purpose of the ceremony, [attendee.GetFirstName] has offered [attendee.GetHerHis] own life as the source of power for the hatching."
 agot_dragon_hatching.0013.desc_life_prisoner:0 "In [host.GetHerHis] wisdom, [host.GetSheHe] has chosen to use the life of [host.GetHerHis] prisoner, [prisoner.GetFirstName], as the source of power for the hatching, as [prisoner.GetSheHe] is in no position to object."
 agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U] does not seem ready to make this decision yet, and merely says that we shall all know when the time comes."
 agot_dragon_hatching.0013.desc_close_happy:0 "Truly, this is shaping up to be a grand event!"
 agot_dragon_hatching.0013.desc_close_worried:0 "I can't help but feel a sense of dread as the proceedings advance."
 agot_dragon_hatching.0013.opt.a:0 "Next, the ceremony."

 agot_dragon_hatching.0014.t:0 "The Catalyst of Power"
 agot_dragon_hatching.0014.desc_opening_knowledge:0 "The source of power has been determined, and now we must determine how to best trigger its activation to spur the egg to life. The egg must be heated to a specific temperature to ensure the dragon within is born healthy and strong."
 agot_dragon_hatching.0014.desc_opening_esoteric:0 "With the sacrifice determined, we must now prepare the catalyst to imbue the egg with the power of the life force given. The energies released in the ritual to come must be neither too intense nor too weak, lest the egg be destroyed in the process."
 agot_dragon_hatching.0014.desc_minor:0 "I have chosen to use a simple source of heat as the catalyst for the hatching, with no trimmings or ceremony required. Still, the decision of what to use is a critical one."
 agot_dragon_hatching.0014.desc_medium:0 "I've already made the necessary investment and preparations for this, but precisely how to provide the necessary heat is still a matter of debate."
 agot_dragon_hatching.0014.desc_major:0 "With the large amount of resources and the appropriate fanfare put into the ceremony, I must now decide how to heat the egg in its specially designed receptacle."
 agot_dragon_hatching.0014.desc_massive:0 "Every page of dragonlore and prayer to Valyrian gods I have read has led me to this moment. The extensive and far-reaching preparations I have made will ensure that no matter what happens, the egg will be heated to the perfect temperature. Still, I must now decide what will heat the egg."
 agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! This is your last chance to stop the hatching ceremony #!"
 agot_dragon_hatching.0014.opt.a_rational:0 "Well, with wood, what else?"
 agot_dragon_hatching.0014.opt.a_bold:0 "Fetch wood and kindling!"
 agot_dragon_hatching.0014.opt.a_tt:0 "You will use #bold;V wood#! as the source of heat for this hatching"
 agot_dragon_hatching.0014.opt.b:0 "Hot coals will do the trick."
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "You will use #bold;V hot coals#! as the source of heat for this hatching"
 agot_dragon_hatching.0014.opt.c:0 "Lit oil will be the source of heat."
 agot_dragon_hatching.0014.opt.c_tt:0 "You will use #bold;V oil#! as the source of heat for this hatching"
 agot_dragon_hatching.0014.opt.d:0 "Nothing but the hottest flames will do! Bring the wildfire!"
 agot_dragon_hatching.0014.opt.d_tt:0 "You will use #WF2;bold wildfire#! as the source of heat for this hatching"
 agot_dragon_hatching.0014.opt.e:0 "We must use the Dragonmont!"
 agot_dragon_hatching.0014.opt.e_tt:0 "You will use #bold;V the volcano#! as the source of heat for this hatching"
 agot_dragon_hatching.0014.opt.f:0 "The power of the sun will be our source of heat! Fetch the magnifying glass!"
 agot_dragon_hatching.0014.opt.f_tt:0 "You will use... #bold;V a magnifying glass#!? If you say so..."
 agot_dragon_hatching.0014.opt.leave_coward:0 "I can't go through with this!"
 agot_dragon_hatching.0014.opt.leave_bold:0 "This has gone too far!"
 agot_dragon_hatching.0014.opt.leave_rational:0 "This will never work!"
 agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! You will abandon the ceremony #!"

 agot_dragon_hatching.0015.t:0 "No New Dawn"
 agot_dragon_hatching.0015.desc_knowledge:0 "I see the servants pull down the banners and the maesters pack up their tomes. Before the announcement is made I already know the reason. [host.GetTitledFirstName] has lost [host.GetHerHis] nerve — there shall be no ceremony. The egg remains unbroken, and the dragon within unawakened. The ceremony is over, and the dream of a new dragon has died."
 agot_dragon_hatching.0015.desc_esoteric:0 "The warlocks and maegi were kicked out before I even knew what was happening. The candles were snuffed out and the incense extinguished. It seems that [host.GetTitledFirstName] has backed out of the coming ritual. The egg remains unbroken, and the dragon within unawakened. The ceremony is over, and the dream of a new age of dragons has died."
 agot_dragon_hatching.0015.opt.a_rational:0 "Perhaps it is for the best."
 agot_dragon_hatching.0015.opt.a_coward:0 "Thank the gods for that!"
 agot_dragon_hatching.0015.opt.a_bold:0 "I can't believe [host.GetSheHe] backed out!"

 agot_dragon_hatching.0016.t:0 "The Ceremony"
 agot_dragon_hatching.0016.desc_opening_craven:0 "My hand trembles, and I grab it with my other to steady it."
 agot_dragon_hatching.0016.desc_opening_normal:0 "The air is thick with anticipation, the people gathered sharing spoken and unspoken excitement."
 agot_dragon_hatching.0016.desc_opening_bold:0 "A new age dawns, and what pleasure it is to be here at its beginning!"
 agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "The time has come to begin the ceremony. I stand before those gathered, the egg in my hands, and the knowledge of the ages at my back."
 agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "The time has come to begin the ceremony. [ritual_leader_character.GetFirstNameNicknamed] stands above us, the egg in [ritual_leader_character.GetHerHis] hands, the knowledge of the ages at [ritual_leader_character.GetHerHis] back."
 agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "The time has come to begin the ritual. The rites are spoken and the reagents are prepared. I stand before those gathered as their chanting swells around me, the egg feeling warm in my hands."
 agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "The time has come to begin the ritual. The rites are spoken and the reagents are prepared. [ritual_leader_character.GetFirstNameNicknamed] stands before us, the instructed chant spilling from my throat as we sing in a language long forgotten."
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "The time has come to begin the ritual. The rites are spoken and the reagents are prepared. Strange chanting fills the room as I worry what is to become of me."
 agot_dragon_hatching.0016.desc_animal_pet_dog:0 "The dog is brought before "
 agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] seems unsure as [ROOT.Char.Custom('DogStorySheHe')] is brought before "
 agot_dragon_hatching.0016.desc_animal_pet_cat:0 "The cat is brought before "
 agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] seems wary as [ROOT.Char.Custom('CatStorySheHe')] is brought before "
 agot_dragon_hatching.0016.desc_animal_livestock:0 "The [ROOT.Char.Custom('RegionalFarmAnimal')] is brought before "
 agot_dragon_hatching.0016.desc_animal_wild:0 "The bodies of hunted game are brought before "
 agot_dragon_hatching.0016.desc_animal_exotic:0 "I cannot identify the creature brought before "
 agot_dragon_hatching.0016.desc_me_stop:0 "me."
 agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]."
 agot_dragon_hatching.0016.desc_animal_my_dog:0 "My heart aches to see [ROOT.Char.Custom('DogStoryHerHim')], knowing what will come, but I know that this must be done."
 agot_dragon_hatching.0016.desc_animal_my_cat:0 "My heart aches to see [ROOT.Char.Custom('CatStoryHerHim')], but I know that this must be done."
 agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Its fur is strange and its sounds of distress are foreign to all ears."
 agot_dragon_hatching.0016.desc_animal_kill_me:0 "I lift the blade and bring it down in a single clean cut, the creature's life ended with a single stroke."
 agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] lifts the blade and brings it down in a single clean cut, the creature's life ended with a single stroke."
 agot_dragon_hatching.0016.desc_blood_me:0 "The bowl is brought before me, my arm "
 agot_dragon_hatching.0016.desc_blood_me_me:0 "bared and ready. I bite my lip as I draw the blade down my skin, crimson spilling into the bowl."
 agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "struggling against the manacles as [ritual_leader_character.GetFirstNameNicknamedNoTooltip] draws the blade down my arm, crimson spilling into the bowl. I yell at the injustice of it all, but my cries are ignored."
 agot_dragon_hatching.0016.desc_blood_me_leader:0 "bared and ready. I bite my lip as [ritual_leader_character.GetFirstNameNicknamedNoTooltip] draws the blade down my arm, crimson spilling into the bowl."
 agot_dragon_hatching.0016.desc_blood_me_everyone:0 "I watch as the others do similarly, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] slicing each in kind."
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "I then walk before all, doing the same to each of the gathered, our combined lifeblood pooling as one."
 agot_dragon_hatching.0016.desc_blood_leader:0 "The bowl is brought before [ritual_leader_character.GetFirstNameNicknamedNoTooltip], [ritual_leader_character.GetHerHis] arm bared and ready. [ritual_leader_character.GetSheHe|U] bites [ritual_leader_character.GetHerHis] lip as [ritual_leader_character.GetSheHe] draws the blade down [ritual_leader_character.GetHerHis] skin, crimson spilling into the nominated bowl."
 agot_dragon_hatching.0016.desc_blood_prisoner:0 "The bowl is brought before [prisoner.GetName], [prisoner.GetHerHis] arm forced down and the blade drawn across [prisoner.GetHerHis] skin, crimson spilling into the bowl as [prisoner.GetSheHe] cries out."
 agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "The bowl is brought before all but me, each arm bared and ready. The blade is drawn across each in turn, crimson spilling into the bowl as the cries of the wounded fill the room. Though I am glad not to be among them, they stare at me with a shaming gaze."
 agot_dragon_hatching.0016.desc_life_myself_me_self:0 "With a deep breath, I step forward and take the blade in hand, ready to make the ultimate sacrifice. I stand before the egg, blade poised against my throat, and #emp slice#!.\n\nThere is a moment of pain, the feeling of warmth spilling down my chest, and then nothing..."
 agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "With a deep breath, I step forward before the egg as [ritual_leader_character.GetFirstNameNicknamedNoTooltip] presses the blade against my throat. I close my eyes...\n\nThere is a moment of pain, the feeling of warmth spilling down my chest, and then nothing..."
 agot_dragon_hatching.0016.desc_life_myself_other_self:0 "I watch in no small amount of awe and horror as [host.GetTitledFirstNameNoTooltip] steps forward. [host.GetSheHe|U] stands before the egg, blade poised against [host.GetHerHis] throat, and #emp slices#!. Blood spills over the egg, and [host.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "I watch in no small amount of awe and horror as [host.GetTitledFirstName] steps forward before the egg. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] presses the blade against [host.GetHerHis] throat. [host.GetTitledFirstNameNoTooltip] closes [host.GetHerHis] eyes, and #emp slices#!. Blood spills over the egg, and [host.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_leader_self:0 "With a deep breath, I step forward and take the blade in hand, ready to make the ultimate sacrifice for [host.GetTitledFirstNamePossessive] cause. I stand before the egg, blade poised against my throat, and #emp slice#!. There is a moment of pain, the feeling of warmth spilling down my chest, and then nothing..."
 agot_dragon_hatching.0016.desc_life_leader_host:0 "I am humbled by [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] devotion to me and my cause as [ritual_leader_character.GetSheHe] steps forward. [ritual_leader_character.GetSheHe|U] stands before the egg, blade poised against [ritual_leader_character.GetHerHis] throat, and #emp slices#!. [ritual_leader_character.GetHerHis|U] blood spills over the egg, and [ritual_leader_character.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_leader_other:0 "I watch in amazement of [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] devotion to [host.GetTitledFirstNamePossessive] cause as [ritual_leader_character.GetFirstNameNoTooltip] steps forward. [ritual_leader_character.GetSheHe|U] stands before the egg, blade poised against [ritual_leader_character.GetHerHis] throat, and #emp slices#!. Blood spills over the egg, and [ritual_leader_character.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_me:0 "With a deep breath, I step forward as [ritual_leader_character.GetFirstNameNicknamedNoTooltip] presses the blade against my throat. I close my eyes, ready to make the ultimate sacrifice to bring about this new age...\n\nThere is a moment of pain, the feeling of warmth spilling down my chest, and then nothing..."
 agot_dragon_hatching.0016.desc_life_attendee_leader:0 "I am humbled by [attendee.GetFirstNamePossessive] devotion to [host.GetFirstNamePossessiveOrMyNoTooltip] cause as [attendee.GetSheHe] steps before the egg. I place the blade against [attendee.GetHerHis] throat, and #emp slice#!. [attendee.GetHerHis|U] blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_host:0 "I am humbled by [attendee.GetFirstNamePossessive] devotion to me and my cause as [attendee.GetSheHe] steps forward. [attendee.GetSheHe|U] stands before the egg as [ritual_leader_character.GetFirstNameNicknamedNoTooltip] presses the blade against [attendee.GetHerHis] throat. [attendee.GetSheHe|U] closes [attendee.GetHerHis] eyes, and [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp slices#!. Blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_other:0 "I watch in amazement of [attendee.GetFirstNamePossessive] devotion to the cause as [attendee.GetSheHe] steps forward, prepared to make the ultimate sacrifice. [attendee.GetSheHe|U] stands before the egg, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] pressing the blade against [attendee.GetHerHis] throat, and #emp slices#!. Blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "I am pushed forward with a grunt, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] pressing the blade against my throat. I open my mouth to let out a curse, but [ritual_leader_character.GetSheHe] is quicker...\n\nThere is a moment of pain, the feeling of warmth spilling down my chest, and then nothing..."
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "I watch as [attendee.GetFirstNamePossessive] is pushed forward for [host.GetFirstNamePossessiveOrMyNoTooltip] cause. [attendee.GetSheHe|U] is forced before the egg, and I place the blade against [attendee.GetHerHis] throat. #emp Slice#!. [attendee.GetHerHis|U] blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "I watch as [attendee.GetFirstNamePossessive] is pushed forward for my cause. [attendee.GetSheHe|U] is forced before the egg, and [ritual_leader_character.GetFirstNameNicknamedNoTooltip] places the blade against [attendee.GetHerHis] throat. #emp Slice#!. [attendee.GetHerHis|U] blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "I watch in horror as [attendee.GetFirstNamePossessive] is pushed forward. [attendee.GetSheHe|U] is forced before the egg, and [ritual_leader_character.GetFirstNameNicknamedNoTooltip] places the blade against [attendee.GetHerHis] throat. #emp Slice#!. [attendee.GetHerHis|U] blood spills over the egg, and [attendee.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_prisoner_me:0 "I struggle in my bonds as I am brought before egg.[ritual_leader_character.GetFirstNameNicknamedNoTooltip] presses a cold blade against my throat, and before I can yell at the injustice of it all, I feel a sharp pain cut across my neck. My vision blurs, my chest feels warm yet grows cold from within, and then I feel nothing..."
 agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "I indicate for the guards to bring the prisoner forward. [prisoner.GetFirstNameNoTooltip] is brought before the egg, and I level the blade at [prisoner.GetHerHis] throat. Timing is critical, and I #emp slice#! before [prisoner.GetSheHe] can even speak. Blood spills over the egg, and [prisoner.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_prisoner_host:0 "I indicate for the guards to bring the prisoner forward. [prisoner.GetFirstNameNoTooltip] is brought before the egg, and [ritual_leader_character.GetFirstNameNicknamedNoTooltip] levels the blade at [prisoner.GetHerHis] throat. Timing is critical, and [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp slices#! before [prisoner.GetSheHe] can even speak. Blood spills over the egg, and [prisoner.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_prisoner_other:0 "I watch in discomfort as the guards bring [prisoner.GetFirstNameNoTooltip] before the egg. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] levels the blade at [prisoner.GetHerHis] throat and #emp slices#! before [prisoner.GetSheHe] can even speak. Blood spills over the egg, and [prisoner.GetSheHe] falls to the ground, lifeless."
 agot_dragon_hatching.0016.desc_life_everyone_me:0 "I look to my guests, each in turn, then to my guards. With a nod, they begin to bring each forward. Cries of protest, anger, and fear fill the room as each is brought before the egg, the blade pressed against their throats, and their lives given for the hatching. I stand before the egg, the blood of all present pooling around me, before at last it is my turn. The instructions are clear; with this, we must surely succeed.\n\nI close my eyes, feel the blade drag across my throat, and then there is nothing..."
 agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Still no word as to what is to be sacrificed, I am shocked as the guards draw their steel and begin to bring each forward. Cries of protest, anger, and fear fill the room, my own voice among them. Yet before my very eyes, each is brought before the egg, the blade pressed against their throats, and their lives given for the hatching. I object, but my cries are ignored. I fight, but my struggles are in vain. With a last look of hate and defiance, I am brought before the egg, the blade pressed against my throat, and my life given for the hatching..."
 agot_dragon_hatching.0016.desc_newline:0 "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood:0 "The wood is assembled in a pile, and the egg is placed atop it. The flames are lit, and the heat begins to rise."
 agot_dragon_hatching.0016.desc_minor_coal:0 "The hot coals are placed beneath the egg, heating it from below."
 agot_dragon_hatching.0016.desc_minor_oil:0 "The egg is placed in a bowl of oil, the liquid lit by a torch to begin the heating."
 agot_dragon_hatching.0016.desc_minor_wildfire:0 "The wildfire is poured over the egg and set alight, glowing green flames licking at the shell."
 agot_dragon_hatching.0016.desc_minor_lava:0 "A small vein of lava is found, and the egg is placed in a small pool of molten rock."
 agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "A great glass is brought before the egg, the sun's rays focused through it to apply heat to the shell."
 agot_dragon_hatching.0016.desc_medium_wood:0 "A great pyre is assembled, the egg placed atop it with smaller fires lit around it to ensure even heating."
 agot_dragon_hatching.0016.desc_medium_coal:0 "Hot coals are placed in a ring before the egg, a great brazier placed atop them. The egg is placed within, the heat rising from below."
 agot_dragon_hatching.0016.desc_medium_oil:0 "A great bowl of mixed oils is brought before the egg. It is placed within, and the liquid is lit by a torch to begin the heating."
 agot_dragon_hatching.0016.desc_medium_wildfire:0 "A pool of wildfire is brought out and the egg submerged within. The liquid is set alight, the ethereal green flames masking the egg within."
 agot_dragon_hatching.0016.desc_medium_lava:0 "A great pool of lava is found, and the egg carefully placed within. The molten rock bubbles and boils around the egg, the heat rising to warm it."
 agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "A great glass is brought before the egg, the sun's rays focused through it to apply heat to the shell. The glass is moved in a slow circle, the heat rising with each pass."
 agot_dragon_hatching.0016.desc_major_wood:0 "A pyre, the size of which I have never seen, is assembled. The egg is carefully placed atop it with great ceremony, and the flames are lit. The heat rises, and the egg begins to glow."
 agot_dragon_hatching.0016.desc_major_coal:0 "A great brass and iron brazier is brought before the egg, the coals within glowing red-hot. The egg is placed within as the appropriate words are spoken, and the heat begins to rise."
 agot_dragon_hatching.0016.desc_major_oil:0 "A great bowl of mixed oils from across the known world is brought before the egg. The egg is placed within, and the liquid is lit by a torch to begin the heating. Further oils are poured atop the egg, the flames rising higher and higher."
 agot_dragon_hatching.0016.desc_major_wildfire:0 "The most potent and dangerous wildfire is brought before the egg, the liquid poured over the shell. A pool of the stuff is left beneath the egg, and the ethereal green flames are lit."
 agot_dragon_hatching.0016.desc_major_lava:0 "A great chamber of lava within the Dragonmont has been converted into a receptacle for the egg. With great ceremony and care, the egg is placed within, the molten rock bubbling and boiling around it."
 agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "A series of great glasses are brought before the egg, the sun's rays focused through them to apply heat to the shell. Like a chorus of light, the glasses are moved in a slow circle, the display of light and heat dazzling."
 agot_dragon_hatching.0016.desc_massive_wood:0 "The pyre is a mountain of wood, nearly as tall as a building. With a parade of torches, the egg is placed within and the flames are lit. The heat is intense, and though it is difficult to see, the egg appears to glow."
 agot_dragon_hatching.0016.desc_massive_coal:0 "A great brass and iron brazier, large enough for a horse to stand within, is brought before the egg. The coals within glow white-hot, and the egg is ceremoniously placed within. The heat is intense, and the egg begins to glow."
 agot_dragon_hatching.0016.desc_massive_oil:0 "A great empty bowl is brought forth, with oils from across the known world brought before it in sequence. Holy men and women of various faiths each say prayers over their respective oils as they are poured into the bowl. The egg is placed within, and the liquid lit by a torch to begin the heating."
 agot_dragon_hatching.0016.desc_massive_wildfire:0 "The most potent and dangerous wildfire is brought before the egg, the liquid poured over the shell. A pool of the stuff is left beneath the egg, and the flames are lit. The roar of the fire is deafening as it seems to #emp scream#! with heat."
 agot_dragon_hatching.0016.desc_massive_lava:0 "The very top of the Dragonmont has been rung with a great iron band, the egg suspended above the molten rock within. With a great ceremony, all watch as the egg is lowered into the lava. The molten rock bubbles and boils around the egg, the heat rising to a fever pitch."
 agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "A series of glasses of varying shapes and sizes are brought before the egg, the sun's rays focused through them to apply heat to the shell. Each dances with a thousand points of light, the heat rising as they are circled in a display none present will ever forget."
 agot_dragon_hatching.0016.desc_blood_sacrifice:0 "The bowl of blood is brought forth"
 agot_dragon_hatching.0016.desc_bodies_sacrifice:0 "The bodies are brought forth"
 agot_dragon_hatching.0016.desc_body_sacrifice:0 "The body is brought forth"
 agot_dragon_hatching.0016.desc_knowledge_wood:0 "and placed atop the burning wood"
 agot_dragon_hatching.0016.desc_knowledge_coal:0 "and placed atop the hot coals"
 agot_dragon_hatching.0016.desc_knowledge_oil:0 "and placed within the bowl lit oil"
 agot_dragon_hatching.0016.desc_knowledge_wildfire:0 "and placed atop the burning wildfire"
 agot_dragon_hatching.0016.desc_knowledge_lava:0 "and lowered into the pool of lava"
 agot_dragon_hatching.0016.desc_knowledge_magnifying_glass:0 "and the sun's rays are focused on it too"
 agot_dragon_hatching.0016.desc_knowledge_end:0 "with all appropriate care."
 agot_dragon_hatching.0016.desc_esoteric_wood:0 "and thrown atop the burning wood"
 agot_dragon_hatching.0016.desc_esoteric_coal:0 "and thrown atop the hot coals"
 agot_dragon_hatching.0016.desc_esoteric_oil:0 "and tossed into the bowl of lit oil"
 agot_dragon_hatching.0016.desc_esoteric_wildfire:0 "and tossed atop the wildfire"
 agot_dragon_hatching.0016.desc_esoteric_lava:0 "and tossed into the pool of lava"
 agot_dragon_hatching.0016.desc_esoteric_magnifying_glass:0 "and put atop the egg"
 agot_dragon_hatching.0016.desc_esoteric_end:0 "as the chanting reaches a fever pitch."
 agot_dragon_hatching.0016.desc_very_low:0 "All eyes are fixed on the egg, prepared to witness the magic of dragons once more."
 agot_dragon_hatching.0016.desc_low:0 "All eyes are fixed on the egg, which seems to glow in the heat surrounding it."
 agot_dragon_hatching.0016.desc_medium:0 "All eyes are fixed on the egg, each breath held in anticipation of the miracle to come."
 agot_dragon_hatching.0016.desc_high:0 "All eyes are fixed on the glowing egg, which seems to pulse with life in the center of its receptacle."
 agot_dragon_hatching.0016.desc_very_high:0 "All eyes are fixed on the glowing egg, trembling ever so slightly from the power within."
 agot_dragon_hatching.0016.opt.dead_willing:0 "May my sacrifice bring forth the dragon..."
 agot_dragon_hatching.0016.opt.dead_unwilling:0 "Curse you, [host.GetTitledFirstNameNoTooltip]!"
 agot_dragon_hatching.0016.opt.alive:0 "I cannot wait!"
 agot_dragon_hatching.0016.opt.alive_tt:0 "You watch to see if a dragon will be born"
 agot_dragon_hatching.0016.opt.base_esoteric_tt:0 "An esoteric hatching #difficulty_easy INCREASES#! the chance of a successful hatching, but also increases the chance of a negative outcome"
 agot_dragon_hatching.0016.opt.base_knowledge_tt:0 "A knowledge hatching has #difficulty_medium NO EFFECT#! on the chance of a successful hatching"
 agot_dragon_hatching.0016.opt.dragonlore_tt:0 "Your dragonlore #difficulty_easy INCREASES#! the chance of a successful hatching"
 agot_dragon_hatching.0016.opt.dragonlore_knowledge_tt:0 "This bonus is #difficulty_easy INCREASED#! because this is a knowledge hatching"
