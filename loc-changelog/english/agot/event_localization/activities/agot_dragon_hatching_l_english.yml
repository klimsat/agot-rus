 # Hatching Dragonlore #
 agot_dragon_hatching_dragonlore.0001.t:0 "Dragonlore: Rhaenys's Hill"
 agot_dragon_hatching_dragonlore.0001.desc:0 "What was once home to some of the fiercest dragons, this colossus is nought but a ruin. As I walk its tunnels, I am in awe of its sheer magnitude and held captive by the weight of its significance.\n\nGripped as I am, I almost do not notice the dusted papers in the rubble. They appear to hint at the hatching techniques utilized by the dragonkeepers!"
 agot_dragon_hatching_dragonlore.0001.opt:0 "This will come in handy!"

 agot_dragon_hatching_dragonlore.0002.t:0 "Dragonlore: Dragonstone"
 agot_dragon_hatching_dragonlore.0002.desc:0 "As I wander the tunnels of the Dragonmont, I struggle to comprehend the size of them. Dragons have nested here for centuries, and yet, here I am. \n\nAs I turn a corner, I enter what must be the hatcheries. I would have investigated further had I not tripped over a pile of scrolls. Upon closer inspection, I am slightly dismayed to find that most of them are unreadable. \n\n#I But one is!#! It details how the island's dragonkeepers nurtured the eggs until they hatched!"
 agot_dragon_hatching_dragonlore.0002.opt:0 "I should keep note of this..."

 agot_dragon_hatching_dragonlore.0003.t:0 "Dragonlore: The Citadel"
 agot_dragon_hatching_dragonlore.0003.desc:0 "Upon arrival at the Citadel, I am directed by an Archmaester to a collection of books. They look ancient but are clearly well looked after. I should find a comfortable chair somewhere, it seems, this book is rather thick. \n\nThe book goes into rather intrinsic detail about the various known hatchings of eggs, starting from the Targaryen's emigration to Dragonstone from old Valyria all those years ago."
 agot_dragon_hatching_dragonlore.0003.opt:0 "I must start studying!"

 agot_dragon_hatching_dragonlore.0004.t:0 "Dragonlore: Summerhall"
 agot_dragon_hatching_dragonlore.0004.desc:0 "I could have sworn that I could still smell the burning ruins of Summerhall. A tragedy occurred here, but I am intent on finding information that led King Aegon the Unlikely to host such an intricately planned hatching ritual here. \n\nVery little remains of the summer manse's construction, only piles of scorched brick and the occasional pane of glass. The undergrowth has taken over, however, making it difficult to look for clues. \n\nThankfully, my efforts pay off. My diligent searching reveals scraps of the King's notes buried under some fallen bricks. I'll have to piece them together myself, but this is good progress!"
 agot_dragon_hatching_dragonlore.0004.opt:0 "What really happened here?"

 agot_dragon_hatching_dragonlore.0005.t:0 "Dragonlore: Harrenhal"
 agot_dragon_hatching_dragonlore.0005.desc:0 "The stories of Harrenhal do not do it justice, I believe. No occupant has dared to take on the challenge of rebuilding the once-grand castle. Instead, it lies in ruin. \n\nIt is far bigger than any castle I have set foot in, even the Red Keep can't compare. The once great towers had been cracked and bent by dragon fire long before my arrival. Harren the Black had faith in these walls and his line ended within them. The castle serves as a reminder that the dragon should not be challenged."
 agot_dragon_hatching_dragonlore.0005.opt:0 "Harren the Black was a fool."

 agot_dragon_hatching_dragonlore.0006.t:0 "Dragonlore: Fields of Fire"
 agot_dragon_hatching_dragonlore.0006.desc:0 "The grass has long since regrown after Aegon and his sister-wives scorched it during the Conquest. Yet, the plains still have an air of mortality about them. \n\nThousands of men died here, immolated by dragonfire. House Gardener went extinct on these fields, House Lannister bent the knee not long after. \n\nThis battle was the only time all three conquerors fought together, all three dragons fought as one. The battle was a true reflection of a dragon's power, utilized by three individuals, upstarts from an island who became the most powerful people in the Seven Kingdoms, if not the world."
 agot_dragon_hatching_dragonlore.0006.opt:0 "Imagine having a fraction of that power!"

 agot_dragon_hatching_dragonlore.0007.t:0 "Dragonlore: The Red Lake"
 agot_dragon_hatching_dragonlore.0007.desc:0 "While traveling by the shores of the Red Lake, I take the opportunity to visit the stony isle at the heart of the vast blue expanse. Though calm reigns here now, it was once occupied by the fearsome [silverwing.GetName].\n\nDespite being accustomed to humans, the silver-scaled beast became wild and made her lair upon the tiny island after the death of her last rider, [ulf.GetFullName].\n\nThe Dance of the Dragons was one of the bloodiest and most turbulent conflicts in the history of the Seven Kingdoms. Since the Valyrians first tamed dragons amidst the great volcanic mountains known as the Fourteen Flames, these majestic creatures have long been used as terrible weapons of war, and the Dance marks but one such dark account among many."
 agot_dragon_hatching_dragonlore.0007.a:0 "Fire and blood, indeed."

 agot_dragon_hatching_dragonlore.0008.t:0 "Dragonlore: The Lair"
 agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Just as I ready myself to leave the isle behind, a mirror-like glimmer catches my attention.\n\n"
 agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "I discern three large and rather peculiar gems, each shimmering in different colors. At first, I cannot believe my eyes, but as I squat next to them, they reveal tiny scales!\n\nBefore me lies an entire clutch of dragon eggs!"
 agot_dragon_hatching_dragonlore.0008.desc_pair:0 "I approach cautiously and behold two odd mud-caked stones. As I brush the dirt away my heart races — beneath my fingers, the soil gives way to shimmering scales, I hold no ordinary rock, but a dragon egg!\n\nHow long have they stayed hidden here?"
 agot_dragon_hatching_dragonlore.0008.desc_single:0 "I come closer and lift a heavy muddied stone, and as I brush the dirt away my heart begins to race and my fingers start to tremble — I quickly realize I hold no mere stone, but a dragon egg!\n\nHow long has it stayed hidden here?"
 agot_dragon_hatching_dragonlore.0008.a:0 "Incredible!"

 agot_dragon_hatching_dragonlore_increase:0 "Your Dragonlore Increases"

 agot_dragon_egg_lay.female_revealed: "\n\nOf course, having laid a clutch, we now know that [dragon_parent.GetNameNoTooltip] is in fact a female dragon."
 agot_dragon_egg_lay.female_revealed_past: "\n\nOf course, having laid a clutch, we now know that [dragon_parent.GetNameNoTooltip] was in fact a female dragon."

 agot_dragon_egg_cradling.1001.t:0 "A Stone Egg"
 agot_dragon_egg_cradling.1001.desc:0 "Something has gone wrong.\n\nI hold my cold dragon egg over a brazier, trying to return some of the warmth that used to radiate from its scaled surface. The flame and smoke from the brazier heat the outside, but the life within is hidden — soon it will be nothing but a brightly colored stone. Destiny has denied me this dragon.\n\nDo I try with another?"
 agot_dragon_egg_cradling.1001.a:0 "Bring me another egg."
 agot_dragon_egg_cradling.1001.a.tt:0 "You will begin cradling [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b:0 "How can this be?"

 agot_dragon_egg_cradling.1002.t:0 "A Stone Egg"
 agot_dragon_egg_cradling.1002.young_desc:0 "I enter [egg_owner.GetNamePossessive] room, approaching where [egg_owner.GetHerHis] dragon egg is cradled, waiting to be hatched. I run my hands over the scaly surface of the egg, and shiver as I feel nothing but cold stone beneath my palm. The usual warmth is all but gone, and the dragon inside is likely lost, never to hatch at all.\n\nShall I give [egg_owner.GetHerHim] another egg to try?"
 agot_dragon_egg_cradling.1002.desc:0 "I enter [egg_owner.GetNamePossessive] chambers, only to see [egg_owner.GetHerHim] sitting beside the fireplace at the edge of the room, clutching [egg_owner.GetHerHis] dragon egg just over the flames. Tendrils of fire lick along the bottom of the scaly surface, and smoke dims the usual bright color of the egg. "It's gone cold," [egg_owner.GetSheHe] says, tears dripping down [egg_owner.GetHerHis] face. I reach through the smoke and run my hands along the surface. The egg is as lifeless as a stone.\n\nShould I have [egg_owner.GetHerHim] try another?"
 agot_dragon_egg_cradling.1002.a:0 "Let's try another."
 agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] will begin cradling [new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b:0 "I'm so sorry, [egg_owner.GetNameNoTooltip]..."

 agot_dragon_egg_cradling.2000.t:0 "Cradlemates"
 agot_dragon_egg_cradling.2000.desc_start1:0 "I stare down at [child.GetName] in wonder; look what I have made. [child.GetSheHe|U] deserves the whole world, and hopefully, one day, that will include the skies."
 agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName] looks up at me with blinking eyes, [child.GetHerHis] arms stretching out to reach me. I stand beside [child.GetHerHis] cradle, a dragon's egg radiating warmth in my hand."
 agot_dragon_egg_cradling.2000.desc_targ:0 "Since Rhaena placed an egg in the cradles of Jaehaerys and Alysanne, it has been a Targaryen tradition."
 agot_dragon_egg_cradling.2000.desc:0 "If my child shares a cradle with a dragon egg, and it hatches for [child.GetHerHim], their bond will be all the stronger."
 agot_dragon_egg_cradling.2000.a:0 "They will cradle together."
 agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip] will begin cradling the [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2000.b:0 "A cradle is no place for a dragon egg."

 agot_dragon_egg_cradling.2001.t:0 "An Egg For Two"
 agot_dragon_egg_cradling.2001.t.two:0 "Eggs For Two"
 agot_dragon_egg_cradling.2001.desc.intro:0 "I stare down at the twins, [child_1.GetName] and [child_2.GetName], in wonder; look what I have made. Each deserves the whole world, and hopefully, one day, that will include the skies."
 agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
 agot_dragon_egg_cradling.2001.desc.two_egg:0 "Luckily, there are enough eggs for the both of them."
 agot_dragon_egg_cradling.2001.desc.one_egg:0 "With only one egg in my possession I will have to make a tough decision; place the egg in [child_1.GetNamePossessiveNoTooltip] cradle or [child_2.GetNamePossessiveNoTooltip]?"
 agot_dragon_egg_cradling.2001.a:0 "They shall both have eggs."
 agot_dragon_egg_cradling.2001.a.tt:0 "You will pick the eggs [child_1.GetNameNoTooltip] and [child_2.GetNameNoTooltip] will cradle with."
 agot_dragon_egg_cradling.2001.b:0 "Only [child_1.GetName] will cradle with an egg."
 agot_dragon_egg_cradling.2001.b.tt:0 "You will pick the egg [child_1.GetNameNoTooltip] will cradle with."
 agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[child_1.GetNameNoTooltip] will begin cradling with the [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.c:0 "Only [child_2.GetName] will cradle with an egg."
 agot_dragon_egg_cradling.2001.c.tt:0 "You will pick the egg [child_2.GetNameNoTooltip] will cradle with."
 agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[child_2.GetNameNoTooltip] will begin cradling with the [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

 agot_dragon_egg_cradling.2002.t:0 "Cradle Egg Selection"
 agot_dragon_egg_cradling.2002.desc:0 "Pick the egg your child will cradle with."
 agot_dragon_egg_cradling.2002.a:0 "This egg will do."
 agot_dragon_egg_cradling.2002.a.tt:0 "[child.GetNameNoTooltip] will begin cradling with the [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2002.b:0 "I have changed my mind."

 agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
 agot_dragon_egg_cradling.2012.desc.intro:0 "I stare down at the twins, [child_1.GetName] and [child_2.GetName], in wonder; look what we have made. Each deserves the whole world, and hopefully, one day, that will include the skies. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] and I each possess an egg, just enough for the pair of them."
 agot_dragon_egg_cradling.2012.a:0 "I will provide an egg to [child_1.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] to [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.a.tt:0 "[child_1.GetNameNoTooltip] will begin cradling with the [my_egg.GetName]. [child_2.GetNameNoTooltip] will begin cradling with the [parent_two_egg.GetName]."
 agot_dragon_egg_cradling.2012.b:0 "I will provide an egg to [child_2.GetNameNoTooltip], [other_parent.GetTitledFirstNameNoTooltip] to [child_1.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip] will begin cradling with the [parent_two_egg.GetName]. [child_2.GetNameNoTooltip] will begin cradling with the [my_egg.GetName]."
 agot_dragon_egg_cradling.2012.c:0 "Neither shall recieve an egg."

 agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] Begins Cradling"
 agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip] has begun cradling with an egg from [spouse.GetTitledFirstName]."

 agot_dragon_egg_cradling_birth.0002.t:0 "My Egg Hatches!"
 agot_dragon_egg_cradling_birth.0002.desc:0 "Never in my life have I felt so much joy! My egg has hatched and a dragon has crawled from the ruins of its shell.\n\nI can already feel overwhelming the bond that we share, and how they will be with me until the end of my days. Though I cannot yet say what their sex is, they are still in need of a name that history will never forget.\n\nWhat should I call them?"
 agot_dragon_egg_cradling_birth.0002.a:0 "We will have a lifetime of adventures together."
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "A new [dragon|e] has been born."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "Your #v dragon egg#! [artifact|e] has been #N destroyed#!."

 agot_dragon_egg_cradling_birth.0003.t:"A Hatchling in My Care"
 agot_dragon_egg_cradling_birth.0003.desc: "An egg in my care has hatched! [dragon.GetName] has been born and joins my family, though it is not immediately clear what their sex is, that will be determined in time.\n\nFor now, the [dragonkeepers|e] have taken [dragon.GetNameNoTooltip] into their care, and I must mull over preparations for their accommodations and growth. But first things first, a dragon needs a name. What shall it be?"
 agot_dragon_egg_cradling_birth.0003.opt.a: "A name for the annals of history."

 agot_dragon_egg_cradling_birth.0004.t:0 "The Gender Is Obvious!"
 agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU] is an intrinsically mysterious concept, but the mystery seems to have been avoided this time!\n\nI am told by [revealing.GetFullName] that [revealing.GetSheHe] is certain that [dragon.GetName] is a [dragon.Custom('DragonFemaleMale')] dragon based on the behavior [dragon.Custom('GetDragonSheHe')] has shown during [dragon.Custom('GetDragonHerHis')] first week of life."
 agot_dragon_egg_cradling_birth.0004.a:0 "Who's a good [dragon.Custom('DragonGirlBoy')]?"

 agot_dragon_egg_cradling_birth.0010.t:0 "[dragon.GetNameNoTooltip], the Dragon"
 agot_dragon_egg_cradling_birth.0010.desc.intro:0 "The egg [child.GetNamePossessive] been cradling has finally hatched! [child.GetNameNoTooltip] and [child.GetHerHis] [dragon.Custom('GetDragonColorFull')] dragon have been inseperable, and it is all [child.GetSheHe] talks about."
 agot_dragon_egg_cradling_birth.0010.desc.child:0 "Today [child.GetNameNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], made the most surprising declaration. While discussing the dragon with the child, [child.GetSheHe] boldly interjected "#italic the naaame#! is [dragon.GetName]!" "
 agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Today [child.GetNameNoTooltip], my courtier, made the most surprising declaration. While discussing the dragon with the child, [child.GetSheHe] boldly interjected "#italic the naaame#! is [dragon.GetName]!" "
 agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], what a fitting name."
 agot_dragon_egg_cradling_birth.0010.b:0 "Wouldn't [dragon_baby_reference.GetNameNoTooltip] be more suitable?"
 agot_dragon_egg_cradling_birth.0010.b.tt:0 "The dragon's name will become [dragon_baby_reference.GetNameNoTooltip]."
 agot_dragon_egg_cradling_birth.0010.c:0 "This is not an appropriate name for a dragon, try instead..."
 agot_dragon_egg_cradling_birth.0010.c.tt:0 "You will pick a new name for the dragon."

 agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc:0 "The dragon's name was nonsense, [child.GetName] will thank me when [child.GetSheHe] is old enough to understand."
 agot_dragon_egg_cradling_birth.0011.a:0 "Much better."

 agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] Lays an Egg!"
 agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] has laid #bold an egg#!! My dragonkeepers were quick to hurry the egg to incubation as soon as [dragon_parent.GetNameNoTooltip] was ready to part with it. With so few dragon eggs left, and even fewer living dragons still, [dragon_parent.GetNamePossessiveNoTooltip] new gift is of incalculable value.\n\nEven a single egg could make me fabulously rich if I find the right buyer... Although it may be best to keep it to secure my family's future?\n\nPerhaps House [ROOT.Char.GetHouse.GetName] will have another dragon one day soon?"
 agot_dragon_egg_lay.0001.opt:0 "This is a fantastic!"

 agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] Brings Forth a Clutch!"
 agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] has laid a clutch of #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] eggs#!! My dragonkeepers have quickly thrown together new areas for incubation, having not expected more than a single egg.\n\nThe rest of the world looks on in envy as I have been blessed with these treasures. Born from [dragon_parent.GetNameNoTooltip] today is more wealth than almost all families will ever know, or more power than they will ever be able to wield.\n\nSoon all the scions of House [ROOT.Char.GetHouse.GetName] will take to the skies!"
 agot_dragon_egg_lay.0002.opt:0 "We have been blessed!"

 dragon_laid_eggs: "Your dragon [dragon_parent.GetName] has laid [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] eggs"
 dragon_laid_egg_before_death: "Your dragon [dragon_parent.GetName] laid an egg before [dragon_parent.GetSheHe] died"