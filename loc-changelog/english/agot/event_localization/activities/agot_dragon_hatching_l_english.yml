 agot_dragon_hatching.0016.opt.sacrifice_level_tt:0 "Your chance of success is #difficulty_easy INCREASED#! because of the level of sacrifice made"
 agot_dragon_hatching.0016.opt.sacrifice_synergy_tt:0 "Your chance of success is #difficulty_easy INCREASED#! because of circumstances surrounding the sacrifice"
