 TRAVEL_NAME_FOR_activity_dragon_hatching_no_dlc:0 "$TRAVEL_NAME_FOR_activity_dragon_hatching$"

 # Options
 hatching_type:0 "Hatching Type"
 hatching_type_knowledge:0 "Knowledge Hatching"
 hatching_type_knowledge_desc:0 "You will summon any maesters, dragonkeepers, and other known scholars of dragonlore that are willing to assist you in the hatching of your dragon egg."
 hatching_type_esoteric:0 "Esoteric Hatching"
 hatching_type_esoteric_desc:0 "You will summon warlocks, alchemists, and other known keepers of esoteric knowledge that are willing to assist you in the hatching of your dragon egg."
 agot_dragon_hatching_destination_selection:0 "Locations of known import to dragons and dragonlore are good candidates for hatching a dragon's egg."
 hatching_sacrifice:0 "Sacrifice"
 hatching_sacrifice_animal:0 "Animal"
 hatching_sacrifice_animal_desc:0 "You will use the life of an animal as the source of power for this hatching. The animal to be sacrificed will be chosen when the time comes."
 hatching_sacrifice_blood:0 "Blood"
 hatching_sacrifice_blood_desc:0 "You will use the power of blood as the source of power for this hatching. You will be able to select the source of the blood when the time comes."
 hatching_sacrifice_life:0 "Life"
 hatching_sacrifice_life_desc:0 "You will use the power of life as the source for this hatching. You will be able to select who will be sacrificed at the appropriate moment."
 hatching_catalyst:0 "Catalyst"
 hatching_catalyst_minor:0 "Simple"
 hatching_catalyst_minor_desc:0 "You will use a simple source of heat as the catalyst for this hatching, with no trimmings or ceremony required."
 hatching_catalyst_medium:0 "Appropriate"
 hatching_catalyst_medium_desc:0 "With an appropriate housing and pomp of placement, you will perform the hatching ceremony with a catalyst befitting the occasion."
 hatching_catalyst_major:0 "Grand"
 hatching_catalyst_major_desc:0 "With the large amount of resources and effort put into the ceremony, you will heat the egg in a specially made housing with a grand procession to accompany the event."
 hatching_catalyst_massive:0 "Massive"
 hatching_catalyst_massive_desc:0 "With the large amount of dragonlore you have gathered, you are able to ensure the varied avenues of success are all covered in the heating of the egg."

 # Intent
 hatch_dragon_intent:0 "Hatch a Dragon"
 hatch_dragon_intent_desc:0 "You have only one interest in this event: the hatching of a [dragon|El]."
 witness_hatch_dragon_intent:0 "Witness a Dragon Hatching"
 witness_hatch_dragon_intent_desc:0 "You are here to witness a once-in-a-generation event:  the return of [dragons_plural|El] to the world."

 # Modifiers
 agot_hatching_prov_has_KL_dragonpit:0 "#P +++ Has $building_type_dragonpit_01$#! ([building|E])\n"
 agot_hatching_prov_has_dragonpit:0 "#P ++ Has generic $building_type_dragonpit_01$#! ([building|E])\n"
 agot_hatching_prov_has_dragonmont:0 "#P +++ Is $building_type_dragonstone_01$#!\n"
