 activity_dragon_hatching_host_an_a:0 "$host_activity_a$"
 activity_dragon_hatching_desc:0 "The time has come to try and hatch your dragon egg. A ceremony shall be held in order to witness this grand moment."
 activity_dragon_hatching_selection_tooltip:0 "Attempt to hatch your dragon egg and usher in a new age.\n\nAnticipated rewards:\n$agot_host_hatching_potential_reward$"
 agot_host_hatching_potential_reward:0 "$BULLET_WITH_TAB$May hatch your Dragon Egg [artifact|E], destroying it\n$BULLET_WITH_TAB$If successful, a newborn [dragon|E] will join your court\n\n#n @warning_icon! Failure may lead to unexpected consequences#!"
 activity_dragon_hatching_predicted_cost:0 "The precise cost of your dragon hatching will depend on the style of hatching chosen and your choices during the ceremony."
 activity_dragon_hatching_destination_selection:0 "You can only host a #V Dragon Egg Hatching#! in your [capital|E], in a [dragonpit|E], or at a #V special location#!."
 activity_dragon_hatching_conclusion_desc:0 "The [GetActivityType( 'activity_dragon_hatching' ).GetName] has concluded"
