 agot_dragon_hatching.0017.t:0 "Blood, But How Much?"
 agot_dragon_hatching.0017.desc_self:0 "The various arcane masters who attend this gathering have ideas as wild and varied as the lands from which they hail. However, the one thing they all agree on is that blood must be spilled. The question is now, #italic how much?#!\n\nDo I take a bleeding, as is the custom of my people, or do I offer a more substantial sacrifice? Many among the gathered esoterics are in agreement that life must be paid for life,and nothing less will do. The question is, do I agree?"
 agot_dragon_hatching.0017.desc_leader:0 ""The ritual is being prepared as instructed, [ROOT.Char.GetTitledFirstNameNoTooltip]," [ritual_leader_character.GetFirstNameNicknamed] says, [ritual_leader_character.GetHerHis] voice calm and steady. "I must... raise the question of the sacrifice. While we both agree that blood must be spilled, many among the gathered — myself among them I must admit — believe that life must be paid for life, and nothing less will do. What say you?" [ritual_leader_character.GetSheHe|U] looks at me, voice still even, as though this is the most natural thing in the world to decide.\n\nDoubtless [ritual_leader_character.GetSheHe] knows greater than I, but still, it is a heavy decision to make. What am I willing to give for the chance at a dragon?"
 agot_dragon_hatching.0017.opt.a:0 "I will give what is necessary."
 agot_dragon_hatching.0017.opt.a_tt:0 "You will select a life to be sacrificed"
 agot_dragon_hatching.0017.opt.b:0 "I will give what is customary."
 agot_dragon_hatching.0017.opt.b_tt:0 "You will select a blood sacrifice"

 agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.desc_knowledge:0 "The choice of who to forcefully sacrifice is one that I must consider carefully, for many in attendance are already uneasy at the thought of a life being taken for the hatching. Who I choose will be observed by all, and I must take care to choose wisely."
 agot_dragon_hatching.0018.desc_esoteric:0 "The choice who to forcefully sacrifice is one that I must consider carefully, for the power of the blood has been theorized to be stronger when the life is of a more significant individual. King, lord, or commoner's blood — all may not be weighed equally..."
 agot_dragon_hatching.0018.opt.a:0 "Guards, seize them!"
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V The selected attendee's life#! will be the source of power for this hatching"
 agot_dragon_hatching.0018.opt.b:0 "On second thought, there are other options."
 agot_dragon_hatching.0018.opt.b_tt:0 "You will go back and choose another sacrifice"
 agot_dragon_hatchling.0018.toast.sacrifice_dead:0 "Sacrifice Is Dead"
 agot_dragon_hatching.0019.t:0 "The Sacrifice, Me?"
 agot_dragon_hatching.0019.desc:0 "Nobody expected a dragon hatching to be without sacrifice, but as I see [host.GetTitledFirstNamePossessive] guards approach, I realize that I have been chosen!\n\nI have but a moment before I am taken — what shall I do?!"
 agot_dragon_hatching.0019.opt.escape.title:0 "Escape!"
 agot_dragon_hatching.0019.opt.escape.a_tt:0 "You cut your way to freedom"
 agot_dragon_hatching.0019.opt.escape.b_tt:0 "You slip away in the confusion"
 agot_dragon_hatching.0019.opt.caught.title:0 "Caught!"
 agot_dragon_hatching.0019.opt.caught.a_tt:0 "You are disarmed and taken away"
 agot_dragon_hatching.0019.opt.caught.b_tt:0 "Your ruse fails and you are taken away"
 agot_dragon_hatching.0019.opt.a:0 "I will not go quietly!"
 agot_dragon_hatching.0019.opt.a.f:0 "You attempt to fight your way free"
 agot_dragon_hatching.0019.opt.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]? I saw [ROOT.Char.GetHerHim] that way!"
 agot_dragon_hatching.0019.opt.b.f:0 "You attempt to lie your way out of the situation"
 agot_dragon_hatching.0019.opt.c:0 "Very well; if it must be someone, then let it be me."
 agot_dragon_hatching.0019.opt.c.f:0 "You accept your fate"
 agot_dragon_hatching.0019.opt.c_tt:0 "#bold;V Your life#! will be the source of power for this hatching"

 # Catastrophe results
 agot_dragon_hatching.0101.t:0 "Catastrophe of Ambition!"
 agot_dragon_hatching.0101.desc:0 "Catastrophe!\n\nBefore my very eyes, the egg shatters, the power of the dragon within and the rites performed unleashed in a wave of destruction. The heat is unbearable, the flames consuming all in their path. My folly has brought ruin upon us all, and the dream of a new dragon has died in fire and blood."
 agot_dragon_hatching.0101.opt.a:0 "Gods, no!"
 agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc:0 "Catastrophe!\n\nBefore my very eyes, the egg shatters, the power of the dragon within and the rites performed unleashed in a wave of destruction. The heat is unbearable, the flames consuming all in their path. The folly of [host.GetTitledFirstName] has brought ruin upon us all, and the dream of a new dragon has died in fire and blood."
 agot_dragon_hatching.0102.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"

 # Disaster results
 agot_dragon_hatching.0201.t:0 "Disaster of Ambition!"
 agot_dragon_hatching.0201.desc:0 "Disaster!\n\nThe egg shatters in the heat, the power within splitting it asunder and sending flaming shards of shell and viscera flying. The flying debris strikes those gathered and set both persons and places alight. My dream of a new dragon has died in fire and blood."
 agot_dragon_hatching.0201.opt.a:0 "Duck and cover!"
 agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc:0 "Disaster!\n\nThe egg shatters in the heat, the power within splitting it asunder and sending flaming shards of shell and viscera flying. The flying debris strikes those gathered and set both persons and places alight. [host.GetTitledFirstNamePossessive] dream of a new dragon has died in fire and blood."
 agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"

 # Nothing results
 agot_dragon_hatching.0303.t:0 "Breaking on Ambition's Anvil"
 agot_dragon_hatching.0303.desc:0 "#bold;italic *CRACK*#!\n\nThe sound is deafeningly loud. To a great chorus of disappointed shouts and sighs, the egg has split into pieces under the heat. My dreams — and my egg — are as shattered as the shell before me."
 agot_dragon_hatching.0303.opt.a:0 "Damn it all!"
 agot_dragon_hatching.0304.t:0 "Efforts in Vain"
 agot_dragon_hatching.0304.desc:0 "The crowd stares with bated breath, expecting the egg to hatch, to move, to do #emp something#!. But nothing happens. It remains as it was, unbroken and unyielding.\n\nAs the coughs of disappointment and the whispers of failure fill the air, I must accept that my efforts have been in vain. With a heavy heart, I instruct the servants to remove the egg and begin the cleanup."
 agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
 agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc:0 "#bold;italic *CRACK*#!\n\nThe sound is deafeningly loud. To a great chorus of disappointed shouts and sighs, my own among them, the egg has split into pieces under the heat. [host.GetTitledFirstNamePossessive] dreams — and [host.GetHerHis] egg — are as shattered as the shell before us."
 agot_dragon_hatching.0305.opt.a:0 "And it was looking so promising..."
 agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc:0 "The crowd stares with bated breath, expecting the egg to hatch, to move, to do #emp something#!. But nothing happens. It remains as it was, unbroken and unyielding.\n\nAs the coughs of disappointment and the whispers of failure fill the air, [host.GetTitledFirstName] must accept that [host.GetHerHis] efforts have been in vain. I see [host.GetHerHim] direct the servants to remove the egg and begin the cleanup, and I can only shake my head in sympathy."
 agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"

 # Success results
 agot_dragon_hatching.0401.t:0 "A New Dawn"
 agot_dragon_hatching.0401.desc:0 "All is silent for a moment. The crowd holds its breath. It seems as though nothing will happen.... Then, the egg shudders, and cracks. A small, scaly head emerges, followed by a long, sinuous neck. The dragon within is born! A new age of dragons has begun, and I am the one who brought it about!"
 agot_dragon_hatching.0401.opt.a:0 "Huzzah!"
 agot_dragon_hatching.0401.opt.a_tt:0 "You successfully hatched a dragon!"
 agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
