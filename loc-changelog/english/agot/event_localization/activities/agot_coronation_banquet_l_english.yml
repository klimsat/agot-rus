 # knightly_tales_modifier_desc:0 "This character's knights inspire popular stories which elevate the status of the warrior nobility."

 # riders_of_song_modifier:0 "Riders of Song"
 # riders_of_song_modifier_desc:0 "Young squires and seasoned horsemen alike yearn to charge into the fray alongside this character's knights."

 # tales_of_knightly_valor_modifier:0 "Tales of Knightly Valor"
 # tales_of_knightly_valor_modifier_desc:0 "Bold aspirants, some no better than vagabonds, plead to serve alongside this character's knights."

