 ##################################################
 # MISC
 coronation_banquet_0041_attraction_modifier:0 "Talk of the Town"
 coronation_banquet_0041_attraction_modifier_desc:0 "This character's best qualities hang from everyone's lips."
 coronation_banquet_0051_snooty_modifier:0 "Snooty"
 coronation_banquet_0051_snooty_modifier_desc:0 "This character is known to have no time for lowlifes, hangers-on, and fools acting above their station."
 coronation_banquet_0051_approachable_modifier:0 "Approachable"
 coronation_banquet_0051_approachable_modifier_desc:0 "Considered a bastion of good tact, this character always has time for a chat. No matter how dry the subject matter."
 coronation_banquet.0000.desc.hate.fallback:0 ""Bah, you're just easy to please", [char_2.GetFirstNameNoTooltip] sniffs. "I expect more from these types of affair.""
 coronation_banquet.0000.desc.boilerplate.char_intro:0 "Near my seat, both [char_1.GetTitledFirstName] and [char_2.GetTitledFirstName] share their opinions"
 coronation_banquet.0000.flavour.hobnob.char_1:0 "You spend much of the evening hobnobbing with this [char_1.Custom('GetEducationTrait')]"
 coronation_banquet.0000.flavour.hobnob.char_2:0 "You spend much of the evening hobnobbing with this [char_2.Custom('GetEducationTrait')]"












 ##################################################
 # BANQUET PHASE

 coronation_banquet.0001.t:0 "Quite the Spectacle"
 coronation_banquet.0001.desc.intro.bad:0 "Though not the absolute grandest affair, the evening's entertainments are still an exciting array of actors, acrobats, jugglers, and more. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the display.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Just enough to be interesting without getting #EMP too#! frivolous!", cries [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.shy:0 ""It's good to have background excitement without overwhelming all conversation", half-whispers [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble:0 ""The perfect amount of performers to be seemly", nods [char_1.GetFirstNameNoTooltip] with satisfaction."
 coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest:0 ""I'm glad there's not too many performers", wrinkles [char_1.GetFirstNameNoTooltip]. "Troublesome types, generally.""
 coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven:0 "I always get a little jittery if the performances are #EMP too#! daring", [char_1.GetFirstNameNoTooltip] chortles."
 coronation_banquet.0001.desc.t1.love.paranoid:0 ""Mercurial people, performers. This is plenty — it's risky to have too many in one place", [char_1.GetFirstNameNoTooltip] nods."
 coronation_banquet.0001.desc.intro.normal:0 "A magnificent throng of musicians, tumblers, and actors are providing the evening's entertainment, thrilling guests across the hall. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the display.\n\n"
 coronation_banquet.0001.desc.t2.love.content:0 ""Ahh, the perfect amount of merriment to provide, I think", laughs [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous:0 ""Good to see a bit of variety on display", drawls [char_1.GetFirstNameNoTooltip], "so often people can be skinflints about these things.""
 coronation_banquet.0001.desc.t2.love.calm:0 ""A lot of thought goes into the right balance of background noise", muses [char_1.GetFirstNameNoTooltip], "it's good to see some without #EMP too#! much bustle.""
 coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle:0 ""I never know quite what I want out of the performers", laughs [char_1.GetFirstNameNoTooltip], "so I've got to say that this feels like a good level to me.""
 coronation_banquet.0001.desc.t2.love.cynical:0 ""The correct amount of performers and no more", notes [char_1.GetFirstNameNoTooltip] dryly, "good, I can't stand try-hards.""
 coronation_banquet.0001.desc.intro.good:0 "The hall is awash with a riotous parade of acting troupes, dancing musicians, and exotic charlatans, delighting guests en mass. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the display.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy:0 ""Do a flip!" shouts [char_1.GetFirstNameNoTooltip] at a cavorting tumbler, "by [char_1.GetFaith.HealthGodName], I #EMP love#! a good party!""
 coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant:0 ""Now #EMP this#! is how I like it!" cackles [char_1.GetFirstNameNoTooltip], "a grand, nay, #EMP magnificent#! affair!""
 coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful:0 ""I've got a lot of respect for performers", muses [char_1.GetFirstNameNoTooltip], "it takes skill to make falsehood into a paying profession.""
 coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave:0 ""Yes, yes, you can play whilst airborn, don't be a coward!" laughs [char_1.GetFirstNameNoTooltip], haranguing a musician, "it's no fun without a little #EMP danger#!.""
 coronation_banquet.0001.desc.t3.love.trusting:0 ""What novel tricks these strangers play", laughs [char_1.GetFirstNameNoTooltip], "I almost wish some of them would come live with me.""
 coronation_banquet.0001.desc.midtro:0 "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy:0 ""Hrmph, I was rather hoping for something a bit more... extravagant..." [char_2.GetFirstNameNoTooltip] whines."
 coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant:0 ""Bah, whilst they're adequate, but they're hardly the spectacle I was expecting", [char_2.GetFirstNameNoTooltip] moans."
 coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful:0 ""Honestly, I had hoped for a little more", [char_2.GetFirstNameNoTooltip] complains, "I find this type of people fascinating.""
 coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave:0 ""There should be many more", [char_2.GetFirstNameNoTooltip] complains, "these few aren't enough to get up to anything truly daring.""
 coronation_banquet.0001.desc.t1.hate.trusting:0 ""I was hoping for more variety, honestly", [char_2.GetFirstNameNoTooltip] whinges, "you can always grab more jobbing types from any old town, after all.""
 coronation_banquet.0001.desc.t2.hate.ambitious:0 ""It's fine, I suppose", [char_2.GetFirstNameNoTooltip] spits, "I just prefer truly impressive ostentation over these half-measures.""
 coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy:0 ""Bah, there's too many of them to applaud the thriftiness, yet not enough to enjoy someone else's coin on display", [char_2.GetFirstNameNoTooltip] moans."
 coronation_banquet.0001.desc.t2.hate.wrathful:0 ""Honestly, I had expected a little more hustle and bustle from the event", [char_2.GetFirstNameNoTooltip] sniffs."
 coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn:0 ""To my mind, this is supposed to be a celebration for the ceremony", [char_2.GetFirstNameNoTooltip] opines, "so it should have matched its importance and gone all-out.""
 coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent:0 ""I just think this is all a little much", [char_2.GetFirstNameNoTooltip] complains, "so much... frivolousness...""
 coronation_banquet.0001.desc.t3.hate.shy:0 ""I can barely hear myself think", [char_2.GetFirstNameNoTooltip] half-whispers, "it's all so... overwhelming...""
 coronation_banquet.0001.desc.t3.hate.humble:0 ""It's good, but it's all rather showy", [char_2.GetFirstNameNoTooltip] sniffs, "I could do with a bit more room to talk.""
 coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest:0 ""#EMP Actors#!", [char_2.GetFirstNameNoTooltip] moans, "professional liars, all of them. We could stand a few less at such an important occasion.""
 coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven:0 ""Watch out!" [char_2.GetFirstNameNoTooltip] spits, dodging a hucked juggling ball, "bloody cavalier hirelings, can't even eat my meal safely...""
 coronation_banquet.0001.desc.t3.hate.paranoid:0 ""Too many strange faces, too many bizarre 'tools'", [char_2.GetFirstNameNoTooltip] curses, "Like that one! Is that a fake sword being swallowed, or are they a lurking assassin?""
 coronation_banquet.0001.a:0 ""[char_1.GetFirstNameNoTooltip] clearly has the right of it.""
 coronation_banquet.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], so glad you're enjoying it!""
 coronation_banquet.0001.b:0 ""I've got to agree with [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0001.b.host:0 ""I had envisioned it differently when I hired them, [char_2.GetFirstNameNoTooltip]""
 coronation_banquet.0001.c:0 "My threatening gaze is locked on [intent_target.GetFirstNameNoTooltip]..."
 coronation_banquet.0001.c.tt:0 "Your gaze unnerves [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0001.d:0 "I'm focused on the actual entertainment."
 coronation_banquet.0001.e:0 ""This is what you can expect under House [ROOT.Char.GetHouse.GetNameNoTooltip].""

 coronation_banquet.0011.t:0 "Food Fit for a..."
 coronation_banquet.0011.desc.intro.bad:0 "By any reasonable standards, the evening's food is an exciting medley of textures, flavors, and spectacle, though this is a particularly special occasion. $coronation_banquet.0000.desc.boilerplate.char_intro$ about the spread.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate:0 ""By [char_1.GetFaith.HealthGodName], the cuisine is #EMP sublime#!", enthuses [char_1.GetFirstNameNoTooltip], "as varied as propriety demands, without over-indulging!""
 coronation_banquet.0011.desc.t1.love.humble:0 ""It's important to indulge every now and then", muses [char_1.GetFirstNameNoTooltip], "and this is exactly how I like to do it.""
 coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient:0 ""Aha, substantial refreshment in good time", cries [char_1.GetFirstNameNoTooltip], "wonderful! I can't stand a thousand bitty courses.""
 coronation_banquet.0011.desc.t1.love.paranoid:0 ""Mmm, a good level", notes [char_1.GetFirstNameNoTooltip], turning over a chunky morsel, "too much fanciful decoration is an invitation for poison.""
 coronation_banquet.0011.desc.t1.love.stubborn:0 ""Another dish of the same", laughs [char_1.GetFirstNameNoTooltip], "I know what I like and I like what they're serving!""
 coronation_banquet.0011.desc.intro.normal:0 "Featuring exotic treats, elaborate culinary artworks, and rich colors with richer scents, the banquet's chefs have gone all out for the coronation. $coronation_banquet.0000.desc.boilerplate.char_intro$ about the spread.\n\n"
 coronation_banquet.0011.desc.t2.love.content:0 ""Ahhh, it's all so beautiful", nods [char_1.GetFirstNameNoTooltip], "a perfect melange of form and taste.""
 coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Tasty#!" laughs [char_1.GetFirstNameNoTooltip], popping something purplish into [char_1.GetHerHis] mouth, "glad to see some coin on display.""
 coronation_banquet.0011.desc.t2.love.calm:0 ""A good feast, I think", chortles [char_1.GetFirstNameNoTooltip], "plenty of thought into making an experience without losing sight of the important things.""
 coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical:0 ""The correct amount of effort on display here", notes [char_1.GetFirstNameNoTooltip] wryly, "enough to show thought, not enough that any is wasted.""
 coronation_banquet.0011.desc.intro.good:0 "Sight, taste, touch, smell, even sound — no human sense is left untouch by the scale and grandeur of the evening's food, a fabulous melee of art and fare. $coronation_banquet.0000.desc.boilerplate.char_intro$ about the spread.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Another! #EMP ANOTHER!#!" bellows [char_1.GetFirstNameNoTooltip], happily stuffing [char_1.GetHerselfHimself] in lieu of detailed commentary."
 coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!", moans [char_1.GetFirstNameNoTooltip], "now #EMP this#! is how you throw a feast!""
 coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient:0 ""Another course?", thrills [char_1.GetFirstNameNoTooltip], "by [char_1.GetFaith.HealthGodName], they never end! It's wonderful!""
 coronation_banquet.0011.desc.t3.love.trusting:0 ""I don't know why some people get nervous at feasts", laughs [char_1.GetFirstNameNoTooltip], "what could you possibly fear around such magnificent foodstuffs?""
 coronation_banquet.0011.desc.t3.love.fickle:0 ""Oh, another of those! #EMP And#! those!" thrills [char_1.GetFirstNameNoTooltip], "I do love a feast where you don't have to choose just a few treats.""
 coronation_banquet.0011.desc.midtro:0 "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous:0 ""It's just...", [char_2.GetFirstNameNoTooltip] sniffs, "not #EMP quite#! what I was expecting, that's all.""
 coronation_banquet.0011.desc.t1.hate.arrogant:0 ""Bah, a feast should near-bankrupt the realm", [char_2.GetFirstNameNoTooltip] snorts, "else what's even the point?""
 coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient:0 ""I'm not sure why the course progression is so rushed", [char_2.GetFirstNameNoTooltip] complains, "it took everyone forever to get here, and now we're speeding through the meal?""
 coronation_banquet.0011.desc.t1.hate.trusting:0 ""The variety is a bit sparse", [char_2.GetFirstNameNoTooltip] whines, "what's the harm in having more variety of dishes?""
 coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious:0 ""Mediocrity", [char_2.GetFirstNameNoTooltip] sniffs, "is the sign of a lack of ambition.""
 coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy:0 ""The food is good", [char_2.GetFirstNameNoTooltip] opines, "but I don't understand laying out all this money for it without going for #EMP fantastic#!.""
 coronation_banquet.0011.desc.t2.hate.wrathful:0 ""It's good", [char_2.GetFirstNameNoTooltip] spits, "but it's not quite enough for me. I like a more hectic feast than this.""
 coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous:0 ""I'm having a good time", [char_2.GetFirstNameNoTooltip] whines, "I just think things could've gone a little further to be the #EMP best#!.""
 coronation_banquet.0011.desc.t3.hate.temperate:0 ""Isn't it all quite...", [char_2.GetFirstNameNoTooltip] sniffs, "#EMP rich?#! Style over substance isn't a good quality in a meal, I find.""
 coronation_banquet.0011.desc.t3.hate.humble:0 ""My, it certainly is bustling", [char_2.GetFirstNameNoTooltip] complains, "I barely get a chance to taste each dish. A slower pace wouldn't go amiss.""
 coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient:0 ""Bah!", [char_2.GetFirstNameNoTooltip] curses weakly, "I can't stand these interminally long meals going on and on and on...""
 coronation_banquet.0011.desc.t3.hate.paranoid:0 ""Feasts at this scale are like a darkened forest", [char_2.GetFirstNameNoTooltip] broods, "could be safe, or could be rife with waiting dangers.""
 coronation_banquet.0011.desc.t3.hate.stubborn:0 ""Hands off!", [char_2.GetFirstNameNoTooltip] snaps at a server, "I'll finish my meal when I'm good and ready! Too many damned courses...""
 coronation_banquet.0011.a:0 ""I think I'm on your side, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.a.host:0 ""I picked the main dishes personally, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.b:0 ""[char_2.GetFirstNameNoTooltip] has the right idea.""
 coronation_banquet.0011.b.host:0 ""Yes [char_2.GetFirstNameNoTooltip], things aren't quite how I imagined them.""
 coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip] is sat so close to the serving doors..."
 coronation_banquet.0011.c.tt.success:0 "You trip a servant, spilling soup on [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0011.c.tt.failure:0 "The servant avoids your foot"
 coronation_banquet.0011.d:0 "Nod along without paying attention."
 coronation_banquet.0011.e:0 ""We of House [ROOT.Char.GetHouse.GetNameNoTooltip] prefer a bountiful spread.""

 coronation_banquet.0021.t:0 "Shimmering, Shining"
 coronation_banquet.0021.desc.intro.bad:0 "The banquet hall's trimmings are beautiful, a medley of murals and rare flowers — even if they're not strictly the most expensive available. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the decorations.\n\n"
 coronation_banquet.0021.desc.t1.love.content:0 ""Ahhhh, #EMP wonderful#!", chortles [char_1.GetFirstNameNoTooltip], "enough frippery to make it special, not enough to outshine anyone else.""
 coronation_banquet.0021.desc.t1.love.lazy:0 ""You know", muses [char_1.GetFirstNameNoTooltip], "this is #EMP exactly#! the level of effort that I would have put in. I approve!""
 coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving:0 ""Perhaps it's not the most magnificient it could be", nods [char_1.GetFirstNameNoTooltip], "but it's still a fine effort with plenty of heart.""
 coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary:0 ""I don't care what you say", drawls [char_1.GetFirstNameNoTooltip], "I like it. An effort was made, you're just being snobbish.""
 coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal:0 "The banquet hall is dressed in a riot of colors, scents, and sights — only the very rarest fabrics and flowers are absent from the garb. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the decorations.\n\n"
 coronation_banquet.0021.desc.t2.love.content:0 ""I don't know how you can't love all of this", chortles [char_1.GetFirstNameNoTooltip], "look at the lengths that were gone to!""
 coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous:0 ""There's been a good amount of coin laid down here", notes [char_1.GetFirstNameNoTooltip], "see that tapestry? That's from half a continent away.""
 coronation_banquet.0021.desc.t2.love.calm:0 ""By [char_1.GetFaith.WealthGodName], it's all #EMP just#! perfect", enthuses [char_1.GetFirstNameNoTooltip], "just the right amount to be tasteful without going over!""
 coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle:0 ""Perhaps it isn't a very focused selection of fripperies", muses [char_1.GetFirstNameNoTooltip], "but I #EMP like#! that. Variety is important at these affairs.""
 coronation_banquet.0021.desc.t2.love.cynical:0 ""There's enough finery here to appease the mob without being a waste", notes [char_1.GetFirstNameNoTooltip] approvingly, "it's very well-considered.""
 coronation_banquet.0021.desc.intro.good:0 "Fine sculptures, exotic tapestries, strange foreign flower arrangements, and more festoon the banquet hall — a veritable feast for the eyes. $coronation_banquet.0000.desc.boilerplate.char_intro$ on the decorations.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious:0 ""Now #EMP this#! is what I was expecting!" booms [char_1.GetFirstNameNoTooltip], "a venue fit for a truly #EMP grand#! coronation!""
 coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest:0 ""I'm so glad to see the correct amount of effort on display", laughs [char_1.GetFirstNameNoTooltip], "I can't stand when a host half-arses something this important.""
 coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy:0 ""Certainly not stingy with the coin here, are they?" laughs [char_1.GetFirstNameNoTooltip], "well, can't say I'm afraid to take advantage of the hospitality.""
 coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro:0 "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious:0 ""Honestly, I have to say I prefer a...", [char_2.GetFirstNameNoTooltip] searches for the polite phrase, "#EMP heavier#! touch on the fripperies.""
 coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest:0 ""To me it feels like the event was over-sold", [char_2.GetFirstNameNoTooltip] complains, "why invite so many if this was all that could be afforded?""
 coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just:0 ""I suppose it's to a fairly high standard", [char_2.GetFirstNameNoTooltip] sniffs, "I had just expected a little more.""
 coronation_banquet.0021.desc.t2.hate.ambitious:0 ""Hrmph", [char_2.GetFirstNameNoTooltip] huffs, "it's a waste of good potential. There's plenty to gaze at here, why #EMP not#! take it further?""
 coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy:0 ""Too much expenditure on display to respect", [char_2.GetFirstNameNoTooltip] snorts, "not enough to truly enjoy. I'm disappointed.""
 coronation_banquet.0021.desc.t2.hate.wrathful:0 ""I like it well enough", [char_2.GetFirstNameNoTooltip] snorts, "but I'd like it much better if there was just a bit more of it all.""
 coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn:0 ""Ceremonies are important, and this is still part of the ceremony", [char_2.GetFirstNameNoTooltip] snorts, "it should have been bigger, better, prettier, all of it.""
 coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content:0 ""Frankly I find it all a little exhausting", moans [char_2.GetFirstNameNoTooltip], "I don't even know what's a seat and what's a decorative sculpture.""
 coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate:0 ""Hmm, I'm not sure", [char_2.GetFirstNameNoTooltip] sniffs, "doesn't it all feel like it's distracting a little from the ceremony?""
 coronation_banquet.0021.desc.t3.hate.arbitrary:0 ""Is it really that nice?" [char_2.GetFirstNameNoTooltip] whinges, "how expensive can all this even be?""
 coronation_banquet.0021.a:0 ""Bah, I prefer [char_1.GetFirstNamePossessiveNoTooltip] positive thinking.""
 coronation_banquet.0021.a.host:0 ""I picked many of the decorations myself, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b:0 ""I'm afraid you make a good point [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] is right — it's just not what I had in mind.""
 coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] looks quite lonely..."
 coronation_banquet.0021.d:0 "Don't get involved."

 coronation_banquet.0031.t:0 "A Sociable Supper"
 coronation_banquet.0031.desc.intro:0 "There's always so many people to see at these things, new faces to meet, old acquaintances to renew, all amidst the hustle and bustle of a thriving party.\n\nJust from where I'm sat I can see"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "my neighboring ruler"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "my fellow vassal"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "my sworn vassal"
 coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "my immediate liege"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "a foreign ruler,"
 coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "a notable [char_1.GetLadyLord],"
 coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], looking a little in need of better company, and"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "a notable [char_2.GetLadyLord],"
 coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], in good spirits and good cheer.\n\nEither of them would be interesting to get to know a little better, and now #EMP is#! the time for social adventure..."
 coronation_banquet.0031.a:0 ""[conversationalist_neighbour.GetTitledFirstNameNoTooltip], so good to see you!""
 coronation_banquet.0031.b:0 ""Ahh, [conversationalist_covassal.GetTitledFirstNameNoTooltip], I'm glad you came...""
 coronation_banquet.0031.c:0 ""Always a pleasure, [conversationalist_vassal.GetTitledFirstNameNoTooltip].""
 coronation_banquet.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetTitledFirstNameNoTooltip], you grace us!""
 coronation_banquet.0031.e:0 ""[conversationalist_other_ruler.GetTitledFirstNameNoTooltip]. Unexpected to see you here.""
 coronation_banquet.0031.f:0 ""[conversationalist_backup.GetTitledFirstNameNoTooltip], how do you do?""
 coronation_banquet.0031.g:0 "There's a party on! Why focus on one conversation?"
 coronation_banquet.0031.h:0 "Eh, there's other people I'd prefer to talk to."

 coronation_banquet.0041.t:0 "Speech! Speech!"
 coronation_banquet.0041.desc.intro:0 "Every coronation banquet is host to a frankly #EMP interminable#! number of speeches. Some long, some short, some honest, some deceptive, roiling up and down the hall, punctuating every course of the feast in waves.\n\nAs my turn nears, I am left wondering — should I consider the happy couple, or"
 coronation_banquet.0041.desc.murder:0 "gloat a bit at my future victim, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.seduce:0 "perhaps simply woo my future conquest, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.diplomacy:0 "simply try to grab attention for my wordplay?"
 coronation_banquet.0041.desc.matchmaking:0 "lend a few kind words to [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.mischief:0 "try to stir up a little excitement?"
 coronation_banquet.0041.desc.recreation:0 "focus on the festivities?"
 coronation_banquet.0041.desc.outro:0 "\n\nAfter all, it's easy for double-meanings to get lost for most in this sea of words..."
 coronation_banquet.0041.a:0 "Praise the happy couple, as expected."
 coronation_banquet.0041.b:0 "Praise the party."
 coronation_banquet.0041.c:0 "Implicitly threaten [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d:0 "Subtly direct the speech towards [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] appreciates the hints"
 coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U]'s incredibly embarrassed"
 coronation_banquet.0041.e:0 "Show of your oratory skills."
 coronation_banquet.0041.e.tt.success:0 "An excellent speech"
 coronation_banquet.0041.e.tt.failure:0 "An adequate speech"
 coronation_banquet.0041.f:0 "Talk up [intent_target.GetFirstNamePossessiveNoTooltip] good qualities"
 coronation_banquet.0041.g:0 "Hint at a few illicit maybe-truths."
 coronation_banquet.0041.g.tt.success:0 "Is... is that true?"
 coronation_banquet.0041.g.tt.failure:0 "What obviously-salacious lies"
 coronation_banquet.0041.h:0 "Awkwardly sit back down without saying anything."
 coronation_banquet.0041.i:0 "Say something sweet but perfunctory."

 coronation_banquet.0051.t:0 "And Another Thing"
 coronation_banquet.0051.desc.intro:0 "Every feast. There's always one — every, single, feast. One longwinded, ill-born pissant cornering people who just will not #EMP be silent#!.\n\nThis time it's [dolt.GetFirstName], and [dolt.GetSheHe]'s"
 coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "desperately trying to get me to invest some of my 'ample resources as a noble [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' in [dolt.GetHerHis]"
 coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ purchase of what is apparently a #EMP charmingly#! rustic drinking establishment."
 coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ purchase of a supposedly unfairly-maligned den of milk of the poppy."
 coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ purchase of a brothel with the fairest staff from the furthest end of the world."
 coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan to fund the creation of a near-unreachable manor, able to provide solitude to even the most famous of nobles."
 coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan for some kind of... #EMP field#! of whipping posts, able to channel the communal cleansing pain of dozens of penitents."
 coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ poorly-explained scheme to... I... I can't even process what [dolt.GetSheHe] wants the money for."
 coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ founding of a library that will, apparently, consist largely of #EMP [dolt.GetHerHis]#! works, at least initially."
 coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ idea for a novel kind of public training yard, something focused on training all kinds of fitness across the spectrum of exercise."
 coronation_banquet.0051.desc.diligent:0 "positively obsessed with the day-to-day of work. The [dolt.GetWomanMan] seems to have no inkling of how to talk about anything other than the most mundane tasks, or even be aware that not everyone is interested in [dolt.GetHerHis] dreary, joyless life."
 coronation_banquet.0051.desc.patient:0 "relentless. I've tried every topic I can think of, I've tried disengaging, I've tried getting others involved, but [dolt.GetSheHe] seems determined to hound me with grim implacability."
 coronation_banquet.0051.desc.impatient:0 "got no patience for any subject. As soon as I try to engage on one topic, we're on to the next, with nary a thread of connection between. Just an eternal barrage of detached thoughts, forever."
 coronation_banquet.0051.desc.arrogant:0 "completely, woefully self-absorbed. Our conversation is rife with hypocrisy, poorly thought-out ideas, and just plain idiocy, yet the [dolt.GetWomanMan] is entirely convinced that [dolt.GetSheHe]'s some kind of fascinating social genius."
 coronation_banquet.0051.desc.arbitrary:0 "deeply confusing. [dolt.GetHerHis|U] words clearly make sense to #EMP [dolt.GetHerHim]#!, but they sound almost entirely unconnected to me? It's been half an hour of trying to figure out what my part in this conversation is."
 coronation_banquet.0051.desc.zealous:0 "droning on, and on, and on, and #EMP on#! about [dolt.GetHerHis] personal connection with [dolt.GetHerHis] faith and how I should try to let the true light of [dolt.GetFaith.random_GoodGodNames] into my heart. [dolt.GetSheHe|U] hasn't asked one question about #EMP my#! beliefs."
 coronation_banquet.0051.desc.fickle:0 "both determined to pitch schemes at me and totally unwilling to commit to a single idea. Instead, it's a never-ending parade of half-baked verbal vomit slowly drowning my will to live."
 coronation_banquet.0051.desc.vengeful:0 "utterly obsessed with visiting supreme wrath on some poor, nameless rival for some perceived slight. Quite why I am required for this maddened plotting I have no idea."
 # My continued apologies for the poetry randomiser.
 coronation_banquet.0051.desc.poet:0 "that most heinous of all things: a bad poet with a captive audience. The verse [dolt.GetSheHe]'s 'trying out' on me aren't even poems, they're barely-rhyming couplets with no sense of rhythm or meter."
 coronation_banquet.0051.desc.outro:0 "\n\nI am going to scream."
 coronation_banquet.0051.a:0 "Gently exit the conversation."
 coronation_banquet.0051.a.tt.success:0 "You extricate yourself"
 coronation_banquet.0051.a.tt.failure:0 "It #EMP never#! ends"
 coronation_banquet.0051.b:0 ""By all the denizens of [ROOT.Char.GetFaith.random_NegativeAfterLife], will you cease this prattle?""
 coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Every [GetTrait('wrathful').GetName( reference )] guest"
 coronation_banquet.0051.c:0 ""Shut. Up.""
 coronation_banquet.0051.d:0 "Fall asleep. Promptly."
 coronation_banquet.0051.d.custom.every_lazy_guest:0 "Every [GetTrait('lazy').GetName( reference )] guest"
 coronation_banquet.0051.e:0 ""A #EMP pub#! you say...""
 coronation_banquet.0051.f:0 ""A #EMP cake shop#! you say...""
 coronation_banquet.0051.g:0 ""A #EMP brothel#! you say...""
 coronation_banquet.0051.h:0 ""A #EMP private retreat#! you say...""
 coronation_banquet.0051.i:0 ""A whipping post #EMP field#! you say...""
 coronation_banquet.0051.i.tt.deviant:0 "This option is available because of your [secret.GetName] [secret|E]"
 coronation_banquet.0051.j:0 ""And we can't lose money? At all?""
 coronation_banquet.0051.k:0 ""A #EMP scriptorium#! you say...""
 coronation_banquet.0051.l:0 ""A #EMP gymnasium#! you say...""
 coronation_banquet.0051.business_venture.tt:0 "Your business venture will likely take many years to play out"
 coronation_banquet.0051.m:0 ""That's... very interesting...""
 coronation_banquet.0051.m.tt.success:0 "You manage to seem genuinely fascinated"
 coronation_banquet.0051.m.tt.failure:0 "You're tactful but nothing more"
 coronation_banquet.0051.n:0 "Grin and bear it."
 coronation_banquet.0051.n.tt:0 "You listen to every. Last. Word."

 coronation_banquet.0052.t:0 "Unfinished Business: In the Black"
 coronation_banquet.0052.desc.intro:0 "Many years ago, I agreed to fund a business venture proposed by [dolt.GetFirstNameNoTooltip]. Truth be told, I had mostly forgotten about the affair —"
 coronation_banquet.0052.desc.dolt_availability.dead:0 "especially with [dolt.GetFirstNameNoTooltip] dead and gone these days."
 coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "not least because [dolt.GetFirstNameNoTooltip] is in no position to be managing much of anything right now."
 coronation_banquet.0052.desc.dolt_availability.free:0 "[dolt.GetFirstNameNoTooltip] hardly tried to keep me invested past the initial sum, after all."
 coronation_banquet.0052.desc.midtro:0 "\n\nAgainst all odds, though, a letter arrived this morning proclaiming the unexpected success of our concern."
 coronation_banquet.0052.desc.drunkard:0 "The small tavern has grown into a flourishing drinking establishment."
 coronation_banquet.0052.desc.hashishiyah:0 "The hashish den has become a thriving house of sloth."
 coronation_banquet.0052.desc.rakish:0 "The little brothel has grown to become a writhing pleasure pit."
 coronation_banquet.0052.desc.reclusive:0 "The private manor is, ironically, quietly famous — even the most notable of nobles seems able to disappear there for a while."
 coronation_banquet.0052.desc.flagellant:0 "The field of whipping posts is now an estate of cleansing, enriching pain, one with apparently a surprisingly-broad appeal."
 coronation_banquet.0052.desc.profligate:0 "The letter #EMP still#! fails to explain what our business actually #EMP is#!, but the important thing is it seems to be profitable."
 coronation_banquet.0052.desc.journaller:0 "The scriptorium has grown enough to take on commissions from wealthy patrons regularly."
 coronation_banquet.0052.desc.athletic:0 "The gymnasium has become wildly popular with lesser nobles, hedge knights, and wealthy... #EMP wanderers#!, looking for an environment to spar and train without requiring their own estate."
 coronation_banquet.0052.desc.outro:0 "\n\nHaving earnt a healthy return on our silver, [dolt.GetFirstNameNoTooltip] has faithfully returned my share of the proceeds."
 coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nHaving earnt a healthy return on our silver, the administrator overseeing the operation has faithfully returned my share of the proceeds."
 coronation_banquet.0052.a:0 "I think I'll be recouping #EMP all#! of my investment."
 coronation_banquet.0052.b:0 "Naturally, after all, I'm a business genius."
 coronation_banquet.0052.c:0 "An unexpectedly pleasant surprise!"

 coronation_banquet.0053.t:0 "Unfinished Business: In the Red"
 coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro:0 "\n\nSurprisingly, an anonymous letter arrived this morning informing me of the final destruction of our enterprise in a tragic fire."
 coronation_banquet.0053.desc.drunkard:0 "It seems the pub's ill-repute only got worse, leading to poor clientele, and, eventually, some nameless local taking matters in their own hands."
 coronation_banquet.0053.desc.hashishiyah:0 "The hashish den failed to attract new customers, and eventually succumbed to the flames when someone knocked over a lantern and failed to notice for several minutes."
 coronation_banquet.0053.desc.rakish:0 "The little brothel did well for a time, until falling victim to what can only be described as a horrifyingly-virulent new venereal disease. The flames were the only option to cleanse it."
 coronation_banquet.0053.desc.reclusive:0 "After failing to attract significant interest, the exact location of the private manor was, ironically, been lost. Only a chance conflagration by a group of squatting bandits relocated its ruin."
 coronation_banquet.0053.desc.flagellant:0 "The anticipated market for those in need of spiritual fulfillment through cleansing pain simply never materialised, and the field of whipping posts became a field of cheap firewood. Never enough sinners when you need them, these days."
 coronation_banquet.0053.desc.profligate:0 "Quite what it was that burned down, or where, or how, is as mysterious as the initial proposition, only that naught is left but smoke, ashes, and confusion."
 coronation_banquet.0053.desc.journaller:0 "Despite the ample pay on offer, it proved impossible to find skilled, literate copiers willing to slog through [dolt.GetFirstNamePossessive] collected diaries. The scriptorium never quite came to be."
 coronation_banquet.0053.desc.athletic:0 "It seems that most of those looking to train their bodies are also spoiling for a fight with others doing the same. After a string of duels-turned-murders, the gymnasium succumbed to a riot that levelled the building."
 coronation_banquet.0053.desc.outro:0 "\n\nI should have known not to fund such a damnable idiot as [dolt.GetFirstNameNoTooltip]."
 coronation_banquet.0053.a.alive:0 "Grah, I want that idiot in shackles!"
 coronation_banquet.0053.a.dead:0 "Shame [dolt.GetSheHe]'s too dead to throttle."
 coronation_banquet.0053.b:0 "This was probably to be expected."

 coronation_banquet.0061.t:0 "To My Beloved [oldling.Custom2('RelationToMeShort', relative )|U]!"
 coronation_banquet.0061.desc.intro:0 "Despite the festivities, a look of pure, abject horror rapidly overcomes [relative.GetTitledFirstName] as [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], begins shakily standing up — goblet in hand.\n\n"
 coronation_banquet.0061.desc.arrogant:0 "A known blowhard and braggart, [oldling.GetFirstNameNoTooltip] begins launching into a lengthy diatribe on the role [oldling.GetSheHe] played in the [relative.Custom('GetBrideGroom')]'s upbringing, replete with embarassing childhood anecdotes and awkward jokes."
 coronation_banquet.0061.desc.honest:0 "Most would consider [oldling.GetFirstNamePossessiveNoTooltip] reputation for honesty a blessing, but here it proves... misguided, with the good-willed old [oldling.GetWomanMan] whistfully telling the most embarrassing stories from the [relative.Custom('GetBrideGroom')]'s childhood."
 coronation_banquet.0061.desc.deceitful:0 "Something of a fabulist at the best of times, [oldling.GetFirstNamePossessiveNoTooltip] speech about the [relative.Custom('GetBrideGroom')]'s childhood is, mildly, #EMP scandalously#! inaccurate. The episode with the donkey seems particularly unnecessary."
 coronation_banquet.0061.desc.gregarious:0 "Partial to a party in [oldling.GetHerHis] youth, [oldling.GetFirstNamePossessiveNoTooltip] speech is a near-bottomless list of interconnected, meandering anecdotes, with only the most embarrassing relating back to the [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.ambitious:0 "Always marked by [oldling.GetHerHis] drive and ambition, [oldling.GetFirstNamePossessiveNoTooltip] speech makes sure to give [oldling.GetHerselfHimself] ample credit for the successful upbringing that brought the [relative.Custom('GetBrideGroom')] to this point, in spite of an awkward (and apparently acne-ridden) childhood."
 coronation_banquet.0061.desc.diplomat:0 "Known for [oldling.GetHerHis] silvered tongue, [oldling.GetFirstNameNoTooltip] apparently cannot resist the chance to recount the story of the [relative.Custom('GetBrideGroom')]'s early life, and the many lessons [oldling.GetSheHe] tried to teach [relative.GetHerHim]. Generally unsuccessfully, according to [oldling.GetHerHim]."
 coronation_banquet.0061.desc.poet:0 "In a fate worse than death for the wider audience, it appears [oldling.GetFirstNameNoTooltip] has [oldling.GetHerselfHimself] penned a long, stilted poem concerning the [relative.Custom('GetBrideGroom')]'s most... endearingly awkward childhood moments."
 coronation_banquet.0061.desc.sadistic:0 "With what can only be utter malice writ [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] launches into an #EMP excruciatingly#! detailed account of the [relative.Custom('GetBrideGroom')]'s childhood. The personal anecdotes are many, and forthright."
 coronation_banquet.0061.desc.drunkard:0 "Staggering where [oldling.GetSheHe] stands, [oldling.GetFirstNameNoTooltip] begins slurring out [oldling.GetHerHis] blurry recollection of the [relative.Custom('GetBrideGroom')]'s childhood. The impressions are a bit much, but certainly lend life to the performance."
 coronation_banquet.0061.desc.hashishiyah:0 "For an awkward moment, [oldling.GetFirstNameNoTooltip] seems to forget why [oldling.GetSheHe] even stood up, blinking through reddened eyes. Then, something clicks into places, and an account of the [relative.Custom('GetBrideGroom')]'s childhood that's at least half giggles begins."
 coronation_banquet.0061.desc.skill.diplomacy:0 "Always good with words, [oldling.GetFirstNameNoTooltip] has clearly been looking forward to this: [oldling.GetHerHis] speech rapidly descending into an elaborate metaphor for the [relative.Custom('GetBrideGroom')]'s life that is, perhaps, a little less than flatteringly patronizing."
 coronation_banquet.0061.desc.skill.learning:0 "A learned [relative.GetWomanMan], [oldling.GetFirstNamePossessiveNoTooltip]'s speech is a mess of literary references and highbrow philosophical jokes, only occasionally pausing for embarrassing anecdotes from the [relative.Custom('GetBrideGroom')]'s childhood."
 coronation_banquet.0061.desc.old:0 "Not exactly spry for [oldling.GetHerHis] age, [oldling.GetFirstNamePossessiveNoTooltip] speech is a rambling slurry of the [relative.Custom('GetBrideGroom')]'s most humiliatingly-endearing childhood moments and how much better things #EMP used#! to be back then."
 coronation_banquet.0061.desc.very_old:0 "An old, old [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] has an absolute #EMP legion#! of ancedotes about the [relative.Custom('GetBrideGroom')] to wheel out. And that's essentially what [oldling.GetSheHe] does. There's not much connecting thread, just a torrent childhood memories and familial in-jokes."
 coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] looks like [relative.GetSheHe] wants to die."
 coronation_banquet.0061.a:0 ""Thank you, [oldling.GetFirstName], for that #EMP lovely#! speech...""
 coronation_banquet.0061.b:0 "Politely start clapping to stop [oldling.GetHerHim]."
 coronation_banquet.0061.b.tt.success:0 "You force [oldling.GetFirstNameNoTooltip] down"
 coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U] continues apace regardless"
 coronation_banquet.0061.c:0 "Grin and suffer through it."
 coronation_banquet.0061.d:0 "Cheer and whoop for more."
 coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] starts on a #EMP long#! story"
 coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] takes heart"
 coronation_banquet.0061.e:0 "Prod [oldling.GetFirstNameNoTooltip] to continue"
 coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
 coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
 coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] staggers on for a few minutes"
 coronation_banquet.0061.f:0 "Stop paying attention"

 coronation_banquet.0071.t:0 "Oath in Moment"
 coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", muses my liege [liege.GetTitledFirstName], "I've always rather liked you. You work hard to appeal to me, and your fame sprawls across [liege.GetPrimaryTitle.GetNameNoTier] like the bows of a shady tree".\n\nI nod, presuming the [liege.GetWomanMan] to be a bit taken by the festivities as [liege.GetSheHe] drones on.\n\n"I have a proposition to make — you like pleasing me, I like to be associated with you. What say you spread a good word about me to your admirers, and in exchange, I'll make it known you have my special interest?""
 coronation_banquet.0071.a:0 "Sounds like a more than fair trade to me!"
 coronation_banquet.0071.b:0 "Thank you, but no thank you."


 # BANQUET
 # A Kindred Spirit
 coronation_banquet.1040.t:0 "A Kindred Spirit"
 coronation_banquet.1040.desc:0 "Throughout the meal, I find myself easily drawn into [new_friend.GetTitledFirstNamePossessive] conversation.\n\n[new_friend.GetSheHe|U] has some very interesting opinions, makes the very best jokes, and we seem to have so much in common! Whenever I'm recounting an anecdote, [new_friend.GetSheHe] listens attentively, and chips in with all the appropriate comments at the appropriate time.\n\nWho would have thought I'd find such pleasant company at this coronation?"
 coronation_banquet.1040.a:0 "I really enjoy [new_friend.GetFirstNamePossessiveNoTooltip] company!"
 coronation_banquet.1040.b:0 "No need to get any closer, though."

 # A Fiery Dance
 coronation_banquet.1050.t:0 "A Fiery Dance"
 coronation_banquet.1050.desc:0 "Everyone is in good spirits; on my left, a group of children is hypnotized by the jugglers; on my right, poets declaim their latest compositions to an adoring crowd.\n\nHowever, the whole banquet falls silent when a crew of dancers bearing torches make their way to the center of the venue, inviting guests to join them along the way. The view is breathtaking in the low lights of the early evening: the torches light up their smiling faces against the darkening sky, and cast interwoven patterns into their shadows.\n\nIt all looks amazing until [1050_victim.GetTitledFirstName] trips, knocks a torch from a neighbor's hand, and sets [1050_victim.GetHerHis] own clothes aflame..."
 coronation_banquet.1050.a:0 "I must do something!"
 coronation_banquet.1050.a.success:0 "You save [1050_victim.GetFirstNameNoTooltip] from the flames"
 coronation_banquet.1050.a.success.tt:0 "You saved [1050_victim.GetFirstNameNoTooltip]!"
 coronation_banquet.1050.a.failure:0 "You too get burned"
 coronation_banquet.1050.a.failure.tt:0 "You got burned too!"
 coronation_banquet.1050.b:0 "WATER! Bring water!!"
 coronation_banquet.1050.b.1:0 "The servants put out the flames"
 coronation_banquet.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] is saved!"
 coronation_banquet.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip|U] keeps burning"
 coronation_banquet.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip|U] keeps burning!"
 coronation_banquet.1050.c:0 "Burn! BURN! #EMP BUUURNNN!!#!"
 coronation_banquet.1050.d:0 "EVERYONE FOR THEMSELVES!!"
 coronation_banquet.1050.d.tt:0 "You might knock someone into the fire in your hurry"
 coronation_banquet.1050.d.tt.2:0 "You knocked [other_victim.GetShortUIName] into the fire!"

 # An Exotic Show
 coronation_banquet.1070.t:0 "An Exotic Show"
 coronation_banquet.1070.desc_host:0 "I look around myself with a pleased smirk. The atmosphere at the banquet is relaxed, and the guests are talking among themselves pleasantly, enjoying the music and the entertainment, blissfully unaware that the best part we have planned to amaze them is still to come. I gesture for my servants to proceed."
 coronation_banquet.1070.desc_guest:0 "I'm having a great time at the coronation banquet. In particular, [host.GetTitledFirstName] spared no expense for entertainment! The very best musicians are playing for us, while actors and jugglers practice their art, and troubadours declaim refined verses. I am quite surprised, then, when [host.GetFirstNameNoTooltip] gestures for something more to be brought in."
 coronation_banquet.1070.desc_mid:0 "\n\nFour servants return briefly, dragging behind them a cage containing a majestic [host.Custom('GetAnimalTypeCaptive')], the very finest I've ever seen."
 coronation_banquet.1070.desc_good:0 "The beast is a bit restless, but the bars are strong, and everyone enjoys the show from a safe position."
 coronation_banquet.1070.desc_bad:0 "The beast is restless, and I watch with an ominous feeling as the cage creaks and moans with its every move. Then, with a terrible #EMP crack#!, a crucial bar snaps, and all hell breaks loose."
 coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] is quickly surrounded."
 coronation_banquet.1070.a:0 "A very fine show indeed."
 coronation_banquet.1070.b:0 "I'll take care of it!"
 coronation_banquet.1070.b.success:0 "You calm down the beast"
 coronation_banquet.1070.b.tt.success:0 "You calmed down the beast"
 coronation_banquet.1070.b.failure:0 "The beast fights back"
 coronation_banquet.1070.c:0 "[m_hunt.GetFirstName]! Do #EMP something#!!!"
 coronation_banquet.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] has the situation under control"
 coronation_banquet.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] calmed down the beast"
 coronation_banquet.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip] gets hurt and has to put down the beast"
 coronation_banquet.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] killed the beast"
 coronation_banquet.1070.d:0 "#EMP Out of my way!#!"
 coronation_banquet.1070.d.tt:0 "You run and hide"
 coronation_banquet.1070.e:0 "Do you want to see something #EMP really#! amazing?"
 coronation_banquet.1070.e.tt:0 "You try to tame the beast"
 coronation_banquet.1070.e.success:0 "The beast jumps and dances at your calling"
 coronation_banquet.1070.e.tt.success:0 "You tamed the beast"
 coronation_banquet.1070.e.failure:0 "The beast doesn't appreciate your tone"
 coronation_banquet.1070.e.tt.failure:0 "The beast attacked you"
 coronation_banquet.1070.e.tt.failure_1:0 "You are humiliated"
 coronation_banquet.1070.f:0 "GUARDS!! Where are the guards?!"
 coronation_banquet.1070.log.f:0 "[CHARACTER.GetUINamePossessive|U] guards had to put down an out-of-control beast"
 coronation_banquet.1070.log.f_title:0 "$wedding_beasts_guards_log_title$"
 coronation_banquet.1070.g:0 "Stand behind me, [1070_target.GetFirstNameNoTooltip]!"
 coronation_banquet.1070.g.success:0 "You save [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.success:0 "You saved [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.failure:0 "You fail to save [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.failure:0 "You failed to save [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.h:0 "It would be such a #EMP tragedy#! if [1070_target.GetFirstNameNoTooltip] were killed..."
 coronation_banquet.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip|U] subjugates the beast"
 coronation_banquet.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip|U] survived"
 coronation_banquet.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U] is killed by the beast"
 coronation_banquet.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U] died"

 # A Match Made In...?
 coronation_banquet.1090.t:0 "A Match Made In...?"
 coronation_banquet.1090.desc:0 "The crowd is cheering and toasting to the newlyweds but, among them, I seem to have lost sight of my [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 coronation_banquet.1090.desc_already_matched:0 "\n\nAfter a careful search, I finally find [1090_target.GetHerHim] in a secluded area, deep in conversation with none other than [1090_match.GetTitledFirstName], the very same person I tried to set [1090_target.GetHerHim] up with previously! I don't think I should interfere..."
 coronation_banquet.1090.desc_new_match:0 "\n\nAfter a careful search, I finally find [1090_target.GetHerHim], sitting in a corner and staring with interest and dare I say longing at [1090_match.GetTitledFirstName], who is entertaining a group of rambunctious guests with [1090_match.GetHerHis] jokes and tales."
 coronation_banquet.1090.a:0 "Go get [1090_match.GetHerHim]."
 coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U] is not good for you."
 coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] asks for [1090_match.GetFirstNamePossessiveNoTooltip] hand in marriage"
 coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] is not impressed with [1090_target.GetFirstNameNoTooltip]"

 coronation_banquet.1001.t:2 "In Awe"
 coronation_banquet.1001.very_high_learning:0 "After extensive conversation over our delectable dishes, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] finds me most learned and wise, and that my utterances are always of inestimable worth to those less well read than I."
 coronation_banquet.1001.high_learning:0 "After extensive conversation over our meal, [impressed_guest.GetTitledFirstName] expresses that [impressed_guest.GetSheHe] admires how I am able to expound at length on any topic."
 coronation_banquet.1001.average_learning:0 "After having spoken over dinner for a while, [impressed_guest.GetTitledFirstName] leans over to tell me that [impressed_guest.GetSheHe] finds it impressive how knowledgeable I am about so many different things."
 coronation_banquet.1001.low_learning:0 "While I am talking to people over dinner, [impressed_guest.GetTitledFirstName] leans over. "I wish I knew how to sound as clever as you do, [ROOT.Char.GetTitledFirstName]!"\n\nI wipe the soup off my chin and smile an intelligent-looking smile."
 coronation_banquet.1001.a:0 "[impressed_guest.GetSheHe|U] recognizes true intellect, I see."

 coronation_banquet.1002.t:1 "The Insufferable Wait"
 coronation_banquet.1002.desc:0 "I cannot believe how long we have been waiting for the food! Are we here to eat, or to admire the grain of the wooden table? What are you staring at, [other_guest.GetTitledFirstName], I am just very hungry!"
 coronation_banquet.1002.a:0 "I can smell it from the kitchen, too!"
 coronation_banquet.1002.gluttons_and_impatients:0 "Every impatient and gluttonous guest"

 coronation_banquet.1003.t:1 "In Awe"
 coronation_banquet.1003.desc:0 "After eating next to each other for a while, I must have said something particularly intelligent, because [other_guest.GetTitledFirstName] complimented me on how clever I was!\n\nIn response I smile intelligently back at my fellow scholar, before I get occupied with the grease running down my chin."
 coronation_banquet.1003.a:0 "I do say some clever things at times."
 coronation_banquet.1003.b:0 "I didn't realize [other_guest.GetSheHe] felt that way!"

 coronation_banquet.1004.t:1 "Heavenly Delights"
 coronation_banquet.1004.desc_exotic:0 "Ah, what kind of food is this, so rich in flavor? Never before have I seen or tasted such an incredible exotic treat! Oh, and these wonderfully strange lavish sweets!\n\nThis feast has some incredible dishes I've never seen before and doubt I will again! I must ask for the source!"
 coronation_banquet.1004.desc_lavish:0 "What a vast and endless array of foods and desserts this is! Are these the kind of meals I can expect in [ROOT.Char.GetFaith.PositiveAfterLife]? Oh, and what an expansive selection of sweets!\n\nThis must be the most food I've ever seen in one place!"
 coronation_banquet.1004.desc_meager:0 "What is this? Is there any meat on this bone? Do men usually eat vegetables this small? Are these the kind of meals I can expect in [ROOT.Char.GetFaith.NegativeAfterLife]? Oh, and where are the sweets?\n\nThis must be the way peasants eat!"
 coronation_banquet.1004.desc:0 "Ah, what kind of meat is this, so rich in flavor? What are these vegetables, almost sweet? Oh, and these wonderful little desserts!\n\nThis feast has some of the best food I have ever tasted!"
 coronation_banquet.1004.a:0 "Delightful!"
 coronation_banquet.1004.a_meager:0 "Pitiful!"
 coronation_banquet.1004.b:0 "This is amazing! Pass me another serving!"
 coronation_banquet.1004.b_meager:0 "Is this all? Will there be seconds?"

 coronation_banquet.1005.t:1 "Isolation"
 coronation_banquet.1005.desc:0 "It is too much. The incessant chatter of those around me, the multitude of faces looking to me for conversation... #EMP People#!...\n\nI knew that this feast would be a chore, but I never imagined the scale of it."
 coronation_banquet.1005.desc_friendly_guest:0 "\n\nI am lucky that [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] is here, at least."
 coronation_banquet.1005.a:0 "There must be somewhere I can be alone."
 coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], don't leave me alone with these beasts!"
 coronation_banquet.1005.c:0 ""Uh, I... I... Frightful weather we're having, isn't it?""

 coronation_banquet.1006.table_companions:0 "Everyone seated close to me"
 coronation_banquet.1006.t:1 "At Home"
 coronation_banquet.1006.desc:0 "Ah, there is nothing like a feast! It reminds us all of what is good in life, and the company is not too bad, either! At least those seated close to me seem to think so.\n\n"You are something special, [ROOT.Char.GetFirstNameNoTooltip]," [guest_1.GetTitledFirstName] tells me. [guest_2.GetTitledFirstName] and [guest_3.GetTitledFirstName] nod their heads in agreement."
 coronation_banquet.1006.a:0 "I just do what feels right!"
 coronation_banquet.1006.b:0 "One more round, everyone!"
 coronation_banquet.1006.c:0 "There is no other way to truly live, my friends!"

 coronation_banquet.1007.t:1 "Voracious"
 coronation_banquet.1007.desc:0 "With the continual serving of delicious foods, most guests have given up eating for the night, simply enjoying the entertainment. I am happy to see that [other_glutton.GetTitledFirstName] knows better!\n\n[other_glutton.GetSheHe|U] and I are both eager to taste as long as there is food!"
 coronation_banquet.1007.a:0 "Together we could eat an entire horse!"
 coronation_banquet.1007.b:0 "I bet I can out-eat [other_glutton.GetHerHim]."

 coronation_banquet.1008.t:1 "Sullied Judgment"
 coronation_banquet.1008.desc:0 "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just admitted to. I struggle to push my tankard away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 coronation_banquet.1008.a:0 "What have I done..."
 coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] is not buying my excuses...#!"

 coronation_banquet.1009.t:1 "Sullied Judgment"
 coronation_banquet.1009.desc:0 "As [secret_recipient.GetTitledFirstNamePossessive] eyes widen at my words, I realize what I have just said about [secret_owner.GetTitledFirstName]. I struggle to push my tankard away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 coronation_banquet.1009.a:0 "What have I done..."

 coronation_banquet.1010.t:3 "A Surprise Oath"
 coronation_banquet.1010.desc:1 "What did I promise last night? I cannot remember what led up to it, but I do remember slapping the back of [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], telling [favor_recipient.GetHerHim] that I would do anything [favor_recipient.GetSheHe] asked of me.\n\nNow rumors abound of the "oath" I swore!"
 coronation_banquet.1010.a:0 "A promise is a promise, no matter what."
 coronation_banquet.1010.b:0 "It was just drunken ramblings!"
 coronation_banquet.1010.every_participant_with_high_opinion:1 "Every other attendee that respects [favor_recipient.GetFirstNameNoTooltip]"

 coronation_banquet.1011.t:1 "On the Warpath"
 coronation_banquet.1011.desc:0 "It is intoxicating — the drink in my blood, and the anger in my veins.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."
 coronation_banquet.1011.a:0 "[guest_to_murder.GetSheHe|U] walked into my knife! I promise!"
 coronation_banquet.1011.a.success:0 "People believe it was an accident"
 coronation_banquet.1011.a.failure:0 "People do not buy my lie"
 coronation_banquet.1011.b:0 "I- I need to clean off the blade...!"
 coronation_banquet.1011.b.success:0 "The murder remains a mystery"
 coronation_banquet.1011.b.failure:0 "I am exposed as the killer"
 coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], how could you?!"

 coronation_banquet.1012.t:1 "Lethal Liquids"
 coronation_banquet.1012.desc_opening:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] glad acceptance of yet another glass drowns out the splashing of my own drink as I pour it on the floor.\n\nAs [guest_to_murder.GetHerHis] breathing grows labored, and all color leaves [guest_to_murder.GetHerHis] face, I can feel the grin spreading across my own. A small laugh escapes me as [guest_to_murder.GetHerHis] body hits the table."
 coronation_banquet.1012.a:1 "A toast to the [guest_to_murder.GetTitleTierName|U], and [guest_to_murder.GetHerHis] thirst for life!"

 coronation_banquet.1013.t:1 "Protector"
 coronation_banquet.1013.desc:0 "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] hand I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."
 coronation_banquet.1013.a:0 "Who knew cutlery could be so sharp?"
 coronation_banquet.1013.a_1:0 "I hope [ROOT.Char.GetFaith.NegativeAfterLife] greets that [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] warmly."
 coronation_banquet.1013.b:0 "I will deflect the knife!"
 coronation_banquet.1013.b.success:0 "No one is hurt"
 coronation_banquet.1013.b.failure:0 "I #EMP almost#! manage"
 coronation_banquet.1013.b.big_failure:0 "I fail"
 coronation_banquet.1013.c:0 "...and charge straight to cover."
 coronation_banquet.1013.d:0 ""I acted in defense of [guest_to_save.GetFirstNameNoTooltip], you all saw it.""

 coronation_banquet.1014.t:1 "The Witness"
 coronation_banquet.1014.desc:0 "My [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] sneers as I stumble outside to relieve myself. The anger that is already boiling in my veins gains devastating momentum as [guest_to_murder.GetSheHe] walks towards me. "Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—"\n\nJust as I sink my blade into [guest_to_murder.GetFirstNamePossessive] infuriating face I hear a soft gasp from behind me."
 coronation_banquet.1014.a:0 "Please, [witness.GetTitledFirstNameNoTooltip], tell no one!"
 coronation_banquet.1014.a_2:0 "You will tell no one what you saw."
 coronation_banquet.1014.b:0 "Talk about being in the wrong place at the wrong time!"

 # Shiny Trinkets
 coronation_banquet.1016.t:1 "Shiny Trinkets"
 coronation_banquet.1016.desc_intro:0 "I look around the lively room. Fires are roaring, the drinks are pouring. Delectable treats are being turned into bellytimber and the mood is high.\n\nIn a dark corner, catching the flicker of the lights, I glint the [trinket_to_steal.GetName]. It appears abandoned on one of the side tables and is positively calling my name."
 coronation_banquet.1016.desc_greedy:0 "\n\nIt would be a crime for me #EMP not#! to relieve it of its loneliness! I shoot a quick glance around the room to make sure I am not being watched."
 coronation_banquet.1016.desc_hesitant:0 "\n\nI clench my fist sternly in an attempt to overcome my urge, hoping no one will notice."
 coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] sure seems to be well-off, [activity.GetOwner.GetSheHe] couldn't possibly miss this miniscule trinket..."
 coronation_banquet.1016.a_greedy:0 "Don't mind if I do!"
 coronation_banquet.1016.a_hesitant:0 "I just can't help myself..."
 coronation_banquet.1016.a:0 "That certainly #EMP is#! a nice-looking trinket."
 coronation_banquet.1016.b:0 "No. This isn't right."
 coronation_feast_default_1016_stealth.desc:0 "Your thievery went unnoticed"
 coronation_feast_default_1016_observed.desc:0 "You had a witness"
 coronation_banquet.1016.tt:0 "Trinket Stolen"

 # Shiny Trinkets continued - Thievery resolution
 coronation_banquet.1017.t:1 "What Hides In The Shadow"
 coronation_banquet.1017.desc_intro:0 "I inch my way towards the side table, keeping conversations going with guests that I pass along the way.\nAs I am upon the [new_trinket.GetName], in one single motion I swiftly but gently push the item towards the edge of the table and into my waiting napkin. Success!"
 coronation_banquet.1017.desc_discovered:0 "\n\nThe rush of adrenaline surges, but... I have an uneasy feeling that I was not the only one witnessing my heist.\n\nTime will tell..."
 coronation_banquet.1017.desc_stealth:0 "\n\nThe rush of adrenaline, the sound of my heart thumping in my chest and that sweet taste of victory upon a successful acquisition.\n\nIn this moment truly nothing else matters."
 coronation_banquet.1017.a:0 "This is not good."
 coronation_banquet.1017.b:0 "This is excellent!"
 coronation_banquet.1017.b_honest:0 "I hope nobody finds out..."

 # Shiny Trinkets continued - The witness confronts you via proxy
 coronation_banquet.1018.t:1 "... Will Emerge"
 coronation_banquet.1018.desc_intro:1 "Out of the blue, an emissary from [witness.GetTitledFirstName], named [witness_proxy.GetTitledFirstName], shows up at my doorstep. "Greetings, my [ROOT.Char.GetLadyLord]! I carry word from [witness.GetHerHis] most gracious [witness.GetTitledFirstNameNoTooltip]."\n\nThe emissary looks slightly uncomfortable: "[witness.GetTitledFirstNameNoTooltip] will let it be known that [feast_host.GetTitledFirstName] has been looking for [feast_host.GetHerHis] [trinket_to_steal.GetName] and... ", [witness_proxy.GetSheHe] pauses briefly, "it would seem as if my [witness.Custom('MistressMaster')] thinks you might have laid eyes on it during the feast?" [witness_proxy.GetTitledFirstNameNoTooltip] eyes me up and down."
 coronation_banquet.1018.desc_greedy:0 "\n\nHow dare [witness.GetTitledFirstNameNoTooltip]! Nails digging into the palm of my hands, I struggle to remain calm and level-headed in face of these allegations."
 coronation_banquet.1018.desc_default:1 "\n\nMy heart is thumping in my ears as I feel a trickle of sweat run down my back. This is the risk I run in return for that sweet, sweet moment of procurement."
 coronation_banquet.1018.a:0 "I have a coin pouch here that might have."
 coronation_banquet.1018.a_contempt:0 "Take this coin pouch and be gone with you!"
 coronation_banquet.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] better keep this to [witness.GetHerselfHimself]!"
 coronation_banquet.1018.b:0 "That old thing? Never saw it."
 coronation_banquet.1018.b_contempt:0 "That old thing? Never. Saw. It."
 coronation_feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] is convinced"
 coronation_feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] is not convinced"
 coronation_feast_default_1018_success.t:0 "Successful Persuasion"
 coronation_feast_default_1018_failure.t:0 "Failed Persuasion"
 coronation_banquet.1018.c:0 "Laid eyes... #EMP and hands#! on it!"

 # OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 coronation_banquet.1019.t:1 "The Apology"
 coronation_banquet.1019_start:0 "As I enter [feast_host.GetTitledFirstNameNoTooltip]'s chambers, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] looks at me with a"
 coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ disappointed gaze.\n\n"I did not see this coming, I admit. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] fall prey to such shameful behavior... truly this must weigh on you. I applaud your confession, it is the first step towards betterment.""
 coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ disapproving gaze.\n\n"We never saw eye to eye, you and I. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] succumb to such a thing as petty theft... #EMP most#! embarrassing, as well as deplorable. You need to do better.""
 coronation_banquet.1019.desc_redemption_greedy:0 "\n\nI play along in this theatrical act, all while I know the alternative would be so much worse. At least I am out of trouble... this time."
 coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nStruggling to restrain myself, I look down on the ground in front of [feast_host.GetHerHim] and offer up a nod. Yes. #EMP I will do better next time.#!"
 coronation_banquet.1019.desc_redemption:0 "\n\nMortified by my own behavior, I feel truly grateful over [feast_host.GetHerHis] benevolent response to my plea. A figurative rock has indeed been lifted off my shoulders."
 coronation_banquet.1019.desc_condemnation:0 "\n\nCheeks flushed with shame, I am disgusted by my own behavior. Regardless of what came over me, I am now suffering the consequences."
 coronation_banquet.1019.a:0 "... maybe I should keep the item as a sign of my flaws?"
 coronation_banquet.1019.a_tt:0 "Attempt to keep the [trinket_to_steal.GetName]"
 coronation_banquet.1019.b:0 "I seek nothing but your forgiveness, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 coronation_feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is convinced"
 coronation_feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] is not convinced"
 coronation_feast_default_1019_redeemed.t:0 "Redeemed"
 coronation_feast_default_1019_condemned.t:0 "Condemned"

 # Dislike the host, deface a displayed Court Artifact
 coronation_banquet.1020.t:1 "The Accident"
 coronation_banquet.1020.desc:0 "As I saunter around the halls of my despicable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], I scrutinize [feast_host.GetHerHis] collection of artifacts on display. Such gaudiness — maybe [feast_host.GetSheHe] ought to be taken down a peg or two...\n\nMy gaze lingers on the [feast_target_artifact.GetName]."
 coronation_banquet.1020.a_knock_over:0 "Maybe I'll #EMP accidentally#! knock it over..."
 coronation_banquet.1020.a_scratch:0 "I'll scratch it up good... "
 coronation_banquet.1020.a_drunkard:0 "I could spill my [ROOT.Char.Custom('RegionalDrink')] all over it..."
 coronation_banquet.1020.a_lustful:0 "I #EMP strongly#! desire to deface it utterly..."
 coronation_banquet.1020.a.tt_success:0 "You deface the artifact undetected"
 coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] fines you for your deed"
 coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] retaliates"
 coronation_banquet.1020.b:0 "No, I better not risk it."
 coronation_banquet.1020.tt:0 "Artifact Defaced"
 # GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action:"
 coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! guest(s) appreciate this action and gain opinion of you"

 coronation_banquet.1030.t:0 "Heroes of Our Time"
 coronation_banquet.1030.desc:0 "A flourish ends [minstrel.GetFirstNamePossessive] first impassioned recital. Eyes are dried, tables thumped.\n\n"Another tale!" offers [minstrel.GetSheHe]. "Shall I sing of how the great $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 coronation_banquet.1030.ethical:0 "nobly championed the meek?"
 coronation_banquet.1030.amoral:0 "savaged foes of every description?"
 coronation_banquet.1030.leader:0 "led comrades through great peril?"
 coronation_banquet.1030.morally_neutral:0 "first demonstrated [knight_1.GetHerHis] virtue?"
 coronation_banquet.1030.aggressive:0 "Of [knight_2.GetFirstName] striking forth, unstoppable?"
 coronation_banquet.1030.defensive:0 "Of [knight_2.GetFirstName] standing fast like a mountain?"
 coronation_banquet.1030.champion:0 "Of [knight_2.GetFirstName] winning victory, singlehandedly?"
 coronation_banquet.1030.stance_neutral:0 "Of [knight_2.GetFirstName] restoring [knight_2.GetHerHis] benighted name?"

 coronation_banquet.1030.subtle:0 "The canniest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.forceful:0 "The mightiest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.equestrian:0 "The [knight_3.GetCulture.GetCollectiveNounNoTooltip] rider, [knight_3.GetFirstName]?"
 coronation_banquet.1030.intensity_neutral:0 "The finest of [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] true friendships?"
 coronation_banquet.1030.militant:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] battles won?"
 coronation_banquet.1030.fighty_neutral:0 "[knight_4.GetFirstName] and [knight_4.GetHerHis] honored oaths?"
 coronation_banquet.1030.wrap_up:0 "These warfarers rival those of old!"\n\nDoubtlessly, as this feast's performers ramble on to other courts, my favored tale will be retold many times over."

 coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 coronation_banquet.1030.a.tt:0 "Let retellings inspire all, from the lowest scullery brats to the greatest $knight_culture_player_plural_no_tooltip_lowercase$."
 coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 coronation_banquet.1030.b.tt:0 "They'll say [knight_2.GetSheHe] cannot be beaten!"
 coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 coronation_banquet.1030.c.tt:0 "All shall know [knight_3.GetHerHim] as the equal of any hero of yore."
 coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 coronation_banquet.1030.d.tt:0 "An ever-more popular doer of quests and deeds... real and otherwise."

