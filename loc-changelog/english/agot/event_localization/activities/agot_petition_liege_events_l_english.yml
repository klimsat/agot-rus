l_english:

 # Paramount Title
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Paramount Claimant"
 petition_liege.0101.desc.title_paramount:0 "with respect, Your Grace, the [petition_paramount.GetName] is rightfully mine!" \n\n"Your rule over the mighty [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], my [petition_liege.GetLadyLord], can you not grant me the right to rule a single kingdom, earnestly claimed? You ought to understand how vital claims are to the lands we hold.""
 petition_liege.0101.accept.title_paramount:0 "Very well, the paramountcy is yours."
 petition_liege.0101.accept.title_paramount.tt:0 "[petition_vassal.GetName] gets the [petition_paramount.GetName] and its vassals"
 petition_liege.0101.bribe_gold.title_paramount:0 "What is it to you, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_favor.title_paramount:0 "I would not soon forget the debt owed to me."
 petition_liege.0101.bribe_factions.title_paramount:0 "For this title, I want your unending loyalty."
 petition_liege.0101.bribe_contract.title_paramount:0 "These lands come with greater dues."
 petition_liege.0101.refusal.title_paramount:0 "I, too, lay claim to [petition_paramount.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_paramount_tt:0 "De jure vassals of [petition_paramount.GetNameNoTooltip] cannot request it for another year"
 petition_liege.0201.desc.title_paramount:0 "\n\nI respectfully assert my legitimate claim to [petition_liege.GetHerHis] [petition_paramount.GetName], providing the lengthy documents which assert it, and await the [petition_liege.GetTitleAsNamePossessiveNoTooltip] reply."

 #Legitimate House
 petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$ Legitimate House Boost"
 petition_liege.0101.desc.legitimate_house_boost:0 "as you well know, Your Grace, my rule over [petition_legitimate_house_boost_title.GetName] is... questioned due to our shorter history."\n\n"To the benefit of us both, I ask that you support my house's claim to be the [agot_legitimate_house|E], and help quell the unrest that has arisen from this uncertainty in the realm.""
 petition_liege.0101.accept.legitimate_house_boost:0 "I shall support house [petition_vassal.GetHouse.GetName] in this."
 petition_liege.0101.bribe_gold.legitimate_house_boost:0 "Perhaps if I could see proof of this benefit?"
 petition_liege.0101.bribe_favor.legitimate_house_boost:0 "Support in your lands means support in mine."
 petition_liege.0101.bribe_factions.legitimate_house_boost:0 "If you bind yourself to me, I shall."
 petition_liege.0101.bribe_contract.legitimate_house_boost:0 "I shall require more from you in return."
 petition_liege.0101.refusal.legitimate_house_boost:0 "I cannot step against tradition in this matter."
 petition_liege.0201.desc.legitimate_house_boost:0 "\n\nWithout hesitation, I make the case for my house's claim to be the [agot_legitimate_house|E] of [petition_legitimate_house_boost_title.GetNameNoTier], listing the many just rulings we have administered and how we have upheld the laws of [petition_liege.GetHerHis] lands."
