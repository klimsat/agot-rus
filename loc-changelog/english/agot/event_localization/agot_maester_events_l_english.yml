 maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
 ArchaesterTitle:0 "$archmaester$"
 MaesterTitle:0 "$trait_maester$"
 AcolyteTitle:0 "$trait_acolyte$"
 NoviceTitle:0 "$trait_novice$"

 ### Maester Decisions/Events ###
 decision_employ_maester:0 "Send for a Maester"
 decision_employ_maester_tooltip:0 "You will call for a [maester|E]"
 decision_employ_maester_desc:0 "Renowned throughout the known world as the center of Westerosi knowledge, the Citadel of [GetTitleByKey('c_oldtown').GetNameNoTier] provides every keep in Westeros with a trained man of learning. Perhaps I should send for one."
 decision_employ_maester_effect:0 "A capable maester will be selected to attend you and arrive at your court shortly."
 decision_employ_maester_confirm:0 "Send a raven to Oldtown."
 tooltip_employ_maester:0 "Must not have any capable maesters at court."
 tooltip_recently_employed_maester:0 "Must not have recently tried to employ a maester."

 essos_decision_employ_maester:0 "Search for a Maester"
 essos_decision_employ_maester_tooltip:0 "You will begin the search for a [maester|E]"
 essos_decision_employ_maester_desc:0 "Where is it written that only the lords of Westeros can employ a maester? I should begin the search for a maester, and with any luck, I shall find someone with competence."
 essos_decision_employ_maester_effect:0 "A search for a maester will begin."
 essos_decision_employ_maester_confirm:0 "Begin the search."

 agot_maester.0001.t:0 "The New Maester of [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "The maester I sent for from the Citadel has arrived in [capital.GetNameNoTooltip], a [new_maester.GetCulture.GetName] by the name of [new_maester.GetFirstName]. Let us hope [new_maester.GetSheHe] will be loyal and wise."
 agot_maester.0001.a:0 "Good."
 agot_maester.0001.a.tt:0 "The maester will serve as both a councillor and your court physician."
 agot_maester.0001.b:0 "I'm afraid we no longer have space in the accounts for your service."

 agot_maester.0002.t:0 "Grand Maester of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_maester.0002.desc:0 "In your capacity as [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], you will now be assisted by the Grand Maester."
 agot_maester.0002.a:0 "Good."
 agot_maester.0002.a.tt:0 "The maester will serve as both a councillor and your court physician."

 agot_maester.0005.t:0 "The New "Maester" of [capital.GetNameNoTooltip]"
 agot_maester.0005.desc:0 "[new_maester.GetFirstName] is a dubious physician at best. [new_maester.GetSheHe|U] claims to have been a former maester until the Conclave stripped [new_maester.GetHerHim] of [new_maester.GetHersHis] chain. It's not too late to send [new_maester.GetHerHim] away."
 agot_maester.0005.a:0 "I have no qualms with this."
 agot_maester.0005.b:0 "I will not stoop this low."

 agot_maester.0006.desc:0 "Supposedly, Maester [new_maester.GetFirstName] happened to be in the area when [new_maester.GetSheHe] heard of my call for a new maester. Let us hope [new_maester.GetSheHe] will be loyal and wise."

 agot_maester.0007.t:0 "Maesterless"
 agot_maester.0007.desc:0 "My search for a new maester hasn't borne any fruit. It seems [capital.GetNameNoTooltip] will go without a maester for the foreseeable future."
 agot_maester.0007.a:0 "How disappointing."

 agot_maester.0008.t:0 "The Wandering Acolyte"
 agot_maester.0008.desc:0 "[acolyte.GetFirstName] claims to have spent time studying at the Citadel, but without a maester's chain, it's impossible to be certain. [acolyte.GetSheHe|U] apparently did not progress far in [acolyte.GetHerHis] studies. Although [acolyte.GetFirstNameNoTooltip] is not exactly who I had in mind, [acolyte.GetSheHe] is better than nothing."
 agot_maester.0008.a:0 "[acolyte.GetSheHe|U] will have to do."
 agot_maester.0008.b:0 "I demand better."

 agot_maester.1000.t:0 "Links in a Chain"
 agot_maester.1000.desc:0 "[child.GetFirstName] is a quiet child. [child.GetSheHe|U] prefers the company of bookkeepers and the maester to that of squires and knights. [child.GetSheHe|U] would rather spend the evenings in [child.GetHerHis] room, surrounded by books and scrolls, than in the yard practicing [child.GetHerHis] swordplay.\n\nThe day finally comes when [child.GetSheHe] approaches me, [child.Custom('quirk_pos_present')], and speaks of [child.GetHerHis] wish to leave [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] and journey to the Citadel. There, [child.GetSheHe] may begin [child.GetHerHis] studies and work towards forging a chain, that [child.GetSheHe] may one day serve the realm as a maester."
 agot_maester.1000.a:0 "You may take your leave to the Citadel on the morrow."
 agot_maester.1000.b:0 "You are a [ROOT.Char.GetDynastyNameNoTooltip], not a Grey Rat!"

 agot_maester.1001.t:0 "A New Archmaester"
 agot_maester.1001.desc:0 "Maester [archmaester_candidate.GetFirstName] has come to me with great excitement. He claims that since the passing of Archmaester [dead_archmaester.GetFirstName], there has been a vote at the Citadel for his replacement. The members of the Conclave have determined Maester [archmaester_candidate.GetFirstNameNoTooltip] shall be raised to the office of Archmaester and has been summoned back to the Citadel."
 agot_maester.1001.a:0 "This is great news!"
 agot_maester.1001.a.tt:0 "Maester [archmaester_candidate.GetFirstNameNoTooltip] will be raised to the title of Archmaester and will depart for the Citadel."

 agot_maester.1002.t:0 "A New Grand Maester"
 agot_maester.1002.desc_death:0 "With the passing of Grand Maester [old_grandmaester.GetFirstName], "
 agot_maester.1002.desc_disgraced:0 "With the dismissal of former Grand Maester [disgraced_maester.GetFirstName], "
 agot_maester.1002.desc:0 "the Conclave at the Citadel has chosen Grand Maester [grandmaester_candidate.GetFirstName] to be their new voice at the Royal Court. It seems he is on his way."
 agot_maester.1002.a:0 "I can't wait."
 agot_maester.1002.b:0 "He better be competent."

 agot_maester.1003.t:0 "New Grand Maester Arrives"
 agot_maester.1003.desc:0 "Grand Maester [grandmaester_candidate.GetFirstName] has arrived at court at last. Let us hope he serves the realm faithfully."
 agot_maester.1003.a:0 "Watch your step."

 agot_maester.1004.t:0 "A Grand Disappointment"
 agot_maester.1004.desc:0 "Grand Maester [old_grandmaester.GetFirstName] has reportedly died en route to accepting his position. The Conclave has begun deliberations for selecting a new Grand Maester."
 agot_maester.1004.a:0 "I hope this next one lasts."

 agot_maester.1005.t:0 "A Questioning Mind"
 agot_maester.1005.desc:0 "Maester [maester.GetFirstName] has come to me about one of my children. [maester.GetSheHe|U] claims [child.GetFirstName] shows great promise in [child.GetHerHis] studies and may make a fine candidate for the Citadel. There, [maester.GetSheHe] says, [child.GetFirstNameNoTooltip] could find [child.GetHerHis] own path and work towards forging a chain, that [child.GetSheHe] may one day serve the realm as a maester."
 agot_maester.1005.a:0 "[child.GetFirstName] leaves for the Citadel on the morrow."
 agot_maester.1005.b:0 "My child is a [ROOT.Char.GetDynastyNameNoTooltip], not a Grey Rat!"

 agot_maester.1006.t:0 "Your Maester, Disgraced"
 agot_maester.1006.desc:0 "Word has come from the Citadel; in light of [disgraced_maester.GetFirstNamePossessive] [secret.GetName] secret, the Conclave has revoked [disgraced_maester.GetHerHis] title as maester. As [disgraced_maester.GetHerHis] liege and [ROOT.Char.GetLadyLord], the Conclave has bid me to send [disgraced_maester.GetHerHim] into exile. In exchange, they have offered to send a new maester to my court."
 agot_maester.1006.a:0 "I want nothing to do with you, grey rat."
 agot_maester.1006.a.tt:0 "[disgraced_maester.GetName] will be exiled from Westeros"
 agot_maester.1006.b:0 "A cold cell is where you belong."
 agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] will be imprisoned by you"
 agot_maester.1006.c:0 "This has changed nothing."
 agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] will stay on as your maester"