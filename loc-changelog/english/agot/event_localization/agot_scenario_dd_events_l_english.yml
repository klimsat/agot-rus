l_english:
 ##################################
 # Tywin and Rhaegar Set the Pace #
 ##################################

 ## Scenario Setup Event for Rhaegar, Aerys and Denys
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.1000.t.rhaegar:0 "My Father, the Caged Dragon"
 agot_scenario_dd.1000.t.aerys:0 "The Caged Dragon"
 agot_scenario_dd.1000.t.denys:0 "My Prisoner, the Caged Dragon"
 # Rhaegar
 agot_scenario_dd.1000.desc.rhaegar:0 "My council has come to me with grave news: My father, [aerys.GetTitledFirstNameRegnal], has been taken prisoner by [denys.GetTitledFirstName]!\n\nIn a foolhardy attempt to save his port from its inevitable decline, the Lord of Duskendale requested a charter of greater autonomy from the crown. [tywin.GetTitledFirstName], the Hand of the King, refused him. But the fool ceased paying his taxes, then invited the king directly to [duskendale.GetNameNoTier] to hear his petition.\n\nMy father, hoping to prove himself more than a figurehead, agreed to meet him without the Hand. Now he is a hostage, and [denys.GetTitledFirstNameNoTooltip] has sworn to kill him should we storm the walls.\n\nMy father's life is now held by the Hand, and Seven Kingdoms wait to see how he will act."
 # Aerys
 agot_scenario_dd.1000.desc.aerys:0 "When I came to [duskendale.GetNameNoTier], I had hoped to prove my strength. [denys.GetTitledFirstName] asked the crown for a royal charter, in some vain hope of saving his failing port, but [tywin.GetFirstName] swiftly rejected the petition — once again acting as though #italic he#! were the king, and I merely a fool on an uncomfortable chair.\n\nAt first I'd ignored when the Rat Lord of Duskendale ceased paying his taxes, asking for me to meet him to hear his petition myself. But then the Hand spoke against it. By what right does the #italic lion#! order the #italic dragon?!#! So, I rode to Duskendale, and now instead of a great hall I am in a cell. I can feel it growing smaller, the footsteps grow louder, the beating in my chest grows faster. I cannot tell if my mind is failing, or my heart.\n\n#bold Let me out!#!"
 # Denys
 agot_scenario_dd.1000.desc.denys:0 "My ploy has worked! [aerys.GetTitledFirstNameRegnal] sits alone in a cell, huddled in a corner like a captured dog. I hear them now, calling me traitor across the realm. Is it treason to ask for that which your House has earned a hundred times and more?\n\nA charter to match the Dornish, that was my only request. With a charter I could save my port, with a charter I could bring my House to its former strength. Yet even after centuries of service, [tywin.GetTitledFirstNamePossessive] rejection was swift. I was left at a fork in the road. I could let my House fall to ruin, or I could find a weakness in the lion's armor. I chose the latter.\n\nI knew [aerys.GetFirstNameNoTooltip] would ride to meet me when goaded; the man is a fool. He delivered himself to me like a freshly caught meal. Now I must extract what I need from him.\n\nI hope his #italic will#! is as weak as his #italic mind!#!"

 agot_scenario_dd.1000.opt.a:0 "I hope the Hand can save him."
 agot_scenario_dd.1000.opt.b:0 "Tywin! Rhaegar! #bold Anyone!#!"
 agot_scenario_dd.1000.opt.c:0 "Jailor, gather the instruments!"

 ## Scenario Setup Event for Tywin Lannister
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0001.t:0 "The Captive Fool"
 agot_scenario_dd.0001.desc:0 "[aerys.GetTitledFirstNameRegnal] has been taken prisoner by his vassal, [denys.GetTitledFirstName]. #italic A pity...#!\n\nThe lord of [duskendale.GetNameNoTier] has been a nuisance to the Iron Throne for some time now. In some vain attempt to save his useless port, he requested a royal charter from the crown, granting him greater autonomy and lower tariffs. After being refused, the fool then decided to cease paying his taxes.\n\nThe king, as much the fool as [denys.GetTitledFirstNameNoTooltip], chose to ride to [duskendale.GetNameNoTierNoTooltip] on his own to resolve this dispute. Unsurprisingly, the king is now a prisoner, with the promise of death should there be signs of an assault. No doubt [denys.GetTitledFirstNameNoTooltip] seeks to force my submission — and earn himself a charter in the bargain. The crown will appear weak indeed if I give in, but weaker still if the king is killed.\n\nRegardless, as the Hand of the King, I have called the small council to hear my decision. If nothing else, we cannot be silent."

 agot_scenario_dd.0001.opt.a:0 "Lord Denys shall have his charter."
 agot_scenario_dd.0001.opt.b:0 "Lay siege to Duskendale, we shall not submit."

 ## Tywin gave in but Aerys disagrees, Tywin has to make another choice
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0002.t:0 "Word from the Caged King"
 agot_scenario_dd.0002.desc:0 "Just as I prepare to send word to [duskendale.GetNameNoTier], agreeing to give [denys.GetTitledFirstName] his charter, news arrives in the form of a letter sent, the messenger claims, by the king.\n\nI recognize it as being in the king's own hand, but hastily scrawled out and unevenly written. The letter begs us to give in, though it was clearly written under duress. I am certain that this means the king has been tortured, and my own certainty of course wavers.\n\nTo give in to a foe who would torture the king may be more damaging than the king himself dying in an attempted rescue. If one can capture the king with impunity, the crown itself has no cause to be feared. I must reevaluate, and be certain of my choice."
 agot_scenario_dd.0002.opt.a:0 "We ride to Duskendale, to war."
 agot_scenario_dd.0002.opt.b:0 "I stand firm in my decision."

 ## Tywin gives in a final time, Rhaegar has a chance to intervene
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0003.t:0 "The Hand Wipes"
 agot_scenario_dd.0003.desc:0 "The Hand of the King has openly defied my father in his demands to break the agreement between the Crown and [denys.GetTitledFirstName]. I wish I was surprised, but the rift between them has been growing wider with each passing day. Still, this is dire news for the king, even if it means his freedom. With his Hand acting so brazenly against him, what will the rest of the realm think?\n\nIs my father losing his grasp on the throne? Is he even fit to rule any longer? If not, then it would fall to me to sit the Iron Throne in his stead. I fear [tywin.GetTitledFirstName] needs to have his power checked, for the sake of the crown. Removing him as Hand would mean an end to the deal, and open war. A hard choice, but could it be the right one?"

 agot_scenario_dd.0003.opt.a:0 "I should gather the lords, and let the realm decide for itself."
 agot_scenario_dd.0003.opt.b:0 "I will take Tywin's place as Hand. To war!"

 agot_scenario_dd.0003.a.tt:0 "You send for a Great Council to vote on the fate of the Iron Throne and travel to King's Landing to prepare."
 agot_scenario_dd.0003.b.tt:0 "You remove Tywin as Hand of the King and assume the position yourself, starting the war that he should have."



 ###############################
 # The Great Council is Called #
 ###############################

 ## Sent to major title holders for the Great Council vote
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0004.t:0 "A Great Council Is Called"
 agot_scenario_dd.0004.desc:0 "A raven arrives, notifying me that I have been summoned by Crown Prince [rhaegar.GetFirstNameNicknamed] for a Great Council to decide the fate of [aerys.GetTitledFirstNameRegnal]. There hasn't been a Great Council called in forty-four years.\n\nI fear what this could mean, but it is my duty to answer the call."

 agot_scenario_dd.0004.opt.a:0 "Ready the horses, we ride to King's Landing."
 agot_scenario_dd.0004.opt.b:0 "I cannot be bothered, I have other matters to attend to."

 agot_scenario_dd.0004.a.tt:0 "You make your way to King's Landing for the Great Council."
 agot_scenario_dd.0004.b.tt:0 "You ignore the summons and don't involve yourself."

 ## After arriving to the Great Council vote, take in the sights and sounds
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0005.t:0 "The Great Council of 277 A.C."
 agot_scenario_dd.0005.desc:0 "I have arrived to participate in the Great Council that will decide the fate of [aerys.GetTitledFirstNameRegnal]. I'm received by the Crown Prince [rhaegar.GetFirstName] and the Hand of the King [tywin.GetTitledFirstName].\n\nSoon we will be voting for the future of the realm. My vote could very well determine who sits the Iron Throne for the next fifty years.\n\nAs the greetings are concluded, a servant addresses me and offers to take me to my accommodations. I should follow them; I need to get situated after such a journey."

 agot_scenario_dd.0005.opt.a:0 "Hopefully this won't take long..."

 agot_scenario_dd.0005.a.tt:0 "You follow the servant to your bedchambers."



 ##########################
 # The Great Council Vote #
 ##########################

 ## After a delay, you vote for your position
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0006.t:0 "A Choosing of Sides"
 # Guests
 agot_scenario_dd.0006.desc.voting:0 "Today is the day we decide the fate of [aerys.GetTitledFirstNameRegnal].\n\nDeep discussions have been had in the time we've been in King's Landing, and there seems to be agreement among the lords of the realm.\n\nIt is assumed many will vote to depose the king. But is that truly how they feel, or has the long siege — and absent king — forced them to give in to the Crown Prince and Hand of the King?\n\nOnly time will tell."
 # Rhaegar & Tywin
 agot_scenario_dd.0006.desc.observing:0 "Today is the day we decide the fate of [aerys.GetTitledFirstNameRegnal]. The pieces have been set, and the council has begun. We have made our speeches, and made our intent well known. The king must be deposed.\n\nAs the assembled councilors vote, our lives will be in their hands. For if the king should remain on the Iron Throne, surely he will have our heads for this. We knew this risk, and we have accepted it for the good of the realm.\n\nAs the voting begins, I take a deep breath."

 agot_scenario_dd.0006.opt.a:0 "I vote to depose King Aerys II."
 agot_scenario_dd.0006.opt.b:0 "I vote in favor of King Aerys II."
 agot_scenario_dd.0006.opt.c:0 "I hope the voters are wise."

 agot_scenario_dd.0006.a.tt:0 "You choose to side with Crown Prince Rhaegar."
 agot_scenario_dd.0006.b.tt:0 "You remain loyal to King Aerys II."
 agot_scenario_dd.0006.c.tt:0 "You observe the participants closely."



 #############################
 # The Great Council Results #
 #############################

 ## Sent to major title holders for the Great Council results and Rhaegar/Tywin
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0007.t:0 "The Results of the Great Council"
 # Tywin
 agot_scenario_dd.0007.desc.tywin:0 "The chatter of the crowd slowly fades as the Crown Prince [rhaegar.GetFirstName] and I stand at the base of the steps to the Iron Throne. The results are in, and we will be delivering an ultimatum to the imprisoned [aerys.GetTitledFirstNameRegnal] in the hopes he agrees to his own deposition.\n\nA new king, yet the same Hand. I shall have to make this one listen."
 # Rhaegar
 agot_scenario_dd.0007.desc.rhaegar:0 "The chatter of the crowd slowly fades as the Hand of the King [tywin.GetFirstName] and I stand at the base of the steps to the Iron Throne. The results are in, and we will be delivering an ultimatum to the imprisoned [aerys.GetTitledFirstNameRegnal] in the hopes he agrees to his own deposition.\n\nFinally, the time has come for me to ascend the Iron Throne. I knew this day would come, though surely not so soon. All I can hope now is that my father accepts what is, instead of clinging to what was."
 # Guest voted yes
 agot_scenario_dd.0007.desc.guest.yes:0 "The chatter of the crowd slowly fades as the Crown Prince [rhaegar.GetFirstName] and the Hand of the King [tywin.GetTitledFirstName] stand at the base of the steps to the Iron Throne. The results are in, and they will be delivering an ultimatum to the imprisoned [aerys.GetTitledFirstNameRegnal].\n\nBased on the grin the Hand has been wearing, I can't help but feel like this was usurpation. I voted for it, but I dare not say it aloud. I stand with the strongest, even if it taints my honor."
 # Guest voted no
 agot_scenario_dd.0007.desc.guest.no:0 "The chatter of the crowd slowly fades as the Crown Prince [rhaegar.GetFirstName] and the Hand of the King [tywin.GetTitledFirstName] stand at the base of the steps to the Iron Throne. The results are in, and they will be delivering an ultimatum to the imprisoned [aerys.GetTitledFirstNameRegnal].\n\nBased on the grin the Hand has been wearing, I can't help but feel like this was usurpation. I voted against this, but I dare not say it aloud. I must prepare myself for what's to come."

 # Tywin
 agot_scenario_dd.0007.opt.a:0 "The future of House Lannister is bright..."
 # Rhaegar
 agot_scenario_dd.0007.opt.b:0 "I must prepare for rulership, or for war."
 # Guests
 agot_scenario_dd.0007.opt.c:0 "Was this truly a vote?"

 # Tywin
 agot_scenario_dd.0007.a.tt:0 "You let off a hearty chuckle, thinking you have it all figured out."
 # Rhaegar
 agot_scenario_dd.0007.b.tt:0 "You expect your father to defy the vote."
 # Guests
 agot_scenario_dd.0007.c.tt:0 "You sense that the vote was rigged from the start."



 ###############################
 # The Great Council Ultimatum #
 ###############################

 ## The ultimatum, sent to Aerys to either give in or demand heads
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0009.t:0 "The Great Council of 277 A.C."
 agot_scenario_dd.0009.desc:0 "The votes have been cast, and the tally presented. My treasonous vassals have no doubt conspired with [tywin.GetTitledFirstName] and [rhaegar.GetTitledFirstName] to overthrow me. With my back against the wall, I can #italic feel#! the walls closing in around me.\n\nWere these the days of my forebears, I would lay waste to them from dragonback. Alas, I have but #WF wildfire#! — and the few loyal lords left in this accursed land. The question looms before me: shall I defend my rightful rule?"

 agot_scenario_dd.0009.opt.a:0 "I must submit."
 agot_scenario_dd.0009.opt.b:0 "#bold Fire and blood is all the traitors shall get from me!#!"

 agot_scenario_dd.0009.a.tt:0 "You lose your rights to the Iron Throne."
 agot_scenario_dd.0009.b.tt:0 "The prince will volley for power."



 #########################
 # Location Setup Events #
 #########################

 ## Sent to Tywin to begin traveling to KL for the Great Council vote when Player
 # available scopes: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0020.t:0 "A Great Council Is Called"
 agot_scenario_dd.0020.desc:0 "The crown prince has summoned me to King's Landing to prepare for the Great Council. We are both in agreement that [aerys.GetTitledFirstNameRegnal] must be deposed, and we should have no trouble bringing other lords to our side. There hasn't been a Great Council called in forty-four years, the realm will be watching.\n\nIf I play this right, I could solidify my position — and give the realm a better king. But such stakes require caution..."

 agot_scenario_dd.0020.opt.a:0 "Ready the horses, we ride to King's Landing."
 agot_scenario_dd.0020.opt.b:0 "I will remain at Casterly Rock."

 agot_scenario_dd.0020.a.tt:0 "You make your way to King's Landing for the Great Council."
 agot_scenario_dd.0020.b.tt:0 "You ignore the summons and don't involve yourself."



 ##########################
 # Denys Loses Duskendale #
 ##########################

 ## After Tywin/Rhaegar ravages Duskendale in the Siege; Denys can forfeit or execute Aerys
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/duskendale/aerys
 agot_scenario_dd.0080.t:0 "Duskendale Is Lost"
 agot_scenario_dd.0080.desc:0 "[rescue_war_winner.GetTitledFirstName] has breached the gates, his armies swarming through as archers pick the last of the defenders off the walls. Fires rage across [duskendale.GetNameNoTier] as the sounds of battle reach a fever pitch, then shift to those of slaughter.\n\nWhat a folly this ploy was, to keep [aerys.GetFirstName] hostage with such might assembled outside my walls. My House will be naught but a memory soon, if the king should live he will have little mercy after all that has been done to him. A further treason presses its way to the fore of my mind, to make good on my threat, and end the king.\n\nThe battle is over either way... How shall I greet the victors?"

 agot_scenario_dd.0080.opt.a:0 "Surrender the castle, give them the king."
 agot_scenario_dd.0080.opt.b:0 "Throw them the king's head!"

 agot_scenario_dd.0080.a.tt:0 "You are taken prisoner by the royal forces, to be dealt with on advisement."
 agot_scenario_dd.0080.b.tt:0 "You execute the king before forfeiting, then you are taken prisoner by the royal forces, to be dealt with on advisement."

 ## Sent to Denys right before the results of Selmy's mission are revealed - dual purpose fail/success
 # available scopes: aerys/selmy/courtier
 agot_scenario_dd.0081.t.fail:0 "A Rat in a Cage"
 agot_scenario_dd.0081.t.success:0 "A Missing Prisoner"
 agot_scenario_dd.0081.t.early_death:0 "The Future of Our House"
 # Selmy Failed
 agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName] has brought me a present. A Kingsguard thought it prudent to scale my walls in an attempt to save [aerys.GetTitledFirstName]. It's none other than Ser [selmy.GetFirstNameNicknamed], the slayer of the last Blackfyre! What a wonderful thing to find him in my custody.\n\nI wonder how many others they must have sent — for certainly they wouldn't have sent just one man, however bold he may be. If such agents have breached the walls, then it's time to end this. I will cut their throats, and be done with it.\n\nDuskendale shall be an independent land, as it was before the dragons came. If they want it back, they will have to take it from me."
 # Selmy Saved
 agot_scenario_dd.0081.desc.success:0 "[courtier.GetFirstName] has come running to my chambers, just as the alarm bells shake the Dun Fort with their ringing. "My lord! The king has been taken!" [courtier.GetSheHe] shouts to me with fear evident in [courtier.GetHerHis] voice. I turn to look down at the town below, just in time to see a horse with two riders burst free from the castle gates and out through the town.\n\nRage boils in my blood as my grip tightens on the railing of the balcony. Without the king, I have no leverage — and without leverage, we are #bold doomed#!.\n\nI turn to look at [courtier.GetFirstNameNoTooltip], fury taking hold of my body and shoving reason to the side."
 agot_scenario_dd.0081.desc.early_death:0 "With [aerys.GetTitledFirstName] gone, my leverage has died with him. Without it, I must chart a new course, that can only mean war now. The Iron Throne has kept us under heel for too long — letting our port fail and our power dwindle, while they have prospered.\n\nIf I am to save my House, I must make us kings again."

 agot_scenario_dd.0081.opt.a:0 "Cut their throats, and bring me a crown."
 agot_scenario_dd.0081.opt.b:0 "#italic Come here fool!#!"
 agot_scenario_dd.0081.opt.c:0 "We shall be kings again!"

 agot_scenario_dd.0081.a.tt:0 "You use this as your excuse to execute the king and his Kingsguard. You take this opportunity to secede from the Seven Kingdoms and become independent."
 agot_scenario_dd.0081.b.tt:0 "The king has escaped the dungeons, and none of your men have an explanation. You take your anger out on the messenger."
 agot_scenario_dd.0081.c.tt:0 "With the untimely death of the king, you proceed to focus on seceding from the Seven Kingdoms."



 ############################
 # War Participation Events #
 ############################

 ## After Tywin starts the Rescue War, Rhaegar is notified so he can join
 # available scopes: aerys/tywin/denys/duskendale
 agot_scenario_dd.0095.t:0 "The Rescue of a King"
 agot_scenario_dd.0095.desc:0 "The Hand of the King, [tywin.GetTitledFirstName], rides with a strong host to lay siege to [duskendale.GetNameNoTier]. There, he hopes to rescue the king from the dungeons of [denys.GetTitledFirstName].\n\nA question nags at my mind though: #italic Should my father be saved?#!"

 agot_scenario_dd.0095.opt.a:0 "Call the bannermen! We sail for Duskendale."
 agot_scenario_dd.0095.opt.b:0 "The Hand will have no help from me."

 agot_scenario_dd.0095.a.tt:0 "You join the war to rescue your father."
 agot_scenario_dd.0095.b.tt:0 "You ignore the war to rescue your father."



 ##################################
 # Rescue War Saves Aerys Instead #
 ##################################

 ## Rescue War Successful, Aerys is Saved//Same options as Barristan rescue successful
 ## Side version sent to Rhaegar as context event that siege was won
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/renfred/viserys
 agot_scenario_dd.0100.t:0 "The Siege of Duskendale"
 # Aerys
 agot_scenario_dd.0100.desc.aerys:0 "I feel the open air against me again, and let the sun kiss my skin. [rescue_war_winner.GetTitledFirstName] has saved me, freeing me from my torments and the darkness of the cells.\n\nI had dreamt of leaving to a better atmosphere; instead, I am brought out to raging fires and dying fools. The carrion birds feast as smoke billows up from the Dun Fort. My council awaits me outside the walls, I have only been free a short time, but already they clamor. They wonder what is to be done with House Darklyn, the thrice-damned traitors.\n\nThey cannot keep their lands, but must they all die? With the horrors of my cell in mind, it is left to me to decide. With the matter of their land not far behind.\n\n[renfred.GetTitledFirstName] is a good and loyal vassal, perhaps the Darklyn lands should pass to him. Or perhaps it is a title fit for [viserys.GetTitledFirstName], my youngest son."
 # Rhaegar
 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName] was successful, the gates have been breached. Duskendale burns, and its people scream in terror and agony as the town is sacked, yet at least my father has his freedom.\n\nAlready I see a change in him though; he will never be the same. Before I can consider the future though, I must first see to the present. With my father free, the decision is to be made on who shall receive the lands of House Darklyn.\n\nI believe my brother, [viserys.GetTitledFirstName], is the right choice with all my heart."

 # Aerys
 agot_scenario_dd.0100.opt.a:0 "House Rykker will take the land, and the realm will know my fury."
 agot_scenario_dd.0100.opt.b:0 "House Rykker will take the land, just make sure the traitors never hold lands again."
 agot_scenario_dd.0100.opt.c:0 "House Targaryen will take the land, and the realm will know my fury."
 agot_scenario_dd.0100.opt.d:0 "House Targaryen will take the land, just make sure the traitors never hold lands again."
 # Rhaegar
 agot_scenario_dd.0100.opt.e:0 "Finally, my father is free."

 # Aerys
 agot_scenario_dd.0100.a.tt:0 "You return to King's Landing, but not before eliminating the Darklyns and Hollards. House Rykker will be granted Duskendale."
 agot_scenario_dd.0100.b.tt:0 "You grant Duskendale to House Rykker and leave the Darklyns and Hollards landless and without claim."
 agot_scenario_dd.0100.c.tt:0 "You return to King's Landing, but not before eliminating the Darklyns and Hollards. House Targaryen will be granted Duskendale."
 agot_scenario_dd.0100.d.tt:0 "You grant Duskendale to House Targaryen and leave the Darklyns and Hollards landless and without claim."
 # Rhaegar
 agot_scenario_dd.0100.e.tt:0 "You return to Dragonstone after having saved the king."

 ## Rescue war successful, shows to rescue war winner; rescue war winner takes Darklyn VS Stalwart
 # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/aerys/rhaegar/tywin/duskendale
 agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
 # Tywin
 agot_scenario_dd.0111.desc.tywin:0 "The war is over! I have stormed the gates of [duskendale.GetNameNoTier], and taken hold of the Dun Fort. I have given the men leave to sack the town — we have been here for long months, and they deserve the spoils. I look out at the raging fires and dying denizens of Duskendale, what a waste...\n\nI step over a Darklyn soldier left to rot in the blood-soaked street, a nearby fire reflected in the surface of his sword. Something occurs to me then, House Darklyn's Valyrian steel sword [stalwart.GetName] is here. Long have I wanted a blade to replace Brightroar...\n\nI must have it!"
 # Rhaegar
 agot_scenario_dd.0111.desc.rhaegar:0 "The war is over, I have stormed the gates of [duskendale.GetNameNoTier]. I have given orders for innocents to be spared, but controlling an army in a siege is like controlling the tides. Already, rage overflows across this ancient port, with the screams of the innocent drowning out any justification this battle might have had.\n\nA Darklyn soldier lies dead at my feet, his lifeless eyes locked on the last sky he'd ever seen, and I am left to wonder if any good might come of this. The man's sword reflects my face back to me, and I remember [stalwart.GetName], the ancestral blade of House Darklyn.\n\nPerhaps I could put it to use."
 # Tywin
 agot_scenario_dd.0111.opt.a:0 "I will claim the blade from Denys himself!"
 agot_scenario_dd.0111.opt.b:0 "Search the castle! I want the blade!"
 # Rhaegar
 agot_scenario_dd.0111.opt.c:0 "I'll take the blade from Denys."
 agot_scenario_dd.0111.opt.d:0 "We shall search the castle."
 # Tywin
 agot_scenario_dd.0111.a.tt:0 "You will remove the Valyrian steel sword [stalwart.GetName] from the possession of House Darklyn."
 agot_scenario_dd.0111.b.tt:0 "You will search the castle for the Valyrian steel sword [stalwart.GetName] of House Darklyn."
 # Rhaegar
 agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
 agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"



 ###############################
 # Barristan the Bold Requests #
 ###############################

 ## Barristan wants to rescue the King, Sent to Tywin
 # available scopes: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0195.t:0 "Barristan the Bold"
 agot_scenario_dd.0195.desc:0 "As the assault on [duskendale.GetNameNoTier] is planned, Ser [selmy.GetFirstNameNicknamed] interjects. He has his own plan to save the king, one so dangerous it might be called impossible. Either he's true to his name, or he's the most foolish knight to ever wear the white cloak.\n\nDespite my skepticism, I must admit Ser Barristan is an accomplished knight and peerless warrior. If there were a man who could succeed at such a scheme, it would be the slayer of [maelys.GetFirstNameNicknamed]. Yet as I said to the small council, to lose the king is to gain a greater one in [rhaegar.GetTitledFirstName], and even if I were to postpone my attack to allow this, it is foolhardy to begin with.\n\nNevertheless, a decision must be made."

 agot_scenario_dd.0195.opt.a:0 "Barristan may try his plan, though I won't wait long."
 agot_scenario_dd.0195.opt.b:0 "I cannot let him pursue this."

 agot_scenario_dd.0195.a.tt:0 "You allow Barristan to go."
 agot_scenario_dd.0195.b.tt:0 "You prevent Barristan from leaving."

 ## Tywin refuses Barristans rescue attempt but Rhaegar can choose otherwise
