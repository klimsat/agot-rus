 # availabe scopes: tywin/cersei/lyanna/elia/ashara/bachelor(to be betrothed)
 agot_scenario_dd.0300.t:0 "The Future of House Targaryen"
 agot_scenario_dd.0300.desc.start:0 "With my father and Tywin gone, it is up to me to decide the best alliances to further protect our House. I must marry, though it is no small thing. I am to choose a Queen of the Seven Kingdoms; I must consider this well.\n\n"
 # Each option alone
 agot_scenario_dd.0300.desc.c:0 "My long-planned betrothal to [cersei.GetName] remains available. None could deny her beauty, nor the might of House Lannister, though there is a cold ambition in her eyes that gives me haunting dreams of a burning kingdom."
 agot_scenario_dd.0300.desc.e:0 "I could marry [elia.GetName], the frail princess of sun-kissed Dorne. Her House has long connections to my own, and are mighty themselves."
 agot_scenario_dd.0300.desc.a:0 "I could marry [ashara.GetName], the purple-eyed beauty of Starfall, whose House produces the greatest knights in the realm."
 agot_scenario_dd.0300.desc.l:0 "They say [lyanna.GetName] of the North is a beauty, with a wild nature, and a strong will. She would be the first Stark to marry the blood of Old Valyria."
 # Cersei and Elia are available
 agot_scenario_dd.0300.desc.ce:0 "My long-planned betrothal to [cersei.GetName] remains available. She is a great beauty, and her House remains strong. Though in the far south there is also [elia.GetName], the frail princess of sun-kissed Dorne. Marrying her would strengthen again the ties between Dorne and the Iron Throne."
 # Cersei and Ashara are available
 agot_scenario_dd.0300.desc.ca:0 "My long-planned betrothal to [cersei.GetName] remains available. She is a great beauty, and her House remains strong. Though in Dorne they speak of another great beauty who might make a fitting queen. [ashara.GetName], the purple-eyed daughter of Starfall."
 # Cersei and Lyanna are available
 agot_scenario_dd.0300.desc.cl:0 "My long-planned betrothal to [cersei.GetName] remains available. She is a great beauty, and her House remains strong. Though they say [lyanna.GetName] of the North is a beauty too, with a wild nature, and a strong will. Either might be a fitting queen."
 # Cersei, Elia, and Ashara are available
 agot_scenario_dd.0300.desc.cea:0 "My long-planned betrothal to [cersei.GetName] remains available. She is a great beauty, and her House remains strong. Though there is also [elia.GetName], the frail princess of sun-kissed Dorne. Finally, there is [ashara.GetName], the purple-eyed daughter of Starfall."
 # Cersei, Elia, and Lyanna are available
 agot_scenario_dd.0300.desc.cel:0 "My long-planned betrothal to [cersei.GetName] remains available. She is a great beauty, and her House remains strong. They say [lyanna.GetName] of the North is a beauty too, with a wild nature, and a strong will. Lastly, I could choose [elia.GetName], the frail princess of sun-kissed Dorne."
