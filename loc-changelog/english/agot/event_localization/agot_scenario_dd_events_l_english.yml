 ## Barristan successfully rescues the King; Aerys takes Darklyn VS Stalwart
 # available scopes: aerys/viserys/selmy/denys/renfred/duskendale/iron_throne/stalwart
 agot_scenario_dd.0197.t:0 "Savior in White"
 agot_scenario_dd.0197.desc:0 "I feel my body shake and shiver as I lay in the corner of my cell. There is no warmth, no safety. My heart races in my chest, and my head feels as light as a feather. I swear I can see shapes move in the darkness, only to turn and find nothing waiting in the shadows. I hardly register footsteps approaching, I suppose the jailor has come for me again.\n\nI look up through the haze of my own seven hells, and see a familiar figure waiting. Ser [selmy.GetFirstNameNicknamed] stands outside my cell in beggar's clothes, with a bloody dagger in one hand, and keys in the other. Before I can question him, he has opened the door, and we are on the move. The rescue is a blur, with my Kingsguard cutting through the garrison like carving up a cake, before I know what's happened we are already free of the town. While my knight and I are tended to, the council asks for my plans for Duskendale, and for the houses who ruled it.\n\nWhat shall I tell them?"

 agot_scenario_dd.0197.opt.a:0 "House Rykker will take the land. Put them all to the sword, every last one."
 agot_scenario_dd.0197.opt.b:0 "Let us just leave this wretched place, give the land to House Rykker."
 agot_scenario_dd.0197.opt.c:0 "House Targaryen will take the land. Put them all to the sword, every last one."
 agot_scenario_dd.0197.opt.d:0 "Let us just leave this wretched place, give the land to House Targaryen."

 agot_scenario_dd.0197.a.tt:0 "You escape Duskendale, and order the execution of House Darklyn and House Hollard. House Rykker will be granted Duskendale."
 agot_scenario_dd.0197.b.tt:0 "You give Duskendale to House Rykker and leave the Darklyns and Hollards landless and without claim."
 agot_scenario_dd.0197.c.tt:0 "You escape Duskendale, and order the execution of House Darklyn and House Hollard. House Targaryen will be granted Duskendale."
 agot_scenario_dd.0197.d.tt:0 "You give Duskendale to House Targaryen and leave the Darklyns and Hollards landless and without claim."

 ## Barristan fails and Aerys finds out he will now die
 # available scopes: aerys/viserys/tywin/selmy/denys/renfred/duskendale/iron_throne
 agot_scenario_dd.0198.t:0 "A Bold Failure"
 agot_scenario_dd.0198.desc:0 "I jolt at the sound of footsteps at my door. My jailor brings me a present, and with a thud it is revealed to be the head of Ser [selmy.GetFirstNameNicknamed] — one of my finest Kingsguard. My body begins to shake, as tears fill and distort my vision. Whatever his efforts, my knight failed in his attempt to rescue me. With an assault by [tywin.GetTitledFirstName] all but assured, [denys.GetTitledFirstName] has no choice but to follow through on his threats to execute me. Footsteps approach, and I see the jailor take on a wicked grin.\n\nI am the dragon! I cannot die!"

