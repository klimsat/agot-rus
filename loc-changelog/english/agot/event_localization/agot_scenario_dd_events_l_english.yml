 ## Tywin requests his family gets Duskendale
 # available scopes: aerys/viserys/tywin/selmy/denys/renfred/duskendale
 agot_scenario_dd.0200.t:0 "A Not-So-Humble Request"
 # If Aerys Dies Early
 agot_scenario_dd.0200.desc.early:0 "The matter of [duskendale.GetNameNoTier] is still without a proper resolution. The land still hangs in the balance.\n\nIn private, [tywin.GetTitledFirstName] has been requesting that a [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] of his be given the land, including the very charter House Darklyn so desperately wished for. He suggests [chosen_sibling.GetTitledFirstName], who might make an adequate vassal. \n\nWhile the Hand has been loyal though; the blood of the dragon runs thick. I would like to give [viserys.GetFirstNameNicknamed] a castle of his own. Either way, we will meet this traitor in the field. They are dinner for worms."
 # Tywin Requests Titles, Option for Viserys
 agot_scenario_dd.0200.desc.tywin:0 "With my father gone and the Seven Kingdoms under my rule, it is brought to my attention that the matter of [duskendale.GetNameNoTier] is still without a proper resolution. The devious [denys.GetTitledFirstName] has declared himself independent, claiming for himself the style of the ancient kings of his blood. Many think this war already won, and press their names forward for the right to the Darklyn lands.\n\n[tywin.GetTitledFirstName] is requesting that his [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName] be given the land, with the royal charter that started this all to boot.\n\nWhile this would please our loyal Hand, the blood of the dragon runs thick, and my brother [viserys.GetFirstNameNicknamed] should have a castle of [viserys.GetHerHis] own. Either way, the traitor waits in the field."
 # Tywin Dead, Viserys Only Option
 agot_scenario_dd.0200.desc.viserys:0 "With my father gone and the Seven Kingdoms under my rule, it is brought to my attention that the matter of [duskendale.GetNameNoTier] is still without a proper resolution. The devious [denys.GetTitledFirstName] has declared himself independent, claiming for himself the style of the ancient kings of his blood. Many think this war already won, and press their names forward for the right to the Darklyn lands.\n\nBefore the Hand's passing, [tywin.GetTitledFirstName] had requested that a relative of his be given the Darklyn lands with the same charter Denys had demanded.\n\nGiven that Tywin is no longer here to press this claim, I should give my brother [viserys.GetFirstNameNicknamed] a castle of his own. To secure it though, we must meet this traitor on the battlefield."

 agot_scenario_dd.0200.opt.a:0 "The land should go to House Lannister."
 agot_scenario_dd.0200.opt.b:0 "We will make it a Targaryen holding."
 agot_scenario_dd.0200.opt.c:0 "I will take the land for myself."

 agot_scenario_dd.0200.a.tt:0 "You choose [chosen_sibling.GetUINameNoTooltip] to become the new holder of Duskendale."
