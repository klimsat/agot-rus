l_english:
 agot_prisoner_decision.0100:0 "Enforcing the [ROOT.Char.GetTopLiege.Custom('GetQueenKing')]'s Peace:"
 agot_prisoner_decision.0100.t:0 "$agot_prisoner_decision.0100$ The War's Aftermath"
 agot_prisoner_decision.0100.desc:0 "At long last, we have achieved victory in the face of those who sought to break the [ROOT.Char.GetTopLiege.Custom('GetQueenKing')]'s Peace. Now that the traitors are within my grasp, the time has come to choose what fate shall befall them. Whether to show them mercy or to punish them for their transgressions. Either way, they will face the [ROOT.Char.GetTopLiege.Custom('GetQueenKing')]'s Justice..."
 agot_prisoner_decision.0100.a:0 "Bring them before me!"
 
 agot_prisoner_decision.0002.t:0 "The [intervening_liege.GetTopLiege.Custom('GetQueenKing')]'s Justice"
 agot_prisoner_decision.0002.desc:0 "[selected_prisoner.GetTitledFirstName] kneels before me, ready to receive my judgment for [selected_prisoner.GetHerHis] crimes. There are many options before me as to what punishment [selected_prisoner.GetSheHe] should receive; some mild, some severe. Which to choose will depend on just how severe [selected_prisoner.GetHerHis] treachery against the throne was."
 agot_prisoner_decision.0002.a:0 "[temp_liege_scope.GetTitledFirstNameNoTooltip] will decide [selected_prisoner.GetHerHis] punishment."
 agot_prisoner_decision.0002.b:0 "Let [temp_liege_scope.GetTitledFirstNameNoTooltip] decide about [selected_prisoner.GetLiege.GetHerHis] vassals' punishment."
 agot_prisoner_decision.0002.b.tt:0 "[temp_liege_scope.GetTitledFirstNameNoTooltip] will decide about [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] punishment."
 agot_prisoner_decision.0002.c:0 "[selected_prisoner.GetSheHe|U] can wait in my dungeons a little longer."
 agot_prisoner_decision.0002.c.imprison:0 "Imprisonment shall be punishment enough."
 agot_prisoner_decision.0002.d:0 "My will be done."
 agot_prisoner_decision.0002.e:0 "#N DEBUG #! Skip all traitors"
 
 
 agot_prisoner_decision.0003.t:0 "$agot_prisoner_decision.0002.t$: A Passed Sentence"
 agot_prisoner_decision.0003.desc.a:0 "As punishment for my crimes, [ROOT.Var('crown_target').Char.GetName] has decreed:"
 agot_prisoner_decision.0003.desc.b:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I must surrender #bold ALL#! my illegal wars immediately#!"
 agot_prisoner_decision.0003.desc.c:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$My [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('selected_hostage').Char)], [ROOT.Var('selected_hostage').Char.GetName] will be taken as a hostage by [ROOT.Var('crown_target').Char.GetTitledFirstName]#!"
 agot_prisoner_decision.0003.desc.d:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be stripped of the [ROOT.Char.MakeScope.Var('selected_specific_title').Title.GetName]#!"
 agot_prisoner_decision.0003.desc.e:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be stripped of my primary titles#!"
 agot_prisoner_decision.0003.desc.f:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be stripped of my secondary titles#!"
 agot_prisoner_decision.0003.desc.g:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$My house will be stripped of all lands and titles#!"
 agot_prisoner_decision.0003.desc.h:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$All titles but my current seat will be taken from me#!"
 agot_prisoner_decision.0003.desc.i:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be stripped of half of my lands#!"
 agot_prisoner_decision.0003.desc.j:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I must give [ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] to [ROOT.Var('crown_target').Char.GetName]#!"
 agot_prisoner_decision.0003.desc.k:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be executed#!"
 agot_prisoner_decision.0003.desc.l:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be sent to the Wall to take the black#!"
 agot_prisoner_decision.0003.desc.m:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I will be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]#!"
 agot_prisoner_decision.0003.desc.n:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I will be stripped of my Knighthood#!"
 agot_prisoner_decision.0003.desc.o:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I must reaffirm my oath of loyalty#!"
 agot_prisoner_decision.0003.desc.p:0 "\n#indent_newline:3 $EFFECT_LIST_BULLET$I am to be released without further incident#!"
 agot_prisoner_decision.0003.a.1a:0 "I must accept [ROOT.Var('crown_target').Char.GetHerHis] judgment."
 agot_prisoner_decision.0003.a.1b:0 "There is little I can do."
 agot_prisoner_decision.0003.b.1a:0 "Your Grace, I beg for your mercy."
 agot_prisoner_decision.0003.b.1b:0 "My [crown_target.GetLadyLord|U], I beg for your mercy."
 agot_prisoner_decision.0003.b.flavor:0 "You ask to be sent to the Wall in exchange for clemency"
 agot_prisoner_decision.0003.b.flavor_sisterhood:0 "You ask to be sent to the Silent Sisterhood in exchange for clemency"
 agot_prisoner_decision.0003.accept:0 "[crown_target.GetFirstNameNoTooltip] accepts my request"
 agot_prisoner_decision.0003.decline:0 "[crown_target.GetFirstNameNoTooltip] declines"
 agot_prisoner_decision.0003.decline.tt:0 "[selected_prisoner.GetShortUINamePossessiveNoFormat|U] sentence is carried out"
 agot_prisoner_decision.0003.c:0 "Outrageous! I will die before I surrender!"
 
 agot_prisoner_decision.0006.t:0 "Defiance"
 agot_prisoner_decision.0006.desc.a:0 "After having passed your sentence, news arrives that [mw_new_rebel_leader.GetName] has defied your judgment and has risen up in rebellion..."
 agot_prisoner_decision.0006.desc.b:0 "After having passed your sentence, news arrives that some vassals have defied your judgment and have risen up in rebellion..."
 agot_prisoner_decision.0006.a.1:0 "How dare [mw_new_rebel_leader.GetSheHe]! .....I am the [ROOT.Char.GetTitleTierName]!"
 agot_prisoner_decision.0006.a.2:0 "How dare they! .....I am their [ROOT.Char.GetTitleTierName]!"
 agot_prisoner_decision.0006.b.1:0 "I am tired of this, let [mw_new_rebel_leader.GetHerHim] go... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_prisoner_decision.0006.b.2:0 "I am tired of this, let them go... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 
 agot_prisoner_decision.0007.t:0 "Pleas for Mercy"
 agot_prisoner_decision.0007.desc.a:0 "Despite having passed your sentence, some of those condemned fall to their knees before you."
 agot_prisoner_decision.0007.desc.a.lord:0 "\n\n"My [crown_target.GetLadyLord|U]," one of them pleads, forehead pressed to the cold stone floor. "We beg for mercy. Let us serve the realm instead of perish, and we will prove our worth beyond measure."\n\nDo they truly seek redemption, or is this merely a ploy to delay the inevitable? The weight of their fate rests in your hands."
 agot_prisoner_decision.0007.desc.a.monarch:0 "\n\n"Your Grace," one of them pleads, forehead pressed to the cold stone floor. "We beg for mercy. Let us serve the realm instead of perish, and we will prove our worth beyond measure."\n\nDo they truly seek redemption, or is this merely a ploy to delay the inevitable? The weight of their fate rests in your hands."
 
 agot_prisoner_decision.0007.desc.b:0 "Despite having passed your sentence, one of those condemned, [post_punishment_petition_leader.GetShortUIName], falls to [post_punishment_petition_leader.GetHerHis] knees before you."
 agot_prisoner_decision.0007.desc.b.lord:0 "\n\n"My [crown_target.GetLadyLord|U]," [post_punishment_petition_leader.GetSheHe] pleads, forehead pressed to the cold stone floor. "We beg for mercy. Let us be sent serve the realm instead of perish, and we will prove our worth beyond measure."\n\nDoes [post_punishment_petition_leader.GetSheHe] truly seek redemption, or is this merely a ploy to delay the inevitable? The weight of [post_punishment_petition_leader.GetHerHis] fate rests in your hands."
 agot_prisoner_decision.0007.desc.b.monarch:0 "\n\n"Your Grace," [post_punishment_petition_leader.GetSheHe] pleads, forehead pressed to the cold stone floor. "We beg for mercy. Let us serve the realm instead of perish, and we will prove our worth beyond measure."\n\nDoes [post_punishment_petition_leader.GetSheHe] truly seek redemption, or is this merely a ploy to delay the inevitable? The weight of [post_punishment_petition_leader.GetHerHis] fate rests in your hands."
 
 agot_prisoner_decision.0007.a:0 "Very well, you will take your vows and begone."
 agot_prisoner_decision.0007.a.flavor:0 "The condemned take their vows and join either the Night's Watch or the Silent Sisterhood"
 agot_prisoner_decision.0007.b:0 "Nonsense, the sentence will be carried out."
 agot_prisoner_decision.0007.b.tt:0 "The sentences are carried out"
 agot_prisoner_decision.0007.a.wall.tt:0 "[THIS.GetCharacter.GetShortUIName|U] [Select_CString( THIS.GetCharacter.IsLocalPlayer, 'are', 'is' )] sent to the Wall, leaving all titles to [Select_CString( THIS.GetCharacter.IsLocalPlayer, 'your', THIS.GetCharacter.GetHerHis )] heir."
 agot_prisoner_decision.0007.a.sisterhood.tt:0 "[THIS.GetCharacter.GetShortUIName|U] [Select_CString( THIS.GetCharacter.IsLocalPlayer, 'are', 'is' )] sent to the Silent Sisterhood, leaving all titles to [Select_CString( THIS.GetCharacter.IsLocalPlayer, 'your', THIS.GetCharacter.GetHerHis )] heir."
 
 # Scripted GUI
 KJ_TRAITORS_SEND_TO_WALL_TT:0 "[selected_prisoner.GetShortUIName|U] [Select_CString( selected_prisoner.IsLocalPlayer, 'are', 'is' )] sent to the Wall, leaving all titles to [Select_CString( selected_prisoner.IsLocalPlayer, 'your', selected_prisoner.GetHerHis )] heir."
 KJ_TRAITORS_SEND_TO_SISTERHOOD_TT:0 "[selected_prisoner.GetShortUIName|U] [Select_CString( selected_prisoner.IsLocalPlayer, 'are', 'is' )] sent to the Silent Sisterhood, leaving all titles to [Select_CString( selected_prisoner.IsLocalPlayer, 'your', selected_prisoner.GetHerHis )] heir."
 
 agot_kings_justice_revolt_war:0 "Revolt"