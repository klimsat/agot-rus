l_english:

 agot_proclaim.a:0 "Yet another false [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]."
 agot_proclaim.b:0 "Long live the [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]!"
 agot_proclaim.c:0 "I am the one true [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]."

 agot_proclaim.0001.t:0 "The Iron Throne Reformed"
 agot_proclaim.0001.desc:0 "In a significant turn of events, a ruler has emerged to unite the lands of Westeros under a single banner.\n\nAfter years of relentless battles, cunning diplomacy, and strategic marriages, this leader has achieved what many thought impossible — the reformation of the Iron Throne. Holding five of the nine empire titles within Westeros, this ruler has demonstrated unmatched prowess and determination.\n\nThe Iron Throne, once shattered and its legacy tarnished by conflict, has been restored through sheer will and ambition. The Seven Kingdoms, long divided by rivalries and wars, now look toward a new era of potential peace and stability.\n\nThe lords and ladies of Westeros must now reckon with this changed reality. Will you bend the knee, or challenge the might of the Iron Throne?"

 agot_proclaim.0100.t:0 "The Kingdom of Runestone Reformed"
 agot_proclaim.0100.desc:0 "A new ruler has emerged in the Vale, successfully reuniting the territories and restoring the ancient Kingdom of Runestone.\n\nThis leader has revived the legacy of House Royce, bringing strength and stability back to the region.\n\nThis resurgence marks a significant shift in the balance of power. How will you respond to this new force in the Vale?"

