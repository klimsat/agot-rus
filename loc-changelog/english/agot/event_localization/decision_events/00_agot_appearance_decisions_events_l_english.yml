 agot_appearance_decisions_events.4000.t:0 "Commissioning a Mask"
 agot_appearance_decisions_events.4000.desc:0 "I find myself once more staring at my disfigured face in the mirror. I've been catching myself doing this more often since I removed the bandages and chose to show my face to the world. The more I look, the more disgusted I become by what stares back at me. The familiar lines of my face have been forever altered, and I'm unsure how I can continue to see myself this way.\n\nI realize I must do something to save myself from this torment. I cannot rule if I cannot focus on anything except the broken horror that stares back at me from every reflection..."
 agot_appearance_decisions_events.4000.a:0 "A mask to cover the disfigurement will suit me."
 agot_appearance_decisions_events.4000.b:0 "I must cover my entire face!"
 agot_appearance_decisions_events.4000.c:0 "No, I am [disfigured_root.GetNameNoTooltip]! I do not need a mask!"

 agot_appearance_decisions_events.4001.t:0 "Showing My Face to the World"
 agot_appearance_decisions_events.4001.desc:0 "Just as I have done every morning since commissioning my mask, I place the leather strap around my scalp and feel the cold, unforgiving metal fall upon my broken visage. With a heavy sigh, I cross the room, take the hand mirror from the side table, and raise it to my face.\n\nI look into the mirror with disgust. A coward who was too afraid to show [ROOT.Char.GetHerHis] true self to the world... Not for the first time, I wonder if I should leave the mask in my chambers and hold court with my face uncovered, just as it is."
 agot_appearance_decisions_events.4001.a:0 "I will remove my mask and show my face to the world once more!"
 agot_appearance_decisions_events.4001.b:0 "No, I can't bare it."
