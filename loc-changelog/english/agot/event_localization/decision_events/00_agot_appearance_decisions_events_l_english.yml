 agot_appearance_decisions_events.1000.t:0 "A Vibrant Array"
 agot_appearance_decisions_events.1000.desc:0 "Dozens of exotic and ostentatious colors are laid before me, a rainbow formed across the table. I eagerly gaze upon my options, trying to imagine which would suit me best. After a moment of consideration, a servant taps me on the shoulder. "Has any tone caught your eye, my [ROOT.Char.GetLadyLord|U]?""
 agot_appearance_decisions_events.1000.a:0 "Red"
 agot_appearance_decisions_events.1000.b:0 "Orange"
 agot_appearance_decisions_events.1000.c:0 "Yellow"
 agot_appearance_decisions_events.1000.d:0 "Green"
 agot_appearance_decisions_events.1000.e:0 "Blue"
 agot_appearance_decisions_events.1000.f:0 "Purple"
 agot_appearance_decisions_events.1000.g:0 "Pink"
 agot_appearance_decisions_events.1000.h:0 "I miss my natural color."
 agot_appearance_decisions_events.1000.i:0 "Never mind."
