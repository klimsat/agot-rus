l_english:

 agot_knighthood_maintenance.0005.t:0 "My Squire's Misfortune"
 agot_knighthood_maintenance.0005.desc:0 "[my_squire.GetName], has unfortunately developed a condition preventing [my_squire.GetHerHim] from becoming a knight. As such, I can no longer keep [my_squire.GetHerHim] as my squire..."
 agot_knighthood_maintenance.0005.a:0 "This is heartbreaking!"
 agot_knighthood_maintenance.0005.a.tt:0 "Because your squire has a trait disqualifying [my_squire.GetHerHim] from knighthood, [my_squire.GetSheHe] can no longer be your squire."

 agot_knighthood_maintenance.0006.t:0 "My Misfortune"
 agot_knighthood_maintenance.0006.desc:0 "I have unfortunately developed a condition disqualifying myself from one day becoming a knight. As such, I can no longer continue as [my_knight.GetName]'s squire..."
 agot_knighthood_maintenance.0006.a:0 "This is heartbreaking!"
 agot_knighthood_maintenance.0006.a.tt:0 "Because you have a trait disqualifying yourself from knighthood, you can no longer be a squire."

 agot_knighthood_maintenance.0008.t:0 "End of Knight Tutelage"
 agot_knighthood_maintenance.0008.desc:0 "Due to ongoing social hostilities, my tutelage of my squire, [my_squire.GetName], must end."
 agot_knighthood_maintenance.0008.a:0 "Disappointing"
 agot_knighthood_maintenance.0008.a.tt:0 "Because you and your squire have developed hostile relations, [my_squire.GetSheHe] can no longer be your squire."

 agot_knighthood_maintenance.0009.t:0 "End of Knight Tutelage"
 agot_knighthood_maintenance.0009.desc:0 "Due to ongoing social hostilities, I can no longer be the squire of [my_knight.GetName]."
 agot_knighthood_maintenance.0009.a:0 "Damnation!"
 agot_knighthood_maintenance.0009.a.tt:0 "Because you and your knight have developed hostile relations, you can no longer be their squire."

 agot_knighthood_maintenance.0010.t:0 "The Death of My Knight"
 agot_knighthood_maintenance.0010.desc:0 "My mentor and knight, [dead_knight.GetName], has died!\n\nThis means I am now a #V knightless squire#!. Without a knight, my journey of becoming a knight has come to a halt. If I am fortunate enough, another knight may take me on as their squire. Though, if I don't find a new knight soon, it may mean the #N end#! of my journey to knighthood."
 agot_knighthood_maintenance.0010.a:0 "This is disapponting, but I need to mourn."
 agot_knighthood_maintenance.0010.a.tt:0 "You will #P retain#! the #V squire trait and the progress made so far#!. Should another knight show interest in you, you can resume your journey as #V their squire#!."
 agot_knighthood_maintenance.0010.b:0 "This is disapponting, but I need to find a new knight."
 agot_knighthood_maintenance.0010.b.tt:0 "Nearby knights will be made aware of your status, and may offer you squirehood."

 agot_knighthood_maintenance.0011.t:0 "An Unusual Request"
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] has come to me with an unusual request. [knightless_squire.GetHerHis] knight has died, leaving [knightless_squire.GetHerHim] without someone to one day knight [knightless_squire.GetHerHim]! [knightless_squire.GetSheHe] dreads of becoming someone who spends [knightless_squire.GetHerHis] whole life as a squire, and such, is begging me to take [knightless_squire.GetHerHim] on as my own squire."
 agot_knighthood_maintenance.0011.a:0 "Okay, I'll do it."
 agot_knighthood_maintenance.0011.b:0 "No, I don't want a squire."
 agot_knighthood_maintenance.0011.b.tt:0 "You will #N not#! take on [knightless_squire.GetNameNoTooltip] as your squire."

 agot_knighthood_maintenance.0012.t:0 "A Deathbed Promise"
 agot_knighthood_maintenance.0012.desc:0 "My knight, [dead_knight.GetName], has summoned me. [dead_knight.GetSheHe] is on [dead_knight.GetHerHis] deathbed, and there is little time left. There are a few other people nearby, all standing solemnly.\n\nWith a labored breath, [dead_knight.GetNameNoTooltip] proclaims me a #V knight!#! The joy I feel is quickly replaced by my feelings of regret and sorrow as I am told by a servant that [dead_knight.GetSheHe] will not survive within the hour."
 agot_knighthood_maintenance.0012.a:0 "I have been made a knight!"
 agot_knighthood_maintenance.0012.a.tt:0 "You have been made a knight!"

agot_knighthood_maintenance.0300.t:0 "Reflection on my Squire Status"
agot_knighthood_maintenance.0300.desc:0 "It has been some time since my knight has died. In that time, I've been unable to locate a new knight to continue my training. As disappointing as that is, it's time for me accept the hard truth that I cannot continue this journey on my own."
agot_knighthood_maintenance.0300.a:0 "It's time to renounce my squire status."
agot_knighthood_maintenance.0300.a.tt:0 "You retire from being a squire, but can still become one in the future."
agot_knighthood_maintenance.0300.b:0 "Perhaps it's time to buy my knight status..."
agot_knighthood_maintenance.0300.b.tt:0 "You will buy your knighthood."
agot_knighthood_maintenance.0300.c:0 "It seems I'll never be a knight, but I love squiring too much to quit."
agot_knighthood_maintenance.0300.c.tt:0 "You will remain a squire indefinitely."

agot_knighthood_maintenance.0400.t:0 "Poor Performance"
agot_knighthood_maintenance.0400.desc:0 "My poor performance as a squire these past few years has not gone unnoticed. Unfortunately, it seems it has finally caught up to me! I have been informed that I will no longer be able to serve as a squire because of it."
agot_knighthood_maintenance.0400.a:0 "This is unfortunate."

agot_knighthood_maintenance.0500.t:0 "A Very Important Squire"
agot_knighthood_maintenance.0500.desc:0 "After inheriting my title, it is clear that I can no longer remain a squire. In order to meet the demands of social pressure, I should look into becoming a knight as soon as possible."
agot_knighthood_maintenance.0500.a:0 "I will command my knight to make me a knight!"
agot_knighthood_maintenance.0500.b:0 "I will command a vassal to knight me."
agot_knighthood_maintenance.0500.c:0 "I will command a [ROOT.Char.Custom('KingsguardName')] to knight me."
agot_knighthood_maintenance.0500.d:0 "I will command a knight in my court to knight me."
agot_knighthood_maintenance.0500.e:0 "I will buy my knighthood!"
agot_knighthood_maintenance.0500.f:0 "Actually, I will not pursue knighthood anymore."

 agot_knighthood_maintenance.0501.opening:0 "To my loyal subject,"
 agot_knighthood_maintenance.0501.desc:0 "After inheriting my title, it is clear that I can no longer remain a squire. In order to meet the demands of social pressure, I humbly request that you grant me knighthood immediately!"
 agot_knighthood_maintenance.0501.a:0 "Very well..."

 agot_knighthood_maintenance.0550.t:0 "The Squire Comes Home"
 agot_knighthood_maintenance.0550.desc:0 "I have recalled my child, [cancelled_squire_child.GetUIName], from [childs_knight.GetUINamePossessive] tutelage.\n\nAs such, it is time for [cancelled_squire_child.GetUIName] to stop being a squire."
 agot_knighthood_maintenance.0550.a:0 "They will stop being a squire, for now."

 agot_knighthood_maintenance.0551.opening:0 "To my child's knight,"
 agot_knighthood_maintenance.0551.desc:0 "For matters close to my house, I must recall [cancelled_squire_child.GetName] to my court, thus cancelling your knightly tutelage over them."
 agot_knighthood_maintenance.0551.a:0 "This is regretful."
