l_english:
 agot_artifact_events.0010.t:0 "The Possessions of [prisoner.GetTitledFirstNameNoTooltip]"
 agot_artifact_events.0010.desc:0 "[prisoner.GetNameNicknamed] remains in my custody, and with [prisoner.GetHerHis] freedom yet denied, the matter of [prisoner.GetHerHis] possessions weighs upon my thoughts.\n\nAs [prisoner.GetHerHis] captor, I may claim certain artifacts as terms of release. Such items may prove valuable if my demands are chosen with care."
 agot_artifact_events.0010.a:0 "I should decide what to do with each..."
 agot_artifact_events.0010.a_tt:0 "I will consider each of [prisoner.GetTitledFirstNamePossessiveNoTooltip] items in turn."
 agot_artifact_events.0010.a_tt_artifact:0 "I will consider what to do with [artifact_to_inform.GetName]."
 agot_artifact_events.0010.b:0 "I will reassess my demands."
 agot_artifact_events.0010.c:0 "These will suffice."
 agot_artifact_events.0010.c_tt:0 "I will demand [artifact_to_show.GetNameNoTooltip]."

 agot_artifact_events.0011.t:0 "$agot_artifact_events.0010.t$"
 agot_artifact_events.0011.desc:0 "I have decided to offer [prisoner.GetTitledFirstName] the chance to leave my custody in exchange for some of [prisoner.GetHerHis] possessions. I must now decide which items to demand.\n\n[artifact_to_steal.GetName] comes to mind. Should I add this to my list of demands, or leave it be? Will [prisoner.GetSheHe] be willing to part with this artifact if I make the offer?"
 agot_artifact_events.0011.a:0 "I will add this to my list of demands."
 agot_artifact_events.0011.a_valyrian_tt_no_house:0 "If [prisoner.GetTitledFirstNameNoTooltip] accepts, members of House [prisoner.GetHouse.GetNameNoTooltip] will resent you for taking a family heirloom."
 agot_artifact_events.0011.a_illustrious:0 "Due to its rarity, this artifact will cost [prestige_i|E] #N 1000#! to take as ransom."
 agot_artifact_events.0011.a_famed:0 "Due to its rarity, this artifact will cost [prestige_i|E] #N 500#! to take as ransom."
 agot_artifact_events.0011.a_masterwork:0 "Due to its rarity, this artifact will cost [prestige_i|E] #N 250#! to take as ransom."
 agot_artifact_events.0011.a_common:0 "Due to its rarity, this artifact will cost [prestige_i|E] #N 100#! to take as ransom."
 agot_artifact_events.0011.b:0 "I have no interest in taking this artifact."
 agot_artifact_events.0011.b_tt:0 "This artifact belongs with its rightful owner."
 agot_artifact_events.0011.c:0 "I am done reviewing artifacts."
