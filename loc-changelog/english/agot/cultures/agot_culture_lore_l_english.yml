l_english:
 #Marked for Review

 agot_culture_desc_fallback:0 "Our records contain no information about this culture."
 AGOT_CULTURE_COOLTIP_CLICK:0 "#I Click to view [Culture.GetNameNoTooltip]#!\n\n#weak [Culture.MakeScope.Var('agot_culture_tt_desc').Char.Custom('GetAGOTCultureDesc')]#!"
 AGOT_CULTURE_COOLTIP_RD:0 "#weak [Culture.MakeScope.Var('agot_culture_tt_desc').Char.Custom('GetAGOTCultureDesc')]#!"

 agot_culture_children_desc:0 "Those Who Sing the Song of the Earth, the Woh Dak Nag Gram, or the Children of the Forest, by whatever name they are called, have long faded from the world. They have dwindled since the Dawn Age and the coming of man, now left to myth and legend."
 agot_culture_dragon_desc:0 "Dragons are the great weapons and marvels of Valyria. They are fire given life, armor given wings, and death given cunning."
 agot_culture_giant_desc:0 "Giants are one of the two native species of Westeros, the other being the Children of the Forest. Like the Children, the Giants have dwindled with the coming of man, though some still exist in the far north beyond the Wall."
 agot_culture_ifequevron_desc:0 "The wood walkers of northern Essos, or Ifequevron as the Dothraki named them, are yet another people long lost to the ages. It is believed they may have been related to the Children, if the reports of carved trees are to be believed."
 agot_culture_jhogwin_desc:0 "The stone giants of the northern Bones, or the Jhogwin as the Dothraki named them, were a group of what seemed to be giants that were exterminated by the Jogos Nhai."
 agot_culture_fisher_queen_race_desc:0 "The Fisher Queens led a fabled realm before the Long Night, situated on the Silver Sea. The realm is believed to have collapsed during the Long Night, with the last Fisher Queen giving birth to Huzhor Amai, and thus the Sarnori."
 agot_culture_others_desc:0 "The Others, the white walkers of the Lands of Always Winter, exist in myth and legend, or so the Citadel says. But wildling tribes in the farthest reaches beyond the Wall, and the old men and women in the North, maintain that a second Long Night will come, and with it the Others."
 agot_culture_mazemaker_desc:0 "Across the world, mazes made of black stone can be seen, from Oldtown to Lorath, with the largest and greatest being on Lorassoyon. The makers of these mazes may have been the union of man and giant. Though they are long gone, some say they were killed by merlings, selkies, walrus-men, or the Deep Ones."
 agot_culture_andal_desc:0 "With a divine task, the Andals sailed west and began to conquer. They did so through arms and words, taking or converting all of the southern realms for themselves."
 agot_culture_andalosi_desc:0 "When Qarlon, King of All Andals, marched upon Norvos, he angered the old Freehold and brought dragonfire down upon himself, his realm, and his people. The survivors are now a scattered, divided people ruled by the Free Cities and other Essosi powers."
 agot_culture_crownlander_desc:0 "The people around Blackwater Bay only became united with the coming of the Dragons and the creation of the Crownlands. Before, they were split between different kingdoms. But with the Iron Throne and the city of King's Landing, the people have a core to unify around."
 agot_culture_sandman_desc:0 "Dorne was always the least populated region of Westeros, and when the Andals came, they were largely able to occupy the dunes and coasts. Even the ancient kingdoms in the Red Mountains would eventually be taken over by the Andals, either by sword or by wife."
 agot_culture_vineman_desc:0 "The Arbor is famed across the world for its wines, and its people are known for their deft touch with the vine. To bring their grapes to market, they have built a great fleet, one feared both militarily and economically."
 agot_culture_groveman_desc:0 "The men of the Northmarch have long been a bulwark for the Reach against the Westerlands and the Rivermen. While the Marchers to the south have the Red Mountains as protection, there the only defense is the forests around them and their pikes."
 agot_culture_honeywiner_desc:0 "The people who live along the Honeywine and its tributaries were the last to be incorporated into the Reach. They looked to Oldtown over Highgarden, and many still do."
 agot_culture_reachman_desc:0 "The people who live on the Mander and its tributaries formed the ancient heart of the Reach. It was this realm that the Gardener Kings ruled before incorporating their neighbors, and its people keep to the way of the Greenhand."
 agot_culture_shieldman_desc:0 "The men and women of the Shield Isles are a hardy people, living up to their name by protecting the people of the Reach from the menaces of the Ironmen and other seaborne threats."
 agot_culture_riverlander_desc:0 "Those Rivermen who border the Trident directly ply the forks for trade, war, and food. They have been the core of the three major kingdoms of the Riverlands and will be the core of the next."
 agot_culture_bay_riverman_desc:0 "The Rivermen who border the bays of the Narrow Sea are much like their brethren along the Trident, but they meet and meld with their neighbors outside the Riverlands far more."
 agot_culture_cape_riverman_desc:0 "The Rivermen of the Cape of Eagles have long been the tip of the spear against their most hated foe: the Ironmen. They watch over and protect the rest of the Riverlands from the raiders and reavers of the Sunset Sea."
 agot_culture_green_riverman_desc:0 "The Rivermen who border the Neck along the northern edge of the Green Fork have long struggled against the Bog-Devils of the North. Despite this struggle, the men there have grown rich from the trade that flows through the region."
 agot_culture_highland_riverman_desc:0 "The Rivermen who make their home east of the Green Fork, amongst the highlands and hills before the Mountains of the Moon, are a reclusive group. They share some similarities with the men of the Vale, yet still maintaining their ties to their Rivermen brothers and sisters."
 agot_culture_lake_riverman_desc:0 "The Rivermen who make their home around the God's Eye make their living on the water. They are different, as the lake itself is their home. They have often been under foreign powers of one sort or another, yet they have maintained their faith and traditions throughout."
 agot_culture_rush_riverman_desc:0 "The southernmost of the Rivermen, the people along the Blackwater Rush, have regularly been the crossroads between the major kingdoms of the Andal south, and thus have borne witness to many of the defining battles between them."
 agot_culture_cape_stormlander_desc:0 "The Stormlanders who make their home upon the Cape of Wrath are known for their skill in weathering the torrential rainfall that pounds the great forest dominating their home. Making a living there is a wet process, but one they would never give up."
 agot_culture_hook_stormlander_desc:0 "The Stormlanders of the Kingswood and Massey's Hook are often an estranged group. Sharing many similarities with their neighbors, and sometimes even loyalty, they are nonetheless strident in their morals."
 agot_culture_stormlander_desc:0 "The men and women at the core of the old Durrandon kingdom are those who have stood resolute against all threats, be they men, storms, or even dragons."
 agot_culture_tarthman_desc:0 "The Stormlanders of the Sapphire Isle are a proud people. More Andal than their mainland brethren, their island was once home to a strong kingdom built in marble."
 agot_culture_marcher_desc:0 "The men and women of the Dornish Marches are a hardy people. Long used to dealing with raiders from south of the Red Mountains, they use their longbows to deal with any would-be threat."
 agot_culture_bite_valeman_desc:0 "The Valemen of the Bite are most similar to their neighbors. Close proximity to both the Riverlands and the North has allowed some of the customs of both to bleed into their culture."
 agot_culture_valeman_finger_desc:0 "The first place the Andals landed in Westeros was the Fingers, and they left their mark upon both the land and the people. Being one of the poorer regions, the Finger Valemen eke out a hard life upon the wind- and wave-swept rocks they call home."
 agot_culture_valeman_desc:0 "The Lower Valemen are located in the lowlands, the Vale proper of the old Kingdom of Mountain and Vale. There, amongst the most fertile regions in all of Westeros, they created a society built upon ideals of chivalry, gallantry, and knighthood."
 agot_culture_sisterman_desc:0 "The men of the Sisters are a strange lot by the standards of the other Valemen. Conquered by the Andals like the rest of the Vale, they nonetheless continued to practice many of their previous customs. They are often be born with webbed toes and fingers, said to be the mark of their ancient goddess."
 agot_culture_valeman_upper_desc:0 "The Upper Valemen, those located closer to the Mountains of the Moon, are a traditional sort. Long defending their lands from the treacherous Mountain Clans, they are defensive both in war and governance, preferring to protect their ancient rites."
 agot_culture_green_westerman_desc:0 "The Westermen found in the southern end of the Westerlands share similarities with the Reachmen to the south. Skilled at farming their hills, they have developed an additional source of wealth outside of the minerals within the earth."
 agot_culture_hill_westerman_desc:0 "The Westermen who make their home deep in the hills and highlands of the interior of the Westerlands guard the land passes to the Riverlands and are the first to strike against the Westerlands' enemies."
 agot_culture_westerman_desc:0 "The Westermen found in the core region of the old Kingdom of the Rock are famed for their extensive mines and the subterranean halls they have built from them."
 agot_culture_shore_westerman_desc:0 "The Westermen found along the shores and islands of the Westerlands have plied the Sunset Sea in their search for wealth and glory. This also means they have been the ones forced to deal with the Ironmen before their fellow Westermen."
 agot_culture_clawman_desc:0 "The men of Crackclaw Point are an odd people, said to be half wild. They are largely still First Men stock, the Andals having been defeated by the land more than the people. Yet the Faith took hold there, and they have always been a quarrelsome people."
 agot_culture_first_man_desc:0 "The First Men came with bronze and horses and swept across the plains and hills of Westeros."
 agot_culture_barrowman_desc:0 "The Barrowmen are the second-largest group in the North, dominating the Barrowlands and the Rills to their east. The people here are known for their deep bond with horses, both trained and wild, that roam the area."
 agot_culture_bearman_desc:0 "The people of Bear Island are a hardy folk, long used to raids from both the Ironmen and the Wildlings. Such a life of constant struggle has led the women of the island to take up arms alongside their men, and they are said to be as fearsome as a she-bear protecting her cubs."
 agot_culture_crannogman_desc:0 "The Crannogmen are a reclusive people, often looked down upon for their short stature and use of poisons. They are a fierce friend and a deadly foe. They have protected the North from the Andals to the south for thousands of years, earning them the title of Bog-Devils from would-be invaders."
 agot_culture_harborman_desc:0 "The men of White Harbor and its surroundings are an odd batch. They are still of the North and share many similarities with those around them. Yet they are far more cosmopolitan, not only from the city itself but also through their vast trade with other powers of the Narrow Sea."
 agot_culture_krakenman_desc:0 "The Krakenmen are the people of the North who were once ruled by the Ironmen. This shared history, however, has not created goodwill between the two peoples. The Krakenmen are always watching the Sunset Sea for threats from the Iron Islands."
 agot_culture_northern_clan_desc:0 "The clans of the North, found in the hills and mountains, are a fierce and tribal people. Spurning the commodities of the south and more developed areas, the Northern Clans are simple folk, though fiercely loyal to their oaths and traditions."
 agot_culture_northman_desc:0 "The Northmen, the largest and most prominent of the peoples of the North, are descended from the First Men and keep to their old traditions. Their ancestry is a point of pride, as they led the North in repelling the Andals, the only region in Westeros to do so."
 agot_culture_skagosi_desc:0 "The Stoneborn are the people of Skagos and are the least civilized of the peoples of the North. Looked down upon by their fellow Northerners as 'Skaggs' — little more than Wildlings — they are nonetheless the only Northerners who continue to use the Old Tongue. Only they truly preserve the old traditions, even the darker ones."
 agot_culture_wolfswood_clansman_desc:0 "The men of the Wolfswood are defined by the great forest they call home. It provides all they need: food from the animals that inhabit it, and materials from the trees."
 agot_culture_first_clan_desc:0 "When Brandon the Builder raised the Wall after the Long Night, there were some First Men on the far side. It is from these first clans that the different peoples who populate the True North are descended."
 agot_culture_axeman_desc:0 "Where most Andals went west, the Axemen returned east to their ancient homeland, the Axe. There they found solitude and safety, and while they pay homage to other powers, they remain secure in their own lands."
 agot_culture_chroyanar_desc:0 "The Rhoynar of the festival city Chroyane were arguably the greatest of all the Rhoynar. They are those whom others looked to in war and peace."
 agot_culture_mellar_desc:0 "The Rhoynar of Sar Mell and the eastern marshes have long been the bulwark against threats from the east."
 agot_culture_noynar_desc:0 "The Rhoynar expanded up the Noyne, taking Norvos as their own. They have embraced the hills while still holding the waters that run through them, especially the wild waters of the Noyne, as sacred."
 agot_culture_qhoynar_desc:0 "The Rhoynar along the Qhoyne are known for their great works in marble and their skill in plying Dagger Lake."
 agot_culture_rhoynar_original_desc:0 "The people of the great river, the children of Mother Rhoyne, the Rhoynar are famed for their early use of iron and their rivercraft. They long plied their great mother river and its tributaries."
 agot_culture_sarhar_desc:0 "The Rhoynar of the southernmost city, Sarhoy, are a queer people by Rhoynish standards. Whereas most Rhoynar keep to their Mother, the great river and its tributaries, the people of Sarhoy have gone further, navigating the waters of the Summer Sea as well."
 agot_culture_sarar_desc:0 "Ny Sar, the city of fountains, was the major power of the Rhoynar upon the northern Rhoyne and Noyne. It was from there that Garin led the forces against the Hairy Men, and it was from there that Nymeria ruled."
 agot_culture_trimbaez_fen_desc:0 "The people of Kasath, the Trimbaez Fen, or Talking Men, are known for their vast travels and numerous caravans."
 agot_culture_cymmeri_desc:0 "A tribal people who made their home around the Silver Sea, the Cymmeri were famed for their use of iron."
 agot_culture_gipps_desc:0 "A tribal people who made their home around the Silver Sea, the Gipps were famed for their wicker shields."
 agot_culture_zoqora_desc:0 "A tribal people who made their home around the Silver Sea, the Zoqora were famed for their war chariots."
 agot_culture_goraez_fen_desc:0 "In Gornath, by the lake, the Goraez Fen, or Lake Men, are known for their use of herbs that grow by the lake to treat ailments."
 agot_culture_zanhar_fen_desc:0 "The people of Sallosh, the Zanhar Fen or Studious Men, are known for their pursuit of knowledge and their great libraries."
 agot_culture_madekh_fen_desc:0 "The people of the city of Mardosh, the Madekh Fen or Martial Men, are known for their commitment to war and discipline."
 agot_culture_tagaez_fen_desc:0 "The Tagaez Fen, or Tall Men in common, were the people of Huzhor Amai, heirs of the Fisher Queens, and a union of the Cymmeri, Zoqora, and Gipps. They built one of the great civilizations of the world in the wake of the Long Night."
 agot_culture_gilal_fen_desc:0 "The Gilal Fen, or Musical Men, of Sathar are famed for their festivals centered on the waterfalls that surround the city."
 agot_culture_cenaakh_fen_desc:0 "The Cenaakh Fen, the Priestly Men, are known across all Sarnor for their devoutness and piety, truly making Kyth the City of Temples."
 agot_culture_giren_fen_desc:0 "The Giren Fen, or Hill Men, are a mixed people born from the Sarnori and the natives of the Essaria hills, and are known to be the most fractious of these unruly peoples."
 agot_culture_zivylar_fen_desc:0 "The Golden Men, or Zivylar Fen, who make their home in Rathylar, the City of Coins, are known in Sarnor for the great wealth their city produces."
 agot_culture_cewi_fen_desc:0 "The men of Sarys, the Delta Men, the Cewi Fen, make their home in the wetlands of the Sarne Delta."
 agot_culture_dawiz_fen_desc:0 "In Saath, the sole remaining Sarnori city, the men there have taken the name of Dawiz Fen, the Last Men. If there were to be a rebirth of the Sarnori people, it would come from there."
 agot_culture_essosi_valyrian_desc:0 "Even with the fall of Old Valyria and mingling with other peoples, one can still find families throughout the Free Cities and beyond who maintain much of their customs from Old Valyria. Though not descended from the Dragonlords, they still embrace their ancient heritage."
 agot_culture_valyrian_original_desc:0 "The Lands of the Long Summer gave rise to the greatest civilization the world has known, the Valyrian Freehold. It was brought to life through the Valyrians' mastery of dragons, sorcery, and blood."
 agot_culture_braavosi_desc:0 "The Braavosi are an industrious people, finding success in banking, dyes, and shipbuilding. Their ships can be found in every port in the world, distinguished by their dark purple sails."
 agot_culture_essarian_desc:0 "It is from the Sun, the Glorious One, that all things come, or so the Essari believe. Abandoning the religious tolerance of Valyria, these people sought a pure place to worship their god as they see fit."
 agot_culture_lorathi_desc:0 "Amongst the famed mazes and the burned remains of the Andals, the Lorathi have found a place for themselves. Having drifted from the original worshippers of Boash, today Lorath is more welcoming, though often found protecting its interests on the mainland from foreign threats."
 agot_culture_norvoshi_desc:0 "The Norvoshi viewed tolerance for many different religions as sacrilege and thus sought a place where they could worship purely. Since then, they have zealously defended their lands and scriptures against all threats."
 agot_culture_pentoshi_desc:0 "The Pentoshi, like many in the Free Cities, have dedicated themselves to the pursuit of coin. In doing so, they have bound themselves to its course, for better or for ill."
 agot_culture_nonteloshi_desc:0 "The lands caught between Pentos and Myr are very different from the Disputed Lands, which are endlessly contested by the Three Daughters. The Nonteloshi have instead relied on diplomacy and courtesy, welcoming whichever new suzerain demands their allegiance."
 agot_culture_qohorik_desc:0 "It was beside the Black Forest that the Qohori found a place to worship their dark god and practice their dark arts. They have long kept their secrets, especially those of the forge, remaining the only people who know how to reforge Valyrian steel."
 agot_culture_hartalari_desc:0 "In the quarrels between the Three Daughters, it is the native people of the Heel, the Hartalari, who are caught in between. Continuous conflict has devastated the once-fertile Heel, turning it into the war-torn Disputed Lands."
 agot_culture_lyseni_desc:0 "The people of Lys the Lovely are much like their city, beautiful and shining on the outside, yet dark and grasping on the inside. The Lyseni are well known for their ties to slavery and piracy, yet also for welcoming all to their paradise-like home."
 agot_culture_myrish_desc:0 "The Myrish are an odd people, far more reserved than their flamboyant neighbors. Their skill in manufacturing is unrivaled, supported by slaves, and their warriors are armed with deadly crossbows."
 agot_culture_tyroshi_desc:0 "The Tyroshi are a passionate people, putting their all into whatever they do, be it war, love, craft, trade, or any other pursuit. Famed for their helms and dyes, they use both to express their individuality."
 agot_culture_volantene_desc:0 "The Volantenes proudly call themselves the First Daughter of Valyria and once sought to emulate their mother by subjugating their siblings. In time, however, they grew into their own, with triarchs, elephants, tigers, and interests distinct from their fallen progenitor."
 agot_culture_ghaeni_desc:0 "With the fall of Old Ghis in the Fifth Ghiscari War, many Ghiscari sought to rebuild their way of life beyond the reach of the Freehold. Thus was born New Ghis on the island of Ghaen, where they emulated old customs while adopting new ones, including rule by a king."
 agot_culture_ghardaqi_desc:0 "The Ghiscari settlers upriver from Meereen embraced life on the border of the Great Grass Sea and the southern lands, using the horse lords to gather slaves who were then funneled south to the heart of Ghis."
 agot_culture_ghiscari_original_desc:0 "Old was the empire of Ghis, even compared to the Kingdoms of Sarnor and the Golden Empire of Yi Ti. It was built upon blood and brick — the blood of slaves and Ghiscari alike, those who marched in its lockstep legions and those who raised its great pyramids."
 agot_culture_shuzduni_desc:0 "Ghiscari settlers who made their home south of Lhazaareen adopted the ways of the horse lords of the Great Grass Sea, moving quickly and efficiently across the region." #Placeholder
 agot_culture_hazdahni_desc:0 "The Ghiscari settlers to the north, deep within the hills and plains of the Great Grass Sea, embraced trade with the tribes and peoples of the plains."
 agot_culture_astapori_desc:0 "Astapor and its people have long viewed themselves as the martial successors of Old Ghis. From them, the lockstep legions were reborn as the Unsullied, who would be the backbone of a Ghiscari resurgence."
 agot_culture_meereenese_desc:0 "Despite the claims of its sister cities, Meereen is the greatest remaining seat of the Ghiscari people, something any Meereenese will be sure to point out. It boasts the largest pyramid, the greatest population, and the home of the great fighting pits."
 agot_culture_yunkaii_desc:0 "Yunkai, the true Queen of Cities, is the loveliest and most cultured of the Ghiscari cities, which are already beyond all others. The Yunkai'i embraced the higher aspects of Old Ghis, leaving the more venal aspects to their sister cities."
 agot_culture_gorgari_desc:0 "Gorgai is the greatest Ghiscari city of the southern regions. From the Isle of Tears, the Gorgari process the natives to be shipped back to the Ghiscari homeland, creating a market rivaling any back home."
 agot_culture_goroshari_desc:0 "Gorosh was built upon the banks of Wyvern's Point, and its people face threats not only from flying lizards above but from the countless dangers of the swamps and marshes below, making the Goroshari stronger than their cousins."
 agot_culture_zamettari_desc:0 "Zamettar, built upon the mouth of the Zamoyos, serves as a bastion against the harsh jungle, forcing its people to fight the threats upriver."
 agot_culture_dothraki_desc:0 "The great and feared horse lords of the Great Grass Sea, the Dothraki are a plague upon civilization and the other kingdoms of man. They bring ruin to any who would mar the face of the earth, which they view as the Great Mother of their people."
 agot_culture_lhazareen_desc:0 "The people of Lhazaar are a peaceful herder society. Their religion preaches pacifism, which makes them ideal slaves in the eyes of their neighbors, yet their great city walls still keep out the threats of the Dothraki and Ghiscari."
 agot_culture_omberi_desc:0 "The people of Omber are quiet folk, who have survived their Dothraki neighbors by giving generous gifts to any Khal who comes by and otherwise remaining content in their lands."
 agot_culture_hairy_forest_desc:0 "The Hairy Men were a people of old who inspired fear across the known world. Some tribes made their home in the great forests of Essos, fighting and raiding all of their neighbors."
 agot_culture_hairy_isle_desc:0 "The Hairy Men were a people of old who inspired fear across the known world. Some tribes made their home on the isles and coasts of the Shivering Sea, fighting and raiding all of their neighbors."
 agot_culture_hairy_rivers_desc:0 "The Hairy Men were a people of old who inspired fear across the known world. Some tribes made their home in the hills surrounding the northern tributaries of the Rhoyne, fighting and raiding all of their neighbors."
 agot_culture_bayasabhadan_desc:0 "Deep within the Bone Mountains, the last remnants of the Patrimony of Hyrkoon can be found. In the south, upon the Road of Sand, lies the great bastion city of Bayasbhad. Its people, like their cousins in other cities, fight off all would-be threats while serving as a key link in the land trade between the east and the lands beyond the Bones."
 agot_culture_hyrkoonan_original_desc:0 "The people of the Patrimony of Hyrkoon are the true descendants of the great hero who redeemed the world and drove back the Long Night. This legacy is a great responsibility; only the fittest and best of men can pass down their heritage to future generations, ensuring the strongest stand ready when the Long Night returns."
 agot_culture_kayakayanayan_desc:0 "Deep within the Bone Mountains, the last remnants of the Patrimony of Hyrkoon can be found. In the north, upon the Road of Steel, lies the great bastion city of Kayakayanaya. Its people, like their cousins in other cities, fight off all would-be threats, especially the Jogos N'hai, with whom they share an ancient and bitter enmity."
 agot_culture_shamyrianan_desc:0 "Deep within the Bone Mountains, the last remnants of the Patrimony of Hyrkoon can be found. Upon the Road of Stone lies the great bastion city of Shamyriana. Its people, like their cousins in other cities, fight off all would-be threats while mining and quarrying the Bones to further fortify their bastions and outposts."
 agot_culture_shan_ren_desc:0 "Long ago, when the Patrimony was more than just three lone outposts, before the land turned to the dust of the Great Sand Sea, one of its cities was Asabhad. As the Patrimony fell, Asabhad and its people found a new home and protector in the Golden Empire. Adopting its ways and mingling with its people gave rise to the Shan Ren, one of many peoples within the empire."
 agot_culture_ibbatese_desc:0 "The men of Ib who seek solace in the mountains and highlands of their home island are even more reclusive than their coastal siblings, yet they are just as fierce."
 agot_culture_ibbenese_desc:0 "The men of Ib are a reclusive people, though their ships can be found far and wide. They are steadfast allies and fierce enemies, well known for their great whaling vessels."
 agot_culture_ib_sarese_desc:0 "Ib Sar began its life as a penal colony, and that legacy colors its people. The men of Ib Sar are a fiercer lot than their main island brethren."
 agot_culture_greenborn_desc:0 "The Ironmen who have made their home on the Green Lands may be looked down upon by the Ironborn, yet it is they who have extended the domain of the Drowned God to its greatest extent."
 agot_culture_ironborn_desc:0 "All who are born on the Iron Islands are Ironborn, heirs of the Grey King and progeny of the Drowned God. They are the terror of all who can smell the salt of the seas, whether from the Sunset Sea or beyond."
 agot_culture_jade_islander_desc:0 "The men who made their home on the islands of the Jade Sea, the Jade Islanders, have long sailed its sparkling waters in trade and war."
 agot_culture_lengii_desc:0 "The people of the Holy Isle of Leng, the Lengii, are fiercely independent, resisting any foreign power that would seek to subjugate them."
 agot_culture_manticorian_desc:0 "The people of the Manticore Isles are known for being as dangerous as their famous insects."
 agot_culture_marahaiian_desc:0 "The people of the paradise isle, the Marahaiians, well appreciate the great gifts their island provides."
 agot_culture_bloodless_man_desc:0 "The Bloodless Men are said to live in cities beyond the Five Forts, where legend and myth claim they drain blood from their victims, or are themselves so pale as to resemble marble."
 agot_culture_carcosan_desc:0 "Deep within the Mountains of the Morn, on the shores of the Hidden Sea, lies the city of Carcosa. The men there are said to be sorcerers and mages who make deals with the dark gods of the depths."
 agot_culture_dathian_desc:0 "The residents of K'Dath, which lies on the great plains east of the Bleeding Sea, are known for attempting to extend their rule over their neighbors, such as Bonetown, the Land of the Shrykes, and the Grey Waste to the north."
 agot_culture_grey_man_desc:0 "The men of the Grey Waste rely on raiding to bring wealth and resources back home, for the Grey Waste is aptly named and provides very little for its inhabitants."
 agot_culture_fish_man_desc:0 "Those who call the Thousand Islands home are a xenophobic people surrounded by strange myths and rumors. It is said that they are half-fish and devour all who visit their isles."
 agot_culture_lion_man_desc:0 "Before the Blood Betrayal, the lands beyond the Five Forts were said to belong to the Lion of Night. When the Maiden-Made-of-Light and God-on-Earth turned their backs on the Empire of the Dawn, the Lion Men were free to punish men for their betrayal."
 agot_culture_mossovite_desc:0 "The men of far Mossovy are known for their cold and reserved nature, and their deep ties to their faith."
 agot_culture_shryke_desc:0 "The Shrykes are a people spoken of in tall tales and tavern gossip. What can be safely assumed is that they dominate a large stretch of land beyond the Five Forts and are quick and mobile."
 agot_culture_winged_man_desc:0 "The Winged Men are a people beyond the Five Forts rumored to fly on wings, though this is likely hyperbole. They are said to maintain cities in the chaotic region."
 agot_culture_farosi_desc:0 "The Farosi dominate the north-central portion of Great Moraq. Their city is one of the chief trade ports along the cinnamon routes that bypass the Jade Gates and Qarth, creating significant enmity between the two peoples."
 agot_culture_moraqi_desc:0 "The Moraqi are the people of Great Moraq. The nation is centered on the southern portion of the island, after the Qartheen took the north and the Farosi came to dominate the central lands."
 agot_culture_vahari_desc:0 "The Vahari are born traders and sailors who have grown wealthy through the trade of spices and other goods, especially south of the Jade Gates."
 agot_culture_zabhadi_desc:0 "The Zabhadi live upon the Isle of Elephants and derive their wealth from these animals. Ivory is both a key export and a symbol of prestige and social status in their culture."
 agot_culture_jogos_nhai_desc:0 "The feared nomads beyond the Bones, the Jogos N'hai, have been the scourge of Yi Ti, Hyrkoon, N'ghai, the Jhogwin, and others since time immemorial. Striking with their cone-shaped heads and striped zorses, they bring destruction and death to all outsiders but never battle one another."
 agot_culture_nefer_desc:0 "The N'ghai are a dwindled people who once spanned a vast kingdom. The Jogos N'hai have driven them to their last refuge at Nefer, though within the secret city, hope of pushing back the cone heads and reestablishing their nation remains strong."
 agot_culture_qaathi_desc:0 "The Qaathi are a dwindling people. Once one of many tribes who made their homes on the plains beside the Silver Sea, they were driven out by the Sarnori. After numerous wars, they fled south to lands that were then green and plentiful, but which soon withered and turned red. Yet it was not until the Dothraki arrived that the Qaathi outside Qaarth and its domains finally came to an end."
 agot_culture_qaleen_desc:0 "The Qaleen trace their descent from the guildsmen and traders of Qaarth and the native Jade Islanders of the isle of Qal. They now act as the eastern bulwark and fortress of the Jade Gates."
 agot_culture_qartheen_desc:0 "The last of the Qaathi, the Qartheen view themselves as the only truly civilized people in the world, even as they cling to their city, the sole remnant of the Qaathi people."
 agot_culture_greenblood_desc:0 "Where the majority of the Rhoynar merged with the natives of Dorne, the Greenblood did not. They kept their ancient ways as pure as possible and dream of returning to their Mother."
 agot_culture_salt_dornish_desc:0 "The Dornish who live in the eastern reaches of the peninsula have the most Rhoynar blood. They are the truest expression of the mixing of Rhoynar and Westerosi, the closest marriage of the two cultures."
 agot_culture_sand_dornish_desc:0 "The dunes and deserts of the interior of Dorne have shaped its people as much as their conquerors. Learning to live with little water and to vanish into the sand seas without being seen makes these Dornishmen deadly enemies."
 agot_culture_stone_dornish_desc:0 "The Dornishmen of the Red Mountains are a staunch and quarrelsome people. Despite having the least Rhoynar influence in Dorne, they, like their brethren in the dunes and on the shores, are seen as alien by the Andals to the north. Famed for their raids and brutality, they are dangerous and bitter foes."
 agot_culture_abular_desc:0 "When Nymeria unified the Rhoynar and fled from the Freehold, they did not go straight to Dorne. First they went to Sothoryos, though that proved ill-fated, then to the Summer Islands, where some remained on the Isle of Women, adopting the ways of the native islanders."
 agot_culture_asshaii_desc:0 "In the shade of the Shadow, among the oily black stone buildings and walls of Asshai, the Asshai'i are a strange and dark people. Said to be solemn, they are famed for wearing lacquered masks."
 agot_culture_shadowman_desc:0 "The men who make their home in the Shadow are a people even the Asshai'i fear. They embrace and thrive in the darkness that others merely visit."
 agot_culture_basiliskite_desc:0 "The men who make their home in the Basilisk Isles are known for their fractured and piratical ways. Often plaguing the Free Cities, Naath, and the Summer Islands, they are a scourge upon most of the seas."
 agot_culture_brindled_man_desc:0 "The Brindled Men, so called for the extensive brindling of their skin, are the natives of Sothoryos. An isolationist and often xenophobic people, they have only limited contact with small coastal communities, engaging in restricted trade but little else."
 agot_culture_gogossite_desc:0 "The Gogossites are a people formed from the Valyrian overlords and the Gorgari natives. They have embraced the dark history of their island and of nearby Yeen."
 agot_culture_yeenite_desc:0 "The natives of Yeen, the dark city of Sothoryos, have returned and begun expanding their nation once again."
 agot_culture_naathi_desc:0 "The Naathi, or the Peaceful People, make their home on the Isle of Butterflies. Known for their pacifist ways, they are unfortunately preyed upon by slavers and raiders."
 agot_culture_jhalai_desc:0 "The people of Jhala, the greatest of the Summer Islands, are spirited and often more martial than their siblings on other islands. It is from there that the slavers were driven away."
 agot_culture_moluuni_desc:0 "The Moluuni inhabit the western isles, and while all Summer Islanders are prolific sailors, the Moluuni are the greatest. From there came the great swan ships that mapped the seas and oceans."
 agot_culture_omborui_desc:0 "The people of Omboru are famed for their festivals and feasts. Long welcoming to outsiders, many of their own end up as exiles or wanderers as well."
 agot_culture_walanoi_desc:0 "The Walanoi are the people of the northern isles. They often have the most contact with the outside world and are known for their detailed records, which they keep upon living trees."
 agot_culture_painted_clansman_desc:0 "Even in the domains of the Freehold of old, tribal peoples existed, as seen among the peoples of the Painted Mountains. A savage group, who, while sharing heritage with their civilized southern cousins, worship the dragons their cousins tamed."
 agot_culture_elyrian_desc:0 "Founded by the Valyrian Freehold, Elyria and its people have wholeheartedly embraced the slave trade with the Ghiscari cities, so much so that their ties grew closer to Ghis than to Valyria. Today the Elyrians still trace their descent from Valyrians but adopt much of the ways of Ghis."
 agot_culture_bhorashi_desc:0 "Bhorash once lay in ruins along the demon road between Mantarys and Meereen, but now it bustles with those brave souls who make their trade along its infamous tracks."
 agot_culture_mantaryan_desc:0 "Mantarys and its people are said to be sinister and monstrous. Deformities and maladies seem to plague the population, though they are a force of power, controlling the key land route between the Free Cities and Slaver's Bay: the Road of Demons."
 agot_culture_tolosi_desc:0 "Upon the Black Cliffs, Tolos and its people are famed across the world for their slingers. Like their neighbors, they have embraced the slave trade with the Ghiscari cities to the east and draw ever closer to Slaver's Bay."
 agot_culture_high_valyrian_desc:0 "The High Valyrians, rulers of the Valyrian Freehold, were a people apart. They ruled from atop their dragons and viewed themselves above all, both man and god. Such arrogance continued even after the Doom, when they lost home and empire, yet still had their dragons and soared above all others."
 agot_culture_westerosi_valyrian_desc:0 "Before the Dragonlords of House Targaryen came to Westeros, other Valyrians had already made the Sunset Lands their home. These Valyrians adopted many native Westerosi ways while still maintaining some of their traditions and ties to the old Freehold."
 agot_culture_cave_dweller_desc:0 "When Gorne and Gendel led the Free Folk south under the Wall through Gorne's Way, they doomed many of their followers. Defeated by the Starks, Gorne was slain, and Gendel led the defeated people back underground, only to become lost in the caverns below. This gave rise to the people who still dwell in the caves to this day."
 agot_culture_fangman_desc:0 "The folk who call the Frostfangs home are hardy and fearsome. Known for their strong affinity for climbing — even the Wall — they make deadly raiders."
 agot_culture_forestman_desc:0 "The folk who make their home in the Haunted Forest are the most commonly encountered Wildlings by the Night's Watch and the maesters. They are quarrelsome and prone to partitioning their realms into the smallest possible divisions."
 agot_culture_frozen_shoreman_desc:0 "The folk of the Frozen Shore are strange, even compared to other Wildlings. Rumors of sleds of bone being pulled by seals and walruses abound, though what is known for certain is that they are proficient raiders."
 agot_culture_hornfoot_desc:0 "The Hornfoots are a tribe far to the north, known for frequent conflicts with the Nightrunners and their lack of shoes. That their feet have not all been lost to frostbite is a wonder."
 agot_culture_ice_riverman_desc:0 "The clans that make their homes along the ice rivers on the western ice shelves are reclusive. It is said that the practice of cannibalism is common due to the lack of other sources of meat."
 agot_culture_lakefolk_desc:0 "The folk found around the great ice lakes in the far north have managed to build a life next to, and sometimes atop, the frozen lakes. These waters seldom — if ever — see enough warmth to melt even a fraction."
 agot_culture_milkwaterman_desc:0 "The folk who cling to the Milkwater, the great river that flows from the northern Frostfangs down to the Bay of Ice. It is here, along its course, that the barrows of the great Wildling heroes are found."
 agot_culture_nightrunner_desc:0 "The Nightrunners are a tribe found in the far north, known for their proficient night raids and nearly nocturnal schedules. They are a fearsome enemy to any who do not sleep with one eye open."
 agot_culture_thenn_desc:0 "The Thenns are a reclusive tribe in the far north, living in a valley that shelters them from the surrounding cold. More organized than most neighbors, they are known for their smelting of bronze and are the closest thing to disciplined society beyond the Wall."
 agot_culture_moon_clan_desc:0 "The clans found in the Mountains of the Moon descend from those who refused to bow to the Arryn kings. They forsook civilization and society to live as outlaws, hoping one day to retake their kingdom."
 agot_culture_aobao_ren_desc:0 "The Aobao Ren are the YiTish of the central plains. Well-known for being productive subjects, they are famed for their loyalty once given."
 agot_culture_bixi_ren_desc:0 "The Bixi Ren of the eastern lands constantly face raids from the Shadowmen and threats from beyond the Five Forts. They are a dedicated people, devoted to defending the eastern marches."
 agot_culture_haungyu_ren_desc:0 "The Haungyu Ren live in the central jungles north of the Jade Coast. They are known for their strong convictions, often to the point of folly, and for their wandering mystics."
 agot_culture_heinao_ren_desc:0 "The Heinao Ren of the north are a hardy people, well-known for their martial heritage. They face the Jogos N'hai and strive to defend the Empire from these hated enemies."
 agot_culture_feicui_ren_desc:0 "The Feicui Ren are the cosmopolitan southern YiTish people. They built the great cities along the Jade Sea, traded upon its shores, and brought the Golden Empire to its greatest extent."
 agot_culture_zhenzhu_ren_desc:0 "The Zhenzhu Ren are the original YiTish people, or so it is said. They are scholar-priests of the Golden Empire, diligently tracing the history of Yi Ti all the way back to the Great Empire of the Dawn."
