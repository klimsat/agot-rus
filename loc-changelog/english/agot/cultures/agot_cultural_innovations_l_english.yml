l_english:

 innovation_agot_gavelkind:0 "Gavelkind"
 innovation_agot_gavelkind_desc:0 "Stability and prosperity go hand in hand. Instead of having vassals jockey for power when the old monarch passes away, we can define a predetermined, equitable system of inheritance which will eliminate much of the instability that traditionally occurs during succession."

 innovation_agot_heraldry:0 "Heraldry"
 innovation_agot_heraldry_desc:0 "Establishing hereditary designs to identify our noble families will encourage their members to see themselves as part of a greater whole, inspiring them to improve their dynasty's reputation rather than being obsessed with personal status."

 innovation_agot_siege_01:0 "Battering Ram"
 innovation_agot_siege_01_desc:0 "As men built forts and bastions, so too did others find ways to break those defenses."

 innovation_agot_sword_bound:0 "Sword Bound"
 innovation_agot_sword_bound_desc:0 "The world is a hard place, and it is by the sword that one must make their way, defend kin and hearth, and take what they need."

 innovation_agot_mail:0 "Mail"
 innovation_agot_mail_desc:0 "This culture has moved beyond quilted armor and now uses coats of mail as its primary defense. Strong, durable, and flexible, this armor has made the warriors of these people formidable indeed."

 innovation_agot_professional_lances:0 "Professional Lances"
 innovation_agot_professional_lances_desc:0 "The might of Westeros lies in its heavy cavalry, and this culture has embraced mobile warfare. Its heavy cavalry are known for their ferocity and speed."

 innovation_maesters:0 "Maesters"
 innovation_maesters_desc:0 "Trained at the Citadel in all manners of knowledge, the lords of Westeros have found maesters vital to the stability of their rule and the maintenance of their health."

 innovation_agot_northern_fighting:0 "Winter Warfare"
 innovation_agot_northern_fighting_desc:0 "The famed ironwood trees produce a wood second to none, and with spears crafted from it, the men of the North can defend against any threat."
 unlock_northern_spears:0 "Can recruit [GetMaA('northern_spears').GetName] as [men_at_arms|E]"

 innovation_agot_dorne_fighting:0 "Dune Warfare"
 innovation_agot_dorne_fighting_desc:0 "Much is said of the Dornish and their methods of war, but none can doubt the deadly bite that any would-be invader will feel from the vipers of the land — both literal and figurative."
 unlock_dornish_crossbows:0 "Can recruit [GetMaA('dornish_crossbows').GetName] as [men_at_arms|E]"

 innovation_agot_vale_fighting:0 "Mountain Warfare"
 innovation_agot_vale_fighting_desc:0 "The Mountains of the Moon have long shielded the Vale, but they can also serve as a sword for those who call them home. The dangers of wildlings and the treacherous terrain have rendered cavalry less effective, leading to a reliance on dismounted combat as exemplified by the Moon Guard."
 unlock_vale_heavy_infantry:0 "Can recruit [GetMaA('vale_heavy_infantry').GetName] as [men_at_arms|E]"

 innovation_agot_reach_fighting:0 "Verdant Warfare"
 innovation_agot_reach_fighting_desc:0 "The second-largest kingdom, the Reach is known for its wide, open fields full of crops and grains. This openness makes it vulnerable to attack, so swift messenger horses are bred to carry warnings of invasion from any direction."
 unlock_reach_light_cavalry:0 "Can recruit [GetMaA('reach_light_cavalry').GetName] as [men_at_arms|E]"

 innovation_agot_crownlands_fighting:0 "Blackwater Warfare"
 innovation_agot_crownlands_fighting_desc:0 "The lands around Blackwater Bay have always known conflict, giving rise to a unique style of spearmanship practiced by local soldiers."
 unlock_crownlands_spears:0 "Can recruit [GetMaA('crownlands_spears').GetName] as [men_at_arms|E]"

 innovation_agot_riverlands_fighting:0 "Trident Warfare"
 innovation_agot_riverlands_fighting_desc:0 "Long threatened from within and without, the Riverlands have relied on their rivers and the barges that sail them for swift responses to danger."
 unlock_riverlands_light_infantry:0 "Can recruit [GetMaA('riverlands_light_infantry').GetName] as [men_at_arms|E]"

 innovation_agot_westerlands_fighting:0 "Hill Warfare"
 innovation_agot_westerlands_fighting_desc:0 "The rocky hills of the Westerlands have given rise to strong and hardy heavy cavalry who dominate the region."
 unlock_westerlands_knights:0 "Can recruit [GetMaA('westerlands_knights').GetName] as [men_at_arms|E]"

 innovation_agot_stormlands_fighting:0 "Tempestuous Warfare"
 innovation_agot_stormlands_fighting_desc:0 "The storms of the Stormlands batter not only the castles, but also the men, producing a hardy people well-suited to serve as shock troops."
 unlock_stormlands_heavy_infantry:0 "Can recruit [GetMaA('stormlands_heavy_infantry').GetName] as [men_at_arms|E]"

 innovation_agot_free_companies:0 "Free Companies"
 innovation_agot_free_companies_desc:0 "As conflict erupted in Essos after the fall of the Freehold, many Westerosi and martially inclined Essosi formed Free Companies — sellswords and sellsails — to fight for the various realms in turmoil."
 unlock_westerosi_sellswords:0 "Can recruit [GetMaA('westerosi_sellswords').GetName] as [men_at_arms|E]"

 innovation_agot_stepstone_fighting:0 "Stepstones Raiding"
 innovation_agot_stepstone_fighting_desc:0 "The Narrow Sea connects many trade hubs, and wherever trade flourishes, so does piracy. The Stepstones are home to countless pirates — from the lowliest cutthroats to powerful pirate princes — all seeking their fortune among the islands."
 unlock_stepstone_sailors:0 "Can recruit [GetMaA('stepstone_sailors').GetName] as [men_at_arms|E]"

 innovation_agot_giants:0 "Walking with Giants"
 innovation_agot_giants_desc:0 "Beyond the Wall lie many things forgotten in the south. Giants still roam these lands, and sometimes one will join a tribe or band for reasons unknown."
 unlock_giants:0 "Can recruit [GetMaA('giant_regiment').GetName] as [men_at_arms|E]"

 innovation_agot_goldenheart_bowmen:0 "Goldenheart Bowmen"
 innovation_agot_goldenheart_bowmen_desc:0 "Long ago, the Summer Isles were plagued by pirates and slavers — until the coming of Xanda Qo. She armed her archers with bows of goldenheart, unmatched in quality save by those made of dragonbone. These archers and their swanships have become feared by pirates and slavers alike."
 unlock_goldenheart_bowmen:0 "Can recruit [GetMaA('goldenheart_bowmen').GetName] as [men_at_arms|E]"

 innovation_agot_rubies_and_iron:0 "Rubies and Iron"
 innovation_agot_rubies_and_iron_desc:0 "The surviving bastions of the Patrimony of Hyrkoon and their peoples are a strange group. Unlike in other lands, men are forbidden from war, and their women warriors adorn themselves with rubies in their cheeks and iron ring piercings."
 unlock_ruby_spearwomen:0 "Can recruit [GetMaA('ruby_spearwomen').GetName] as [men_at_arms|E]"

 unlock_crossbowmen:0 "Can recruit [GetMaA('crossbowmen').GetName] as [men_at_arms|E]"
 unlock_armored_footmen:0 "Can recruit [GetMaA('armored_footmen').GetName] as [men_at_arms|E]"
 unlock_armored_horsemen:0 "Can recruit [GetMaA('armored_horsemen').GetName] as [men_at_arms|E]"

 innovation_agot_anti_dragon_fighting:0 "Anti-Dragon Warfare"
 innovation_agot_anti_dragon_fighting_desc:0 "As fearsome and devastating as they are, [dragons_plural|E] are not invulnerable. They can be killed. The key lies in piercing their tough scales — thus, scorpions have been reintroduced to accomplish just that."
 unlock_maa_scorpions:0 "Can recruit [GetMaA('scorpions').GetName] as [men_at_arms|E]"
 unlock_scorpion_defenses:0 "Scorpion defenses will automatically be built and improved at fort levels 10 and 20"
 unlock_anti_dragon_workshop_bonuses:0 "High levels of the #V $building_type_workshops_01$#! line of [buildings|E] provide increased dragon defense"
 scorpions_prepared:0 "Readied Scorpions"
