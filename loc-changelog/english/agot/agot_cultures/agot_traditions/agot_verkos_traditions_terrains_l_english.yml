l_english:

 tradition_agot_verkos_frozen_flats_name:0 "Upon Shelves of Ice"
 tradition_agot_verkos_frozen_flats_desc:0 "These people have made their home upon the great frozen flats found in the cold regions of the world. Making the most of these wintery lands, they have survived where others would have perished."
 culture_in_frozen_flats_desc:0 "The [culture|E] is not present in any [county|E] with Frozen Flats [terrain|E]"

 tradition_agot_verkos_glacier_name:0 "Atop Ice and Stone"
 tradition_agot_verkos_glacier_desc:0 "Atop the mountains and glaciers of the world, these people have carved out a rough-hewn life. Cold and hard, much like the land they inhabit."
 culture_in_glacier_desc:0 "The [culture|E] is not present in any [county|E] with Glacier [terrain|E]"

 tradition_agot_verkos_cloudforest_name:0 "Within the Cloud's Forest"
 tradition_agot_verkos_cloudforest_desc:0 "Within the deep cloud forests life is far different. Shaded from the sun itself amongst the great trees, these people make their living."
 culture_in_cloudforest_desc:0 "The [culture|E] is not present in any [county|E] with Cloudforest [terrain|E]"

 tradition_agot_verkos_highlands_name:0 "Amongst the Highlands"
 tradition_agot_verkos_highlands_desc:0 "Life in the highlands is more traditional, removed as they are from the hustle of the cities, allowing the people here to maintain their own ways."
 culture_in_highlands_desc:0 "The [culture|E] is not present in any [county|E] with Highlands [terrain|E]"

 tradition_agot_verkos_taiga_bog_name:0 "Amongst the Bogs"
 tradition_agot_verkos_taiga_bog_desc:0 "In the bogs of northern climes, dangers are abundant. But these twisted environs breed a strong people."
 culture_in_taiga_bog_desc:0 "The [culture|E] is not present in any [county|E] with Taiga Bog [terrain|E]"

 tradition_agot_verkos_urban_name:0 "City Dwellers"
 tradition_agot_verkos_urban_desc:0 "Although many despise them, the townspeople know that their lives are not as bright as they seem at first glance. The danger of a big city has no reason to be ashamed of the wild expanses of nature, because in the urban jungle, the dark alleys are as treacherous as the muddy swamps and can sign your death as surely as a bad step near a ravine."
 culture_in_urban_desc:0 "The [culture|E] is not present in any [county|E] with Urban [terrain|E]"

 tradition_agot_verkos_the_bog_name:0 "Denizens of the Neck"
 tradition_agot_verkos_the_bog_desc:0 "When the Children tried to break the land again, the Hammer of the Waters created the Neck — a place unique in the world for its dangers, both fauna and flora."
 culture_in_the_bog_desc:0 "The [culture|E] is not present in any [county|E] with the Bog [terrain|E]"