 game_concept_family_friend:0 "Family Friend"
 game_concept_family_friends:0 "Family Friends"
 game_concept_family_friend_desc:0 "A Family Friend is an implicit relation formed when you have at least three friends who are [close_family_members|E] to each other.\nThe Family Friend gains opinion of all members of that [close_family|E].\nOne cannot become Family Friend with their own [close_family|E]"