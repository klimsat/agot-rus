l_english:
 #Dragon
 trait_dragon_generic: "Dragon"
 trait_dragon_wild: "Wild Dragon"
 trait_dragon_owned: "Owned Dragon"
 trait_dragon_tamed: "Tamed Dragon"
 trait_dragon_bound: "Bound Dragon"
 trait_dragon_desc: "Whether made by bloodmagic, fire-made-flesh, a piece of the moon, or a divine body on earth, none can deny that [dragons_plural|El] are one the most impressive species in the world."
 trait_dragon_character_desc: "Whether made by bloodmagic, fire-made-flesh, a piece of the moon, or a divine body on earth, none can deny that [ROOT.Char.GetNameNoTooltip] is a member of one the most impressive species in the world, a [dragon|El] of old Valyria."

 #Dragonrider
 trait_dragonrider: "Dragonrider"
 trait_dragonrider_desc: "Dragonriders are those few men and women who have bonded a dragon, wielding that fearsome power to their own ends."
 trait_dragonrider_character_desc: "Having tamed and bonded the dragon '[ROOT.Var('current_dragon').Char.GetName]', [ROOT.GetCharacter.GetFirstNameNoTooltip] is now capable of riding [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')]."
 trait_dragonbinder_desc:0 "Having bound the dragon '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' with blood magic of Old Valyria, [ROOT.GetCharacter.GetFirstNameNoTooltip] is now capable of riding [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')]."
 trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetNamePossessive|U] Rider"
 trait_track_dragon_training: "Dragon Training"
 trait_track_dragon_training_desc: "Time spent training or in combat together improves the skill and speed with which a rider can use their dragon's mighty power.\n\nEach level of training will add [dragon_combat_effectiveness|E]: @dragon_combat_effectiveness_icon! #P +10%#!, to a maximum of #P +30%#!."
 trait_track_dragon_bond: "Dragon Bond"
 trait_track_dragon_bond_desc: "The bond between a dragon and rider is always strong, but the greatest are said to be magically linked. A closer bond will keep a dragon serving their rider in even the most stressful of circumstances."
 trait_dragonless_dragonrider: "Dragonless Rider"
 trait_dragonless_dragonrider_desc: "Having previously bonded with a dragon, this character once wielded the greatest force of the world; although they are currently dragonless."
 trait_dragonless_dragonrider_character_desc: "Having previously bonded with a dragon, [ROOT.GetCharacter.GetFirstNameNoTooltip] once wielded the greatest force of the world; although [ROOT.GetCharacter.GetSheHe] is currently dragonless."
 trait_dragonwidowed: "Bondbroken"
 trait_dragonwidowed_desc: "Having previously bonded a dragon, the loss of this character's bond has left them unable to consider bonding with another dragon."
 trait_dragonwidowed_character_desc: "Having previously bonded a dragon, the loss of [ROOT.GetCharacter.GetHerHis] bonded companion has left [ROOT.GetCharacter.GetFirstNameNoTooltip] unable to consider bonding with another dragon."

 #Dragonslayer
 trait_dragonslayer: "Dragonslayer"
 trait_dragonslayer_desc: "Extremely few can claim the mantle of dragonslayer, but this character has done just that!"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip] has slain the dragon [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip], a truly impressive feat of martial prowess!"
 trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip] has slain a mighty dragon, a truly impressive feat of martial prowess!"

 #Dragon personality traits
 trait_dragon_aggressive: "Aggressive"
 trait_dragon_aggressive_desc: "Quick to lash out at any creature, in any situation, this dragon is notoriously known for anger."
 trait_dragon_aggressive_character_desc: "Quick to lash out at any creature, in any situation, [ROOT.Char.GetFirstNameNoTooltip] is notoriously known for anger."

 trait_dragon_friendly: "Friendly"
 trait_dragon_friendly_desc: "This dragon is surprisingly peaceful and considerate with most creatures, and can often be calm or even playful.."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is surprisingly peaceful and considerate with most creatures, and can often be calm or even playful."

 trait_dragon_cooperative: "Cooperative"
 trait_dragon_cooperative_desc: "This dragon is a pack animal through and through. It excels with peers at it's side."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is a pack animal through and through. [ROOT.Char.Custom('GetDragonSheHe')|U] excels with peers at [ROOT.Char.Custom('GetDragonHerHis')] side."

 trait_dragon_solitary: "Solitary"
 trait_dragon_solitary_desc: "This dragon is at it's most effective when free from distractions and other dragons."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is at [ROOT.Char.Custom('GetDragonHerHis')] most effective when free from distractions and other dragons."

 trait_dragon_imperious: "Imperious"
 trait_dragon_imperious_desc: "There is something almost regal about the interactions between this dragon and other dragons. It expects all, dragon and man, to submit to it."
 trait_dragon_imperious_character_desc: "There is something almost regal about the interactions between [ROOT.Char.GetFirstNameNoTooltip] and other dragons. [ROOT.Char.Custom('GetDragonSheHe')|U] expects all, dragon and man, to submit to [ROOT.Char.Custom('GetDragonHerHim')]."

 trait_dragon_supporting: "Supporting"
 trait_dragon_supporting_desc: "It seems this dragon would be happiest as one of many working henchmen. It values being loyal over being in control."
 trait_dragon_supporting_character_desc: "It seems [ROOT.Char.GetFirstNameNoTooltip] would be happiest as one of many working henchmen. [ROOT.Char.Custom('GetDragonSheHe')|U] values being loyal over being in control."

 trait_dragon_impulsive: "Impulsive"
 trait_dragon_impulsive_desc: "Attacking with reckless abandon, this dragon will often engage enemies immediately."
 trait_dragon_impulsive_character_desc: "Attacking with reckless abandon, [ROOT.Char.GetFirstNameNoTooltip] will often engage enemies immediately."

 trait_dragon_calculating: "Calculating"
 trait_dragon_calculating_desc: "A patient beast, this dragon prefers to battle with its moves well-planned and focused."
 trait_dragon_calculating_character_desc: "A patient beast, [ROOT.Char.GetFirstNameNoTooltip] prefers to battle with [ROOT.Char.Custom('GetDragonHerHis')] moves well-planned and focused."

 trait_dragon_voracious: "Voracious"
 trait_dragon_voracious_desc: "With an insatiable appetite, this dragon is known to feed in excess."
 trait_dragon_voracious_character_desc: "With an insatiable appetite, [ROOT.Char.GetFirstNameNoTooltip] is known to feed in excess."

 trait_dragon_restrained: "Restrained"
 trait_dragon_restrained_desc: "This dragon eats less than would be expected for a dragon of its size, preserving valuable resources."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] eats less than would be expected for a dragon of [ROOT.Char.Custom('GetDragonHerHis')] size, preserving valuable resources."

 trait_dragon_defiant: "Defiant"
 trait_dragon_defiant_desc: "Reviling submission to any man, this dragon is likely to reject riders, orders, or chains."
 trait_dragon_defiant_character_desc: "Reviling submission to any man, [ROOT.Char.GetFirstNameNoTooltip] is likely to reject riders, orders, or chains."

 trait_dragon_accepting: "Accepting"
 trait_dragon_accepting_desc: "Curiously relaxed around people, this dragon has shown a tendency toward riders and following directions."
 trait_dragon_accepting_character_desc: "Curiously relaxed around people, [ROOT.Char.GetFirstNameNoTooltip] has shown a tendency toward riders and following directions."

 trait_dragon_bloodthirsty: "Bloodthirsty"
 trait_dragon_bloodthirsty_desc: "This dragon craves bloody conflict and is noticeably in its element as the cause of death or destruction."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] craves bloody conflict and is noticeably in [ROOT.Char.Custom('GetDragonHerHis')] element as the cause of death or destruction."

 trait_dragon_skittish: "Skittish"
 trait_dragon_skittish_desc: "With a tendency to run from conflict, this dragon seems terribly unaware of their power within.."
 trait_dragon_skittish_character_desc: "With a tendency to run from conflict, [ROOT.Char.GetFirstNameNoTooltip] seems terribly unaware of [ROOT.Char.Custom('GetDragonHerHis')] power within..."

 trait_dragon_cannibal: "Cannibal"
 trait_dragon_cannibal_desc: "Far from simply battling over territory or in war, this dragon is known to cannibalize other dragons, to simply sate their appetite."
 trait_dragon_cannibal_character_desc: "Far from simply battling over territory or in war, [ROOT.Char.GetFirstNameNoTooltip] is known to cannibalize other dragons to simply sate [ROOT.Char.Custom('GetDragonHerHis')] appetite."

 #Congenital traits
 trait_dragon_physique_good_3: "Tyrannic Leviathan"
 trait_dragon_physique_good_3_desc: "Some dragons are such specimens of their kind that all from Asshai to the Wall knows of the sheer physical majesty. To be in their presence is to be in the presence of death incarnate."
 trait_dragon_physique_good_3_character_desc: "Everyone from Asshai to the Wall knows of the sheer physical majesty of [ROOT.Char.GetFirstNameNoTooltip]. To be in [ROOT.Char.Custom('GetDragonHerHis')] presence is to be in the presence of death incarnate."
 trait_dragon_physique_good_2: "Great Drake"
 trait_dragon_physique_good_2_desc: "Not all dragons are made equal, and some seem to ripple with the strength of fire made flesh, stunning all who behold them."
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is a stunning specimen of dragon kind. [ROOT.Char.Custom('GetDragonHerHis')] perfect scales ripple with the strength of fire made flesh."
 trait_dragon_physique_good_1: "Fearsome Wyrm"
 trait_dragon_physique_good_1_desc: "With powerful wings, a heavy frame, and a titanic bite, some dragons can display the power of old Valyria by their mere presence."
 trait_dragon_physique_good_1_character_desc: "With powerful wings, a heavy frame, and a titanic bite, when one looks at [ROOT.Char.GetFirstNameNoTooltip] one can see the power of old Valyria."
 trait_dragon_physique_good: "Good Dragon Physique"
 trait_dragon_physique_bad: "Bad Dragon Physique"
 trait_dragon_physique_bad_1: "Unhealthy Wyrm"
 trait_dragon_physique_bad_1_desc: "With slightly malformed wings and patches of misshapen scales, abnormalities of the blood or mystical interferance can cause some dragons to be subtly lesser than others."
 trait_dragon_physique_bad_1_character_desc: "With slightly malformed wings and patches of misshapen scales, the presence [ROOT.Char.GetFirstNameNoTooltip] would typically command as a dragon is somewhat lessened."
 trait_dragon_physique_bad_2: "Malformed Drake"
 trait_dragon_physique_bad_2_desc: "Not all dragons are made equal, and some bear the mark of a lesser creature, with disjoined limbs set out at awkward angles, and movements that are awkward and stilted."
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is visibly the lesser of [ROOT.Char.Custom('GetDragonHerHis')] peers; disjoined limbs set out at awkward angles, and [ROOT.Char.Custom('GetDragonHerHis')] movements are awkward and stilted."
 trait_dragon_physique_bad_3: "Pitiful Wyrmling"
 trait_dragon_physique_bad_3_desc: "Such is the fate of dragons born in the least magical times, where from tip to tail there is no part of them that looks right. Misshapen eyes set awkwardly in an asymmetric skull. The wings are too small, and the back too large. Far from terror, these creatures incite pity."
 trait_dragon_physique_bad_3_character_desc: "From tip to tail there is no part of [ROOT.Char.GetFirstNameNoTooltip] that looks right. Misshapen eyes set awkwardly in an asymmetric skull. The wings are too small, and the back too large. Far from terror, this creature incites pity."
 trait_dragon_swift:0 "Swift"
 trait_dragon_swift_desc: "Some dragons are known for their speed and agility, able to outmaneuver their peers of the same size and age."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is known for [ROOT.Char.Custom('GetDragonHerHis')] speed and agility, able to outmaneuver peers of the same size and age."
 trait_dragon_slow:0 "Slow"
 trait_dragon_slow_desc: "Some dragons are slow and lumbering, unable to keep up with their peers of the same size and age."
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] is slow and lumbering, unable to keep up with peers of the same size and age."
 trait_dragon_spindly:0 "Spindly"
 trait_dragon_spindly_desc: "With elongated limbs and a thin frame, some dragons are known for an unnerving spindly appearance causing them to be both smaller and more agile than their peers."
 trait_dragon_spindly_character_desc: "With elongated limbs and a thin frame, [ROOT.Char.GetFirstNameNoTooltip] is known for an unnerving spindly appearance causing [ROOT.Char.Custom('GetDragonHerHim')] to be both smaller and more agile than [ROOT.Char.Custom('GetDragonHerHis')] peers."
 trait_dragon_majestic:0 "Majestic"
 trait_dragon_majestic_desc: "Awe-inspiring in their presence, some dragons are known for their sheer majesty and grandeur, scales gleaming in the sun like polished metal."
 trait_dragon_majestic_character_desc: "Awe-inspiring in [ROOT.Char.Custom('GetDragonHerHis')] presence, [ROOT.Char.GetFirstNameNoTooltip] is known for [ROOT.Char.Custom('GetDragonHerHis')] sheer majesty and grandeur, scales gleaming in the sun like polished metal."
 trait_dragon_ugly:0 "Ugly"
 trait_dragon_ugly_desc: "The majority of dragons are either beautiful or terrifying, but with dull scales and a face only a mother could love, some dragons can also be ugly."
 trait_dragon_ugly_character_desc: "With dull scales and a face only a mother could love, [ROOT.Char.GetFirstNameNoTooltip] is cursed to be an ugly dragon."
 trait_dragon_fertile:0 "Fertile"
 trait_dragon_fertile_desc: "The fertility of dragons is a fickle thing, but this dragon is known to be fruitful and fertile."
 trait_dragon_fertile_character_desc: "The fertility of dragons is a fickle thing, but [ROOT.GetCharacter.GetFirstNameNoTooltip] is known to be fruitful and fertile."
 trait_dragon_destined:0 "Destined"
 trait_dragon_destined_desc:0 "The wheels of fate turn ever onward, and such has seen this dragon marked as the implement of destiny."
 trait_dragon_destined_character_desc: "The wheels of fate turn ever onward, and such has seen [ROOT.GetCharacter.GetFirstNameNoTooltip] marked as the implement of destiny."

 #Education traits
 trait_education_dragon_1: "Feral Dragon"
 trait_education_dragon_1_desc: "Growing up alone amidst harsh environs, a dragon becomes as wild as any beast of nature."
 trait_education_dragon_1_character_desc: "Growing up alone amidst harsh environs, [ROOT.Char.GetFirstNameNoTooltip] has become as wild as any beast of nature."
 trait_education_dragon_2: "Natural Dragon"
 trait_education_dragon_2_desc: "Raised in the wilderness without guidance or training, a dragon is wilful and prone to animalistic acts."
 trait_education_dragon_2_character_desc: "Raised in the wilderness without guidance or training, [ROOT.Char.GetFirstNameNoTooltip] is wilful and prone to animalistic acts."
 trait_education_dragon_3: "Trained Dragon"
 trait_education_dragon_3_desc: "Raised around people, some dragons will retain the wild and independent streak typical of their ilk."
 trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] was raised around people, though retains the wild and independent streak typical of dragons."
 trait_education_dragon_4: "Socialized Dragon"
 trait_education_dragon_4_desc: "Being appropriately challenged and coaxed throughout their growth, a dragon can be made at ease around both people and other dragons."
 trait_education_dragon_4_character_desc: "Being appropriately challenged and coaxed throughout [ROOT.Char.Custom('GetDragonHerHis')] growth, [ROOT.Char.GetFirstNameNoTooltip] is at ease around people and other dragons both."
 trait_education_dragon_5: "Noble Dragon"
 trait_education_dragon_5_desc: "An exemplar of temperament and character, a dragon ideally raised is all any dragonrider could want in their charge."
 trait_education_dragon_5_character_desc: "An exemplar of temperament and character, [ROOT.Char.GetFirstNameNoTooltip] is all any dragonrider could want in their charge."

 #Health traits
 trait_dragon_wounded: "Wounded"
 trait_dragon_wounded_1: "Lightly Wounded"
 trait_dragon_wounded_1_desc: "Whether through a minor accident or a very one-sided combat, a dragon can be lightly wounded."
 trait_dragon_wounded_1_character_desc: "Whether through a minor accident or a very one-sided combat, [ROOT.Char.GetFirstNameNoTooltip] has been lightly wounded."
 trait_dragon_wounded_2: "Wounded"
 trait_dragon_wounded_2_desc: "Surprising for creatures of their stature, dragons can be wounded in combat or through accidents."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] has suffered a wound — surprising for a creature of [ROOT.Char.Custom('GetDragonHerHis')] stature."
 trait_dragon_wounded_3: "Badly Wounded"
 trait_dragon_wounded_3_desc: "A dragon can suffer a great wound that requires much rest to recover fully."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] has suffered some great wound and will require much rest to recover fully."
 trait_dragon_wounded_4: "Grievously Wounded"
 trait_dragon_wounded_4_desc: "A wound of this size can only have been inflicted by something great and terrible."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] has suffered a truly grievous wound — a wound of this size can only have been inflicted by something great and terrible."
 trait_dragon_wounded_5: "Mortally Wounded"
 trait_dragon_wounded_5_desc: "Against all probability for a creature of such magnificence, dragons can take wounds so bad as to be nearly fatal."
 trait_dragon_wounded_5_character_desc: "Against all probability for a creature of [ROOT.Char.Custom('GetDragonHerHis')] stature, [ROOT.Char.GetFirstNameNoTooltip] has been wounded so badly as to be near death."
 trait_dragon_burned: "Burned"
 trait_dragon_burned_desc: "Though innately resistant to fire, dragons can still be burned by truly great heat."
 trait_dragon_burned_character_desc: "Exposed to a truly great heat, [ROOT.Char.GetFirstNameNoTooltip] has been burned across large sections of [ROOT.Char.Custom('GetDragonHerHis')] body."
 trait_dragon_ill: "Ill"
 trait_dragon_ill_desc: "Though dragons rarely get ill, it has been known to happen on occasion either due to a bad meal or an unseen malaise."
 trait_dragon_ill_character_desc: "Though dragons rarely get ill, [ROOT.Char.GetFirstNameNoTooltip] has been struck sick by some unseen malaise or bad meal."
 trait_dragon_blind: "Blind"
 trait_dragon_blind_desc: "Either through injury or misfortune at birth, this dragon is unable to see."
 trait_dragon_blind_character_desc: "Either through injury or misfortune at birth, [ROOT.Char.GetFirstNameNoTooltip] is unable to see."
 trait_dragon_blind_character_desc_laenas_wyrm:0 "Either through injury or misfortune at birth, [ROOT.Char.GetNicknameNoTooltip] is unable to see."