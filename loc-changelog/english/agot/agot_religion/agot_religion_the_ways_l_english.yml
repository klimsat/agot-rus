 ### THE RELIGION ###
 the_ways_religion:0 "The Ways of Sea and Storm"
 the_ways_religion_adj:0 "The Ways"
 the_ways_religion_adherent:0 "Sea-born"
 the_ways_religion_adherent_plural:0 "Sea-born"
 the_ways_religion_desc:0 "The Ways of Sea and Storm have long been in Westeros, and while many believe they are remnants of some First Gods cult, the practices and beliefs of the Ways are far closer to the Shanties and Churches of the darker Gods of the South and East. There is evidence that the Ways predate the coming of man to Westeros entirely, and the dark implications of that inspire dread and terror."

 ### Faiths ###
 #Drowned God
 drowned_god:0 "Way of the Drowned God"
 drowned_god_adj:0 "Drowned God"
 drowned_god_adherent:0 "Ironborn"
 drowned_god_adherent_plural:0 "Ironborn"
 drowned_god_desc:0 "The Drowned God is the god of the Ironmen, having persisted through the Pact of the Old Gods and the Faith of the Andals. The religion reveres the dead god, with practitioners hoping to join him in his underwater halls, for what is dead may never die again, but rises again, harder and stronger."

 #Faith of the Eight
 fots_drowned:0 "Faith of the Eight"
 fots_drowned_adj:0 "Faith of the Eight"
 fots_drowned_adherent:0 "Salt Faithful"
 fots_drowned_adherent_plural:0 "Salt Faithful"
 fots_drowned_desc:0 "The Faith of the Eight was founded by Harmund II Hoare, who attempted to merge the Way of the Drowned God with the Faith of Seven. The Drowned God was said to be simply another aspect of the Divine One."

 #Storm God
 storm_god:0 "Way of the Storm God"
 storm_god_adj:0 "Storm God"
 storm_god_adherent:0 "Stormborn"
 storm_god_adherent_plural:0 "Stormborn"
 storm_god_desc:0 "The Way of the Storm God is the practice of worshipping the Storm God, the eternal enemy of the Drowned God."