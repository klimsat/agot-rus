 lmf_interaction.1311.t:0 "The Arrival"
 lmf_interaction.1311.initial.secrep:0 "I finally arrive at [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] early in the day, and am quickly greeted in the [actor.Custom('FortifiedBuilding')] courtyard by none other than [secondary_actor.GetTitledFirstNameNoTooltip] [secondary_actor.GetHerselfHimself].\n\n"
 lmf_interaction.1311.initial.actor:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] finally arrived at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] early in the day, and so I made my way to greet [secondary_recipient.GetHerHim] in person and to command the servants to house [secondary_recipient.GetHerHis] procession after their tiresome journey.\n\n"
 lmf_interaction.1311.initial:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] finally arrived at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] early in the day, and was quickly greeted in the [ROOT.Char.Custom('FortifiedBuilding')] courtyard by none other than [secondary_actor.GetTitledFirstNameNoTooltip] [secondary_actor.GetHerselfHimself].\n\n"
 lmf_interaction.1311.act.pleased.secrep:0 "[secondary_actor.GetSheHe|U] was gracious with [secondary_actor.GetHerHis] welcome, and I thought I detected a note of approval in [secondary_actor.GetHerHis] face as [secondary_actor.GetSheHe] sized me up. Perhaps [secondary_actor.GetSheHe] thought I wouldn't notice?\n\n"
 lmf_interaction.1311.act:0 ""
 lmf_interaction.1311.secact.pleased.secrep:0 "I'll admit, I was pleasantly surprised that [secondary_actor.GetSheHe] appeared pleased to see me. [secondary_actor.GetSheHe|U] bowed low and bade me welcome on behalf of [secondary_actor.GetHerHis] [secondary_actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))], but I could see [secondary_actor.GetHerHim] carefully sizing me up as well.\n\n"
 lmf_interaction.1311.act.displeased.secrep:0 "I can't say that [secondary_actor.GetSheHe] looked particularly pleased to see me, despite my invitation having originated from [secondary_actor.GetHerHim]. Has [secondary_actor.GetSheHe] changed [secondary_actor.GetHerHis] mind? Does [secondary_actor.GetSheHe] not like the look of me? If so, it seems I am already at a disadvantage.\n\n"
 lmf_interaction.1311.secact.displeased.secrep:0 "I can't say that [secondary_actor.GetSheHe] looked particularly pleased to see me, even if [secondary_actor.GetSheHe] maintained a pleasant air. Perhaps the invitation wasn't [secondary_actor.GetHerHis] idea, and [secondary_actor.GetSheHe] opposes the match? If so, I have my work cut out for me.\n\n"
 lmf_interaction.1311.secact.pleased:0 "Fortunately, [secondary_actor.GetSheHe] still seems pleased by the idea of the visit and what it potentially represents, and their initial exchanges as [secondary_actor.GetSheHe] bade [secondary_recipient.GetHerHim] welcome did nothing to dispel that.\n\n"
 lmf_interaction.1311.secact.displeased:0 "Unfortunately, it was clear [secondary_actor.GetSheHe] still didn't care for the idea of the visit and what it potentially represented, and [secondary_actor.GetHerHis] coldness as she officially bade [secondary_recipient.GetTitledFirstNameNoTooltip] welcome immediately cast a chill over the proceedings.\n\n"
 lmf_interaction.1311.reaction.secrep:0 ""
 lmf_interaction.1311.reaction.actor.pleased:0 "[secondary_recipient.GetSheHe|U] seemed pleased to see me, and I thought I detected a note of approval in [secondary_recipient.GetHerHis] face as [secondary_recipient.GetSheHe] sized me up. If [secondary_recipient.GetFirstNameNoTooltip] likes the idea of the match, that will surely make the coming visit that much easier for both of us to bear.\n\n"
 lmf_interaction.1311.reaction.pleased:0 "Meanwhile, [secondary_recipient.GetTitledFirstNameNoTooltip] was cordial and well-mannered. If anything, [secondary_recipient.GetSheHe] was eager to get things underway.\n\n"
 lmf_interaction.1311.reaction.actor.displeased:0 "[secondary_recipient.GetSheHe|U] didn't seem particularly pleased to see me, I thought. Cold and tense, perhaps disapproving of the entire visit and what it potentially represented. If so, that might make things more difficult.\n\n"
 lmf_interaction.1311.reaction.displeased:0 "Meanwhile, [secondary_recipient.GetTitledFirstNameNoTooltip] was stiff and tense. It was clear [secondary_recipient.GetSheHe] was ill-at-ease with the entire visit... or perhaps more than a little exhausted by the long journey. We will see.\n\n"
 lmf_interaction.1311.us.end:0 "The actual introduction will begin in two days, where we will spend time alone and get to know each other better."
 lmf_interaction.1311.end:0 "The actual introduction will begin in two days time, where both of them spend time alone and get to know each other better."
 lmf_interaction.1311.a:0 "Let's see how this goes, shall we?"

 lmf_interaction.1312.t:0 "A Request for Support"
 lmf_interaction.1312.desc.start:0 "Later that night, [secondary_recipient.GetTitledFirstNameNoTooltip] came to speak to me privately.\n\n"I truly do wish to marry"
 lmf_interaction.1312.desc.name:0 " [secondary_actor.GetFirstNameNoTooltip], "
 lmf_interaction.1312.desc.stranger:0 " your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))], "
 lmf_interaction.1312.desc.end:0 "my [ROOT.Char.GetLadyLord]. What I fear is that [secondary_actor.GetSheHe] might not wish to marry me."\n\n"So why come to me?" I asked.\n\n"Because I wish your support." The [secondary_recipient.Custom('polite_gender_ref')] was clearly nervous, but I could see [secondary_recipient.GetHerHim] steeling [secondary_recipient.GetHerselfHimself] as we spoke. "[secondary_actor.GetTitledFirstNameNoTooltip] trusts your judgment. You are [secondary_actor.GetHerHis] [secondary_actor.Custom2('LMF_RelationToMeShort', ROOT.Char )]. If you were to support my cause tomorrow, maybe..."\n\nI suspect the [secondary_recipient.Custom('polite_gender_ref')] overestimates the effect of my good opinion on [secondary_actor.GetFirstNameNoTooltip], but perhaps [secondary_recipient.GetSheHe] is right."
 lmf_interaction.1312.a:0 "I will quietly support [secondary_recipient.GetHerHis] cause."
 lmf_interaction.1312.b:0 "[secondary_recipient.GetSheHe|U]'s on [secondary_recipient.GetHerHis] own."
 lmf_interaction_intro_chance_pos_tt:0 "The chance of a successful outcome to the introduction #positive_value increases#!"
 lmf_interaction_intro_chance_neg_tt:0 "The chance of a successful outcome to the introduction #negative_value decreases#!"

 lmf_interaction.1313.t:0 "Worrying Behavior"
 lmf_interaction.1313.desc.start:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers are put up in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and at first it seemed like all was peaceful and everyone would be ready for proper introductions the following day.\n\nThen, later that evening, a servant awoke me with news: "
 lmf_interaction.1313.desc.lunatic:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] had been found, wandering the [ROOT.Char.Custom('FortifiedBuilding')]'s halls, laughing maniacally and with not a stitch of clothing on [secondary_recipient.GetHerHis] body.\n\nThe servants were able to eventually calm [secondary_recipient.GetHerHim] down and return [secondary_recipient.GetHerHim] to [secondary_recipient.GetHerHis] chambers, "
 lmf_interaction.1313.desc.lustful:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] had snuck out of the [ROOT.Char.Custom('FortifiedBuilding')] and gone into a local village, where [secondary_recipient.GetSheHe]'d gotten into an altercation with several locals... apparently involved [secondary_recipient.GetHerHis] 'lewd conduct'.\n\nMy guards recognized the [secondary_recipient.Custom('polite_gender_ref')] and escorted [secondary_recipient.GetHerHim] back before further trouble started, "
 lmf_interaction.1313.desc.sadistic:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] had started a fight with one of the [ROOT.Char.Custom('FortifiedBuilding')] maids. She'd evidently entered the [secondary_recipient.Custom('polite_gender_ref')]'s chambers unbidden and received such a lashing from [secondary_recipient.GetTitledFirstNameNoTooltip] it brought near half the [ROOT.Char.Custom('FortifiedBuilding')] there to intervene. The maid is mostly fine, if shaken by [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] cruel temper, "
 lmf_interaction.1313.desc.end:0 "so no real harm was done, but even so... it's worrying.\n\nWorse still, apparently [secondary_actor.GetFirstNameNoTooltip] heard of the incident just as I did."
 lmf_interaction.1313.a:0 "I suppose we'll have to pretend that never happened."

 lmf_interaction.1314.t:0 "Fighting in the Hall"
 lmf_interaction.1314.desc:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers are put up in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and initially all seemed like it was going well. There was a small, informal dinner, which [secondary_actor.GetFirstNameNoTooltip] didn't even attend, and that's where things went awry.\n\n[secondary_recipient.GetTitledFirstNameNoTooltip] appeared to be in a foul mood right from the start, so I avoided [secondary_recipient.GetHerHim]... which is why I didn't see what happened until the yelling began. [secondary_recipient.GetTitledFirstNameNoTooltip] began cursing out [your_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], and the shouting between the two became so heated they almost came to blows before they were separated!\n\nWhat started it all doesn't matter. What matters is that [your_courtier.GetFirstNameNoTooltip] is incredibly embarrassed by the whole ordeal, it happened in front of everyone, and [secondary_actor.GetFirstNameNoTooltip] heard of [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] terrible behavior."
 lmf_interaction.1314.a:0 "Unfortunate."
 fought_during_introduction:0 "[CHARACTER.GetShortUIName] and [TARGET_CHARACTER.GetShortUIName] became enemies after fighting a duel during [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] marriage introduction."
 fought_during_introduction_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] and [CHARACTER.GetShortUIName] became enemies after fighting a duel during [CHARACTER.GetShortUINamePossessiveNoTooltip] marriage introduction."

 lmf_interaction.1315.t:0 "Nowhere to be Found"
 lmf_interaction.1315.desc:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night, I thought to have a small and informal gathering before everyone retired. A chance for [secondary_recipient.GetHerHim] to talk to [secondary_actor.GetFirstNameNoTooltip] without the pressure of a hundred eyes upon them.\n\n[secondary_recipient.GetTitledFirstNameNoTooltip], however, was nowhere to be found.\n\nFor a time, we thought the [secondary_recipient.Custom('polite_gender_ref')] had vanished or even been abducted! [secondary_recipient.GetSheHe|U] wasn't in [secondary_recipient.GetHerHis] bedchambers, wasn't in the great hall. Even [secondary_recipient.GetHerHis] own servants were baffled. A search party was assembled.\n\nThen, after everyone had searched in a panic for over an hour, one of my maids came across [secondary_recipient.GetHerHim] in the study. [secondary_recipient.GetSheHe|U] had, evidently, retreated there to hide after the stress of meeting so many strangers, unaware [secondary_recipient.GetSheHe] was even missed.\n\n[secondary_actor.GetFirstNameNoTooltip] was highly unimpressed."
 lmf_interaction.1315.a:0 "Truth be told, so was I."

 lmf_interaction.1316.t:0 "Spoiling Dinner"
 lmf_interaction.1316.desc.start:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night, I held a small dinner in the great hall. A chance, I thought, for [secondary_actor.GetFirstNameNoTooltip] and the [secondary_recipient.Custom('polite_gender_ref')] to speak before the more formal introduction tomorrow.\n\nIt did not go well.\n\n"
 lmf_interaction.1316.desc.gluttonous:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] barely spoke, not to [secondary_actor.GetFirstNameNoTooltip] or anyone. [secondary_recipient.GetSheHe|U] cared only about the food, and shoveled everything that so much as touched [secondary_recipient.GetHerHis] plate into [secondary_recipient.GetHerHis] mouth. Any attempt by my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))] to engage [secondary_recipient.GetHerHim] in conversation was met with mutterings that could barely be heard between slurps.\n\n"
 lmf_interaction.1316.desc.paranoid:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] clearly did not want to be there. [secondary_recipient.GetSheHe|U] flinched when spoken to, kept [secondary_recipient.GetHerHis] eyes on every doorway, and glared suspiciously when any servant drew near. One would think we were out to murder [secondary_recipient.GetHerHim]! Even [secondary_actor.GetFirstNameNoTooltip] got little more than stares when [secondary_actor.GetSheHe] tried to interact.\n\n"
 lmf_interaction.1316.desc.lazy:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] clearly did not want to be there. [secondary_recipient.GetSheHe|U] showed up late, yawning and hardly dressed to impress, and spent most of the meal picking inattentively at [secondary_recipient.GetHerHis] and yawning. When [secondary_actor.GetFirstNameNoTooltip] pointedly asked if the journey had tired [secondary_recipient.GetHerHim], [secondary_actor.GetSheHe] got "not really" as a response, and that was the end of that.\n\n"
 lmf_interaction.1316.desc.fallthrough:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] seemed to do [secondary_recipient.GetHerHis] best to engage in conversation, but [secondary_recipient.GetSheHe] was awkward and clearly uncomfortable. Perhaps [secondary_recipient.GetSheHe] was simply out of [secondary_recipient.GetHerHis] element, or exhausted by the voyage? Either way, it was a painful meal, and the clear relief on the [secondary_recipient.Custom('polite_gender_ref')]'s face when [secondary_actor.GetFirstNameNoTooltip] excused [secondary_actor.GetHerselfHimself] did not help matters much.\n\n"
 lmf_interaction.1316.desc.end:0 "Let's hope that the introduction tomorrow turns things around, because this was not a great start."
 lmf_interaction.1316.a:0 "That could have gone better."

 lmf_interaction.1317.t:0 "A Good Impression"
 lmf_interaction.1317.desc.start:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night, I held a small dinner in the great hall. A chance, I thought, for [secondary_actor.GetFirstNameNoTooltip] and the [secondary_recipient.Custom('polite_gender_ref')] to speak before the more formal introduction tomorrow.\n\nIt went better than I'd hoped.\n\n"
 lmf_interaction.1317.desc.gregarious:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] was the center of attention from the moment [secondary_recipient.GetSheHe] stepped into the great hall. Everything from [secondary_recipient.GetHerHis] smile, [secondary_recipient.GetHerHis] laugh, [secondary_recipient.GetHerHis] way of listening raptly when spoken to... all of it lightened the mood considerably. Even [secondary_actor.GetFirstNameNoTooltip] found [secondary_actor.GetHerselfHimself] chuckling along.\n\n"
 lmf_interaction.1317.desc.diligent:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] was the soul of dignity and manners, making a point of including each person in the conversation and listening intently when they spoke. It was difficult not to feel included when [secondary_recipient.GetSheHe] turned [secondary_recipient.GetHerHis] attention to you. Even [secondary_actor.GetFirstNameNoTooltip] clearly found [secondary_actor.GetHerselfHimself] swayed when [secondary_recipient.GetTitledFirstNameNoTooltip] engaged [secondary_actor.GetHerHim] in light banter, much to the delight of the table.\n\n"
 lmf_interaction.1317.desc.temperate:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] was the soul of manners and temperance. [secondary_recipient.GetSheHe|U] did not indulge in spirits, ate only a small portion of [secondary_recipient.GetHerHis] meal, but did it all with such grace that nobody else felt gluttonous for not eating as [secondary_recipient.GetSheHe] did. Even if there are those who might look down on a [secondary_recipient.Custom('WomanManGirlBoy')] who doesn't drink, [secondary_actor.GetFirstNameNoTooltip] very much took notice... and clearly approved.\n\n"
 lmf_interaction.1317.desc.fallthrough:0 "I'm uncertain how well [secondary_recipient.GetTitledFirstNameNoTooltip] ordinarily behaves on such occasions, but tonight [secondary_recipient.GetSheHe] was clearly in high spirits. Laughing and bantering with everyone, at ease even though far from home. [secondary_recipient.GetSheHe|U] made what could have been a quiet and awkward dinner into a delightful event, and in a way it felt as if [secondary_recipient.GetSheHe] was already part of the family. More to the point, [secondary_actor.GetFirstNameNoTooltip] noticed... and approved.\n\n"
 lmf_interaction.1317.desc.end:0 "Let's hope this momentum carries on into tomorrow's introduction."
 lmf_interaction.1317.a:0 "That was an excellent way to start."

 lmf_interaction.1318.t:0 "Winning Me Over"
 lmf_interaction.1318.desc:0 "Things were quiet in the [ROOT.Char.Custom('FortifiedBuilding')], after [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night. I invited [secondary_recipient.GetTitledFirstNameNoTooltip] to my personal quarters for a small dinner, hoping [secondary_recipient.GetSheHe] and [secondary_actor.GetFirstNameNoTooltip] might have a chance to talk in private without a hundred eyes upon them.\n\nInstead, however, it somehow ended up being [secondary_recipient.GetTitledFirstNameNoTooltip] and I who did all the talking!\n\nWe chatted amiably over several drinks, and before I knew it I was laughing at the [secondary_recipient.Custom('polite_gender_ref')]'s jokes and telling several of my own. Possibly [secondary_recipient.GetSheHe] was simply trying to ingratiate [secondary_recipient.GetHerselfHimself] with me, as the one who decides the fate of the wedding, but it didn't feel that way. We were simply getting along!\n\n[secondary_actor.GetFirstNameNoTooltip] left the dinner early, bored and unnoticed."
 lmf_interaction.1318.a:0 "A fine evening!"
 got_along_at_introduction:0 "[CHARACTER.GetShortUIName] and [TARGET_CHARACTER.GetShortUIName] bonded during [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] marriage introduction visit."
 got_along_at_introduction_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] and [CHARACTER.GetShortUIName] bonded during [CHARACTER.GetShortUINamePossessiveNoTooltip] marriage introduction visit."

 lmf_interaction.1319.t:0 "Playing With Swords"
 lmf_interaction.1319.desc.start:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night, I'm told [secondary_recipient.GetSheHe] quickly made [secondary_recipient.GetHerHis] way down to the barracks to spend time sparring with my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nUnusual, perhaps, but it's possible [secondary_recipient.GetTitledFirstNameNoTooltip] is simply more comfortable swinging a sword than playing the courtly [secondary_recipient.GetWomanMan] in search of a [secondary_actor.GetWifeHusband].\n\nMore importantly, it appears [secondary_actor.GetFirstNameNoTooltip] heard the news just as I did, and went down to the armory to witness the spectacle for [secondary_actor.GetHerselfHimself]. "
 lmf_interaction.1319.desc.impressed:0 "Evidently, [secondary_actor.GetSheHe] was rather delighted by [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] display, cheering [secondary_recipient.GetHerHim] on from the sidelines and then showering [secondary_recipient.GetHerHim] with praise whenever [secondary_recipient.GetSheHe] won a bout."
 lmf_interaction.1319.desc.unimpressed:0 "Evidently, [secondary_actor.GetSheHe] was rather unimpressed by [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] display, particularly when [secondary_actor.GetSheHe] tried to engage the [secondary_recipient.GetWomanMan] in conversation only to be dismissed out of hand. At which point, naturally, [secondary_actor.GetFirstNameNoTooltip] turned and left."
 lmf_interaction.1319.a:0 "Well, at least [secondary_actor.GetSheHe] was impressed."
 lmf_interaction.1319.b:0 "Not an auspicious start."

 lmf_interaction.1320.t:0 "An Unexpected Duel"
 lmf_interaction.1320.desc:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up for the night, I was certain it would be a quiet evening. That was, however, far from the case.\n\nWhile most of the [ROOT.Char.Custom('FortifiedBuilding')] was asleep, [secondary_recipient.GetTitledFirstNameNoTooltip] went down to the barracks to spend time with my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]... drinking and gambling, most likely, though they deny it.\n\nAt some point, the [secondary_recipient.Custom('polite_gender_ref')] ended up in a game against [your_courtier.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. There was an accusation of cheating, things got out of hand, and suddenly a duel was declared.\n\nThat this was happening without my knowledge was bad enough, but somehow [secondary_actor.GetFirstNameNoTooltip] got wind of the duel and ran down to witness just what [secondary_actor.GetHerHis] potential future [secondary_recipient.GetWifeHusband] was capable of."
 lmf_interaction.1320.a:0 "It could have been worse, I suppose..."
 lmf_interaction.1320.a.win.tt:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] wins the duel"
 lmf_interaction.1320.a.lose.tt:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] loses the duel"

 lmf_interaction.1321.t:0 "Missing Home"
 lmf_interaction.1321.desc:0 "After [secondary_recipient.GetTitledFirstNameNoTooltip] and [secondary_recipient.GetHerHis] retainers were put up and shown to their rooms, it was a quiet night. That, I assumed, would be the end of it.\n\nInstead, I received word from one of the [ROOT.Char.Custom('FortifiedBuilding')] servants: [secondary_recipient.GetTitledFirstNameNoTooltip] had locked [secondary_recipient.GetHerselfHimself] in [secondary_recipient.GetHerHis] chambers, unconsolable and in tears.\n\nI had to go down myself, talking to the [secondary_recipient.Custom('polite_gender_ref')] through the door in order to calm [secondary_recipient.GetHerHim] down until finally, reluctantly, [secondary_recipient.GetSheHe] let me in.\n\n[secondary_recipient.GetSheHe|U] missed home, it turns out. Nothing more. I had to remind myself that [secondary_recipient.GetTitledFirstNameNoTooltip] is still just a child, really, and be thankful that [secondary_actor.GetFirstNameNoTooltip] wasn't there to witness the ordeal."
 lmf_interaction.1321.a:0 "How very awkward for the [secondary_recipient.Custom('GetLassLad')]."

