 setting_lmf_lover_event_eligibility_player_only:0 "Player Only"
 setting_lmf_lover_event_eligibility_player_only_desc:0 "Only players will ever receive lover/soulmate events."
 rule_lmf_lover_event_frequency:0 "@lmf_icon! Lover Event Frequency"
 setting_lmf_lover_event_frequency_none:0 "Never"
 setting_lmf_lover_event_frequency_none_desc:0 "The lover/soulmate event system will be completely disabled and the Lover Event Eligibility setting ignored."
 setting_lmf_lover_event_frequency_less:0 "Less Frequent"
 setting_lmf_lover_event_frequency_less_desc:0 "Lover/soulmate events will occur less frequently for all eligible characters."
 setting_lmf_lover_event_frequency_default:0 "Default"
 setting_lmf_lover_event_frequency_default_desc:0 "Standard frequency of lover/soulmate events for all eligible characters."
 setting_lmf_lover_event_frequency_more:0 "More Frequent"
 setting_lmf_lover_event_frequency_more_desc:0 "Lover/soulmate events will occur more frequently for all eligible characters."

 agot_court_ongoing.court_start_song.intro.0503.relative.desc:0 "I have found a classic [target.GetCulture.GetNameNoTooltip] love ballad which suits [target.GetFirstName] perfectly! I practice it over and over — everything must be perfect!\n\nI find my [owner.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))] walking in the [target_location.GetNameNoTooltip] gardens, surrounded by [target.GetHerHis] friends. With my heart beating like a hammer, I kneel before [target.GetHerHim] and sing."
 agot_court_ongoing.court_start_song.success.0503.relative.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] cheeks turn a deep pomegranate red, but [target.GetSheHe] does not interrupt me. [target.GetHerHis|U] companions all look pleased, or jealous — surely a good sign!\n\n"You have a beautiful voice, [target.Custom2('LMF_RelationToMeShort', SCOPE.sC('owner'))]," [target.GetFirstNameNoTooltip] says before [target.GetSheHe] hurries off. [target.GetHerHis|U] friends are quick to follow. I stand up on shaking legs, watching them disappear between the hedges, my heart beating harder than ever."
 agot_court_ongoing.court_start_sneaky_love_letter.success.spouse.0503.desc:0 "\n\nThe waiting is unbearable. The thought of rejection makes me sick to my stomach! When [target.GetHerHis] reply arrives, I tear the seal with shaking hands.\n\n"Your words are pretty, [owner.Custom2('RelationToMeAddress', ROOT.Char)], and I am grateful for them. Perhaps the bonds of our matrimony will become bonds of love, in time? Perhaps we shall see. Yours in faith, [target.GetFirstNameNoTooltip].""
 agot_court_ongoing.court_start_sneaky_love_letter.success.relative.0503.desc:0 "\n\nThe waiting is unbearable. The thought of rejection makes me sick to my stomach! When [target.GetHerHis] reply arrives, I tear the seal with shaking hands.\n\n"Your words came as a shock, [owner.Custom2('RelationToMeAddress', ROOT.Char)], but I admit they were pretty nevertheless. I will keep your letter hidden away somewhere secret, to be read again whenever it pleases me. Your [owner.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))], [target.GetFirstNameNoTooltip].""
 agot_court_ongoing.public_regular_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reaction is not what I hoped for. "Desist this ridiculous public display, [ROOT.Char.Custom2('RelationToMeAddress', target)], and do not embarrass yourself further. I have no interest in your attentions, nor shall I ever!""
 agot_court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] reply is swift and unambiguous. "I received your note, [ROOT.Char.Custom2('RelationToMeAddress', target)], if indeed it is yours and not a cruel jest played by some villain. If it was you after all, then I insist you stop this foolish endeavor immediately. I have no romantic interest in you, nor shall I ever.""

 agot_court_ongoing.1000.t:1 "$court_event_title$ The Uncomfortable Dance"
 agot_court_ongoing.1000.desc:0 "While attending a social function in [location.GetNameNoTooltip], an effort to be closer to [target.GetFirstNameNoTooltip], the musicians fire up a merry tune and a dance begins. My eyes search out the object of my affections, but it is too late... [target.GetSheHe] is already dancing with [social_bore.GetTitledFirstNameNoTooltip]. Not by choice, it appears, for not only does [target.GetSheHe] not like [social_bore.GetTitledFirstNameNoTooltip] much, the [social_bore.Custom('polite_gender_ref')] dancing terribly and [target.GetFirstNameNoTooltip] is too polite to disengage even though [target.GetSheHe] is clearly desperate to.\n\n[target.GetFirstNameNoTooltip] looks at me from across the dance floor, begging me with [target.GetHerHis] eyes to come to [target.GetHerHis] rescue."
 agot_court_ongoing.1000.a:0 "Attempt to gracefully cut in."
 agot_court_ongoing.1000.a.success:0 "You successfully cut in and dance with [target.GetFirstNameNoTooltip] yourself"
 agot_court_ongoing.1000.a.failure:0 "[social_bore.GetTitledFirstNameNoTooltip] refuses and makes the situation even more awkward"
 agot_court_ongoing.1000.b:0 "[target.GetFirstNameNoTooltip] is on [target.GetHerHis] own, I'm afraid."

 agot_court_ongoing.1300.t:0 "$court_event_title$ Literary Tastes"
 agot_court_ongoing.1300.desc:0 "I go looking for [target.GetFirstNameNoTooltip] and find [target.GetHerHim] one sunny afternoon reading in the courtyard at [location.GetNameNoTooltip]. As I approach, I notice the book is a weighty tome, and one [target.GetFirstNameNoTooltip] does not appear to be enjoying a great deal. Spotting me, [target.GetSheHe] puts down the book and, confirming my suspicions, complains about the book at length.\n\nWith an arched brow, [target.GetSheHe] asks if I might have a recommendation for something better. It's as much a request as a challenge, immediately putting me on the spot."
 agot_court_ongoing.1300.a:0 "Suggest something I think [target.GetSheHe] might like."
 agot_court_ongoing.1300.a.success:0 "[target.GetSheHe|U] likes the book you recommended!"
 agot_court_ongoing.1300.a.failure:0 "[target.GetSheHe|U] is unimpressed by your choice"
 agot_court_ongoing.1300.b:0 "Make excuses and try complimenting [target.GetHerHim] instead..."

 agot_court_ongoing.1310.t:0 "Sparring Practice"
 agot_court_ongoing.1310.opening.martial:0 "I am sparring with the soldiers in the courtyard when I spot [target.GetTitledFirstNameNoTooltip] also sparring not far away. "
 agot_court_ongoing.1310.opening:0 "I am passing through the courtyard when I spot [target.GetTitledFirstNameNoTooltip] sparring with the soldiers not far away. "
 agot_court_ongoing.1310.mid:09 "[target.GetSheHe|U] is laying into [target.GetHerHis] opponent aggressively, sweat beading across [target.GetHerHis] brow and striking quite the impressive figure.\n\nI can only assume [target.GetSheHe] hasn't yet noticed me, but that won't be for long. Perhaps this is my chance to get close? "
 agot_court_ongoing.1310.ending.martial:0 "We could cross swords as I impress [target.HerHim] with my technique, bond in the spirit of comraderie, maybe even let [target.GetHerHim] get a few solid swings in..."
 agot_court_ongoing.1310.ending.spectator:0 "I'm not usually one for swordplay, myself, but I could cheer him on. Perhaps there would even be the opportunity after the sparring is done to join [target.GetHerHim] and the soldiers in some drinking..."
 agot_court_ongoing.1310.ending:0 "They wouldn't permit a [owner.GetWomanMan] to join in on the matches, but they couldn't deny me the opportunity to watch. Perhaps I could even make a show of bestowing my favor on [target.GetTitledFirstNameNoTooltip], charming [target.GetHerHim] utterly in the process..."
 agot_court_ongoing.1310.a:0 "Join in on the sparring!"
 agot_court_ongoing.1310.b:0 "Cheer [target.GetHerHim] on from the sidelines."
 agot_court_ongoing.1310.c:0 "Time to turn on the charm!"
 agot_court_ongoing.1310.d:0 "Pass hurriedly on by before [target.GetSheHe] sees me..."
 agot_court_ongoing.1310.a.success:0 "[target.GetSheHe|U] is impressed by your skill"
 agot_court_ongoing.1310.a.failure:0 "You embarrass yourself in the match"
 agot_court_ongoing.1310.b.success:0 "[target.GetSheHe|U] is won over by your charm"
 agot_court_ongoing.1310.b.failure:0 "It becomes a little awkward..."

