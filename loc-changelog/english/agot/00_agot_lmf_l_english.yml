 agot_court_outcome.1200.t:0 "The Grand Gesture"
 agot_court_outcome.1200.courtier.desc:0 "As I was holding court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spotted [target.GetTitledFirstNameNoTooltip] in the crowd of on-lookers and my heart leapt at the sight of [target.GetHerHim].\n\n"
 agot_court_outcome.1200.ruler.desc:0 "I attended [target.GetTitledFirstNamePossessiveNoTooltip] court in [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], having not seen [target.GetHerHim] in some time. Seeing [target.GetHerHim] up there in front of everyone made my heart leap.\n\n"
 agot_court_outcome.1200.desc:0 "I'd heard that [target.GetTitledFirstNamePossessiveNoTooltip] might be attending [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] court, so I went to see for myself. It turned out I was correct, and spotting my [target.Custom('LoverPetName')] in the crowd of on-lookers made my heapt leap for joy.\n\n"
 agot_court_outcome.1200.end.desc:0 "It occurred to me right then: what if I were to declare my love for [target.GetHerHim] right there, in front of everyone? Certainly, I could embarrass us both, but a grand gesture might be just what's needed to convince [target.GetTitledFirstNameNoTooltip] that my love is real and will not be easily ignored."
 agot_court_outcome.1200.a:0 "I will step forward and declare myself!"
 agot_court_outcome.1200.b:0 "No, I cannot bear the thought of embarrassment..."

 agot_court_outcome.1201.start.desc:0 "Taking a deep breath, I stepped into the crowd. They parted, as if sensing that something was about to happen, and all eyes turned toward us as I walked up to the clearly startled  [target.GetTitledFirstNameNoTooltip] and took [target.GetHerHis] hands in mine. With a raised voice, I declared for the entire court to see my enduring love for this [target.Custom('polite_gender_ref')]."
 agot_court_outcome.1201.diplomacy.desc:0 " The words came to me unbidden, and they were both eloquent and simple. Ladies around us swooned with delight. Men pursed their lips with envy. As [target.GetTitledFirstNameNoTooltip] smiled in response, it became clear my honeyed tongue had not betrayed me.\n\n"
 agot_court_outcome.1201.desc:0 " I'll admit, I had not thought through what I was going to say, and I am not a [owner.GetWomanMan] gifted with a honeyed tongue. The crowd was mostly silent, save for the odd awkward cough. Even so, [target.GetTitledFirstNameNoTooltip] smiled, for it was clear to [target.GetHerHim] that I was earnest in my intent.\n\n"
 agot_court_outcome.1201.end.desc:0 "Afterwards, [target.GetSheHe] took me aside somewhere private and scolded me for my reckless foolishness, though [target.GetHerHis] words held no heat. I barely heard [target.GetHerHim], for I knew right there and then that [target.GetHerHis] heart was mine if I wanted it."
 agot_court_outcome.1201.b:0 "One sweet kiss, then, and it ends there."
 agot_court_outcome.1201.c:0 "In the heat of the moment, propose marriage."

 agot_court_outcome.1202.diplomacy.desc:0 "\n\nDespite my eloquent words, dripping with honeyed sentiment, it immediately became clear I had chosen poorly."
 agot_court_outcome.1202.desc:0 "\n\nIt was immediately clear I had made a terrible error in judgment. My words stumbled over each other, and as [target.GetTitledFirstNamePossessiveNoTooltip] expression changed to horror I panicked and it became even worse."
 agot_court_outcome.1202.end:0 " The crowd around us became gravely silent, save for the odd awkward cough. [target.GetTitledFirstNameNoTooltip] detached [target.GetHerHis] hands from mine and nervously admitted to by-standers that [target.GetSheHe] had no idea what possessed me to say such things. When [target.GetSheHe] turned and departed from the chamber, I felt nothing but coldness and knew right then this was the end of it."
 agot_court_outcome.1202.a:0 "What a fool I have made of myself."

 agot_court_outcome.1203.start.desc:0 "I am attending court, minding my own business and engaging in idle chatter with a nobleman next to me, when suddenly the crowd around us parted. Confused, I turned and spotted [owner.GetTitledFirstNameNoTooltip] walking towards me.\n\n[owner.GetSheHe|U] took my hands in [owner.GetHerHis] and, with a raised voice, declared for all to hear of [owner.GetHerHis] enduring love."
 agot_court_outcome.1203.diplomacy.desc:0 " [owner.GetHerHis|U] were honeyed and sweet, seemingly practiced even though I could tell this had been done on the spur of the moment. Ladies around us swooned with delight, men pursed their lips with envy, and my heart utterly melted.\n\n"
 agot_court_outcome.1203.desc:0 " It was clear [owner.GetTitledFirstNameNoTooltip] had not planned this. [owner.GetHerHis|U] words stumbled over each other ineloquently and, as [owner.GetSheHe] panicked, the matter only worsened. The crowd grew silent, save for the odd awkward cough. Even so, it didn't matter, for I knew [owner.GetHerHis] intent was pure. My heart utterly melted.\n\n"
 agot_court_outcome.1203.end.desc:0 "Later, I took the [owner.Custom('polite_gender_ref')] somewhere private and chided [owner.GetHerHim] for [owner.GetHerHis] reckless foolishness. We could both have been embarrassed! I doubt [owner.GetSheHe] heard a word I said, however, and in either case it didn't matter. The deed was done and I was in love."
 public_grand_gesture:0 "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] found eternal love after [TARGET_CHARACTER.GetShortUIName] publicly declared [TARGET_CHARACTER.GetHerHis] adoration for [CHARACTER.GetShortUIName] in a grand gesture."
 public_grand_gesture_corresponding:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] found eternal love after [CHARACTER.GetShortUIName] publicly declared [CHARACTER.GetHerHis] adoration for [TARGET_CHARACTER.GetShortUIName] in a grand gesture."

 agot_court_outcome.1300.t:0 "Meeting in the Garden"
 agot_court_outcome.1300.same.desc:0 "I have not seen my [target.Custom('LoverPetName')] for some time, so I go in search of [target.GetHerHim]. As the day begins to fall into dusk, I eventually find [target.GetHerHim] wandering alone in the finest gardens of [target.GetCurrentLocation.GetNameNoTooltip]. "
 agot_court_outcome.1300.desc:0 "I have not seen my [target.Custom('LoverPetName')] for some time, so I head to [target.GetCurrentLocation.GetNameNoTooltip] in the hopes of finding [target.GetHerHim]. It takes some effort, and as the day begins to fall into dusk, eventually I find [target.GetHerHim] wandering alone in the expansive gardens. "
 agot_court_outcome.1300.end.desc:0 "[target.GetSheHe|U] appears lost in thought, perhaps preoccupied with some pressing matter or even waiting for someone. Even so, my hert leaps with joy.\n\nIt occurs to me that this private location, under the blazing colors of a sunset, might be the best chance to declare my love. If I cannot risk the embarrassment of such a revelation now, when can I ever?"
 agot_court_outcome.1300.a:0 "I steel myself to step forward..."

 agot_court_outcome.1301.desc:0 "I needn't have worried. [target.GetFirstNameNoTooltip] was pleased to see me, and confessed [target.GetSheHe] had been thinking of me as well. As dusk grew into true night, we wandered the gardens on our own and discussed many things — the stars, the flowers, our pasts and futures. I felt enraptured at the sound of [target.GetHerHis] voice, and [target.GetSheHe] by mine.\n\nBy the time we discovered the loveliest brook in a secluded grotto, the moon shining from high overhead, I think the matter was settled. We were in love."

 agot_court_outcome.1302.start.desc:0 "As soon as I stepped out of the shadows and greeting [target.GetFirstNameNoTooltip], I knew this was a mistake. [target.GetSheHe|U] started and then apologized nervously as I attempted to break the ice and turn the ensuing stilted conversation into something more appealing. [target.GetSheHe|U] kept trying to excuse [target.GetHerselfHimself], and it wasn't long before I discovered why.\n\n"
 agot_court_outcome.1302.target.desc:0 "From out of the shadows, a [targets_meeting.Custom('polite_gender_ref')] appeared. [targets_meeting.GetTitledFirstName] approached us, clearly annoyed by my presence, and as [targets_meeting.GetSheHe] joined in our conversation I began to realize by the glances between the two of them that [target.GetTitledFirstNameNoTooltip] had been waiting here for [targets_meeting.GetHerHim] and not me. What they might have intended to discuss, I have no idea, but it was obviously important and I was the unwelcome intruder.\n\n"
 agot_court_outcome.1302.desc:0 "From out of the shadows, one of the servants appeared. The young man approached us cautiously, clearly out of his depth, and while I initially resented his intrusion I quickly discerned from the glances between this servant and [target.GetTitledFirstNameNoTooltip] that [target.GetSheHe] had been waiting here to meet him and not me. Whatever matter [target.GetSheHe] might have to discuss with a servant, I have no idea, but it was obviously important and I was the unwelcome intruder.\n\n"
 agot_court_outcome.1302.end:0 "Finally, I could bear the tension no longer. I politely excused myself, retreating back into the shadowy gardens, and [target.GetTitledFirstNameNoTooltip] was relieved to see me go. I haven't seen [target.GetHerHim] since, and that's probably for the best."

 agot_court_outcome.1303.desc:0 "One fateful evening, I wandered the expansive gardens at [target.GetCurrentLocation.GetNameNoTooltip], my thoughts drifting to [owner.GetTitledFirstNameNoTooltip] as the blazing colours of dusk gave way to a starry sky. Who should then appear, as if summoned, but [owner.GetTitledFirstNameNoTooltip] [owner.GetHerselfHimself].\n\nThe [owner.Custom('polite_gender_ref')] approached me from the shadows as if from a dream, took my heand, and together we walked through the gardens and talked of many things — the stars, the flowers, our pasts and futures, I barely remember. I felt enraptured at the sound of [owner.GetHerHis] voice, and [owner.GetSheHe] by mine.\n\nBy the time we discovered the loveliest brook in a secluded grotto, the moon shining from high overhead, I think the matter was settled. We were in love."
 garden_meeting:0 "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] found eternal love after [TARGET_CHARACTER.GetShortUIName] discovered [CHARACTER.GetShortUIName] in an enchanted garden."
 garden_meeting_corresponding:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] found eternal love after [CHARACTER.GetShortUIName] discovered [TARGET_CHARACTER.GetShortUIName] in an enchanted garden."

 agot_court_outcome.1400.t:0 "Late Into the Night"
 agot_court_outcome.1400.desc:0 "My marriage to [target.GetFirstNameNoTooltip] has had its ups and downs, but lately things have been different. There have been arguments, mostly about minor things, but some of these have elevated into screaming matches... and, for the life of me, I can't figure out why. Things had been going so well, and I've done nothing more than my best to win [target.GetHerHis] heart!\n\nAs I watch [target.GetHerHim] now, from the doorway of [target.GetHerHis] bedchambers, I wonder if the time hasn't come to resolve this once and for all, or if the attempt would only end up in yet another fight and worsen the divide."
 agot_court_outcome.1400.a:0 "The time has come."
 agot_court_outcome.1400.b:0 "No. Let sleeping dogs lie, as they say."

 agot_court_outcome.1401.desc:0 "What a relief!\n\n[target.GetFirstNameNoTooltip] was hesitant to speak, at first but, at my urging, eventually confessed that the frayed atmosphere was a response to [target.GetHerHis] doubts... about our marriage, our future, and what the real meaning was behind all my attempts to court a [target.GetWomanMan] who, by all accounts, was already mine. I assured [target.GetHerHim], as plainly as I could, that my courting held no ulterior motive. I wanted our marriage to be a happy one. It was as simple as that.\n\n[target.GetHerHis|U] face brightened at my words, [target.GetHerHis] relief palpable, and afterwards we talked. For hours and hours, it seemed, long into the night. We held hands and expressed words to each other we hadn't dared to beforehand. Not all marriages are filled with love, it's true. Now ours is."

 agot_court_outcome.1402.desc:0 "My timing couldn't have been worse.\n\n[target.GetFirstNameNoTooltip] bristled at my efforts to resolve this tension, and finally admitted it was all due to an underlying confusion at the reasons behind my lengthy courtship. "You are courting a [target.GetWomanMan] who has already married you!" [target.GetSheHe] exclaimed. I tried to explain that I wished our union to be one of love, but [target.GetFirstNameNoTooltip] balked at the idea. When I pressed if there was someone else [target.GetSheHe] had feelings for, since [target.GetSheHe] held no room in [target.GetHerHis] heart for me, that proved to be the wrong choice. We ended up in another fight, one that lasted hours, until finally I stalked out of the bedchambers alone. This was going nowhere."
 agot_court_outcome.1402.a:0 "So be it!"

 agot_court_outcome.1403.desc:0 "My marriage to [owner.GetFirstNameNoTooltip] has had its ups and downs, but lately things have been different. There have been arguments, mostly about minor things, but some of these have elevated into screaming matches... and, for the life of me, I can't figure out why. [owner.GetSheHe|U] has been lovely as of late, expressing affection and courting me, but why would [owner.GetSheHe] try so hard to win the heart of a [target.GetWomanMan] [owner.GetSheHe] was already married to?\n\nTonight [owner.GetSheHe] came into my bedchamber and took my hands.\n\n[owner.GetSheHe|U] assured me in plain words that [owner.GetHerHis] attempts held no ulterior motive. [owner.GetSheHe|U] wishes nothing more than our marriage to be one of love. My relief was palpable and afterwards we talked. For hours and hours, it seemed, long into the night. We held hands and expressed words to each other we hadn't dared to beforehand. Not all marriages are filled with love, it's true. Now ours is."
 late_into_the_night:0 "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] found eternal love in their marriage after a long night spent sorting out their differences."
 late_into_the_night_corresponding:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] found eternal love in their marriage after a long night spent sorting out their differences."

 agot_court_outcome.2000.family.opening:0 "[proposer.Custom2('GreetingToFamilyPositive', ROOT.Char )]"
 agot_court_outcome.2000.courtier.opening:0 "[proposer.Custom2('GreetingToLiegePositive', ROOT.Char )]"
 agot_court_outcome.2000.opening:0 "[proposer.Custom2('GreetingToForeignRulerPositive', ROOT.Char )]"
 agot_court_outcome.2000.my.relation:0 "In recent months, I have been engaged in a chaste and proper courtship with your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))], [proposer_target.GetTitledFirstName], and have come to regard [proposer_target.GetHerHim] as a true soulmate.\n\n"
 agot_court_outcome.2000.other.relation:0 "In recent months, I have been engaged in a chaste and proper courtship with [proposer_target_liege.GetTitledFirstNamePossessiveNoTooltip] [proposer_target_liege.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer_target'))], [proposer_target.GetTitledFirstName], and have come to regard [proposer_target.GetHerHim] as a true soulmate.\n\n"
 agot_court_outcome.2000.both.my.courtier:0 "In recent months, I have been engaged in a chaste and proper courtship with a [proposer_target.Custom('polite_gender_ref')] here at court, [proposer_target.GetTitledFirstName], and have come to regard [proposer_target.GetHerHim] as a true soulmate.\n\n"
 agot_court_outcome.2000.my.courtier:0 "In recent months, I have been engaged in a chaste and proper courtship with a [proposer_target.Custom('polite_gender_ref')] who is part of your court, [proposer_target.GetTitledFirstName], and have come to regard [proposer_target.GetHerHim] as a true soulmate.\n\n"
 agot_court_outcome.2000.stranger:0 "In recent months, I have been engaged in a chaste and proper courtship with a [proposer_target.Custom('polite_gender_ref')] by the name of [proposer_target.GetFullName], and have come to regard [proposer_target.GetHerHim] as a true soulmate.\n\n"
 agot_court_outcome.2000.second.liege:0 "Since my liege [proposer_liege.GetTitledFirstName] has already assented, "
 agot_court_outcome.2000.proposer.family.willnotwed:0 "As a loyal [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer'))] who was promised the chance to follow [proposer.GetHerHis] heart, "
 agot_court_outcome.2000.proposer.family:0 "As your loyal [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('proposer'))], "
 agot_court_outcome.2000.proposer.dynasty:0 "As a loyal member of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty, "
 agot_court_outcome.2000.proposer.courtier:0 "As your loyal subject, "
 agot_court_outcome.2000.proposer.guest:0 "As your guest and, hopefully, future member of your court, "
 agot_court_outcome.2000.onlyliege:0 "[proposer.Custom('lmf_type_of_request')] you grant your leave so I may marry this [proposer_target.GetWomanMan] I so adore."
 agot_court_outcome.2000.otherliege:0 "[proposer.Custom('lmf_type_of_request')] you grant your blessing to approach [proposer_target.GetHerHis] liege, [proposer_target_liege.GetTitledFirstName], to ask we be allowed to properly wed."
 agot_court_outcome.2000.a:0 "Permission granted!"
 agot_court_outcome.2000.b:0 "Absolutely not."
 agot_court_outcome.2000.a.seek.permission.tt:0 "[proposer.GetTitledFirstNameNoTooltip] will seek permission from [proposer_target_liege.GetTitledFirstName]"
 agot_court_outcome.2000.a.permission.granted.tt:0 "[proposer_target_liege.GetTitledFirstNameNoTooltip] grants permission"
 agot_court_outcome.2000.a.permission.refused.tt:0 "[proposer_target_liege.GetTitledFirstNameNoTooltip] refuses [proposer.GetHerHim]"
 agot_court_outcome.2000.b.tt:0 "[proposer.GetTitledFirstNameNoTooltip] and [proposer_target.GetTitledFirstNameNoTooltip] might continue their relationship or possibly even elope"

 agot_court_outcome.2001.opening:0 "[proposer_liege.Custom2('GreetingToFamilyPositive', ROOT.Char )]"
 agot_court_outcome.2001.desc:0 "Very well. You have my leave to marry [proposer_target.GetTitledFirstNameNoTooltip], provided [proposer_target_liege.GetTitledFirstName] gives you [proposer_target_liege.GetHerHis] permission as well."
 agot_court_outcome.2001.a:0 "Onto [proposer_target_liege.GetTitledFirstNameNoTooltip]!"

 agot_court_outcome.2003.t:0 "Permission Granted!"
 agot_court_outcome.2003.proposer:0 "Wonderful news! [permission_granter.GetTitledFirstNameNoTooltip] has given [permission_granter.GetHerHis] permission for [proposer_target.GetTitledFirstNameNoTooltip] and I to be married! It is a small ceremony held in a local [proposer.GetFaith.HouseOfWorship] in [proposer.GetCurrentLocation.GetName], with a wizened old [proposer.GetFaith.DevoteeNeuterPlural] performing the ceremony who was bewildered by the suddenness of the event... but I don't care. I have married the love of my life and it is done!"
 agot_court_outcome.2003.proposer_target:0 "Wonderful news! [proposer.GetTitledFirstNameNoTooltip] has acquired permission for [proposer.GetSheHe] and I to be married! It is a small ceremony held in a local [proposer_target.GetFaith.HouseOfWorship] in [proposer_target.GetCurrentLocation.GetName], with a wizened old [proposer_target.GetFaith.DevoteeNeuterPlural] performing the ceremony who was bewildered by the suddenness of the event... but I don't care. I have married the love of my life and it is done!"
 agot_court_outcome.2003.a:0 "I shall never forget this day!"
 given_leave_to_marry:0 "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] found true love after they were given leave to marry."
 given_leave_to_marry_corresponding:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] found true love after they were given leave to marry."

 agot_court_outcome.2004.t:0 "Permission Denied!"
 agot_court_outcome.2004.desc:0 "[permission_refuser.GetTitledFirstNameNoTooltip] refused to give permission for the marriage, and the [permission_refuser.GetWomanMan] wouldn't even give a reason! Our plans are undone. What are [proposer_target.GetTitledFirstNameNoTooltip] and I to do now?"
 agot_court_outcome.2004.a:0 "There is only one option left: we elope!"
 agot_court_outcome.2004.b:0 "Married or not, our love will never die!"
 agot_court_outcome.2004.c:0 "If we cannot be together, what is the point?"
 agot_court_outcome.2004.b.tt:0 "The two of you shall remain Soulmates, even outside of marriage"
 agot_court_outcome.2004.c.tt:0 "One last kiss, and then you part..."
 agot_court_outcome.2005.elope:0 "[proposer.GetTitledFirstNameNoTooltip] came to me, having just returned from meeting with [permission_refuser.GetTitledFirstNameNoTooltip]... and the news was not good. [permission_refuser.GetTitledFirstNameNoTooltip] did not grant us leave to be married! Undeterred, [proposer.GetFirstNameNoTooltip] took my hand and swore that [proposer.GetSheHe] wouldn't let that bar our path. "I will come for you," [proposer.GetSheHe] swore. "If it takes a hundred years, I will come for you and we will be wed no matter what anyone says!""
 agot_court_outcome.2005.continue:0 "[proposer.GetTitledFirstNameNoTooltip] came to me, having just returned from meeting with [permission_refuser.GetTitledFirstNameNoTooltip]... and the news was not good. [permission_refuser.GetTitledFirstNameNoTooltip] did not grant us leave to be married! "It does not matter," [proposer.GetFirstNameNoTooltip] avowed. [proposer.GetSheHe|U] took me in [proposer.GetHerHis] arms and kissed me sweetly on the lips. "Married or not, our love will flourish no matter what anyone tells us!""
 agot_court_outcome.2005.breakup:0 "[proposer.GetTitledFirstNameNoTooltip] came to me, having just returned from meeting with [permission_refuser.GetTitledFirstNameNoTooltip]... and the news was not good. [permission_refuser.GetTitledFirstNameNoTooltip] did not grant us leave to be married! "What is the point of being together," [proposer.GetFirstNameNoTooltip] sighed, "if we must do so in secret? No, I cannot bear it." With that, [proposer.GetSheHe] kissed me one last time, ever so sweetly, and then left for good."
 agot_court_outcome.2005.a:0 ""I will wait for you, my love!""
 agot_court_outcome.2005.b:0 ""I need you here and now, my love!""
 agot_court_outcome.2005.c:0 "Alas, that last kiss will have to sustain me..."

 agot_court_outcome.2010.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_court_outcome.2010.imprison:0 "Locked away in this prison as I am, I admit the chances of us ever being together seem remote. It has been far too long since I saw your face.\n\n"
 agot_court_outcome.2010.normal:0 "I think back on when your promise was made, that we would one day be together as husband and wife, and it seems long ago. Too long, in fact.\n\n"
 agot_court_outcome.2010.hate:0 "I cannot help but feel you deceived me, somehow. Perhaps even robbed me of the life I could have had. "
 agot_court_outcome.2010.nothate:0 "In truth, I cannot blame you. Fate has conspired against us, and it will not be denied. "
 agot_court_outcome.2010.end:0 "Whatever the case, I believe it is time we recognized things for what they are. I release you from your promise, if you even acknowledge such, and we will go our separate ways."
 agot_court_outcome.2010.a:0 "Alas, it was not to be."

 agot_elope.1004.t:0 "Gone In The Night"
 agot_elope.1004.start:0 "I awake in the morning to be greeted with surprising news: during the night, "
 agot_elope.1004.both:0 "it appears both [owner.GetTitledFirstName] and [target.GetTitledFirstName] fled the [ROOT.Char.Custom('FortifiedBuilding')] together and eloped. "
 agot_elope.1004.target:0 "it appears [owner.GetFullName] stole into the keep at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and fled with my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstNameNoTooltip], to elope. "
 agot_elope.1004.mid:0 "The entire affair must have been planned for quite some time, since they managed to bypass the guards and escape all notice. Rather impressive, really.\n\n"
 agot_elope.1004.refused:0 "I'd previously refused them permission to marry, but now it appears they've taken matters into their own hands and brought dishonor onto them both."
 agot_elope.1004.owner.refused:0 "Apparently, [owner.GetLiege.GetTitledFirstNameNoTooltip] refused [owner.GetTitledFirstNamePossessiveNoTooltip] request to marry, so now [owner.GetSheHe] has taken matters into [owner.GetHerHis] own hands. Despite my sympathies for [owner.GetHerHis] predicament, the law is the law. Their actions have brought dishonor upon them both."
 agot_elope.1004.target.refused:0 "Apparently, [target.GetLiege.GetTitledFirstNameNoTooltip] refused [target.GetTitledFirstNamePossessiveNoTooltip] request to marry, so now [owner.GetTitledFirstNameNoTooltip] has taken matters into [owner.GetHerHis] own hands. Despite my sympathies for their predicament, the law is the law. Their actions have brought dishonor upon them both."
 agot_elope.1004.granted:0 "I'd previously granted them permission to marry, but that apparently wasn't enough to make it happen... and now they've taken matters into their own hands. Despite my sympathies for thier predicament, the law is the law. Their actions have brought dishonor upon them both."
 agot_elope.1004.married:0 "I suppose [owner.GetTitledFirstNameNoTooltip] couldn't properly ask for [target.GetHerHis] hand because [target.GetTitledFirstNameNoTooltip] is already married! At any rate, they've now broken the law and brought dishonor upon them both."
 agot_elope.1004.end:0 "Why [owner.GetTitledFirstNameNoTooltip] didn't think to properly ask for [target.GetHerHis] hand, I can't imagine. At any rate, they've now broken the law by marrying without my leave and brought dishonor upon them both."
 agot_elope.1004.a:0 "I hope it was worth it."
 agot_elope.1004.b:0 "Send word they are welcome to return. We'll put this indiscretion behind us."

 agot_elope.1005.t:0 "A New Arrival"
 agot_elope.1005.start:0 "I awake in the morning to be greeted with rather surprising news: during the night, [owner.GetTitledFirstNameNoTooltip] stole off into [target_liege.GetTitledFirstNamePossessive] [target_liege.Custom('FortifiedBuilding')] and escaped with [target.GetTitledFirstNameNoTooltip]. The two are out there somewhere, right now, getting married.\n\n"
 agot_elope.1005.refused:0 "I'd previously refused them permission to marry, but now it appears they've taken matters into their own hands and brought dishonor onto them both."
 agot_elope.1005.granted:0 "I'd previously granted them permission to marry, but that apparently wasn't enough to make it happen... and now they've taken matters into their own hands. An elopement that brings dishonor to them both."
 agot_elope.1005.neither:0 "What possessed [owner.GetTitledFirstNameNoTooltip] to take such rash action, I can't even imagine. Regardless, getting married without their liege's permission brings dishonor to them both."
 agot_elope.1005.end:0 " The only question that remains is whether [owner.GetTitledFirstNameNoTooltip] and [owner.GetHerHis] new [target.Custom('WifeHusband')] will be welcome here in my court."
 agot_elope.1005.a:0 "I hope it was worth it."
 agot_elope.1005.b:0 "They are no longer welcome here."
 agot_elope.1005.c:0 "Send word they are welcome. We'll put this indiscretion behind us."

 pregnancy.3003.c:0 "We must get married at once!"

 seduce_outcome.4900.failure.tt:0 "[owner.GetTitledFirstNamePossessive] scheme to seduce [target.GetTitledFirstName] has failed and been discovered!"

 agot_seduce_outcome.4901.opening:0 "It is late in the evening when, quite suddenly, everyone is stirred by shouting from within the [ROOT.Char.Custom('FortifiedBuilding')].\n\nWhen I go to see what the commotion is about, I'm greeted by a gaggle of servants of guardsmen at the entrance to [target.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)] bedchambers... where, it appears, [target.GetSheHe] arrived earlier to be greeted by none other than [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] without a stitch of clothing on!\n\nWhatever kind of greeting [owner.GetTitledFirstNameNoTooltip] hoped for, [owner.GetSheHe] didn't get it. "
 agot_seduce_outcome.4901.reject:0 "I saw [target.GetTitledFirstNameNoTooltip] shouting at [owner.GetHerHim] furiously, telling [owner.GetHerHim] to get out and never return.\n\nOnce [owner.GetSheHe] saw the rest of us approaching, [owner.GetSheHe] fled, not even taking the time to gather [owner.GetHerHis] clothes!"
 agot_seduce_outcome.4901.normal:0 "[target.GetTitledFirstNameNoTooltip] was clearly horrified and, the moment [target.GetSheHe] saw me, [target.GetSheHe] avowed that [target.GetSheHe] had nothing to do with any of this.\n\n[owner.GetTitledFirstNameNoTooltip], meanwhile, gathered up [owner.GetHerHis] clothes and sheepishly fled, claiming the entire thing was obviously some mistake..."
 agot_seduce_outcome.4901.a:0 "Shocking, but also rather amusing..."

 agot_seduce_outcome.4902.opening:0 "I am out for a stroll in the [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gardens when I hear what, at first, sounds like an altercation.\n\nWhen I run to see what's amiss, I'm greeted by the sight of [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] being shouted at by [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. "
 agot_seduce_outcome.4902.reject:0 "[target.GetSheHe|U] is clearly livid, only belatedly noticing my presence as [target.GetSheHe] stormed away. "That [owner.GetWomanMan]," [target.GetSheHe] snapped, "needs to leave me alone. I won't bear another minute of [owner.GetHerHis] attentions!"\n\n[owner.GetTitledFirstNameNoTooltip], at least, had the grace to look sheepish as [owner.GetSheHe] fled with what little dignity [owner.GetSheHe] had left."
 agot_seduce_outcome.4902.normal:0 "[target.GetSheHe|U] is more shocked and upset than angry, however, and when [target.GetSheHe] sees me [target.GetSheHe] runs over. "Thank [target.GetFaith.PantheonTerm2] you arrived! I couldn't bear another minute of [owner.GetHerHis] constant pawing!"\n\n[owner.GetTitledFirstNameNoTooltip] blushed furiously and attempted to claim the entire thing was just a misunderstanding... but I think it's pretty clear what was happening there."
 agot_seduce_outcome.4902.a:0 "Has [owner.GetSheHe] no shame?! Outrageous!"

 agot_seduce_outcome.4903.opening:0 "I am returning to my quarters in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] when I spot [target.Custom2('MyCharacterIntroduction', ROOT.Char)] and [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] standing in an alcove, quite close to each other. Almost... too close? Surely it cannot be...?\n\nAs soon as [target.GetTitledFirstNameNoTooltip] spots me, "
 agot_seduce_outcome.4903.reject:0 "[target.GetSheHe] takes a deliberate step back. "This is not my doing, my [ROOT.Char.GetLadyLord]! This [owner.GetWomanMan] has been hounding me for weeks, now! I cannot get [owner.GetHerHim] to desist!"\n\nIt's clear [target.GetHerHis] anger is sincere, and this is only underlined by [owner.GetTitledFirstNamePossessiveNoTooltip] embarrassed spluttering. [owner.GetSheHe|U] does [owner.GetHerHis] best to claim the entire thing was a misunderstanding, but by then [target.GetTitledFirstNameNoTooltip] was already gone."
 agot_seduce_outcome.4903.normal:0 "[target.GetSheHe] becomes relieved. "Thank [target.GetFaith.PantheonTerm2] you arrived," [target.GetSheHe] muttered, "I don't think I could have taken another minute of this."\n\n[owner.GetTitledFirstNameNoTooltip] tried to pass the whole thing off as simply a misunderstanding, but I don't believe it was. Either way, it seems unlikely any plans [owner.GetSheHe] had for [target.GetTitledFirstNameNoTooltip] will come to fruition now."
 agot_seduce_outcome.4903.a:0 "For the best that I came along when I did!"

 agot_seduce_outcome.4904.opening:0 "It is another nightly feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], but this one proves rather eventful primarily due to the antics of [owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nThe [owner.Custom('polite_gender_ref')] is clearly well into [owner.GetHerHis] cups, and lavishing flirtatious attention onto [target.Custom2('MyCharacterIntroduction', ROOT.Char)]. "
 agot_seduce_outcome.4904.reject:0 "Finally, [target.GetSheHe] stood and shouted, "I have had enough of your lecherous attentions! Desist, I tell you! Desist!"\n\nWith that, [target.GetSheHe] furiously strode from the hall, leaving [owner.GetTitledFirstNameNoTooltip] to stand there in shock... with everyone else staring at [owner.GetHerHim].\n\nWhatever [owner.GetHerHis] intentions with [target.GetTitledFirstNameNoTooltip] might have been, it seems they are well and truly ended."
 agot_seduce_outcome.4904.normal:0 "[target.GetSheHe|U] was clearly uninterested, and only barely tolerating [owner.GetHerHis] presence.\n\n"What in [ROOT.Char.GetFaith.HighGodName]'s name is going on?" I asked as I walked over, and [target.GetTitledFirstNameNoTooltip] used the distraction as an opportunity to flee... leaving [owner.GetTitledFirstNameNoTooltip] standing there, spluttering in indignation while everyone stared at [owner.GetHerHim]."
 agot_seduce_outcome.4904.a:0 "A shameful display."

 agot_seduce_outcome.4905.desc:0 "[target.GetTitledFirstNameNoTooltip] came to me tonight, bristling with fury.\n\n"I've had it with that [owner.Custom('InsultNounSexual')]! I told [owner.GetHerHim] no a thousand times, but does [owner.GetSheHe] listen? This has to stop!"\n\nThe [owner.Custom('polite_gender_ref')] [target.GetSheHe] is so furious with is, it appears, none other than [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]... who has now been barred from ever speaking with [target.GetTitledFirstNameNoTooltip] again, of course, much to [target.GetHerHis] relief. Even so, the sheer gall! Trying to seduce my [target.Custom('WifeHusband')], under my very nose and in my very own [ROOT.Char.Custom('FortifiedBuilding')]!"
 agot_seduce_outcome.4905.a:0 "How dare [owner.GetSheHe]!"

 agot_seduce_outcome.4906.desc:0 "I am returning to my quarters in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] when I spot my [target.Custom('WifeHusband')] and [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] standing in a dark alcove, quite close to each other. Almost... too close? Surely it cannot be...?\n\nAs soon as [target.GetFirstNameNoTooltip] spots me, [target.GetSheHe] steps away, clearly relieved. "Thank [target.GetFaith.PantheonTerm2] you arrived," [target.GetSheHe] mutters, "I don't think I could have taken another minute of this!"\n\n[owner.GetTitledFirstNameNoTooltip] splutters with indignation and fear, trying to pass the entire thing off a simple misunderstanding, but it was clearly no such thing. Lucky for [owner.GetHerHim], [owner.GetSheHe] ran off before I could call the guards!"
 agot_seduce_outcome.4906.a:0 "That [owner.Custom('InsultNounSexual')]! How dare [owner.GetSheHe]!"

 tried_to_seduce_spouse:0 "[TARGET_CHARACTER.GetShortUIName|U] atempted to seduce [CHARACTER.GetShortUINamePossessive] spouse."
 tried_to_seduce_spouse_corresponding:0 "[CHARACTER.GetShortUIName|U] atempted to seduce [TARGET_CHARACTER.GetShortUINamePossessive] spouse."

 agot_seduce_outcome.4907.opening:0 "It is another day at court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and a boring one at that, when suddenly things take an interesting turn.\n\n"
 agot_seduce_outcome.4907.reject:0 ""Enough is enough!" I hear a [target.GetWomanMan] shout from amidst the crowd of on-lookers. All attention turns in that direction, and when the crowd parts I see it is [target.Custom2('MyCharacterIntroduction', ROOT.Char)] who is shouting at [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [target.GetSheHe|U] is clearly furious, and stops only when [target.GetSheHe] suddenly realizes all eyes are now on them.\n\n"Apologies, my [ROOT.Char.GetLadyLord]! It's just that this... this [owner.Custom('InsultNounSexual')] won't leave me be! For the sake of my reputation, I want his to end!" With that, [target.GetFirstNameNoTooltip] turned and stormed from the chamber, and [owner.GetFirstNameNoTooltip] was left to stand awkwardly and endure the withering, judgemental stares of the gathered court.\n\nWhatever [owner.GetSheHe] had hoped to gain from [owner.GetHerHis] efforts, [owner.GetHerHis] plan has clearly failed."
 agot_seduce_outcome.4907.normal:0 ""Please stop this! I'm begging you!" I hear a [target.GetWomanMan] shout from amidst the crowd of on-lookers. All attention turns in that direction, and when the crowd parts I see it is [target.Custom2('MyCharacterIntroduction', ROOT.Char)] addressing [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [target.GetSheHe|U] appears mortified, even more so when [target.GetSheHe] realizes all eyes in the court were now on them.\n\n"Apologies, my [ROOT.Char.GetLadyLord]! I simply... I cannot endure this any longer." [target.GetFirstNameNoTooltip] gives one last glare at [owner.GetFirstNameNoTooltip] before fleeing from the chamber.\n\nSince [target.GetSheHe] never explained, I'm left to conjecture over what, exactly, [owner.GetFirstNameNoTooltip] did to prompt the behavior... yet I suspect we all know. Despite [owner.GetHerHis] quiet smirk in response to the stares, we can safely say [owner.GetHerHis] efforts have come to naught."
 agot_seduce_outcome.4907.a:0 "Scandalous!"

 agot_seduce_outcome.4908.desc:0 "I am walking through the corridor at night, on the way to my bedroom, when suddenly a [target.GetWomanMan] rushes up to walk beside me. It is [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], uncomfortable and nervous... though I am clearly not the cause.\n\n"Just keep walking," [target.GetSheHe] pleads. "It's a good thing you showed up when you did, as I've been trying to avoid [owner.GetHerHis] advances all day." Unsure who [target.GetSheHe] could be referring to, I looked back, and spotted [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] lurking in the shadows attempting to appear there completely by accident and uninterested in [target.GetFirstNamePossessiveNoTooltip] whereabouts.\n\n"Don't believe a word [owner.GetSheHe] says," [target.GetFirstNameNoTooltip] whispered. "[owner.GetHerHis|U] behavior is most inappropriate, but this is all I can do to protect my dignity, if not my good name." As soon as we were out of sight, [target.GetFirstNameNoTooltip] thanked me profusely and ran off."
 agot_seduce_outcome.4908.a:0 "Should I intervene, I wonder?"

 agot_seduce_outcome.4909.desc:0 "I am in the study at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], entertaining a number of courtiers, when [target.Custom2('MyCharacterIntroduction', ROOT.Char)] suddenly barges in. The [target.GetWomanMan] is in quite the state of agitation, carrying a large bundle of letters. I thought, for a moment, [target.GetSheHe] might be looking for me, but instead [target.GetSheHe] marched up to [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], seated on the other side of the room.\n\n"Take these back," [target.GetSheHe] said. "Take all of them! I beg you, my [owner.GetLadyLord], stop writing me. This fascination of yours needs to end!" With that, [target.GetFirstNameNoTooltip] threw the letters at [owner.GetFirstNamePossessiveNoTooltip] feet and then stormed out of the study, leaving [owner.GetFirstNameNoTooltip] to stare in shock.\n\nThe content of the letters can only be guessed at, but by the shame-faced way [owner.GetSheHe] collected them and the judgemental stares of the others in the room, it was clear to me that everyone knew what [owner.GetFirstNameNoTooltip] had been up to. It was equally clear, as well, that it was now over."
 agot_seduce_outcome.4909.a:0 "Goodness!"

 lmf_army.1010.t:0 "The Camp Follower"
 lmf_army.1010.female.start:0 "There are always at least a few peasant women who tag along with the army as it marches. Cooks and laundresses, mainly, but some of them are also referred to as "camp followers" — those who hope to catch the eye of a [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], either to attract a husband or just to earn a few coins by providing him a night of comfort.\n\nNormally, I don't pay much attention to these women, but just lately one #EMP has#! caught my eye. She's [follower.GetCulture.GetNameNoTooltip], she smiles at me whenever I pass, and would be amenable to a late night visit... that much is clear.\n\n"
 lmf_army.1010.male.start:0 "There are always at least a few peasants who tag along with the army as it marches. Most of them are women, cooks and laundresses as well as the notorious "camp followers" who hope to attract the eye of a handsome [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] and who are tolerated for the comfort they're willing to provide.\n\nNormally, I don't pay much attention to them, but lately I've noticed a handsome young [follower.GetCulture.GetNameNoTooltip] lad among their number — the son of a laundress, I'm told, who helps fix the wagons. The way he smiles at me whenever I pass, it's clear he would be more than amenable to a late night visit.\n\n"
 lmf_army.1010.end:0 "The question is: am #EMP I#! amenable?"
 lmf_army.1010.a:0 "Why not? I'll pay [follower.GetHerHim] a visit."
 lmf_army.1010.b:0 "No, it's best to avoid such entanglements."

 lmf_army.1020.t:0 "The Tavern Wench"
 lmf_army.1020.desc:0 "Tired of the camp cooking, a few of the [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] and myself visited a small local tavern in a village near [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] to partake of some drink and merriment.\n\nThe evening was enjoyable enough, and I noticed one of the tavern wenches definitely had her eye on me. She joined our table, toasting to our fortune and laughing along with our jokes, but the entire time her smiles were reserved for me and me alone.\n\nLetting off steam with a few drinks with one thing. Was I interested in a night of passion, as well? If so, it was clear that all I had to do was ask."
 lmf_army.1020.a:0 "Don't mind if I do."
 lmf_army.1020.b:0 "No, I'm not interested in her."

 lmf_army.1030.t:0 "Rowdy Night at the Tavern"
 lmf_army.1030.desc:0 "A few [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] and I made the short trip from the army camp in [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] to a village nearby where one of the men knew there to be a tavern.\n\nIt was a decent sort of place, and before long we were all well into our cups, singing at the top of our lungs and carrying on as soldiers are wont to do.\n\nPerhaps things got a bit carried away, over time, as the patience of the locals wore thin. Some heated words were exchanged, a few punches thrown, and before I knew it I was face to face with a furious brutish local."
 lmf_army.1030.a:0 "Time to let off some steam!"
 lmf_army.1030.a.injury.tt:0 "[champion.GetShortUINameNoTooltipNoFormat|U] injured in brawl"
 lmf_army.1030.a.injury.desc:0 "Your [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], was injured after inciting a brawl at a village tavern near [province.GetTitle.GetNameNoTierNoTooltip]."
 lmf_army.1030.b:0 "Perhaps I can talk everyone down, before things get worse..."
 lmf_army.1030.c:0 "Best to leave, before things get #EMP too#! heated."

 lmf_army.1040.t:0 "A Night of Merriment"
 lmf_army.1040.siege.start:0 "The siege has been ongoing, and it feels like there is no end in sight. Tensions are running high in the camps, and I'll admit to feeling the stress myself.\n\nThus it's little surprise that, once the sun goes down, I find myself in the middle of a drinking binge with the [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] surrounding me, clapping and cheering me on. We've raided the quartermaster tent, breaking out the strong spirits, and I can already see that this is a night that might lead to considerable pain come morning.\n\n"
 lmf_army.1040.march.start:0 "It feels as if the march has taken forever. Tensions are running high in the camps, and I'll admit to feeling the stress myself.\n\nThus it's little surprise that, once the sun goes down, I find myself having joined the camp's [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] in taking over a tavern in a small [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] village nearby. The locals quickly flee from our rowdy group, and the tavern owners watch helplessly from the shadows as we cheer and holler and drink. I can already see that this is a night that might lead to considerable pain come morning.\n\n"
 lmf_army.1040.end:0 "I should stop, I tell myself. But I need some kind of outlet. #EMP Something.#!"
 lmf_army.1040.a:0 "I'll find someone to spend the night with, instead."
 lmf_army.1040.a.male.camp:0 "You seek out a young man in the camp to lay with."
 lmf_army.1040.a.male.tavern:0 "You seek out a young man in the tavern to lay with."
 lmf_army.1040.a.female.camp:0 "You seek out a camp follower to lay with."
 lmf_army.1040.a.female.tavern:0 "You seek out a young tavern girl to lay with."
 lmf_army.1040.b:0 "I'll go find someone to spar with, instead."
 lmf_army.1040.c:0 "Surely there's some gambling to join, instead?"
 lmf_army.1040.d:0 "I'll turn my appetite to food instead of drink!"
 lmf_army.1040.e:0 "A night of excess is exactly what I need!"
 lmf_army.1040.f:0 "I can resist the temptation. Best to retire now."

 lmf_army.1050.t:0 "Friends at Arms"
 lmf_army.1050.march.start:0 "The days spent marching through [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] have been long, "
 lmf_army.1050.siege.start:0 "The days spent besieging [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] are long, "
 lmf_army.1050.end:0 "and it isn't always friendly camaraderie between the soldiers. Tensions often run high.\n\nTonight, however, as I relax by the fire, I'm joined by [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] and the talk comes easily. [army_friend.GetSheHe|U] regales me with amusing tales, setting my heart at ease, and by the time the flames grow dim I almost forget entirely where I am.\n\nWith a wink, I can tell that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] was well aware of my state of mind, and deliberately spent [army_friend.GetHerHis] evening entertaining me. A fine [army_friend.GetWomanMan] there, I'd say."
 lmf_army.1050.a:0 "In fact, I think I've found a new friend."
 lmf_army.1050.a.friend.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] Become Friends"
 lmf_army.1050.a.friend.desc:0 "Your [player.Custom('KnightCulturePluralNoTooltipLowercase')], [champion.GetShortUIName] and [army_friend.GetShortUIName], became friends while at the army camp in [province.GetTitle.GetNameNoTierNoTooltip]."
 made_friend_at_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] became friends while part of the army camped at [PROVINCE.GetNameNoTooltip]."
 lmf_army.1050.b:0 "I appreciate [army_friend.GetHerHis] efforts, but it needn't go further than tonight."

 lmf_army.1060.t:0 "Rivals at Arms"
 lmf_army.1060.mid:0 "and it isn't always friendly camaraderie between the soldiers. Tensions often run high.\n\nTonight was an example of exactly that. I'd had several run-ins with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] throughout the day, altercations that threatened to turn into arguments before I clenched my teeth and simply walked away. Later, however, as we sat around the fire, I overheard [army_rival.GetHerHim] making comments to the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] about me.\n\nIt was all driven by "
 lmf_army.1060.revenge:0 "[army_rival.GetHerHis] desire for revenge, "
 lmf_army.1060.impious:0 "[army_rival.GetHerHis] resentment of what [army_rival.GetSheHe] considered my "impiety", "
 lmf_army.1060.pious:0 "[army_rival.GetHerHis] resentment of my piety, "
 lmf_army.1060.faith:0 "[army_rival.GetHerHis] hatred of my faith, "
 lmf_army.1060.jealous:0 "jealousy, "
 lmf_army.1060.differences:0 "our extreme differences, "
 lmf_army.1060.hatred:0 "[army_rival.GetHerHis] customary hatred of me and nothing new, "
 lmf_army.1060.end:0 "I'm sure, but I was past listening to [army_rival.GetHerHim] spread lies where I could hear.\n\nI stood up, challenged [army_rival.GetHerHim], and it wasn't long before [army_rival.GetSheHe] and I were at blows. The other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] had to pull us apart, unable to determine who had started what. Indeed, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] claimed that #EMP I#! was to blame!"
 lmf_army.1060.a:0 "This is unforgiveable!"
 lmf_army.1060.a.rival.tt:0 "[player.Custom('KnightCulturePluralNoTooltip')] Become Rivals"
 lmf_army.1060.a.rival.desc:0 "Your [player.Custom('KnightCulturePluralNoTooltipLowercase')], [champion.GetShortUIName] and [army_rival.GetShortUIName], became rivals while at the army camp in [province.GetTitle.GetNameNoTierNoTooltip]."
 became_rivals_army_camp:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] became bitter rivals while part of the army camped at [PROVINCE.GetNameNoTooltip]."
 lmf_army.1060.b:0 "I'll try to talk him down. Make amends as best I can."
 lmf_army.1060.c:0 "Time to clench my teeth and walk away. Again."

 lmf_army.1070.t:0 "Boiling Over"
 lmf_army.1070.mid:0 "and it certainly doesn't help having [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] present in the army camp.\n\n[army_rival.GetHerHis|U] sneering attitude towards me has grated since the first day, and tonight our mutual exhaustion has only exacerbated matters. It's one acidic comment after another, and when we bump each other in passing — #EMP [army_rival.GetHerHis]#! deliberate doing, I'm certain — suddenly [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_rival'))] drew [army_rival.GetHerHis] sword and challenged me to a duel.\n\n"
 lmf_army.1070.liege:0 "Technically speaking, such unsanctioned duels aren't permitted in the army. As [army_rival.GetHerHis] liege, I could simply decide to ignore that rule... and I could also clap [army_rival.GetHerHim] in chains for attempting to assault [army_rival.GetHerHis] liege, which is technically treason, yes? But #EMP oh#! would it feel good to teach [army_rival.GetHerHim] a lesson!"
 lmf_army.1070.commander:0 "Technically speaking, such unsanctioned duels aren't permitted in the army. As [army_rival.GetHerHis] commander, however, I could simply decide to ignore that rule... #EMP oh#! would it feel good to teach [army_rival.GetHerHim] a lesson!"
 lmf_army.1070.knight:0 "The only problem? Such unsanctioned duels aren't permitted within the army. We could both end up in chains for disobeying orders... but #EMP oh#! would it feel good to teach [army_rival.GetHerHim] a lesson!"
 lmf_army.1070.a:0 "If it's a duel [army_rival.GetSheHe] wants, then so be it!"
 lmf_army.1070.a.root.kill.tt:0 "[duel_opponent.GetShortUINameNoTooltipNoFormat|U] [Select_CString( duel_opponent.IsLocalPlayer, 'kill', 'kills' )] [army_rival.GetShortUINameNoTooltipNoFormat] in the duel"
 lmf_army.1070.a.root.kill.title:0 "[army_rival.GetShortUINameNoTooltipNoFormat] killed in a duel"
 lmf_army.1070.a.root.kill.desc:0 "[duel_opponent.GetShortUIName|U] killed [army_rival.GetShortUIName] in an unsanctioned duel while their army was camped at [army.GetLocation.GetTitle.GetNameNoTierNoTooltip]."
