 lmf_interaction.0001.t:0 "The Disinheritance"
 lmf_interaction.0001.opening.submissive:0 "[recipient.GetTitledFirstNameNoTooltip] asked to speak with me in my throne room this morning, quietly taking a respectful knee as [recipient.GetSheHe] spoke with quiet but determined words.\n\n"
 lmf_interaction.0001.opening.dominant:0 "[recipient.GetTitledFirstNameNoTooltip] strode into my throne room this morning, demanding a private audience. Curious, I granted it. When [recipient.GetSheHe] stood before me and spoke, [recipient.GetHerHis] words were confident... but, even so, there was an underlying nervousness which betrayed [recipient.GetHerHis] bravado.\n\n"
 lmf_interaction.0001.opening:0 "[recipient.GetTitledFirstNameNoTooltip] requested a private audience in the throne room this morning. Curious what [recipient.GetSheHe] might have to say, I granted it. As [recipient.GetSheHe] stood before me, [recipient.GetHerHis] demeanor held the seriousness of one who had considered their words for some time.\n\n"
 lmf_interaction.0001.address.family:0 "\"[recipient.Custom2('LMF_RelationToMeShort', SCOPE.sC('actor'))|U], "
 lmf_interaction.0001.address:0 "\"My [actor.GetLadyLord], "
 lmf_interaction.0001.disinheritor:0 "I cannot say for certain why you decided to strip me of my inheritance. Perhaps it's because you see me as "
 lmf_interaction.0001.dynast:0 "I cannot say for certain why my inheritance has been stripped of me. Perhaps it's because I am perceived as "
 lmf_interaction.0001.worst.deviant:0 "some kind of sexual deviant, unworthy of being given a title. Yet am I not also "
 lmf_interaction.0001.worst.unintelligent:0 "unintelligent, someone who cannot be trusted with the decisions required of a ruler. Yet am I not also "
 lmf_interaction.0001.worst.crazy:0 "unstable and erratic, someone who cannot be trusted with power. Yet am I not also "
 lmf_interaction.0001.worst.unskilled:0 "unskilled, lacking in the qualities required of a ruler. Yet am I not also "
 lmf_interaction.0001.worst.cowardly:0 "a coward, without any manner of backbone. Yet am I not also "
 lmf_interaction.0001.worst.dishonorable:0 "lacking in honor and good grace. "
 lmf_interaction.0001.worst.faithless:0 "faithless and therefore a poor follower of [ROOT.Char.GetFaith.GetNameNoTooltip]. Yet am I not also "
 lmf_interaction.0001.worst.callous:0 "too callous and cruel to be given responsibility over others. Yet am I not also "
 lmf_interaction.0001.worst.untrustworthy:0 "too untrustworthy and without moral character. Yet am I not also "
 lmf_interaction.0001.worst.drunkard:0 "a drunkard who will never pull myself together. Yet am I not also "
 lmf_interaction.0001.worst.weak:0 "too weak and frail, lacking in the stamina required of a ruler. Yet am I not also "
 lmf_interaction.0001.worst.submissive:0 "too submissive, lacking the backbone needed of a true ruler. Yet am I not also "
 lmf_interaction.0001.worst.malicious:0 "too malicious, somehow lacking in the good character required of a ruler. Yet am I not also "
 lmf_interaction.0001.worst.unworthy:0 " unworthy, lacking some unknown quality required for greatness. Yet am I not also "
 lmf_interaction.0001.best.intelligent:0 "intelligent? I have all my wits about me, and more besides.\"\n\n"
 lmf_interaction.0001.best.skilled:0 "capable? I am skilled in every aspect required of a liege.\"\n\n"
 lmf_interaction.0001.best.bold:0 "bold? I would throw myself into the flames without hesitation, if it were necessary.\"\n\n"
 lmf_interaction.0001.best.zealous:0 "a faithful and zealous follower of [ROOT.Char.GetFaith.GetNameNoTooltip]?\"\n\n"
 lmf_interaction.0001.best.warrior:0 "a strong warrior? I am, after all, most at home on the battlefield.\"\n\n"
 lmf_interaction.0001.best.honorable:0 "honorable? Is this not a quality worthy of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty?\"\n\n"
 lmf_interaction.0001.best.compassionate:0 "soulful and compassionate? Are these not qualities worthy of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty?\"\n\n"
 lmf_interaction.0001.best.levelheaded:0 "solid and levelheaded? I can be trusted to keep my wits about me at the worst of times, and you know it.\"\n\n"
 lmf_interaction.0001.best.benevolent:0 "a [ROOT.Char.GetWomanMan] of virtue? Surely a liege who is pure of heart can only bring our dynasty honor?\"\n\n"
 lmf_interaction.0001.best.just:0 "just? Is wisdom and an affinity for law not one of the most important qualities needed in a liege?\"\n\n"
 lmf_interaction.0001.best.proud:0 "a proud member of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty?\"\n\n"
 lmf_interaction.0001.main:0 "[recipient.Custom2('disinherit_worst_trait', SCOPE.sC('actor'))][recipient.Custom2('disinherit_best_trait', SCOPE.sC('actor'))]"
 lmf_interaction.0001.ending.dynast:0 "\"I know you were not the one who made this decision, and thus I now request"
 lmf_interaction.0001.ending.submissive:0 "\"I kneel before you today to ask with all due respect and humility"
 lmf_interaction.0001.ending.dominant:0 "\"I stand before you today to respectfully demand"
 lmf_interaction.0001.ending:0 "\"I stand before you today to request"
 lmf_interaction.0001.close.family:0 ", as your [actor.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))],"
 lmf_interaction.0001.close.dynast:0 " that you reverse this decision and restore my good standing as a member of this dynasty.\""
 lmf_interaction.0001.close:0 " that you change your mind and restore my good standing as a member of this dynasty.\""
 lmf_interaction.0001.a:0 "You've convinced me."
 lmf_interaction.0001.b:0 "Alas, I cannot do as you ask."
 lmf_interaction.0001.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] may react poorly to your decision..."
 lmf_interaction.0002.t:0 "Inheritance Refused!"
 lmf_interaction.0002.desc:0 "Though I prostrated myself before [actor.GetTitledFirstName] and explained my case, the [actor.GetWomanMan] refused to restore my rightful inheritance. "I understand why you feel as you do," [actor.GetSheHe] said, "but there are reasons why this is for the best and I cannot change them. You will have to accept your fate.""
 lmf_interaction.0002.a:0 "No, I cannot accept this!"
 lmf_interaction.0002.a.tt:0 "[recipient.GetTitledFirstNameNoTooltip] is outraged by your refusal"
 refused_to_restore_inheritance:0 "Refused to Restore Inheritance"
 jealous_of_inheritance:0 "Jealous of Inheritance"
 lmf_interaction.0002.nw.tt:0 "[recipient.GetTitledFirstNameNoTooltip] has left to join the Night's Watch"
 lmf_interaction.0002.took_vows.tt:0 "[recipient.GetTitledFirstNameNoTooltip] has taken religious vows"
 lmf_interaction.0002.maester.tt:0 "[recipient.GetTitledFirstNameNoTooltip] has left for the Citadel"
 lmf_interaction.0002.left_court.tt:0 "[recipient.GetTitledFirstNameNoTooltip] has decided to leave your court"
 lmf_interaction.0002.b:0 "I suppose [actor.GetSheHe] is right..."
 lmf_interaction.0002.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] humbly accepts your judgment"

 disinherited_betrothal_upset_tt:0 "[disinherited_character.betrothed.liege.GetTitledFirstName] may be upset by the disinheritance and choose to break the betrothal with [disinherited_character.betrothed.GetTitledFirstName]"
 lmf_interaction.0004.desc:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('disinherited_betrothed'))] brought me upsetting news today: [disinherited_betrothed.GetHerHis] betrothed has been disinherited by [disinherited_character.GetHerHis] [disinherited_character.Custom2('LMF_RelationToMeShort', SCOPE.sC('disinheritor'))], [disinheritor.GetTitledFirstName]! This clearly violates the understanding I had regarding [disinherited_character.GetTitledFirstNamePossessiveNoTooltip] future prospects."
 lmf_interaction.0004.a:0 "I'll consider that a violation of the betrothal."
 lmf_interaction.0004.b:0 "It's too late. The betrothal will continue."

 lmf_interaction.0005.opening:0 "[betrothed_liege.Custom2('GreetingToForeignRulerNegative', ROOT.Char )],"
 lmf_interaction.0005.desc:0 "The disinheritance of your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('disinherited_character'))] compromises the understanding I had of [disinherited_character.GetHerHis] future prospects, as well as the kind of life [disinherited_character.GetSheHe] would have with my [betrothed_liege.Custom2('LMF_RelationToMeShort', SCOPE.sC('disinherited_betrothed'))]. As far as I am concerned, this renders [disinherited_character.GetHerHis] betrothal with [disinherited_betrothed.GetTitledFirstName] null and void."
 lmf_interaction.0005.a:0 "Not surprising, I suppose."

 lmf_interaction.1200.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('recipient'))|U] Lovers"
 lmf_interaction.1200.desc.three:0 "I am aware of my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('recipient'))] many lovers, "
 lmf_interaction.1200.desc.two:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] has not one but two lovers, at least that I am aware of, "
 lmf_interaction.1200.desc.mid:0 "and the time has come to do something about it, for the sake of the family's honor.\n\nThe only question is: do I intend to address the matter of only one, or do I demand that [recipient.GetFirstNameNoTooltip] end things immediately with "
 lmf_interaction.1200.desc.three.end:0 "all of them?"
 lmf_interaction.1200.desc.two.end:0 "them both?"
 lmf_interaction.1200.a:0 "This is about [lover_1.GetTitledFirstName]."
 lmf_interaction.1200.b:0 "This is about [lover_2.GetTitledFirstName]."
 lmf_interaction.1200.c:0 "This is about [lover_3.GetTitledFirstName]."
 lmf_interaction.1200.d:0 "[recipient.GetSheHe|U] must end all these affairs!"
 lmf_interaction.1200.e:0 "[recipient.GetSheHe|U] must end both these affairs!"
 lmf_interaction.1200.a.success.tt:0 "[recipient.GetFirstNameNoTooltip] agrees to end [recipient.GetHerHis] love affairs"
 lmf_interaction.1200.a.failure.tt:0 "[recipient.GetFirstNameNoTooltip] refuses, but there might be other ways to convince [recipient.GetHerHim]..."

 lmf_interaction.1201.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('recipient'))|U] Lover"
 lmf_interaction.1201.desc.secret:0 "Much to my shame, my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] has been conducting a secret affair with "
 lmf_interaction.1201.desc.open:0 "Much to my shame, my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] has been openly cavorting about with "
 lmf_interaction.1201.desc.theirs:0 "[recipient.GetHerHis] [recipient.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_lover'))], [family_lover.GetTitledFirstName].\n\n"
 lmf_interaction.1201.desc.default:0 "[family_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 lmf_interaction.1201.desc.mid:0 "Now it falls upon me to address the situation... "
 lmf_interaction.1201.desc.secret.end:0 "quietly, if I'm fortunate, before the affair is revealed to the world."
 lmf_interaction.1201.desc.open.end:0 "quickly, if I'm fortunate, before this scandal is permitted to continue."
 lmf_interaction.1201.a:0 "[recipient.GetFirstNameNoTooltip] must end things at once."
 lmf_interaction.1201.a.success.tt:0 "[recipient.GetFirstNameNoTooltip] agrees to end the relationship"
 lmf_interaction.1201.a.failure.tt:0 "[recipient.GetFirstNameNoTooltip] refuses, but there might be other ways to convince [recipient.GetHerHim]..."
 lmf_interaction.1201.b:0 "I will speak to [family_lover.GetTitledFirstNameNoTooltip], and demand [family_lover.GetSheHe] end it."
 lmf_interaction.1201.b.success.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] agrees to end the relationship"
 lmf_interaction.1201.b.failure.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] refuses, but there might be other ways to convince [family_lover.GetHerHim]..."
 lmf_interaction.1201.c:0 "The two of them will marry."
 lmf_interaction.1201.c.tt:0 "You will get to determine the conditions of their marriage"
 lmf_interaction.1201.d:0 "I will convince [family_lover.GetTitledFirstNameNoTooltip] to marry [recipient.GetHerHim]."
 lmf_interaction.1201.d.success.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] reluctantly agrees to the marriage"
 lmf_interaction.1201.d.failure.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] refuses, but there might be other ways to convince [family_lover.GetHerHim]..."
 lmf_interaction.1201.e:0 "I will convince [recipient.GetFirstNameNoTooltip] to marry [family_lover.GetHerHim]."
 lmf_interaction.1201.e.success.tt:0 "[recipient.GetFirstNameNoTooltip] reluctantly agrees to the marriage"
 lmf_interaction.1201.e.failure.tt:0 "[recipient.GetFirstNameNoTooltip] refuses, but there might be other ways to convince [recipient.GetHerHim]..."
 lmf_interaction.1201.f:0 "I will convince them both to make their relationship official."
 lmf_interaction.1201.f.tt:0 "You will first need to convince your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]"
 lmf_interaction.1201.f.success.tt:0 "[recipient.GetFirstNameNoTooltip] reluctantly agrees to the marriage, but [family_lover.GetTitledFirstNameNoTooltip] must still be convinced"
 lmf_interaction.1201.f.failure.tt:0 "[recipient.GetFirstNameNoTooltip] refuses, but there might be other ways to convince [recipient.GetHerHim]..."
 lmf_interaction.1201.g:0 "Perhaps I'm overreacting..."
