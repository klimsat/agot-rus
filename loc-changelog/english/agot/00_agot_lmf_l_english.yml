 setting_lmf_no_heir_training:0 "Disabled"
 setting_lmf_no_heir_training_desc:0 "Completely disables the heir training system. No traits will appear, and there will be no random events."
 rule_lmf_army_events:0 "@lmf_icon! Army Events"
