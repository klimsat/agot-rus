 lmf_heir.1700.bastard.me.start:0 "A young peasant [visitor.GetWomanMan] showed up at the [ROOT.Char.Custom('FortifiedBuilding')] gates today, hardly unusual except that this young [visitor.GetWomanMan] is apparently claiming to be my [bastard_child.Custom('GetDaughterSon')].\n\nI went to see for myself and, I'll admit, [bastard_child.GetSheHe] did have my look. According to [bastard_child.GetHerHim], I met [bastard_child.GetHerHis] mother "
 lmf_heir.1700.bastard.me.heirvisit:0 "during a night of drunken tavern revelry back when I was visiting [story.MakeScope.Var('story_stray_seed_heir_visit_target').Char.GetTitledFirstNameNoTooltip] in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]... which was many moons ago now, but I do remember the occasion.\n\n"
 lmf_heir.1700.bastard.me.campfollower:0 "during a night in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], when she was an army camp follower. A night I do, in fact, remember.\n\n"
 lmf_heir.1700.bastard.me.taverngirl:0 "at a tavern in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], where she was a servant girl. A night I do, in fact, remember.\n\n"
 lmf_heir.1700.bastard.me.lostguide:0 "when I was lost in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip] and she guided me back to the army camp. A night I do, in fact, remember.\n\n"
 lmf_heir.1700.bastard.me.campcaughteye:0 "when she was a soldier who caught my eye one night in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip]. A night I do, in fact, remember.\n\n"
 lmf_heir.1700.bastard.me.foundpool:0 "at a healing pool in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], near where the army was camped. A day I do, in fact, remember.\n\n"
 lmf_heir.1700.bastard.me.default:0 "during a night of revelry many moons ago in [story.MakeScope.Var('story_stray_seed_location').Province.GetTitle.GetNameNoTierNoTooltip], which I do, in fact, vaguely remember.\n\n"
 lmf_heir.1700.bastard.me.end:0 "As for what the young [visitor.GetWomanMan] wants now? "You're my father," [bastard_child.GetSheHe] said. "I only hope I might earn a place in your service, if you'll have me.""
 lmf_heir.1700.bastard.alive.start:0 "A young peasant [visitor.GetWomanMan] showed up at the [ROOT.Char.Custom('FortifiedBuilding')] gates today, hardly unusual except that this young [visitor.GetWomanMan] is apparently claiming to be [bastard_child_father.GetFirstNamePossessiveNoTooltip] [bastard_child.Custom('GetDaughterSon')]!\n\nI went to see for myself and, I'll admit, [bastard_child.GetSheHe] did have something of my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('bastard_child_father'))] look. When I summoned [bastard_child_father.GetFirstNameNoTooltip], he sheepishly admitted laying with a woman "
