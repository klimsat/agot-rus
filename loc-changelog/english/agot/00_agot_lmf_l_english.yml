 lmf_interaction.1328.desc.both.poor:0 "They spent the afternoon spreading alms to the poor in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], but stood far apart and rarely spoke. When they did, their conversation was awkward and filled with cold silences."
 lmf_interaction.1328.desc.both.tour:0 "They toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands, [secondary_actor.GetFirstNameNoTooltip] reportedly explaining the history of everything with great detail... and oblivious to the fact [secondary_recipient.GetFirstNameNoTooltip] was completely uninterested. [secondary_recipient.GetSheHe] barely spoke at all, except to sigh or yawn."
