 setting_lmf_no_birth_fertility_modifiers:0 "No New Modifiers"
 setting_lmf_no_birth_fertility_modifiers_desc:0 "Any changes applied by LMF to fertility or birth complications will be removed, although the increase in the overall amount of children remains."
 rule_lmf_automatic_guardians:0 "@lmf_icon! Automatic Guardians"
