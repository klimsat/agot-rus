 lmf_army.1070.c:0 "I will walk away, the bigger [ROOT.Char.GetWomanMan]."

 lmf_army.1080.t:0 "Lovers in Arms"
 lmf_army.1080.desc:0 "I've spent a lot of time, just lately, in the company of [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_lover'))]. We spar together, take our meals around the fire together, joke with each other and tell tales from home. It would seem like a friendship, but there's also a.... #EMP tension#! whenever we're around each other. I thought it was just me, but every now and again I'll catch a look from [army_lover.GetHerHim] that suggests [army_lover.GetSheHe] senses it, as well.\n\nTonight, as I retired to my tent, suddenly there [army_lover.GetSheHe] was. Standing at the entrance, unclothed, and staring at me with an intent look that said our night could be just getting started..."
 lmf_army.1080.a:0 "This might be the beginning of something special."
 army_camp_rendezvous:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] became lovers while serving in the army camped at [PROVINCE.GetNameNoTooltip]."
 lmf_army.1080.b:0 "Take [army_lover.GetHerHim] in my arms, but just for tonight."
 lmf_army.1080.c:0 "No, this isn't going to happen."

 lmf_army.1090.t:0 "A Moment of Respite"
 lmf_army.1090.desc:0 "It's difficult, marching with the army day after day. Endless trudging, endless complaining, poor food, and the relentless sun beating down on your brow.\n\nSometimes, however, the company of the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] can make up for some of it. Tonight was such a night. We camped in [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] and the camaraderie ran high, the ale flowed, and the men were in unusually good spirits.\n\n[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_entertainer'))], particular, seemed as if [army_entertainer.GetSheHe] had a mission to elevate the mood. When one of the soldiers plucked a tune on a lute he'd brought along, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_entertainer'))] laughed and began to dance around the fire.\n\nI couldn't help but laugh and join in on the merriment. It was a good night."
 lmf_army.1090.a:0 "One to remember!"

 lmf_army.1100.t:0 "The Nights Grow Long"
 lmf_army.1100.end:0 "and the nights are even longer.\n\nA sickness has swept through the camp, meaning most of us have been confined to our tents when we're not needed elsewhere... which would be fine, except there's so very little to #EMP do#!.\n\nBoredom has replaced any anxiety I might have felt about coming combat. Even the occasional bouts of sparring I engage in haven't been enough to drive away this sense I've been here forever.\n\nWhat's more, I can see that the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] are feeling it, as well."
 lmf_army.1100.a:0 "This can't go on forever..."

 lmf_army.1110.t:0 "Rainy Days"
 lmf_army.1110.t.desert:0 "The Sandstorms"
 lmf_army.1110.normal:0 "and they've felt even longer thanks to the constant downpour of rain.\n\nDays and days have gone by, with little more than howling winds and sheets of cold rain beating down on the soldiers. I've rarely felt more miserable... in fact, even once the rain finally stopped I found that the chill never quite left my bones. "
 lmf_army.1110.desert:0 "and they've felt even longer thanks to the constant sand storms.\n\nDays and days have gone by, with little more than howling winds and sand blowing into every part of your armor. It gets in your mouth, it gets in your ears, it gets into the tents and into your food... between the sand and the blazing heat, the desert has left me feeling dry and brittle, and even once the storms finally stopped that feeling never quite went away. "
 lmf_army.1110.end:0 "There's a cough that's settled deep in my lungs, and it only appears to be getting worse.\n\nI've tried to put on a brave face for the soldiers, but I don't think I can hold out much longer."
 lmf_army.1110.a:0 "Call for the physician!"

 lmf_army.1120.t:0 "A Step Too Far"
 lmf_army.1120.war:0 "The army is just passing through [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], and I'm patrolling one of the local villages we've looted for supplies "
 lmf_army.1120.nowar:0 "The army is just passing through [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], and I've gone with a number of the soldiers to one of the local villages in search of supplies "
 lmf_army.1120.end:0 "when I come across [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_bully'))] accosting one of the [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] locals in the street.\n\nIt's clear [army_bully.GetSheHe] seems convinced the woman is guilty of some wrong-doing, or has information we need, but it's obvious — at least to me — that this rather pathetic creature has neither. She's begging pitifully for her life, which only seems to encourage [army_bully.GetHerHis] cruelty to new heights.\n\nWith so many locals and even our own soldiers standing around gaping in shock at the unfolding scene, I feel almost compelled to intervene... though [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_bully'))] will undoubtedly not appreciate my interference."
 lmf_army.1120.a:0 "I don't care what [army_bully.GetSheHe] appreciates. This needs to stop."
 interfered_with_army_bully:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] interfered with [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] interrogation of a local peasant."
 interfered_with_army_bully_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] interfered with [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] interrogation of a local peasant."
 lmf_army.1120.b:0 "This is [army_bully.GetHerHis] business and none of mine."

 lmf_army.1130.t:0 "A Lucky Catch"
 lmf_army.1130.desc:0 "The siege of [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] already feels like it's taken forever, and progress is slow.\n\nHow fortunate, then, that today my soldiers captured a local who was attempting to sneak his way through our lines unseen. They likely would have executed him on the spot, save for the fact one of them happened to know how to read... and realized that a small booklet on the local's person contained information that might be of use.\n\nThus he was taken captive instead and brought to my attention. After some questioning, I've learned that soldier was indeed correct. The information in this booklet, intended for delivery to our enemy's allies, contains a wealth of beneficial notes on the fortifications, supplies, and weaknesses of the enemy's position in [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nThis man and I should have #EMP much#! to talk about!"
 lmf_army.1130.a:0 "This should make things go more quickly here, I think."
 lmf_army.1130.a.title:0 "Siege Information Gained"
 lmf_army.1130.a.desc:0 "[commander.GetShortUIName|U] gained information about the enemy's fortifications and supplies in [army.GetLocation.GetTitle.GetNameNoTier] from a captive."

 lmf_army.1140.t:0 "A Promising Soldier"
 lmf_army.1140.desc:0 "In the months I've been with the soldiers, I've noticed one that stands out above the rest.\n\nThis [army_potential.GetWomanMan], from a minor [army_potential.GetCulture.GetNameNoTooltip] noble house with no other members of particular note, has proven himself skilled and eager to serve. Indeed, after we exchanged words during the evening, [army_potential.GetSheHe] came to me in my tent and offered [army_potential.GetHerHis] vow of fealty if I agreed to take [army_potential.GetHerHim] on as a [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nI'm intrigued, of course, but even skilled as [army_potential.GetSheHe] is do I need another [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 lmf_army.1140.a:0 "I'll find a place for [army_potential.GetHerHim] among my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]."
 lmf_army.1140.b:0 "No, I've no need of [army_potential.GetHerHis] services."

 lmf_army.1150.t:0 "A Chance Encounter"
 lmf_army.1150.begin:0 "I was patrolling in [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] with a few soldiers when we came upon what we initially believed was a corpse: the body of a [army_stranger.GetWomanMan] in the bushes, no doubt the product of an attack by [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] bandits. Upon closer inspection, however, we discovered the [army_stranger.GetWomanMan] wasn't dead after all, so I had [army_stranger.GetHerHim] taken back to the camp for treatment.\n\nUpon recovery, [army_stranger.GetSheHe] expressed [army_stranger.GetHerHis] gratitude. I learned [army_stranger.GetHerHis] name was [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1150.poet:0 "a poet who was on his way to [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] when he was attacked, "
 lmf_army.1150.monk:0 "a [army_stranger.GetWomanMan] who belonged to a holy order and who'd been traveling from a nearby [army_stranger.GetFaith.HouseOfWorship] when [army_stranger.GetSheHe] was attacked, "
 lmf_army.1150.scholar:0 "a scholar traveling to a distant university when he was attacked, "
 lmf_army.1150.pilgrim:0 "a simple [army_stranger.GetFaith.GetAdherentNameNoTooltip] on his pilgrimage when he was attacked, "
 lmf_army.1150.merchant:0 "a merchant on his way to [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] when he was attacked, "
 lmf_army.1150.architect:0 "an architect traveling to [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] in search of employment when he was attacked, "
 lmf_army.1150.gallowsbait:0 "and while he was cagey about his business in the area, it's obvious that he'd met an unlucky fate: attacked, "
 lmf_army.1150.end:0 "stripped of [army_stranger.GetHerHis] belongings, and left for dead.\n\nThe [army_stranger.GetWomanMan] claimed to owe me [army_stranger.GetHerHis] life, and offered to serve as a loyal member of my court... if, of course, I was willing to have [army_stranger.GetHerHim]."
 lmf_army.1150.a:0 "I'd be glad for [army_stranger.GetHerHim] to join me."
 lmf_army.1150.b:0 "No, it's time for [army_stranger.GetHerHim] to be on [army_stranger.GetHerHis] way."

 lmf_army.1160.t:0 "Saved by a Stranger"
 lmf_army.1160.begin:0 "I was patrolling not far from the camp in [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] when suddenly me and the few soldiers I was with were ambushed by a group of [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] bandits. It was sudden, and of enough ferocity, that things could easily have gone very poorly had it not been for the sudden appearance of a stranger.\n\nThe [army_stranger.GetWomanMan] ran from nowhere, screaming madly and laid into the bandits with [army_stranger.GetHerHis] sword... and between [army_stranger.GetHerHis] skill and my own we were able to drive the bandits off.\n\nAfterwards, the stranger introduced [army_stranger.GetHerselfHimself] as [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1160.mercenary:0 "a mercenary from these parts, though one with no love for [army.GetLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstNameNoTooltip], "
 lmf_army.1160.gallowsbait:0 "though [army_stranger.GetSheHe] said little else about [army_stranger.GetHerHis] mysterious past, "
 lmf_army.1160.end:0 "who luckily just happened to be nearby. We shared a drink and got along rather well... indeed, I suspect [army_stranger.GetSheHe] might be open to an invitation to join me, if I cared to make one..."
 lmf_army.1160.a:0 "I'll gladly have another friend at court."
 saved_by_army_stranger:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] befriended [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] after [CharYouSheHe(TARGET_CHARACTER)] saved [CharYouSheHe(CHARACTER)] during a bandit ambush."
 saved_by_army_stranger_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] befriended [CHARACTER.GetShortUINameNoTooltipNoFormat] after [CharYouSheHe(CHARACTER)] saved [CharYouSheHe(TARGET_CHARACTER)] during a bandit ambush."
 lmf_army.1160.b:0 "I'll ask [army_stranger.GetHerHim] to serve at my court."
 lmf_army.1160.c:0 "I thank [army_stranger.GetHerHim] for [army_stranger.GetHerHis] help and go on my way."

 lmf_army.1170.t:0 "A Problem of Supply"
 lmf_army.1170.desc:0 "As the army presses further into [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], supplies have grown low.\n\nOur scouts have reported a number of large farms and estates in the surrounding countryside. I could send forces to loot them for what we need, though once I unleash the men on such a task... well, it's almost impossible to control them. Innocents will be killed, buildings burned, and atrocities committed, and all of it will be my responsibility.\n\nThen again, if I #EMP don't#! give the order, it's possible many of my own soldiers will be lost to starvation or worse."
 lmf_army.1170.a:0 "The suffering of [army.GetLocation.GetCounty.GetCulture.GetNameNoTooltip] is not my concern."
 lmf_army.1170.b:0 "No, we'll make do with what we have."

 lmf_army.1180.t:0 "Lost and Found"
 lmf_army.1180.desc:0 "I joined some of the knights on a small hunt after we made camp at [army.GetLocation.GetTitle.GetNameNoTierNoTooltip], and — as much as I'm loathe to admit it — I got separated from them and quickly got lost in the unfamiliar terrain.\n\nFortunately, I ran into a young local on the road who was friendly. [army_stranger.GetSheHe|U] introduced [army_stranger.GetHerselfHimself] as [army_stranger.GetFirstNameNoTooltip], a guide for merchants traveling through [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], and [army_stranger.GetSheHe] was able to quickly lead me back to the camp.\n\nAlong the way, we chatted at length about my home... and I could tell that [army_stranger.GetSheHe] longed to get away.\n\nIn fact, it was clear from [army_stranger.GetHerHis] smiles and obvious interest that [army_stranger.GetSheHe] longed for me, as well."
 lmf_army.1180.a:0 "We'll spend a night together, but then I must move on."
 lmf_army.1180.b:0 "[army_stranger.GetSheHe|U] can join me in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], as my new lover."
 army_camp_lost_guide:0 "When [CHARACTER.GetShortUINameNoTooltipNoFormat] got lost in [PROVINCE.GetNameNoTooltip], [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] guided [CharYouHerHim(CHARACTER)] back to camp and they fell in love on the way."
 army_camp_lost_guide_corresponding:0 "When [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] got lost in [PROVINCE.GetNameNoTooltip], [CHARACTER.GetShortUINameNoTooltipNoFormat] guided [CharYouHerHim(TARGET_CHARACTER)] back to camp and they fell in love on the way."
 lmf_army.1180.c:0 "I'll thank [army_stranger.GetHerHim] for [army_stranger.GetHerHis] help, but that's it."

 lmf_army.1190.t:0 "The [candidate.GetCulture.GetNameNoTooltip] Physician"
 lmf_army.1190.t.maester:0 "The Helpful Maester"
 lmf_army.1190.start:0 "I noticed that the work of the physician's tent was of excellent quality as of late, and when I went to congradulate the doctor I discovered it was actually the work of "
 lmf_army.1190.maester:0 "a maester.\n\nThe man introduced [candidate.GetHerselfHimself] as [candidate.GetFirstNameNoTooltip] and, when I expressed surprise to find a maester attending to my soldiers, he nodded ruefully and said that, until recently, he'd served [enemy.GetTitledFirstNameNoTooltip]. Then the two had a falling out, and he decided to help [enemy.GetTitledFirstNamePossessiveNoTooltip] enemies instead.\n\nMy eyebrows shot up at such an interesting comment, but [candidate.GetFirstNameNoTooltip] merely shrugged.\n\n"
 lmf_army.1190.disgraced:0 "a maester.\n\nThe man introduced [candidate.GetHerselfHimself] as [candidate.GetFirstNameNoTooltip] and, when I expressed surprise to find a maester attending to my soldiers, his expression clouded. He is a maester no longer, he explained, thanks to the machinations of [enemy.GetTitledFirstNameNoTooltip], who he once served. I prodded him gently for more information, but he was unsurprisingly not eager to discuss his disgrace... whatever it was.\n\n"
 lmf_army.1190.physician:0 "a local volunteer.\n\nThe man introduced [candidate.GetHerselfHimself] as [candidate.GetFirstNameNoTooltip] and, when I suggested that [candidate.GetHerHis] work belonged in a court and not in some battlefield tent, [candidate.GetSheHe] smiled and explained that [candidate.GetSheHe] had indeed served [enemy.GetTitledFirstNameNoTooltip] until the two had a falling out... and it seems there is no love lost there.\n\n"
 lmf_army.1190.end:0 "For now, [candidate.GetSheHe] said, [candidate.GetSheHe]'s happy to work wherever [candidate.GetHerHis] skills are most needed."
 lmf_army.1190.a:0 "Well, we can definitely use [candidate.GetHerHis] services here."
 lmf_army.1190.b:0 "This is a [candidate.GetWomanMan] I could use back in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 lmf_army.1190.c:0 "I'll invite [candidate.GetHerHim] to join me back in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [candidate.GetHerHis] skills could prove useful!"

 lmf_army.1200.t:0 "The Training Regimen"
 lmf_army.1200.desc:0 "Things in my army are quiet just at the moment, though I know that could easily change.\n\nIt does feel, however, like most of the soldiers don't recognize that. They laze about, complaining about work assignments and are sluggish whenever the [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] call for training. Some of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] suggest we should double down, make them train even harder than they currently are so they're better prepared. Others say we could afford to ease off... let them relax and save their strength, without worrying so much about discipline.\n\nShould I do either?"
 lmf_army.1200.a:0 "Train them hard. They need to be prepared."
 lmf_army.1200.b:0 "Let them save their strength for when they need it."
 lmf_army.1200.c:0 "Don't change anything. We're fine."

 lmf_army.1210.t:0 "A Lost Knight"
 lmf_army.1210.desc:0 "I was out on patrol with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] when the weather turned poor... and then, suddenly, [army_friend.GetSheHe] was gone. I searched and searched, but couldn't find him anywhere.\n\n[army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] is enemy territory, so if I continue to look for [army_friend.GetHerHim] I could wind up in trouble myself. If I race back to the camp, however, the chances of finding [army_friend.GetHerHim] alive and well grow more dim.\n\nI had best think fast."
 lmf_army.1210.a:0 "I'll search for [army_friend.GetHerHim] myself."
 lmf_army.1210.b:0 "I'll race back to the camp and organize a search party."
 lmf_army.1210.c:0 "[army_friend.GetSheHe|U]'s a grown [army_friend.GetWomanMan]. [army_friend.GetSheHe|U] can take care of [army_friend.GetHerselfHimself]."
 lmf_army.1210.wounded.tt:0 "You fail to find [army_friend.GetHerHim] and encounter the enemy"
 lmf_army.1210.fail.tt:0 "The attempt to find [army_friend.GetHerHim] fails"
 lmf_army.1210.succeed.tt:0 "[army_friend.GetSheHe|U] is found!"
 lmf_army.1210.knight.lost.title:0 "[army_friend.GetTitledFirstNameNoTooltip] is lost in [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 lmf_army.1210.knight.lost.desc:0 "[army_friend.GetTitledFirstName] became lost while on patrol in [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] and it's unknown what happened to [army_friend.GetHerHim]."
 lmf_army.1210.knight.found.title:0 "[army_friend.GetTitledFirstNameNoTooltip] has been located!"
 lmf_army.1210.knight.found.desc:0 "After a long search, [army_friend.GetTitledFirstName] was located in [army.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], wounded and grateful for [army_friend.GetHerHis] rescue."
 lmf_army.1211.knight.newliege.desc:0 "After a long search, [army_friend.GetTitledFirstName] has been located in the court of [army_friend.GetLiege.GetShortUIName], who cared for [army_friend.GetHerHim] after [army_friend.GetHerHis] ordeal and is where [army_friend.GetSheHe] now prefers to remain."
 searched_for_me_after_lost:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] grateful when [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] searched for [CharYouHerHim(CHARACTER)] after [CharYouSheHe(CHARACTER)] became lost during a patrol."
 searched_for_me_after_lost_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] grateful when [CHARACTER.GetShortUINameNoTooltipNoFormat] searched for [CharYouHerHim(TARGET_CHARACTER)] after [CharYouSheHe(TARGET_CHARACTER)] became lost during a patrol."
 lmf_army.1211.knight.found.desc:0 "After having been lost for weeks in [lost_in.GetTitle.GetNameNoTierNoTooltip], [army_friend.GetTitledFirstName] was finally located and has returned to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 lmf_army.1220.t.commander:0 "Commander in Training"
 lmf_army.1220.t.knight:0 "Knight in Training"
 lmf_army.1220.desc:0 "Over the last weeks, I've spent a great deal of time sparring with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))]... who is a superior swords[army_friend.GetWomanMan] compared to myself, I have to admit.\n\nAt first, I didn't think there was much they could teach me, but as time has pressed on I find I've actually learned a great deal. They've been an excellent teacher, as well as a distraction from the mundane day-to-day life in the army camp."
 lmf_army.1230.desc:0 "Over the last weeks, I've spent a fair amount of time with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))]... not in a friendly way, necessarily, but discussing strategy and the practical matters of maintaining an armed force this size.\n\nAt first, I didn't have a great deal of interest. If I wanted to learn about how an army worked, after all, I could simply look around. But [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] had a great deal of insight into the topic, more than I would have ever given [army_friend.GetHerHim] credit for, and I'll admit it's been something of an education."
 lmf_army.1240.desc:0 "Over the last weeks, I've been training under [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))], attempting to learn the art of fine swordsmanship.\n\nIt wasn't my intention, originally, to be perfectly honest. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('army_friend'))] walked up to me while I was in sparring practice, however, and made some comments on my skill... [army_friend.GetSheHe] meant them as suggestions, I suspect, but I took offense.\n\nAfter three successive bouts where I was the loser, I admitted that perhaps [army_friend.GetSheHe] did, indeed, have something to teach me, and the process had been more enjoyable than I'd readily admit."
 lmf_army.1220.a:0 "This could be useful."
 lmf_army.1220.a.improves.tt:0 "@knight_icon! [player.Custom('KnightCultureNoTooltip')] Improves"
 lmf_army.1220.a.prowess.desc:0 "Your [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], has #P increased#! [champion.GetHerHis] [prowess|E] by [prowess_i] 1 after training under [army_friend.GetShortUIName]."
 lmf_army.1230.a.martial.desc:0 "Your [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], has #P increased#! [champion.GetHerHis] [martial|E] by [martial_i] 1 after training under [army_friend.GetShortUIName]."
 lmf_army.1240.a.blademaster.desc:0 "Your [player.Custom('KnightCultureNoTooltipLowercase')], [champion.GetShortUIName], has gained the [GetTrait('lifestyle_blademaster').GetName( GetNullCharacter )] Trait after training under [army_friend.GetShortUIName]."

 lmf_army.1250.t:0 "The Eye of a Soldier"
 lmf_army.1250.mid:0 "and I'll admit that the tension is slowly getting to me. Tonight, we mostly drank in silence around the campfire.\n\nStill, there was one [army_lover.GetWomanMan] who kept catching my eye. [army_lover.GetSheHe|U] was one of the rank-and-file soldiers, "
 lmf_army.1250.male:0 "but handsome and seemingly far more adept than most of his peers. "
 lmf_army.1250.female:0 "but fair of face and seemingly far more adept than most of her male peers. "
 lmf_army.1250.end:0 "I don't think we'd ever crossed paths before, but [army_lover.GetSheHe] seemed oddly familiar.\n\nLater, I ran into the same [army_lover.GetWomanMan] near my tent. [army_lover.GetSheHe|U] introduced [army_lover.GetHerselfHimself] as [army_lover.GetFirstNameNoTooltip]... and I could tell that, if I happened to invite [army_lover.GetHerHim] inside, [army_lover.GetSheHe] would readily accept.\n\nI'll admit, I'm sorely tempted."
 lmf_army.1250.a:0 "Why not? I'll invite [army_lover.GetHerHim] in, for the night."
 army_camp_caught_eye:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a soldier who caught [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] your eye when [CharYouThey(TARGET_CHARACTER)] were both in the army camp at [PROVINCE.GetNameNoTooltip]."
 army_camp_caught_eye_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] a soldier who caught [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] your eye when [CharYouThey(CHARACTER)] were both in the army camp at [PROVINCE.GetNameNoTooltip]."
 lmf_army.1250.b:0 "Actually, this [army_lover.Custom('GetLassLad')] deserves a permanent place in my court."
 lmf_army.1250.c:0 "No, it's really not a good idea."

 lmf_army.1260.t:0 "Caught at the Spring"
 lmf_army.1260.begin:0 "Marching with the army, there are not many chances to bathe.\n\nThus, when we camped in [army.GetLocation.GetTitle.GetNameNoTierNoTooltip] and one of the locals made mention of a "
 lmf_army.1260.oasis:0 "oasis with a clean spring nearby, "
 lmf_army.1260.spring:0 "natural spring nearby, "
 lmf_army.1260.mid:0 "I jumped at the chance. It wasn't easy to find, but I did, and was relieved to discover it all but abandoned. When I emerged from the waters not long afterwards, however, I was shocked to discover a [army_stranger.GetWomanMan] standing nearby, watching me with interest.\n\nNoting my shock, [army_stranger.GetSheHe] apologized and introduced [army_stranger.GetHerselfHimself] as [army_stranger.GetFirstNameNoTooltip], "
 lmf_army.1260.septon.female:0 "a [army_stranger.GetFaith.PriestFemale] from a [army_stranger.GetFaith.HouseOfWorship] not far away.\n\n"
 lmf_army.1260.septon.male:0 "a [army_stranger.GetFaith.PriestMale] from a [army_stranger.GetFaith.HouseOfWorship] not far away.\n\n"
 lmf_army.1260.devoted.female:0 "a [army_stranger.GetFaith.DevoteeFemale] from a [army_stranger.GetFaith.HouseOfWorship] not far away.\n\n"
 lmf_army.1260.devoted.male:0 "a [army_stranger.GetFaith.DevoteeMale] from a [army_stranger.GetFaith.HouseOfWorship] not far away.\n\n"
 lmf_army.1260.peasant:0 "from a village not far away.\n\n"
 lmf_army.1260.end:0 "[army_stranger.GetSheHe|U] told me the spring was supposed to have healing properties, hence [army_stranger.GetHerHis] presence, but I could tell from [army_stranger.GetHerHis] glances that [army_stranger.GetSheHe] was now interested in something else entirely..."
 lmf_army.1260.a:0 "I'll invite [army_stranger.GetHerHim] to join me in the water."
 lmf_army.1260.b:0 "I gather my clothes and quickly leave, just to be safe."

 lmf_birth.1001.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('relative'))|U] Disgrace"
 lmf_birth.1001.opening:0 "[spymaster.GetTitledFirstNameNoTooltip] has come to me bearing unsettling news: my unmarried [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstName], has been showing signs that lead [spymaster.GetHerHim] to believe she is with child! "
 lmf_birth.1001.know:0 "[spymaster.GetTitledFirstNameNoTooltip] strongly suspects the father is my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('suspected_father'))], [suspected_father.GetTitledFirstName], but there is no way to be certain without questioning my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] and immediately bringing the whole matter out into the open.\n\n"
 lmf_birth.1001.secret:0 "[spymaster.GetTitledFirstNameNoTooltip] has no idea who the father might be, as of yet, but questioning my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] would immediately bring the whole matter out into the open.\n\n"
 lmf_birth.1001.convent:0 "There is, however, an option. We could send [relative.GetTitledFirstNameNoTooltip] into seclusion until the child is born, at a small rural estate safely away from the prying eyes of the court. Nobody needs to know what occurred, or who the true mother of the child ever was... if, indeed, it even survives. [relative.GetTitledFirstNamePossessiveNoTooltip] reputation, as well as our own, would be safe."
 lmf_birth.1001.end:0 "Unfortunately, there is no suitable place to send [relative.GetTitledFirstNameNoTooltip] into seclusion. If she remains at court then, sooner or later, everyone will know."
 lmf_birth.1001.a:0 "Send her into seclusion — this never happened."
 lmf_birth.1001.b:0 "Banish her immediately!"
 lmf_birth.1001.c:0 "We shall deal with the consequences of her indiscretion."
 lmf_birth.1001.d:0 "[suspected_father.GetTitledFirstNameNoTooltip] will do the right thing immediately... or else."

 lmf_birth.1003.t:0 "Sad News"
 lmf_birth.1003.alive:0 "We have unfortunate tidings from [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. Your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstNameNoTooltip], died giving birth to... a child who lives and appears to be doing well enough. We're assured her attendants did everything they could, but it was of no use. [relative.GetFirstNameNoTooltip] had only enough time to hold her [child.GetDaughterSon] in her arms and name [child.GetHerHim] '[child.GetFirstNameNoTooltip]' before she slipped into unconsciousness and never recovered.\n\nThe question remains as to what is to be done with the child, now that the matter is done."
 lmf_birth.1003.dead:0 "We have unfortunate tidings from [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. [relative.GetTitledFirstNameNoTooltip] died in childbirth. We're assured her attendants did everything they could, but it was no use. Both she and the child are no longer with us."
 lmf_birth.1003.a:0 "I never want to see or hear from the child."
 lmf_birth.1003.a.tt:0 "[relative.GetTitledFirstNamePossessiveNoTooltip] bastard child will vanish into the ether"
 lmf_birth.1003.b:0 "There is no point in hiding it now."
 lmf_birth.1003.b.tt:0 "[relative.GetTitledFirstNamePossessiveNoTooltip] bastard child will be brought to your court to be raised"
 lmf_birth.1003.c:0 "[ROOT.Char.GetFaith.PantheonTerm2] watch over them both."

 lmf_birth.1004.t:0 "It is Done"
 lmf_birth.1004.desc:0 "We have tidings from [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. [relative.GetTitledFirstNameNoTooltip] has given birth and the deed is done, as if the entire scandal never happened. Shall we call for your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] to return home?"
 lmf_birth.1004.a:0 "Of course! Let's put this business to rest."
 lmf_birth.1004.b:0 "She can remain where she is. I care not."

 lmf_birth.1006.t:0 "What Was Lost"
 lmf_birth.1006.opening:0 "I am traveling in [ROOT.Char.GetCurrentLocation.GetName] when I spot, from my carriage, a young [stray_bastard.GetWomanMan] passing in the street. While otherwise unremarkable, there is something eerily familiar about [stray_bastard.GetHerHim]... enough so that I remember the encounter later and ask that [stray_bastard.GetSheHe] be tracked down.\n\n"
 lmf_birth.1006.mother:0 "The truth is beyond anything I could have imagined. It appears that young [stray_bastard.GetWomanMan] is none other than the [stray_bastard.Custom('GetDaughterSon')] I bore many years ago when I was sent into seclusion. I thought [stray_bastard.GetHerHim] lost, even dead, but here [stray_bastard.GetSheHe] is! Perhaps it is merely someone claiming to be that child, but [stray_bastard.GetSheHe] has never sought me out to ask for anything... and who else would know what happened?\n\n"
 lmf_birth.1006.family:0 "The truth is beyond anything anything I could have imagined. It appears that young [stray_bastard.GetWomanMan] is none other than the child of my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))], [relative.GetTitledFirstNameNoTooltip], secretly born many years ago when she was sent into seclusion. Perhaps it is merely someone claiming to be that child, but [stray_bastard.GetSheHe] has never sought out [stray_bastard.GetHerHis] family to ask for anything... and who else would know what happened?\n\n"
 lmf_birth.1006.other:0 "What my servants later reported was far beyond anything I could have imagined. It appears that young [stray_bastard.GetWomanMan] is none other than the [stray_bastard.Custom('GetDaughterSon')] of [relative.GetGetFullName], born many years ago when she was sent into seclusion at [birthplace.GetNameNoTooltip]. Perhaps it is merely someone claiming to be that child, but [stray_bastard.GetSheHe] has never sought out [stray_bastard.GetHerHis] family to ask for anything... and who else would know what happened? It was a shameful secret, kept hidden.\n\n"
 lmf_birth.1006.knight:0 "The young [stray_bastard.GetWomanMan] has become a promising [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] currently in the service of a minor lord here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], of sufficient skill to have gained a small reputation of [stray_bastard.GetHerHis] own. "
 lmf_birth.1006.physician:0 "The young [stray_bastard.GetWomanMan] has been working as a promising physician here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] for several years, of sufficient skill to have gained a small reputation of [stray_bastard.GetHerHis] own. "
 lmf_birth.1006.monk:0 "It seems the young man took his vows and became a [stray_bastard.GetFaith.DevoteeMale]... one of considerable learning and virtue, according to everything we've heard. A [stray_bastard.GetFaith.GetAdherentNameNoTooltip] man of no small accomplishment, despite his age. "
 lmf_birth.1006.nun:0 "It seems the young woman took her vows and became a [stray_bastard.GetFaith.DevoteeFemale]... one of considerable learning and virtue, according to everything we've heard. A [stray_bastard.GetFaith.GetAdherentNameNoTooltip] woman of no small accomplishment, despite her age. "
 lmf_birth.1006.rogue:0 "The young [stray_bastard.GetWomanMan] has quite the shady reputation. Here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [stray_bastard.GetSheHe] is known as someone who gets things done. Both clever and resourceful, they say, though without guidance it seems likely [stray_bastard.GetSheHe] will end up on the wrong side of the law eventually. "
 lmf_birth.1006.beauty:0 "The young woman works in the household of a minor lord here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], and already has garnered a reputation for her beauty and elegant manner. It seems almost certain she will gain the notice of higher circles before very long. "
 lmf_birth.1006.end:0 "While [stray_bastard.GetSheHe] has never sought to use [stray_bastard.GetHerHis] birth to [stray_bastard.GetHerHis] advantage, perhaps I could find a place for [stray_bastard.GetHerHim] in my court? We could also leave [stray_bastard.GetHerHim] be, but surely the rumors of [stray_bastard.GetHerHis] existence and birth will eventually reach other ears."
 lmf_birth.1006.a:0 "I shall find a place for [stray_bastard.GetHerHim] in my court."
 lmf_birth.1006.b:0 "Let the bastard remain in obscurity. I care not."
 lmf_birth.1006.c:0 "[stray_bastard.GetSheHe|U] should have died long ago. Let's rectify that error."

 lmf_birth.1007.t:0 "It is Done"
 lmf_birth.1007.desc:0 "We have tidings from [relative.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]. The child did not carry to term, but [relative.GetTitledFirstNameNoTooltip] appears to be otherwise unharmed. So, truth be told, it is as if the entire scandal never happened. Shall we call for your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('relative'))] to return home?"

 lmf_birth.1008.t:0 "Discovered!"
 lmf_birth.1008.desc.start:0 "I hadn't heard from my love for days, and was beginning to grow concerned. Had she grown tired of me already?\n\nThen I was informed of the truth: [relative.GetFirstNameNoTooltip] had been whisked off by her [relative.Custom2('LMF_RelationToMeShort', relative_liege )] to a small estate in a dismal corner of [convent.GetNameNoTooltip], where she was being kept in seclusion. Why? Because [relative_liege.GetSheHe] discovered [relative.GetFirstNameNoTooltip] was with child. MY child.\n\nIt's clear that [relative_liege.GetTitledFirstNameNoTooltip] prefers [relative_liege.GetHerHis] [relative_liege.Custom2('LMF_RelationToMeShort', relative )] have no further contact with me,"
 lmf_birth.1008.desc.secret:0 " assuming [relative_liege.GetSheHe] even knows I'm the father,"
 lmf_birth.1008.desc.end:0 " but as for what [relative.GetFirstNameNoTooltip] wants? I have no idea. Surely it can't be this!"
 lmf_birth.1008.a:0 "There's nothing I can do about it, sadly."
 lmf_birth.1008.b:0 "Bring her here. I will not leave her in [convent.GetNameNoTooltip]."
 lmf_birth.1008.c:0 "I will rescue and marry her, with or without her [relative.Custom2('LMF_RelationToMePossessive', relative_liege )] permission!"
 rival_took_secluded_family:0 "[TARGET_CHARACTER.GetShortUIName|U] abducted [CHARACTER.GetShortUINamePossessiveNoTooltip] [CHARACTER.Custom2('LMF_RelationToMeShort', TARGET_CHARACTER_2 )] while she was in seclusion."
 rival_took_secluded_family_corresponding:0 "[CHARACTER.GetShortUIName|U] abducted [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] [TARGET_CHARACTER.Custom2('LMF_RelationToMeShort', TARGET_CHARACTER_2 )] while she was in seclusion."

 lmf_birth.1009.t:0 "Spirited Away"
 lmf_birth.1009.desc.start:0 "News arrived early this morning.\n\nNo sooner had [relative.GetFirstNameNoTooltip] been installed at the remote estate in [convent.GetNameNoTooltip], soldiers appeared to take her away and escort her to [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. How [baby_father.GetTitledFirstNameNoTooltip] discovered where I'd sent her, I don't know, but he's revealed himself as [relative.GetFirstNamePossessiveNoTooltip] lover and the father of her unborn child.\n\n"
 lmf_birth.1009.desc.elope:0 "I'm led to understand that the two of them married as soon as they reached [baby_father.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. While I suppose this spares us the embarrassment of a bastard, this is still an elopement. Everyone will know it occurred without my knowledge or consent!"
 lmf_birth.1009.desc.abduct:0 "Now the two of them are esconced within [baby_father.GetTitledFirstNamePossessiveNoTooltip] [baby_father.Custom('FortifiedBuilding')], where the man doesn't even have the decency to marry her after this flagrant abduction!"
 lmf_birth.1009.a:0 "She has brought shame to her family."

 lmf_birth.1101.t:0 "Complications"
 lmf_birth.1101.depressed.t:0 "The Darkest Nights"
 lmf_birth.1101.depressed.death.opening:0 "To lose a little one... I don't know what to do. Nobody wants to mention the babe, for fear of making me cry, and yet all the not mentioning is almost worse than the mentioning. It has become a dark cloud hanging over my life like a shroud, darkening everything it touches.\n\n"
 lmf_birth.1101.depressed.sick.child.opening:0 "The baby wails and wails, and it never seems to end. I can't help but feel as if this is somehow my fault, if there's something I should have known, should have done... it hangs over everything like a darkness, tainting everything it touches.\n\n"
 lmf_birth.1101.depressed.sick.opening:0 "The sickness claws at me, making me feel weak and helpless. I should be with my new baby, and yet I can barely summon the strength to move. Somehow this is my fault, I know it. I should have been stronger. The pall casts its shadow over everything it touches, I cannot escape it.\n\n"
 lmf_birth.1101.depressed.opening:0 "I should be overjoyed, should I not? There is a new babe in our lives. This should be a good thing. Yet a shadow lingers over my thoughts, darkening everything it touches, and I can't ever seem to escape it.\n\n"
 lmf_birth.1101.opening:0 "Things have not been the same since the birth. I know it. I can feel it. There is more bleeding than there should be, and I feel weak all the time.\n\n"
 lmf_birth.1101.end.infertile:0 "The physicians have come and gone from my bedchambers, each time clucking their tongues in disapproval. They say that, while I may recover, the complications I've experienced from the birth may mean I'll never have another child."
 lmf_birth.1101.end.infertile.long:0 "The physicians have come and gone from my bedchambers, each time clucking their tongues in disapproval. I will recover, they say, but the complications from the birth are severe. It will take time. How long, they do not appear to know."
 lmf_birth.1101.end.age:0 "The physicians say this will pass, that all of this is normal... particularly for a woman of my age. The fact I had a child at all is something of a miracle."
 lmf_birth.1101.end:0 "The physicians say that this will pass, that all of this is normal. I simply need to give it some time."
 lmf_birth.1101.a:0 "I hope that they are wrong."
 lmf_birth.1101.b:0 "I hope that they are right."
 lmf_birth.1101.tt:0 "Complications Following Childbirth"
 lmf_birth.1102.husband.tt:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] Dark Mood Has Passed"
 lmf_birth.1102.tt:0 "Your Dark Mood Has Passed"

 dinner_past_temperate:0 "ate only a little of [ROOT.GetCharacter.GetHerHis] food, instead spending most of [ROOT.GetCharacter.GetHerHis] time talking"
 dinner_past_chaste_male:0 "kept mostly to himself, hands folded neatly in [ROOT.GetCharacter.GetHerHis] lap"
 dinner_past_chaste_female:0 "kept mostly to herself, demurely avoiding the gaze of the male servants"
 dinner_past_generous:0 "kept [ROOT.GetCharacter.GetHerselfHimself] quite busy, helping the servants clear the tables"
 dinner_past_diligent:0 "made a studious point of including every member of the family in the conversation"
 dinner_past_calm:0 "exuded a calming presence on what is normally a raucous affair, as is [ROOT.GetCharacter.GetHerHis] way"
 dinner_past_patient_adult:0 "was incredibly patient with one of the newer servants, showing the young man how to properly serve"
 dinner_past_patient_child:0 "was incredibly patient, despite [ROOT.GetCharacter.GetHerHis] young age, waiting for each dish to be brought out"
 dinner_past_humble:0 "was typically humble, addressing each of the servants by name and treating them with great respect"
 dinner_past_honest:0 "told stories about a recent misadventure, and I noticed [ROOT.GetCharacter.GetSheHe] didn't exaggerate in the slightest"
 dinner_past_brave:0 "told a grand tale about one of [ROOT.GetCharacter.GetHerHis] recent adventures, much to everyone's amusement"
 dinner_past_gregarious:0 "was once again the life of the evening, keeping everyone laughing with [ROOT.GetCharacter.GetHerHis] stories"
 dinner_past_just:0 "amiably chatted with my councillors, expressing concern over a recent injustice [ROOT.GetCharacter.GetSheHe] witnessed at court"
 dinner_past_zealous:0 "led the family in a prayer to [ROOT.GetCharacter.GetFaith.PantheonTerm2] with [ROOT.GetCharacter.GetHerHis] typical fervor"
 dinner_past_trusting:0 "listened to every tale told to [ROOT.GetCharacter.GetHerHim] with wide eyes and audible gasps"
 dinner_past_compassionate:0 "was the picture of grace, smiling warmly whenever the conversation turned [ROOT.GetCharacter.GetHerHis] way"
 dinner_past_stubborn:0 "kept the family at the table with [ROOT.GetCharacter.GetHerHis] chatter, stubbornly refusing to let anyone wander off"
 dinner_past_forgiving:0 "acted as a mediator all evening, smoothing over more than one family argument"
 dinner_past_charming:0 "was a delightful child, beaming widely and charming almost everyone at the table"
 dinner_past_curious:0 "amused everyone, constantly asking innocent questions about the dishes and the servants"
 dinner_past_pregnant:0 "was obviously the center of everyone's concern, swollen as her belly is with child"
 dinner_past_beauty_good_female:0 "radiated with loveliness tonight, having put extra care into selecting a new gown for the event"
 dinner_past_beauty_good_male:0 "turned the heads of the female servants, who hovered around him with almost comical concern and attention"
 dinner_past_intellect_good:0 "kept the conversation lively, making clever arguments and observations over a wide variety of topics"
 dinner_past_poet:0 "regaled the family with a selection of [ROOT.GetCharacter.GetCulture.GetNameNoTooltip] poems, though I suspect at least one was [ROOT.GetCharacter.GetHerHis] own"
 dinner_past_shrewd:0 "held [ROOT.GetCharacter.GetHerHis] own little court. as is [ROOT.GetCharacter.GetHerHis] way, making witty and incisive jests that kept everyone laughing"
 dinner_past_lifestyle_reveler:0 "was, once again, the center of attention, calling for more drinks as [ROOT.GetCharacter.GetSheHe] kept everyone laughing"
 dinner_past_lifestyle_blademaster:0 "had the riveted attention of the servants as [ROOT.GetCharacter.GetSheHe] regaled them with tales of a recent duel"
 dinner_past_lifestyle_hunter:0 "told lively tales of a recent hunting trip, to the rapt attention of much of the family"
 dinner_past_lifestyle_herbalist:0 "commented on the herbs used in the meal, advising the cook on alternatives he could use"
 dinner_past_lifestyle_gardener:0 "appeared to be very pleased that the cook used fresh vegetables from [ROOT.GetCharacter.GetHerHis] courtyard garden"
 dinner_past_pos_fallback_1_adult:0 "was unusually well-behaved this evening, engaging in lively conversation"
 dinner_past_pos_fallback_1_child:0 "was unusually well-behaved this evening, polite and endearing even towards the servants"
 dinner_past_pos_fallback_2:0 "was a delight, [ROOT.GetCharacter.GetHerHis] behavior a credit to the entire family"
 dinner_past_pos_fallback_3_adult:0 "was in good spirits, for once, smiling and laughing along with almost everyone"
 dinner_past_pos_fallback_3_child:0 "delighted everyone with [ROOT.GetCharacter.GetHerHis] youthful exuberance, smiling and laughing constantly"
 dinner_past_lustful_male:0 "spent most of the evening chasing after the servants, all of whom are wary of his reputation"
 dinner_past_lustful_female:0 "spent most of the evening batting her eyelashes at the servants, all of whom were quick to avoid her"
 dinner_past_gluttonous:0 "wolfed down the meal as if we're in danger of running out of food, while everyone stared at [ROOT.GetCharacter.GetHerHim]"
 dinner_past_greedy_adult:0 "spent [ROOT.GetCharacter.GetHerHis] time arguing with one of my clerks over [ROOT.GetCharacter.GetHerHis] refusal to repay a small debt"
 dinner_past_greedy_child:0 "hoarded all the child toys, throwing an elaborate fit anytime someone attempted to take one from [ROOT.GetCharacter.GetHerHim]"
 dinner_past_greedy_teen:0 "argued with the servants over the strange idea [ROOT.GetCharacter.GetSheHe] didn't get as much dessert as everyone else"
 dinner_past_lazy:0 "fell asleep almost immediately after the meal was done, [ROOT.GetCharacter.GetHerHis] loud snoring drawing stares"
 dinner_past_wrathful:0 "mostly engaged in heated arguments with the rest of the family, angry spittle flying from [ROOT.GetCharacter.GetHerHis] mouth"
 dinner_past_impatient:0 "was an incredible annoyance, complaining constantly that the food wasn't arriving quickly enough for [ROOT.GetCharacter.GetHerHis] liking"
 dinner_past_arrogant:0 "barely talked to anyone all night, rolling [ROOT.GetCharacter.GetHerHis] eyes with derision the moment anyone tried to engage"
 dinner_past_deceitful:0 "was agitated all evening, trying to talk [ROOT.GetCharacter.GetHerHis] way out of a lie [ROOT.GetCharacter.GetSheHe] had been caught in earlier"
 dinner_past_craven:0 "mostly kept to [ROOT.GetCharacter.GetHerselfHimself], quietly trying to avoid any and all conflict with the rest of the family"
 dinner_past_shy:0 "did [ROOT.GetCharacter.GetHerHis] damnedest to remain small and unnoticed at the edge of the table, avoiding all chatter"
 dinner_past_ambitious:0 "wouldn't stop boasting about [ROOT.GetCharacter.GetHerHis] recent accomplishments, even though they are clearly exaggerated"
 dinner_past_arbitrary:0 "acted most peculiarly, fretting over the smallest things as if they are somehow of great importance"
 dinner_past_cynical:0 "didn't stop rolling [ROOT.GetCharacter.GetHerHis] eyes and heavily sighing at the slightest mention of [ROOT.GetCharacter.GetFaith.PantheonTerm2]"
 dinner_past_paranoid:0 "was incredibly combative all evening, as if certain the rest of the family is out to get [ROOT.GetCharacter.GetHerHim]"
 dinner_past_callous:0 "was particularly cruel to the servants this evening, mocking them for even the slightest error"
 dinner_past_sadistic_adult:0 "played cruel games, bringing up old arguments and watching the family argue while [ROOT.GetCharacter.GetSheHe] sat back and smiled"
 dinner_past_sadistic_child:0 "spent [ROOT.GetCharacter.GetHerHis] time tormenting the servants, lighting fires and being an utter terror"
 dinner_past_fickle:0 "wouldn't stop making faces at [ROOT.GetCharacter.GetHerHis] food, pushing it around [ROOT.GetCharacter.GetHerHis] plate and scowling"
 dinner_past_eccentric:0 "talked at great length to... someone who isn't there, actually, while the rest of us pretend not to notice"
 dinner_past_rowdy:0 "was a holy terror, running around the hall with boundless energy and shouting until [ROOT.GetCharacter.GetHerHis] voice became hoarse"
 dinner_past_pensive:0 "sat at the table quietly, fretting and fidgeting while [ROOT.GetCharacter.GetSheHe] worried over inconsequential things"
 dinner_past_bossy:0 "ran about, busily telling everyone what to do and how to do it in the loudest voice possible"
 dinner_past_drunkard:0 "once again became incredibly drunk, red-faced and slurring [ROOT.GetCharacter.GetHerHis] words as [ROOT.GetCharacter.GetSheHe] pretended to be sober"
 dinner_past_reclusive:0 "barely spoke with anyone, instead standing off by [ROOT.GetCharacter.GetHerselfHimself] and staring out a window at the courtyard"
 dinner_past_irritable:0 "made everyone uncomfortable, snapping viciously at anyone who attempted to speak with [ROOT.GetCharacter.GetHerHim]"
 dinner_past_comfort_eater:0 "busily stuffed [ROOT.GetCharacter.GetHerHis] face with every dessert available, eating [ROOT.GetCharacter.GetHerHis] feelings"
 dinner_past_inappetetic:0 "barely touched [ROOT.GetCharacter.GetHerHis] food once again, much to everyone else's great concern"
 dinner_past_depressed:0 "was a dark cloud hanging over the entire feast, [ROOT.GetCharacter.GetHerHis] melancholy spreading like a miasma"
 dinner_past_lunatic:0 "made quite the spectacle of [ROOT.GetCharacter.GetHerselfHimself], at one point tearing off [ROOT.GetCharacter.GetHerHis] own clothes and fleeing the hall"
 dinner_past_possessed:0 "stood up at one point and began screaming in tongues until, finally, the rest of us were able to calm [ROOT.GetCharacter.GetHerHim]"
 dinner_past_infirm:0 "was barely present, at times either collapsing into hacking coughs or nodding off at the table"
 dinner_past_intellect_bad:0 "made quite the fool of [ROOT.GetCharacter.GetHerselfHimself], barging into conversations that [ROOT.GetCharacter.GetSheHe] clearly didn't understand"
 dinner_past_dwarf:0 "caused quite the scene, complaining over how the chairs are not high enough for [ROOT.GetCharacter.GetHerHim]"
 dinner_past_giant:0 "caused quite a ruckus at one point, collapsing a chair which was clearly far too small for [ROOT.GetCharacter.GetHerHim]"
 dinner_past_dull:0 "prattled on about pointless things, eliciting yawns and rolled eyes from the rest of the family"
 dinner_past_wheezing:0 "wouldn't stop wheezing, the sounds of [ROOT.GetCharacter.GetHerHis] breaths annoying almost everyone else at the table"
 dinner_past_neg_fallback_1_adult:0 "was poorly behaved, unexpectedly getting in one argument after another for no good reason"
 dinner_past_neg_fallback_1_child:0 "behaved most atrociously, throwing an absolute fit when [ROOT.GetCharacter.GetHerHis] nanny came to collect [ROOT.GetCharacter.GetHerHim] for bed"
 dinner_past_neg_fallback_2:0 "was uncharacteristically irritable and combative, in a bad mood since the start of the feast"
 dinner_past_neg_fallback_3_adult:0 "drank [ROOT.GetCharacter.GetHerselfHimself] into a stupor, loudly singing to the point of obnoxiousness"
 dinner_past_neg_fallback_3_child:0 "ate far more than [ROOT.GetCharacter.GetSheHe] should, and loudly complained of stomach pains afterward"

 dinner_rival_reason_murderer:0 "[ROOT.Char.GetFirstNameNoTooltip] was clearly heard to shout "murderer" at one point, so it stands to reason it had something to do with that."
 dinner_rival_reason_att_murder:0 "I imagine it had something to do with [second.GetFirstNameNoTooltip] trying to have [ROOT.Char.GetFirstNameNoTooltip] killed... or so [ROOT.Char.GetFirstNameNoTooltip] kept screaming."
 dinner_rival_reason_slept_spouse:0 "I believe I heard something about [second.GetFirstNameNoTooltip] having slept with [ROOT.Char.GetHerHis] [ROOT.Char.Custom('WifeHusbandOpp')]."
 dinner_rival_reason_unfaithful:0 "it clearly had something to do with [second.GetFirstNamePossessiveNoTooltip] marital infidelity."
 dinner_rival_reason_botched_treatment:0 "I'm sure it had something to do with [second.GetFirstNamePossessiveNoTooltip] failure as a physician."
 dinner_rival_reason_revenge:0 "[ROOT.Char.GetFirstNameNoTooltip] clearly wanted revenge for something [second.GetFirstNameNoTooltip] had done."
 dinner_rival_reason_them_cynical:0 "[second.GetFirstNamePossessiveNoTooltip] cynical views on [ROOT.Char.GetFaith.GetNameNoTooltip] had clearly been prompting [ROOT.Char.GetFirstNamePossessiveNoTooltip] ire."
 dinner_rival_reason_them_pious:0 "[second.GetFirstNamePossessiveNoTooltip] holier-than-thou piety had clearly been getting on [ROOT.Char.GetFirstNamePossessiveNoTooltip] nerves."
 dinner_rival_reason_hostile_religion:0 "[second.GetFirstNamePossessiveNoTooltip] beliefs clearly did a great deal to prompt [ROOT.Char.GetFirstNamePossessiveNoTooltip] pious ire."
 dinner_rival_reason_both_pious:0 "it appeared to be the result of a heated debate over [second.GetFaith.GetNameNoTooltip] versus [ROOT.Char.GetFaith.GetNameNoTooltip] doctrine."
 dinner_rival_reason_potential_rival:0 "it's unsurprising, as the rivalry has been brewing between these two for some time."
 dinner_rival_reason_war:0 "it undoubtedly had plenty to do with the war being fought between them right now."
 dinner_rival_reason_jealousy:0 "it seemed clear that [ROOT.Char.GetFirstNameNoTooltip] was jealous of [second.GetFirstNameNoTooltip], perhaps over some lover."
 dinner_rival_reason_jealous_court:0 "it seems rooted in [ROOT.Char.GetFirstNamePossessiveNoTooltip] jealousy of [second.GetFirstNamePossessiveNoTooltip] position in my court."
 dinner_rival_reason_jealous_council:0 "it seems rooted in [ROOT.Char.GetFirstNamePossessiveNoTooltip] jealousy of [second.GetFirstNamePossessiveNoTooltip] position as my [second.GetCouncilTitle|l]."
 dinner_rival_reason_heir_position:0 "it seems rooted in [second.GetFirstNamePossessiveNoTooltip] chance of inheriting my titles, compared to [ROOT.Char.GetFirstNameNoTooltip]."
 dinner_rival_reason_claim:0 "it sounded as if it had something to do with [ROOT.Char.GetFirstNamePossessiveNoTooltip] "rightful claim" to [rival_claim_title.GetNameNoTierNoTooltip]."
 dinner_rival_reason_disinherited:0 "I suspect [ROOT.Char.GetFirstNameNoTooltip] was jealous and angry about [second.GetFirstNamePossessiveNoTooltip] coming inheritance."
 dinner_rival_reason_disputed_heritage:0 "I got the impression [ROOT.Char.GetFirstNameNoTooltip] was not-so-subtly mocking [second.GetFirstNamePossessiveNoTooltip] disputed heritage."
 dinner_rival_reason_hates:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] clear hatred of [second.GetFirstNameNoTooltip] was plain for everyone to see."
 dinner_rival_reason_grudge:0 "the simmering grudge between the two clearly lay beneath it all."
 dinner_rival_reason_victim:0 "[second.GetFirstNamePossessiveNoTooltip] ongoing bullying of [ROOT.Char.GetFirstNameNoTooltip] was undoubtedly responsible."
 dinner_rival_reason_incompatible:0 "the two of them have always been like fire and water, so this is no great surprise."
 dinner_rival_reason_unknown:0 "something surely must have set them off."

 lmf_feast.1001.t:0 "Family Feast: Acrimony"
 lmf_feast.1001.desc.opening:0 "The family gathered this evening in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'s great hall for a feast, and it did not go well right from the outset.\n\nThe air was full of tension. Then, almost without warning, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_rival_2'))] began to argue with "
 lmf_feast.1001.desc.relation:0 "[family_rival_2.GetHerHis] [family_rival_2.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_1'))], [family_rival_1.GetFirstNameNoTooltip]"
 lmf_feast.1001.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_rival_1'))]"
 lmf_feast.1001.desc.mid:0 ".\n\nWhy? I'm not entirely certain, but [family_rival_2.Custom2('dinner_rival_reason', SCOPE.sC('family_rival_1'))]\n\nTheir shouts grew louder and louder, echoing over the general din, until finally [family_rival_2.GetFirstNameNoTooltip] "
 lmf_feast.1001.desc.child.male:0 "leapt on [family_rival_1.GetHerHim] and began punching.\n\n"
 lmf_feast.1001.desc.child.female:0 "leapt on [family_rival_1.GetHerHim] and began scratching at [family_rival_1.GetHerHis] face.\n\n"
 lmf_feast.1001.desc.combatant:0 "stood and drew [family_rival_2.GetHerHis] blade.\n\n"
 lmf_feast.1001.desc.noncombatant:0 "stood and slapped [family_rival_1.GetHerHim].\n\n"
 lmf_feast.1001.desc.bystander:0 "I barely knew what was happening before it was too late. "
 lmf_feast.1001.desc.intervene:0 "I attempted to intervene, but it was already too late. "
 lmf_feast.1001.desc.end:0 "The rest of the family pulled them apart, and [family_rival_1.GetFirstNameNoTooltip] stormed out of the hall"
 lmf_feast.1001.desc.friends:0 ", shouting their friendship was now at an end."
 lmf_feast.1001.desc.notfriends:0 ". Now the two have become bitter rivals."
 lmf_feast.1001.a:0 "That was enough excitement for one evening!"
 rival_family_dinner:0 "[CHARACTER.GetShortUIName|U] became rivals with [TARGET_CHARACTER.GetShortUIName|U] after a huge fight during a feast."
 rival_family_dinner_corresponding:0 "[CHARACTER.GetShortUIName|U] became rivals with [TARGET_CHARACTER.GetShortUIName|U] after a huge fight during a feast."

 dinner_rival_root_reason_murderer:0 "[ROOT.Char.GetSheHe|U] wouldn't come out and call me "murderer", but that's what it was about."
 dinner_rival_root_reason_att_murder:0 "I'd tried to have [ROOT.Char.GetHerHim] murdered, [ROOT.Char.GetSheHe] said. And kept saying it."
 dinner_rival_root_reason_slept_spouse:0 "[ROOT.Char.GetSheHe|U] clearly wasn't going to let go of the fact I'd slept with [ROOT.Char.GetHerHis] [ROOT.Char.Custom('WifeHusbandOpp')]."
 dinner_rival_root_reason_unfaithful:0 "[ROOT.Char.GetSheHe|U] wouldn't come out and say it, but it was, of course, about my infidelity."
 dinner_rival_root_reason_imprison:0 "[ROOT.Char.GetSheHe|U] kept complaining about how I'd imprisoned [ROOT.Char.GetHerHim], at least initially."
 dinner_rival_root_reason_att_imprison:0 "[ROOT.Char.GetSheHe|U] kept complaining about how I'd tried to imprison [ROOT.Char.GetHerHim], at least initially."
 dinner_rival_root_reason_execution:0 "At first, [ROOT.Char.GetSheHe] complained bitterly about the execution. Again."
 dinner_rival_root_reason_torture:0 "[ROOT.Char.GetSheHe|U] wouldn't shut up about the torture. Blah, blah, torture this, torture that."
 dinner_rival_root_reason_blind:0 "It was about the blinding, of course. Always about the blinding!"
 dinner_rival_root_reason_castrate:0 "It was about the castration, of course. Would he never stop pining for his lost member?"
 dinner_rival_reason_root_potential_rival:0 "I'm not surprised, truly. This has been simmering for some time."
 dinner_rival_reason_root_disinherit:0 "It was about the disinheritance again, of course. At least at first."
 dinner_rival_reason_root_unknown:0 "What it was all about? I honestly cannot recall."

 lmf_feast.1002.desc:0 "It started off so well.\n\nThe family gathered in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'s great hall for a feast, and at first it was quite pleasant. [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nThen [family_rival.GetFirstNameNoTooltip] and I began to argue.\n\n[family_rival.Custom2('dinner_rival_root_reason', ROOT.Char )] My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] and I were both deep into our cups, and I remember [family_rival.GetHerHim] making one barbed comment after another... enough that I commanded [family_rival.GetHerHim] to stop.\n\nThen we were shouting, louder and louder, until finally others became alarmed and intervened. It was too late, however. Both of us said things we're likely to regret in the days to come."
 lmf_feast.1002.a:0 "Well, that was unfortunate."
 self_rival_family_dinner:0 "[CHARACTER.GetShortUIName|U] became rivals with [TARGET_CHARACTER.GetShortUIName|U] after a huge fight during a feast."
 self_rival_family_dinner_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] became rivals with [CHARACTER.GetShortUIName|U] after a huge fight during a feast."

 lmf_feast.1003.t:0 "Family Feast: Reconciliation"
 lmf_feast.1003.desc.opening:0 "Tonight's gathering in the [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] great hall was a relatively quiet affair. No outbursts, no drama, just my family enjoying a moment of relative peace.\n\nMore surprisingly, perhaps, I spotted [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival_1'))] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival_2'))] actually talking.\n\nBoth were well into their cups, it's true, but when I heard my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_1'))] laugh at one of "
 lmf_feast.1003.desc.relation:0 "[family_rival_1.GetHerHis] [family_rival_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_2'))]'s jokes "
 lmf_feast.1003.desc.norelation:0 "my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival_2'))]'s jokes "
 lmf_feast.1003.desc.child:0 "I started to wonder if their rivalry was finally at an end."
 lmf_feast.1003.desc.end:0 "I started to wonder if there wasn't a chance their rivalry could finally be put to bed. Perhaps with some assistance...?"
 lmf_feast.1003.a:0 "Try to convince them to finally make up."
 lmf_feast.1003.a.convince.tt:0 "You convince them to make amends"
 lmf_feast.1003.a.fail.tt:0 "They are annoyed by your meddling"
 lmf_feast.1003.b:0 "They can work it out on their own."
 lmf_feast.1003.c:0 "I really hope they work it out."
 lmf_feast.1003.b.makeup.tt:0 "They finally make amends"
 lmf_feast.1003.b.nomakeup.tt:0 "There is no real reconciliation"

 lmf_feast.1004.desc:0 "Tonight's gathering in the [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] great hall was a relatively quiet affair. No outbursts, no drama, just my family enjoying a moment of relative peace.\n\nMore surprisingly, perhaps, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_rival'))] and I actually talked.\n\nBoth of us were well into our cups, it's true, but there was an ease to our conversation that hasn't existed for some time. When my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] laughed at one of my jokes, I began to wonder... could our rivalry finally be put to bed? Could it end here, tonight?"
 lmf_feast.1004.a:0 "The time has come to make amends."
 lmf_feast.1004.a.success.tt:0 "You convince [family_rival.GetHerHim] to end the rivalry"
 lmf_feast.1004.a.failure.tt:0 "[family_rival.GetSheHe|U] is annoyed by your attempt"
 lmf_feast.1004.b:0 "It's enough that we had a good night."

 lmf_feast.1005.t:0 "Family Feast: Rememberance"
 lmf_feast.1005.desc.start:0 "Tonight the family feast was a somber affair.\n\nMy [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('dead_relative'))] recent death still hangs over the great hall like a dark cloud. "
 lmf_feast.1005.desc.miscarriage.start:0 "Tonight the family feast was a somber affair.\n\nMy [dead_child.Custom('GetDaughterSon')]'s recent stillbirth still hangs over the great hall like a dark cloud. "
 lmf_feast.1005.desc.miscarriage:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dead_relative'))|U] sat at the table, barely speaking but her sadness almost palpable.\n\nFew of us spoke, and when we finally did it was to gently remind her — indeed, all of us — that life goes on.\n\nI don't know how much the talk helped her but, once the meal was done, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('dead_relative'))] held my hand under the table. It was something, at least, and the family being together in this dark moment was better than the silence that preceded it."
 lmf_feast.1005.desc.old:0 "Few of us spoke, and when we finally did it was mostly to speak of [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] lived a long life and [dead_relative.GetHerHis] passing has left a hole in my court, one that will not easily be filled. We recalled the fond memories of [dead_relative.GetHerHim], ignoring the less fond ones, and... in a way, it helped that we were there to grieve together."
 lmf_feast.1005.desc.adult:0 "Few of us spoke, and when we finally did it was mostly to speak of [dead_relative.GetFirstNameNoTooltip].\n\nWe recalled fond memories of [dead_relative.GetHerHim], ignoring the less fond ones, and... in a way, it helped that we were there to grieve together."
 lmf_feast.1005.desc.child:0 "Few of us spoke, and when we finally did it was mostly to speak of [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] died so young, in truth we barely got to know [dead_relative.GetHerHim]. So, instead, we talked of [dead_relative.GetHerHis] antics and who [dead_relative.GetSheHe] might have become if [dead_relative.GetSheHe] had been allowed to grow up... and, in a way, it helped that we were there to grieve together."
 lmf_feast.1005.desc.baby:0 "Few of us spoke, and when we finally did it was mostly to speak of [dead_relative.GetFirstNameNoTooltip].\n\n[dead_relative.GetSheHe|U] died just a babe, and somehow it seemed so wrong that [ROOT.Char.GetFaith.DeathDeityName] should take [dead_relative.GetHerHim] from us already. It was painful for us all to discuss... but, in a way, it helped that we were there to grieve together."
 lmf_feast.1005.a:0 "[ROOT.Char.GetFaith.DeathDeityName] rest [dead_relative.GetHerHis] soul."
 lmf_feast.1005.b:0 "[dead_relative.GetSheHe|U] will be remembered."
 lmf_feast.1005.c:0 "[ROOT.Char.GetFaith.DeathDeityName] rest [dead_child.GetHerHis] little soul."

 lmf_feast.1006.t:0 "Family Feast: Cacophany"
 lmf_feast.1006.desc:0 "The family gathered for our evening repast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'s great hall, and right from the start it was a mad house.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_1'))|U] [dinner_neg_family_1.Custom('dinner_activity_neg_past')].\n\nThen [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_2'))] [dinner_neg_family_2.Custom('dinner_activity_neg_past')].\n\nAlso, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family_3'))] [dinner_neg_family_3.Custom('dinner_activity_neg_past')].\n\nEveryone was shouting, and the cacophany grew so annoying I finally raised my voice and commanded them all to be silent. I may have said some things I regret, but I simply had to be out of that place."
 lmf_feast.1006.a:0 "I've had better moments, it's true."

 lmf_feast.1007.t:0 "Family Feast: Serenity"
 lmf_feast.1007.desc:0 "Every now and again, I feel as if our family here in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] might be like any other. Tonight was one of those times.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_1'))|U] [dinner_pos_family_1.Custom('dinner_activity_pos_past')].\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_2'))|U] [dinner_pos_family_2.Custom('dinner_activity_pos_past')].\n\nEven [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family_3'))] [dinner_pos_family_3.Custom('dinner_activity_pos_past')].\n\nEveryone got along, laughing and even singing. At one point, I stood and made a speech that left my family a little teary-eyed. It was... good."
 lmf_feast.1007.a:0 "A fine evening."

 lmf_feast.1008.t:0 "Family Feast: Friendship"
 lmf_feast.1008.desc.start:0 "Tonight's family feast in the great hall at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] went rather well.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nThen I noticed that [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_friend_1'))] appeared to be getting along famously with "
 lmf_feast.1008.desc.relation:0 "[family_friend_1.GetHerHis] [family_friend_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))], [family_friend_2.GetTitledFirstNameNoTooltip]. "
 lmf_feast.1008.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend_2'))]. "
 lmf_feast.1008.desc.child:0 "They were running about, doing what children do best. Laughing, playing.\n\n"
 lmf_feast.1008.desc.twomen:0 "They were clapping each other on the back, laughing and telling tales.\n\n"
 lmf_feast.1008.desc.twowomen:0 "They were gossiping in whispers, laughing and carrying on.\n\n"
 lmf_feast.1008.desc.mixed:0 "They were conversing at length... not in a romantic way, but with true interest and respect.\n\n"
 lmf_feast.1008.desc.end:0 "I believe I may be witnessing the beginning of a true friendship."
 lmf_feast.1008.a:0 "Wonderful!"

 lmf_feast.1009.desc.start:0 "Tonight's family feast in the great hall at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] went rather well.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nI also got on really well with [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend'))]. "
 lmf_feast.1009.desc.child:0 "[family_friend.GetSheHe|U] joined me in a game once the meal was done, and before I knew it we were both laughing and carrying on like never before.\n\n"
 lmf_feast.1009.desc.adult:0 "[family_friend.GetSheHe|U] drank with me once the meal was done, and before I knew it we were both laughing and regaling each other with stories.\n\n"
 lmf_feast.1009.desc.end:0 "Is this the beginning of a new friendship?"
 lmf_feast.1009.a:0 "It is! A new friend!"
 lmf_feast.1009.b:0 "No, that's as close as [family_friend.GetSheHe] gets."

 lmf_feast.1010.t:0 "Family Feast: Chilly"
 lmf_feast.1010.desc.start:0 "There was a strange air in the great hall at tonight's family feast.\n\nFirstly, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nThen I noticed that [family_friend_1.GetFirstNameNoTooltip] and [family_friend_2.GetFirstNameNoTooltip] weren't speaking.\n\nNormally they're inseperable, but suddenly my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_1'))] and "
 lmf_feast.1010.desc.relation:0 "[family_friend_1.GetHerHis] [family_friend_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))] "
 lmf_feast.1010.desc.norelation:0 "my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend_2'))] "
 lmf_feast.1010.desc.end:0 "sat on opposite ends of the table and, if they passed near each other at all, there was a distinct chill between them.\n\nIt appears their friendship is at an end."
 lmf_feast.1010.a:0 "That's too bad."

 lmf_feast.1011.desc:0 "There was a strange air in the great hall at tonight's family feast.\n\nFirstly, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nThen I noticed that [family_friend.GetFirstNameNoTooltip] was avoiding me. When I tried to approach my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend'))], [family_friend.GetSheHe] walked away... and there's been a distinct chill between us ever since. What did I do? Why won't [family_friend.GetSheHe] talk to me?"
 lmf_feast.1011.a:0 "I don't understand what changed..."

 lmf_feast.1012.t:0 "Family Feast: Revelation"
 lmf_feast.1012.desc.start:0 "Tonight's family feast was a quiet affair, without incident. I was just about to retire for the evening, in fact, when I spoke to [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('tattler'))].\n\n"
 lmf_feast.1012.desc.child:0 "I don't think the [tattler.Custom('polite_gender_ref')] even knew the full implications of what [tattler.GetSheHe] was saying, just that [tattler.GetSheHe] had innocently overheard "
 lmf_feast.1012.desc.adult:0 "I don't think [tattler.GetFirstNameNoTooltip] even knew the full implications of what [tattler.GetSheHe] told me, just that [tattler.GetSheHe] had overheard "
 lmf_feast.1012.desc.relation:0 "[tattler.GetHerHis] [tattler.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_secret'))] "
 lmf_feast.1012.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_secret'))] "
 lmf_feast.1012.desc.child2:0 "whispering about it and found it all incredibly amusing.\n\n"
 lmf_feast.1012.desc.temperate:0 "talking and found the subject matter to be rather unsettling.\n\n"
 lmf_feast.1012.desc.drunk:0 "whispering and then later, well in [tattler.GetHerHis] cups, mentioned it to me in passing.\n\n"
 lmf_feast.1012.desc.end:0 "Well, I understood the implications very well, even if [tattler.GetFirstNameNoTooltip] did not. [family_secret.GetTitledFirstNameNoTooltip] has a secret, one my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_secret'))] had now inadvertantly revealed."
 lmf_feast.1012.a:0 "How interesting..."

 lmf_feast.1013.t:0 "Family Feast: Attraction"
 lmf_feast.1013.start:0 "Tonight's family feast was relatively quiet and unremarkable... with one notable exception.\n\nI noticed that [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_lover_1'))] was behaving rather oddly. [family_lover_1.GetSheHe|U] kept looking expectantly across the great hall towards "
 lmf_feast.1013.desc.relation:0 "[family_lover_1.GetHerHis] [family_lover_1.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_lover_2'))], [family_lover_2.GetTitledFirstNameNoTooltip]"
 lmf_feast.1013.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_lover_2'))]"
 lmf_feast.1013.end:0 ", who pretended not to notice. When [family_lover_1.GetFirstNameNoTooltip] finally excused [family_lover_1.GetHerselfHimself], however, [family_lover_2.GetFirstNameNoTooltip] quietly followed a minute later.\n\nI decided to see what they were up to, and spotted the pair locked in a passionate embrace in a dark hallway. I quickly retreated, telling no one... not yet, at least."
 lmf_feast.1013.a:0 "Shocking!"

 lmf_feast.1014.t:0 "Family Feast: Violence"
 lmf_feast.1014.start:0 "Tensions were running high at the busy family feast this evening.\n\nEveryone was shouting. [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))|U] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nWorst of all, you could hear [family_duel_starter.GetFirstNameNoTooltip] arguing with [family_duel_target.GetFirstNameNoTooltip] from across the hall. I watched as [family_duel_starter.GetFirstNameNoTooltip] grew more and more furious until, finally, my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_starter'))] drew a dagger and attacked "
 lmf_feast.1014.desc.relation:0 "[family_duel_starter.GetHerHis] [family_duel_starter.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_target'))]. "
 lmf_feast.1014.desc.norelation:0 "my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_duel_target'))]. "
 lmf_feast.1014.end:0 "\n\nEveryone stopped and stared in shock as blood dripped onto the floor. It was clear their rivalry had gotten out of hand."
 lmf_feast.1014.a:0 "Stay out of it."
 lmf_feast.1014.b:0 "I guess this is when they fight?"
 lmf_feast.1014.a.start.kill.tt:0 "[family_duel_starter.GetFirstNameNoTooltip] kills [family_duel_target.GetFirstNameNoTooltip] in the duel"
 lmf_feast.1014.a.start.win.tt:0 "[family_duel_starter.GetFirstNameNoTooltip] wins the duel"
 lmf_feast.1014.a.target.win.tt:0 "[family_duel_target.GetFirstNameNoTooltip] wins the duel"
 lmf_feast.1014.a.target.kill.tt:0 "[family_duel_target.GetFirstNameNoTooltip] kills [family_duel_starter.GetFirstNameNoTooltip] in the duel"
 family_feast_duel:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] fought in a duel at a family feast."
 lmf_feast.1014.c:0 "Throw [family_duel_starter.GetFirstNameNoTooltip] in prison until [family_duel_starter.GetSheHe] cools off."

 lmf_feast.1015.t:0 "Family Feast: Bliss"
 lmf_feast.1015.desc.start:0 "The feast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was lovely tonight. Everyone was quiet and well-behaved, and the spirit among my family was one of congeniality.\n\n"
 lmf_feast.1015.desc.newborn:0 "Shortly after the food was taken away, a maid brought little [show_child.GetFirstNameNoTooltip] out from the nursery, still swaddled and awake far later than [show_child.GetSheHe] should have been. Even so, [family_spouse.GetFirstNameNoTooltip] and I couldn't resist. We took the babe in our arms, cooed at [show_child.GetHerHim]... and there was a moment when [family_spouse.GetFirstNamePossessiveNoTooltip] and my eyes met as if to say:\n\nWe made this. We made this perfect little [show_child.Custom('GirlBoy')]."
 lmf_feast.1015.desc.smallchild:0 "Shortly after the food was taken away, a maid brought young [show_child.GetFirstNameNoTooltip] out from the nursery to bid us good eve. The [show_child.Custom('GirlBoy')] grumped, of course, curious as [show_child.GetSheHe] was of the goings-on in the great hall. In a bid to stay up, [show_child.GetSheHe] entertained us with an amusing dance. [family_spouse.GetFirstNameNoTooltip] and I laughed heartily, and there was a moment were our eyes met as if to say:\n\nThis is our little [show_child.Custom('GirlBoy')]. Our family."
 lmf_feast.1015.desc.youngchild:0 "Shortly after the food was taken away, young [show_child.GetFirstNameNoTooltip] bounded up, excited and determined to entertain both [family_spouse.GetFirstNameNoTooltip] and myself with a merry song and dance. My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] and I laughed heartily, of course, and there was a moment were our eyes met as if to say:\n\nThis is our [show_child.Custom('GetDaughterSon')]. We are a family."
 lmf_feast.1015.desc.stillgotit:0 "After the food was taken away, [family_spouse.GetFirstNameNoTooltip] and I looked out at everyone engaged in merriment and conversation. My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] sighed with contentment, and then [family_spouse.GetSheHe] turned to me... and I saw the twinkle in [family_spouse.GetHerHis] eyes. [family_spouse.GetSheHe|U] clearly wanted to spend the night as husband and wife, and wanted to start right away!"
 lmf_feast.1015.desc.chaste:0 "After the food was taken away, [family_spouse.GetFirstNameNoTooltip] and I looked out at everyone engaged in merriment and conversation. My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] sighed with contentment, and our eyes met. Ours may not be a passion that burns hot, but it is still love. This is our family, and it is good."
 lmf_feast.1015.a:0 "Raise a glass to [family_spouse.GetTitledFirstNameNoTooltip]!"
 friend_family_feast:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] bonded at a warm family feast."

 lmf_feast.1016.t:0 "Family Feast: Scorn"
 lmf_feast.1016.desc.start:0 "Things between myself and my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))] were strained, right from the start of tonight's family feast.\n\nWe barely spoke at first, the few words we exchanged icy and unpleasant. Then, once the meal was done, things became worse. "
 lmf_feast.1016.desc.object.to.me:0 "[family_spouse.GetSheHe|U] shot me looks of disgust, flinching from my touch. "
 lmf_feast.1016.desc.object.to.me.sodomy:0 ""Truly? With other men?!" [family_spouse.GetSheHe] hissed. And now I knew what it was about, even if knowing improved nothing.\n\n"
 lmf_feast.1016.desc.object.to.me.incest:0 ""Truly? With your own family?!" [family_spouse.GetSheHe] hissed. And now I knew what it was about, even if knowing improved nothing.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.sodomy:0 ""Truly? With other men?" [family_spouse.GetSheHe] hissed. Yet [family_spouse.GetSheHe] utterly refused to elaborate.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.incest:0 ""Truly? With your own family?" [family_spouse.GetSheHe] hissed. Yet [family_spouse.GetSheHe] utterly refused to elaborate.\n\n"
 lmf_feast.1016.desc.object.to.me.deviant:0 ""I know what you are," [family_spouse.GetSheHe] hissed. And now I knew what it was about, even if knowing improved nothing.\n\n"
 lmf_feast.1016.desc.object.to.me.secret.deviant:0 ""I know what you are," [family_spouse.GetSheHe] hissed. Yet [family_spouse.GetSheHe] utterly refused to elaborate.\n\n"
 lmf_feast.1016.desc.object.to.them:0 "I just couldn't keep my revulsion to myself, knowing what I know about [family_spouse.GetHerHis] "
 lmf_feast.1016.desc.object.to.them.sodomy:0 "dalliances with other men. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.object.to.them.incest:0 "forbidden lust for [family_spouse.GetHerHis] own kin. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.sodomy:0 "secret dalliances with other men. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.incest:0 "secret forbidden dalliances with [family_spouse.GetHerHis] own kin. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.object.to.them.deviant:0 "strange and perverse lusts. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.object.to.them.secret.deviant:0 "secretive and perverse sexual practices. "I know what you are!" I hissed at one point.\n\n"
 lmf_feast.1016.desc.betrayed:0 "[family_spouse.GetSheHe|U] became argumentative, even derisive. This was about my betrayal of our marriage vows, I knew... [family_spouse.GetSheHe] would never let it go.\n\n"
 lmf_feast.1016.desc.they.betrayed:0 "I argued and flinched from [family_spouse.GetHerHis] every touch. I could neither forgive nor forget [family_spouse.GetHerHis] betrayal of our marriage vows. I couldn't!\n\n"
 lmf_feast.1016.desc.they.secret.lover:0 "I argued and flinched from [family_spouse.GetHerHis] every touch. I couldn't get the image of [family_spouse.GetHerHim] laying with [suspected_lover.GetTitledFirstNameNoTooltip] out of my mind and it was driving me mad!\n\n"
 lmf_feast.1016.desc.secret.lover:0 ""Did it have to be with [suspected_lover.GetFirstNameNoTooltip]?" [family_spouse.GetSheHe] hissed, but refused to elaborate on just how much [family_spouse.GetSheHe] knew about [suspected_lover.GetHerHim].\n\n"
 lmf_feast.1016.desc.rivalry:0 "[family_spouse.GetSheHe|U] scoffed at my every word, flinched from my touch. Things have not been good between us, as of late, but now [family_spouse.GetSheHe] refused any attempt to breach the gap.\n\n"
 lmf_feast.1016.desc.end:0 "By the time the eve was done, our shouts had drawn horrified stares from the rest of the family. [family_spouse.GetFirstNameNoTooltip] stormed out in a fury, and that... was that."
 lmf_feast.1016.a:0 "Ouch."
 nemesis_family_feast:0 "[CHARACTER.GetShortUIName|U] became the nemesis of [TARGET_CHARACTER.GetShortUIName|U] after a blow up at the family feast."
 nemesis_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] became the nemesis of [CHARACTER.GetShortUIName|U] after a blow up at the family feast."
 rival_family_feast:0 "[CHARACTER.GetShortUIName|U] had a huge fight with [TARGET_CHARACTER.GetShortUIName|U] over their marriage at the family feast."
 rival_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] had a huge fight with [CHARACTER.GetShortUIName|U] over their marriage at the family feast."

 lmf_feast.1017.t:0 "Family Feast: Accident"
 lmf_feast.1017.desc.start:0 "The family feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was busy, and started off well enough.\n\n[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nThen things took a sudden turn.\n\nOne of the servants ran into the great hall in a panic, informing me that [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_accident'))] "
 lmf_feast.1017.desc.fire:0 "had been terribly burned by a sudden fire in the kitchen. "
 lmf_feast.1017.desc.stairs:0 "had fallen down the stairs just outside. "
 lmf_feast.1017.desc.window:0 "had fallen out of one of the windows just upstairs. "
 lmf_feast.1017.desc.fall:0 "had suffered a terrible fall out in the courtyard. "
 lmf_feast.1017.desc.trample:0 "had been trampled out in the courtyard when one of the animals went berserk. "
 lmf_feast.1017.desc.accident:0 "had suffered a terrible injury in the courtyard, though he could barely relay what happened. "
 lmf_feast.1017.desc.end:0 "\n\nIt was an accident, of course, and all of us were deeply concerned. I sent everyone away immediately and went to see to [family_accident.GetFirstNamePossessiveNoTooltip] treatment."
 lmf_feast.1017.a:0 "Hopefully it isn't too serious!"
 lmf_feast.1017.injured.tt:0 "[family_accident.GetTitledFirstName] is injured!"

 lmf_feast.1018.t:0 "Family Feast: Illness"
 lmf_feast.1018.desc.start:0 "The family feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was going quite well this evening, at least to start with.\n\nEveryone was laughing and carrying on, until suddenly someone "
 lmf_feast.1018.desc.child:0 "noticed that little [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_sick'))] had grown far too quiet.\n\nMy [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_sick'))] was indeed almost ashen, and then [family_sick.GetSheHe] fell from [family_sick.GetHerHis] chair! "
 lmf_feast.1018.desc.adult:0 "shouted in alarm. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_sick'))] had vomited onto [family_sick.GetHerHis] plate! What was initially assumed to be the result of over-indulging in drink was quickly realized as something much more serious.\n\nMy [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_sick'))] was ashen-faced and trembling, cold to the touch. "
 lmf_feast.1018.desc.end:0 "I called for the servants to take [family_sick.GetHerHim] away at once and then sent everyone away, just in case this sickness might spread.\n\nAs of the end of the eve, we still don't know quite how serious this sudden illness is."
 lmf_feast.1018.a:0 "Hopefully [family_sick.GetSheHe] recovers swiftly!"

 lmf_feast.1019.t:0 "Family Feast: All is Well"
 lmf_feast.1019.desc.opening:0 "My family gathered at the great hall in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_feast.1019.desc.atwar:0 "ignoring news from the war front for one evening while we feasted.\n\n"
 lmf_feast.1019.desc.nowar:0 "enjoying the realm's relative peace while we feasted.\n\n"
 lmf_feast.1019.desc.end:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))|U] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nMeanwhile, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_neg_family'))] [dinner_neg_family.Custom('dinner_activity_neg_past')].\n\nEven so, it was good. We were all together, and that's what matters most."
 lmf_feast.1019.a:0 "[ROOT.Char.GetFaith.FertilityGodName] bless us all."
 lmf_feast.1019.b:0 "Such peace surely cannot last..."
 lmf_feast.1019.c:0 "Times like this have become so rare."
 lmf_feast.1019.d:0 "I could barely stay awake, to be honest..."
 lmf_feast.1019.e:0 "How I long to be back on the battlefield."
 lmf_feast.1019.f:0 "I can barely stand their constant chatter."
 lmf_feast.1019.g:0 "Honestly, I'd rather be somewhere on my own."
 lmf_feast.1019.h:0 "Oh? I was more interested in the food."
 lmf_feast.1019.i:0 "Oh? I was more interested in the drink, myself."
 lmf_feast.1019.j:0 "These are the times we will remember."

 lmf_feast.1020.t:0 "Family Feast: Hope"
 lmf_feast.1020.desc.start:0 "Tonight's family feast was lively, though, to be quite honest, I barely noticed.\n\nI, like most of the family, paid a great deal of attention to my wife and her swollen belly. [family_spouse.GetFirstNameNoTooltip] arrived at the great hall late, looking wan and exhausted. To her credit, she barely complained and tried to smile at every well-meaning family member who came to check on her. As the evening drew to a close, our eyes met... and there was a real tenderness there.\n\n"
 lmf_feast.1020.desc.resolution:0 ""Things have not been well between us, husband," she said. "If there is to be any hope for this child, I wonder if the time hasn't come to put our differences aside?" [family_spouse.GetFirstNameNoTooltip] didn't wait for an answer. She merely sighed heavily and asked attendants to take her back to her bedchamber, leaving me to wonder: is she right?"
 lmf_feast.1020.desc.love:0 ""I adore you so, my husband," she said suddenly, unprompted. "I had no idea what to expect when we married, but I am so glad that we did." I barely had time to smile in response when she waved her attendants over to return her to her bedchamber, leaving me to bask in the warm glow of her love."
 lmf_feast.1020.desc.possibility:0 ""I had no idea what to expect when we married," she said suddenly. "I thought perhaps ours would be a cold marriage, one in name only. But now I wonder differently. Is there hope for you and I, husband?" [family_spouse.GetFirstNameNoTooltip] didn't wait for an answer. She merely sighed heavily and asked attendants to take her back to her bedchamber, leaving me to wonder at the answer to her question."
 lmf_feast.1020.desc.fallback:0 ""I hope the child pleases you, husband," she said. When I responded that it surely would, [family_spouse.GetFirstNameNoTooltip] beamed with pride. "Then I am glad." Sighing heavily, she called her attendants to take her back to her bedchamber, and I watched her go with a smile on my lips."
 lmf_feast.1020.a:0 "For the sake of the child, yes. It's time to end this."
 lmf_feast.1020.b:0 "There goes my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_spouse'))]."
 lmf_feast.1020.c:0 "Yes, I do think there's hope for us."
 lmf_feast.1020.d:0 "She'll be back to normal once the child is born, I expect."
 lmf_feast.1020.e:0 "No, I'm not ready to let it go just yet."
 lmf_feast.1020.f:0 "She's been so emotional, as of late. I'll ignore this."

 lmf_feast.1021.t:0 "Family Feast: Companionship"
 lmf_feast.1021.desc.start:0 "Tonight's family gathering at the great hall in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was quiet, for once.\n\nIt gave me time to catch up with [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_friend'))]. As the evening wore on, more and more of the family retired, though honestly we barely noticed. We regaled each other with stories. I talked of my plans for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and [family_friend.GetSheHe] listened with rapt attention. [family_friend.GetSheHe|U] told me of "
 lmf_feast.1021.desc.spouse:0 "the various troubles [family_friend.GetSheHe] had in [family_friend.GetHerHis] marriage. "
 lmf_feast.1021.desc.ruler:0 "the petty trials [family_friend.GetSheHe] faced ruling over [family_friend.GetPrimaryTitle.GetNameNoTierNoTooltip]. "
 lmf_feast.1021.desc.court:0 "the petty issues [family_friend.GetSheHe] faced as my [family_friend.Custom('GetCouncilOrCourtPosition')]. "
 lmf_feast.1021.desc.courtier:0 "the various goings on in the [ROOT.Char.Custom('FortifiedBuilding')], little things I rarely hear of. "
 lmf_feast.1021.desc.end:0 "I nodded along and pretended to understand [family_friend.GetHerHis] concerns.\n\nBy the time we stopped, both of us realized that everyone else had gone and it was dark. [family_friend.GetFirstNameNoTooltip] laughed, apologizing that [family_friend.GetSheHe]'d monopolized so much of my time... but, to tell the truth, it felt good to spend such time with a friend."
 lmf_feast.1021.a:0 "To my faithful [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_friend'))]!"

 lmf_feast.1022.t:0 "Family Feast: Rivalry"
 lmf_feast.1022.desc:0 "Tonight's feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] would have been enjoyable enough, I suppose. If it weren't for [family_rival.GetFirstNamePossessiveNoTooltip] presence. Why my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] continues to attend these dinners is beyond my comprehension. To spite me, I suppose.\n\nNever was that more evident than tonight, when [family_rival.GetFirstNameNoTooltip] sat just far enough from me that I could only barely make out [family_rival.GetHerHis] comments, bitter words [family_rival.GetSheHe] said to those sitting next to [family_rival.GetHerHim] disguised so as to apply to nobody specific but which were clearly jabs aimed directly at me. They slowly escalated throughout the evening, both in volume and acidity, as [family_rival.GetFirstNameNoTooltip] drank more and more, and all I could do was grit my teeth and pretend to ignore it.\n\nFinally, when I'd had enough, I stood and ordered my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_rival'))] to leave the table, and [family_rival.GetSheHe] put on such airs of innocence and offence it was unbearable. So I turned and left the hall myself, fuming and honestly considering the idea of banning [family_rival.GetHerHim] from my court completely."
 lmf_feast.1022.a:0 "It's a good thing [family_rival.GetSheHe]'s family..."

 lmf_feast.1023.t:0 "Family Feast: My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('dead_relative'))|U]"
 lmf_feast.1023.desc:0 "This evening's gathering at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was a quiet affair, and mostly uneventful. For no reason I could discern, the topic of conversation turned to my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('dead_relative'))], dead and departed now for years.\n\nThe family spoke of [dead_relative.GetHerHim] in hushed whispers, sometimes with amused chuckles and other times with bitterness, until finally [family_toaster.GetFirstNameNoTooltip] stood and called for everyone's attention.\n\n"Let us all raise a glass in the memory of [dead_relative.GetTitledFirstName]," my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_toaster'))] called to those assembled in the great hall.\n\n"[dead_relative.GetSheHe|U] ruled well over the [dead_relative.GetPrimaryTitle.GetNameNoTooltip] while [dead_relative.GetSheHe] lived and resides now in [dead_relative.GetFaith.PositiveAfterLife], but the memory of [dead_relative.GetHerHim] will remain with us always. May [dead_relative.GetFaith.DeathDeityName] watch over [dead_relative.GetHerHim] for all eternity!""
 lmf_feast.1023.a:0 "Hear, hear!"

 lmf_feast.1024.t:0 "Family Feast: Out of Place"
 lmf_feast.1024.desc.start:0 "The family feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was a lively affair tonight, loud and boisterous and full of merriment.\n\nAll except for young [family_hostage.GetTitledFirstNameNoTooltip], it seems. I noticed the [family_hostage.Custom('GetLassLad')] sitting alone at the far end of the table, head down and looking distinctly uncomfortable.\n\nIt must be difficult, I thought, "
 lmf_feast.1024.desc.language.none:0 "not speaking [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], and not a single other person at the feast speaking [family_hostage.GetCulture.GetLanguage.GetNameNoTooltip].\n\n"
 lmf_feast.1024.desc.language.one:0 "not speaking [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], and no-one at the feast who spoke [family_hostage.GetCulture.GetLanguage.GetNameNoTooltip] other than [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_hostage_common'))].\n\n"
 lmf_feast.1024.desc.religion.none:0 "being the only believer in [family_hostage.GetFaith.GetNameNoTooltip] at the feast, with no-one following its customs or likely even knowing what they are.\n\n"
 lmf_feast.1024.desc.religion.one:0 "being the only believer in [family_hostage.GetFaith.GetNameNoTooltip] at the feast other than [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hostage_common'))] and nobody following its customs.\n\n"
 lmf_feast.1024.desc.culture.none:0 "being [family_hostage.GetCulture.GetNameNoTooltip] and with not a single soul at the feast who knew of or cared about [family_hostage.GetCulture.GetNameNoTooltip] traditions.\n\n"
 lmf_feast.1024.desc.culture.one:0 "being [family_hostage.GetCulture.GetNameNoTooltip] and with only [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hostage_common'))] who would even know or care about [family_hostage.GetCulture.GetNameNoTooltip] traditions.\n\n"
 lmf_feast.1024.desc.end:0 "Truth be told, I felt badly for [family_hostage.GetHerHim] at that moment. Perhaps something needed to be done?"
 lmf_feast.1024.a:0 "I'll do my best to make [family_hostage.GetHerHim] feel at home."
 lmf_feast.1024.b:0 "I'm not [family_hostage.GetHerHis] [ROOT.Char.GetMotherFather]. [family_hostage.GetSheHe|U] can fend for [family_hostage.GetHerselfHimself]."

 lmf_feast.1025.t:0 "Family Feast: My Ward"
 lmf_feast.1025.desc.start:0 "Tonight's feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was a fairly dull affair, and I was almost ready to nod off in my seat when I noticed young [family_ward.GetFirstNameNoTooltip] not far away, paying rapt attention to a conversation "
 lmf_feast.1025.desc.relation:0 "[family_ward.GetHerHis] [family_ward.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_example'))] "
 lmf_feast.1025.desc.norelation:0 "my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_example'))] "
 lmf_feast.1025.desc.mid:0 "was having with someone else.\n\nEventually, my curiosity aroused, I went over and asked the [family_ward.Custom('GetLassLad')] what fascinated [family_ward.GetHerHim] so. Apparently, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_example'))] had been "
 lmf_feast.1025.desc.diplomacy:0 "discussing a rather delicate diplomatic matter involving a foreign kingdom, a matter complex enough "
 lmf_feast.1025.desc.intrigue:0 "quietly discussing matters of intrigue, the involved morality of which was complex enough "
 lmf_feast.1025.desc.martial:0 "talking about a recent battle in another kingdom, and the strategies involved were complex enough "
 lmf_feast.1025.desc.learning:0 "pontificating on a matter of advanced philosophy, something of enough complexity "
 lmf_feast.1025.desc.stewardship:0 "explaining a matter of justice recently dealt with by my court, the details of which were complex enough "
 lmf_feast.1025.desc.end:0 "to leave [family_ward.GetFirstNameNoTooltip] utterly baffled.\n\nTurning to me, [family_ward.GetSheHe] demanded an explanation. Unsurprising, perhaps, considering [family_ward.GetSheHe] is, in fact, my ward and responsibility."
 lmf_feast.1025.a:0 "Well, you see, it goes like this..."
 lmf_feast.1025.a.success:0 "[family_ward.GetFirstNameNoTooltip] understands and [family_ward.GetHerHis] [education_focus|E] is furthered."
 lmf_feast.1025.a.success.tt:0 "[family_ward.GetFirstNameNoTooltip] understands"
 lmf_feast.1025.a.success2.tt:0 "[family_ward.GetHerHis|U] [education_focus|E] is furthered."
 lmf_feast.1025.a.fail:0 "[family_ward.GetFirstNameNoTooltip] can't grasp your explanation, no matter how hard [family_ward.GetSheHe] tries..."
 lmf_feast.1025.a.fail.tt:0 "[family_ward.GetFirstNameNoTooltip] doesn't understand"
 lmf_feast.1025.a.botch:0 "[family_ward.GetFirstNameNoTooltip] completely misunderstands, hindering [family_ward.GetHerHis] [education_focus|E]."
 lmf_feast.1025.a.botch.tt:0 "[family_ward.GetFirstNameNoTooltip] completely misunderstands"
 lmf_feast.1025.a.botch2.tt:0 "[family_ward.GetHerHis|U] [education_focus|E] is hindered."
 lmf_feast.1025.b:0 "Enough. Ask me some other time."

 lmf_feast.1026.t:0 "Family Feast: Time for Prayer"
 lmf_feast.1026.desc.start:0 "Tonight's feast at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was a fairly dull affair, a matter not aided overly by [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_religious'))] deciding this was a good evening in which to deliver a lengthy sermon to the rest of the family on the importance of piety and virtue.\n\n"
 lmf_feast.1026.desc.zealous:0 "I listened with rapt attention, "
 lmf_feast.1026.desc.cynical:0 "I tried my best to avoid rolling my eyes too many times, "
 lmf_feast.1026.desc.nozeal:0 "I listened for a while, stifling any impulse to yawn, "
 lmf_feast.1026.desc.impatient:0 "but this was a lot for my limited patience to endure, I have to admit.\n\n"
 lmf_feast.1026.desc.patient:0 "and thankfully my patience allowed me to endure long past the point when most others in the room would rather have returned to their drink.\n\n"
 lmf_feast.1026.desc.family:0 "even as most others in the room stared longingly at their drinks or started nodding off.\n\n"
 lmf_feast.1026.desc.loved:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))] had at least one member of the family won over: "
 lmf_feast.1026.desc.relation:0 "[family_religious.GetHerHis] [family_religious.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_react'))], [family_react.GetTitledFirstNameNoTooltip], "
 lmf_feast.1026.desc.norelation:0 "[ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_react'))], "
 lmf_feast.1026.desc.loved2:0 "who appeared delighted and cheered [family_religious.GetFirstNameNoTooltip] on long after the point where [family_religious.GetSheHe] otherwise might have stopped.\n\nBy the end of the evening, when most of the family had long since quietly retreated, the two could be seen engaging in enraptured religious debate on the other side of the hall."
 lmf_feast.1026.desc.hated:0 "At least one member of the gathering took special exception to the entertainment: "
 lmf_feast.1026.desc.hated2:0 "who gritted [family_react.GetHerHis] teeth for over an hour before finally jeering and interrupting [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))] at nearly every opportunity.\n\nWhen the sermon finally ended, much to most of the room's relief, the two of them could be spotted in the far side of the room arguing endlessly over religious matters. I have a sneaking suspicion this will be remembered for a long time by them both."
 lmf_feast.1026.desc.default:0 "It went on and on for some time, until finally most of the family had quietly retired from the great hall. When [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_religious'))] eventually ran out of energy to continue, even I had to applaud [family_religious.GetHerHis] stamina. A [family_religious.GetFaith.GetAdherentNameNoTooltip] of considerable endurance, indeed!"
 lmf_feast.1026.a:0 "I prefer my sermons in the [ROOT.Char.GetFaith.HouseOfWorship|l], personally."
 loved_family_feast_sermon:0 "[CHARACTER.GetShortUIName|U] took a liking to [TARGET_CHARACTER.GetShortUINamePossessive] sermon at a family feast."
 loved_family_feast_sermon_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] took a liking to [CHARACTER.GetShortUINamePossessive] sermon at a family feast."
 hated_family_feast_sermon:0 "[CHARACTER.GetShortUIName|U] responded poorly to [TARGET_CHARACTER.GetShortUINamePossessive] sermon at a family feast."
 hated_family_feast_sermon_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] responded poorly to [CHARACTER.GetShortUINamePossessive] sermon at a family feast."

 lmf_feast.1027.t:0 "Family Feast: Entertainment"
 lmf_feast.1027.desc.start:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_entertainer'))] truly outdid [family_entertainer.GetHerselfHimself] at tonight's family feast.\n\nThings were quiet for most of the evening, until [family_entertainer.GetSheHe] apparently decided that wasn't going to do... as [family_entertainer.GetSheHe] leapt up onto one of the tables and "
 lmf_feast.1027.desc.poet:0 "regaled us with an epic [family_entertainer.GetCulture.GetNameNoTooltip] poem.\n\nThis was no ordinary set of verses, no. This was a saga of heroic legend, and my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_entertainer'))] told it masterfully. [family_entertainer.GetSheHe|U] paused dramatically at all the right moments and breathed life into each individual role. When the monster reared its head, [family_entertainer.GetSheHe] threw up [family_entertainer.GetHerHis] hands and roared, causing the children to squeal in terror and delight.\n\n"
 lmf_feast.1027.desc.bard:0 "began to regale us with song.\n\nI don't know what spirit found its way into my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_entertainer'))] that night, but the music [family_entertainer.GetSheHe] produced was nothing short of mastery. Every note exquisite, every lyric carefully chosen and precisely delivered. Just as we thought a song was coming to an end, [family_entertainer.GetFirstNameNoTooltip] would seamlessly segue into the next.\n\n"
 lmf_feast.1027.desc.end:0 "To say it went over well with the family would be an understatement. Half of us were in tears by the end, and when [family_entertainer.GetFirstNameNoTooltip] took [family_entertainer.GetHerHis] final bow and left the table, it was to the thunderous applause of all gathered.\n\nWe won't soon forget this, I'm certain."
 lmf_feast.1027.a:0 "What a wonderful evening!"

 lmf_feast.1028.t:0 "Family Feast: Conversation"
 lmf_feast.1028.desc.start:0 "It was a good night at the family feast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nTo start with, [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('dinner_pos_family'))] [dinner_pos_family.Custom('dinner_activity_pos_past')].\n\nLater, I fell into an easy conversation with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_expert'))], who "
 lmf_feast.1028.desc.diplomat:0 "spoke at length about matters of diplomacy and opportunities for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] with its neighbors. My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] even told several harrowing tales of diplomatic failures throughout history I'd never once heard of, each one better than the last.\n\n"
 lmf_feast.1028.desc.family_first:0 "talked a great deal about family... not a subject that would ordinarily interest me, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] had an insight into how families could better get along with each other that felt fascinating. I'd heard nothing like the ideas [family_expert.GetSheHe] spoke of before.\n\n"
 lmf_feast.1028.desc.august:0 "talked a great deal about rulership, about the relationship between a ruling [ROOT.Char.GetLadyLord] and [ROOT.Char.GetHerHis] vassals and how to establish a better understanding between both sides. It was truly fascinating, filled with insight I didn't know my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] was even capable of.\n\n"
 lmf_feast.1028.desc.strategist:0 "told stories about a number of historical battles: the mistakes the commanders had made, the ingenious last-minute saves that turned the tide of the war, how it so often boiled down to which side had the better supply routes. I'd heard these stories before, I think, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] has a way of phrasing it all that seemed so new and relevant.\n\n"
 lmf_feast.1028.desc.overseer:0 "talked at length about the mundane matters of army supply... a subject that would normally have me bored to tears, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] has a way of making it sound fascinating. Oh, how even the mightiest force can be brought low by the lack of daily bread! Who would have thought I could laugh so much talking about supply chains?\n\n"
 lmf_feast.1028.desc.gallant:0 "spoke of romance and chivalry, topics I would ordinarily find rather dull and even saccharine, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] had a way of making it all seem the stuff of legend. The way [family_expert.GetHerHis] eyes lit up as [family_expert.GetSheHe] talked about these things made them seem incredibly relevant, somehow.\n\n"
 lmf_feast.1028.desc.architect:0 "talked a great deal about architecture... a subject I wouldn't ordinarily find much interest in, to be sure, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] had a way of making it all seem so important and fascinating. I never knew how much went into building a [ROOT.Char.GetFaith.HouseOfWorship]! Or the importance of a simple column of stone!\n\n"
 lmf_feast.1028.desc.administrator:0 "spoke about matters of realm administration... a subject that would ordinarily bore me to tears, yet my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] somehow had a way of turning each mundane matter into a story of epic consequences! [family_expert.GetHerHis|U] insight on things I rarely thought about felt almost uncanny, and [family_expert.GetHerHis] suggestions to me were all well-considered and thought out.\n\n"
 lmf_feast.1028.desc.avaricious:0 "talked mostly about [family_expert.GetHerHis] love of coin and the various ways one could earn it... a subject I might ordinarily find a bit repulsive, and yet my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] was full of stories that seemed endlessly fascinating. Not every way one earned a profit needed to be devoid of morals, [family_expert.GetSheHe] said, and sure enough [family_expert.GetSheHe] had a full supply of tales to back up [family_expert.GetHerHis] claim.\n\n"
 lmf_feast.1028.desc.schemer:0 "spoke a great deal about the various schemes [family_expert.GetSheHe]'d indulged in. I was tempted to turn away at various points, but somehow my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] always managed to keep me interested. Each tale told volumes of [family_expert.GetHerHis] knowledge on intrigue, and there was no end to the twists and turns! I had no idea [family_expert.GetHerHis] mind was so deviously ingenious.\n\n"
 lmf_feast.1028.desc.seducer:0 "mostly spoke of [family_expert.GetHerHis] various sexual conquests, a subject I'd ordinarily take little interest in, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] was just drunk enough that [family_expert.GetHerHis] lips were loosened on matters [family_expert.GetSheHe] might ordinarily keep to [family_expert.GetHerselfHimself]. One sordid tale after another held my rapt attention, filled with scandalous details I could scarcely credit.\n\n"
 lmf_feast.1028.desc.torturer:0 "mostly spoke on the utility of torture. I was repulsed, initially, until I realized my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] was just drunk enough that [family_expert.GetHerHis] lips were loosened on matters [family_expert.GetSheHe] might ordinarily keep to [family_expert.GetHerselfHimself]. The details were as shocking as they were revealing of methods I'd never heard before, and somehow I couldn't tear myself away.\n\n"
 lmf_feast.1028.desc.whole_of_body:0 "talked a great deal about the human body and the nature of things such as disease and the various humours... a subject that's ordinarily a bit dry, but my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] has a way of making it all so interesting, somehow. [family_expert.GetSheHe|U] seemed so driven, always wanting to know more, and it made me feel the same.\n\n"
 lmf_feast.1028.desc.scholar:0 "spoke mostly on scholarly matters, but rather than the dry recitations on philosophy and history one might expect from one so learned, my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] instead turned each problem into a fascinating puzzle. "We know so little of [family_expert.GetFaith.CreatorNamePossessive] creation," [family_expert.GetSheHe] said, shaking [family_expert.GetHerHis] head sadly.\n\n"
 lmf_feast.1028.desc.theologian:0 "spoke mostly on matters of theology... a dry topic for a feast, but I realized my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('family_expert'))] was just drunk enough that [family_expert.GetHerHis] lips were loosened on subjects [family_expert.GetSheHe] ordinarily kept to [family_expert.GetHerselfHimself]. The things [family_expert.GetSheHe] said about [ROOT.Char.GetFaith.CreatorName] and creation, on the role of [ROOT.Char.GetFaith.GetNameNoTooltip] and humanity... I'd never heard any of it put that way, to be honest!\n\n"
 lmf_feast.1028.desc.end:0 "To say I did most of the listening is an understatement. I sat there, hanging on [family_expert.GetHerHis] every word until almost everyone had departed. When we finally looked around and realized this, [family_expert.GetSheHe] apologized profusely for monopolizing me all evening, but I waved [family_expert.GetHerHis] concern away. I had, in fact, learned a great deal."
 lmf_feast.1028.a:0 "What an informative evening!"
 good_family_feast_conversation:0 "[CHARACTER.GetShortUIName|U] learned a great deal from [TARGET_CHARACTER.GetShortUIName] during a long evening of conversation at a family feast."
 good_family_feast_conversation_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] learned a great deal from [CHARACTER.GetShortUIName] during a long evening of conversation at a family feast."

 lmf_feast.1029.t:0 "Family Feast: Scorn"
 lmf_feast.1029.desc.start:0 "Tonight's family feast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was quiet tonight. All the more unfortunate that [public_lover.GetFirstNameNoTooltip] picked this one to attend.\n\n"
 lmf_feast.1029.desc.notfamily:0 "I've told [public_lover.GetHerHim] numerous times [public_lover.GetSheHe] was free to come to such events, now that our relationship is known to everyone. Tonight, however, since there was nothing else for my family to focus on, they focused on #EMP [public_lover.GetHerHim]#!.\n\n"
 lmf_feast.1029.desc.family:0 "Despite being family, considering how everyone knows of our relationship [public_lover.GetSheHe] might have avoided coming at all, but [public_lover.GetSheHe] wanted to see me. Tonight, however, since there was nothing else for the rest of the family to focus on, they focused on #EMP [public_lover.GetHerHim]#!.\n\n"
 lmf_feast.1029.desc.end:0 "[ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hater'))|U] took particular exception to [public_lover.GetHerHis] presence.\n\nThe whispers and stares started right away, and I could see [public_lover.GetFirstNameNoTooltip] was uncomfortable. I was going to suggest [public_lover.GetSheHe] leave, but that's when [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_hater'))] swooped in. The two got into an argument, drawing the whole room's attention, and when [public_lover.GetFirstNameNoTooltip] was loudly called a few choice terms that's when [public_lover.GetSheHe] finally decided to turn and go.\n\nIt was too late for me to do anything about it, and the festive atmosphere had decidedly chilled."
 lmf_feast.1029.a:0 "Well, that was unfortunate..."
 lover_showed_at_family_feast:0 "[CHARACTER.GetShortUINameNoTooltip|U] insulted [TARGET_CHARACTER.GetShortUINameNoTooltip] for daring to show [TARGET_CHARACTER.GetHerHisMy] face at a family feast."
 lover_showed_at_family_feast_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltip|U] insulted [CHARACTER.GetShortUINameNoTooltip] for daring to show [CHARACTER.GetHerHisMy] at a family feast."

 lmf_feast.1030.t:0 "Family Feast: Cultural Clash"
 lmf_feast.1030.desc:0 "The feast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was quiet enough, to start with, at least until [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_hater'))] and [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_react'))] began to argue.\n\nAt first, it seemed as if the two were simply having a debate and nobody gave them any mind. Then their voices raised. It had become an argument over, apparently, whether [family_hater.GetCulture.GetNameNoTooltip] or [family_react.GetCulture.GetNameNoTooltip] cuisine was better. Then [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_react'))] said something that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_hater'))] took offense to, because that's when the shouting really started.\n\nThe two of them almost came to blows before other members of the family swooped in and separated them, but the damage was already done. They avoided each other the rest of the evening, and the mood in the great hall was severely dampened."
 lmf_feast.1030.a:0 "How unpleasant."
 argued_over_different_culture:0 "[CHARACTER.GetShortUINameNoTooltip|U] and [TARGET_CHARACTER.GetShortUINameNoTooltip] argued over cultural differences at a family feast."

 lmf_feast.1031.t:0 "Family Feast: Spectacle"
 lmf_feast.1031.desc.start:0 "Things were quiet at tonight's family feast... for a time.\n\nThen [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_fool'))] "
 lmf_feast.1031.desc.drunkard:0 "got so drunk [family_fool.GetSheHe] made a complete fool of [family_fool.GetHerselfHimself]. One drink after another until [family_fool.GetSheHe] was stumbling all over the great hall, shouting at the rest of the family to join in on the merriment despite their awkward stares.\n\n[family_fool.GetSheHe|U] pawed at the servants, fell down several times, and finally had to be carried from the hall by several other family members while [family_fool.GetSheHe] screamed at them to release [family_fool.GetHerHim]."
 lmf_feast.1031.desc.hashishiyah:0 "got so delerious on the milk of the poppy that [family_fool.GetSheHe] made a complete fool of [family_fool.GetHerselfHimself]. Several members of the family tried to tell [family_fool.GetHerHim] to slow down, but [family_fool.GetSheHe] irritably waved their concerns away.\n\nEventually, [family_fool.GetSheHe] reached the point where [family_fool.GetSheHe] was stumbling around the great hall, almost insensate. [family_fool.GetSheHe|U] vomited several times and collapsed, [family_fool.GetHerHis] unconscious body carried out by the servants while the rest of us stared in awkward silence."
 lmf_feast.1031.desc.lunatic:0 "stood up on one of the tables, shouted for everyone's attention, and began to ramble. At first, everyone thought this was some kind of toast, or perhaps a story, and chuckled awkwardly even though [family_fool.GetSheHe] made no sense.\n\nThen things devolved. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))|U] became erratic, sometimes screaming and other times collapsing into tearful sobs. When [family_fool.GetSheHe] grabbed one of the knives and threated to stab [family_fool.GetHerselfHimself] in the eyes, I had [family_fool.GetHerHim] removed from the hall for [family_fool.GetHerHis] own safety."
 lmf_feast.1031.desc.irritable:0 "began to argue... at first with those seated next to [family_fool.GetHerHim], but then [family_fool.GetSheHe] stood and ranted at the entire family. Old grudges were dredged up, old misdeeds — real or imagined — were persecuted, everyone was in the wrong and a terrible relative.\n\n[family_fool.GetHerHis|U] rage seemed to have no end, and the rest of us stared at each other in shocked silence until eventually [family_fool.GetSheHe] threw [family_fool.GetHerHis] hands up in exasperation and stormed out."
 lmf_feast.1031.desc.depressed:0 "started to cry. At first they were silent tears, [family_fool.GetHerHis] malaise only drawing the attention and comfort of those seated next to [family_fool.GetHerHim]. Unconsolable, however, [family_fool.GetSheHe] started to truly wail... and this alarmed the entire family.\n\nBefore long, almost everyone was surrounding [family_fool.GetHerHim], asking what was wrong and trying to help, but this if anything appeared to make matters worse. When [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))] fled from the hall, [family_fool.GetSheHe] left the rest of us staring at each other in shocked and awkward silence."
 lmf_feast.1031.desc.rakish:0 "made a true spectacle of [family_fool.GetHerselfHimself]. [family_fool.GetSheHe|U] spent the evening drunkenly pawing at the servants and making lewd sexual remarks everyone else could clearly hear. Some were so profane they drew gasps from some of the more chaste members of the family.\n\nWhen [family_fool.GetSheHe] grabbed one of the younger [dummy_attracted_gender.Custom('FemaleMale')] servants and fondled [dummy_attracted_gender.GetHerHim] — despite [dummy_attracted_gender.GetHerHis] frantic objections — in front of the family, I finally intervened and had [family_fool.GetHerHim] dragged from the hall while everyone stared in shocked and awkward silence."
 lmf_feast.1031.desc.reclusive:0 "apparently decided [family_fool.GetSheHe]'d had enough of our company. [family_fool.GetSheHe|U] stood, called for our attention, and began to tell each of us exactly what [family_fool.GetSheHe] thought... and [family_fool.GetHerHis] thoughts were not kind.\n\n"Why I bother coming to these gatherings at all is beyond me!" [family_fool.GetSheHe] shouted. "I don't want to be here! None of you want me here! So, if you'll excuse me, I'll #EMP happily#! take my leave of you all!" With that, [family_fool.GetSheHe] stormed out of the hall and left the rest of us staring at each other in shocked silence."
 lmf_feast.1031.desc.deviant:0 "made a true spectacle of [family_fool.GetHerselfHimself]. [family_fool.GetSheHe|U] spent the evening pawing at the servants and making lewd sexual remarks everyone else could clearly hear. Some were so profane they drew gasps from some of the more chaste members of the family.\n\nFinally, [family_fool.GetSheHe] shocked us all by tearing off [family_fool.GetHerHis] clothes, getting up on a table, and reprimanding us all for being too prudish to enjoy our bodies properly. [family_fool.GetSheHe|U] stormed out before I could have [family_fool.GetHerHim] removed, and the rest of us were left staring at each other in shocked silence."
 lmf_feast.1031.desc.contrite:0 "startled everyone by climbing onto one of the tables. [family_fool.GetSheHe|U] stood there for a moment, wringing [family_fool.GetHerHis] hands anxiously, until the room quieted and everyone waited to see what [family_fool.GetSheHe] had to say.\n\n"I can't bear it anymore," [family_fool.GetSheHe] said. "The weight of this secret, it's... it's too much! [family_fool.GetFaith.HighGodName] is judging me for my silence and I'll bear it no longer!" Then [family_fool.GetSheHe] revealed [family_fool.GetHerHis] secret and then, while we were all stunned to utter silence by it, fled from the hall."
 lmf_feast.1031.desc.newtrait:0 "\n\nWhat had brought this on, nobody could say, as normally [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))] isn't like this. Stress, more than likely.\n\n"
 lmf_feast.1031.desc.trait:0 "\n\nThis isn't new behavior for [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_fool'))], it's true, but to do this at a gathering? [family_fool.GetSheHe|U] must be under a great deal of stress.\n\n"
 lmf_feast.1031.desc.end:0 "Whatever the cause, the mood in the great hall was severely dampened... though the family will have something to gossip about for months, I'm certain."
 lmf_feast.1031.a:0 "Well, that was... something, all right."

 lmf_feast.1032.t:0 "Family Feast: Joy"
 lmf_feast.1032.desc:0 "The mood was light at tonight's family feast in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], with merriment aplenty.\n\nThen things got even more lively, thanks to a few ringleaders: [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_1'))], [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_2'))], and [ROOT.Char.Custom2('my_relation_by_name_no_comma', SCOPE.sC('family_celebrate_3'))].\n\n[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_celebrate_2'))] kicked things off by calling for the musicians to play something lively, and when [family_celebrate_2.GetSheHe] began to dance the other two quickly joined in.\n\nThey pulled other members of the family onto the floor, one by one, and before I knew it the entire hall was swept up into joyous revelry. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('family_celebrate_1'))] stood on one of the tables, calling on me to demonstrate my dancing skills, and I'll admit I did exactly that, much to everyone's delight.\n\nBy the time the evening drew to a close, we were all exhausted... but pleasantly so, as this will be a night nobody in the family is likely to soon forget."
 lmf_feast.1032.a:0 "Yes! More like that, please."
 all_stressed_family_dinner_guests:0 "All family feast guests"

 lmf_feast.1033.t:0 "Family Feast: Scorn"
 lmf_feast.1033.desc.start:0 "Things started off well enough at tonight's family feast, and then [ROOT.Char.Custom2('my_relation_by_name', SCOPE.sC('family_rival_1'))] started arguing with [family_rival_1.GetHerHis] [family_rival_2.Custom('WifeHusband')].\n\n[angry_spouse.GetSheHe|U] was the one who started it, I think. There were cold glares at [angry_spouse.GetHerHis] [target_spouse.Custom('WifeHusband')], followed by acidic comments that left everyone around them silent and awkward, until finally [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] couldn't take it any longer.\n\nThat's when the shouts began. From what I could hear, "
 lmf_feast.1033.desc.sodomy:0 "this was about [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s dalliances with other men, a scandal well-known to everyone in the room.\n\n"
 lmf_feast.1033.desc.incest:0 "this was about the... well, the incest. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s scandal is known to us all, of course.\n\n"
 lmf_feast.1033.desc.deviant:0 "this was about some matter of their marital bed, and given [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s well-known tastes... that's not surprising.\n\n"
 lmf_feast.1033.desc.secretsodomy:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] was being accused of relations with another man... a shocking revelation to the family, to be sure.\n\n"
 lmf_feast.1033.desc.secretincest:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))] was being accused of nothing short of incest... a shocking revelation to the family, to be sure.\n\n"
 lmf_feast.1033.desc.secretdeviant:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] was disgusted by [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s 'sexual deviancy'... new information to us all, to be certain.\n\n"
 lmf_feast.1033.desc.infidelity:0 "this was all about [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s marital infidelity, a subject already well-known to the entire family.\n\n"
 lmf_feast.1033.desc.secretinfidelity:0 "this was all about [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('target_spouse'))]'s secret affair, a shocking revelation to us all.\n\n"
 lmf_feast.1033.desc.rival:0 "this was little more than their hatred of each other boiling up once again. The same old arguments, now aired for the entire family to hear.\n\n"
 lmf_feast.1033.desc.potrival:0 "this was a lot of pent-up hatred coming out all at once, something that has apparently been building in [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] for some time.\n\n"
 lmf_feast.1033.desc.end:0 "Or, at least, I should say that's where it #EMP started#!. The screaming and recriminations went on for almost an hour, until my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('target_spouse'))] begged for the rest of us to intervene. When I did, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('angry_spouse'))] turned [angry_spouse.GetHerHis] wrath on #EMP me.#!\n\nThat's when I knew it was time to call an end to the evening."
 lmf_feast.1033.a:0 "How utterly awkward for us all."

 lmf_heir.1501.t:0 "Secret Training"
 lmf_heir.1501.start:0 "I am reviewing the fortifications when [new_educator.Custom2('MyCharacterIntroduction', ROOT.Char)] asks to speak with me in private.\n\n"Your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] has been coming to me often in recent months, my [ROOT.Char.GetLadyLord], asking for lessons in swordsmanship. I have not denied [focus_child.GetHerHim], as I see [focus_child.GetHerHis] passion, but... I cannot continue on like this, in secret."\n\n"[focus_child.GetTitledFirstNameNoTooltip] has great potential," [new_educator.GetSheHe] insists, "and [focus_child.GetSheHe] is miserable in [focus_child.GetHerHis] current studies."\n\n"
 lmf_heir.1501.unusual:0 ""I know it is most unusual for a [focus_child.Custom('GirlBoy')] to take up the blade, but"
 lmf_heir.1501.default:0 ""I know you must have other plans for [focus_child.GetHerHis] future, but"
 lmf_heir.1501.end:0 "I would be willing to train [focus_child.GetHerHim] and make up for time, if you allow it. [focus_child.GetSheHe|U] will learn fast, I promise you.""
 lmf_heir.1500.a.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [martial|E]"
 lmf_heir.1500.a.tt_tutor:0 "[new_educator.GetTitledFirstNameNoTooltip] personally trains [focus_child.GetFirstNameNoTooltip] to make up for any lost education"
 lmf_heir.1501.a:0 "Very well. Let's see how [focus_child.GetFirstNameNoTooltip] fares."
 lmf_heir.1501.b:0 "Absolutely not. [focus_child.GetFirstNameNoTooltip] must focus on [focus_child.GetHerHis] current studies."
 lmf_heir.1501.c:0 "[new_educator.GetFirstNameNoTooltip] can help, but I'll train [focus_child.GetFirstNameNoTooltip] in swords myself."
 lmf_heir.1501.d:0 "[new_educator.GetFirstNameNoTooltip] can help, but I'll remain as [focus_child.GetFirstNamePossessiveNoTooltip] tutor."

 lmf_heir.1503.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))|U] Training"
 lmf_heir.1503.start:0 "I've received word of my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))|U] martial training, and it's...not good.\n\n"[focus_child.GetTitledFirstNameNoTooltip] is still young, it's true," [focus_child.GetHerHis] latest instructor confides, "but it's clear [focus_child.GetHerHis] heart simply isn't in it, my [ROOT.Char.GetLadyLord]. [focus_child.GetSheHe|U] "
 lmf_heir.1503.female:0 "knows [focus_child.GetSheHe] will never be allowed to take up arms in truth, and even if that weren't so, "
 lmf_heir.1503.end:0 "simply lacks both talent and interest in matters of strategy."\n\nThis isn't the first such report I've received. Disappointing as it might be, perhaps the time has come to consider moving [focus_child.GetFirstNameNoTooltip] onto another area of study where [focus_child.GetSheHe] might excel."
 lmf_heir.1503.a:0 "Perhaps [new_diplomacy_educator.GetFirstName] can tutor [focus_child.GetHerHim] in diplomacy, instead."
 lmf_heir.1503.b:0 "[focus_child.GetFirstNameNoTooltip] can learn diplomacy instead, and we'll find a proper tutor later."
 lmf_heir.1503.c:0 "Perhaps [new_stewardship_educator.GetFirstName] can tutor [focus_child.GetHerHim] in stewardship, instead."
 lmf_heir.1503.d:0 "[focus_child.GetFirstNameNoTooltip] can learn stewardship instead, and we'll find a proper tutor later."
 lmf_heir.1503.e:0 "Perhaps [new_intrigue_educator.GetFirstName] can tutor [focus_child.GetHerHim], instead."
 lmf_heir.1503.f:0 "[focus_child.GetFirstNameNoTooltip] can learn of intrigue instead, and we'll find a proper tutor later."
 lmf_heir.1503.g:0 "Perhaps [new_learning_educator.GetFirstName] can tutor [focus_child.GetHerHim], instead."
 lmf_heir.1503.h:0 "[focus_child.GetFirstNameNoTooltip] can have a proper education instead, and we'll find a proper tutor later."
 lmf_heir.1503.i:0 "No, [focus_child.GetFirstNameNoTooltip] simply needs to apply [focus_child.GetHerselfHimself] and try harder."
 lmf_heir.1503.a.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [diplomacy|E]"
 lmf_heir.1503.a.tt_tutor:0 "[new_diplomacy_educator.GetTitledFirstNameNoTooltip] personally trains [focus_child.GetFirstNameNoTooltip] to make up for any lost education"
 lmf_heir.1503.tt_no_tutor:0 "[focus_child.GetFirstNameNoTooltip] will work extra hard to make up for any lost education"
 lmf_heir.1503.b.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [stewardship|E]"
 lmf_heir.1503.b.tt_tutor:0 "[new_stewardship_educator.GetTitledFirstNameNoTooltip] personally trains [focus_child.GetFirstNameNoTooltip] to make up for any lost education"
 lmf_heir.1503.c.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [intrigue|E]"
 lmf_heir.1503.c.tt_tutor:0 "[new_intrigue_educator.GetTitledFirstNameNoTooltip] personally trains [focus_child.GetFirstNameNoTooltip] to make up for any lost education"
 lmf_heir.1503.d.tt_change:0 "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] changes to [learning|E]"
 lmf_heir.1503.d.tt_tutor:0 "[new_learning_educator.GetTitledFirstNameNoTooltip] personally trains [focus_child.GetFirstNameNoTooltip] to make up for any lost education"

 lmf_heir.1505.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))|U] Training"
 lmf_heir.1505.desc:0 "I've received word of my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))] martial training.\n\n"[focus_child.GetTitledFirstNameNoTooltip] is still young, it's true," [focus_child.GetHerHis] latest instructor confides, "but she shows such determination and natural talent. She keeps demanding to be allowed to take up training in proper swordsmanship, my [ROOT.Char.GetLadyLord], and I think if we do not let her she will go off and learn it in secret."\n\nIt is most improper for a girl to learn to fight... but then again, why should she be restricted to learning solely strategy and armycraft?"
 lmf_heir.1505.a:0 "Let her learn to fight. We'll see how it goes."
 lmf_heir.1505.b:0 "Her current training is enough. She should focus on that."

 lmf_heir.1511.t:0 "Marrying for Love?"
 lmf_heir.1511.desc.start:0 "[focus_child.GetFirstNameNoTooltip] is still young, but aware [focus_child.GetSheHe]'s already old enough for a betrothal to be just around the corner.\n\n"If I marry, I want to marry for love!" [focus_child.GetSheHe] boldly declared at the dinner table one evening. "[focus_child.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], you wouldn't force me to marry someone against my wishes, would you?"\n\n"
 lmf_heir.1511.desc.sex:0 "It's become increasingly evident that my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] isn't terribly interested in chasing after [focus_child.Custom('GetGirlsBoysOpposite')]. Perhaps this sudden interest in independence stems from that?\n\n"
 lmf_heir.1511.desc.lustful:0 "I've noticed, more and more, that my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] is turning into a lusty [focus_child.Custom('GetLassLad')], even at such a young age. Perhaps this sudden interest in independence stems from a desire to sow some wild oats. I admit, I felt the same at [focus_child.GetHerHis] age.\n\n"
 lmf_heir.1511.desc.sibling:0 "When I acted confused as to why [focus_child.GetSheHe] would even ask such a thing, [focus_child.GetSheHe] continued. "You allowed [favored_sibling.GetFirstNameNoTooltip] to marry whoever [favored_sibling.GetSheHe] wanted! Why shouldn't I be allowed the same thing?" Ah. Envious of [focus_child.GetHerHis] [focus_child.Custom2('LMF_RelationToMePossessive', SCOPE.sC('favored_sibling'))] freedom. Now it all makes sense.\n\n"
 lmf_heir.1511.desc.adventure:0 "I'll admit, I'm uncertain where my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('focus_child'))] sudden interest in independence comes from. A desire for adventure, perhaps? To explore [focus_child.GetHerHis] youth without the burden of a [focus_child.Custom('WifeHusbandOpp')]?\n\n"
 lmf_heir.1511.desc.end.female:0 "The question is whether such desires should be encouraged. It's the responsibility for members of our dynasty to marry and have children and, fair or not, women must do so while still young and in the prime of their life. Though... perhaps that does not need to be a concern just yet?"
 lmf_heir.1511.desc.end:0 "The question is whether this should be encouraged. It is the responsibility for members of our dynasty to marry and have children, after all. Though... perhaps that can wait? [focus_child.GetFirstNameNoTooltip] is still very young and, it seems, very intent on having [focus_child.GetHerHis] way on the matter."
 lmf_heir.1511.a:0 "[focus_child.GetHerHis|U] marriage can wait, for a time."
 lmf_heir.1511.b:0 "[focus_child.GetSheHe|U] will marry when I say, and that is the end of it."
 allowed_to_marry_at_will:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] permitted [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] to marry of [CharYourHerHis(TARGET_CHARACTER)] own free will."
 allowed_to_marry_at_will_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] permitted [CHARACTER.GetShortUINameNoTooltipNoFormat] to marry of [CharYourHerHis(CHARACTER)] own free will."

 invite_suitor_1_introduction_tt:0 "[suitor_1.GetTitledFirstName] will be invited to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for an introduction with [secondary_actor.GetTitledFirstNameNoTooltip]"
 invite_suitor_2_introduction_tt:0 "[suitor_2.GetTitledFirstName] will be invited to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for an introduction with [secondary_actor.GetTitledFirstNameNoTooltip]"
 invite_suitor_3_introduction_tt:0 "[suitor_3.GetTitledFirstName] will be invited to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for an introduction with [secondary_actor.GetTitledFirstNameNoTooltip]"
 lmf_heir.1516.warning.matrilineal_tt:0 "If the introduction ends in marriage, it will be #X matrilineal#!"
 lmf_heir.1516.warning.patrilineal_tt:0 "If the introduction ends in marriage, it will be #X patrilineal#!"
 lmf_heir.1516.t:0 "An Introduction?"
 lmf_heir.1516.desc.start:0 "The good news is that, despite having been granted to leave to marry only if and when [secondary_actor.GetSheHe] wishes, [secondary_actor.GetFirstNameNoTooltip] appears to have some ideas of [secondary_actor.GetHerHis] own on the subject.\n\n[secondary_actor.GetSheHe|U] approached me today with "
 lmf_heir.1516.desc.one:0 "the name of a [suitor_1.Custom('WomanManGirlBoy')] [secondary_actor.GetSheHe] might be interested in "
 lmf_heir.1516.desc.two:0 "the name of two [suitor_1.Custom('WomenMenGirlsBoys')] [secondary_actor.GetSheHe] might be interested in "
 lmf_heir.1516.desc.three:0 "a list of several [suitor_1.Custom('WomenMenGirlsBoys')] [secondary_actor.GetSheHe] might be interested in "
 lmf_heir.1516.desc.matrilineal:0 "marrying matrilineally.\n\n"
 lmf_heir.1516.desc.normal:0 "meeting.\n\n"
 lmf_heir.1516.desc.end:0 "If I agree, I'll need to invite [suitor_1.GetHerHim] here to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for a proper introduction. Let's hope my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('secondary_actor'))] is serious about this and not wasting my time. If I'm forced to override [secondary_actor.GetHerHis] wishes in order to get [secondary_actor.GetHerHim] married eventually, I will do so."
 lmf_heir.1516.a:0 "We'll invite [suitor_1.GetFullNameNoTooltip]."
 lmf_heir.1516.b:0 "We'll invite [suitor_2.GetFullNameNoTooltip]."
 lmf_heir.1516.c:0 "We'll invite [suitor_3.GetFullNameNoTooltip]."
 lmf_heir.1516.d:0 "Nonsense, I'll find someone better myself."

 lmf_heir.1517.t:0 "Time to Wed"
 lmf_heir.1517.desc:0 "[focus_child.GetFirstNameNoTooltip] came to me this morning, looking rather sheepish.\n\n"I know I've said that I want to marry on my own, [focus_child.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], but the truth is that I haven't met a [focus_child.Custom('GetWomanManOpposite')] worth marrying."\n\n"Does this mean what I think it means?" I asked, smiling.\n\n[focus_child.GetSheHe|U] nodded, sighing. "Yes, I think it's time. If you could find a proper [focus_child.Custom('WifeHusbandOpp')] for me, I would appreciate it.""
 lmf_heir.1517.a:0 "Finally!"

 lmf_heir.1518.t:0 "Time to Return?"
 lmf_heir.1518.desc:0 "I received word from my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('focus_child'))] today.\n\nEvidently, [focus_child.GetFirstNameNoTooltip] feels it's time to end [focus_child.GetHerHis] wandering, even if it means settling down and accepting whatever [focus_child.Custom('WifeHusbandOpp')] I decide [focus_child.GetSheHe] should have. Assuming, of course, I agree to let [focus_child.GetHerHim] return here to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[focus_child.GetFirstNamePossessiveNoTooltip] rebellion, it appears, is over."
 lmf_heir.1518.a:0 "Let [focus_child.GetHerHim] come."
 lmf_heir.1518.b:0 "No, [focus_child.GetSheHe] can stay where [focus_child.GetSheHe] is."

 lmf_heir.1519.t:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))|U] is in Love"
 lmf_heir.1519.desc.start:0 "I believe I've finally found the source of [heir.GetFirstNamePossessiveNoTooltip] reluctance to marry: the [heir.Custom('GirlBoy')] is in love.\n\nUnfortunately, "
 lmf_heir.1519.desc.samesex:0 "the object of [heir.GetHerHis] affections is also a [heir_lover.GetWomanMan]. A rather awkward situation, to be certain.\n\n"
 lmf_heir.1519.desc.order:0 "the object of [heir.GetHerHis] affections happens to have sworn oaths to a holy order. [heir_lover.GetSheHe|U] cannot marry, not so long as [heir_lover.GetSheHe] remains true to [heir_lover.GetHerHis] vows.\n\n"
 lmf_heir.1519.desc.married:0 "the object of [heir.GetHerHis] affections happens to be already married. An old tale, if a shameful one.\n\n"
 lmf_heir.1519.desc.betrothed:0 "the object of [heir.GetHerHis] affections is already betrothed to another, if not yet wed. [heir_lover.GetSheHe|U] cannot marry [heir.GetHerHim], so long as that betrothal remains in place.\n\n"
 lmf_heir.1519.desc.permission.lover.man:0 "since I previously denied [heir.GetHerHis] lover permission to marry, the man is now clearly reluctant to properly ask for my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))] hand.\n\n"
 lmf_heir.1519.desc.permission.lover.woman:0 "since I previously denied [heir.GetHerHis] lover permission to marry, my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))] clearly thinks that refusal also applies to him.\n\n"
 lmf_heir.1519.desc.permission.both:0 "my previous refusal to allow them to marry means they now intend to carry on in secret. A rather awkward situation, if it's allowed to continue.\n\n"
 lmf_heir.1519.desc.permission.heir.man:0 "my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))] is clearly reluctant to ask permission to wed [heir_lover.GetHerHim], considering my previous refusal.\n\n"
 lmf_heir.1519.desc.permission.heir.woman:0 "it's clear the man is reluctant to ask permission to marry my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))], considering I have already refused a proposal for her hand.\n\n"
 lmf_heir.1519.desc.generic:0 "It's impossible for the two of them to wed. Thus, they carry on in secret, and my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))] is too smitten to consider that [heir.GetSheHe] has a greater duty than to this [heir_lover.GetWomanMan] [heir.GetSheHe] loves.\n\n"
 lmf_heir.1519.desc.end.canact:0 "Perhaps I should tell [heir.GetFirstNameNoTooltip] that I know, and see they get married anyhow. Or tell [heir.GetHerHim] to end this hopeless arrangement. Either way, something should likely be done."
 lmf_heir.1519.desc.end:0 "I could interfere in my [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('heir'))] affair, though I doubt [heir.GetSheHe] will thank me for doing so."
 lmf_heir.1519.a:0 "[heir.GetFirstNameNoTooltip] needs to end this. It will go nowhere."
 lmf_heir.1519.b:0 "I will tell them I have changed my mind."
 lmf_heir.1519.c:0 "[heir_lover.GetFirstNameNoTooltip] must abandon [heir_lover.GetHerHis] vows and marry my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))]."
 lmf_heir.1519.d:0 "[heir_lover.GetFirstNameNoTooltip] must end [heir_lover.GetHerHis] betrothal and marry my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('heir'))]."
 lmf_heir.1519.e:0 "No, let [heir.GetFirstNameNoTooltip] have [heir.GetHerHis] fun while [heir.GetSheHe] can."

 lmf_heir.1530.heir_training.tt:0 "[trainee_heir.GetFirstNamePossessiveNoTooltip] Preparation to Rule"
 lmf_heir.1530.heir_begin_training.tt:0 "[trainee_heir.GetFirstNameNoTooltip] Begins Heir Training"

 lmf_heir.1601.t:0 "A Day at Court"
 lmf_heir.1601.desc:0 "Things were relatively uneventful during court at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] today... or so I thought.\n\nAfter the throne room had largely cleared, [your_heir.GetFirstNameNoTooltip] approached me with questions. Unbeknownst to me, [your_heir.GetSheHe] had watched the proceedings all day, and it was clear that several of the things I'd ruled on eluded [your_heir.GetHerHis] understanding.\n\nEvery answer, however, was met with two more questions, and after an hour it was clear [your_heir.GetFirstNameNoTooltip] was no closer to understanding the inner workings of rulership than when we started.\n\n"Where is this coming from, [your_heir.Custom('GetLassLad')]?" I asked, bewildered."
 lmf_heir.1601.a:0 "Try to explain, no matter how long it takes."
 lmf_heir.1601.b:0 "Find someone else to answer all [your_heir.GetHerHis] questions."
 lmf_heir.1601.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] understands"
 lmf_heir.1601.a.success.effect.tt:0 "[your_heir.GetFirstNamePossessiveNoTooltip] heir training progresses significantly"
 lmf_heir.1601.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] doesn't understand"
 lmf_heir.1601.a.failure.effect.tt:0 "[your_heir.GetFirstNamePossessiveNoTooltip] heir training doesn't progress"
 lmf_heir.1601.a.critfail.tt:0 "[your_heir.GetFirstNameNoTooltip] completely misunderstands"
 lmf_heir.1601.a.critfail.effect.tt:0 "[your_heir.GetFirstNamePossessiveNoTooltip] heir training regresses significantly"

 lmf_heir.1602.t:0 "Fury in the Garden"
 lmf_heir.1602.desc:0 "A quiet day at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was interrupted when a guardsmen came to inform me that [your_heir.GetFirstNameNoTooltip] and [angry_family.GetFirstNameNoTooltip] had been fighting in the gardens, and the man had been forced to separate them.\n\n"Fighting?" I exclaimed. "Each other? You must be mistaken!"\n\nYet he was not, I soon learned. [angry_family.GetFirstNameNoTooltip] started the entire altercation, blowing up over some imagined slight of [your_heir.GetFirstNamePossessiveNoTooltip]... though, in truth, I suspect it came from the jealousy [angry_family.GetFirstNameNoTooltip] clearly feels over [angry_family.GetHerHis] [angry_family.Custom2('LMF_RelationToMePossessive', SCOPE.sC('your_heir'))] role as my heir.\n\nWhatever the cause, while they both mumbled apologies after my reprimand, I suspect the bad blood will only continue after this."
 lmf_heir.1602.a:0 "Why can't children get along?"
 fought_over_heir_status:0 "[CHARACTER.GetShortUIName] started a fight with [TARGET_CHARACTER.GetShortUIName] over [CHARACTER.GetHerHis] jealousy of [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] status as heir."
 fought_over_heir_status_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] started a fight with [CHARACTER.GetShortUIName] over [TARGET_CHARACTER.GetHerHis] jealousy of [CHARACTER.GetShortUINamePossessiveNoTooltip] status as heir."

 lmf_heir.1603.t:0 "So Many Questions"
 lmf_heir.1603.desc:0 "Occasionally, raising young [your_heir.GetFirstNameNoTooltip] to rule the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] has its challenges. Today is such a day.\n\n[your_heir.GetFirstNameNoTooltip] began at dawn, at first asking innocuous questions about the previous day's lesson. [your_heir.GetSheHe|U] wanted to understand rulership, [your_heir.GetSheHe] said. "Starting a bit early, [your_heir.Custom('GetLassLad')], aren't we?" I chuckled. This, however, only seemed to encourage [your_heir.GetHerHim].\n\nFor the rest of the day, [your_heir.GetFirstNameNoTooltip] followed me about, from the throne room to the courtyard to the stables... even to the privy! I had to bar the [your_heir.Custom('GirlBoy')] from following me inside!\n\n"I just want to understand, [your_heir.Custom2('LMF_RelationToMeShort', ROOT.Char )|U]!" [your_heir.GetSheHe] said from outside the door, while I sat within and rubbed my temples."
 lmf_heir.1603.a:0 "Children should be seen and not heard."

 lmf_heir.1604.t:0 "Why are we at War?"
 lmf_heir.1604.desc:0 "My young heir-in-training came with me to review the garrison at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], but most of [your_heir.GetHerHis] questions were about the war.\n\n"Why does [war_target.GetPrimaryTitle.GetNameNoTierNoTooltip] hate us so?"\n"What will we do with [war_target.GetTitledFirstNameNoTooltip] when we defeat [war_target.GetHerHim]?"\n"We will defeat [war_target.GetHerHim], won't we?"\n"What will happen if [war_target.GetHerHis] armies come to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]?"\n\nThese were good questions, there's no doubt about that, questions a future ruler of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] should ask... but I was there to review the garrison, first and foremost."
 lmf_heir.1604.a:0 "Try to explain as patiently as you can."
 lmf_heir.1604.b:0 "Pass [your_heir.GetHerHim] off to your [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]."

 lmf_heir.1605.t:0 "An Angry [your_councillor.GetCouncilTitle|U]"
 lmf_heir.1605.desc.start:0 "It is late in the day when I am suddenly interrupted by one of my councillors bursting into the throne room in a rage.\n\n"Your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] today had the temerity to give me orders — orders!" [your_councillor.GetTitledFirstNameNoTooltip] shouted. "As if I were some common servant and not your [your_councillor.GetCouncilTitle|l]!"\n\nI raised my hands, urging the [your_councillor.GetWomanMan] to calm [your_councillor.GetHerselfHimself]. "You must remember I am training [your_heir.GetTitledFirstNameNoTooltip] to one day rule, and [your_heir.GetSheHe] will "
 lmf_heir.1605.desc.same:0 "be your [ROOT.Char.GetTitleAsNameNoTooltip] once I am gone."\n\n"[your_heir.GetSheHe|U] is not the [ROOT.Char.GetTitleAsNameNoTooltip] #EMP yet#!!""
 lmf_heir.1605.desc.opposite:0 "be your [ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip] once I am gone."\n\n"[your_heir.GetSheHe|U] is not the [ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip] #EMP yet#!!""
 lmf_heir.1605.desc.default:0 "be your liege once I am gone."\n\n"[your_heir.GetSheHe|U] does not rule [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP yet#!!""
 lmf_heir.1605.a:0 "Try to teach [your_heir.GetFirstNameNoTooltip] to use greater tact."
 lmf_heir.1605.b:0 "Convince [your_councillor.GetTitledFirstNameNoTooltip] to help with [your_heir.GetFirstNamePossessiveNoTooltip] training."
 lmf_heir.1605.b.success.tt:0 "[your_councillor.GetSheHe|U] agrees to help [your_heir.GetFirstNameNoTooltip]"
 lmf_heir.1605.b.failure.tt:0 "[your_councillor.GetSheHe|U] refuses to help [your_heir.GetFirstNameNoTooltip]"
 lmf_heir.1605.b.critfail.tt:0 "[your_councillor.GetSheHe|U] is insulted by your request"
 convinced_to_help_heir:0 "[CHARACTER.GetShortUIName] began assisting with [TARGET_CHARACTER.GetShortUINamePossessive] training as heir."
 convinced_to_help_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] began assisting with [CHARACTER.GetShortUINamePossessive] training as heir."
 not_convinced_to_help_heir:0 "[CHARACTER.GetShortUIName] was infuriated by [TARGET_CHARACTER.GetShortUINamePossessive] interference in [CHARACTER.GetHerHis] councillor duties."
 not_convinced_to_help_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] was infuriated by [CHARACTER.GetShortUINamePossessive] interference in [TARGET_CHARACTER.GetHerHis] councillor duties."
 lmf_heir.1605.c:0 "Let the two of them work it out for themselves."
 lmf_heir.1605.c.success.tt:0 "The two of them work things out"
 lmf_heir.1605.c.failure.tt:0 "The bad blood between them grows"

 lmf_heir.1606.t:0 "Constant Disrespect"
 lmf_heir.1606.desc:0 ""[your_courtier.GetSheHe|U] won't listen to me!" [your_heir.GetFirstNameNoTooltip] shouted, enraged, as [your_heir.GetSheHe] stormed into my study.\n\nIt took a fair amount of calming and cajoling, but eventually I learned the source of [your_heir.GetFirstNamePossessiveNoTooltip] ire was none other than my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_courtier'))], [your_courtier.GetTitledFirstNameNoTooltip]. Apparently the [your_courtier.Custom('WomanManGirlBoy')] has been consistently dismissive of [your_heir.GetFirstNameNoTooltip], ignoring [your_heir.GetHerHis] orders and rude to the point of offense.\n\n"And your first thought was to come to me?" I asked, amused.\n\n[your_heir.GetFirstNameNoTooltip] threw [your_heir.GetHerHis] hands up in frustration. "I don't know what to do!""
 lmf_heir.1606.a:0 "[your_heir.GetSheHe|U] must learn to forgive and forget."
 lmf_heir.1606.b:0 "[your_heir.GetSheHe|U] has to stand up for [your_heir.GetHerselfHimself]."
 lmf_heir.1606.c:0 "Tell [your_heir.GetHerHim] to teach the [your_courtier.GetWomanMan] a lesson [your_courtier.GetSheHe] won't soon forget."
 will_not_listen_to_heir:0 "[CHARACTER.GetShortUIName] became frustrated with [TARGET_CHARACTER.GetShortUINamePossessive] constant disrespect and rudeness at court."
 will_not_listen_to_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] became frustrated with [CHARACTER.GetShortUINamePossessive] constant disrespect and rudeness at court."
 lmf_heir.1606.d:0 "Teach [your_heir.GetFirstNameNoTooltip] how to better handle this sort of situation."
 lmf_heir.1606.e:0 "Have [your_courtier.GetTitledFirstNameNoTooltip] reprimanded. This can't continue."
 forced_to_listen_to_heir:0 "[CHARACTER.GetShortUIName] was reprimanded by [TARGET_CHARACTER.GetShortUIName] for showing constant disrespect to [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] heir."
 forced_to_listen_to_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] was reprimanded by [CHARACTER.GetShortUIName] for showing constant disrespect to [CHARACTER.GetShortUINamePossessiveNoTooltip] heir."

 lmf_heir.1607.t:0 "Heir Interference"
 lmf_heir.1607.desc:0 "It's important that [your_heir.GetFirstNameNoTooltip] learn how to rule, as one day [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will be [your_heir.GetHersHis], but lately the [your_heir.Custom('GetLassLad')] has gone too far.\n\nTwice now, I've given orders to courtiers only to later discover [your_heir.GetSheHe] has countermanded them. A recent judgment of mine against a law-breaker was later quietly undone, as [your_heir.GetFirstNameNoTooltip] evidently disagreed but neglected to tell me. Even more vexing, several times I've given a command only to have the man glance towards my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] as if looking for confirmation!\n\nPerhaps this is for the best... but am I not still the [ROOT.Char.GetTitleAsNameNoTooltip]?"
 lmf_heir.1607.a:0 "Allow it to continue. [your_heir.GetSheHe|U] must be ready."
 lmf_heir.1607.b:0 "[your_heir.GetFirstNameNoTooltip] has to learn proper respect!"

 lmf_heir.1608.t:0 "Anger in the Barracks"
 lmf_heir.1608.desc:0 "Watching my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('your_heir'))] practicing [your_heir.GetHerHis] swordsmanship in the barracks, I'll admit I was concerned to see how little respect [your_heir.GetSheHe] received from some of the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n[your_courtier.GetTitledFirstNameNoTooltip], in particular, appeared to disregard [your_heir.GetHerHis] every opinion and even waved the [your_heir.Custom('GetLassLad')] away when [your_heir.GetSheHe] asked [your_courtier.GetHerHim] for pointers.\n\nAfterwards, [your_heir.GetFirstNameNoTooltip] confirmed my assessment. "[your_courtier.GetSheHe|U] knows far more than me, it's true, but one day I will be [your_courtier.GetHerHis] liege. I need [your_courtier.GetHerHis] respect!"
 lmf_heir.1608.a:0 "Help [your_heir.GetFirstNameNoTooltip] improve [your_heir.GetHerHis] martial knowledge."
 lmf_heir.1608.b:0 "Have [your_courtier.GetTitledFirstNameNoTooltip] reprimanded. [your_courtier.GetSheHe|U] must know [your_courtier.GetHerHis] place."
 lmf_heir.1608.c:0 "Let the two of them work it out for themselves."
 does_not_respect_heir:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] infuriated by [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] blatant disrespect in the barracks."
 does_not_respect_heir_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] infuriated by [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] blatant disrespect in the barracks."

 lmf_heir.1609.t:0 "Heir Injured"
 lmf_heir.1609.desc:0 "It is still early in the day when I receive frantic word inside the [ROOT.Char.Custom('FortifiedBuilding')]: [your_heir.GetFirstNameNoTooltip] has been badly injured!\n\nI race out to the barracks, fearing the worst and cursing my foolishness for allowing [your_heir.GetHerHim] to take a place among the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nMuch to my relief, [your_heir.GetSheHe] isn't dead. [your_heir.GetSheHe|U] is, however, terribly hurt from what I'm told was a freak accident during training.\n\nI call for the [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()] — whatever happens, it will need to be done quickly!"
 lmf_heir.1609.a:0 "I can only pray it is not as bad as it looks."
 lmf_heir.1609.a.injured.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] is injured!"

 lmf_heir.1610.t:0 "Heir at the Ready"
 lmf_heir.1610.desc:0 "As I age, the never-ending day-to-day tasks associated with ruling [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] grow more and more wearisome.\n\nMy advisors tell me there is no shame in turning to my heir for assistance. [your_heir.GetFirstNameNoTooltip] resides here at the [ROOT.Char.Custom('FortifiedBuilding')], after all, with no title of [your_heir.GetHerHis] own. [your_heir.GetSheHe|U] could stand in from time to time to dispense justice from the great hall, or even represent me when meeting with delegations from around the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nI admit, it might be a relief to have more time to rest... but is [your_heir.GetFirstNameNoTooltip] truly ready for such responsibilities?"
 lmf_heir.1610.a:0 "Ready or not, I need [your_heir.GetHerHis] assistance."
 lmf_heir.1610.b:0 "No, I can manage on my own."
 lmf_heir.1610.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] performs [your_heir.GetHerHis] duties well"
 lmf_heir.1610.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] doesn't perform well"
 lmf_heir.1610.a.critfail.tt:0 "The effort is a disaster"

 lmf_heir.1611.t:0 "A New Project?"
 lmf_heir.1611.desc:0 "My advisors have brought news of a possible development project here in [project_county.GetNameNoTierNoTooltip]. Unfortunately, it's too ambitious to leave to overseers yet also too small to be worth my own oversight or that of my councillors.\n\nThe idea has been raised, however, that [your_heir.GetFirstNameNoTooltip] might be perfectly suited to oversee it. It would give [your_heir.GetHerHim] the chance to interact with the locals outside of the [ROOT.Char.Custom('FortifiedBuilding')] as well as some invaluble experience.\n\nI worry, however... is it too much responsibility to place on [your_heir.GetHerHis] shoulders? What if [your_heir.GetSheHe] bungles the task?"
 lmf_heir.1611.a:0 "[your_heir.GetFirstNameNoTooltip] should begin immediately."
 lmf_heir.1611.a.success.tt:0 "The development project is a huge success"
 lmf_heir.1611.a.failure.tt:0 "The development project is a failure"
 lmf_heir.1611.a.critfail.tt:0 "The development project is a disaster"
 lmf_heir.1611.b:0 "No, it's not worth the risk."

 lmf_heir_trait_lustful:0 "how very lustful [ROOT.GetCharacter.GetSheHe] has become. So filled with desires, and yet [ROOT.GetCharacter.GetSheHe] is never satisfied."
 lmf_heir_trait_chaste:0 "how chaste [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] flinches away from the slightest touch, and any talk of sex makes [ROOT.GetCharacter.GetHerHim] blush."
 lmf_heir_trait_gluttonous:0 "how much of a glutton [ROOT.GetCharacter.GetSheHe] has become. All [ROOT.GetCharacter.GetSheHe] wants to do is eat, eat, eat!"
 lmf_heir_trait_temperate:0 "how temperate [ROOT.GetCharacter.GetSheHe] is. So discerning, so careful never to over-indulge, not even for a little joy."
 lmf_heir_trait_greedy:0 "how very greedy [ROOT.GetCharacter.GetSheHe] has become. All [ROOT.GetCharacter.GetSheHe] concerns [ROOT.GetCharacter.GetHerselfHimself] with is wealth, and what is [ROOT.GetCharacter.GetHersHis]."
 lmf_heir_trait_generous:0 "how overly generous [ROOT.GetCharacter.GetSheHe] has become. No value is placed on thriftiness, and I suspect [ROOT.GetCharacter.GetSheHe] would give every coin away without a second thought."
 lmf_heir_trait_lazy:0 "how incredibly lazy [ROOT.GetCharacter.GetSheHe] has become. Everything is too much effort. If the easier path presents itself, that is the one [ROOT.GetCharacter.GetSheHe] will take."
 lmf_heir_trait_diligent:0 "how very diligent and dedicated [ROOT.GetCharacter.GetSheHe] is. All [ROOT.GetCharacter.GetSheHe] thinks about is duty and work, and not a single thought for rest."
 lmf_heir_trait_wrathful:0 "how very angry [ROOT.GetCharacter.GetSheHe] always is. [ROOT.GetCharacter.GetHerHis|U] fury is constantly ready to burst forth and overpower [ROOT.GetCharacter.GetHerHis] better judgment."
 lmf_heir_trait_calm:0 "how utterly calm [ROOT.GetCharacter.GetSheHe] is. Nothing upsets [ROOT.GetCharacter.GetHerHim]. Nothing moves [ROOT.GetCharacter.GetHerHim], ever."
 lmf_heir_trait_patient:0 "how very patient [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] would wait until the end of the world, I think, and be completely content."
 lmf_heir_trait_impatient:0 "how very impatient [ROOT.GetCharacter.GetSheHe] has become. Nothing can happen soon enough. Even when it comes, it should have come sooner."
 lmf_heir_trait_arrogant:0 "how very arrogant [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] stares down [ROOT.GetCharacter.GetHerHis] nose at everyone around [ROOT.GetCharacter.GetHerHim], even me."
 lmf_heir_trait_humble:0 "how utterly humble [ROOT.GetCharacter.GetSheHe] has become. Why should [ROOT.GetCharacter.GetSheHe] be so humble? Where is [ROOT.GetCharacter.GetHerHis] pride?"
 lmf_heir_trait_deceitful:0 "how much of a liar [ROOT.GetCharacter.GetSheHe] has become. One can scarcely believe a single word that passes [ROOT.GetCharacter.GetHerHis] lips these days!"
 lmf_heir_trait_honest:0 "how very honest [ROOT.GetCharacter.GetSheHe] has become. I suspect [ROOT.GetCharacter.GetSheHe] wouldn't be able to lie even if the fate of the [ROOT.GetCharacter.Host.GetPrimaryTitle.GetTierAsNameNoTooltip] depended on it!"
 lmf_heir_trait_craven:0 "how craven [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] is completely without backbone, caring only for [ROOT.GetCharacter.GetHerHis] own skin above all else."
 lmf_heir_trait_brave:0 "how utterly brash [ROOT.GetCharacter.GetSheHe] is. Brave, yes, but foolhardy as well. [ROOT.GetCharacter.GetSheHe|U] would throw [ROOT.GetCharacter.GetHerHis] life away from a bit of glory."
 lmf_heir_trait_shy:0 "how very shy [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] avoids all social engagements, and I can tell that talking to others is agony for [ROOT.GetCharacter.GetHerHim]."
 lmf_heir_trait_gregarious:0 "how gregarious [ROOT.GetCharacter.GetSheHe] has become. Life is a party, it seems, and [ROOT.GetCharacter.GetHerHis] future is far less important than constant merriment."
 lmf_heir_trait_ambitious:0 "how utterly ambitious [ROOT.GetCharacter.GetSheHe] is. The glint in [ROOT.GetCharacter.GetHerHis] eyes is terrifying, and I'm left to wonder where [ROOT.GetCharacter.GetHerHis] ambitious end."
 lmf_heir_trait_content:0 "how terribly content [ROOT.GetCharacter.GetSheHe] has become. Content with [ROOT.GetCharacter.GetHerHis] life, with [ROOT.GetCharacter.GetHerHis] station. [ROOT.GetCharacter.GetSheHe|U] has no drive."
 lmf_heir_trait_arbitrary:0 "how arbitrary [ROOT.GetCharacter.GetSheHe] has become. Not a thought crosses [ROOT.GetCharacter.GetHerHis] mercurial mind without changing a second later."
 lmf_heir_trait_just:0 "how terribly just and law-abiding [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] tortures [ROOT.GetCharacter.GetHerselfHimself] with constant deliberations of right and wrong."
 lmf_heir_trait_cynical:0 "how very cynical and impious [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] questions [ROOT.GetCharacter.GetFaith.GetNameNoTooltip] constantly."
 lmf_heir_trait_zealous:0 "how terribly zealous [ROOT.GetCharacter.GetSheHe] has become. So focused on how to be a pious follower of [ROOT.GetCharacter.GetFaith.GetNameNoTooltip] that all else pales in comparison."
 lmf_heir_trait_paranoid:0 "how paranoid [ROOT.GetCharacter.GetSheHe] has become. Everything and everyone is out to get [ROOT.GetCharacter.GetHerHim]. [ROOT.GetCharacter.GetSheHe|U] is forever on guard."
 lmf_heir_trait_trusting:0 "how terribly trusting [ROOT.GetCharacter.GetSheHe] is now. No thought to reserve or caution or even, [ROOT.GetCharacter.GetFaith.PantheonTerm2] forbid, self-preservation."
 lmf_heir_trait_compassionate:0 "how very compassionate [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] wears [ROOT.GetCharacter.GetHerHis] heart on [ROOT.GetCharacter.GetHerHis] sleeve, for all to see."
 lmf_heir_trait_callous:0 "how utterly callous [ROOT.GetCharacter.GetSheHe] has become. Is there a human emotion within [ROOT.GetCharacter.GetHerHis] soul? One could scarcely tell."
 lmf_heir_trait_sadistic:0 "how sadistic [ROOT.GetCharacter.GetSheHe] is now. [ROOT.GetCharacter.GetSheHe|U] will happily torture others purely for the pleasure of it, I suspect."
 lmf_heir_trait_stubborn:0 "how incredibly stubborn [ROOT.GetCharacter.GetSheHe] has become. There is no moving [ROOT.GetCharacter.GetHerHim] once [ROOT.GetCharacter.GetHerHis] mind is made up, not even with good sense."
 lmf_heir_trait_fickle:0 "how fickle [ROOT.GetCharacter.GetSheHe] has become. What was fine one day is despicable today. One can never tell what might please [ROOT.GetCharacter.GetHerHim], not ever."
 lmf_heir_trait_eccentric:0 "how strange and eccentric [ROOT.GetCharacter.GetSheHe] has become. Is [ROOT.GetCharacter.GetHerHis] mind all there, I wonder? I'm certain I'm not the only one."
 lmf_heir_trait_vengeful:0 "what a terrible sence of vengeance [ROOT.GetCharacter.GetSheHe] has developed. There is no wrong too small for which [ROOT.GetCharacter.GetSheHe] wouldn't exact a horrible price."
 lmf_heir_trait_forgiving:0 "how strangely forgiving [ROOT.GetCharacter.GetSheHe] has become. [ROOT.GetCharacter.GetSheHe|U] would forgive anyone, I think, for any slight. Where does it end?"
 lmf_heir_trait_drunkard:0 "how much [ROOT.GetCharacter.GetSheHe] tends to drink. Not just to make merry, like [ROOT.GetCharacter.GetSheHe] claims, but all the time and to excess! Some laugh it off as harmless, but who truly wants a slobbering drunk as their ruler?"
 lmf_heir_trait_rakish:0 "how much [ROOT.GetCharacter.GetSheHe] paws at almost every young [ROOT.GetCharacter.Custom('WomanManOpposite')] [ROOT.GetCharacter.GetSheHe] meets. [ROOT.GetCharacter.GetSheHe|U] doesn't have any sense of propriety, it's unseemly."
 lmf_heir_trait_rakish_homosexual:0 "how much [ROOT.GetCharacter.GetSheHe] paws at almost every young [ROOT.GetCharacter.Custom('GetLassLad')] [ROOT.GetCharacter.GetSheHe] meets — as if I somehow wouldn't notice! I can't control [ROOT.GetCharacter.GetHerHis] desires, it's true, but this? This is unseemly."
 lmf_heir_trait_rakish_bisexual:0 "how much [ROOT.GetCharacter.GetSheHe] paws at almost every pretty young thing [ROOT.GetCharacter.GetSheHe] encounters — lad, lass, it doesn't appear to matter! I can't control [ROOT.GetCharacter.GetHerHis] desires, it's true, but this? This is unseemly."
 lmf_heir_trait_reclusive:0 "how much [ROOT.GetCharacter.GetSheHe] tends to hide away from sight the moment things get stressful. [ROOT.GetCharacter.GetSheHe|U] locks [ROOT.GetCharacter.GetHerselfHimself] away in [ROOT.GetCharacter.GetHerHis] chambers and doesn't come out."
 lmf_heir_trait_irritable:0 "how quickly [ROOT.GetCharacter.GetHerHis] temper flares the moment things get stressful. [ROOT.GetCharacter.GetSheHe|U] has the servants tip-toeing around [ROOT.GetCharacter.GetHerHim], terrified that, at any moment, [ROOT.GetCharacter.GetSheHe] could turn into a monster."
 lmf_heir_trait_profligate:0 "how bad [ROOT.GetCharacter.GetSheHe] has become with [ROOT.GetCharacter.GetHerHis] coin. [ROOT.GetCharacter.GetSheHe|U] spends it as if it were nothing, as if there were mountains of it, and for what? To make [ROOT.GetCharacter.GetHerHim] feel better, [ROOT.GetCharacter.GetSheHe] says."
 lmf_heir_trait_improvident:0 "how quick [ROOT.GetCharacter.GetSheHe] is to give away [ROOT.GetCharacter.GetHerHis] coin. Anyone shows the slightest distress, there [ROOT.GetCharacter.GetSheHe] is to shower them with coin. Some say it's generosity, others a mere lack of sense, but this? This is a compulsion."
 lmf_heir_trait_contrite:0 "how quick [ROOT.GetCharacter.GetSheHe] is to blabber [ROOT.GetCharacter.GetHerHis] every secret to someone who'll listen. A way to unburden [ROOT.GetCharacter.GetHerHis] soul, yes, but what use is a ruler who cannot keep [ROOT.GetCharacter.GetHerHis] own counsel?"
 lmf_heir_trait_inappetetic:0 "how little [ROOT.GetCharacter.GetSheHe] eats. The moment things get stressful, [ROOT.GetCharacter.GetSheHe] pushes away [ROOT.GetCharacter.GetHerHis] food, and it is not simple temperance. I fear it will impact [ROOT.GetCharacter.GetHerHis] health, given time."

 lmf_heir.1612.t:0 "My [heir_trait.GetNameNoTooltip( your_heir )|U] Heir"
 lmf_heir.1612.desc.opening:0 "Having spent so much time training [your_heir.GetFirstNameNoTooltip] as my heir, I have noticed [your_heir.Custom('heir_trait_description')]\n\nHow can this be? "
 lmf_heir.1612.desc.opposite:0 "How can [your_heir.GetSheHe] have grown to be so different from myself?\n\n"
 lmf_heir.1612.desc.alsosinful:0 "I am no paragon of virtue, but this? This I cannot abide.\n\n"
 lmf_heir.1612.desc.sinful:0 "How did I raise an heir who is so filled with sin?\n\n"
 lmf_heir.1612.desc.default:0 "This is no way for a young [your_heir.GetWomanMan] of [your_heir.GetHerHis] station to behave.\n\n"
 lmf_heir.1612.desc.end:0 "More to the point: what should I do about it? Considering we spend so much time in each other's company, I could try to force the [your_heir.Custom('GetLassLad')] to change [your_heir.GetHerHis] ways."
 lmf_heir.1612.a:0 "It might be hard on [your_heir.GetHerHim], but I must try."
 lmf_heir.1612.a.success.tt:0 "[your_heir.GetFirstNameNoTooltip] is convinced to change"
 lmf_heir.1612.a.failure.tt:0 "[your_heir.GetFirstNameNoTooltip] resents the attempt"
 tried_to_change_heir:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] forcibly tried to change [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] personality."
 tried_to_change_heir_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] forcibly tried to change [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] personality."
 lmf_heir.1612.b:0 "Leave it well enough alone."

 lmf_heir.1613.t:0 "The Reluctant Heir"
 lmf_heir.1613.desc:0 "It's sad to see, but [your_heir.GetFirstNameNoTooltip] has not been taking [your_heir.GetHerHis] duties as heir very seriously as of late.\n\nThere is so much for [your_heir.GetHerHim] to learn, so many responsibilities [your_heir.GetSheHe] must accept, before [your_heir.GetSheHe] is ready to one day rule over [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... but lately it seems as if [your_heir.GetFirstNameNoTooltip] would rather do anything but.\n\nA sad state of affairs, to be sure."
 lmf_heir.1613.a:0 "Let's hope [your_heir.GetSheHe] changes [your_heir.GetHerHis] tune soon."

 lmf_heir.1614.t:0 "True Dedication"
 lmf_heir.1614.desc:0 "It's good to see [your_heir.GetFirstNameNoTooltip] so dedicated, as of late, towards [your_heir.GetHerHis] duties and responsibilites as the future ruler of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[your_heir.GetSheHe|U] attends court, meets with my council to keep up to date on the [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] affairs, and even tours the countryside regularly to stay abreast of commoners' concerns.\n\nIt's all I can do to convince [your_heir.GetHerHim] to take a break!"
 lmf_heir.1614.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will be in good hands, it seems."

 lmf_heir.1615.t:0 "Sincerest Form of Flattery"
 lmf_heir.1615.desc:0 "Considering we spend so much time in each other's company, I suppose it was inevitable that [your_heir.GetFirstNameNoTooltip] would grow to be more like me.\n\nLately, I've noticed how [your_heir.GetSheHe] watches me closely, tries to speak to the servants as I do, and copies my behavior... even those things I was unaware I did, or would rather [your_heir.GetSheHe] not emulate.\n\nI guess I should be flattered?"
 lmf_heir.1615.a:0 "Perhaps [your_heir.GetSheHe] needs more time on [your_heir.GetHerHis] own?"

 lmf_heir.1625.t:0 "Traveling Abroad"
 lmf_heir.1625.desc.start:0 "[your_heir.GetFirstNameNoTooltip] came to me this morning with a rather interesting plan.\n\n"
 lmf_heir.1625.desc.family:0 ""[your_heir.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], "
 lmf_heir.1625.desc.notfamily:0 ""My [ROOT.Char.GetLadyLord], "
 lmf_heir.1625.desc.mid:0 "I know you do your best to train me as your heir, but not all of my education can be found here at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. I was thinking perhaps I might visit [your_heir.Custom2('direct_address_by_familiarity', SCOPE.sC('your_vassal'))] for a time?"\n\nNoticing my reluctance, [your_heir.GetSheHe] quickly continued. "[your_vassal.GetSheHe|U] is "
 lmf_heir.1625.desc.diplomacy:0 "quite versed in diplomacy, "
 lmf_heir.1625.desc.martial:0 "an expert on matters of war, "
 lmf_heir.1625.desc.stewardship:0 "well-versed in matters of stewardship, "
 lmf_heir.1625.desc.intrigue:0 "quite skilled in the arts of intrigue, "
 lmf_heir.1625.desc.learning:0 "a learned [your_vassal.GetWomanMan] in [your_vassal.GetHerHis] own right, "
 lmf_heir.1625.desc.bridge:0 "after all, and "
 lmf_heir.1625.desc.myfriend:0 "also a good friend of mine. "
 lmf_heir.1625.desc.friend:0 "also your friend. "
 lmf_heir.1625.desc.ally:0 "also your ally. "
 lmf_heir.1625.desc.alsofamily:0 "is also family. "
 lmf_heir.1625.desc.vassal:0 "is also your sworn vassal. "
 lmf_heir.1625.desc.liege:0 "is also our liege. "
 lmf_heir.1625.desc.realm:0 "I wouldn't even be leaving [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]! "
 lmf_heir.1625.desc.end:0 "Spending a few months with [your_vassal.GetHerHim] in [your_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] could teach me a great deal."\n\nIt's possible [your_heir.GetFirstNameNoTooltip] has ulterior motives and simply wishes to finally get out of the [ROOT.Char.Custom('FortifiedBuilding')], but then who could blame [your_heir.GetHerHim]?"
 lmf_heir.1625.a:0 "[your_heir.GetSheHe|U] may go."
 lmf_heir.1625.a.tt:0 "[your_heir.GetTitledFirstName] will journey to [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and stay with [your_vassal.GetTitledFirstName] for up to six months, where [your_heir.GetSheHe] may receive some benefit to [your_heir.GetHerHis] training as your heir"
 lmf_heir.1625.a.player.tt:0 "[your_vassal.GetTitledFirstName] must first be asked if [your_vassal.GetSheHe] is willing to receive [your_heir.GetTitledFirstName]"
 lmf_heir.1625.b:0 "No, [your_heir.GetSheHe] stays here at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 lmf_heir.1626.opening:0 "[heir_liege.Custom2('direct_address_by_familiarity', ROOT.Char)|U],"
 lmf_heir.1626.desc.opening.family:0 "My [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] [your_heir.GetFirstNameNoTooltip] has expressed a desire to visit you in the coming months.\n\n"
 lmf_heir.1626.desc.opening:0 "I write seeking permission for my heir, [your_heir.GetTitledFirstName], to visit you in the coming months.\n\n"
 lmf_heir.1626.desc:0 "I seek no commitment of your time beyond that which you're willing to give. I only ask for a guarantee of [your_heir.GetFirstNamePossessiveNoTooltip] safety and that [your_heir.GetSheHe] be allowed access to [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] so [your_heir.GetSheHe] may come to know it and its people better."
 lmf_heir.1626.a:0 "Of course [your_heir.GetSheHe] is welcome."
 lmf_heir.1626.a.tt:0 "[your_heir.GetTitledFirstName] will journey to [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and stay up to six months"
 lmf_heir.1626.b:0 "Send [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_liege'))] my regrets."

 lmf_heir.1627.opening:0 "[your_vassal.Custom2('GreetingToLiegePositive', ROOT.Char)],"
 lmf_heir.1627.desc:0 "Of course [your_heir.GetTitledFirstNameNoTooltip] is welcome. We here at [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] look forward to [your_heir.GetHerHis] arrival."
 lmf_heir.1627.a:0 "Excellent."

 lmf_heir.1628.opening:0 "[your_vassal.Custom2('GreetingToLiege', ROOT.Char)],"
 lmf_heir.1628.desc:0 "Sadly, it isn't a good time for [your_heir.GetTitledFirstNameNoTooltip] to visit [your_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. I wish it were otherwise, but it's best [your_heir.GetSheHe] not waste the effort of a journey."
 lmf_heir.1628.a:0 "[your_heir.GetSheHe|U] can visit [alternate_vassal.GetFullName] instead."
 lmf_heir.1628.b:0 "So much for that."

 lmf_heir.1630.t.cancel:0 "Visit Canceled"
 lmf_heir.1630.desc.title:0 "[your_heir.GetTitledFirstName] was forced to cancel [your_heir.GetHerHis] visit due to becoming [your_heir.GetTitleAsNameNoTooltip|U] of [your_heir.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1630.desc.war:0 "[heir_liege.GetTitledFirstName] recalled [your_heir.GetTitledFirstName] home due to the outbreak of war."
 lmf_heir.1630.desc.target.death:0 "[your_heir.GetFirstName] was forced to cancel [your_heir.GetHerHis] visit due to the death of [heir_visit_target.GetTitledFirstName]."
 lmf_heir.1630.desc.heir.death:0 "[your_heir.GetTitledFirstNamePossessive] visit has been canceled, due to [your_heir.GetHerHis] untimely death."
 lmf_heir.1630.desc.imprisoned:0 "[your_heir.GetTitledFirstName] was forced to cancel [your_heir.GetHerHis] visit to [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] on account of [your_heir.GetHerHis] imprisonment."
 lmf_heir.1630.desc.incapable:0 "[your_heir.GetTitledFirstName] was forced to cancel [your_heir.GetHerHis] visit to [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] because [your_heir.GetSheHe] is now [GetTrait('incapable').GetName(your_heir)]."
 lmf_heir.1630.desc.notheir:0 "[your_heir.GetTitledFirstName] was forced to cancel [your_heir.GetHerHis] visit to [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] because [your_heir.GetSheHe] is no longer [heir_liege.GetShortUINamePossessiveNoFormat] heir."
 lmf_heir.1630.desc.notruler:0 "[your_heir.GetTitledFirstName] was forced to cancel [your_heir.GetHerHis] visit to [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] because [heir_liege.GetShortUINameNoFormat] is no longer a ruler."

 lmf_heir.1631.t.cancel:0 "[your_heir.GetFirstNameNoTooltip] Returning Home"
 lmf_heir.1631.desc.dead:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short due to [heir_visit_target.GetShortUINamePossessiveNoFormat] sudden death."
 lmf_heir.1631.desc.notruler:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short because [heir_visit_target.GetShortUINameNoFormat] no longer [Select_CString( heir_visit_target.IsLocalPlayer, 'rule', 'rules' )] in [target_county.GetNameNoTierNoTooltip]."
 lmf_heir.1631.desc.imprisoned:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short due to [heir_visit_target.GetShortUINamePossessiveNoFormat] imprisonment."
 lmf_heir.1631.desc.siege:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short due to [heir_visit_location.GetTitle.GetNameNoTierNoTooltip] coming under siege by [heir_visit_target.GetShortUINamePossessiveNoFormat] enemies."
 lmf_heir.1631.desc.isolating:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short due to the sickness spreading in [heir_visit_location.GetCounty.GetTitle.GetNameNoTierNoTooltip], leaving just before [heir_visit_target.GetShortUINameNoFormat] isolated [CharYourHerHis(heir_visit_target)] entire family."
 lmf_heir.1631.desc.capital:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short due to the sickness spreading in [heir_visit_location.GetCounty.GetTitle.GetNameNoTierNoTooltip], leaving just before [heir_visit_target.GetShortUINameNoFormat] closed down [heir_visit_location.GetTitle.GetNameNoTierNoTooltip]."
 lmf_heir.1631.desc.incapable:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short because [heir_visit_target.GetShortUINamePossessiveNoFormat] [CharHaveHas(heir_visit_target)] become [GetTrait('incapable').GetName(heir_visit_target)]."
 lmf_heir.1631.desc:0 "[your_heir.GetFirstName] was forced to cut [your_heir.GetHerHis] trip short."

 lmf_heir.1632.t:0 "Recall [your_heir.GetFirstNameNoTooltip]?"
 lmf_heir.1632.desc.atwar.primary:0 "Now that we are at war with [heir_host.GetTitledFirstNameNoTooltip], there is the concerning issue that [your_heir.GetFirstNameNoTooltip] is currently visiting [heir_host.GetHerHim].\n\nWe must recall my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_heir.1632.desc.atwar.rootattacker:0 "My war against [defender.GetTitledFirstNameNoTooltip] means I am also at war with [heir_host.GetTitledFirstNameNoTooltip], and that raises the concerning issue that [your_heir.GetFirstNameNoTooltip] is currently visiting [heir_host.GetHerHim].\n\nWe must recall my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_heir.1632.desc.atwar.rootdefender:0 "[attacker.GetTitledFirstNamePossessiveNoTooltip] war against me means I am also at war with [heir_host.GetTitledFirstNameNoTooltip], and that raises the concerning issue that [your_heir.GetFirstNameNoTooltip] is currently visiting [heir_host.GetHerHim].\n\nWe must recall my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_heir.1632.desc.atwar:0 "The war between [defender.GetTitledFirstNameNoTooltip] and [attacker.GetTitledFirstNameNoTooltip] unfortunately means I am now also at war with [heir_host.GetTitledFirstNameNoTooltip], and that raises the concerning issue that [your_heir.GetFirstNameNoTooltip] is currently visiting [heir_host.GetHerHim].\n\nWe must recall my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] back to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_heir.1632.desc:0 "The war raises the question of whether I should recall [your_heir.GetFirstNameNoTooltip] from [your_heir.GetHerHis] visit with [heir_host.GetTitledFirstNameNoTooltip].\n\n[your_heir.GetSheHe|U] is in no immediate danger, it's true, but even if I didn't need my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_heir )] here in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] there is also the fact that [heir_host.GetTitledFirstNamePossessiveNoTooltip] guarantee of [heir_host.GetHerHis] safety is now a lot less certain."
 lmf_heir.1632.a:0 "Tell [your_heir.GetHerHim] to leave immediately."
 lmf_heir.1632.b:0 "[your_heir.GetFirstNameNoTooltip] is fine where [your_heir.GetSheHe] is."

 lmf_heir.1633.t:0 "A New Visitor"
 lmf_heir.1633.desc.begin:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has arrived in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], as agreed, "
 lmf_heir.1633.desc.away:0 "though sadly I was not there to greet [your_heir.GetHerHim] and it's unlikely I'll be able to spend much time with [your_heir.GetHerHim] during [your_heir.GetHerHis] visit.\n\nI'll need to decide whether to give [your_heir.GetHerHim] free reign of the [ROOT.Char.Custom('FortifiedBuilding')], risking [your_heir.GetHerHim] poking around and reporting all [your_heir.GetHerHis] findings back to [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], or whether I should leave [your_heir.GetHerHim] to do as [your_heir.GetSheHe] wills in the surrounding countryside."
 lmf_heir.1633.desc.end:0 "so I went down to the courtyard to greet [your_heir.GetHerHim] in person.\n\nI'll need to decide whether to spend time with [your_heir.GetHerHim] over the next few months, allowing [your_heir.GetHerHim] free reign of the [ROOT.Char.Custom('FortifiedBuilding')]... with the risk that [your_heir.GetSheHe] might poke around and report all [your_heir.GetHerHis] findings back to [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], or whether I should leave [your_heir.GetHerHim] to do as [your_heir.GetSheHe] wills in the surrounding countryside."
 lmf_heir.1633.a:0 "This is a chance for us to become better acquainted."
 lmf_heir.1633.a.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] will spend the next several months in the [THIS.Char.Custom('FortifiedBuilding')], training with you and your courtiers. It will likely improve your relationship, but [your_heir.GetSheHe] might also cause disruption and learn some of your secrets.#!"
 spent_time_with_visiting_heir:0 "[CHARACTER.GetShortUIName] and [TARGET_CHARACTER.GetShortUIName] spent time together during [CharYourHerHis(TARGET_CHARACTER)] visit to [CHARACTER.GetShortUINamePossessiveNoTooltip] [CHARACTER.Custom('FortifiedBuilding')]"
 spent_time_with_visiting_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] and [CHARACTER.GetShortUIName] spent time together during [CharYourHerHis(CHARACTER)] visit to [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] [TARGET_CHARACTER.Custom('FortifiedBuilding')]"
 lmf_heir.1633.b:0 "[your_heir.GetSheHe|U] can stay, but I have better things to attend to."
 lmf_heir.1633.c:0 "We'll make sure [your_heir.GetSheHe] is kept entertained."
 lmf_heir.1633.c.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] will spend the next several months in the [THIS.Char.Custom('FortifiedBuilding')], training with your courtiers. [your_heir.GetSheHe|U] might cause disruption and learn some of your secrets, but there's little chance of anything worse.#!"
 lmf_heir.1633.d:0 "What [your_heir.GetSheHe] does in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] is no concern of mine."
 lmf_heir.1633.d.tt:0 "#EMP [your_heir.GetShortUINameNoTooltipNoFormat|U] will not be permitted in the [THIS.Char.Custom('FortifiedBuilding')], and will instead spend the next few months in the surrounding countryside. [your_heir.GetSheHe|U] may get into trouble on [your_heir.GetHerHis] own, and [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] may be unhappy, but [your_heir.GetSheHe] will cause no disruption out there.#!"

 lmf_heir.1651.t:0 "An Impressive Heir"
 lmf_heir.1651.desc.away:0 "While I wasn't there to see it myself, I've been told "
 lmf_heir.1651.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1651.desc.there:0 "I'm pleased to note "
 lmf_heir.1651.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has proven most impressive during [your_heir.GetHerHis] first couple of weeks at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nNot only has [your_heir.GetTitledFirstNameNoTooltip] been pleasant and well-mannered to the [ROOT.Char.Custom('FortifiedBuilding')] servants, [your_heir.GetSheHe]'s proven helpful at times and a welcome sight at court.\n\nObviously, [your_heir.GetSheHe]'s only been settling in and we'll see how [your_heir.GetHerHis] visit goes from here, but this is certainly an auspicious beginning."
 lmf_heir.1651.a:0 "[your_heir.GetSheHe|U]'s a fine [your_heir.Custom('polite_gender_ref')]."
 lmf_heir.1651.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to do well during [your_heir.GetHerHis] visit#!"

 lmf_heir.1652.t:0 "An Unpleasant Heir"
 lmf_heir.1652.desc.away:0 "While I wasn't there to see it myself, I've been told "
 lmf_heir.1652.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1652.desc.there:0 "I'm not exactly pleased to notice "
 lmf_heir.1652.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] hasn't exactly been the picture of grace during [your_heir.GetHerHis] first couple of weeks at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe [ROOT.Char.Custom('FortifiedBuilding')] servants report that [your_heir.GetTitledFirstNameNoTooltip] is often snappish and moody. [your_heir.GetSheHe|U] roams around the halls, criticizing most everything [your_heir.GetSheHe] sees, and when [your_heir.GetSheHe] makes an appearance at court it's primarily to make [your_heir.GetHerselfHimself] the center of attention.\n\nI tell myself that [your_heir.GetSheHe]'s only been settling in and we'll see how [your_heir.GetHerHis] visit goes from here, but this is certainly not an auspicious beginning."
 lmf_heir.1652.a:0 "I wonder if [your_heir.GetSheHe]'s like this at [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip]?"
 lmf_heir.1652.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to do poorly during [your_heir.GetHerHis] visit#!"

 lmf_heir.1653.t:0 "The Vanishing Heir"
 lmf_heir.1653.desc.away:0 "While I wasn't there to see it for myself, I've been told "
 lmf_heir.1653.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1653.desc.there:0 "I'm not exactly pleased to notice "
 lmf_heir.1653.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has barely shown [your_heir.GetHerHis] face during [your_heir.GetHerHis] first couple of weeks at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe [ROOT.Char.Custom('FortifiedBuilding')] servants say that the [your_heir.Custom('polite_gender_ref')] spends most of [your_heir.GetHerHis] time locked away in the chambers we provided [your_heir.GetHerHim], either mooning or reading, and even when [your_heir.GetSheHe] does come out, [your_heir.GetTitledFirstNameNoTooltip] mostly avoids everyone. I don't believe [your_heir.GetSheHe]'s shown [your_heir.GetHerHis] face once at court yet.\n\nI tell myself that [your_heir.GetSheHe]'s only been settling in and we'll see how [your_heir.GetHerHis] visit goes from here, but this is certainly not an auspicious beginning."
 lmf_heir.1653.a:0 "Not the most outgoing sort, is [your_heir.GetSheHe]?"
 lmf_heir.1653.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to be on [your_heir.GetHerHis] own during [your_heir.GetHerHis] visit#!"

 lmf_heir.1654.t:0 "The Homesick Heir"
 lmf_heir.1654.desc.away:0 "While I wasn't there to see it for myself, I've been told "
 lmf_heir.1654.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1654.desc.there:0 "I'm not exactly pleased to notice "
 lmf_heir.1654.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has spent [your_heir.GetHerHis] first couple of weeks at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] mostly longing to return to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip].\n\nPerhaps the [your_heir.Custom('polite_gender_ref')] wasn't ready to travel so far from home, I don't know, but the [ROOT.Char.Custom('FortifiedBuilding')] servants say that [your_heir.GetTitledFirstNameNoTooltip] spends most of [your_heir.GetHerHis] time in [your_heir.GetHerHis] chambers, either weeping or whinging. Even when [your_heir.GetSheHe] does show [your_heir.GetHerHis] face, any encounter with someone else will send [your_heir.GetHerHim] immediately fleeing.\n\nI tell myself that [your_heir.GetSheHe]'s only been settling in and we'll see how [your_heir.GetHerHis] visit goes from here, but this is certainly not an auspicious beginning."
 lmf_heir.1654.a:0 "[your_heir.GetSheHe|U]'ll warm up to us, I'm sure of it."
 lmf_heir.1654.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to do poorly during [your_heir.GetHerHis] visit#!"

 lmf_heir.1655.t:0 "The Quiet Heir"
 lmf_heir.1655.desc.away:0 "While I wasn't there to see it myself, I've been told "
 lmf_heir.1655.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1655.desc.there:0 "I'm pleased to note "
 lmf_heir.1655.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has shown [your_heir.GetHerselfHimself] to be a quiet and dutiful sort of [your_heir.Custom('polite_gender_ref')] during [your_heir.GetHerHis] first couple of weeks at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe [ROOT.Char.Custom('FortifiedBuilding')] servants say [your_heir.GetTitledFirstNameNoTooltip] is always polite, always responds when spoken to, and is very careful to follow all of the customs and practices expected of the [ROOT.Char.Custom('FortifiedBuilding')]'s guests.\n\nI wouldn't mind seeing [your_heir.GetHerHim] come out of [your_heir.GetHerHis] shell a bit more, but I remind myself that [your_heir.GetSheHe]'s only been settling in. We'll see how [your_heir.GetHerHis] visit goes from here, but this is at least an auspicious beginning."
 lmf_heir.1655.a:0 "Not the most outgoing sort, is [your_heir.GetSheHe]?"
 lmf_heir.1655.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to do well during [your_heir.GetHerHis] visit#!"

 lmf_heir.1656.t:0 "The Troublemaker Heir"
 lmf_heir.1656.desc.away:0 "While I wasn't there to see it for myself, I've been told "
 lmf_heir.1656.desc.busy:0 "While I've spent little time with [your_heir.GetHerHim], I've heard "
 lmf_heir.1656.desc.there:0 "I'm not exactly pleased to note "
 lmf_heir.1656.desc:0 "that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has been trouble from the moment [your_heir.GetSheHe] arrived in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [your_heir.GetHerHis|U] first couple of weeks have been spent gallavanting about, ignoring most of the rules that [ROOT.Char.Custom('FortifiedBuilding')] guests are expected to follow, and pretty much being a constant pain in the backside of the [ROOT.Char.Custom('FortifiedBuilding')] servants. Perhaps [your_heir.GetSheHe] believes the trip is more of a vacation?\n\nI tell myself that [your_heir.GetSheHe]'s only been settling in and we'll see how [your_heir.GetHerHis] visit goes from here, but this is certainly not an auspicious beginning."
 lmf_heir.1656.a:0 "I'm going to regret agreeing to this visit, aren't I?"
 lmf_heir.1656.tt:0 "#EMP [your_heir.GetTitledFirstNameNoTooltip] will be more likely to get into trouble during [your_heir.GetHerHis] visit#!"

 lmf_heir.heir.progress.minor.tt:0 "[your_heir.GetTitledFirstNamePossessiveNoTooltip] heir training progresses a minor amount"
 lmf_heir.heir.progress.moderate.tt:0 "[your_heir.GetTitledFirstNamePossessiveNoTooltip] heir training progresses a moderate amount"
 lmf_heir.heir.progress.large.tt:0 "[your_heir.GetTitledFirstNamePossessiveNoTooltip] heir training progresses a large amount"
 lmf_heir.heir.progress.negative.tt:0 "[your_heir.GetTitledFirstNamePossessiveNoTooltip] heir training worsens a minor amount"

 lmf_heir.1660.t:0 "Time with the Heir"
 lmf_heir.1660.desc.first.annoy:0 "Why did I agree to this?\n\n[your_heir.GetTitledFirstNameNoTooltip] has spent the last several weeks shadowing my every move, and the questions are endless.\n\n"Why do you do it that way, my [ROOT.Char.GetLadyLord]?"\n"What are you going to do now, my [ROOT.Char.GetLadyLord]?"\n"Why did you say that, my [ROOT.Char.GetLadyLord]?"\n\nEvery time I turn around, there [your_heir.GetSheHe] is, trying to be helpful but, more often than not, getting in the way.\n\nI sigh every time I think about the fact that the [your_heir.Custom('polite_gender_ref')]'s visit is far from over."
 lmf_heir.1660.desc.first.helpful:0 "So far, the training of [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has gone fairly well.\n\nThe [your_heir.Custom('polite_gender_ref')] has picked up on my ways relatively quickly, and does [your_heir.GetHerHis] best to keep from getting underfoot. Sometimes I almost forget [your_heir.GetSheHe]'s there.\n\nOf course, there's plenty of time for things to change yet, isn't there?"
 lmf_heir.1660.desc.second.begin:0 "I've spent more weeks training [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )], as [heir_liege.GetSheHe] requested, "
 lmf_heir.1660.desc.second.annoy.wasannoy:0 "and the [your_heir.Custom('polite_gender_ref')] has become no less annoying than [your_heir.GetSheHe] was previously.\n\n"
 lmf_heir.1660.desc.second.annoy.washelpful:0 "and I'll admit that the [your_heir.Custom('polite_gender_ref')]'s constant presence has begun to annoy me.\n\n"
 lmf_heir.1660.desc.second.helpful.wasannoy:0 "and thankfully things have improved. The [your_heir.Custom('polite_gender_ref')] has become almost bearable.\n\n"
 lmf_heir.1660.desc.second.helpful.washelpful:0 "and the [your_heir.Custom('polite_gender_ref')] continues to be a delight to have around.\n\n"
 lmf_heir.1660.desc.second.annoy:0 "I know [your_heir.GetSheHe] does [your_heir.GetHerHis] best to be helpful, but mostly [your_heir.GetSheHe] simply gets in the way. I have servants I see less!\n\nLuckily, the visit won't continue much longer."
 lmf_heir.1660.desc.second.helpful:0 "[your_heir.GetSheHe|U]'s become accustomed to my routine, often anticipating anything I need much as a trusted servant would. Several times [your_heir.GetSheHe]'s even stepped in and taken care of annoying tasks before I thought to ask for them to be done.\n\nSadly, the visit won't continue much longer."
 lmf_heir.1660.desc.third.begin:0 "[your_heir.GetTitledFirstNameNoTooltip] continues to spend almost all [your_heir.GetHerHis] time shadowing me here at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_heir.1660.desc.third.annoy.wasannoy:0 "and the [your_heir.Custom('polite_gender_ref')] continues to be a pain in my backside. Is there nothing else [your_heir.GetSheHe] could spend [your_heir.GetHerHis] time on?\n\n"
 lmf_heir.1660.desc.third.annoy.washelpful:0 "and I'll say it now: I'll be glad when the [your_heir.Custom('polite_gender_ref')] finally takes [your_heir.GetHerHis] leave of us.\n\n"
 lmf_heir.1660.desc.third.helpful.wasannoy:0 "and thankfully things have improved. The [your_heir.Custom('polite_gender_ref')] has become almost bearable.\n\n"
 lmf_heir.1660.desc.third.helpful.washelpful:0 "and I suspect I'll almost miss the [your_heir.Custom('polite_gender_ref')] when [your_heir.GetSheHe] goes.\n\n"
 lmf_heir.1660.desc.third.annoy:0 "I'm all but certain the [your_heir.Custom('GetLassLad')] is fully aware of how much [your_heir.GetSheHe] irritates me, and avoids me whenever I don't have a lesson planned.\n\n[heir_liege.GetTitledFirstNameNoTooltip] had best be thankful for all the time I've spent on [your_heir.GetHerHim]."
 lmf_heir.1660.desc.third.helpful:0 "The training has gone well overall, I think. The [your_heir.Custom('GetLassLad')] and I have fallen into a comfortable routine, and I suspect I'd almost trust [your_heir.GetHerHim] to take care of many tasks without my supervision.\n\nSad to think that the visit is almost done."
 lmf_heir.1660.a:0 "Such a fine [your_heir.Custom('GetLassLad')]."
 lmf_heir.1660.b:0 "[heir_liege.GetTitledFirstNameNoTooltip] had better be grateful."
 spent_time_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent time with [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(TARGET_CHARACTER)] as an heir."
 spent_time_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent time with [CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(CHARACTER)] as an heir."
 annoyed_by_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] annoyed by [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(TARGET_CHARACTER)] as an heir."
 annoyed_by_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] annoyed by [CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(CHARACTER)] as an heir."

 lmf_heir.1661.t:0 "In Close Company"
 lmf_heir.1661.desc.start:0 "I've spent the last couple of weeks in the company of [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )], training [your_heir.GetHerHim] to be a proper ruler as [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] requested, and lately I've noticed the [your_heir.Custom('GetLassLad')]'s behavior has been... different.\n\n"
 lmf_heir.1661.desc.child:0 "[your_heir.GetTitledFirstNameNoTooltip] dotes on me, smiling and laughing at almost anything I say, and whenever we meet I notice [your_heir.GetHerHis] cheeks are flushed. Naturally, the [your_heir.Custom('GetLassLad')] is still just a child, but anyone with a pair of eyes would notice that [your_heir.GetSheHe]'s developed a crush.\n\n"
 lmf_heir.1661.desc.adult:0 "[your_heir.GetTitledFirstNameNoTooltip] smiles often, taking any excuse at all to touch my hand or my shoulder, and when our eyes meet there is a lingering sense of keen interest. Letting this go any further would undoubtedly violate [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMePossessive', heir_liege )] trust, but it's also very clear that the [your_heir.Custom('GetLassLad')] is in favor of doing just that.\n\n"
 lmf_heir.1661.desc.end:0 "The choice is on me, then: do I end this here and now, before it goes too far?"
 lmf_heir.1661.a:0 "Why end it, if this is what the [your_heir.Custom('GetLassLad')] wants?"
 lmf_heir.1661.b:0 "A fun diversion, but the moment [your_heir.GetHerHis] visit is over we're done."
 lmf_heir.1661.c:0 "I'm flattered. Maybe once [your_heir.GetSheHe]'s older...?"
 lmf_heir.1661.d:0 "Yes, let's shut this down before it goes further."
 bonded_while_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] began a romance with [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(TARGET_CHARACTER)] as an heir."
 bonded_while_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] began a romance with [CHARACTER.GetShortUINameNoTooltipNoFormat] while training [CharYouHerHim(CHARACTER)] as an heir."
 crush_while_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] developed a crush on [CHARACTER.GetShortUINameNoTooltipNoFormat] while being trained as an heir by [CharYouHerHim(CHARACTER)]."
 crush_while_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] developed a crush on [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] while being trained as an heir by [CharYouHerHim(TARGET_CHARACTER)]."

 lmf_heir.1662.t:0 "An Heir's Training"
 lmf_heir.1662.desc.away:0 "Since I was away, "
 lmf_heir.1662.desc.busy:0 "Since I was busy, "
 lmf_heir.1662.desc.notrain:0 "I'm told that "
 lmf_heir.1662.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks in the company of [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))], who "
 lmf_heir.1662.desc.chancellor:0 "showed the [your_heir.Custom('polite_gender_ref')] around the [ROOT.Char.Custom('FortifiedBuilding')] and explained the nuances involved in [your_councillor.GetHerHis] position as my [your_councillor.GetCouncilTitle|l].\n\n"
 lmf_heir.1662.desc.steward:0 "showed the [your_heir.Custom('polite_gender_ref')] what it took for a [your_councillor.GetCouncilTitle|l] to run a [ROOT.Char.Custom('FortifiedBuilding')] and manage the lands around it.\n\n"
 lmf_heir.1662.desc.marshal:0 "brought the [your_heir.Custom('polite_gender_ref')] down to the barracks and showed [your_heir.GetHerHim] how a [your_councillor.GetCouncilTitle|l] managed [your_councillor.GetHerHis] [ROOT.Char.GetLadyLord]'s armies.\n\n"
 lmf_heir.1662.desc.spymaster:0 "showed the [your_heir.Custom('polite_gender_ref')] around the less-used portions of the [ROOT.Char.Custom('FortifiedBuilding')], explaining the importance of a [your_councillor.GetCouncilTitle|l]'s work.\n\n"
 lmf_heir.1662.desc.admiral:0 "showed the [your_heir.Custom('polite_gender_ref')] around the docks and explained the nuances of protecting the realm's trade lanes, and what it took to be a proper [your_councillor.GetCouncilTitle|l].\n\n"
 lmf_heir.1662.desc.castellan:0 "showed the [your_heir.Custom('polite_gender_ref')] around the [ROOT.Char.Custom('FortifiedBuilding')] and explained the nuances involved in being a [your_councillor.GetCouncilTitle|l] and supporting one's liege.\n\n"
 lmf_heir.1662.desc.well:0 "It seems the training went well, and both [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] and [your_heir.GetTitledFirstNameNoTooltip] got along splendidly. [heir_liege.GetTitledFirstNameNoTooltip] should have no complaints about [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )] progress."
 lmf_heir.1662.desc.poorly:0 "I'm told things didn't go well. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] and [your_heir.GetTitledFirstNameNoTooltip] didn't particularly get along, and the [your_heir.Custom('GetLassLad')] was mostly bored. I'll have to remember to thank [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_councillor'))] for making the effort, anyhow."
 lmf_heir.1662.a:0 "Good to hear!"
 lmf_heir.1662.b:0 "Well that's unfortunate."

 lmf_heir.1663.t:0 "An Heir's Training"
 lmf_heir.1663.desc.away:0 "Since I was away, "
 lmf_heir.1663.desc.busy:0 "Since I was busy, "
 lmf_heir.1663.desc.notrain:0 "I'm told that "
 lmf_heir.1663.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks in the company of [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], who "
 lmf_heir.1663.desc.physician:0 "familiarized [your_heir.GetHerHim] with the practices of a [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], along with an education in the use of herbs and the methods of modern disease prevention.\n\n"
 lmf_heir.1663.desc.chronicler:0 "showed [your_heir.GetHerHim] the bountiful historical records available in our library, and how those records are used by a [GetCourtPositionType('chronicler_court_position').GetNameNoTooltip()] to weave tales that affect diplomatic interactions today.\n\n"
 lmf_heir.1663.desc.horse:0 "showed [your_heir.GetHerHim] the [ROOT.Char.Custom('FortifiedBuilding')]'s stables, explaining the function of a [GetCourtPositionType('master_of_horse_court_position').GetNameNoTooltip()] in not only keeping the horses ready for battle but for their use in transporting necessary supplies.\n\n"
 lmf_heir.1663.desc.seneschal:0 "showed the [your_heir.Custom('polite_gender_ref')] what it took for a [GetCourtPositionType('seneschal_court_position').GetNameNoTooltip()] to run a [ROOT.Char.Custom('FortifiedBuilding')] and manage not only the lands around it but the [ROOT.Char.GetLadyLord]'s domain as well.\n\n"
 lmf_heir.1663.desc.taster:0 "explained to [your_heir.GetHerHim] the function of a [GetCourtPositionType('food_taster_court_position').GetNameNoTooltip()] at a feast, as well as the various types of court intrigue which could threaten a young ruler's life if [your_heir.GetSheHe]'s not careful.\n\n"
 lmf_heir.1663.desc.well:0 "It seems the time was well spent. [your_heir.GetTitledFirstNameNoTooltip] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] got along famously, and the [your_heir.Custom('GetLassLad')] appeared to absorb the information with a sense of respect and purpose. [heir_liege.GetTitledFirstNameNoTooltip] should have no complaints about [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )] progress."
 lmf_heir.1663.desc.poorly:0 "Sadly, things didn't go particularly well. [your_heir.GetTitledFirstNameNoTooltip] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] didn't get along, and the [your_heir.Custom('GetLassLad')] more or less ignored much of what [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] had to say as irrelevant, coming from one who was "only" a member of my court.\n\nGalling, if true."
 lmf_heir.1663.a:0 "Good to hear!"
 lmf_heir.1663.b:0 "Well that's unfortunate."

 lmf_heir.1664.t:0 "An Heir's Training"
 lmf_heir.1664.desc.away:0 "Since I was away, "
 lmf_heir.1664.desc.busy:0 "Since I was busy, "
 lmf_heir.1664.desc.notrain:0 "I'm told that "
 lmf_heir.1664.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks in the company of [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], who brought the [your_heir.Custom('GetLassLad')] to the [ROOT.Char.Custom('FortifiedBuilding')] garrison and showed [your_heir.GetHerHim] what my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] were capable of.\n\n[your_heir.GetTitledFirstNameNoTooltip] was drilled mercilessly... but, by all accounts, did rather well. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] tells me [your_heir.GetSheHe] complained little and got along not only with [your_courtier.GetHerHim] but indeed with the other [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] as well.\n\n[heir_liege.GetTitledFirstNameNoTooltip] should have no complaints about [heir_liege.GetHerHis] [heir_liege.Custom2('LMF_RelationToMePossessive', your_heir )] progress, it seems."
 lmf_heir.1664.a:0 "Excellent work, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))]!"

 lmf_heir.1665.t:0 "An Unfortunate Duel"
 lmf_heir.1665.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks in the company of [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))], who brought the [your_heir.Custom('GetLassLad')] to the [ROOT.Char.Custom('FortifiedBuilding')] garrison and showed [your_heir.GetHerHim] what my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] were capable of.\n\nSadly, it did not go well. Not only was the [your_heir.Custom('GetLassLad')] more concerned about proving [your_heir.GetHerselfHimself] than actually learning anything, the two of them did not get along. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] found [your_heir.GetHerHis] manner insulting, and their arguments culiminated with [your_heir.GetTitledFirstNameNoTooltip] challenging [your_courtier.GetHerHim] to a duel.\n\n"
 lmf_heir.1665.desc.child:0 "Apparently, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] initially refused to duel a child... but that insulted [your_heir.GetTitledFirstNameNoTooltip] to the point where the [your_heir.Custom('GetLassLad')] drew [your_heir.GetHerHis] blade and attacked, at which point a duel was inevitable. "
 lmf_heir.1665.desc.adult:0 "Apparently, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] initially refused, as [your_heir.GetTitledFirstNameNoTooltip] was my guest, but the [your_heir.Custom('GetLassLad')] forced the issue by drawing [your_heir.GetHerHis] blade and attacking, at which point a duel was inevitable. "
 lmf_heir.1665.desc.end:0 "No matter how it ended, the entire matter is a debacle."
 lmf_heir.1665.a:0 "Let's hope that's the last of it."
 dueled_during_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] challenged [CHARACTER.GetShortUINameNoTooltipNoFormat] to a duel after [CharYouSheHe(CHARACTER)] spent time training [CharYouHerHim(TARGET_CHARACTER)] as an heir."
 dueled_during_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] challenged [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] to a duel after [CharYouSheHe(TARGET_CHARACTER)] spent time training [CharYouHerHim(CHARACTER)] as an heir."
 lmf_heir.1665.a.courtier.severe.tt:0 "[your_courtier.GetTitledFirstNameNoTooltip] wins the duel and severely injures [your_heir.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.a.courtier.win.tt:0 "[your_courtier.GetTitledFirstNameNoTooltip] wins the duel against [your_heir.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.a.heir.severe.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] wins the duel and severely injures [your_courtier.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.a.heir.win.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] wins the duel against [your_courtier.GetTitledFirstNameNoTooltip]"
 lmf_heir.1665.heir.duel.title:0 "[your_heir.GetTitledFirstNameNoTooltip] Injured in Duel"
 lmf_heir.1665.heir.severe.duel.desc:0 "[your_heir.GetShortUINameNoFormat|U] was severely injured after challenging and losing a duel against [heir_visit_target.GetShortUINamePossessiveNoFormat|U] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [your_courtier.GetShortUINameNoFormat]."
 lmf_heir.1665.heir.duel.desc:0 "[your_heir.GetShortUINameNoFormat|U] was injured after challenging and losing a duel against [heir_visit_target.GetShortUINamePossessiveNoFormat|U] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [your_courtier.GetShortUINameNoFormat]."

 lmf_heir.1666.t:0 "A Sly Heir"
 lmf_heir.1666.desc.away:0 "Since I was away from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], "
 lmf_heir.1666.desc.busy:0 "Since I was preoccupied with other things, "
 lmf_heir.1666.desc.train:0 "I'd expected that [your_heir.GetSheHe] might have spent the time with me, but instead "
 lmf_heir.1666.desc.notrain:0 "I've been informed that "
 lmf_heir.1666.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks being scarce. Not absent from the [ROOT.Char.Custom('FortifiedBuilding')], but more... lurking.\n\nApparently, [your_heir.GetTitledFirstNameNoTooltip] has approached some of the servants and had conversations which could best be characterized as 'probing'. [your_heir.GetSheHe|U]'s also been poking around the [ROOT.Char.Custom('FortifiedBuilding')], occasionally spotted in unexpected places but never in a way that could be deemed suspicious. If I didn't know better, I'd say the [your_heir.Custom('polite_gender_ref')] was trying to dig up secrets on either myself or my court.\n\nDid [your_heir.GetSheHe] find any? I've no idea, nor do I know whether [your_heir.GetSheHe] intends to reveal anything [your_heir.GetSheHe] found to [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )].\n\n[your_heir.GetSheHe|U]'s quite clever... and more discreet than I imagined."
 lmf_heir.1666.a:0 "Should I be worried?"

 lmf_heir.1667.t:0 "An Indiscreet Heir"
 lmf_heir.1667.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks being scarce. Not absent from the [ROOT.Char.Custom('FortifiedBuilding')], but more... lurking.\n\nApparently, [your_heir.GetTitledFirstNameNoTooltip] has approached some of the servants and had conversations which could best be characterized as 'probing', and [your_heir.GetSheHe]'s also been poking around the [ROOT.Char.Custom('FortifiedBuilding')]. I know this because the [your_heir.Custom('polite_gender_ref')] has been caught. Several times. It reached the point where [your_heir.GetSheHe] had to be asked to keep out of certain parts of the [ROOT.Char.Custom('FortifiedBuilding')] and the servants forbidden from speaking to [your_heir.GetHerHim].\n\nIf [your_heir.GetSheHe] was trying to dig up secrets, [your_heir.GetSheHe] went about it far more clumsily than I would have expected from [your_heir.GetHerHim]."
 lmf_heir.1667.a:0 "This is the thanks I get for hosting [your_heir.GetHerHim]?"
 heir_digging_up_secrets:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] offended by [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] clumsy attempts to dig up [CharMyHerHis(CHARACTER)] secrets."
 heir_digging_up_secrets_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] offended by [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] clumsy attempts to dig up [CharMyHerHis(TARGET_CHARACTER)] secrets."

 lmf_heir.1668.t:0 "The Bookworm"
 lmf_heir.1668.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent most of the last few weeks hiding in the [ROOT.Char.Custom('FortifiedBuilding')]'s library.\n\nWell, perhaps 'hiding' is not the right word. The [your_heir.Custom('polite_gender_ref')] hasn't interacted with anyone much, and anytime a servant went to check on [your_heir.GetHerHim], [your_heir.GetTitledFirstNamePossessiveNoTooltip] nose was almost always deep in some dusty tome.\n\n"
 lmf_heir.1668.desc.well:0 "I can only assume that the books available here in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] are far superior to the ones in [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], as I hear [your_heir.GetTitledFirstNameNoTooltip] was quite pleased by everything [your_heir.GetSheHe] found. Apparently, [your_heir.GetSheHe] learned a great deal... and that's all anyone can ask for, yes?"
 lmf_heir.1668.desc.poorly:0 "I don't know why [your_heir.GetSheHe] didn't wait until [your_heir.GetSheHe] returned to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], if all [your_heir.GetSheHe] wished to do was read. [your_heir.GetSheHe|U] evidently didn't find much worth reading here, anyhow, and I understand that [your_heir.GetSheHe] eventually gave up and quit the library in frustration. Perhaps that's for the best, as there's a great deal else for [your_heir.GetHerHim] to do, yes?"
 lmf_heir.1668.a:0 "I'm glad our texts were up to [your_heir.GetHerHis] standards."
 lmf_heir.1668.b:0 "Perhaps [your_heir.GetSheHe]'ll focus on learning by actually doing, instead?"

 lmf_heir.1669.t:0 "The Popular Heir"
 lmf_heir.1669.desc.impressive:0 "I suppose I shouldn't be surprised, given how impressive [your_heir.GetSheHe] was initially, but "
 lmf_heir.1669.desc.unpleasant:0 "It's a bit of a surprise, given how unpleasant [your_heir.GetSheHe] seemed at the outset, but "
 lmf_heir.1669.desc.trouble:0 "It's a bit of a surprise, given how I assumed [your_heir.GetSheHe]'d be more trouble than anything else, but "
 lmf_heir.1669.desc.dutiful:0 "It's a bit of a surprise, given how [your_heir.GetSheHe] seemed far more the quiet and reserved type, but "
 lmf_heir.1669.desc.homesick:0 "It appears that [your_heir.GetSheHe]'s finally gotten over [your_heir.GetHerHis] homesickness, as "
 lmf_heir.1669.desc.avoid:0 "It appears that [your_heir.GetSheHe]'s finally warmed up to the people here, as "
 lmf_heir.1669.desc:0 "I'm told [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has become something of a popular figure around the [ROOT.Char.Custom('FortifiedBuilding')].\n\nEach day, [your_heir.GetTitledFirstNameNoTooltip] cheerfully greets the servants and then does [your_heir.GetHerHis] best to get involved in the goings-on at court and even things I wouldn't normally expect one of noble blood to do. Work in the kitchens? Chat with the guardsmen? Run errands for my stewards? [your_heir.GetSheHe|U] does it cheerfully while keeping [your_heir.GetHerselfHimself] from getting in the way.\n\nRather marvelous, really."
 lmf_heir.1669.a:0 "What a pleasant development."

 lmf_heir.1670.t:0 "The Nuisance Heir"
 lmf_heir.1670.desc.impressive:0 "It's a bit of a surprise, given how impressive [your_heir.GetSheHe] was initially, but "
 lmf_heir.1670.desc.unpleasant:0 "I suppose I shouldn't be surprised, given how unpleasant [your_heir.GetSheHe] seemed at the outset, but "
 lmf_heir.1670.desc.trouble:0 "My initial expectation that [your_heir.GetSheHe]'d be little more than trouble has so far bourne out, as "
 lmf_heir.1670.desc.dutiful:0 "It's a bit of a surprise, given how dutiful [your_heir.GetSheHe] seemed initially, but "
 lmf_heir.1670.desc.homesick:0 "It appears that [your_heir.GetSheHe] hasn't gotten over [your_heir.GetHerHis] homesickness, as "
 lmf_heir.1670.desc.avoid:0 "I suppose I shouldn't be surprised, given how antisocial [your_heir.GetSheHe] was initially, but "
 lmf_heir.1670.desc:0 "I'm told [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has become something of a nuisance around the [ROOT.Char.Custom('FortifiedBuilding')].\n\nEvidently, [your_heir.GetTitledFirstNameNoTooltip] tried to ingratiate [your_heir.GetHerselfHimself] with members of my court, but when that didn't pan out [your_heir.GetSheHe] became sullen and prone to wandering. Some of the servants tried to put [your_heir.GetHerHim] to work, but nothing was 'worthy' enough, and I've heard many complaints about how [your_heir.GetSheHe] gets involved in things [your_heir.GetSheHe] knows little about and is thus always in the way.\n\nMost of the servants have begun to avoid [your_heir.GetHerHim] entirely. How tiresome."
 lmf_heir.1670.a:0 "Not a good sign."

 lmf_heir.1671.t:0 "The Industrious Heir"
 lmf_heir.1671.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] volunteered a few weeks ago to help with a construction project just outside the [ROOT.Char.Custom('FortifiedBuilding')] grounds. To get experience, I suppose, on how such projects are run and the benefit they represent to the realm.\n\n"
 lmf_heir.1671.desc.well:0 "As it turns out, things went better than anyone could have expected. [your_heir.GetTitledFirstNameNoTooltip] didn't make any attempt to take over the project. Instead, [your_heir.GetSheHe] learned from the overseer what [your_heir.GetSheHe] could and actually pitched in with the workers. Everyone who came back to the [ROOT.Char.Custom('FortifiedBuilding')] afterwards remarked on how helpful the [your_heir.Custom('polite_gender_ref')] was and how [your_heir.GetSheHe] seemed truly interested in understanding what they were doing.\n\nA surprise result, honestly, but a pleasant one."
 lmf_heir.1671.desc.poorly:0 "There was some question as to just how much help [your_heir.GetTitledFirstNameNoTooltip] could actually be... and, as it turns out, these concerns were well-founded. The overseer confided to me afterwards that the [your_heir.Custom('polite_gender_ref')] was, at best, an annoyance and often an outright hindrance. [your_heir.GetSheHe|U] complained constantly about the labour, clearly considered [your_heir.GetHerselfHimself] above the crew of peasant workers, and tried numerous times to take over the project while clearly knowing nothing about it.\n\nNot an unexpected result, to be honest, but still disappointing."
 lmf_heir.1671.a:0 "Who knew [your_heir.GetSheHe] had it in [your_heir.GetHerHim]?"
 lmf_heir.1671.b:0 "Perhaps [your_heir.GetSheHe] should have stayed in the [ROOT.Char.Custom('FortifiedBuilding')]."

 lmf_heir.1672.t:0 "An Unfortunate Incident"
 lmf_heir.1672.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent much of the last few weeks in the company of my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. An effort that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] was making, I think, to help with [your_heir.GetTitledFirstNamePossessiveNoTooltip] training.\n\nAs it turns out, things could not have gone worse. While the pair got along initially, apparently they got into an argument... and this led to simmering resentment until, finally, [your_heir.GetTitledFirstNameNoTooltip] blew up at [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] in the middle of court. Things were said, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] was incredibly embarrassed, and neither is about to forgive the other.\n\nSo not only has the [your_heir.Custom('polite_gender_ref')] hardly advanced the education [your_heir.GetSheHe] came here for, [your_heir.GetSheHe] earned [your_heir.GetHerselfHimself] a new enemy in a member of my court."
 lmf_heir.1672.a:0 "Well done, [your_heir.Custom('GetLassLad')]."
 fight_during_heir_training:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] unforgiveably insulted [CHARACTER.GetShortUINameNoTooltipNoFormat] at court during a visit."
 fight_during_heir_training_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unforgiveably insulted [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] at court during a visit."

 lmf_heir.1673.t:0 "A New Friend"
 lmf_heir.1673.desc:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent much of the last few weeks in the company of my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. An effort that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] was making, I think, to help with [your_heir.GetTitledFirstNamePossessiveNoTooltip] training.\n\nWell, the two of them couldn't have gotten along better. Before long, [your_heir.GetTitledFirstNameNoTooltip] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] were basically inseparable. They went everywhere in the [ROOT.Char.Custom('FortifiedBuilding')] together, laughing and carrying on while my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] showed [your_heir.GetHerHim] the inner workings of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and probably gave [your_heir.GetHerHim] a better education than I could have.\n\nThe two were still thick as thieves at court, which makes me think their friendship is not a short-lived one."
 lmf_heir.1673.a:0 "Marvelous!"
 befriended_during_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] bonded while [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] training [CharYouHerHim(TARGET_CHARACTER)] during a visit."
 befriended_during_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [CHARACTER.GetShortUINameNoTooltipNoFormat] bonded while [CharYouSheHe(TARGET_CHARACTER)] [CharWereWas(TARGET_CHARACTER)] training [CharYouHerHim(CHARACTER)] during a visit."

 lmf_heir.1674.t:0 "A New Friend?"
 lmf_heir.1674.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent much of the last few weeks in the company of my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )]. An effort that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] was making, I think, to help with [your_heir.GetTitledFirstNamePossessiveNoTooltip] training.\n\n"
 lmf_heir.1674.desc.adult:0 "Well, the two of them couldn't have gotten along better. Before long, [your_heir.GetTitledFirstNameNoTooltip] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] were basically inseparable. They went everywhere in the [ROOT.Char.Custom('FortifiedBuilding')] together, laughing and carrying on while my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] showed [your_heir.GetHerHim] the inner workings of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThere were whispers at court that perhaps the two had become more than just friends? But surely that was simply gossip."
 lmf_heir.1674.desc.bothchild:0 "Well, the two of them couldn't have gotten along better. Before long, [your_heir.GetTitledFirstNameNoTooltip] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] were basically inseparable. They went everywhere in the [ROOT.Char.Custom('FortifiedBuilding')] together, laughing and carrying on while my [ROOT.Char.Custom2('LMF_RelationToMeShort', your_courtier )] showed [your_heir.GetHerHim] the inner workings of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThere were whispers at court that perhaps the two had become more than just friends, but the two of them are just children. At best, it's a crush, and anything more is just idle gossip."
 lmf_heir.1674.desc.child:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_courtier'))] relayed to me afterwards that, while the training went well and [your_courtier.GetSheHe] endeavoured to show [your_heir.GetTitledFirstNameNoTooltip] the inner workings of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [your_courtier.GetSheHe] couldn't help but get the feeling that the [your_heir.Custom('polite_gender_ref')] had developed something of a crush on [your_courtier.GetHerHim]. [your_courtier.GetSheHe|U] likes [your_heir.GetTitledFirstNameNoTooltip] well enough and is flattered by [your_heir.GetHerHis] attentions, but naturally [your_heir.GetSheHe] is still just a child.\n\nIt's a natural enough thing, and I'm sure the [your_heir.Custom('polite_gender_ref')] will get over it."
 lmf_heir.1674.a:0 "I've nothing to worry about, do I?"
 lmf_heir.1674.b:0 "Ah, young love."
 fell_in_love_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fell in love with [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] while receiving heir training from [CharYouHerHim(TARGET_CHARACTER)]."
 fell_in_love_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] fell in love with [CHARACTER.GetShortUINameNoTooltipNoFormat] while receiving heir training from [CharYouHerHim(CHARACTER)]."
 crushed_heir_training:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] developed a crush on [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] during a visit to the castle."
 crushed_heir_training_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] developed a crush on [CHARACTER.GetShortUINameNoTooltipNoFormat] during a visit to the castle."

 lmf_heir.1675.t:0 "On the Hunt"
 lmf_heir.1675.desc.invite:0 "I was pleased to receive an invitation from [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] to join [your_heir.GetHerHim] on a hunting trip to a nearby forest not long ago. I don't know how much training the [your_heir.Custom('polite_gender_ref')] would receive, but with only the two of us and a few retainers it seemed as if the trip would at least be a chance for us to get to know one another better.\n\n"
 lmf_heir.1675.desc.invite.poorly:0 "Well, it did just that, and the results were not good. It rained almost immediately, and [your_heir.GetTitledFirstNameNoTooltip] complained constantly... even moreso when we had difficulty finding game. When we finally did, [your_heir.GetSheHe] missed [your_heir.GetHerHis] shot on the beast and then had the temerity to blame #EMP me#! for distracting [your_heir.GetHerHim]!\n\nAfter almost a week more of enduring [your_heir.GetHerHis] constant misery, I was glad to get back to the [ROOT.Char.Custom('FortifiedBuilding')] and leave [your_heir.GetTitledFirstNameNoTooltip] in the forest where [your_heir.GetSheHe] belonged."
 lmf_heir.1675.desc.invite.well:0 "It did just that. [your_heir.GetTitledFirstNameNoTooltip] and I spent some fine nights chatting by the campfire, and I managed to advise the [your_heir.Custom('polite_gender_ref')] on aspects of rulership I might not have thought of otherwise. We managed to find some game, and I was pleased to note what agreeable company [your_heir.GetSheHe] was throughout.\n\nBy the time we returned to the [ROOT.Char.Custom('FortifiedBuilding')], I was almost sorry to see it ending."
 lmf_heir.1675.desc.start:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] headed out on a hunting trip to a small forest near the [ROOT.Char.Custom('FortifiedBuilding')], taking along only a few retainers. I don't know what [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] would say about such a diversion, as it hardly seemed like the sort of training [your_heir.GetSheHe] came here for, but perhaps [your_heir.GetTitledFirstNameNoTooltip] needed the break?\n\n"
 lmf_heir.1675.desc.poorly:0 "Alas, I don't think [your_heir.GetSheHe] got much of one. It rained for most of the weeks [your_heir.GetSheHe] was away, and [your_heir.GetSheHe] returned both empty-handed and miserable. At least [your_heir.GetSheHe] wasn't mauled by a wild animal. What would [heir_liege.GetTitledFirstNameNoTooltip] have said?"
 lmf_heir.1675.desc.well:0 "Thankfully, it seems [your_heir.GetHerHis] trip went well. The weather was good, and when [your_heir.GetSheHe] returned several weeks later it was with some furs in hand and a big smile on [your_heir.GetHerHis] face."
 lmf_heir.1675.desc.notrain:0 "I understand that [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the majority of [your_heir.GetHerHis] time in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] engaging in some hunting in the nearby forests. [your_heir.GetSheHe|U] could have done the same in [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], I imagine, but since I didn't allow [your_heir.GetTitledFirstNameNoTooltip] into the [ROOT.Char.Custom('FortifiedBuilding')] I suppose [your_heir.GetSheHe] had little choice but to find [your_heir.GetHerHis] amusements elsewhere.\n\n"
 lmf_heir.1675.desc.notrain.poorly:0 "Unfortunately, I'm told the trip didn't go well. The weather was poor and the game scarce, and at one point [your_heir.GetTitledFirstNameNoTooltip] got rather badly injured after falling into a muddy ravine with nobody about to fish [your_heir.GetHerHim] out. Evidently, [your_heir.GetSheHe] was stuck there for days!\n\nI hope [your_heir.GetSheHe] doesn't hold their poor trip against me."
 lmf_heir.1675.desc.notrain.well:0 "At least the trip went well, or so I'm told. The weather held out, and when [your_heir.GetTitledFirstNameNoTooltip] finally returned it was with a pile of furs and a rather ridiculous smile on [your_heir.GetHerHis] face.\n\nPerhaps [your_heir.GetSheHe]'ll consider the excellent hunting trip adequate compensation for the lack of training? One can only hope."
 lmf_heir.1675.a:0 "What a fine time!"
 lmf_heir.1675.b:0 "I'm glad [your_heir.GetSheHe] enjoyed [your_heir.GetHerselfHimself]."
 lmf_heir.1675.c:0 "What a miserable experience for us both."
 lmf_heir.1675.d:0 "What a shame."
 excellent_hunting_trip:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] bonded during a hunting trip together at a nearby forest."
 excellent_hunting_trip_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [CHARACTER.GetShortUINameNoTooltipNoFormat] bonded during a hunting trip together at a nearby forest."
 disastrous_hunting_trip:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] got on [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] nerves during a disastrous hunting trip together."
 disastrous_hunting_trip_corresponding:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] got on [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] nerves during a disastrous hunting trip together."

 lmf_heir.1676.t:0 "The Touring Heir"
 lmf_heir.1676.train:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] spent the last several weeks "
 lmf_heir.1676.notrain:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has largely spent the last several months "
 lmf_heir.1676.desc.begin:0 "touring around [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], visiting the local villages and [ROOT.Char.GetCapitalLocation.GetCounty.GetFaith.HouseOfWorshipPlural|l] while getting to know the people. A commendable effort, to tell the truth.\n\n"
 lmf_heir.1676.desc.poorly:0 "Sadly, I don't think it went as well as [your_heir.GetTitledFirstNameNoTooltip] hoped. The weather was poor, so the [your_heir.Custom('polite_gender_ref')] was holed up for half [your_heir.GetHerHis] trip in some sad [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetNameNoTooltip] farmhouse with little to do. Then, later, I believe [your_heir.GetSheHe] was robbed by bandits... though [your_heir.GetSheHe] refuses to comment on the matter.\n\nLet's hope that at least [your_heir.GetSheHe] got something educational out of it all, yes?"
 lmf_heir.1676.desc.well:0 "From what I understand, the trip went fairly well. The weather was better than expected, so the [your_heir.Custom('polite_gender_ref')] roamed over half the county before [your_heir.GetSheHe] was done. Everything from historical sites of interest to construction projects to old graveyards were visited... I don't think #EMP I've#! seen quite so much of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], to be perfectly honest.\n\n[your_heir.GetTitledFirstNameNoTooltip] seemed in good cheer when [your_heir.GetSheHe] returned to the [ROOT.Char.Custom('FortifiedBuilding')], so let's hope the tour provided [your_heir.GetHerHim] the education [your_heir.GetSheHe] hoped, yes?"
 lmf_heir.1676.a:0 "Marvelous!"
 lmf_heir.1676.b:0 "We can't have everything, can we?"

 lmf_heir.1677.t:0 "The Carousing Heir"
 lmf_heir.1677.desc.castle:0 "Evidently needing a break from the [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_heir.1677.desc.away:0 "Still opting not to come to the [ROOT.Char.Custom('FortifiedBuilding')] yet, "
 lmf_heir.1677.desc.none:0 "Rather than spend any time at the [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_heir.1677.desc.invite:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] to join [your_heir.GetHerHim] at a popular tavern in a town not far away. I was reticent to go, at first, though then I considered what kind of trouble a [your_heir.Custom('polite_gender_ref')] like [your_heir.GetTitledFirstNameNoTooltip] could get up to among the common folk and I thought I'd best tag along... with a few retainers at close distance, of course.\n\n"
 lmf_heir.1677.desc.invite.poorly:0 "As it turns out, my instincts were correct. [your_heir.GetTitledFirstNameNoTooltip] was eager to let off some steam, now that [your_heir.GetSheHe]'s out from under the watchful eye of [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], as [your_heir.GetSheHe] got so drunk over the course of the night [your_heir.GetSheHe] could barely control [your_heir.GetHerselfHimself]. [your_heir.GetSheHe|U] caused a bar fight, insulted me numerous times, and "
 lmf_heir.1677.desc.invite.well:0 "As it turns out, I needn't have worried. [your_heir.GetTitledFirstNameNoTooltip] maintained [your_heir.GetHerHis] composure and had an excellent evening. I daresay I even did the same. The two of us swapped many stories over a drink, led the tavern patrons in a round of singing, and "
 lmf_heir.1677.desc.invite.woman:0 "I think I even saw a rather comely lass lead [your_heir.GetHerHim] off somewhere private in the middle of it all.\n\n"
 lmf_heir.1677.desc.invite.man:0 "I think I even saw a rather handsome man lead [your_heir.GetHerHim] off somewhere private in the middle of it all.\n\n"
 lmf_heir.1677.desc.invite.nosex:0 "then even got sick on my shoes.\n\n"
 lmf_heir.1677.desc.invite.poorly.end:0 "Overall, chaos from beginning to end. I abandoned [your_heir.GetHerHim] long before the evening was over, I'm sorry to say."
 lmf_heir.1677.desc.invite.well.end:0 "Overall, a night to remember for us both. I think I even managed to offer [your_heir.GetHerHim] some education in those stories, if I do say so myself."
 lmf_heir.1677.desc.noinvite:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] headed off to a town not far away, where I understand [your_heir.GetSheHe] had quite the evening of merriment in a local tavern.\n\n"
 lmf_heir.1677.desc.noinvite.poorly:0 "Apparently [your_heir.GetTitledFirstNameNoTooltip] was eager to let off some steam, now that [your_heir.GetSheHe]'s out from under the watchful eye of [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )], as the stories that came from the evening are eye-opening. Drunkenness, a bar fight... somehow, [your_heir.GetSheHe] even managed to anger the patrons enough that [your_heir.GetSheHe] was run out of town.\n\nI suppose that's one way to get an education, isn't it?"
 lmf_heir.1677.desc.noinvite.well:0 "Apparently [your_heir.GetTitledFirstNameNoTooltip] was eager to let off some steam, as the good times ensued for much of the next week. Still, I'm led to believe the [your_heir.Custom('polite_gender_ref')] more or less behaved [your_heir.GetHerselfHimself]. There were no drunken brawls, no excessive drunkenness, and [your_heir.GetSheHe] didn't get run out of town by angry locals. Just pure merriment and townsfolk delighted by [your_heir.GetTitledFirstNamePossessiveNoTooltip] charisma and hoping for [your_heir.GetHerHis] return.\n\nNot very educational, if you ask me, but I imagine [your_heir.GetSheHe] was glad to have the break."
 lmf_heir.1677.desc.start:0 "I'd heard privately from [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )] that [your_heir.GetTitledFirstNameNoTooltip] might have intended to use the excuse of "training" to get away from [heir_visit_origin.GetCounty.GetTitle.GetNameNoTierNoTooltip]... and that seems to be the case, as the [your_heir.Custom('polite_gender_ref')] has spent much of the last few months carousing from one tavern to the next throughout [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetNameNoTooltip], and I have a sneaking suspicion it would be no different had I let [your_heir.GetHerHim] come to the [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1677.desc.poorly:0 "I wish I could say the [your_heir.Custom('polite_gender_ref')] had a better time of it, but evidently [your_heir.GetHerHis] carousing consisted of little more than drunken brawls, getting sick until [your_heir.GetSheHe] crawled into a barn for days, and angering the locals after running up excessive tabs. Not exactly the most redeeming tales, but it seems as if [your_heir.GetSheHe]'s gotten it all out of [your_heir.GetHerHis] system now at least."
 lmf_heir.1677.desc.well:0 "From all accounts, the [your_heir.Custom('polite_gender_ref')] had a fine time. [your_heir.GetSheHe|U] more or less behaved [your_heir.GetHerselfHimself], and outside of a few tales of rowdiness appears to have won over the common folk from all over the county. The tales of [your_heir.GetHerHim] leading crowds of tavern-goers in song is rather remarkable. Now it appears the merriment has drawn to a close, but what a marvelous time for [your_heir.GetHerHim] it must have been!"
 lmf_heir.1677.a:0 "What a fine time!"
 lmf_heir.1677.b:0 "Well done, [your_heir.Custom('GetLassLad')]."
 lmf_heir.1677.c:0 "Ugh, what a display!"
 lmf_heir.1677.d:0 "#EMP This#! is [heir_liege.GetTitledFirstNamePossessiveNoTooltip] heir?"
 excellent_party_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] bonded during a night of wild carousing in a tavern."
 excellent_party_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [CHARACTER.GetShortUINameNoTooltipNoFormat] bonded during a night of wild carousing in a tavern."
 disastrous_party_with_heir:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] disgusted by [TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat] after a night of disastrous carousing in a tavern."
 disastrous_party_with_heir_corresponding:0 "[TARGET_CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(TARGET_CHARACTER)] disgusted by [CHARACTER.GetShortUINameNoTooltipNoFormat] after a night of disastrous carousing in a tavern."

 lmf_heir.1678.t:0 "Up to Nothing"
 lmf_heir.1678.desc.all:0 "I find it almost difficult to believe, but in the months since [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] arrived in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [your_heir.GetSheHe] has done... well, nothing at all.\n\n"
 lmf_heir.1678.desc.two:0 "I'm not exactly sure why, but [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has spent a great deal of time in the [ROOT.Char.Custom('FortifiedBuilding')] doing... well, nothing at all.\n\n"
 lmf_heir.1678.desc.one:0 "Perhaps decided that [your_heir.GetSheHe] needed to take a break from [your_heir.GetHerHis] earlier exertions, [heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] has spent the last several weeks in the [ROOT.Char.Custom('FortifiedBuilding')] doing... well, nothing at all.\n\n"
 lmf_heir.1678.desc.castle:0 "[your_heir.GetTitledFirstNameNoTooltip] has been mostly in the bedchambers we provided [your_heir.GetHerHim], either reading or writing in [your_heir.GetHerHis] journal or even pacing. [your_heir.GetSheHe|U]'s made only a couple of appearances at court, and even then kept mostly to [your_heir.GetHerselfHimself].\n\n"
 lmf_heir.1678.desc.town:0 "Since I declined to host [your_heir.GetTitledFirstNameNoTooltip] at the [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe]'s mostly roamed around some of the local towns... not really attempting to #EMP do#! anything or learn anything, but more to take in the sights. Or, at least that's what I'm led to believe.\n\n"
 lmf_heir.1678.desc.end:0 "Is it laziness or just a [your_heir.Custom('polite_gender_ref')] grateful for some time to [your_heir.GetHerselfHimself] away from all the watching eyes in [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip], I can't really say. At least [your_heir.GetSheHe] wasn't any trouble."
 lmf_heir.1678.a:0 "At least [your_heir.GetSheHe]'s not #EMP my#! heir."

 lmf_heir.1680.t:0 "On [your_heir.GetHerHis|U] Way"
 lmf_heir.1680.desc.notrain:0 "[heir_liege.GetTitledFirstNamePossessiveNoTooltip] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )] came to the [ROOT.Char.Custom('FortifiedBuilding')] one last time today, "
 lmf_heir.1680.desc.notrain.away:0 "though of course I was not there to see [your_heir.GetHerHim] off.\n\n"
 lmf_heir.1680.desc.notrain.ill:0 "though I was too sickly to go down to the courtyard to see [your_heir.GetHerHim] off.\n\n"
 lmf_heir.1680.desc.notrain.busy:0 "though I was far too preoccupied to go down to the courtyard to see [your_heir.GetHerHim] off.\n\n"
 lmf_heir.1680.desc.notrain.nomeet.end:0 "So the [your_heir.Custom('polite_gender_ref')] bid a stiff farewell to the few who were about before beginning [your_heir.GetHerHis] journey back to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] and [your_heir.GetHerHis] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )]. If [your_heir.GetSheHe] was at all unhappy about my decision not to host [your_heir.GetHerHim] at the [ROOT.Char.Custom('FortifiedBuilding')]... well, we'll never know, will we? [your_heir.GetTitledFirstNamePossessiveNoTooltip] visit is now over."
 lmf_heir.1680.desc.notrain.meet:0 "so I went down to the courtyard to at least see [your_heir.GetHerHim] off.\n\nThe [your_heir.Custom('polite_gender_ref')] was polite enough, and if [your_heir.GetSheHe] was at all unhappy about my decision not to host [your_heir.GetHerHim] at the [ROOT.Char.Custom('FortifiedBuilding')], [your_heir.GetSheHe] hid it well.\n\nAfter a few short pleasantries, [your_heir.GetSheHe] began [your_heir.GetHerHis] journey back to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] and [your_heir.GetHerHis] [heir_liege.Custom2('LMF_RelationToMeShort', your_heir )]. [your_heir.GetTitledFirstNamePossessiveNoTooltip] visit is now over."
 lmf_heir.1680.desc.train:0 "Since it was [your_heir.GetTitledFirstNamePossessiveNoTooltip] last evening in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], a small dinner was hosted in [your_heir.GetHerHis] honor, "
 lmf_heir.1680.desc.train.away:0 "though I sadly could not be there.\n\n"
 lmf_heir.1680.desc.train.ill:0 "though sadly I was too sickly to attend.\n\n"
 lmf_heir.1680.desc.train.busy:0 "though I was too preoccupied with other matters to attend.\n\n"
 lmf_heir.1680.desc.train.meet.friend:0 "and I was more than pleased to attend and see [your_heir.GetHerHim] off.\n\n"
 lmf_heir.1680.desc.train.meet.enemy:0 "and though I would rather have avoided the occasion entirely, I was still [your_heir.GetHerHis] host and this is my [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1680.desc.train.meet.neutral:0 "and I attended as both [your_heir.GetHerHis] host and the [ROOT.Char.GetLadyLord] of my [ROOT.Char.Custom('FortifiedBuilding')].\n\n"
 lmf_heir.1680.desc.train.success:0 "The [your_heir.Custom('polite_gender_ref')] was incredibly pleased with the success of [your_heir.GetHerHis] visit and thus in good spirits throughout the evening.\n\n"
 lmf_heir.1680.desc.train.failure:0 "The [your_heir.Custom('polite_gender_ref')] was fairly quiet throughout, considering the abysmal falure of [your_heir.GetHerHis] visit, and retired as soon as it was polite to do so.\n\n"
 lmf_heir.1680.desc.train.neutral:0 "The [your_heir.Custom('polite_gender_ref')] was polite, though [your_heir.GetSheHe] mostly kept to [your_heir.GetHerselfHimself]... perhaps reflecting on the mixed success of [your_heir.GetHerHis] visit.\n\n"
 lmf_heir.1680.desc.train.end:0 "Come the next morning, [your_heir.GetTitledFirstNameNoTooltip] was off on [your_heir.GetHerHis] return journey to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip] and [your_heir.GetHerHis] [your_heir.Custom2('LMF_RelationToMeShort', heir_liege )]. I can't help to wonder just what [your_heir.GetSheHe] will say of [your_heir.GetHerHis] time here... but, either way, [your_heir.GetHerHis] trip is now over."
 lmf_heir.1680.a:0 "I hope [your_heir.GetSheHe] enjoyed [your_heir.GetHerHis] stay. I know #EMP I#! did."
 lmf_heir.1680.b:0 "Let's hope that's the last we see of [your_heir.GetHerHim]."
 lmf_heir.1680.c:0 "A fine [your_heir.Custom('polite_gender_ref')] as well as a friend."
 lmf_heir.1680.d:0 "I'm glad [your_heir.GetSheHe] got so much out of [your_heir.GetHerHis] trip."
 lmf_heir.1680.e:0 "Well, so much for that."
 lmf_heir.1680.f:0 "Now to my own affairs!"
 lmf_heir.1680.end.tt:0 "[your_heir.GetTitledFirstNameNoTooltip] will begin [your_heir.GetHerHis] journey back to [heir_visit_origin.GetTitle.GetNameNoTierNoTooltip]"

 lmf_heir.1681.desc.start:0 "I've just heard back from [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))], and [your_heir.GetHerHis] trip to [heir_visit_target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] has come to the end.\n\nEvidently, "
 lmf_heir.1681.desc.notrain:0 "[ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))] declined to host [your_heir.GetHerHim] at the [ROOT.Char.Custom('FortifiedBuilding')], so instead [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))] spent most of [your_heir.GetHerHis] time there "
 lmf_heir.1681.desc.notrain.hunt.good:0 "having an excellent time hunting in the surrounding wilderness.\n\n"
 lmf_heir.1681.desc.notrain.hunt.poor:0 "hunting in the surrounding wilderness, with the weather foul and little to show for any of it.\n\n"
 lmf_heir.1681.desc.notrain.tour.good:0 "touring the surrounding lands, getting to know the people and their customs... all of which went quite well, it seems.\n\n"
 lmf_heir.1681.desc.notrain.tour.poor:0 "touring the surrounding lands, enduring poor weather and commoners who couldn't care less for [your_heir.GetHerHis] presence.\n\n"
 lmf_heir.1681.desc.notrain.party.good:0 "making merry in the taverns of several nearby villages... all very exciting, from the sounds of it, if hardly productive.\n\n"
 lmf_heir.1681.desc.notrain.party.poor:0 "making merry in the taverns of several nearby villages... or, at least, attempting to. Reading between the lines, [your_heir.GetSheHe] was mostly miserable.\n\n"
 lmf_heir.1681.desc.notrain.sick:0 "too sickly to get up to much of anything other than resting at a nearby village inn.\n\n"
 lmf_heir.1681.desc.notrain.nothing:0 "doing... well, almost nothing at all. Roaming some of the nearby villages, staying at inns, but ultimately getting up to nothing at all I'd call productive.\n\n"
 lmf_heir.1681.desc.notrain.end:0 "Technically, that does fulfill the promise [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('heir_visit_target'))] made. [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('your_heir'))] did have access to [heir_visit_target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], if not the [ROOT.Char.Custom('FortifiedBuilding')], but it's hardly what I'd call proper hospitality."
