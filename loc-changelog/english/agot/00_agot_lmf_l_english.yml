 lmf_interaction.1202.opening:0 "[recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U],"
 lmf_interaction.1202.start:0 "I have given your demand a great deal of thought and decided that, despite "
 lmf_interaction.1202.adulterer:0 "the sheer irony that you, of all people, would lecture me on the subject of virtue, "
 lmf_interaction.1202.soulmate:0 "the fact that I truly believe [family_lover.GetHerHim] to be my soulmate, "
 lmf_interaction.1202.angry:0 "how much it irks me that you would interfere in such a manner, "
 lmf_interaction.1202.open:0 "the fact our relationship is already out in the open and can hardly do more damage than it already has, "
 lmf_interaction.1202.default:0 "how much I have come to adore [family_lover.GetHerHim], "
 lmf_interaction.1202.end:0 "I will do as you ask.\n\nIf you truly think it is in my best interest to part ways with [family_lover.GetTitledFirstNameNoTooltip], I will end things at once."
 lmf_interaction.1202.a:0 "Yes, do so."
 lmf_interaction.1202.b:0 "Perhaps I'm overreacting..."

 lmf_interaction.1203.start:0 "I have given your demand a great deal of thought. In the end, however, I have decided not to end things with [family_lover.GetTitledFirstNameNoTooltip].\n\n"
 lmf_interaction.1203.adulterer:0 "Honestly, the idea that you, of all people, would lecture me on the subject of virtue? It defies belief.\n\n"
 lmf_interaction.1203.soulmate:0 "[family_lover.GetSheHe|U] is my soulmate and I love [family_lover.GetHerHim], and I could no sooner part ways with [family_lover.GetHerHim] than with my own heart.\n\n"
 lmf_interaction.1203.open:0 "The matter of our affair is already out in the open, after all, so what further damage could it do to my reputation? In fact, I am relieved it is so.\n\n"
 lmf_interaction.1203.default:0 "The simply truth is that I love [family_lover.GetHerHim], and that is all that really matters.\n\n"
 lmf_interaction.1203.end.rival:0 "Why you thought I would respond favorably to such interference from you boggles the mind."
 lmf_interaction.1203.end.malicious:0 "If this disappoints you, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], then so be it. I truly do not care."
 lmf_interaction.1203.end.dominant:0 "If this disappoints you, then so be it. This is my decision and mine alone."
 lmf_interaction.1203.end.submissive:0 "I am truly, truly sorry if this disappoints you. You cannot know how I have agonized over this."
 lmf_interaction.1203.end.default:0 "If this disappoints you, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], then I am sorry."
 lmf_interaction.1203.a:0 "Perhaps some presents will persuade you...?"
 lmf_interaction.1203.a.lover.tt:0 "[family_lover.GetTitledFirstNameNoTooltip] will still need to be convinced to go along with the marriage..."
 lmf_interaction.1203.b:0 "Then I will speak to [family_lover.GetTitledFirstNameNoTooltip] directly, instead."
 lmf_interaction.1203.c:0 "There are consequences for defying me!"
 lmf_interaction.1203.d:0 "Fine. I will let the matter drop."

 lmf_interaction.1204.opening:0 "[family_lover.Custom2('GreetingToForeignRulerPositive', ROOT.Char )],"
 lmf_interaction.1204.secret:0 "So you know about my relationship with your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]?\n\n"
 lmf_interaction.1204.open:0 "To tell the truth, since my relationship with your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] became public, I expected this day to come.\n\n"
 lmf_interaction.1204.end:0 "I have thought long and hard over this. I care for [recipient.GetTitledFirstNameNoTooltip] a great deal... but surely so must you, or you would not ask for such a sacrifice. Thus, despite my misgivings, if this is what you truly want then I will do as you command and end things with [recipient.GetHerHim] immediately."

 lmf_interaction.1205.opening:0 "[family_lover.Custom2('GreetingToForeignRuler', ROOT.Char )],"
 lmf_interaction.1205.start:0 "I know you care for your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]. So do I, just as I know [recipient.GetFirstNameNoTooltip] cares for me. Thus I cannot abandon [recipient.GetHerHim] simply because you command it.\n\n"
 lmf_interaction.1205.end.rival:0 "If that upsets you, then good. This is what you deserve for interfering in your [ROOT.Char.Custom2('LMF_RelationToMePossessive', SCOPE.sC('recipient'))] affairs."
 lmf_interaction.1205.end.malicious:0 "[recipient.GetFirstNameNoTooltip] told me you were a meddlesome [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )], and it appears [recipient.GetSheHe] was right."
 lmf_interaction.1205.end.dominant:0 "If this upsets you, then so be it, but this is a decision for me and [recipient.GetFirstNameNoTooltip] alone."
 lmf_interaction.1205.end.submissive:0 "I am truly sorry if this upsets you, my [ROOT.Char.GetLadyLord]. You cannot know how I have agonized over this decision."
 lmf_interaction.1205.end.benevolent:0 "I am truly sorry if this upsets you, but this is something I must hear from [recipient.GetFirstNameNoTooltip] and no one else."
 lmf_interaction.1205.end.default:0 "If my decision upsets you, my [ROOT.Char.GetLadyLord], then I am truly sorry, but I can do naught else."
 lmf_interaction.1205.a:0 "What would it take to make you go away?"
 lmf_interaction.1205.b:0 "Then I have no choice but to speak to my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] directly."

 lmf_interaction.1206.start:0 "I have given your demand a great deal of thought and decided that, despite "
 lmf_interaction.1206.adulterer:0 "the sheer irony that you, of all people, would lecture me on the subject of virtue, "
 lmf_interaction.1206.angry:0 "how much it irks me that you would interfere in such a manner, "
 lmf_interaction.1206.default:0 "the sheer audacity that you would require me to end ALL my affairs, "
 lmf_interaction.1206.end:0 "I will do as you ask.\n\nIf you truly think it is in my best interest to part ways with my lovers, I'll trust that you have your reasons and end things at once."

 lmf_interaction.1207.start:0 "I have given your demand a great deal of thought. In the end, however, I have decided not to discard my lovers simply because you think it best.\n\n"
 lmf_interaction.1207.adulterer:0 "Honestly, the idea that you, of all people, would lecture me on the subject of virtue? It defies belief.\n\n"
 lmf_interaction.1207.default:0 "Each of them holds a place in my heart, and in my bed, as is my right.\n\n"
 lmf_interaction.1207.end.rival:0 "Why you thought I would respond favorably to such interference boggles the mind."
 lmf_interaction.1207.end.malicious:0 "If this disappoints you, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], then so be it. I truly do not care."
 lmf_interaction.1207.end.dominant:0 "If this disappoints you, then so be it. This is my life and my decision."
 lmf_interaction.1207.end.submissive:0 "I am truly, truly sorry if this disappoints you. I would rather anything else, but I must live my own life."
 lmf_interaction.1207.end.default:0 "If this disappoints you, [recipient.Custom2('LMF_RelationToMeShort', ROOT.Char )|U], then I am sorry."

 lmf_interaction.1208.desc:0 "Very well.\n\n[family_lover.GetFirstNameNoTooltip] and I have talked things over, and if this is what you require of us... we are willing to marry and have our relationship blessed by [recipient.GetFaith.FertilityGodName]."
 lmf_interaction.1208.a:0 "The marriage will favor my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]."
 lmf_interaction.1208.b:0 "The marriage will favor [family_lover.GetTitledFirstNameNoTooltip]."
 lmf_interaction.1208.c:0 "On second thought, no..."
 lmf_interaction.1208.tt:0 "[recipient.GetFirstNameNoTooltip] and [family_lover.GetTitledFirstNameNoTooltip] will end all existing love affairs except with each other"

 lmf_interaction.1209.start:0 "You want me to marry [family_lover.GetTitledFirstNameNoTooltip]? Have you gone mad?!\n\nThe [family_lover.GetWomanMan] is my lover, but I certainly don't need [family_lover.GetHerHim] to be my [family_lover.GetWifeHusband]! "
 lmf_interaction.1209.open:0 "If it's my reputation you're worried about, you needn't be. As you well know, the damage is already done.\n\n"
 lmf_interaction.1209.secret:0 "I thank you for the concern for my reputation but, unless you plan on being the one to tell the world about us, I'll take my chances.\n\n"
 lmf_interaction.1209.a:0 "Then you must end this affair at once."

 lmf_interaction.1210.desc:0 "Very well.\n\n[recipient.GetFirstNameNoTooltip] and I have talked things over, and if this is what you require... I am willing to marry your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))] and have our relationship blessed by [family_lover.GetFaith.FertilityGodName]."

 lmf_interaction.1211.start:0 "You want me to marry your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('recipient'))]? Have you gone mad?!\n\nI understand your concern for [recipient.GetFirstNamePossessiveNoTooltip] reputation, but I certainly don't need [recipient.GetHerHim] to be my [recipient.GetWifeHusband]!\n\n"
 lmf_interaction.1211.end.rival:0 "If that upsets you, then good. This is what you deserve for interfering where you're not welcome."
 lmf_interaction.1211.end.malicious:0 "Next time, think on the matter a little more before you go making such ridiculous demands."
 lmf_interaction.1211.end.dominant:0 "I know this decision might upset you, and so be it. If I marry [recipient.GetFirstNameNoTooltip], it shall be our decision and not yours."
 lmf_interaction.1211.end.submissive:0 "Would that there were some other way, my [ROOT.Char.GetLadyLord], but it is impossible. I am sorry."
 lmf_interaction.1211.end.benevolent:0 "I'm truly sorry if this upsets you, but this is a decision that can only be made by [recipient.GetFirstNameNoTooltip] and I."
 lmf_interaction.1211.end.default:0 "If my decision upsets you, my [ROOT.Char.GetLadyLord], then I am sorry."

 lmf_interaction.1212.desc:0 "Alright, since you insist, I'll marry [family_lover.GetTitledFirstNameNoTooltip].\n\nYou're going to have to convince [family_lover.GetHerHim] to go along with this plan of yours, however, and don't expect any assistance on that from me."
 lmf_interaction.1212.a:0 "Let's see what [family_lover.GetSheHe] has to say..."

