 setting_lmf_normal_heir_training_desc:0 "Your [player_heir|E] receives training, giving them traits that develop over time, and random events that appear from age 12 up."
 setting_lmf_less_frequent_heir_events:0 "Less Frequent Events"
 setting_lmf_less_frequent_heir_events_desc:0 "Your [player_heir|E] will receive the heir training events and traits as per normal, but the random events will appear less frequently."
 setting_lmf_no_heir_events:0 "Training Only"
