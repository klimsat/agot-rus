 lmf_interaction.1326.desc.mid:0 "they chatted amiably. Despite all the watchful eyes charting their every move, they seemed at ease and the day appeared to be a success.\n\nAs the sun began to wane and the couple were called back to the [ROOT.Char.Custom('FortifiedBuilding')] for dinner, [secondary_actor.GetFirstNameNoTooltip] privately confessed as much.\n\n"This is the [secondary_recipient.Custom('WomanManGirlBoy')] I want to marry," [secondary_actor.GetSheHe] said.\n\n"
