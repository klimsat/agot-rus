 game_concept_lmf_heir_training:0 "Heir Training"
 game_concept_lmf_heir_training_desc:0 "Starting at the age of 12, a ruler's [player_heir|E] will receive the [GetTrait('heir_in_training').GetName( GetNullCharacter )] [trait|E] and start their education in the art of rulership and statecraft:\n\n$EFFECT_LIST_BULLET$This training requires that the heir be in the ruler's [court|E], and the training will progress annually so long as both the heir and their [guardian|E] (or their [liege|E], once the heir is an adult) are available and healthy.\n\n$EFFECT_LIST_BULLET$The amount it progresses will depend on the [learning|E] of both the heir and their guardian/liege, the heir's age (training slows as they get older), and is modified by various things such as intellect, diligence, and patience.\n\n$EFFECT_LIST_BULLET$Once the heir reaches [GetTrait('education_heir_training_1').GetName( GetNullCharacter )], they are considered 'trained' and that trait will be kept even after they receive a title. If they continue training, the trait can eventually progress all the way to [GetTrait('education_heir_training_4').GetName( GetNullCharacter )].\n\n$EFFECT_LIST_BULLET$Training stops the moment the heir is no longer in the same court as their liege, such as when they receive a title."
 game_concept_lmf_lover_rating:0 "Lover Rating"
 game_concept_lmf_lover_rating_desc:0 "Whenever a character becomes your [lover|E] or [soulmate|E], your relationship will receive a rating which is indicative of the intensity of your feelings. It will strongly affect the type of lover-related events you receive.\n\nThis rating will raise and lower over time, though raising it will take time and effort.\n\nThe ratings, in order from highest to lowest:\n\n$EFFECT_LIST_BULLET$#difficulty_hard Adoration#!: the starting rating for a [soulmate|E], at this rating a [lover|E] might upgrade to [soulmate|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Abiding Love#!\n$EFFECT_LIST_BULLET$#difficulty_hard Love#!: the starting rating for a [lover|E], at this rating a [soulmate|E] might downgrade to [lover|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Affection#!: a [soulmate|E] will definitely downgrade to [lover|E]\n$EFFECT_LIST_BULLET$#difficulty_hard Waning Love#!\n$EFFECT_LIST_BULLET$#difficulty_hard Lost Love#!: at this rating, the relationship will always end"
