 lmf_interaction.1328.t:0 "Disastrous Match"
 lmf_interaction.1328.desc.secact.actor.start:0 "The day spent in [secondary_recipient.GetFirstNamePossessiveNoTooltip] company turned out to be a disaster.\n\n"
 lmf_interaction.1328.desc.secact.both.loved:0 "It was odd, mainly because it seemed like [secondary_recipient.GetTitledFirstNameNoTooltip] enjoyed [secondary_actor.Custom('lmf_intro_activity_short')] a great deal... at least at first. "
 lmf_interaction.1328.desc.secact.both.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] despised [secondary_actor.Custom('lmf_intro_activity_short')] immensely, and things only got worse from there. "
 lmf_interaction.1328.desc.secact.both.neutral:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] appeared to be fine with [secondary_actor.Custom('lmf_intro_activity_short')], but the two of us were like oil and water right from the start. "
 lmf_interaction.1328.desc.secact.both.hunting:0 "Our conversation as we rode out quickly turned to arguments and cold silences. I decided I had enough at one point and rode on ahead, leaving [secondary_recipient.GetHerHim] behind, yet even when [secondary_recipient.GetSheHe] caught up again things were little better.\n\n"
 lmf_interaction.1328.desc.secact.both.hike:0 "Our conversation quickly turned to arguments and cold silences, so I instead tried to spend the hike pointing out local landmarks around [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and explaining the history, only to be met with eyerolls and sighs.\n\n"
 lmf_interaction.1328.desc.secact.both.garrison:0 "I sparred with my [actor.Custom('KnightCulturePluralNoTooltipLowercase')] in the [actor.Custom('FortifiedBuilding')] garrison, but [secondary_recipient.GetSheHe] grew impatient. Yet whenever I approached [secondary_recipient.GetHerHim] between bouts, it only seemed to make things worse.\n\n"
 lmf_interaction.1328.desc.secact.both.poetry:0 "I regaled [secondary_recipient.GetHerHim] as we roamed the [actor.Custom('FortifiedBuilding')] gardens, but [secondary_recipient.GetSheHe] appeared to care little for my choices. Then, once I ran out of poems, things became even more awkward.\n\n"
 lmf_interaction.1328.desc.secact.both.library:0 "I showed [secondary_recipient.GetHerHim] around, excited to show [secondary_recipient.GetHerHim] my most prized volumes, but [secondary_recipient.GetSheHe] cared little for anything I had to say. Every thought on literature made [secondary_recipient.GetHerHim] roll [secondary_recipient.GetHerHis] eyes.\n\n"
 lmf_interaction.1328.desc.secact.both.church:0 "We listened to the sermons, but [secondary_recipient.GetSheHe] grew listless. Anything I said about faith drew only eyerolls, and eventually [secondary_recipient.GetSheHe] simply sat with [secondary_recipient.GetHerHis] arms crossed.\n\n"
 lmf_interaction.1328.desc.secact.both.poor:0 "We were in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and our chances to speak were few. Each time I approached [secondary_recipient.GetHerHim], [secondary_recipient.GetSheHe] drew away.\n\n"
 lmf_interaction.1328.desc.secact.both.tour:0 "I took [secondary_recipient.GetHerHim] around the [actor.Custom('FortifiedBuilding')] and the surrounding lands, but it was awkward. [secondary_actor.GetSheHe|U] seemed annoyed every time I tried to speak of personal things, and our conversation quickly turned to arguments and cold silences.\n\n"
 lmf_interaction.1328.desc.secact.both.garden:0 "Our conversation quickly turned to arguments and cold silences. Several times, [secondary_recipient.GetFirstNameNoTooltip] sped up and walked on ahead despite being less familiar with the gardens, forcing me to run to catch up.\n\n"
 lmf_interaction.1328.desc.secact.both.mid:0 "The constant feeling of being watched made our skin crawl, which only exacerbated the tension. Nothing I said seemed to please [secondary_recipient.GetHerHim], and everything [secondary_recipient.GetSheHe] said made me want to leave."
 lmf_interaction.1328.desc.secact.secact.loved:0 "At first, I thought things went well. [secondary_recipient.GetTitledFirstNameNoTooltip] appeared to enjoy [secondary_actor.Custom('lmf_intro_activity_short')] a great deal. "
 lmf_interaction.1328.desc.secact.secact.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] despised [secondary_actor.Custom('lmf_intro_activity_short')] from the outset, but I thought things got better from there. "
 lmf_interaction.1328.desc.secact.secact.neutral:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] appeared to be fine with [secondary_actor.Custom('lmf_intro_activity_short')], and things seemed to go well enough. "
 lmf_interaction.1328.desc.secact.secact.hunting:0 "The ride out from [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was pleasant, and [secondary_actor.GetSheHe] made for a fine hunting companion. [secondary_recipient.GetSheHe] chatted with me amiably"
 lmf_interaction.1328.desc.secact.secact.hike:0 "I was considerate with the pace, pointing out numerous landmarks and explaining their history. [secondary_recipient.GetSheHe|U] seemed interested, I thought, asking many questions"
 lmf_interaction.1328.desc.secact.secact.garrison:0 "I fought vigorous bouts with my [actor.Custom('KnightCulturePluralNoTooltipLowercase')] in the [actor.Custom('FortifiedBuilding')] garrison, admittedly showing off. We'd speak after each match"
 lmf_interaction.1328.desc.secact.secact.poetry:0 "We toured the [actor.Custom('FortifiedBuilding')] gardens while I regaled [secondary_recipient.GetHerHim], and [secondary_recipient.GetSheHe] listened quietly. Once the poems ran out, we spoke at length"
 lmf_interaction.1328.desc.secact.secact.library:0 "I showed [secondary_recipient.GetHerHim] my favorites among the many tomes. [secondary_recipient.GetSheHe] said little, but the quiet did give us a chance to speak at length"
 lmf_interaction.1328.desc.secact.secact.church:0 "We listened to the sermons at the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. It provided us little chance to speak, but when we finally did"
 lmf_interaction.1328.desc.secact.secact.poor:0 "We spent the afternoon in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and the crowds kept us occupied. Once we finally had a chance to speak"
 lmf_interaction.1328.desc.secact.secact.tour:0 "I brought [secondary_recipient.GetHerHim] everywhere around the [actor.Custom('FortifiedBuilding')] and the surrounding lands, explaining the history of everything in detail. [secondary_actor.GetSheHe|U] made for pleasant company"
 lmf_interaction.1328.desc.secact.secact.garden:0 "We engaged in conversation while we roamed that, at least at first, felt pleasant. [secondary_recipient.GetSheHe] had a variety of interests [secondary_recipient.GetSheHe] was more than willing to discuss"
 lmf_interaction.1328.desc.secact.secact.mid:0 ", and I found myself charmed by [secondary_recipient.GetHerHis] manner.\n\nSlowly, however, I discovered [secondary_recipient.GetSheHe] did not feel the same. I caught [secondary_recipient.GetHerHim] rolling [secondary_recipient.GetHerHis] eyes when I spoke, and [secondary_recipient.GetSheHe] flinched whenever I drew close. The tension became unbearable."
 lmf_interaction.1328.desc.secact.secrec.loved:0 "At first, things went well enough. [secondary_recipient.GetTitledFirstNameNoTooltip] clearly enjoyed [secondary_actor.Custom('lmf_intro_activity_short')] a great deal, for instance. "
 lmf_interaction.1328.desc.secact.secrec.hated:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] obviously despised [secondary_actor.Custom('lmf_intro_activity_short')], but tolerated it and tried to engage. "
 lmf_interaction.1328.desc.secact.secrec.neutral:0 "At first, things went well enough. [secondary_recipient.GetTitledFirstNameNoTooltip] didn't mind [secondary_actor.Custom('lmf_intro_activity_short')], not enough to impede the day. "
 lmf_interaction.1328.desc.secact.secrec.hunting:0 "The ride out from [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] was pleasant, and [secondary_actor.GetSheHe] seemed pleasant. We chatted from time to time, and it was akward but not unexpectedly so."
 lmf_interaction.1328.desc.secact.secrec.hike:0 "I was considerate with the pace, pointing out numerous landmarks and explaining their history. [secondary_recipient.GetSheHe|U] seemed interested, but in a rather perfunctory way. Still, I appreciated that [secondary_recipient.GetSheHe] tried."
 lmf_interaction.1328.desc.secact.secrec.garrison:0 "I fought vigorous bouts with my [actor.Custom('KnightCulturePluralNoTooltipLowercase')] in the [actor.Custom('FortifiedBuilding')] garrison, admittedly showing off. We'd speak after each match, and it was not unpleasant."
 lmf_interaction.1328.desc.secact.secrec.poetry:0 "We toured the [actor.Custom('FortifiedBuilding')] gardens while I regaled [secondary_recipient.GetHerHim], and [secondary_recipient.GetSheHe] listened quietly. Once I ran out of poems, we spoke at length... or tried to, at any rate, and it was pleasant enough."
 lmf_interaction.1328.desc.secact.secrec.library:0 "I showed [secondary_recipient.GetHerHim] my favorites among the many tomes. [secondary_recipient.GetSheHe] said little, but the quiet did give us a chance to speak at length, and it was awkward if not entirely unpleasant."
 lmf_interaction.1328.desc.secact.secrec.church:0 "We listened to the sermons at the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. It provided us little chance to speak, but when we finally did it was pleasant enough."
 lmf_interaction.1328.desc.secact.secrec.poor:0 "We spent the afternoon in front of the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], and the crowds kept us occupied. Once we finally had a chance to speak, it was awkward but pleasant enough."
 lmf_interaction.1328.desc.secact.secrec.tour:0 "I brought [secondary_recipient.GetHerHim] everywhere around the [actor.Custom('FortifiedBuilding')] and the surrounding lands, explaining the history of everything in detail. [secondary_recipient.GetSheHe|U] made for pleasant if awkward company."
 lmf_interaction.1328.desc.secact.secrec.garden:0 "We engaged in conversation while we roamed that, at least at first, felt pleasant enough. [secondary_recipient.GetSheHe] had a variety of interests [secondary_recipient.GetSheHe] was more than willing to discuss, even if I found them rather banal."
 lmf_interaction.1328.desc.secact.secrec.mid:0 "\n\nSlowly, however, I found myself growing more and more annoyed. [secondary_recipient.GetHerHis|U] manner grated, [secondary_recipient.GetHerHis] made me roll my eyes, and the tension grew. If [secondary_recipient.GetSheHe] noticed, [secondary_recipient.GetSheHe] did not say. Indeed, [secondary_recipient.GetSheHe] seemed completely enthralled by me... but I? I did not feel the same."
 lmf_interaction.1328.desc.rival.actor:0 " At one point, I tripped and [secondary_recipient.GetFirstNameNoTooltip] laughed -- laughed! I swear, I could have wrung [secondary_recipient.GetHerHis] neck right there and then."
 lmf_interaction.1328.desc.end.actor:0 "\n\nBy the time the sun set and we returned to the [actor.Custom('FortifiedBuilding')], it was clear this was no match."
 lmf_interaction.1328.desc.start:0 "The day that [secondary_actor.GetFirstNameNoTooltip] and [secondary_recipient.GetFirstNameNoTooltip] spent in each other's company turned out to be a disaster.\n\nAccording to those who kept watch, "
 lmf_interaction.1328.desc.both.start:0 "neither seemed to care for the other right from the start. "
 lmf_interaction.1328.desc.both.hunting:0 "They argued on the trip from [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where [secondary_actor.GetFirstNameNoTooltip] constantly rode ahead of [secondary_recipient.GetFirstNameNoTooltip], leaving [secondary_recipient.GetHerHim] struggling to catch up. Even when [secondary_recipient.GetSheHe] did, their conversation was reportedly awkward when it happened at all."
 lmf_interaction.1328.desc.both.hike:0 "Initially, the conversation during their hike was pleasant enough... until an argument led to cold silences. [secondary_actor.GetFirstNameNoTooltip] set a relentless pace and seemed annoyed by [secondary_recipient.GetFirstNamePossessiveNoTooltip] lack of familiarity with the terrain. Neither wanted to be there, but by then it was already too late."
 lmf_interaction.1328.desc.both.garrison:0 "[secondary_actor.GetFirstNameNoTooltip] all but ignored [secondary_recipient.GetFirstNameNoTooltip] while [secondary_actor.GetSheHe] sparred with [secondary_actor.GetHerHis] fellow [actor.Custom('KnightCulturePluralNoTooltipLowercase')], and when the bouts ended things fared little better. What little talk occurred was awkward and filled with cold silences."
 lmf_interaction.1328.desc.both.seduction:0 "They roamed the [actor.Custom('FortifiedBuilding')] grounds, talking little. Then [secondary_actor.GetFirstNameNoTooltip] started standing too close to [secondary_recipient.GetFirstNameNoTooltip], from all reports acting inappropriately and being suggestive in ways that [secondary_recipient.GetSheHe] was clearly not interested in. Things only got worse from there."
 lmf_interaction.1328.desc.both.poetry:0 "[secondary_actor.GetFirstNameNoTooltip] regaled [secondary_recipient.GetFirstNameNoTooltip] with [secondary_actor.GetCulture.GetName] poetry as they roamed the [actor.Custom('FortifiedBuilding')] gardens, but [secondary_recipient.GetSheHe] was either bored by the poetry or by [secondary_actor.GetHerHim]. Either way, [secondary_actor.GetSheHe] took offense and things only got worse from there."
 lmf_interaction.1328.desc.both.library:0 "They toured the [actor.Custom('FortifiedBuilding')] library, and [secondary_actor.GetFirstNameNoTooltip] showed [secondary_recipient.GetFirstNameNoTooltip] [secondary_actor.GetHerHis] very favorites among the many tomes. [secondary_actor.GetSheHe|U] appeared completely oblivious to the fact [secondary_recipient.GetSheHe] was uninterested, and things only got worse from there."
 lmf_interaction.1328.desc.both.church:0 "[secondary_actor.GetFirstNameNoTooltip] brought [secondary_recipient.GetFirstNameNoTooltip] to the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], where they listened to the sermons but did little else. What talk occurred was stilted and awkward, at best."
