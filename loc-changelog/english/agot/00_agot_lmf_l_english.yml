 setting_lmf_player_realm_army_events_desc:0 "Captains and commanders in the player's realm (anyone of duke tier or higher) will receive army events while in the field."
 setting_lmf_independent_ruler_army_events:0 "High Tier Rulers Only"
 setting_lmf_independent_ruler_army_events_desc:0 "Captains and commanders of any ruler of king tier or higher, and the player, will receive army events while in the field. #X May be performance-heavy! #!"
 setting_lmf_no_army_events:0 "Disabled"
 setting_lmf_no_army_events_desc:0 "No army events will be received by anyone."
 rule_lmf_player_marriage_modifiers:0 "@lmf_icon! Player Marriage Modifiers"
 setting_lmf_all_marriage_modifiers:0 "All Modifiers"
 setting_lmf_all_marriage_modifiers_desc:0 "The player experiences all the same bonuses and restrictions for marriage offers as the AI does."
 setting_lmf_fewer_marriage_modifiers:0 "Fewer Modifiers"
 setting_lmf_fewer_marriage_modifiers_desc:0 "Most of LMF's added restrictions to marriage offers, outside of those specifically targeting age and fertility, won't apply to the player's offers."
 setting_lmf_easy_marriage_modifiers:0 "Easier Marriage"
 setting_lmf_easy_marriage_modifiers_desc:0 "In addition to the effects of the Fewer Modifiers rule, all player offers of marriage will get a +200 to acceptance (equivalent of a strong hook)."
 rule_lmf_birth_fertility_modifiers:0 "@lmf_icon! Birth & Fertility"
 setting_lmf_all_birth_fertility_modifiers:0 "All Modifiers"
