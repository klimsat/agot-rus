 lmf_interaction.1326.t:0 "A Fine Beginning"
 lmf_interaction.1326.desc.start.actor:0 "The day spent in [secondary_recipient.GetFirstNamePossessiveNoTooltip] company turned out to be a fine one.\n\nWe "
 lmf_interaction.1326.desc.start.actor.hunting:0 "engaged in a leisurely hunt not far from the [actor.Custom('FortifiedBuilding')]. The point, of course, was not to catch anything, but to talk. "
 lmf_interaction.1326.desc.start.actor.hike:0 "roamed the lands immediately around [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], while I pointed out various historical sights. The primary point, of course, was to talk. "
 lmf_interaction.1326.desc.start.actor.garrison:0 "went to the [actor.Custom('FortifiedBuilding')] garrison, [secondary_recipient.GetHerHim] watching while I gloriously sparred with the [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Whenever I took a break, we would talk. "
 lmf_interaction.1326.desc.start.actor.poetry:0 "roamed the [actor.Custom('FortifiedBuilding')] gardens, [secondary_recipient.GetHerHim] listening as I recited [actor.GetCulture.GetNameNoTooltip] poems on love and valor. Mostly, however, we talked. "
 lmf_interaction.1326.desc.start.actor.library:0 "toured the library, hunting through the shelves as I showed [secondary_recipient.GetHerHim] my most prized tomes. The point was less the books, of course, but to talk. "
 lmf_interaction.1326.desc.start.actor.poor:0 "were outside the [actor.GetFaith.HouseOfWorship|l] in [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], providing alms and comfort to the poor. While a worthy endeavor, of course the primary aim was for us to talk. "
 lmf_interaction.1326.desc.start.actor.tour:0 "toured the [actor.Custom('FortifiedBuilding')] and the surrounding lands. I proudly showed off what [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] had to offer, though the point of course was for us to talk. "
 lmf_interaction.1326.desc.start.actor.garden:0 "walked around the [actor.Custom('FortifiedBuilding')] gardens, a peaceful and beautiful setting for us to finally talk. "
 lmf_interaction.1326.desc.start.actor.hated:0 "And we did talk.\n\n[secondary_recipient.GetFirstNameNoTooltip] clearly found [secondary_actor.Custom('lmf_intro_activity_short')] incredibly boring, but even so "
 lmf_interaction.1326.desc.start.actor.loved:0 "And we did talk.\n\n[secondary_recipient.GetFirstNameNoTooltip] appeared to enjoy [secondary_recipient.GetHerselfHimself] immensely, and we "
 lmf_interaction.1326.desc.start.actor.neutral: "And we did talk.\n\nOver the course of the day, we "
 lmf_interaction.1326.desc.start.actor.mid:0 "spoke at length about the future and what we hoped to get out of it. Despite knowing that watchful eyes were everywhere, I think we both felt somehow at ease.\n\nAs the sun began to wane, it became clear to me: this is a [secondary_recipient.Custom('WomanManGirlBoy')] I could marry, and I'm certain [secondary_recipient.GetSheHe] felt the same."
 lmf_interaction.1326.desc.actor.lover:0 " In fact, there was a sparkle in [secondary_recipient.GetHerHis] eyes which said maybe [secondary_recipient.GetSheHe] was interested in me as more than a [secondary_actor.GetWifeHusband]. That we could be lovers, as well."
 lmf_interaction.1326.desc.actor.friends:0 " In fact, I think we both found a real connection... not as lovers, necessarily. Not yet, anyhow. But as friends. Imagine that! A [secondary_recipient.GetWifeHusband] who is also my dearest companion."
