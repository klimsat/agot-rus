 lmf_lover.101.t:0 "Morning Comes"
 lmf_lover.101.desc.start:0 "I awaken in my bedchamber at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], after a night spent with [lover.GetFirstNameNoTooltip], and spot [lover.GetHerHim] standing not far away. [lover.GetSheHe|U]'s staring out the window with a troubled expression, surprising considering how... enthusiastic [lover.GetHerHis] efforts were earlier.\n\nAfter some gentle questioning, I learn the truth behind his concern.\n\n"
 lmf_lover.101.desc.soulmate:0 ""I adore you more than I can express, my love. It's true, yet "
 lmf_lover.101.desc.lover:0 ""I'm not unhappy about our... arrangement, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. Quite the contrary. Yet "
 lmf_lover.101.desc.samesex:0 "you are a [ROOT.Char.GetWomanMan], as am I. The two of us being together is forbidden. "
 lmf_lover.101.desc.incest:0 "you are my [lover.Custom2('LMF_RelationToMeShort', ROOT.Char )]. The two of us being together is not only impossible, it's forbidden. "
 lmf_lover.101.desc.lover.married:0 "I'm a married [lover.GetWomanMan]. I can't stop thinking of [lover_spouse.GetFirstNameNoTooltip]. "
 lmf_lover.101.desc.married:0 "you are a married [ROOT.Char.GetWomanMan], and I can't stop thinking of [my_spouse.GetTitledFirstNameNoTooltip]. "
 lmf_lover.101.desc.both.married:0 "we are both of us married. I can't stop thinking of [lover_spouse.GetFirstNameNoTooltip] and [my_spouse.GetTitledFirstNameNoTooltip]. "
 lmf_lover.101.desc.not.married:0 "we are not husband and wife. I am your lover. "
 lmf_lover.101.desc.ruler:0 "you are the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and I? No-one, in comparison. "
 lmf_lover.101.desc.nobility:0 "we both know the difference in our stations. I am a mere peasant, compared to you. "
 lmf_lover.101.desc.default:0 "even so... "
 lmf_lover.101.desc.secret:0 "If anyone should learn about us..."\n\n"
 lmf_lover.101.desc.public:0 "The fact that everyone already knows about us. The way they stare..."\n\n"
 lmf_lover.101.desc.end:0 "I tried to reassure [lover.GetHerHim], to no avail. "I suppose I just need to know what this means," [lover.GetSheHe] sighed."
 lmf_lover.101.a:0 ""I will do whatever it takes to make you happy.""
 lmf_lover.101.b:0 ""We are here for our own pleasure.""
 lmf_lover.101.c:0 ""You and I are meant to be together.""
 lmf_lover.101.d:0 ""Bah! Why does it have to mean anything?""
 lmf_lover_promise_tt:0 "#italic [lover.GetFirstNameNoTooltip] will take this as an implied promise of a greater future together #!"
 lmf_lover_no_promise_tt:0 "#italic [lover.GetFirstNameNoTooltip] will take this as meaning the relationship is ultimately not a serious one #!"

 lmf_lover.102.t:0 "In the Gardens"
 lmf_lover.102.desc.start:0 "[lover.GetFirstNameNoTooltip] and I have just finished our dalliance in a remote corner of the garden when I turn to [lover.GetHerHim]. I admire [lover.GetHerHis] body, sweat still cooling on [lover.GetHerHis] skin, and notice the amused grin [lover.GetSheHe] gives me once [lover.GetSheHe] notices me watching [lover.GetHerHim].\n\n"What are you thinking now, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]?" [lover.GetSheHe] asks.\n\n"I wonder where this leads, this thing we have."\n\nThis made [lover.GetFirstNameNoTooltip] chuckle. "Why does it have to lead anywhere? "
 lmf_lover.102.desc.married:0 "You have a [my_spouse.GetWifeHusband]. "
 lmf_lover.102.desc.theymarried:0 "I have a [lover_spouse.GetWifeHusband]. "
 lmf_lover.102.desc.samesex:0 "We are two [ROOT.Char.GetWomenMen] finding pleasure in each other. "
 lmf_lover.102.desc.incest:0 "I am your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))]. "
 lmf_lover.102.desc.end:0 "To be honest, I'm only surprised you wanted to continue this beyond our initial... night together." [lover.GetSheHe|U] raised an eyebrow at me. "If you want something more for us, well... I suppose that's for you to decide, isn't it?"
 lmf_lover.102.a:0 ""I will do whatever it takes to make you happy.""
 lmf_lover.102.b:0 ""I agree. We are here for our own pleasure.""
 lmf_lover.102.c:0 ""You and I are meant to be together, whether you believe it or not.""
 lmf_lover.102.d:0 ""You're right. This means nothing to me.""

 lmf_lover.103.t:0 "My [Select_CString( lover.IsFemale, 'Beautiful', 'Handsome' )] [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.103.desc.start:0 "[lover.GetFirstNameNoTooltip] and I have just finished our most recent dalliance, lying in bed, when I turn to [lover.GetHerHim]. I admire [lover.GetHerHis] body, sweat still cooling on [lover.GetHerHis] skin, and notice the amused grin [lover.GetSheHe] gives me once [lover.GetSheHe] notices me watching [lover.GetHerHim].\n\n"What are you thinking now, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]?" [lover.GetSheHe] asks.\n\n"Are you happy? With this?"\n\nThe question gives [lover.GetHerHim] pause. "Happy to be [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] "
 lmf_lover.103.desc.secret:0 "secret [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))], you mean? "
 lmf_lover.103.desc.public:0 "[ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))], known to your entire court? "
 lmf_lover.103.desc.end:0 "There's no shame in it, and I'm happy enough. Perhaps I should ask if #EMP you#! are happy, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]."\n\nI'm uncertain how to respond to my own question, but [lover.GetSheHe] persists. "Where do you see this thing between us going, if anywhere at all?""
 lmf_lover.103.a:0 ""I will do whatever it takes to make you happy.""
 lmf_lover.103.b:0 ""We are here for our own pleasure. That's enough for me.""
 lmf_lover.103.c:0 ""You and I are meant to be together.""
 lmf_lover.103.d:0 ""It's not going anywhere, and I prefer it that way.""

 lmf_lover.104.t:0 "Another Night in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 lmf_lover.104.desc.start:0 "Things with [lover.GetFirstNameNoTooltip] have been delightful so far, as befits such a new love affair. Just tonight, for instance, I'd cleared out the throne room in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] so I could play out my favorite courtier to [ROOT.Char.GetLadyLord] scenario, and it was everything I'd hoped it would be.\n\nYet afterwards, as the sweat on our skin was still cooling, I noticed [lover.GetFirstNameNoTooltip] to be a trifle... reticent. Regrets, perhaps? Was I indulging my lusts too frequently? I asked as much.\n\n"
 lmf_lover.104.desc.end:0 "I chuckled at [lover.GetHerHis] thoughts. It wouldn't be the first time I've heard such, but my amusement only perturbed [lover.GetFirstNameNoTooltip] further. "I simply... need to know what this is," [lover.GetSheHe] said. "If it means anything at all to you, or if I'm fooling myself.""

 lmf_lover.105.t:0 "All Good Things Must End"
 lmf_lover.105.desc:0 "It occurs to me that I've not thought about [lover.GetFirstNameNoTooltip] for quite some time, and I doubt that [lover.GetSheHe]'s thought about me.\n\nThe list of reasons is lengthy, but they are all irrelevant in the face of the truth: whatever [lover.GetFirstNameNoTooltip] and I had, whatever we shared or felt, our relationship is over."
 lmf_lover.105.a:0 "Such a shame."

 lmf_lover.1000.t:0 "The Bliss of a Soulmate"
 lmf_lover.1000.desc.army:0 "In a rare moment of peace today, once the army was settled into camp, [lover.GetFirstNameNoTooltip] came to find me.\n\n"
 lmf_lover.1000.desc.travel:0 "We'd settled down into our tents for the day, all but exhausted, when [lover.GetFirstNameNoTooltip] came to find me.\n\n"
 lmf_lover.1000.desc.activity:0 "I took a break from our busy schedule in the afternoon, strolling around the courtyard in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], when I looked up and saw [lover.GetFirstNameNoTooltip] standing nearby.\n\n"
 lmf_lover.1000.desc.notlocal:0 "[lover.GetFirstNameNoTooltip] came to visit me in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] today, a pleasant surprise to say the least.\n\n"
 lmf_lover.1000.desc.local:0 "I was strolling around the courtyard in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] today, all but lost in thought, when I looked up and saw [lover.GetFirstNameNoTooltip] standing nearby.\n\n"
 lmf_lover.1000.desc.end:0 "I smiled the moment I saw [lover.GetHerHim], and [lover.GetSheHe] responded in kind. Almost without a word, we fell in beside each other and walked about. Anyone who spotted us would be easily forgiven to think we were nothing more than good friends, but of course [lover.GetFirstNameNoTooltip] means far more to me than that.\n\n[lover.GetSheHe|U] listened carefully as I complained about my various problems, offering little in the way of advice but more of a means for me to vent. At every heavy sigh, [lover.GetSheHe] would gently chuckle and, somehow, I felt better.\n\nBefore I knew it, hours had passed, and yet still I wasn't tired of [lover.GetHerHis] company. This, I suppose, is what it means to have a true soulmate."
 lmf_lover.1000.a:0 "I will never get tired of this."

 lmf_lover.1005.t:0 "My [lover_trait.GetNameNoTooltip( ROOT.Char )|U] Soulmate"
 lmf_lover.1005.desc.sinful:0 "It's been suggested that, over our years together, [lover.GetFirstNameNoTooltip] can be a bad influence on me"
 lmf_lover.1005.desc.good:0 "It's been suggested that, over our years together, [lover.GetFirstNameNoTooltip] has been a good influence on me"
 lmf_lover.1005.desc.normal:0 "It's been suggested that, over our years together, [lover.GetFirstNameNoTooltip] has had a strong influence on me"
 lmf_lover.1005.desc.mid:0 "... and there's some truth to that.\n\n[lover.GetSheHe|U] is rather [lover_trait.GetNameNoTooltip( ROOT.Char )|l], for instance, "
 lmf_lover.1005.desc.opposite:0 "while I, in contrast, am  [lover_opposite_trait.GetNameNoTooltip( ROOT.Char )|l]. It's a point of contention in our relationship which manifests itself in small ways, for while [lover.GetFirstNameNoTooltip] has never tried to change me I can tell [lover.GetSheHe] disapproves.\n\n"
 lmf_lover.1005.desc.notopp:0 "and while [lover.GetFirstNameNoTooltip] has never tried to change me, still I feel [lover.GetHerHis] influence in the subtle looks and occasional frowns.\n\n"
 lmf_lover.1005.desc.end:0 "I often find myself changing how I act whenever we're together. Such is our bond that I don't truly mind, as becoming more alike feels natural... but is this what I want? To become more [lover_trait.GetNameNoTooltip( ROOT.Char )|l], as [lover.GetSheHe] is?\n\nIf I stand my ground, it stands to reason that this "
 lmf_lover.1005.desc.opposite2:0 "point of contention could grow until it's an actual problem. Yet are our differences not what drew us together in the first place?"
 lmf_lover.1005.desc.notopp2:0 "could grow until it's an actual point of contention in our relationship. Or am I perhaps over-analyzing what should not even be an issue in the first place?"
 lmf_lover.1005.a:0 "Let it happen."
 lmf_lover.1005.b:0 "No, I am who I am, and that's not changing."
 lmf_lover.1005.b.tt:0 "Your differences grow"

 lmf_lover.1010.t:0 "My [lover_trait.GetNameNoTooltip( ROOT.Char )|U] Influence"
 lmf_lover.1010.desc.sinful:0 "It's been suggested that, over our years together, I've been a bad influence on [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.good:0 "It's been suggested that, over our years together, I've been a good influence on [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.normal:0 "It's been suggested that, over our years together, I've had a strong influence on [lover.GetFirstNameNoTooltip]"
 lmf_lover.1010.desc.mid:0 "... and there's some truth to that.\n\nI am often rather [lover_trait.GetNameNoTooltip( ROOT.Char )|l], for instance, "
 lmf_lover.1010.desc.opposite:0 "while [lover.GetSheHe], in contrast, is  [lover_opposite_trait.GetNameNoTooltip( ROOT.Char )|l]. It's a point of contention in our relationship which manifests itself in small ways, for while I've never made any effort to change [lover.GetHerHim], [lover.GetSheHe] can tell I disapprove.\n\n"
 lmf_lover.1010.desc.notopp:0 "and while I've never made any effort to change [lover.GetHerHim], it's clear [lover.GetSheHe] feels the influence of my subtle looks and occasional frowns.\n\n"
 lmf_lover.1010.desc.end:0 "More and more, [lover.GetFirstNameNoTooltip] has been changing the way [lover.GetSheHe] acts whenever we're together. To please me, I think, and to keep our differences from growing into a point of contention in our relationship, though I would never ask [lover.GetHerHim] to do such. Such is our bond that [lover.GetSheHe] doesn't complain, and I truly believe this is causing a deeper change... one that can only bring us even closer together, in time."
 lmf_lover.1010.a:0 "I love [lover.GetHerHim] so much for this."

 lmf_lover.1015.t:0 "An Elopement?"
 lmf_lover.1015.desc.start:0 "I should have known [lover.GetSheHe] had something planned the moment [lover.GetFirstNameNoTooltip] appeared by the grin on [lover.GetHerHis] face.\n\n"Let's elope," [lover.GetSheHe] announced, with utter certainty.\n\n"
 lmf_lover.1015.desc.bold:0 "[lover.GetFirstNameNoTooltip] had always been bold, but this was quite something else.\n\n"
 lmf_lover.1015.desc.irrational:0 "[lover.GetFirstNameNoTooltip] had always been a little irrational, truth be told, but this was on quite another level.\n\nI started to explain the various issues with [lover.GetHerHis] plan"
 lmf_lover.1015.desc.married:0 ", starting with my [my_spouse.GetWifeHusband], but [lover.GetSheHe] stopped me. "Is [my_spouse.GetTitledFirstNameNoTooltip] your soulmate? No? Then there's nothing else to discuss, is there?\n\n"
 lmf_lover.1015.desc.them.married:0 ", starting with [lover.GetHerHis] [lover_spouse.GetWifeHusband], but [lover.GetSheHe] stopped me. "Is [lover_spouse.GetTitledFirstNameNoTooltip] my soulmate? No? Then there's nothing else to discuss, is there?\n\n"
 lmf_lover.1015.desc.liege:0 ", starting with the fact [lover.GetHerHis] liege would no doubt oppose such a plan, but [lover.GetSheHe] stopped me. "Is [lover.GetLiege.GetTitledFirstNameNoTooltip] my soulmate? No? Then there's nothing else to discuss, is there?\n\n"
 lmf_lover.1015.desc.default:0 ", but [lover.GetSheHe] stopped me. "I am your soulmate. Is there truly anything else to discuss?"\n\n"
 lmf_lover.1015.desc.end:0 "I had no quick answer to that. "
 lmf_lover.1015.desc.end.happy:0 ""When we first fell in love, you said you'd do whatever it took to make me happy," [lover.GetSheHe] reminded me. "#EMP This#! would make me happy.""
 lmf_lover.1015.desc.end.meant:0 ""When we first fell in love, you said we were meant to be together," [lover.GetSheHe] reminded me. "So let's be together.""
 lmf_lover.1015.desc.end.now:0 ""Maybe we didn't start this relationship expecting to be where we are," [lover.GetSheHe] reminded me, "but we're here! So let's be happy.""
 lmf_lover.1015.a:0 "[lover.GetSheHe|U] makes an excellent point."
 lmf_lover.1015.b:0 "This isn't going to happen."

 lmf_lover.1020.t:0 "A Long Time Coming"
 lmf_lover.1020.desc.army:0 "[lover.GetFirstNameNoTooltip] joined me at the fire late in the evening, when the soldiers had gone to their tents and all was finally quiet.\n\n"
 lmf_lover.1020.desc.travel:0 "[lover.GetFirstNameNoTooltip] joined me at the fire today, late in the evening after the majority of our entourage had long since retired.\n\n"
 lmf_lover.1020.desc.activity:0 "After the busy events of the day wound to a close, [lover.GetFirstNameNoTooltip] found me in the garden.\n\n"
 lmf_lover.1020.desc.notlocal:0 "As I strolled the garden this afternoon, I discovered [lover.GetFirstNameNoTooltip] had made a special trip from [lover.GetCurrentLocation.GetNameNoTooltip] just to spend the day with me.\n\n"
 lmf_lover.1020.desc.local:0 "As I strolled the garden this afternoon, I was found and joined by [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1020.desc.desc:0 "I have to admit, I was pleased to see [lover.GetHerHim]. There was a time when I considered [lover.GetHerHim] merely a lover, but I told [lover.GetHerHim] back at the very beginning that our relationship was a special one and it turns out that was no lie, for it has indeed grown into something more.\n\nThe two of us talked for hours, and eventually the topic of our relationship was broached. [lover.GetFirstNameNoTooltip] hesitated, but I wondered if now was the time to explore if the two of us had, indeed, become soulmates after all."
 lmf_lover.1020.a:0 "I'll convince [lover.GetHerHim] our love is true!"
 lmf_lover.1020.a.success.tt:0 "[lover.GetFirstNameNoTooltip] is convinced"
 lmf_lover.1020.a.failure.tt:0 "[lover.GetFirstNameNoTooltip] isn't ready for this step"
 lmf_lover.1020.b:0 "No, it's best to leave things as they are."

 lmf_lover.1025.t:0 "Pillow Talk"
 lmf_lover.1025.desc.courtier.other:0 "I should have known something was up the moment [lover.GetFirstNameNoTooltip] arrived from [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] to spend the evening. "
 lmf_lover.1025.desc.courtier:0 "I should have known something was up the moment [lover.GetFirstNameNoTooltip] arrived in my bedchambers to spend the evening. "
 lmf_lover.1025.desc:0 "The [lover.GetWomanMan] had a twinkle in [lover.GetHerHis] eyes which spoke of mischief.\n\n"I have something to tell you, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]," [lover.GetSheHe] said.\n\n"Oh?" I did my best to pretend to unintrigued, though it was untrue.\n\n"It's a secret I overheard at court today, and I thought you just might be interested to hear it...""
 lmf_lover.1025.a:0 ""How clever of you, [ROOT.Char.Custom2('spoken_address_by_familiarity', SCOPE.sC('lover'))]!""

 lmf_lover.1030.t:0 "My Talented [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1030.desc.start:0 "Sometimes it's easy to forget just how talented [lover.GetFirstNameNoTooltip] actually is.\n\n"
 lmf_lover.1030.desc.diplomacy:0 "Yet lately [lover.GetSheHe]'s been quite the help, sitting in bed and listening as I compose my correspondence to other rulers, and then offering the most insightful advice on how to amend my wording.\n\n"
 lmf_lover.1030.desc.martial:0 "Yet just the other day [lover.GetSheHe] noticed some papers on my desk that went into boring details on supplies for our levies, and offered some suggestions on improvements which were surprisingly helpful.\n\n"
 lmf_lover.1030.desc.stewardship:0 "Yet just the other day, as the two of us were lying in bed while I complained endlessly about the tax arrangements with my vassals, [lover.GetSheHe] off-handedly offered some suggestions which have improved those arrangements considerably.\n\n"
 lmf_lover.1030.desc.intrigue:0 "[lover.GetHerHis|U] eyes are ever watchful, pointing out certain deficiencies in my personal guard and pointing out which schemes in the court I should take notice of and how.\n\n"
 lmf_lover.1030.desc.learning:0 "[lover.GetSheHe|U] shows great interest in my ramblings about my latest obsessions, and will even offer helpful pointers from time to time, all drawn from [lover.GetHerHis] storehouse of knowledge.\n\n"
 lmf_lover.1030.desc.end:0 "At first I was resistant to accepting [lover.GetHerHis] help, fearing it might be inappropriate, but more and more I've decided it's simply prudent to accept the aid of a courtier who so clearly has my best interests at heart."
 lmf_lover.1030.a:0 "[lover.GetSheHe|U]'s amazing, isn't [lover.GetSheHe]?"

 lmf_lover.1035.t:0 "A Little Gift"
 lmf_lover.1035.desc.ruler:0 "I thought it quite curious when I was told a messenger had arrived from [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], so I went down to the courtyard to meet him.\n\n"
 lmf_lover.1035.desc.notlocation:0 "I thought it quite curious when I was told a messenger had arrived from [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], so I went down to the courtyard to meet him.\n\n"
 lmf_lover.1035.desc.location:0 "I thought it quite curious when I was told [lover.GetFirstNameNoTooltip] had arrived in the courtyard to see me. So formal? How bizarre. I went down to meet [lover.GetHerHim] at once.\n\n"
 lmf_lover.1035.desc.courtier:0 "I was passing through the [ROOT.Char.Custom('FortifiedBuilding')]'s courtyard when I spotted [lover.GetTitledFirstNameNoTooltip] standing there, grinning like a mad[lover.GetWomanMan]. How... unexpected. So of course I walked over to speak with [lover.GetHerHim] at once.\n\n"
 lmf_lover.1035.desc.messenger:0 "The 'message' was a bag of valuable gemstones, and it came with a simple note:\n\n"#EMP They shall never shine as brightly as you — a small gift, from one who loves you.#!"\n\nThe note was unsigned, but I know precisely who it's from."
 lmf_lover.1035.desc.inperson:0 ""I have a small gift for you," [lover.GetSheHe] said. With that, [lover.GetSheHe] passed me a small bag filled with valuable gemstones.\n\nI was about to object at [lover.GetHerHis] unecessary generosity, but [lover.GetFirstNameNoTooltip] cut me off before I could even speak. [lover.GetSheHe|U] knows me too well.\n\n"You have meant so much to me, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. Please accept it in the spirit with which it was given." And, with that, [lover.GetSheHe] departed before I had a chance to reply."
 lmf_lover.1035.a:0 "How thoughtful of [lover.GetHerHim]."

 lmf_lover.1036.t:0 "A [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))|U] in Need"
 lmf_lover.1036.desc.start:0 "I've heard word from [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] and things are... not have not been going well for [lover.GetFirstNameNoTooltip] just lately.\n\nFrom what I understand, [lover.GetSheHe]'s up to [lover.GetHerHis] eyeballs in debt, and of course [lover.GetSheHe]'s far too "
 lmf_lover.1036.desc.proud:0 "proud "
 lmf_lover.1036.desc.stubborn:0 "stubborn "
 lmf_lover.1036.desc.humble:0 "humble "
 lmf_lover.1036.desc.shy:0 "shy "
 lmf_lover.1036.desc.paranoid:0 "paranoid "
 lmf_lover.1036.desc.craven:0 "frightened "
 lmf_lover.1036.desc.content:0 "reluctant "
 lmf_lover.1036.desc.end:0 "to actually #EMP ask#! for my help.\n\nPerhaps I should simply do so, and not give [lover.GetHerHim] the option of refusing. Part of me wonders, however, if that's not what [lover.GetFirstNameNoTooltip] is quietly expecting and [lover.GetSheHe]'ll be disappointed or even upset if I stand by and do nothing."
 lmf_lover.1036.a:0 "Of course I'll help!"
 lmf_lover.1036.b:0 "[lover.GetFirstNameNoTooltip] is on [lover.GetHerHis] own."
 lmf_lover.1036.b.tt:0 "[lover.GetFirstNameNoTooltip] expected your help..."

 lmf_lover.1040.t:0 "A Bit of Advice"
 lmf_lover.1040.desc.start:0 "As soon as [lover.GetFirstNameNoTooltip] arrived from [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] today, I knew something was on [lover.GetHerHis] mind.\n\n[lover.GetSheHe|U] was so preoccupied, [lover.GetHerHis] brows knotted with stress and worry. I began to realize that [lover.GetSheHe]'d come, not to spend the day with me, but to ask for advice.\n\n"Is something amiss, [ROOT.Char.Custom2('spoken_address_by_familiarity', SCOPE.sC('lover'))]?" I finally asked.\n\n[lover.GetSheHe|U] sighed heavily. "I know you have your own concerns managing [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], but I need your help "
 lmf_lover.1040.desc.diplomacy:0 "regarding a delicate matter of diplomacy, "
 lmf_lover.1040.desc.martial:0 "with a matter of strategy, "
 lmf_lover.1040.desc.stewardship:0 "dealing with one of my vassals over their contract, "
 lmf_lover.1040.desc.intrigue:0 "with an urgent matter requiring utmost discretion, "
 lmf_lover.1040.desc.end:0 "an area in which you're far better versed than I. Please... I fear I'm rather desperate.""
 lmf_lover.1040.a:0 ""I'll do my best, whatever you require.""
 lmf_lover.1040.a.success:0 "Your help succeeds and pleases [lover.GetHerHim]"
 lmf_lover.1040.a.fail.angry:0 "Your help backfires and [lover.GetSheHe] is furious"
 lmf_lover.1040.a.fail.disappointed:0 "Your help backfires but [lover.GetSheHe] forgives you"
 lmf_lover.1040.b:0 "Maneuver out of this with vague platitudes and deflection."
 lmf_lover.1040.b.success:0 "[lover.GetSheHe|U] agrees that you cannot help"
 lmf_lover.1040.b.fail:0 "[lover.GetSheHe|U] sees through your deception"

 lmf_lover.1045.t:0 "My [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]'s Advice"
 lmf_lover.1045.desc.start:0 "Sometimes I find it easy to forget what a skilled and intelligent [lover.GetWomanMan] [lover.GetFirstNameNoTooltip] is.\n\nWe were walking around the gardens at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] today when [lover.GetSheHe] "
 lmf_lover.1045.desc.diplomacy:0 "started to talk about some recent troubles I was having with a vassal, and how I might resolve them peacefully.\n\n"
 lmf_lover.1045.desc.martial:0 "spoke about some supply issues I'd mentioned we were having with the men-at-arms, and provided several options as to how I might resolve them.\n\n"
 lmf_lover.1045.desc.stewardship:0 "spoke about a tax dispute I'd mentioned having with my vassals, reluctantly at first and then with greater conviction. In fact, [lover.GetSheHe] gave me a way around it completely.\n\n"
 lmf_lover.1045.desc.intrigue:0 "talked about the [ROOT.Char.Custom('FortifiedBuilding')]'s security, or rather lack thereof. The ways it could be penetrated. Not as any kind of threat, but out of genuine concern for my well-being.\n\n"
 lmf_lover.1045.desc.learning:0 "spoke at length about how I could support the libraries in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], and how this might support increased development throughout my realm.\n\n"
 lmf_lover.1045.desc.end:0 "[lover.GetSheHe|U] continued on for much of the afternoon and I listened with fascination. [lover.GetHerHis|U] advice could prove useful indeed, if [lover.GetSheHe] was willing to keep on giving it."
 lmf_lover.1045.a:0 "Much appreciated!"

 lmf_lover.1050.t:0 "To the Rescue"
 lmf_lover.1050.desc.start:0 "My illness has me bed-ridden and coughing, and so when I hear someone enter my chambers I blearily order them to depart at once.\n\n"Nonsense, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]. "
 lmf_lover.1050.desc.ruler:0 "I came all the way from [lover.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] the moment I heard you were ill." "
 lmf_lover.1050.desc.location:0 "I'm not about to leave you here, wasting away, when I'm perfectly able to look after you." "
 lmf_lover.1050.desc.notlocation:0 "I came all the way from [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] the moment I heard you were ill." "
 lmf_lover.1050.desc.mid:0 "[lover.GetFirstNameNoTooltip] barges in, giving me little choice in the matter as [lover.GetSheHe] immediately takes charge of my care.\n\n"B-but, you'll catch this sickness for certain!" I object between bouts of coughing.\n\n[lover.GetSheHe|U] shrugs. "If [lover.GetFaith.HighGodName] wills, then so be it."\n\n"
 lmf_lover.1050.desc.secret:0 "I'm almost too weak to protest, but it does occur to me that it will prove incredibly tricky for [lover.GetFirstNameNoTooltip] to convince the servants that [lover.GetHerHis] doting is completely innocent. [lover.GetSheHe|U] might mean well, but this could very well reveal our secret!"
 lmf_lover.1050.desc.public:0 "I'm almost too weak to protest, and what good would it do? Everyone already knows about [lover.GetFirstNameNoTooltip] and our relationship... and [lover.GetSheHe] seems unlikely to take no for an answer."
 lmf_lover.1050.a:0 "Submit to [lover.GetHerHis] ministrations."
 lmf_lover.1050.a.success:0 "[lover.GetFirstNameNoTooltip] manages to avoid suspicion"
 lmf_lover.1050.a.fail:0 "[lover.GetFirstNamePossessiveNoTooltip] devotion reveals the truth"
 lmf_lover.1050.b:0 "Send [lover.GetHerHim] away at once! No objections!"

 lmf_lover.1055.t:0 "Slip of the Tongue"
 lmf_lover.1055.desc:0 "I didn't mean to say it.\n\nCall it 'pillow talk', call it carelessness, or even call it stupidity. [lover.GetFirstNameNoTooltip] were chatting one evening and I said far more than I meant to.\n\n[lover.GetSheHe|U] pretended not to understand me, at first, but I could see the understanding in [lover.GetHerHis] eyes. [lover.GetSheHe|U] knows."
 lmf_lover.1055.a:0 "There's nothing to be done about it, now..."
 lmf_lover.1055.b:0 "Promise [lover.GetHerHim] anything in return for [lover.GetHerHis] silence."
 lmf_lover.1055.c:0 "[lover.GetSheHe|U] won't be able to tell anyone from inside a cell!"
 lover_promise_to_keep_secret:0 "[lover.GetFirstNameNoTooltip] promises not to reveal the [secret|E]"
 lover_jailed_to_keep_secret:0 "Extracted a forced promise from [lover.GetFirstNameNoTooltip] not to reveal the [secret|E]"

 lmf_lover.1060.t:0 "Slip of [lover.GetHerHis] Tongue"
 lmf_lover.1060.desc:0 "It's clear that [lover.GetFirstNameNoTooltip] didn't meant to say it.\n\nCall it 'pillow talk', call it carelessness, or even call it stupidity. [lover.GetFirstNameNoTooltip] were chatting one evening and [lover.GetSheHe] let something slip that [lover.GetSheHe] really shouldn't have.\n\nThe way [lover.GetSheHe] instantly froze afterwards told me that [lover.GetSheHe] knew exactly what [lover.GetSheHe]'d just said... and [lover.GetSheHe] knew that I knew it, as well. Even if I still have a difficult time believing it."
 lmf_lover.1060.a:0 "Well, that was unexpected."

 lmf_lover.1065.t:0 "The Proposal"
 lmf_lover.1065.desc.start:0 ""Why aren't we married?"\n\n[lover.GetFirstNameNoTooltip] asked me this today as we both lay in bed, [lover.GetHerHis] face one of consternation.\n\n"
 lmf_lover.1065.desc.secret:0 "I reminded [lover.GetHerHim] that our relationship was a secret one, and [lover.GetSheHe] reminded me in return that this wouldn't matter if we were wed.\n\n"
 lmf_lover.1065.desc.public:0 "I hesitated, and [lover.GetSheHe] reminded me that everyone already knew about our relationship. If we were wed, they would eventually forget and the stares would cease.\n\n"
 lmf_lover.1065.desc.happy:0 ""You did tell me, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], back when this began years ago, you'd do whatever it took to make me happy. Well, this would." "
 lmf_lover.1065.desc.meant:0 ""You did tell me, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], back when this began years ago, that we were meant to be together. So let's be together. Properly." "
 lmf_lover.1065.desc.now:0 ""Maybe this wasn't on either of our minds, back when this first began years ago, but [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]... we're here now." "
 lmf_lover.1065.desc.end:0 "I could tell that [lover.GetSheHe] was determined."
 lmf_lover.1065.a:0 "I agree. Let's do it!"
 lmf_lover.1065.b:0 "No, that's simply not possible."

 lmf_lover.1070.t:0 "Is it Time?"
 lmf_lover.1070.desc.start:0 "As [lover.GetFirstNameNoTooltip] and I lay in bed today, the subject of marriage arose.\n\nIt was not by [lover.GetHerHis] choice, as [lover.GetSheHe]'s often said [lover.GetSheHe] doesn't care for the idea of marriage. This was my doing.\n\n"
 lmf_lover.1070.desc.happy:0 "I reminded [lover.GetHerHim] that, years ago when this began, I said I'd do whatever it took to make [lover.GetHerHim] happy. "
 lmf_lover.1070.desc.meant:0 "I reminded [lover.GetHerHim] that, years ago when this began, I said we were meant to be together. "
 lmf_lover.1070.desc.now:0 "I reminded [lover.GetHerHim] that, years ago when this began, neither of us thought this was meant to be serious... but things have changed. "
 lmf_lover.1070.desc.secret:0 "Plus, this would mean an end to the sneaking around, keeping our relationship a secret one.\n\n"
 lmf_lover.1070.desc.public:0 "Plus, everyone already knew about our relationship. This would mean an end to the whispers and the stares I knew [lover.GetSheHe] received.\n\n"
 lmf_lover.1070.desc.end:0 "[lover.GetFirstNameNoTooltip] considered the notion. I could tell that, if I pushed for it, [lover.GetHerHis] reluctance would wear down. If I didn't, then it seemed unlikely that the subject would ever come up again."
 lmf_lover.1070.a:0 "Push for it. Let's get married!"
 lmf_lover.1070.b:0 "Let the subject die here and now."

 lmf_lover.1075.t:0 "An Arrival at Court"
 lmf_lover.1075.desc.start:0 ""What is #EMP [lover.GetSheHe]#! doing here?"\n\nI heard the whispers from my courtiers and, when I looked up, sure enough there was [lover.GetFirstNameNoTooltip] boldly striding into my throne room as if [lover.GetSheHe] owned the place. [lover.GetSheHe|U], "
 lmf_lover.1075.desc.known:0 "my known lover and the topic of every scandalous whisper in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_lover.1075.desc.lowborn:0 "a lowborn [lover.GetWomanMan] and thus entirely out of place.\n\n"
 lmf_lover.1075.desc.courtier.realm:0 "[lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] [lover.GetLiege.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))] and with no reason to be here.\n\n"
 lmf_lover.1075.desc.courtier.foreign:0 "a [lover.GetWomanMan] from [lover.GetLiege.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] with no reason to be here.\n\n"
 lmf_lover.1075.desc.culture:0 "a [lover.GetCulture.GetNameNoTooltip] [lover.GetWomanMan] with no reason to be here.\n\n"
 lmf_lover.1075.desc.religion:0 "a follower of [lover.GetFaith.GetNameNoTooltip] with no reason to be here.\n\n"
 lmf_lover.1075.desc.default:0 "a [lover.GetWomanMan] with no liege, no court, and no earthly reason to be here.\n\n"
 lmf_lover.1075.desc.mid:0 "What [lover.GetSheHe] hoped to accomplish, I couldn't imagine. "
 lmf_lover.1075.desc.secret:0 "Worse, with the whispers already underway, it would be incredibly difficult to explain [lover.GetHerHis] presence without having a story pre-planned.\n\n"
 lmf_lover.1075.desc.public:0 "Perhaps [lover.GetSheHe] wanted to stare down those that knew exactly who [lover.GetSheHe] was to me, the gossipers and the rumourmongers, even if it would only incite them further.\n\n"
 lmf_lover.1075.desc.end:0 "The prudent thing to do would be to have [lover.GetHerHim] quietly removed. Knowing [lover.GetFirstNameNoTooltip], however, [lover.GetSheHe] would be more than a little displeased by that."
 lmf_lover.1075.a:0 "Let [lover.GetFirstNameNoTooltip] stay and have [lover.GetHerHis] fun."
 lmf_lover.1075.a.success:0 "You manage to explain [lover.GetFirstNamePossessiveNoTooltip] presence"
 lmf_lover.1075.a.fail:0 "You fumble the attempted explanation"
 lmf_lover.1075.b:0 "No, this is inappropriate. Have [lover.GetHerHim] removed."

 lmf_lover.1080.opening:0 "My love"
 lmf_lover.1080.desc.start:0 "They say that distance makes the heart grow fonder. It appears that is true, for my heart is very fond of you, indeed.\n\nThey tell me "
 lmf_lover.1080.desc.army:0 "your army is camped far off somewhere in "
 lmf_lover.1080.desc.travel:0 "your travels have reached far off "
 lmf_lover.1080.desc.event:0 "you're now in far off "
 lmf_lover.1080.desc.end:0 "[my_camp.GetNameNoTierNoTooltip], and if that's so then I hope this letter reaches you and finds you in good spirits and good health. I shall be thinking of you until your return to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 lmf_lover.1080.a:0 "I shall see [lover.GetHerHim] soon, I hope."

 lmf_lover.1085.t:0 "My Ambitious [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1085.desc.start:0 "I could tell that something was on [lover.GetFirstNamePossessiveNoTooltip] mind and, sure enough, just as we were undressing in my bedchambers, [lover.GetSheHe] stopped.\n\n"I want to be useful," [lover.GetSheHe] said.\n\n"Could this not wait?" I joked, even though I already knew the answer.\n\n"I exist in your court," [lover.GetFirstNameNoTooltip] said pointedly, "but I have nothing to do. No purpose other than to serve you." "
 lmf_lover.1085.desc.target:0 "[lover.GetSheHe|U] took a deep breath. "I want to be your [lover.Custom('GetTargetCourtPosition')]."\n\nI was surprised, admittedly. "Oh, is that all?"\n\n"I'm serious! "
 lmf_lover.1085.desc.bodyguard:0 "Who could guard you better than one who is with you day and night? "
 lmf_lover.1085.desc.lady:0 "Think of it! I would attend to you, day and night, and nobody could speak against it! "
 lmf_lover.1085.desc.oldholder:0 "I'd serve you far more loyally than [old_holder.GetTitledFirstNameNoTooltip] ever would! "
 lmf_lover.1085.desc.noholder:0 "The position is still open, isn't it? "
 lmf_lover.1085.desc.backup:0 "Either that, or... or perhaps I could be your [lover.Custom('GetBackupCourtPosition')] instead? "
 lmf_lover.1085.desc.onlybackup:0 "[lover.GetSheHe|U] took a deep breath. "I want to be your [lover.Custom('GetBackupCourtPosition')]."\n\nI was surprised, admittedly. "Oh, is that all?"\n\n"I'm serious! "
 lmf_lover.1085.desc.nothing:0 "I asked #EMP how#! she might serve, but she was at a loss. ""
 lmf_lover.1085.desc.end:0 "Please, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], I want to do #EMP something#!!"\n\nI could tell [lover.GetSheHe] wasn't about to let this go, and that the evening wouldn't progress until I answered."
 lmf_lover.1085.a:0 ""Very well, you may be my [lover.Custom('GetTargetCourtPosition')].""
 lmf_lover.1085.b:0 ""Very well. [old_holder.GetTitledFirstNameNoTooltip] will step aside for you.""
 lmf_lover.1085.a.lady_in_waiting_soulmate:0 ""What a pair we shall make!""
 lmf_lover.1085.a.lady_in_waiting_lover:0 ""Ahem, yes you may attend me.""
 lmf_lover.1085.a.bodyguard_soulmate:0 "#EMP Oh, my gallant Patroclus...#!"
 lmf_lover.1085.a.bodyguard_lover:0 ""You must never leave my side, [lover.GetFirstNameNoTooltip].""
 lmf_lover.1085.c:0 ""You may be my [lover.Custom('GetBackupCourtPosition')], then.""
 lmf_lover.1085.d:0 ""Why not join the ranks of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]?""
 lmf_lover.1085.e:0 ""No, this wouldn't be appropriate.""
 lmf_lover.1086.title.tt:0 "Broken Promise"
 lmf_lover.1086.desc:0 "You broke your promise to [lover.GetFirstNameNoTooltip], rescinding [lover.GetHerHis] position in your court."

 lmf_lover.1090.opening:0 "My poor love"
 lmf_lover.1090.desc:0 "If this letter finds you, it means the young soldier I bribed kept his word and [my_imprisoner.GetTitledFirstNameNoTooltip] (I spit on [my_imprisoner.GetHerHis] name) is none the wiser.\n\nI wrote as soon as I learned you'd been imprisoned. If only I could facilitate a means of escape! Alas, all I can do is offer you words of solace and pray that you'll be released soon.\n\nI shall await that time, when we can be reunited."
 lmf_lover.1090.a:0 "Thoughts of [lover.GetHerHim] will pass the time here."

 lmf_lover.1095.t:0 "A Cooling Ardor"
 lmf_lover.1095.desc:0 "When [lover.GetFirstNameNoTooltip] and I first fell in love, I was so certain I'd found my true soulmate. Now? I'm not so sure.\n\nI don't deny that our feelings are still strong, but I don't feel flush whenever I think of [lover.GetHerHim]. [lover.GetSheHe|U] doesn't occupy my thoughts every hour of the day... and when I look in [lover.GetHerHis] eyes, I can tell [lover.GetSheHe] feels the same.\n\nPerhaps this is normal, something that happens to love over time. Or perhaps it's because I haven't tried hard enough to keep our love burning hot. Could this be fixed with some effort?\n\nAnd is that something I even want any longer?"
 lmf_lover.1095.a:0 "Feelings change."
 lmf_lover.1095.b:0 "Try to restore the spark in our love, if I can."
 lmf_lover.1095.b.success.tt:0 "You manage to restore the passion"
 lmf_lover.1095.b.failure.tt:0 "Your attempts only make things worse"

 lmf_lover.1098.t:0 "My Secret [my_bastard.Custom('GetDaughterSon')|U]"
 lmf_lover.1098.courtier:0 "I was surprised when [lover.GetFirstNameNoTooltip] asked to see me today, as we hadn't arranged a rendezvous. "
 lmf_lover.1098.notcourtier:0 "I was surprised when [lover.GetFirstNameNoTooltip] arrived at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] today and asked to see me, as I wasn't expecting her. "
 lmf_lover.1098.start:0 "I was even more surprised when I saw the [my_bastard.Custom('polite_gender_ref')] trailing behind: [my_bastard.GetFirstNameNoTooltip], her [my_bastard.Custom('GetDaughterSon')] "
 lmf_lover.1098.notsecret:0 "and secretly also mine.\n\nShe presented the silent [my_bastard.GetFirstNameNoTooltip] to me and then looked me straight in the eyes. "It's time that people knew who [my_bastard.GetHerHis] father is."\n\n"
 lmf_lover.1098.secret:0 ".\n\nShe presented the silent [my_bastard.GetFirstNameNoTooltip] to me and then simply said, "It's time you knew that [my_bastard.GetSheHe]'s your [my_bastard.Custom('GetDaughterSon')], as well." I'd always suspected, but I was shocked to hear it stated so plainly?\n\nYet she wasn't done. "It's also time that people knew who [my_bastard.GetHerHis] father is."\n\n"
 lmf_lover.1098.criminal:0 "I tried to warn [lover.GetFirstNameNoTooltip] about the serious consequences that came with such a revelation, but she was typically undeterred. "This isn't about what happens to me," she said. "This is about [my_bastard.GetHerHis] future, as well as the truth.""
 lmf_lover.1098.notcriminal:0 "I demanded to know why she chose now, after all this time, to make such a bold demand. "This isn't about me, or even you," she said. "This is about [my_bastard.GetHerHis] future. [my_bastard.GetSheHe|U] deserves to come out of hiding.""
 lmf_lover.1098.a:0 "Convince her not to do this. Not now."
 lmf_lover.1098.a.success:0 "She's convinced, though unhappy about it"
 lmf_lover.1098.a.failure:0 "She reveals the truth without your approval"
 lmf_lover.1098.b:0 "Threaten her, as her liege, should she go through with this."
 lmf_lover.1098.b.angry:0 "She's furious, but backs down"
 lmf_lover.1098.b.dumped:0 "She won't reveal the secret, but it's over"
 lmf_lover.1098.c:0 "Perhaps she's right. It's time."
 lmf_lover.1098.c.tt:0 "You will automatically forgive any criminal offenses applied against [lover.GetFirstNameNoTooltip]"

 lmf_lover.1100.t:0 "Eyes on the Prize"
 lmf_lover.1100.desc.start:0 "As our sweat cooled from the earlier exertions this evening, I could already tell that something was on [lover.GetFirstNamePossessiveNoTooltip] mind. [lover.GetSheHe|U] had the look in [lover.GetHerHis] eyes that [lover.GetSheHe] gets when [lover.GetSheHe] wants something.\n\n"I saw "
 lmf_lover.1100.desc.jewelry:0 "the most wonderful piece of jewelry "
 lmf_lover.1100.desc.sword:0 "the most magnificent sword "
 lmf_lover.1100.desc.book:0 "the most incredible book "
 lmf_lover.1100.desc.manuals:0 "the most remarkable array of manuals "
 lmf_lover.1100.desc.robe:0 "an incredible robe, so elaborately embroidered, "
 lmf_lover.1100.desc.end:0 "at the market today. I wanted it so badly, though of course it's #EMP very#! expensive..."\n\nThe intention was clear: [lover.GetFirstNameNoTooltip] wanted me to get it for [lover.GetHerHim] as a gift. In fact, before the evening was even over, [lover.GetSheHe] was practically pleading for [lover.GetHerHis] coveted prize. "Surely it's not too much to ask for, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)]? You adore me, do you not?""
 lmf_lover.1100.a:0 "I'll surprise [lover.GetHerHim] with something even more #EMP expensive!#!"
 lmf_lover.1100.b:0 "Give in and give [lover.GetHerHim] the gift."
 lmf_lover.1100.c:0 "Is [lover.GetSheHe] joking? Absolutely not!"

 lmf_lover.1105.t:0 "The Grave Insult"
 lmf_lover.1105.desc.start:0 "When [lover.GetFirstNameNoTooltip] stormed into the room, bristling with rage, at first I thought I might be the cause.\n\nBut, no, it turned out that [lover.GetSheHe]'d had a run-in with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('my_courtier'))]. "
 lmf_lover.1105.desc.relation:0 "My [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('my_courtier'))] "
 lmf_lover.1105.desc.norelation:0 "The [my_courtier.GetWomanMan] "
 lmf_lover.1105.desc.end:0 "made a comment [lover.GetSheHe] overheard, something... let's call it unkind. This led to a confrontation and then a shouting match, and now [lover.GetFirstNameNoTooltip] tells me that [my_courtier.GetFirstNameNoTooltip] is 'running around the [ROOT.Char.Custom('FortifiedBuilding')], spreading lies' about [lover.GetHerHim].\n\nI suppose this thing was inevitable, considering everyone in the court knows about our relationship. They can't say anything to me, but to [lover.GetHerHim]?\n\n[lover.GetFirstNameNoTooltip] didn't ask me to do anything about it, precisely, but I can tell that [lover.GetSheHe] thinks I should."
 lmf_lover.1105.a:0 "I will send [my_courtier.GetFirstNameNoTooltip] away. At once."
 got_me_kicked_from_court:0 "[TARGET_CHARACTER.GetShortUIName|U] got [CHARACTER.GetShortUIName] ejected from court after [CHARACTER.GetSheHe] insulted [CharYouHerHim(TARGET_CHARACTER)]."
 got_me_kicked_from_court_corresponding:0 "[CHARACTER.GetShortUIName|U] got [TARGET_CHARACTER.GetShortUIName] ejected from court after [TARGET_CHARACTER.GetSheHe] insulted [CharYouHerHim(CHARACTER)]."
 lmf_lover.1105.b:0 "[my_courtier.GetFirstNameNoTooltip] will be severely reprimanded for this insult."
 lmf_lover.1105.b.success:0 "[my_courtier.GetFirstNameNoTooltip] is suitably regretful"
 lmf_lover.1105.b.failure:0 "Now [my_courtier.GetFirstNameNoTooltip] is angry at you both"
 got_me_reprimanded_unjustly:0 "[TARGET_CHARACTER.GetShortUIName|U] got [CHARACTER.GetShortUIName] unjustly reprimanded after [CHARACTER.GetFirstNameNoTooltip] insulted them."
 got_me_reprimanded_unjustly_corresponding:0 "[CHARACTER.GetShortUIName|U] got [TARGET_CHARACTER.GetShortUIName] unjustly reprimanded after [TARGET_CHARACTER.GetFirstNameNoTooltip] insulted them."
 reprimanded_me_unjustly:0 "[TARGET_CHARACTER.GetShortUIName|U] unjustly reprimanded [CHARACTER.GetShortUIName] for an insult paid to [TARGET_CHARACTER.GetHerHisMy] lover."
 reprimanded_me_unjustly_corresponding:0 "[CHARACTER.GetShortUIName|U] unjustly reprimanded [TARGET_CHARACTER.GetShortUIName] for an insult paid to [CHARACTER.GetHerHisMy] lover."
 lmf_lover.1105.c:0 "[lover.GetFirstNameNoTooltip] will have to get used to it."
 insulted_lover:0 "[TARGET_CHARACTER.GetShortUIName|U] insulted [CHARACTER.GetShortUIName] and got away with it."
 insulted_lover_corresponding:0 "[CHARACTER.GetShortUIName|U] insulted [TARGET_CHARACTER.GetShortUIName] and got away with it."

 lmf_lover.1110.t:0 "Always at my Side"
 lmf_lover.1110.desc.start:0 "[lover.GetFirstNameNoTooltip] is always at my side, in recent days.\n\nEither we are in bed together, walking the gardens together, at court together... "
 lmf_lover.1110.desc.secret:0 "even with the necessity of keeping the truth of our relationship a secret, somehow [lover.GetSheHe] always manages to be at my side.\n\n"
 lmf_lover.1110.desc.public:0 "there's no need to keep our relationship hidden, after all, so there's no need to keep [lover.GetHerHim] from my side.\n\n"
 lmf_lover.1110.desc.mid:0 "I suppose it makes sense, considering "
 lmf_lover.1110.desc.courtier:0 "[lover.GetFirstNameNoTooltip] holds no particular duties at [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] to hold [lover.GetHerHis] attention"
 lmf_lover.1110.desc.mycourtier:0 "[lover.GetFirstNameNoTooltip] holds no particular duties here at court to hold [lover.GetHerHis] attention"
 lmf_lover.1110.desc.pool:0 "[lover.GetFirstNameNoTooltip] has no liege and thus no duties to hold [lover.GetHerHis] attention"
 lmf_lover.1110.desc.male:0 ", and isn't a [lover.Custom('KnightCultureNoTooltipLowercase')].\n\n"
 lmf_lover.1110.desc.female:0 ", and has no children to raise.\n\n"
 lmf_lover.1110.desc.end:0 "Still, while I enjoy our time together, it's quite the... distraction from my own duties as [ROOT.Char.GetTitleAsNameNoTooltip]. I would never tell [lover.GetHerHim] such, of course, but I might be forced to if this goes on or else my attention to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will suffer."
 lmf_lover.1110.a:0 "So what? I enjoy the distraction."
 lmf_lover.1110.b:0 "Send [lover.GetHerHim] away. I need to focus on my duties."

 lmf_lover.1115.t:0 "A Surprise Visit"
 lmf_lover.1115.desc.start:0 "I was just thinking of [lover.GetFirstNameNoTooltip], and how seldom I get a chance to see [lover.GetHerHim], and who should appear? I almost couldn't believe it when [lover.GetSheHe] walked into the court, a brilliant smile on [lover.GetHerHis] face when [lover.GetSheHe] saw me.\n\n"What are you doing here?" I asked, still in shock. "
 lmf_lover.1115.desc.courtier:0 ""I thought you were still in [lover.GetLiege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"\n\n"
 lmf_lover.1115.desc.away:0 ""Last I heard, you were still in [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"\n\n"
 lmf_lover.1115.desc.local:0 ""I knew you were still in [lover.GetLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], but I didn't expect to see you!"\n\n"
 lmf_lover.1115.desc.mid:0 ""I had a feeling you missed me," [lover.GetSheHe] said. "Why? Are you going to turn me away?"\n\nI answered that with a laugh, taking [lover.GetHerHis] hand and leading [lover.GetHerHim] up the stairs. "
 lmf_lover.1115.desc.secret:0 "Normally, we'd have to be very secretive about it, but "
 lmf_lover.1115.desc.public:0 "We had no need to be secretive, after all, but even so "
 lmf_lover.1115.desc.end:0 "it was a quiet day in the [ROOT.Char.Custom('FortifiedBuilding')], for once. The result was an evening neither of us will soon forget."
 lmf_lover.1115.a:0 "I love surprises!"

 lmf_lover.1120.t:0 "A Day in the Garden"
 lmf_lover.1120.desc.start:0 "Even though [lover.GetFirstNameNoTooltip] is part of my court, it's not often that we get to spend the day together. "
 lmf_lover.1120.desc.secret:0 "The need for secrecy demands that we spend as much time as possible apart, in fact, so as to not arouse suspicion.\n\n"
 lmf_lover.1120.desc.public:0 "Even though our affair is a public one, duty keeps me away from [lover.GetHerHis] side as much as propriety.\n\n"
 lmf_lover.1120.desc.end:0 "Today, however, was not a day like most others. It was quiet in the [ROOT.Char.Custom('FortifiedBuilding')], for once, and most of the court was well occupied with other matters. [lover.GetFirstNameNoTooltip] came to me quietly. "I know just the place we can be alone," [lover.GetSheHe] whispered.\n\n[lover.GetSheHe|U] took me deep into the gardens, and though I looked around for the groundskeepers, I saw none.\n\n"I sent them away," [lover.GetFirstNameNoTooltip] said.\n\nHow [lover.GetSheHe] managed such a feat, I didn't ask and didn't care, as the day that followed is one neither of us is likely to soon forget."
 lmf_lover.1120.a:0 "I #EMP do#! like that garden."

 lmf_lover.1130.t:0 "A Stolen Moment at Camp"
 lmf_lover.1130.desc:0 "The army was camped in [army_location.GetCounty.GetTitle.GetNameNoTierNoTooltip] after a long day. It was late, most of the soldiers and knights were already retired to their tents, and I was soon to follow.\n\nThen [lover.GetFirstNameNoTooltip] appeared, as if out of nowhere, a mischievous grin on [lover.GetHerHis] face evident once [lover.GetSheHe] removed [lover.GetHerHis] helmet. "Come with me," [lover.GetSheHe] said.\n\nFor a moment, I thought something might be amiss. When [lover.GetFirstNameNoTooltip] led me to a more secluded part of the camp and began to remove [lover.GetHerHis] armor, I knew that was very much not the case.\n\n"The soldiers might see us," I warned with a chuckle.\n\n"See what? Two knights in love? Why should they care?" With that, my resistance crumbled, and it's a good thing it did."
 lmf_lover.1130.a:0 "Who knew the camp could be so fun?"

 lmf_lover.1135.t:0 "The Broken Wheel"
 lmf_lover.1135.desc.start:0 "One of the wagons had a broken wheel, they tell me, which was not going to mean a great delay for our travels but nevertheless meant a lot of standing around waiting for other people to fix things.\n\nThen, out of nowhere, [lover.GetFirstNameNoTooltip] appeared behind me. "I have an idea," [lover.GetSheHe] said with a wink.\n\nI wasn't certain what [lover.GetSheHe] meant until I spotted the basket and blanket on [lover.GetHerHis] arm. I let [lover.GetHerHim] lead me to a secluded spot nearby, away from the prying eyes of our entourage, and after laying down the blanket [lover.GetFirstNameNoTooltip] began to remove [lover.GetHerHis] clothes.\n\n"
 lmf_lover.1135.desc.cold:0 ""A little cold for that here, isn't it?" I laughed.\n\n"Not if you're next to me," [lover.GetSheHe] smiled. "
 lmf_lover.1135.desc.sand:0 ""Careful you don't get sand into... places," I laughed.\n\n"I'll need you to check," [lover.GetSheHe] smiled. "
 lmf_lover.1135.desc.bugs:0 ""Not worried about the insects, I see," I laughed.\n\n"Not if you're next to me," [lover.GetSheHe] smiled. "
 lmf_lover.1135.desc.default:0 ""You know, anyone could come by and see us," I laughed.\n\n"Then they'll get quite the show," [lover.GetSheHe] smiled. "
 lmf_lover.1135.desc.end:0 "That proved to be an offer I couldn't refuse."
 lmf_lover.1135.a:0 "I do love travelling."

 lmf_lover.1140.opening:0 "My love"
 lmf_lover.1140.courtier:0 "I've been thinking long and hard about this, and I want to leave [lover_liege.GetTitledFirstNamePossessiveNoTooltip] court and "
 lmf_lover.1140.pool:0 "I've been thinking long and hard about this, and I want to "
 lmf_lover.1140.start:0 "join you at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_lover.1140.spouse:0 "[lover_spouse.GetFirstNameNoTooltip] is willing to come with me and knows nothing, don't worry about [lover_spouse.GetHerHim]. "
 lmf_lover.1140.bastard:0 "[my_bastard.GetFirstNameNoTooltip] needs somewhere to grow up, and to meet [my_bastard.GetHerHis] [ROOT.Char.GetMotherFather]. Also, "
 lmf_lover.1140.child:0 "I just worry so about [my_bastard_courtier.GetFirstNameNoTooltip]. I want to be closer to [my_bastard_courtier.GetHerHim]"
 lmf_lover.1140.mid:0 "I simply feel it's important I be near you"
 lmf_lover.1140.public:0 ". Everyone already knows who I am to you, anyhow. I can deal with the stares at court.\n\n"
 lmf_lover.1140.myspouse:0 ", even if it means [ROOT.Char.GetPrimarySpouse.GetTitledFirstNamePossessiveNoTooltip] eyes will be on me the entire time. I don't care about that, and neither should you.\n\n"
 lmf_lover.1140.secret:0 ", even if we must continue to be lovers in secret. I don't care about that, and neither should you.\n\n"
 lmf_lover.1140.end:0 "Please do this. For me. For us."
 lmf_lover.1140.a:0 "Of course [lover.GetSheHe] is welcome here."
 lmf_lover.1140.b:0 "Come to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and stay? I think not!"

 lmf_lover.1145.t:0 "Jealous of my [my_spouse.GetWifeHusband|U]"
 lmf_lover.1145.desc.start:0 "Even as our sweat was cooling from the evening's exertions, I knew something was amiss with [lover.GetFirstNameNoTooltip]. [lover.GetSheHe|U] had been quiet all evening, and distracted once we were in bed and making love.\n\n"You love [my_spouse.GetHerHim] more than you love me," [lover.GetSheHe] finally blurted out.\n\nI was startled, and truthfully said I had no idea who [lover.GetSheHe] was referring to.\n\n"Your [my_spouse.GetWifeHusband]!" [lover.GetSheHe] snapped angrily. "
 lmf_lover.1145.desc.soulmate:0 ""I see the way you are when you're with [my_spouse.GetHerHim]. The [my_spouse.GetTitleAsNameNoTooltip|l] is your true soulmate, and everyone knows it!"\n\n"
 lmf_lover.1145.desc.bestfriend:0 ""I see the way you act around [my_spouse.GetHerHim]. The two of you are so at ease, it's like you're best friends! With your [my_spouse.GetWifeHusband]! Who ever heard of such a thing?!"\n\n"
 lmf_lover.1145.desc.lover:0 ""I see the way you are with the [my_spouse.GetTitleAsNameNoTooltip|l]. The touching, the little smiles you exchange! How could I hope to compete with [my_spouse.GetHerHim]?!"\n\n"
 lmf_lover.1145.desc.friend:0 ""I see the way you act around the [my_spouse.GetTitleAsNameNoTooltip|l]. The two of you are so at ease, so friendly! How could I hope to compete with [my_spouse.GetHerHim]?!"\n\n"
 lmf_lover.1145.desc.ruler:0 ""It's because [lover.GetSheHe]'s a high and mighty [my_spouse.GetTitleAsNameNoTooltip|l], off in [my_spouse.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], isn't it? And I'm no-one. How could I ever hope to compete with [my_spouse.GetHerHim]?!"\n\n"
 lmf_lover.1145.desc.smart:0 ""It's because [lover.GetSheHe]'s smarter than I am, isn't it? Oh, the [my_spouse.GetTitleAsNameNoTooltip|l] is soooo brilliant, everyone says so! How could I hope to compete with that?!"\n\n"
 lmf_lover.1145.desc.pretty:0 ""It's because [lover.GetSheHe]'s more [Select_CString( my_spouse.IsFemale, 'beautiful', 'handsome' )] than I am, isn't it? Admit it! Everyone already says so! How could I hope to compete?!"\n\n"
 lmf_lover.1145.desc.end:0 "As [lover.GetFirstNamePossessiveNoTooltip] jealous rant continued, [lover.GetSheHe] became more and more unreasonable until finally [lover.GetSheHe] stormed off in a fury."
 lmf_lover.1145.a:0 "I must try to convince [lover.GetHerHim] my [my_spouse.GetWifeHusband] is no threat."
 lmf_lover.1145.a.success:0 "You manage to convince [lover.GetHerHim]... mostly"
 lmf_lover.1145.a.failure:0 "Now [lover.GetFirstNameNoTooltip] is furious at you, as well"
 lover_jealousy:0 "[CHARACTER.GetShortUIName|U] has become incredibly jealous of [TARGET_CHARACTER.GetShortUIName|U]."
 lover_jealousy_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] has become incredibly jealous of [CHARACTER.GetShortUIName|U]."
 lmf_lover.1145.b:0 "[my_spouse.GetFirstNameNoTooltip] is my [my_spouse.GetWifeHusband]. It is what it is."

 lmf_lover.1150.desc:0 "When [lover.GetFirstNameNoTooltip] and I first fell in love, I was so certain I'd found my true soulmate. Now? I'm not so sure.\n\nI'm not even certain we could say we're truly in love any longer. Oh, I still have affection for [lover.GetHerHim], and I believe [lover.GetSheHe] feels the same for me, but does [lover.GetSheHe] occupy my thoughts? Does my heart burn for [lover.GetHerHim]? Sadly, no.\n\nWhether that means our relationship is slowly coming to an end, I cannot say. What can be said, beyond a shadow of a doubt, is that [lover.GetFirstNameNoTooltip] and I can no longer consider ourselves soulmates."

 lmf_lover.1155.t:0 "My Untrustworthy Lover?"
 lmf_lover.1155.desc:0 "Could it be true?\n\nI've received reports that [lover.GetFirstNameNoTooltip] was recently in contact with [my_rival.GetTitledFirstNameNoTooltip]. Why [lover.GetSheHe] would be writing letters to a rival of mine, I have no idea. [lover.GetSheHe|U] denies having done so, and while I've tried to have the matter looked into more closely it's very possible the entire thing was a rumour... one that [lover.GetFirstNameNoTooltip] suggests was undoubtedly spread by someone intending to smear [lover.GetHerHis] good name.\n\nWith no way to verify the truth, I have little choice but to take [lover.GetHerHis] word on the matter, but it eats away at me. I know something isn't right. Some manner of skullduggery is afoot."
 lmf_lover.1155.a:0 "Hopefully nothing comes of it."

 lmf_lover.1156.opening:0 "[lover.Custom2('GreetingToGenericPositive', ROOT.Char )]"
 lmf_lover.1156.stranger:0 "You don't know me, but "
 lmf_lover.1156.start:0 "I have some information on [player_rival.GetTitledFirstName] you might be very interested in, considering it's common knowledge you and [player_rival.GetSheHe] are rivals.\n\nAll I ask in return is a paltry sum of gold for my troubles and that you never mention "
 lmf_lover.1156.know:0 "this came from your [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))|l]."
 lmf_lover.1156.stranger2:0 "from whom you obtained this information."
 lmf_lover.1156.a:0 "[player_rival.GetTitledFirstNameNoTooltip] has a secret? Yes, please!"
 lmf_lover.1156.b:0 "I've no interest in this. Begone."

 lmf_lover.1160.t:0 "How to Fan the Flames?"
 lmf_lover.1160.desc:0 "It occurs to me that I haven't seen much of [lover.GetFirstNameNoTooltip] just lately. There's nothing wrong between us, at least that I'm aware of. We've both simply been preoccupied with other things.\n\nConsidering the [ROOT.Char.Custom('FortifiedBuilding')] is unusually quiet just now, perhaps there's an opportunity for me to fan the flames of our love? Surely all it would take is some effort, yes? How hard could that be?"
 lmf_lover.1160.a:0 "I'll write [lover.GetHerHim] a poem!"
 lmf_lover.1160.a.success:0 "[lover.GetSheHe|U] loves the poem"
 lmf_lover.1160.a.failure:0 "[lover.GetSheHe|U]'s amused by your poetic efforts"
 lmf_lover.1160.b:0 "We just need to spend more time together, is all."
 lmf_lover.1160.b.success:0 "The time together is just what you needed"
 lmf_lover.1160.b.failure:0 "[lover.GetSheHe|U] appreciates the gesture"
 lmf_lover.1160.c:0 "I'll buy [lover.GetHerHim] something lavish that [lover.GetSheHe]'ll love."
 lmf_lover.1160.c.success:0 "[lover.GetSheHe|U] adores the gift"
 lmf_lover.1160.c.failure:0 "[lover.GetSheHe|U]'s grateful for the gift, but no more"
 lmf_lover.1160.d:0 "Perhaps some time hiking together in the wilderness?"
 lmf_lover.1160.d.success:0 "The hike proves to be the perfect alone time"
 lmf_lover.1160.d.failure:0 "[lover.GetSheHe|U]'s more irritated by the hike than anything"
 lmf_lover.1160.e:0 "It's time to spice things up in the bedroom!"
 lmf_lover.1160.e.success:0 "[lover.GetSheHe|U]'s wowed by your efforts"
 lmf_lover.1160.e.failure:0 "[lover.GetSheHe|U]'s turned off by your efforts"
 lmf_lover.1160.f:0 "We'll head to the busiest tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], in disguise!"
 lmf_lover.1160.f.success:0 "The night out is a huge success!"
 lmf_lover.1160.f.failure:0 "[lover.GetSheHe|U]'s grateful for the evening, but no more"
 lmf_lover.1160.g:0 "This isn't necessary. We're fine as we are."

 lmf_lover.1165.t:0 "Catching Fire"
 lmf_lover.1165.desc.start:0 "I find myself spending more and more time in [lover.GetFirstNamePossessiveNoTooltip] company, as of late.\n\n"
 lmf_lover.1165.desc.secret:0 "We have to be careful, of course, to ensure nobody is the wiser... yet, somehow that doesn't seem so difficult. Or perhaps I'm deluding myself because I wish to, I don't know.\n\n"
 lmf_lover.1165.desc.public:0 "Perhaps it's because everyone already knows about our affair. There's no need to tiptoe about, yet I don't think that entirely it.\n\n"
 lmf_lover.1165.desc.end:0 "The fact is that [lover.GetSheHe] and I are alike in so many ways. The way [lover.GetSheHe]'s able to finish a sentence I start is almost farcical. I don't imagine it'll always go so well, but for the moment? It seems to be enough for us both."
 lmf_lover.1165.a:0 "I'm interested to see where this goes."
 lmf_lover.1165.b:0 "Perhaps this is more serious than we first thought..."
 lmf_lover.1165.c:0 "There's no need for this to develop."

 lmf_lover.1170.t:0 "A Passing Shadow"
 lmf_lover.1170.desc.start:0 "[lover.GetFirstNameNoTooltip] is sick.\n\n"
 lmf_lover.1170.desc.courtier:0 "I briefly went to [lover.GetHerHis] chambers to see [lover.GetHerHim] earlier, and [lover.GetSheHe] was delirious with fever. [lover.GetSheHe|U] kept moaning my name, over and over, and the moment [lover.GetSheHe] spotted me [lover.GetSheHe] reached out a desperate hand and begged me to come near.\n\nI couldn't stay, of course, and now I wonder if I should have. "
 lmf_lover.1170.desc.pool:0 "[lover.GetSheHe|U] missed our last rendezvous, so I sent out inquiries. I just heard back, and [lover.GetSheHe]'s somewhere in [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] right now, suffering from fever and [ROOT.Char.GetFaith.FertilityGodName] knows what else.\n\n[lover.GetSheHe|U] needs a physician, and the only way [lover.GetSheHe] will get one is if I bring [lover.GetHerHim] here to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. "
 lmf_lover.1170.desc.secret:0 "Doing so would run the risk of exposing us, of course... how would I even begin to explain my constant presence by [lover.GetFirstNamePossessiveNoTooltip] side?\n\n"
 lmf_lover.1170.desc.public:0 "Everyone already knows who [lover.GetFirstNameNoTooltip] is, after all. We have nothing more to hide. The only thing I risk is catching [lover.GetHerHis] illness.\n\n"
 lmf_lover.1170.desc.end:0 "It pains me to think of [lover.GetHerHim] lying there, possibly dying, and in the moment when [lover.GetSheHe]'s awake and lucid I'm nowhere in sight. If [lover.GetSheHe] pulls through this and I wasn't there when [lover.GetSheHe] needed me most, [lover.GetSheHe]'ll know."
 lmf_lover.1170.a:0 "Of course I'll stay at [lover.GetHerHis] bedside!"
 lmf_lover.1170.a.success:0 "Your careful explanation is accepted"
 lmf_lover.1170.a.fail:0 "Everyone sees through your explanation"
 lmf_lover.1170.b:0 "Have [lover.GetHerHim] brought to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once!"
 lmf_lover.1170.c:0 "[lover.GetSheHe|U]'ll receive treatment like any other courtier."
 lmf_lover.1170.d:0 "[lover.GetSheHe|U]'ll have to make do where [lover.GetSheHe] is."

 lmf_lover.1175.t:0 "My Enraged [my_spouse.GetWifeHusband|U]"
 lmf_lover.1175.desc.start:0 "[my_spouse.GetTitledFirstNameNoTooltip] waited until the throne room was clear before [my_spouse.GetSheHe] stormed in. I immediately knew something was amiss from the fury in [my_spouse.GetHerHis] eyes.\n\n"You must end things with [my_spouse.Custom2('direct_address_by_familiarity', SCOPE.sC('lover'))]," [my_spouse.GetSheHe] snapped. "Immediately."\n\n"
 lmf_lover.1175.desc.secret:0 "I tried to deny things at first, but [my_spouse.GetSheHe] cut me off. "I know about your affair. "
 lmf_lover.1175.desc.public:0 "I tried to feign ignorance, but [my_spouse.GetSheHe] cut me off. "Everyone in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] knows the truth. "
 lmf_lover.1175.desc.mid:0 "Don't you dare insult me further."\n\nThis escalated into a heated argument that lasted almost an hour. "For the sake of our marriage bed, for the sake of your own honor, I don't care why you end it but you #EMP must#! end it! "
 lmf_lover.1175.desc.courtier:0 "You must end it and send [lover.GetHerHim] far away from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]! "
 lmf_lover.1175.desc.end:0 "If you do not..."\n\n[my_spouse.GetSheHe|U] stopped, leaving the warning an implied one, before turning and storming out of the chamber."
 lmf_lover.1175.a:0 "I'll do as [my_spouse.GetSheHe] asks, to keep the peace."
 lmf_lover.1175.a.rivalry:0 "[lover.GetFirstNameNoTooltip] blames your [my_spouse.GetWifeHusband] for the affair's end"
 spouse_made_lover_break_up:0 "[TARGET_CHARACTER.GetShortUIName|U] forced [TARGET_CHARACTER.GetHerHis] spouse to break up with [CHARACTER.GetShortUIName]."
 spouse_made_lover_break_up_corresponding:0 "[CHARACTER.GetShortUIName|U] forced [CHARACTER.GetHerHis] spouse to break up with [TARGET_CHARACTER.GetShortUIName]."
 lmf_lover.1175.b:0 "[lover.GetFirstNameNoTooltip] will be sent away, but I'm not ending things."
 spouse_had_me_kicked_out:0 "[TARGET_CHARACTER.GetShortUIName|U] forced [TARGET_CHARACTER.GetHerHis] spouse to eject [CHARACTER.GetShortUIName] from court."
 spouse_had_me_kicked_out_corresponding:0 "[CHARACTER.GetShortUIName|U] forced [CHARACTER.GetHerHis] spouse to eject [TARGET_CHARACTER.GetShortUIName] from court."
 lmf_lover.1175.c:0 "What can my [my_spouse.GetWifeHusband] do, exactly? I refuse."
 lmf_lover.1175.c.rivalry:0 "[my_spouse.GetTitledFirstNameNoTooltip] turns [my_spouse.GetHerHis] wrath on [lover.GetFirstNameNoTooltip]"
 refused_to_dump_lover:0 "[TARGET_CHARACTER.GetShortUIName|U] refused to break off things with [TARGET_CHARACTER.GetHerHisMy] lover."
 spouse_wont_dump_lover:0 "[CHARACTER.GetShortUINamePossessiveNoTooltip|U] [CHARACTER.Custom('WifeHusbandOpp')] refused to break things off with [CHARACTER.Custom('GetHerHisOpposite')] lover, [TARGET_CHARACTER.GetShortUIName]."
 spouse_wont_dump_lover_corresponding:0 "[TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip|U] [TARGET_CHARACTER.Custom('WifeHusbandOpp')] refused to break things off with [TARGET_CHARACTER.Custom('GetHerHisOpposite')] lover, [CHARACTER.GetShortUIName]."

 lmf_lover.1180.t:0 "The Strain of Secrecy"
 lmf_lover.1180.desc.start:0 "I can see the effect our relationship is having on [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1180.desc.honest:0 "[lover.GetSheHe|U]'s an honest [lover.GetWomanMan] at heart, so the strain of having to constantly lie time and again is "
 lmf_lover.1180.desc.just:0 "[lover.GetSheHe|U] is a [lover.GetWomanMan] with a clear idea of right and wrong, and the straing of having to keep a secret, especially an immoral one, is "
 lmf_lover.1180.desc.paranoid:0 "[lover.GetSheHe|U] has always been a little paranoid, truth be told, so the thoughts of what will happen when and if we're ever discovered are "
 lmf_lover.1180.desc.craven:0 "[lover.GetSheHe|U] isn't the bravest of [lover.GetWomenMen], truth be told, so the constant thoughts of the consequences should we ever be discovered are "
 lmf_lover.1180.desc.intrigue:0 "Considering [lover.GetHerHis] education, one would think [lover.GetSheHe]'d be better at keeping a secret, but truth be told it's not [lover.GetHerHis] natural inclination and the lies are "
 lmf_lover.1180.desc.bold:0 "Considering how bold [lover.GetSheHe] is, one would think keeping a secret would be no trouble, but I suppose even the boldest of [lover.GetWomenMen] can be worn down and the lies are "
 lmf_lover.1180.desc.default:0 "[lover.GetSheHe|U]'s not given to deceit or scheming, truth be told, and isn't the boldest of [lover.GetWomenMen], so the constant lying is "
 lmf_lover.1180.desc.end:0 "clearly eating away at [lover.GetHerHim].\n\nI can see how it stresses [lover.GetFirstNameNoTooltip], to the point where it is affecting the love we have for one another, and there appears to be nothing I can do about it."
 lmf_lover.1180.a:0 "I wish this were easier on [lover.GetHerHim]."

 lmf_lover.1185.t:0 "The Strain of Sin"
 lmf_lover.1185.desc.start:0 "I can see the effect our relationship is having on [lover.GetFirstNameNoTooltip].\n\n"
 lmf_lover.1185.desc.incest:0 "Laying with [lover.GetHerHis] [lover.Custom2('LMF_RelationToMeShort', ROOT.Char )] is a sin by any standard of [lover.GetFaith.GetNameNoTooltip], it's true. "
 lmf_lover.1185.desc.gay:0 "Laying with another [ROOT.Char.GetWomanMan] is a sin by any standard of [lover.GetFaith.GetNameNoTooltip], it's true. "
 lmf_lover.1185.desc.married:0 "Adultery committed by a [lover.GetWomanMan] is not only a sin, it's also a criminal offense. "
 lmf_lover.1185.desc.unmarried:0 "A [lover.GetWomanMan] who is caught and accused of fornication? Not only a sin, but a criminal offense. "
 lmf_lover.1185.desc.secret:0 "The fact that we must be constantly vigilant to keep our secret only adds to the stress [lover.GetSheHe] feels, I'm certain.\n\n"
 lmf_lover.1185.desc.public:0 "I would have thought that our relationship being out in the open would make things easier, the consequences already done, but it appears to be quite the opposite.\n\n"
 lmf_lover.1185.desc.end:0 "The weight of [lover.GetFirstNamePossessiveNoTooltip] sins upon [lover.GetHerHis] soul obviously trouble [lover.GetHerHim] greatly. I can see the stress [lover.GetSheHe] feels, and the effects of it seep into the love we feel for one another every day... and it seems there's nothing at all I can do about it."
 lmf_lover.1185.a:0 "I wish this were easier on [lover.GetHerHim]."

 lmf_lover.1190.t:0 "All the Eyes Upon [lover.GetHerHim|U]"
 lmf_lover.1190.desc:0 "I would have thought our relationship not being a secret would make things easier on [lover.GetFirstNameNoTooltip].\n\nThat doesn't appear to be the case, however. Being [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] lover meant that all eyes were upon you. [lover.GetFirstNameNoTooltip] said [lover.GetSheHe] felt as if [lover.GetSheHe] were constantly being judged, no matter where [lover.GetSheHe] went.\n\nI wish it were a simple matter for [lover.GetHerHim] to shrug it all off, but it's not. The stress of it is clearly affecting [lover.GetFirstNameNoTooltip], just as it affects our relationship. And it seems there's nothing I can do about it."
 lmf_lover.1190.a:0 "I wish this were easier on [lover.GetHerHim]."

 lmf_lover.1195.t:0 "The Strain of Secrecy"
 lmf_lover.1195.desc.start:0 "I wish I could say that keeping my relationship with [lover.GetFirstNameNoTooltip] a secret was having no effect on me, but that would be a lie.\n\n"
 lmf_lover.1195.desc.honest:0 "Truth be told, I'm an honest [ROOT.Char.GetWomanMan] at heart, so having to constantly lie and then remember all those lies is "
 lmf_lover.1195.desc.just:0 "I have a strong sense of justice. I know the difference between right and wrong. Doing something so clearly wrong, and then to #EMP keep#! doing it, is "
 lmf_lover.1195.desc.paranoid:0 "All I can think about is what will happen when we're inevitably discovered. If anyone looks at us, I strain to figure out what they're thinking. It's maddening, and is "
 lmf_lover.1195.desc.craven:0 "I wouldn't say I'm the bravest of [ROOT.Char.GetWomenMen], truth be told. The fear keeps building of what will happen once we're discovered, and it's "
 lmf_lover.1195.desc.intrigue:0 "One would think I'd be better at this, considering my education, but truth be told the intrigue doesn't come naturally to me. The constant deception is "
 lmf_lover.1195.desc.bold:0 "I've been called bold by many, and there's truth to it. Boldness alone doesn't make one unaccountable, however, and the constant need for deception is "
 lmf_lover.1195.desc.default:0 "I'm not one for deceit or scheming, truth be told. Nor am I the boldest of [ROOT.Char.GetWomenMen], and I'll admit that the constant sneaking and lying is "
 lmf_lover.1195.desc.end:0 "eating away at me.\n\n[lover.GetFirstNameNoTooltip] sees how the stress gets to me, and of course [lover.GetSheHe] urges me not to think about it, but I can't help it. There's nothing [lover.GetSheHe] can do which will make me feel good about this."
 lmf_lover.1195.a:0 "What am I to do?"

 lmf_lover.1200.t:0 "The Strain of Sin"
 lmf_lover.1200.desc.start:0 "My relationship with [lover.GetFirstNameNoTooltip] is having an effect on me, much as I wish that weren't the case.\n\n"
 lmf_lover.1200.desc.incest:0 "Laying with my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('lover'))] is a sin, it's true. "
 lmf_lover.1200.desc.gay:0 "Laying with another [lover.GetWomanMan] is a sin, it's true. "
 lmf_lover.1200.desc.married:0 "Adultery committed by a [ROOT.Char.GetWomanMan] is not only a sin, it's also a criminal offense. "
 lmf_lover.1200.desc.unmarried:0 "A [ROOT.Char.GetWomanMan] who is caught and accused of fornication? Not only a sin, but a criminal offense. "
 lmf_lover.1200.desc.secret:0 "The fact that we must be constantly vigilant to keep our secret only adds to the stress I feel.\n\n"
 lmf_lover.1200.desc.public:0 "I would have thought that our relationship being out in the open would make things easier, the consequences already done, but that's not the case.\n\n"
 lmf_lover.1200.desc.independent:0 "It's not that the fear the consequences, for I have no liege, "
 lmf_lover.1200.desc.liege:0 "It's not that I need fear the fear the consequences, with [lover.GetFirstNameNoTooltip] as my liege, "
 lmf_lover.1200.desc.ruler:0 "It's not that I fear the consequences, precisely, "
 lmf_lover.1200.desc.end:0 "it's more what all this sin will do to my immortal soul. The thought of it eats away at me, and though [lover.GetFirstNameNoTooltip] urges me to put it out of my mind, I cannot. There's nothing [lover.GetSheHe] can do which will make me feel good about this."
 lmf_lover.1200.a:0 "What am I to do?"

 lmf_lover.1205.t:0 "All Eyes Upon Me"
 lmf_lover.1205.desc:0 "I would have thought our relationship not being a secret would make things easier.\n\nAfter all, there's no need for lying. There's no need to cover up any assignations with [lover.GetFirstNameNoTooltip]. I'm the [ROOT.Char.GetTitleAsNameNoTooltip|l] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and I can do as I wish, can't I?\n\nThe looks, however... my courtiers and vassals don't say anything, because how could they? But I can see the judgment in their eyes. I try to dismiss it, but it happens more and more the longer [lover.GetFirstNameNoTooltip] and I are together, and I have to admit it eats away at me a little."
 lmf_lover.1205.a:0 "How incredibly annoying."

 lmf_lover.1210.t:0 "The Whispers Have Begun"
 lmf_lover.1210.desc:0 "I thought we were being careful.\n\nClearly we weren't, as there have been whispers at court about [lover.GetFirstNameNoTooltip] and I... how often we're seen together, how friendly we appear to be, suspicions that perhaps it goes even further than that.\n\n"I knew this would happen," [lover.GetFirstNameNoTooltip] said when I told [lover.GetHerHim] the news.\n\nMaybe so, but now we have to do something about it, before our secret is out in the open."
 lmf_lover.1210.a:0 "I'll try to put a stop to these whispers."
 lmf_lover.1210.b:0 "Let [lover.GetFirstNameNoTooltip] try to put a stop to these whispers."
 lmf_lover.1210.a.success.tt:0 "The rumors are successfully quelled"
 lmf_lover.1210.a.failure.tt:0 "The secret gets out anyhow"
 lmf_lover.1210.c:0 "[lover.GetFirstNameNoTooltip] and I need to spend time apart, until things quieten."

 lmf_lover.1215.t:0 "Time to Choose"
 lmf_lover.1215.desc.start:0 "I could tell that [lover.GetFirstNameNoTooltip] was angry about something.\n\nWe recently spent the night together, and [lover.GetSheHe] barely said a word. Finally, after I pressed, [lover.GetSheHe] snapped. "I want you to end things with [other_lover.GetTitledFirstNameNoTooltip]!"\n\n"
 lmf_lover.1215.desc.spouse:0 ""End things... with my #EMP [other_lover.Custom2('GetYourConsortType', ROOT.Char )]#!?"\n\n"[other_lover.GetSheHe|U]'s more than your [other_lover.Custom2('GetYourConsortType', ROOT.Char )]! You dote on [other_lover.GetHerHim], you can't keep your hands off [other_lover.GetHerHim], you're in #EMP love#! with [other_lover.GetHerHim]!"\n\n"
 lmf_lover.1215.desc.secret:0 "I was startled that [lover.GetSheHe] even knew about [other_lover.GetFirstNameNoTooltip]. "Yes, I know about it!" [lover.GetSheHe] raged. "I'm not going to reveal your secret, I'm not a fool, but you can't be in love with [other_lover.GetHerHim] while you say you're in love with #EMP me!#!"\n\n"
 lmf_lover.1215.desc.public:0 "Ah. I knew this was going to come up sooner or later. "You parade about with [other_lover.GetHerHim]!" [lover.GetSheHe] raged. "Flaunting it in front of me, as if I have nothing to say about it or feel about it! Are you in love with [other_lover.GetHerHim]? Are you even in love with me?!"\n\n"
 lmf_lover.1215.desc.end:0 "Our argument escalated until finally [lover.GetFirstNameNoTooltip] made [lover.GetHerHis] ultimatum: I had to choose between them or we were through."
 lmf_lover.1215.a:0 ""Of course I choose you!""
 lmf_lover.1215.b:0 ""If I must, then I choose [other_lover.GetHerHim].""
 lmf_lover.1215.c:0 ""You can't make me choose. I won't!""
 lmf_lover.1215.c.angry:0 "[lover.GetFirstNameNoTooltip] is furious but backs down"
 lmf_lover.1215.c.dumped:0 "[lover.GetFirstNameNoTooltip] follows through on [lover.GetHerHis] threat"

 lmf_lover.1220.t:0 "Unexpected Babysitting?"
 lmf_lover.1220.desc:0 "When [lover.GetFirstNameNoTooltip] sent me a message that she wished to spend the day together, I was pleased. The [ROOT.Char.Custom('FortifiedBuilding')] was quiet, for once, so I was able to slip away.\n\nThus it was with some surprise when I saw her arrive with a [my_bastard.Custom('ChildhoodPersonalityTrait')|l] [my_bastard.Custom('polite_gender_ref')] at her side: [my_bastard.GetFirstNameNoTooltip], her [my_bastard.Custom('GetDaughterSon')]... who happens also to be my [my_bastard.Custom('GetDaughterSon')].\n\n"I want [my_bastard.GetFirstNameNoTooltip] to get to know [my_bastard.GetHerHis] father," she said. "You see [my_bastard.GetHerHim] so seldom, [lover.Custom2('spoken_address_by_familiarity', ROOT.Char)], this may be your only chance before [my_bastard.GetSheHe]'s grown."\n\nI could see she was determined to make this happen, but... a whole day with the [my_bastard.Custom('GetLassLad')]?"
 lmf_lover.1220.a:0 "Maybe this was a chance at a father-[my_bastard.Custom('GetDaughterSon')] relationship?"
 lmf_lover.1220.a.success:0 "The day together is a success"
 spent_time_with_me:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] spent time getting to know each other as father and [CHARACTER.Custom('GetDaughterSon')]."
 spent_time_with_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] and [CHARACTER.GetShortUIName] spent time getting to know each other as father and [TARGET_CHARACTER.Custom('GetDaughterSon')]."
 lmf_lover.1220.a.failure:0 "It's an awkward day full of disappointments"
 lmf_lover.1220.b:0 "I have neither the time nor patience for this!"
 refused_to_spend_time_with_me:0 "[CHARACTER.GetShortUINamePossessive|U] true father, [TARGET_CHARACTER.GetShortUIName], turned [Select_CString( CHARACTER.IsLocalPlayer, 'me', CHARACTER.GetHerHim )] away."
 refused_to_spend_time_with_me_corresponding:0 "[CHARACTER.GetShortUIName|U] turned away [CHARACTER.GetHerHisMy] secret [TARGET_CHARACTER.Custom('GetDaughterSon')], [TARGET_CHARACTER.GetShortUIName]."

 lmf_lover.1225.opening:0 "My love"
 lmf_lover.1225.secret:0 "I know this may come as a surprise, but it's time you knew: my darling [my_bastard.Custom('polite_gender_ref')], [my_bastard.GetFirstName], is your [my_bastard.Custom('GetDaughterSon')].\n\n"
 lmf_lover.1225.public:0 "I'm writing to you about our darling [my_bastard.Custom('polite_gender_ref')], [my_bastard.GetFirstName], who grows older and taller by the day.\n\n"
 lmf_lover.1225.courtier:0 "I want [my_bastard.GetHerHim] to have a good education and a future, and that won't happen here in [lover.GetLiege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. "
 lmf_lover.1225.pool:0 "I want [my_bastard.GetHerHim] to have a good education and a future, neither of which I can give [my_bastard.GetHerHim]. "
 lmf_lover.1225.end:0 "It's my wish to send [my_bastard.GetHerHim] to your court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] where [my_bastard.GetSheHe] can be raised as a proper young [my_bastard.GetWomanMan]. Can you do that for me?"
 lmf_lover.1225.a:0 "[new_guardian.GetTitledFirstNameNoTooltip] would make a fine guardian for the [my_bastard.Custom('GetLassLad')]."
 lmf_lover.1225.b:0 "I'm sure we can find someone here to be [my_bastard.GetHerHis] guardian, yes."
 lmf_lover.1225.c:0 "Bring [my_bastard.GetHerHim] here? No, that's not going to happen."

 lmf_lover.1230.t:0 "A Place for my [my_bastard.Custom('GetDaughterSon')|U]?"
 lmf_lover.1230.desc.start:0 "When [lover.GetFirstNameNoTooltip] formally requested to speak with me in private, I hesitantly agreed.\n\nAs it turned out, what she wanted to talk about — or, rather, who — was our [my_bastard.Custom('GetDaughterSon')]. "
 lmf_lover.1230.desc.othercourt:0 ""[my_bastard.GetFirstNamePossessiveNoTooltip] potential is wasted in [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip] court," she complained. "
 lmf_lover.1230.desc.otherknight:0 ""[my_bastard.GetFirstNamePossessiveNoTooltip] potential is wasted as one of [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip] [my_bastard.GetLiege.Custom('KnightCulturePluralNoTooltipLowercase')]," she complained. "
 lmf_lover.1230.desc.other:0 ""[my_bastard.GetFirstNameNoTooltip] has no duties in [my_bastard.GetLiege.GetTitledFirstNamePossessiveNoTooltip] court. All that potential! Wasted!" she complained. "
 lmf_lover.1230.desc.court:0 ""[my_bastard.GetFirstNamePossessiveNoTooltip] potential is wasted here in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," she complained. "You need to give [my_bastard.GetHerHim] something useful to do!"\n\n"
 lmf_lover.1230.desc.pool:0 ""[my_bastard.GetFirstNameNoTooltip] has so much potential, but no liege to properly serve," she complained. "
 lmf_lover.1230.desc.bring:0 ""I want you to bring [my_bastard.GetHerHim] here, where [my_bastard.GetSheHe] can be useful."\n\n"
 lmf_lover.1230.desc.mid:0 ""Define 'useful'," I asked.\n\n"
 lmf_lover.1230.desc.target:0 "She had an answer at the ready: "Make [my_bastard.GetHerHim] your [my_bastard.Custom('GetTargetCourtPosition')]." I almost guffawed, but [lover.GetFirstNameNoTooltip] was adamant. "
 lmf_lover.1230.desc.notarget:0 "Now [lover.GetFirstNameNoTooltip] was less certain. "I... I don't know. #EMP Something#!!" I told her that was less than useful, but she was adamant. "
 lmf_lover.1230.desc.backup:0 ""Or your [my_bastard.Custom('GetBackupCourtPosition')], perhaps!" she shouted. "
 lmf_lover.1230.desc.end:0 ""[my_bastard.GetFirstNameNoTooltip] is your actual blood! You #EMP owe#! [my_bastard.GetHerHim] a chance!""
 lmf_lover.1230.a:0 ""Very well, [my_bastard.GetFirstNameNoTooltip] will be my [my_bastard.Custom('GetTargetCourtPosition')].""
 lmf_lover.1230.b:0 ""I... suppose [my_bastard.GetSheHe] could be my [my_bastard.Custom('GetBackupCourtPosition')], certainly.""
 lmf_lover.1230.c:0 ""[my_bastard.GetSheHe|U] may come and join the ranks of my [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].""
 lmf_lover.1230.d:0 ""I do not, in fact, owe [my_bastard.GetHerHim] #EMP anything#!.""
 lmf_lover.1231.title.tt:0 "Broken Promise"
 lmf_lover.1231.desc:0 "You broke your promise to [lover.GetFirstNameNoTooltip], rescinding [my_bastard.GetFirstNamePossessive] position in your court."

 lmf_lover.1235.t:0 "A Legitimate Request"
 lmf_lover.1235.desc:0 "After a recent evening spent with [lover.GetFirstNameNoTooltip], she brought up the subject of our [my_bastard.Custom('GetDaughterSon')], [my_bastard.GetFirstName].\n\n"Everyone knows who I am to you," she said, "and they know who [my_bastard.GetSheHe] is, as well. It's time for [my_bastard.GetHerHim] to be legitimized."\n\n"Legitimized?" I was genuinely surprised. "But you and I aren't married, my love."\n\nThe look she shot me said, very clearly, that this was #EMP my#! doing and not hers. "Yet [my_bastard.GetSheHe] is your [my_bastard.Custom('GetDaughterSon')]! It's not right that [my_bastard.GetSheHe] be treated differently, and you can change that!" I could tell that [lover.GetFirstNameNoTooltip] was going to insist."
 lmf_lover.1235.a:0 "Perhaps she has a point. Very well."
 lmf_lover.1235.topliege.tt:0 "You will send a request to [recipient.GetShortUIName] that [secondary_recipient.GetShortUIName] be legitimized"
 lmf_lover.1235.b:0 "No, it's simply not going to happen."

 lmf_lover.1240.t:0 "A Long Time Coming"
 lmf_lover.1240.desc:0 "Who would have thought that, when [lover.GetFirstNameNoTooltip] first began our relationship, we would still be together so many years later?\n\nNot I, and it was I who made it clear that I didn't consider our affair to be a serious one. Yet we are still together, and while it's true that some of the sparkle has gone out of our ardor I can't deny that I still hold a great deal of affection for [lover.GetHerHim].\n\nIf I want this to continue, however, I might have to start putting in far more effort. I might have to consider the idea that maybe our relationship #EMP is#! going somewhere after all. Yet... do I #EMP want#! that?"
 lmf_lover.1240.a:0 "I do want that. I'll put in the effort to make it happen."
 lmf_lover.1240.b:0 "No. It is what it is."

 lmf_lover.1245.t:0 "Love & Hate"
 lmf_lover.1245.desc:0 "[lover.GetFirstNameNoTooltip] is angry with me.\n\nEither that, or perhaps [lover.GetSheHe] has grown to dislike me, even hate me. Whatever the case, I see [lover.GetHerHim] only rarely, in recent months. The times we do meet one another, [lover.GetSheHe] is distant and sometimes cold.\n\nIt's possible that this may pass, it's true. Or perhaps this is the beginning of the end. That remains to be seen."
 lmf_lover.1245.a:0 "I must act, if I am to keep [lover.GetHerHim]."

 lmf_lover.1250.t:0 "Something I Said?"
 lmf_lover.1250.desc:0 "Something went very wrong during my last rendezvous with [lover.GetFirstNameNoTooltip].\n\nBefore we even got to the good part of the evening, [lover.GetSheHe] got very quiet. [lover.GetSheHe|U] was angry, I could tell, but for the life of me I couldn't recall exactly what I'd said to make [lover.GetHerHim] so. What's worse, every attempt I made to ask [lover.GetHerHim] what the problem was only appeared to irritate [lover.GetHerHim] more! It eventually grew to an argument, after which [lover.GetSheHe] gathered [lover.GetHerHis] clothes and left.\n\nI don't think the problem is a dire one, but I fear if I do nothing to try and smooth things over with [lover.GetFirstNameNoTooltip], this will impact our relationship."
 lmf_lover.1250.a:0 "I'd best try, then."
 lmf_lover.1250.a.success:0 "[lover.GetFirstNameNoTooltip] relents, amused by your efforts"
 lmf_lover.1250.a.failure:0 "Your efforts only annoy [lover.GetHerHim] further"
 lmf_lover.1250.b:0 "Better to let sleeping dogs lie, I say."

 lmf_lover.1255.t:0 "Opposites Clash"
 lmf_lover.1255.desc.courtier:0 "I was pleased that I finally had a chance to spend the evening alone with [lover.GetFirstNameNoTooltip], "
 lmf_lover.1255.desc.notcourtier:0 "I was pleased when a surprise visit by [lover.GetFirstNameNoTooltip] coincided with a chance to spend the evening alone with [lover.GetHerHim], "
 lmf_lover.1255.desc.mid:0 "a rarity in recent days.\n\nIt started out well enough, but before long we began bickering. Small things, at first. A choice comment [lover.GetSheHe] made that set my teeth on edge. An unfortunate remark I made that made [lover.GetHerHim] frown. By the time we made it to the bedroom, it had turned into a full-blown argument without resolution... and certainly no sex.\n\n"
 lmf_lover.1255.desc.courtier2:0 "[lover.GetFirstNameNoTooltip] stormed off to [lover.GetHerHis] own chambers in the [ROOT.Char.Custom('FortifiedBuilding')], "
 lmf_lover.1255.desc.notcourtier2:0 "[lover.GetFirstNameNoTooltip] stormed off, taking [lover.GetHerHis] leave from the [ROOT.Char.Custom('FortifiedBuilding')] early, "
 lmf_lover.1255.desc.end:0 "and I was left to consider. We are so different, unalike in so many ways I sometimes wonder how we even became lovers. I could try to patch things up, but it will take effort."
 lmf_lover.1255.a:0 "I have to try."
 lmf_lover.1255.a.success.tt:0 "You manage to smooth things over"
 lmf_lover.1255.a.failure.tt:0 "[lover.GetFirstNameNoTooltip] rebuffs your efforts"
 lmf_lover.1255.b:0 "There's no point. [lover.GetSheHe|U] needs to change, not I."

 lmf_lover.1260.t:0 "Separated by Duty"
 lmf_lover.1260.desc:0 "[lover.GetFirstNameNoTooltip] and I are both so busy.\n\nI rule in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], while the duties of being [lover.GetTitleAsNameNoTooltip|l] keep [lover.GetHerHim] occupied in [lover.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Thus, the opportunities for us to see one another are few and far between.\n\nIt might be difficult, but perhaps we need to make more of an effort. If we don't, I have the feeling that our affair may slowly become a fleeting one..."
 lmf_lover.1260.a:0 "We have to make more of an effort!"
 lmf_lover.1260.b:0 "There's not much to be done. It is what it is."

 lmf_lover.1265.t:0 "Wrong Place, Wrong Time"
 lmf_lover.1265.desc:0 "[lover.GetFirstNameNoTooltip] and I had just finished another delightful evening in each other's company. In fact, [lover.GetSheHe]'d just finished gathering [lover.GetHerHis] clothes and slipped out of the bedchambers when I suddenly heard the door open again.\n\nThinking it was [lover.GetHerHim], I jumped out of bed. "Did you forget something, my love?" I called out.\n\nIt was only then, belatedly, that I realized my [ROOT.Char.Custom2('LMF_RelationToMeShort', SCOPE.sC('my_courtier'))|l] stood in the doorway and not [lover.GetHerHim], having come to deliver a message.\n\nDid [my_courtier.GetFirstNameNoTooltip] hear what I'd said? Had [my_courtier.GetSheHe] seen [lover.GetFirstNameNoTooltip] leave, not moments before? I had to think quickly..."
 lmf_lover.1265.a:0 "Convince [my_courtier.GetFirstNameNoTooltip] that it was all a misunderstanding."
 lmf_lover.1265.a.success.tt:0 "[my_courtier.GetFirstNameNoTooltip] is convinced it was nothing"
 lmf_lover.1265.a.failure.tt:0 "[my_courtier.GetFirstNameNoTooltip] knows you're lying"
 lmf_lover.1265.b:0 "Appeal to [my_courtier.GetFirstNameNoTooltip] not to say a word."
 lmf_lover.1265.b.success.tt:0 "[my_courtier.GetFirstNameNoTooltip] agrees to keep [my_courtier.GetHerHis] mouth shut"
 courtier_promised_not_to_reveal_tt:0 "[my_courtier.GetFirstNameNoTooltip] promises not to reveal the [secret|E]"
 lmf_lover.1265.b.failure.tt:0 "You aren't very convincing"
 lmf_lover.1265.c:0 "Dismiss [my_courtier.GetHerHim] and then wait to see what comes of it."
 lmf_lover.1265.c.knows.tt:0 "[my_courtier.GetFirstNameNoTooltip] saw everything and knows"
 lmf_lover.1265.c.revealed.tt:0 "[my_courtier.GetFirstNameNoTooltip] tells someone, and word spreads..."
 lmf_lover.1265.c.learned.tt:0 "[my_courtier.GetFirstNameNoTooltip] keeps the secret to [my_courtier.GetHerselfHimself], for now"

 lmf_lover.1270.t:0 "The Unexpected Witness"
 lmf_lover.1270.desc:0 "[lover.GetFirstNameNoTooltip] and I were in the middle of an afternoon delight, having stolen away to my bedchambers while most of the [ROOT.Char.Custom('FortifiedBuilding')] was occupied, when [lover.GetFirstNamePossessiveNoTooltip] eyes suddenly flew wide in shock.\n\nI looked, and who should be standing there but young [my_courtier.GetFirstNameNoTooltip], wide-eyed and confused.\n\nHow the [my_courtier.Custom('GetLassLad')] got in or what [my_courtier.GetSheHe] even thought she was doing here I couldn't say, but as I quickly grabbed my breeches I had to decide: do I try and convince the [my_courtier.Custom('GetLassLad')] that what [my_courtier.GetSheHe] saw wasn't actually what [my_courtier.GetSheHe] saw? Or rely on people to discount any stories [my_courtier.GetSheHe] might tell on account of [my_courtier.GetHerHis] youth?"
 lmf_lover.1270.a:0 "Time for some quick talking!"
 lmf_lover.1270.a.success.tt:0 "You convince [my_courtier.GetHerHim] it was all an act"
 lmf_lover.1270.a.failure.tt:0 "Trying to convince [my_courtier.GetHerHim] just makes it worse"
 lmf_lover.1270.b:0 "Nobody will believe [my_courtier.GetHerHim], I'm certain."
 lmf_lover.1270.c:0 "The things I do for love..."
 lmf_lover.1270.c.tt:0 "#EMP You push [my_courtier.GetShortUIName] out a window, very likely killing [my_courtier.GetHerHim] from the fall to the courtyard below!#!\n"
 lmf_lover.1270.c.death.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] is killed from the apparently accidental fall.#!"
 lmf_lover.1270.c.death.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] dies from a fall"
 lmf_lover.1270.c.death.desc:0 "[my_courtier.GetShortUIName] perished after falling from a bedroom window down to the courtyard. The fall is believed to be an accident."
 lmf_lover.1270.c.death2.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] dies from the fall"
 lmf_lover.1270.c.death2.desc:0 "[my_courtier.GetShortUIName] did not recover from [my_courtier.GetHerHis] fall from the window. Your secret is safe."
 lmf_lover.1270.c.crippled.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] survives the fall, but is badly wounded and crippled. [my_courtier.GetSheHe|U] is able to tell everyone what happened when [my_courtier.GetSheHe] recovers.#!"
 lmf_lover.1270.c.crippled.title:0 "[my_courtier.GetTitledFirstNameNoTooltip] survives the fall"
 lmf_lover.1270.c.crippled.desc:0 "[my_courtier.GetShortUIName] barely survived the fall, and is both badly wounded and crippled. Upon recovering, [my_courtier.GetSheHe] was able to tell everyone what happened!"
 lmf_lover.1270.c.survive.tt:0 "#EMP [my_courtier.GetTitledFirstNameNoTooltip] miraculously survives the fall without real injury, and is able to tell everyone what happened.#!"
 lmf_lover.1270.c.survive.desc:0 "[my_courtier.GetShortUIName] miraculously survived the fall almost unscathed, and was able to tell everyone what happened!"

 lmf_lover.1271.t:0 "A Fall From Grace"
 lmf_lover.1271.start:0 "I was informed that [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('my_courtier'))] fell from one of the [ROOT.Char.Custom('FortifiedBuilding')] windows today, a plummet down to the courtyard which should have ended [my_courtier.GetHerHis] young life.\n\n"
 lmf_lover.1271.crippled:0 "Instead, the [my_courtier.Custom('GetLassLad')] managed to survive... though only barely. I'm told [my_courtier.GetHerHis] injuries are quite severe, and [my_courtier.GetSheHe] may never walk again.\n\n"
 lmf_lover.1271.survived:0 "Instead, it appears the [my_courtier.Custom('GetLassLad')] managed to sustain only a few injuries, with recovery all certain. Ah, the resilience of youth!\n\n"
 lmf_lover.1271.end:0 "More concerning is #EMP why#! [my_courtier.GetSheHe] fell. As soon as [my_courtier.GetTitledFirstName] was able to speak, [my_courtier.GetSheHe] said that [my_courtier.GetSheHe]'s encountered [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('murderer'))] and [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('lover'))] in a... compromising position, there in the bedroom. Rather than risk their affair be revealed, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('murderer'))] pushed [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('my_courtier'))] out the bedroom window! An attempted murder, to cover up [murderer.GetHerHis] own indiscretions!"
 lmf_lover.1271.a:0 "Unbelievable!"
 lmf_lover.1271.a.tt1:0 "[scope:my_courtier.GetShortUINameNoTooltip] exposes [scope:murderer.GetShortUINamePossessive] Lover Secret"
 lmf_lover.1271.a.tt2:0 "[scope:my_courtier.GetShortUINameNoTooltip] exposes [scope:murderer.GetShortUINamePossessive] Attempted Murder Secret"

 lmf_lover.1275.t:0 "My [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))]'s Lover"
 lmf_lover.1275.desc.start:0 "[lover.GetFirstNameNoTooltip] has been acting differently, as of late. Nothing suspicious, necessarily, but distant. Distracted. It was enough that I "
 lmf_lover.1275.desc.courtier:0 "quietly had some servants in the [ROOT.Char.Custom('FortifiedBuilding')] keep an eye on [lover.GetHerHim] when I wasn't about.\n\n"
 lmf_lover.1275.desc.othercourtier:0 "paid several servants to keep an eye on [lover.GetHerHim] when [lover.GetSheHe] returned to [lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] court after our last meeting.\n\n"
 lmf_lover.1275.desc.landed:0 "paid several servants at [lover.GetHerHis] court in [lover.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to keep an eye on [lover.GetHerHim].\n\n"
 lmf_lover.1275.desc.other:0 "paid several servants to follow [lover.GetHerHim] when [lover.GetSheHe] departed from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] after our last meeting.\n\n"
 lmf_lover.1275.desc.end:0 "My intention was only to find out what was amiss, as perhaps it was something I could help with. What the servants reported back, however, surprised me.\n\n[lover.GetFirstNameNoTooltip] was seen several times in the company of [other_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]... and these were no innocent meetings. The two were spotted laughing, touching, carrying on, and would immediately stand apart and play innocent if they thought anyone else was near.\n\nIt's clear to me, now: [lover.GetFirstNameNoTooltip] has a secret lover of [lover.GetHerHis] own."
 lmf_lover.1275.a:0 "Well, #EMP that#! was unexpected..."

 lmf_lover.1280.t:0 "[lover.GetHerHis|U] Other Lover"
 lmf_lover.1280.desc:0 "I can't get the thought of them out of my head.\n\n[lover.GetFirstNameNoTooltip] and [other_lover.GetTitledFirstNameNoTooltip], their bodies entwined between the bedsheets, sweat mingling, gasps escaping from their lips as they...\n\n#EMP No.#! I need to do something about this before I go insane, surely."
 lmf_lover.1280.a:0 "[lover.GetFirstNameNoTooltip] has to choose between us."
 lmf_lover.1280.a.you:0 "[lover.GetFirstNameNoTooltip] chooses you"
 lmf_lover.1280.a.them:0 "[lover.GetFirstNameNoTooltip] chooses [other_lover.GetHerHim]"
 lmf_lover.1280.b:0 "I'll try to put it out of my head..."
 lmf_lover.1280.c:0 "No, I've had enough. This ends here."

 lmf_lover.1285.t:0 "A Waning Love"
 lmf_lover.1285.desc:0 "It occurred to me today that I've barely seen [lover.GetFirstNameNoTooltip] at all, as of late.\n\n[lover.GetSheHe|U] hasn't come to see me, nor send a note... and, what's more, I haven't noticed. Perhaps it's true what they say, that love simply wanes as time passes. It's either that, or I haven't made the kind of effort needed to sustain what the two of us once had.\n\nShould I make the attempt? Or is it time to put an end to this now and be done with it?"
 lmf_lover.1285.a:0 "I'll find a way to rekindle the spark!"
 lmf_lover.1285.a.success.tt:0 "Your efforts are appreciated"
 lmf_lover.1285.a.failure.tt:0 "Sadly, you only make things worse"
 lmf_lover.1285.b:0 "Sadly, I think it's over..."

 lmf_lover.1500.t:0 "Out of Sight, Out of Mind"
 lmf_lover.1500.desc:0 "The last I had a letter from [lover.GetFirstNameNoTooltip], [lover.GetSheHe] was somewhere in [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], but even that took months to reach me here in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] so who knows if [lover.GetSheHe]'s still there? [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] is so distant it's almost impossible to send or receive word.\n\nI want to say I hold out hope [lover.GetSheHe]'ll return soon, but I have my doubts... and, as the months go by, I find myself thinking of [lover.GetHerHim] less and less.\n\nI suspect [lover.GetSheHe] feels the same."
 lmf_lover.1500.a:0 "So be it."

 lmf_lover.1505.t:0 "My Distant [ROOT.Char.Custom2('GetYourConsortType', SCOPE.sC('lover'))|U]"
 lmf_lover.1505.desc.start:0 "It's been quite some time since I've heard from [lover.GetFirstNameNoTooltip].\n\nLast I heard, [lover.GetSheHe] was "
 lmf_lover.1505.desc.courtier:0 "part of [lover.GetLiege.GetTitledFirstNamePossessiveNoTooltip] court in [lover.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip], "
 lmf_lover.1505.desc.pool:0 "somewhere in distant [lover.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], "
 lmf_lover.1505.desc.end:0 "though what [lover.GetSheHe]'s doing there I couldn't rightly say.\n\nWhat I can say is that I miss [lover.GetHerHim]. Perhaps I should hire some retainers to track [lover.GetFirstNameNoTooltip] down and see if they could convince [lover.GetHerHim] to join me in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]... provided, of course, they even find [lover.GetHerHim]."
 lmf_lover.1505.a:0 "I'll send them at once."
 lmf_lover.1505.a.success.tt:0 "[lover.GetTitledFirstNameNoTooltip] is found and agrees to join your court"
 lmf_lover.1505.b:0 "If [lover.GetSheHe] wishes to return, [lover.GetSheHe] will."

 lmf_scheme.1031.family.opening:0 "[proposer.Custom2('GreetingToFamilyPositive', ROOT.Char )]"
