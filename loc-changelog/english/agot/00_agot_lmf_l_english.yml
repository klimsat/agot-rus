 lmf_interaction.1301.t:0 "An Introduction"
 lmf_interaction.1301.desc.start:0 "The invitation has been accepted, and [secondary_recipient.GetTitledFirstNameNoTooltip] is on [secondary_recipient.GetHerHis] way to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n"
 lmf_interaction.1301.desc.actor:0 "There is much to prepare. This could be my future [secondary_recipient.GetWifeHusband] coming to meet me, after all. Or perhaps I will end up disliking [secondary_recipient.GetHerHim] on sight and send [secondary_recipient.GetHerHim] home the moment the visit ends.\n\nThe choice, as always, is mine."
 lmf_interaction.1301.desc.pleased.willnotwed:0 "[secondary_actor.GetFirstNameNoTooltip], at least, is cautiously pleased when I present the news of [secondary_actor.GetHerHis] potential future [secondary_recipient.GetWifeHusband]. "You're bringing [secondary_recipient.GetHerHim] all the way here?" [secondary_actor.GetSheHe] asked. "[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_recipient'))]".\n\nThen [secondary_actor.GetSheHe] paused, considering. "And if I decide I don't want to marry [secondary_recipient.GetHerHim] after all? Do I get a say?"\n\n"We shall see," I said, and that was enough to satisfy [secondary_actor.GetFirstNameNoTooltip]... at least for the moment."
 lmf_interaction.1301.desc.pleased:0 "[secondary_actor.GetFirstNameNoTooltip], at least, is pleased when I present the news of [secondary_actor.GetHerHis] potential future [secondary_recipient.GetWifeHusband]. "[secondary_recipient.GetSheHe|U]'s coming here? To meet me?" [secondary_actor.GetSheHe] asked excitedly. "[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_recipient'))]"\n\nThen [secondary_actor.GetSheHe] paused, considering. "But what if [secondary_recipient.GetSheHe] doesn't like me? Does that mean we won't be married, even after [secondary_recipient.GetSheHe] comes all this way?"\n\n"We shall see," I said, and that was enough to placate [secondary_actor.GetFirstNamePossessiveNoTooltip] worries... at least for the time being."
 lmf_interaction.1301.desc.displeased:0 "Now it was just a matter of telling [secondary_actor.GetFirstNameNoTooltip] about the coming visitor, and [secondary_actor.GetSheHe] was none too happy about that.\n\n"[secondary_actor.Custom2('lmf_has_relation', SCOPE.sC('secondary_recipient'))] [secondary_actor.Custom2('lmf_neg_reaction', SCOPE.sC('secondary_recipient'))]" [secondary_actor.GetSheHe] [secondary_actor.Custom('lmf_neg_reaction_type')].\n\nI tried to convince [secondary_actor.GetHerHim] to wait before forming an opinion about [secondary_recipient.GetTitledFirstNameNoTooltip], that under normal circumstances the [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] arrangements would already have been finalized, but nothing I said did much good.\n\nWe'll have to wait and see how the visit goes."
 lmf_interaction.1301.a:0 "Time to prepare!"

 lmf_interaction.1302.t:0 "On [secondary_recipient.GetHerHisMy|U] Way"
 lmf_interaction.1302.desc.recipient:0 "I'm about to make the journey to [actor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], possibly to meet my future [secondary_actor.GetWifeHusband].\n\nUnder normal circumstances, the wedding arrangements would already be complete... but this is a chance for me to meet [secondary_actor.GetTitledFirstNameNoTooltip] and for [secondary_actor.GetHerHim] to meet me, and then we can decide for ourselves if we want this wedding to proceed.\n\nI suppose we shall see how this visit goes."
 lmf_interaction.1302.desc.pleased.willnotwed:0 "We have accepted the invitation, and already [secondary_recipient.GetFirstNameNoTooltip] is making preparations to leave for [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nI must admit, I was relieved when [secondary_recipient.GetSheHe] responded to my choice of [secondary_actor.GetTitledFirstNameNoTooltip] as [secondary_recipient.GetHerHis] potential future [secondary_actor.GetWifeHusband] with cautious enthusiasm.\n\n"[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_actor'))] But... what if I don't like [secondary_actor.GetHerHim], after the visit is over?" [secondary_recipient.GetSheHe] asked. "Do I get a say in my future?"\n\n"We shall see," I said, and then wished [secondary_recipient.GetHerHim] safe travels as [secondary_recipient.GetHerHis] retinue departed from the [ROOT.Char.Custom('FortifiedBuilding')]."
 lmf_interaction.1302.desc.pleased:0 "We have accepted the invitation, and already [secondary_recipient.GetFirstNameNoTooltip] is making preparations to leave for [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nI must admit, I was relieved when [secondary_recipient.GetSheHe] responded to my choice of [secondary_actor.GetTitledFirstNameNoTooltip] as [secondary_recipient.GetHerHis] potential future [secondary_actor.GetWifeHusband] with enthusiasm.\n\n"[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_pos_reaction', SCOPE.sC('secondary_actor'))] But... what if [secondary_actor.GetSheHe] doesn't like me?" [secondary_recipient.GetSheHe] asked, suddenly worried. "Does that mean we won't be married, even after I traveled all the way there?"\n\n"We shall see," I said, and then wished [secondary_recipient.GetHerHim] safe travels as [secondary_recipient.GetHerHis] retinue departed from the [ROOT.Char.Custom('FortifiedBuilding')]."
 lmf_interaction.1302.desc.displeased:0 "We have accepted the invitation, and already [secondary_recipient.GetFirstNameNoTooltip] is making preparations to leave for [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[secondary_recipient.GetSheHe|U] was more than a little upset when I broke the news about [secondary_recipient.GetHerHis] voyage, as well as my choice of [secondary_actor.GetTitledFirstNameNoTooltip] as [secondary_recipient.GetHerHis] potential future [secondary_actor.GetWifeHusband].\n\n"[secondary_recipient.Custom2('lmf_has_relation', SCOPE.sC('secondary_actor'))] [secondary_recipient.Custom2('lmf_neg_reaction', SCOPE.sC('secondary_actor'))]", [secondary_recipient.GetSheHe] [secondary_recipient.Custom('lmf_neg_reaction_type')].\n\nI tried to convince [secondary_recipient.GetHerHim] to wait before forming an opinion about [secondary_actor.GetTitledFirstNameNoTooltip], that under normal circumstances the [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] arrangements would already have been finalized, but nothing I said did much good.\n\nWe'll have to wait and see how the visit goes."
 lmf_interaction.1302.a:0 "I eagerly await the news."
 lmf_interaction.1302.b:0 "Off we go!"

 lmf_interaction.1304.t:0 "The War Ahead"
 lmf_interaction.1304.desc.atwar.actor:0 "Now that we are at war with [actor.GetTitledFirstNameNoTooltip], it seems highly inappropriate to continue [recall_char.GetFirstNamePossessiveNoTooltip] visit to [actor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]."
 lmf_interaction.1304.desc.atwar.self.rootattacker:0 "My war against [defender.GetTitledFirstNameNoTooltip] raises the question of whether or not I should return to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_interaction.1304.desc.atwar.rootattacker:0 "My war against [defender.GetTitledFirstNameNoTooltip] raises the question of whether or not [recall_char.GetFirstNameNoTooltip] should be recalled to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nTruth be told, [recall_char.GetSheHe] should be safe enough at [actor.GetTitledFirstNamePossessiveNoTooltip] court, but that's not guaranteed to last."
 lmf_interaction.1304.desc.atwar.self.rootdefender:0 "[attacker.GetTitledFirstNamePossessiveNoTooltip] war against me raises the question of whether or not I should return to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_interaction.1304.desc.atwar.rootdefender:0 "[attacker.GetTitledFirstNamePossessiveNoTooltip] war against me raises the question of whether or not [recall_char.GetFirstNameNoTooltip] should be recalled to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nTruth be told, [recall_char.GetSheHe] should be safe enough at [actor.GetTitledFirstNamePossessiveNoTooltip] court, but that's not guaranteed to last."
 lmf_interaction.1304.desc.atwar.self:0 "Now that I'm part of the war between [attacker.GetPrimaryTitle.GetNameNoTierNoTooltip] and [defender.GetPrimaryTitle.GetNameNoTierNoTooltip], it raises the question of whether or not I should return to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] at once."
 lmf_interaction.1304.desc.atwar:0 "Now that I'm part of the war between [attacker.GetPrimaryTitle.GetNameNoTierNoTooltip] and [defender.GetPrimaryTitle.GetNameNoTierNoTooltip], it raises the question of whether or not [recall_char.GetFirstNameNoTooltip] should be recalled to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nTruth be told, [recall_char.GetSheHe] should be safe enough at [actor.GetTitledFirstNamePossessiveNoTooltip] court, but that's not guaranteed to last."
 lmf_interaction.1304.a:0 "Recall [recall_char.GetHerHim] at once."
 lmf_interaction.1304.b:0 "I should head back."
 lmf_interaction.1304.c:0 "[recall_char.GetSheHe|U]'s fine where [recall_char.GetSheHe] is."
 lmf_interaction.1304.d:0 "I'll continue on."

