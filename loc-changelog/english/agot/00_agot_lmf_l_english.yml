 lmf_interaction.1325.t:0 "The Next Day"
 lmf_interaction.1325.t.same:0 "A Potential Pairing"
 lmf_interaction.1325.desc.same.actor.start:0 "One could hardly call it a true "introduction", considering [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] is part of my court here at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], but nevertheless we shall stick to the forms.\n\n"
 lmf_interaction.1325.desc.same.actor.willnotwed:0 "[secondary_recipient.GetSheHe|U] seems quite nervous as [secondary_recipient.GetSheHe] presents [secondary_recipient.GetHerselfHimself] before me in the throne room. [secondary_recipient.GetSheHe|U] has been quite vocal, after all, in declaring that [secondary_recipient.GetSheHe] will not marry anyone who does not meet with [secondary_recipient.GetHerHis] approval... and I have the power to ignore those wishes. Yet why would I engage in this dance if I wanted to do that?\n\n"
 lmf_interaction.1325.desc.same.actor:0 "[secondary_recipient.GetSheHe|U] seems quite nervous as [secondary_recipient.GetSheHe] presents [secondary_recipient.GetHerselfHimself] before me in the throne room. I am the one who will decide whether the [secondary_actor.Custom2('BetrothalMarriage', SCOPE.sC('secondary_recipient'))|l] proceeds, after all, regardless of how we feel about each other at the end of the day. Yet if I wanted to marry [secondary_recipient.GetFirstNameNoTooltip] without considering our compatibility, would I not have done so?\n\n"
 lmf_interaction.1325.desc.same.actor.end:0 "Thus, I take [secondary_recipient.GetHerHim] by the hand and lead [secondary_recipient.GetHerHim] out. My [secondary_actor.Custom('lmf_intro_planned_activity')] while we talk. Despite every eye in the court being on us, we shall do our best to enjoy ourselves."
 lmf_interaction.1325.desc.same.start:0 "One could hardly call it a true "introduction", considering [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] resides here in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Yet the point is that they spend a day determining how compatible they are... "
 lmf_interaction.1325.desc.same.both.willnotwed:0 "both [secondary_recipient.GetSheHe] and [secondary_actor.GetFirstNameNoTooltip] have avowed they will only marry someone they wish to, after all, and if I wanted to override their wishes there would be no need for this in the first place.\n\n"
 lmf_interaction.1325.desc.same.secact.willnotwed:0 "if I wanted to override [secondary_actor.GetFirstNamePossessiveNoTooltip] desire to only marry a [secondary_recipient.GetWomanMan] of whom [secondary_actor.GetSheHe] approved, after all, there would be no need to arrange this in the first place.\n\n"
 lmf_interaction.1325.desc.same.secrec.willnotwed:0 "if I wanted to override [secondary_recipient.GetFirstNamePossessiveNoTooltip] desire to only marry a [secondary_actor.GetWomanMan] of whom [secondary_recipient.GetSheHe] approved, after all, there would be no need to arrange this in the first place.\n\n"
 lmf_interaction.1325.desc.same:0 "if I wanted to have them married without considering that, after all, I would do so.\n\n"
 lmf_interaction.1325.desc.same.end:0 "Both of them present calm faces to the assembled court, their true thoughts about the proceedings kept carefully hidden. Then, [secondary_actor.GetFirstNameNoTooltip] takes [secondary_recipient.GetTitledFirstNamePossessiveNoTooltip] hand and leads [secondary_recipient.GetHerHim] out of the chamber. [secondary_actor.GetHerHis|U] [secondary_actor.Custom('lmf_intro_planned_activity')], apparently.\n\nThe introduction is about to begin."
 lmf_interaction.1325.desc.secrec.start:0 "When the morning arrives, I present myself in the throne room, primped and preened and ready to spend the day with [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))].\n\nI'll admit to feeling nervous. Even if my future wasn't about to be decided, the eyes of the entire court are upon me. Who wouldn't sweat under such pressure?\n\nEven so, I school my expression to remain benignly neutral.\n\n"
 lmf_interaction.1325.desc.start:0 "When the morning arrives, [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_recipient'))] presents [secondary_recipient.GetHerselfHimself] in the throne room, primped and preened and ready to spend the day with [Select_CString( secondary_actor.IsLocalPlayer, 'me', secondary_actor.GetFirstNameNoTooltip )].\n\n[secondary_recipient.GetSheHe|U] appears nervous, which is understandable considering the eyes of the entire court are on [secondary_recipient.GetHerHim]. If [secondary_recipient.GetSheHe] has any reservations, [secondary_recipient.GetSheHe] at least has the grace not to let [secondary_recipient.GetHerHis] let them show.\n\n"
 lmf_interaction.1325.desc.actor:0 "As for me, I doubt my expression is as schooled. Yet I can't say I'm entirely certain how the day will go any better than [secondary_recipient.GetSheHe] does.\n\n"
 lmf_interaction.1325.desc.secact.disapprove:0 "As for [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))], [secondary_actor.GetSheHe] is far less guarded about [secondary_actor.GetHerHis] opinion. [secondary_actor.GetSheHe|U] has been scowling at [Select_CString( secondary_recipient.IsLocalPlayer, 'me', secondary_recipient.GetFirstNameNoTooltip )] from the moment [Select_CString( secondary_recipient.IsLocalPlayer, 'I', secondary_recipient.GetSheHe )] appeared, and hasn't let up.\n\n"
 lmf_interaction.1325.desc.secact:0 "As for [ROOT.Char.Custom2('direct_address_by_familiarity', SCOPE.sC('secondary_actor'))], [secondary_actor.GetSheHe] is far less guarded about [secondary_actor.GetHerHis] opinion. [secondary_actor.GetSheHe|U] has been beaming brightly at [Select_CString( secondary_recipient.IsLocalPlayer, 'me', secondary_recipient.GetFirstNameNoTooltip )] from the moment [Select_CString( secondary_recipient.IsLocalPlayer, 'I', secondary_recipient.GetSheHe )] appeared, clearly eager to get the day started.\n\n"
 lmf_interaction.1325.desc.end:0 "While the court watches, [Select_CString( secondary_actor.IsLocalPlayer, 'I', secondary_actor.GetFirstNameNoTooltip )] [Select_CString( secondary_actor.IsLocalPlayer, 'step forward and take', 'steps forward and takes' )] [Select_CString( secondary_recipient.IsLocalPlayer, 'me', secondary_recipient.GetHerHim )] out of the chamber. [secondary_actor.GetHerHisMy|U|U] [secondary_actor.Custom('lmf_intro_planned_activity')][Select_CString( secondary_actor.IsLocalPlayer, '.', ', apparently.' )]\n\nThe introduction is about to begin."
 lmf_interaction.1325.a:0 "Let's see how this goes."
 lmf_interaction.1325.a.tt:0 "[secondary_actor.GetShortUIName|U] and [secondary_recipient.GetShortUIName] will spend the day getting to know one another better"
 lmf_interaction.1325.a.secrec.charmed:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] is charmed by [secondary_actor.GetFirstNameNoTooltip]"
 lmf_interaction.1325.a.secrec.notcharmed:0 "[secondary_actor.GetFirstNameNoTooltip] does not make a good impression"
 lmf_interaction.1325.a.secact.charmed:0 "[secondary_actor.GetFirstNameNoTooltip] is charmed by [secondary_recipient.GetTitledFirstNameNoTooltip]"
 lmf_interaction.1325.a.secact.notcharmed:0 "[secondary_recipient.GetTitledFirstNameNoTooltip] does not make a good impression"

