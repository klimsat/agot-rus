 agot_rp_event.0200.g:0 "Set birthplace: [county_g.GetNameNoTier]."
 agot_rp_event.0200.h:0 "Set birthplace: [county_h.GetNameNoTier]."
 agot_rp_event.0200.i:0 "Set birthplace: [county_i.GetNameNoTier]."
 agot_rp_event.0200.j:0 "Set birthplace: [county_j.GetNameNoTier]."
 agot_rp_event.0200.k:0 "I have changed my mind."

 agot_rp_event.0201.t:0 "Birthplace"
 agot_rp_event.0201.desc:0 "#EMP You can set your birthplace by right-clicking on any landed character's portrait and selecting #S "Set Birthplace"."
 agot_rp_event.0201.a:0 "Thanks, I will do it."
 agot_rp_event.0201.b:0 "I don't want to choose my birthplace."

