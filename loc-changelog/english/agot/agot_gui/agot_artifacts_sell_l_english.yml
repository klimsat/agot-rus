 agot_events_artifacts_sell.1001.t: "Selling Dragon Egg"
 agot_events_artifacts_sell.1001.desc.1: "The Treasure Keeper from the Myrish Treasure Exchange brings a cadre of appraisal experts to my realm. They carefully inspect my dragon egg, attempting to verify its authenticity. Afterwards, the Treasure Keeper tells me:\n\n"
 agot_events_artifacts_sell.1001.desc.2: ""This is a genuine dragon egg, #bold invaluable#!, and we are willing to purchase it at the highest market price.""
 agot_events_artifacts_sell.1001.desc.3: ""This is indeed a precious dragon egg, but to us, it's not #italic that#! rare. If you are still willing to sell, we will buy it at seventy percent of the highest historical price.""
 agot_events_artifacts_sell.1001.desc.4: ""This is a true dragon egg, and you might think its value is immeasurable, but we have seen #italic one after another#!. We can only buy it at fifty percent of the historical price at most.""
 agot_events_artifacts_sell.1001.desc.5: ""We have seen this kind of thing time and again, they are precious, but we regret to tell you we will buy no more; our vaults are already filled with them. Unless you're willing to sell it to us for fifteen percent of the original price...""
 agot_events_artifacts_sell.1001.a: "I am satisfied with this offer."
 agot_events_artifacts_sell.1001.b: "Maybe I'm at a loss, but the situation forces me, I have to do this."
 agot_events_artifacts_sell.1001.c: "I think the offer is too low, but I unfortunately have no choice."
 agot_events_artifacts_sell.1001.d: "You... okay... I agree."
 agot_events_artifacts_sell.1001.e: "I will not sell my dragon egg."

 agot_events_artifacts_sell.1002.t: "Selling Dragon Egg"
 agot_events_artifacts_sell.1002.desc: "The Treasure Keeper from the Myrish Treasure Exchange has declined to come to view your dragon egg. They have sent a letter expressing their apologies, but they are not willing to buy more dragon eggs at this time."
 agot_events_artifacts_sell.1002.a: "Damn it all!"

 agot_events_artifacts_sell.1003.t: "Selling Valyrian Steel Sword"
 agot_events_artifacts_sell.1003.desc: "On hearing that I wish to sell my Valyrian steel blade for some gold, all my courtiers have clamored to persuade me not to do so.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "As a [ROOT.Char.GetLadyLord], selling a Valyrian steel blade will surely disgrace me throughout Westeros, and even bring shame to my dynasty."
 agot_events_artifacts_sell.1003.desc.essos: "As a [ROOT.Char.GetLadyLord], selling a Valyrian steel blade will surely disgrace me throughout Essos, and even bring shame to my family."
 agot_events_artifacts_sell.1003.desc.else: "As a [ROOT.Char.GetLadyLord], selling a Valyrian steel blade will surely disgrace me throughout the world, and even bring shame to my dynasty."
 agot_events_artifacts_sell.1003.a: "My mind is made up."
 agot_events_artifacts_sell.1003.b: "It is indeed a #bold bad#! decision."

 agot_events_artifacts_sell.0005.opening: "My sincerest condolences,"
 agot_events_artifacts_sell.0005.desc: "Your actions have completely infuriated the good Treasure Keepers of the Myrish Treasure Exchange. Henceforth, your family has have been permanently banned from trading at the Exchange."
 agot_events_artifacts_sell.0005.a: "I don't know what they're talking about..."

 agot_stolen_artifact_from_artifact_keeper_desc: "Your family has been blacklisted by the Myrish Treasure Exchange."
 house_be_banned_exchange_artifact: "Resulting in the family being blacklisted by the treasure exchange."
