 agot_artifact_keeper_head_text: "Treasure Keeper"
 agot_artifact_welcome_word_text: "Welcome to the Myr Exchange, my lord. I am the Treasure Keeper of Myrish Exchange. I manage all artifact transactions, and I will purchase any valuable artifacts.\n\nJust as my job title suggests, I guard these artifacts, and if you have any inappropriate intentions, you and your family will be permanently blacklisted and will no longer be able to conduct treasure transactions."
 agot_not_wilding_desc_trigger_desc: "You are not a wildling"
 agot_events_artifacts_sell.1004.t: "Selling Dragon Egg"
 agot_events_artifacts_sell.1004.desc: "After learning that I wanted to sell dragon eggs, the Treasure Keeper of Myrish Exchange quickly came to my court."
 agot_events_artifacts_sell.1004.desc.first: "After confirming that I really wanted to sell the dragon eggs, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] looked at me with a strange expression, as if [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] were looking at a joke. I suppressed my anger and listened to [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis] offer."
 agot_events_artifacts_sell.1004.desc.others: "Treasure Keeper swaggered into my court and began to mock me unabashedly: "Do the dragonriders also want to sell their children? Don’t worry about not having a market""
 agot_events_artifacts_sell.1004.a: "I will sell it to you."
 agot_events_artifacts_sell.1004.b: "Go to hell!"
 agot_events_artifacts_sell.1004.common.tt: "You will be blacklisted by the Myrish Treasure Exchange"
 agot_events_artifacts_sell.1004.b.tt: "You will burn the treasure keeper"
 agot_events_artifacts_sell.1004.c: "Guard, behead [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHim] as a public demonstration."
 agot_events_artifacts_sell.1004.d: "Who told you I would sell my dragon eggs?"
 targs_burn_artifact_keeper: "Burned the artifact keeper"
 agot_trags_kill_artifact_keeper_desc: "You have been blacklisted by the Myrish Treasure Exchange."
 agot_events_artifacts_sell.1005.opening: "Letter from the Myrish Treasure Exchange"
 agot_events_artifacts_sell.1005.desc: "Because of the behavior of your family member [agot_artifact_killer.GetName], you are prohibited from trading with us."
 agot_events_artifacts_sell.1005.a: "I see."

