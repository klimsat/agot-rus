 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"

 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"


 BattlePoIHistoricalNameTours: "The Battle of Tours"
 BattlePoIHistoricalDescTours: "#emp Victor: [GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\nDefeated: Abd al-Rahman al-Ghafiqi\nDate: 10th of October, 732 AD#!\n#weak The battle where Karl the Hammer pushed back the Umayyad invasion of France, at the rivers Clain and Vienne. It is said Karl's men were as immovable as a wall, cutting down the charging Umayyad heavy cavalry. After they tracked down the enemy commander and cut him down, their opponents fled the field.#!"

 BattlePoIHistoricalNameLechfeld: "The Battle of Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Victor: [GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\nDate: 10th of August, 955 AD#!\n#weak A brutal battle between the forces of the Saxon King Otto and the forces of Hungary. After devastating losses on both sides, the Hungarians fled as they were about to be enveloped and saw the flow of battle turn against them.\n\nAfter the battle had ended, many of the Hungarian commanders were captured and executed, and the ongoing Magyar threat to western Europe had finally been ended.#!"

 BattlePoIHistoricalNameHastings: "The Battle of Hastings"
 BattlePoIHistoricalDescHastings: "#emp Victor: [GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\nDefeated: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDate: 14th of October, 1066 AD#!\n#weak The Battle for Hastings was one of the key battles in William's rise to power over England. Forced to fight uphill, the Norman army was struggling to make headway, and even started retreating at one point, but William manage to reorganize a counter-attack on the English troops.\n\nOverwhelmed by enemy forces, Harold died together with his two brothers [GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip] and [GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip], leaving the English throne empty.#!"

 BattlePoIHistoricalNameStamfordBridge: "The Battle of Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Victor: [GetScriptedCharacterByHistoryID( '122' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\nDate: 25th of September, 1066 AD#!\n#weak The Battle of Stamford Bridge was one of the key battles between the three contenders for the English throne, William of Normandy, Harald of Norway, and Harold of England. Rushing northwards with his men, Harold managed to surprise the Norwegian troops and force them into a battle they were not prepared for.\n\nHarald was killed by an arrow through his windpipe, and his English ally [GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip], brother of Harold, was slain as well. The Norwegian army, without their commanders, was annihilated in the aftermath of the battle.#!"

 BattlePoIHistoricalNameManzikert: "The Battle of Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Victor: [GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\nDefeated: [GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\nDate: 26th of August, 1071 AD#!\n#weak Crowned as Emperor of the Byzantine Empire in 1068, Romanos led a campaign against the Turkish incursions into Anatolia. After limited success, he tried to push for a decisive victory in a battle against Arp Arslan of the Seljuk Empire close to Manzikert.\n\nBetrayed by one of his commanders, who retreated with a large section of his army, Romanos ended up captured by the Muslim troops. Later on, though released by his enemy, he was deposed, blinded, exiled, and died from his wounds.#!"

 BattlePoIHistoricalNameYarmuk: "The Battle of Yarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Victor: [GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\nDate: 20th of August, 636 AD#!\n#weak The Battle of Yarmuk is one of the most important battles in Byzantine history. A decisive defeat led to their losses in Syria and Egypt, and the great expansion of the Arabian empire.\n\nLasting for 6 days, the flow of battle originally turned against the Muslim invaders, but as the fifth day dawned upon Yarmuk, they changed from a defensive to an offensive strategy. On day 6, they committed their cavalry to a bold charge which broke the Byzantine army.\n\nTheir morale shattered, the Byzantine soldiers fell into ravines, drowned, or were crushed by enemy soldiers as they fled the field of battle.#!"

 BattlePoIHistoricalNameDandanaqan: "The Battle of Dandanaqan"
 BattlePoIHistoricalDescDandanaqan: "#emp Victor: [GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\nDate: 23rd of May, 1040 AD#!\n#weak An important battle between the growing Seljuk power of northern Persia and the Ghaznavid Empire. After beating back the Seljuk forces in their initial battles, the Ghaznavid forces started squabbling about the spoils left behind.\n\nDisorganized and unprepared for battle, they were taken unaware with the return of Seljuk forces. Harassed, starved, and demoralized, the Ghaznavid forces were crushed by their opponents.#!"

 BattlePoIHistoricalNameAror: "The Battle of Aror"
 BattlePoIHistoricalDescAror: "#emp Victor: Muhammad ibn al-Qasim\nDefeated: Raja Dahir\nDate: 711 AD#!\n#weak A battle in the Umayyad invasion of India, between the Raja of Sindh and the Umayyad Empire.\n\nThough his opponents were originally a more numerous force, the Umayyad commander had managed to get the better position for his army before committing to a battle. Throughout the conflict, this imbalance led to the Muslim forces slowly taking control of the flow of battle, and with the death of Raja Dahir their victory was secured.#!"

 BattlePoIHistoricalNameSvolder: "The Battle of Svolder"
 BattlePoIHistoricalDescSvolder: "#emp Victor: [GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\nDate: 9th of September, 999 AD#!\n#weak A battle between the Norwegian forces of Olafr Tryggvason on one side, against a coalition of Danish and Swedish forces led by King Sveinn of Denmark on the other.\n\nEven though massively outnumbered, the Norwegian king refused to flee from the hostile coalition, and engaged the Swedes and the Danes in battle, calling them 'horse-eaters' and 'forest goats' as he did.\n\nIn the end, though dealing a heavy blow to their enemy, the Norwegian army was crushed. Olafr disappeared in the battle, and most likely passed away.#!"

 BattlePoIHistoricalNameCivitate: "The Battle of Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Victor: [GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\nDate: 18th of June, 1053 AD#!\n#weak A battle between the Normans on one side, and a coalition led by the Pope on the other, including Germans and local Italians.\n\nDespite their numerical advantage, the Papal coalition were unable to break through the Norman infantry in the center of the battle, and their cavalry flanks lost the battle against the Norman cavalry.\n\nA short while after the battle, the Pope himself was captured by the Normans, leading to an end to the conflict.#!"

 BattlePoIHistoricalNameTalas: "The Battle of Talas"
 BattlePoIHistoricalDescTalas: "#emp Victor: Abbasid Caliphate\nDefeated: Tang Dynasty\nDate: 751 AD#!\n#weak A prolonged conflict between the Abbasid Caliphate expanding into Transoxiana from the south-west, and the Tang Dynasty expanding into it from the east.\n\nOriginally the heavy infantry of the Tang dynasty and their Turkic mercenaries played an important role in pushing back the Abbasid forces, but with the mercenaries changing sides and many of their allies betraying them, the Tang were forced back.\n\nThis conflict saw the end of the Tang's westward expansion, and Transoxiana being in Muslim hands for the foreseeable future.#!"

 BattlePoIHistoricalNameSufuku: "The Battle of Subushi"
 BattlePoIHistoricalDescSufuku: "#emp Victor: The Emishi of Isawa\nDefeated: [GetScriptedCharacterByHistoryID( 'japanese_iruma_1' ).GetFullName]\nDate: 789 AD#!\n#weak An important battle as part of the Japanese subjugation of the Emishi.\n\nThe Japanese forces initially split into two, advancing along both sides of the river Kitakami after the retreating Emishi. Emishi skirmishers prevented the Japanese from crossing the river, cornering a large portion of them between the river and the mountains.\n\nThe ensuing Japanese collapse was a major embarrassment, with many soldiers swimming naked across the river to escape death. The army was disbanded and [GetScriptedCharacterByHistoryID( 'japanese_yamato_24' ).GetFullName] strongly reprimanded his commanders.#!"

 BattlePoIHistoricalNameBaekgang: "Battle of Baekgang"
 BattlePoIHistoricalDescBaekgang: "#emp Victor: Kingdom of Silla & Tang China\nDefeated: [GetScriptedCharacterByHistoryID( 'japanese_abe_36' ).GetFullName]\nDate: 663 AD#!\n#weak An decisive naval battle were the Tang and Silla clashed with the forces of the Baekje Restoration Movement and their Japanese allies.\n\nThe battle was largely fought on Baengma river. While the Japanese forces were superior in numbers the Tang navy held firm and eventually counterattacked, enveloping and defeating the Japanese Fleet.\n\nThis battle marked the end of the Baekje and Japanese influence in the Korean peninsula.#!"

 BattlePoIHistoricalNamePalembang: "Chola attack on Palembang"
 BattlePoIHistoricalDescPalembang: "#emp Victor: [GetScriptedCharacterByHistoryID( '189038' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'javanese_sailendra_25' ).GetFullName]\nDate: 1025 AD#!\n#weak A sudden attack by Chola forces on the Srivijaya capital at Palembang.\n\nChola forces arrived overseas and quickly subdued the Srivijaya capital, looting and destroying it in the process.\n\nThe fall of Palembang resulted in a total collapse of the Srivijaya Empire and Chola influence over the region lasted for decades after.#!"
 
 BattlePoIHistoricalNameAngkor: "Siege of Angkor"
 BattlePoIHistoricalDescAngkor: "#emp Victor: [GetScriptedCharacterByHistoryID( 'cham_panduranga_04' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'khmer_tribhuvanaditya_01' ).GetFullName]\nDate: 1177 AD#!\n#weak A period of civil strife and coups in the Kambuja realm resulted in Tribhuvanaditya, a non-royal, rising to power. While contending with royal rebels supporting other claimants the kingdom of Champa invaded Kambuja.\n\nChampa forces advanced up the Mekong and Tonle Sap, sacking the capital city of Angkor itself and killing Tribhuvanaditya.\n\nFollowing the siege the Kambuja realm collapsed, with loot dispersed in the area or carried home by the Cham.#!"

 BattlePoIHistoricalNameSongping: "Siege of Songping"
 BattlePoIHistoricalDescSongping: "#emp Victor: Yang Sijin\nDefeated: Cai Xi\nDate: 863 AD#!\n#weak Turmoil in the Tang protectorate of Annan had the neighboring kingdom of Nanzhao ally with local tribes and invade the region with an overwhelming force.\n\nThe Nanzhao army and its allies laid siege to the city for some time before eventually penetrating the inner city, the defenders made a last stand at the eastern gate, ambushing enemy cavalry and killing many of them before being defeated.\n\nThough initially welcomed by the Viet population the Nanzhao forces plundered the region and a Tang counterattack in 864 eventually reclaimed the entire area.#!"

 BattlePoIHistoricalNameMuye: "Battle of Muye"
 BattlePoIHistoricalDescMuye: "#emp Victor: King Wu\nDefeated: Emperor Zhou of Shang\nDate: 1046 BCE#!\n#weak The battle of Muye was fought between the rebel King Wu, and the Shang emperor Zhou.\n\nWu's forces were initially outnumbered but the Shang forces, largely military slaves, turned out to be unreliable and fled the battlefield. The end result was a very bloody victory for the rebel forces under King Wu.\n\nThe battle resulted in the fall of the Shang dynasty and the claiming of the Mandate of Heaven by King Wu, who founded the new Zhou dynasty.#!"

 BattlePoIHistoricalNameRedCliffs: "Battle of Red Cliffs"
 BattlePoIHistoricalDescRedCliffs: "#emp Victor: Sun Quan\nDefeated: Cao Cao\nDate: 208 AD#!\n#weak The Battle of Red Cliffs was a river battle fought between a coalitions of warlords and the northern warlord Cao Cao during the period around the end of the Han dynasty. Cao Cao was trying to establish a bridgehead across the Yangtze river into southern China.\n\nFeigning surrender the allied forces were able to lure Cao Cao's ships into a trap, setting them ablaze and burning many soldiers and horses alive. The northern Army was then thrown into confusion and defeated.\n\nThe defeat prevented Cao Cao from advancing beyond the Yangtze river and set the scene for the future years of the Three Kingdoms period.#!"

 BattlePoIHistoricalNameGuandu: "Battle of Guandu"
 BattlePoIHistoricalDescGuandu: "#emp Victor: Cao Cao\nDefeated: Yuan Shao\nDate: 200 AD#!\n#weak The batle of Guandu was fought between the warlords Cao Cao and Yuan Shao during the late Eastern Han Dynasty, both warlords had achieved considerable power and stood as each other's main obstacle for controlling China.\n\nCao Cao's forces were outnumbered in the battle but used tactics such as a surprise raid of the supply depot of Yuan Shao to cripple the opposing army.\n\nThe battle was a turning point of the period with Cao Cao emerging victorious and paved the way for the future state of Cao Wei in the Three Kingdoms period.#!"

 BattlePoIHistoricalNameYiling: "Battle of Yiling"
 BattlePoIHistoricalDescYiling: "#emp Victor: Lu Xun - Eastern Wu\nDefeated: Liu Bei - Shu Han\nDate: 221 AD#!\n#weak Attempting to retake lost territories in the Jing province, Liu Bei personally lead his armies to attack the Eastern Wu, achieving initial success.\n\nDuring the battle Liu Bei's forces were lured into a trap by general Lu Xun, who set fire to the Shu Han camp, causing Liu Bei to retreat. Eventually Liu Bei was personally able to leave the battlefield by ordering his men to set their armor aflame, creating a firewall against the attackers.\n\nThe battle was a decisive defeat for Liu Bei and resulted in the end of his campaign followed by his own death.#!"

 BattlePoIHistoricalNameFeiRiver: "Battle of Fei River"
 BattlePoIHistoricalDescFeiRiver: "#emp Victor: Xie An - Jin\nDefeated: Fu Jian - Former State of Qin\nDate: 383 AD#!\n#weak The battle was a culmination of a longer campaign where the former state of Qin, having unified a number of different foreign tribes took control over significant parts of Jin lands. The Qin armies were numerically far superior to the Jin, who made a stand at Fei River.\n\nDuring the battle the disciplined and well-trained troops of the Jin routed the much more numerous but unorganized and unmotivated troops of the late Qin.\n\nThe Jin's defeat of the Qin forces with only minimal casualties shifted the balance of power greatly and ensured southern China remained independent for over 100 more years.#!"

 BattlePoIHistoricalNameCanheSlope: "Battle of Canhe Slope"
 BattlePoIHistoricalDescCanheSlope: "#emp Victor: Touba Gui - Northern Wei\nDefeated: Murong Bao - Later Yan\nDate: 395 AD#!\n#weak The battle was a result of a conflict where the Later Yan Dynasty went on a punitive campaign against the Northern Wei dynasty.\n\nAs the Later Yan forces reached the slope of Canhae the army was struck by a storm in which they were attacked by their enemies. The Later Yan army was caught by surprise and many fled into the Yellow River itself.\n\nThe battle ended up reversing the power dynamics of the region, with the Northern Wei taking over most of the territory of the Later Yan.#!"

 BattlePoIHistoricalNameXiangji: "Battle of Xiangji Temple"
 BattlePoIHistoricalDescXiangji: "#emp Victor: [GetScriptedCharacterByHistoryID( 'han_1528' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'an_qingxu' ).GetFullName]\nDate: 757 AD#!\n#weak This battle was culmination of a Tang counterattack on the rebel forces which had take control over most of northern China and was one of the bloodiest battles of the An Lushan rebellion. The two enormous armies clashed north of Chang'an by Xiangji Temple.\n\nBy mid day the Tang army had seized the high ground while the Yan army was position in front of Chang'an itself. After several maneuvers the battle devolved into a drawn out stalemate, with disciplined troops fighting each other without yielding before the Yan front eventually collapsed due to having taken extreme casualties.\n\nThe brutality of the battle left both armies decimated but broke the back of the rebellion. Tang forces were able to retake Chang'an the following day.#!"

 BattlePoIHistoricalNameGaoliang: "Battle of Gaoliang River"
 BattlePoIHistoricalDescGaoliang: "#emp Victor: [GetScriptedCharacterByHistoryID( '194330' ).GetFullName]\nDefeated: [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullName]\nDate: 979 AD#!\n#weak The battle followed on an attempt by the Song to reclaim the 16 prefectures that the Liao dynasty had conquered in 960, and was personally lead by the emperor's own brother (the future Emperor [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip]).\n\nThe city of Youzhou was under siege for 3 months before Liao reinforcements arrived to relieve the defenders, while initially victorious the Song army was caught off-guard during nighttime by an attack from 3 directions.\n\nThe battle ended with [GetScriptedCharacterByHistoryID( 'han_4801' ).GetFullNameNoTooltip] fleeing the scene in a donkey cart. This was the first major defeat of the Song after their rise to power.#!"
