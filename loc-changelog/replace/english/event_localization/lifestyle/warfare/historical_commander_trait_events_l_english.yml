l_english:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F You will look elsewhere for inspiration #!"

 #Hannibal
 #AGOT Modified, Last River King
 # historical_commander_trait.0001.t:0 ""The Enemy of Rome""
 # historical_commander_trait.0001.desc:1 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Hannibal Barca during the Second Punic War:\n\n#F Known as 'The Enemy of Rome', Hannibal's crowning achievement was the Battle of Cannae, where his army of roughly 50,000 outmaneuvered and encircled the larger 86,000 strong Roman army. Surrounded and unable to retreat, only 3,000 Romans survived the massacre.#!"
 # historical_commander_trait.0001.a:0 "Like Hannibal, I will annihilate my enemies!"
 # historical_commander_trait.0001.b:0 "Hannibal was a true master of Fabian tactics."
 # historical_commander_trait.0001.c:0 "Versatility was Hannibal's greatest strength."
 historical_commander_trait.0001.t:0 "The Fall of the Last River Kings"
 historical_commander_trait.0001.desc:1 "While studying tactics from battles long past, I come across the account of King Tristifer IV Mudd. He was the last of the Kings of River and Hills during the Andal invasion and is said to have won ninety-nine battles agains the Andals only to fall on his hundredth."
 historical_commander_trait.0001.a:0 "Would I last ninety-nine battles?"
 historical_commander_trait.0001.b:0 "The king must have had secure supply lines."
 historical_commander_trait.0001.c:0 "Versatility would be needed to win that many battles."
 historical_commander_trait.0001.d:0 "Bah! He was a fool, fighting his hopeless war."
 historical_commander_trait.0001.d.good:0 "Brutality is not a trait to be envied, even in war."
 #Caesar
 #AGOT Modified, Hungry wolf
 # historical_commander_trait.0002.t:0 "Caesar's Triumph"
 # historical_commander_trait.0002.desc:0 "While studying the tactics of ancient generals I was amused to learn about Julius Caesar's exploits during his conquest of Gaul.\n\n#F During his siege of Alesia, Caesar determined that direct assault on the well-fortified city would be too costly. He instead ordered his army build his own fortress which surrounded the entire city, trapping the enemy garrison inside to starve while simultaneously preventing reinforcements from relieving the defenders.#!"
 # historical_commander_trait.0002.a:0 "A little ingenuity goes a long way in a siege."
 # historical_commander_trait.0002.b:0 "Make the enemy come to you! I like it!"
 # historical_commander_trait.0002.c:0 "Caesar took a risk with that plan, but it paid off!"
 historical_commander_trait.0002.t:0 "The Hungry Wolf, The Flayer, and the Seven Stars"
 historical_commander_trait.0002.desc:0 "While studying the histories of Westeros I come across the story of King of the North Theon "the Hungry Wolf" Stark. King Theon — along with the Boltons — turned the Andals at the Battle of the Weeping Water, killing Argos Sevenstar. Once they had repelled the invaders, King Theon sailed for Andalos, raiding along its coast. They took the heads of those they killed and placed them on pikes along the North's eastern coast as a warning."
 historical_commander_trait.0002.a:0 "He brought the fight to Andalos!"
 historical_commander_trait.0002.b:0 "He turned the Andals at the Battle of the Weeping Water!"
 historical_commander_trait.0002.c:0 "To trust old enemies like the Boltons, but it paid off!"
 historical_commander_trait.0002.d:0 "Wars just aren't fought like that these days..."
 #Alexander
 #AGOT Modified, Red Kraken
 # historical_commander_trait.0003.t:0 "The Unstoppable Alexander"
 # historical_commander_trait.0003.desc:0 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Alexander the Great during his conquest of Mesopotamia.\n\n#F During the Siege of Tyre, Alexander assaulted an island fortress by demolishing a nearby town and then using the rubble to build a causeway stretching from the mainland to the city's walls. This allowed his siege engines to attack the enemy fortress directly, though it was his navy which ultimately created a breach.#!"
 # historical_commander_trait.0003.a:0 "No amount of water will stop my armies!"
 # historical_commander_trait.0003.b:0 "That causeway was a feat of great ingenuity."
 # historical_commander_trait.0003.c:0 "Turning my foe's resources against them? Brilliant!"
 historical_commander_trait.0003.t:0 "The Blood Red Kraken"
 historical_commander_trait.0003.desc:0 "While studying the histories of Westeros, I come across a name still cursed by the people of the Westerlands. Dalton "the Red Kraken" Greyjoy thrived in the chaos of the Dance, his support of the Blacks allowed him to raid the Westerlands in Rhaenyra's name."
 historical_commander_trait.0003.a:0 "To attack from the sea!"
 historical_commander_trait.0003.b:0 "He took both Kayce and Faircastle!"
 historical_commander_trait.0003.c:0 "The wealth he must have taken!"
 historical_commander_trait.0003.d:0 "A monster in history that none should idolize."

 #Constantine
 #AGOT Modified, Falcon Knight
 # historical_commander_trait.0004.t:0 "The Vision of Chi-Rho"
 # historical_commander_trait.0004.desc:0 "While studying the tactics of ancient generals I was inspired when I learned about Constantine's victory at the Battle of the Milvian Bridge.\n\n#F The night before the battle, Constantine dreamed that victory would be granted if he painted Chi-Rho, a symbol of Christ, on his soldier's shields. He did exactly that, and the next day he overran the forces of the usurper Maxentius, who fell into the Tiber River and drowned.#!"
 # historical_commander_trait.0004.a:0 "The wicked are no match for God's armies!"
 # historical_commander_trait.0004.b:0 "Like Constantine, no river can delay my victory!"
 # historical_commander_trait.0004.c:0 "Logically speaking, flexible tactics won that battle."
 # historical_commander_trait.0004.d:0 "Tricks to bolster morale aren't enough to win wars!"
 historical_commander_trait.0004.t:0 "The Falcon Knight"
 historical_commander_trait.0004.desc:0 "While studying the histories of Westeros, I come across a tome that told the final battle between the First Men of the Vale and their Andal Invaders. The Andals were lead by Artys "the Falcon Knight" Arryn — and through the use of a goat path and a clever decoy, Artys won the battle. The First Men houses submitted to Artys as he was crowned King of Mountain and Vale. "
 historical_commander_trait.0004.a:0 "The strength of faith!"
 historical_commander_trait.0004.b:0 "Clever, leading a army along a goat's path."
 historical_commander_trait.0004.c:0 "The decoy was an unusual tactic, but effective."
 historical_commander_trait.0004.d:0 "The bards and septons have distorted this tale."

 #Khalid ibn al-Walid
 #AGOT Modified, Nymeria
 # historical_commander_trait.0005.t:0 "The Sword of Allah"
 # historical_commander_trait.0005.desc:0 "While studying the tactics of historical generals I became contemplative upon learning about Khalid ibn al-Walid's first battle after his conversion to Islam.\n\n#F Outnumbered more than 3 to 1 by the Byzantines during the Battle of Mu'tah, Khalid rallied his wavering soldiers to hold the line. This defiant stand allowed him to organize a retreat to Medina, saving his men from certain death. Khalid and his army later went on to conquer all of Arabia in Allah's name!#!"
 # historical_commander_trait.0005.a:0 "Those who fight in Allah's name will be victorious!"
 # historical_commander_trait.0005.b:0 "Devotion keeps us strong when outnumbered."
 # historical_commander_trait.0005.c:0 "Knowing #EMP when#! to fight is as important as knowing #EMP how#!."
 # historical_commander_trait.0005.d:0 "Why celebrate an embarrassing defeat?"
 historical_commander_trait.0005.t:0 "The Queen and Her Ten-Thousand Ships"
 historical_commander_trait.0005.desc:0 "While everyone in Westeros knows of Queen Nymeria, I find myself enthralled while reading a passage on her journey. After the fall of Prince Garin to Valyria, Nymeria gathered her people and sailed to find a new home. Though the journey was long, with several failed attempts at a new home, they eventually arrived at Dorne. Queen Nymeria joined with House Martell, and together they were able to unite Dorne."
 historical_commander_trait.0005.a:0 "Some on the Greenblood still worship the Rhoynar faith."
 historical_commander_trait.0005.b:0 "The Rhoynar fought valiantly, even killing dragons."
 historical_commander_trait.0005.c:0 "To prepare for such a journey must have been daunting."
 historical_commander_trait.0005.d:0 "Regardless of the journey, it is a tale of flight."
