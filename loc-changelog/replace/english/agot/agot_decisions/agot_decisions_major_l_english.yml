l_english:
 regrow_oakenseat_decision:0 "Regrow the Oakenseat"
 regrow_oakenseat_decision_tooltip:0 "Call upon a skilled gardener to regrow the Oakenseat."
 regrow_oakenseat_decision_desc:0 "The Oakenseat, a living throne planted by Garth Greenhand, was destroyed by a Dornish king during the reign of King Garth X Gardener and is no more than legend.\n\nThough it is no small task, regrowing the Oakenseat would bring my House great fame, authority, and influence within the Reach — and throughout the Seven Kingdoms."
 regrow_oakenseat_decision_confirm:0 "Plant the seed"
 regrow_oakenseat_excellent_aptitude:0 "Your $court_gardener_court_position$ needs an aptitude of #V Excellent#!"
 agot_major_decisions_events.1001.t:0 "The Oakenseat Regrown"
 agot_major_decisions_events.1001.desc:0 "Legend tells that [greenhand.GetFullNameNicknamed] carved the original living Oakenseat by his own green hand, and the [greenhand.GetHouse.GetName] kings ruled from that very throne for generations.\n\nIts destruction tore the root — and heart — out of the Highgarden.\n\nFinally, after decades of careful growth, pruning, and propagation, the once-proud Oakenseat has been regrown. Near and far, all shall know the glory of House [ROOT.Char.GetHouse.GetName] for our famed seat. Perhaps I can even claim to be the true successor of Garth Greenhand himself..."
 agot_major_decisions_events.1001.a:0 "A legend restored!"
 reveal_identity_decision:0 "Reveal Identity"
 reveal_identity_decision_tooltip:0 "Reveal your identity to the world."
 reveal_identity_decision_desc:0 "I have been hiding this secret for some time now, maybe it is time to reveal it to the world?"
 reveal_identity_decision_confirm:0 "Reveal the truth!"
 knight_of_the_laughing_tree_effect:0 "You will be revealed as #Bold Knight of the Laughing Tree#!"
 generic_secret_identity_tooltip:0 "You will be revealed as your true self."