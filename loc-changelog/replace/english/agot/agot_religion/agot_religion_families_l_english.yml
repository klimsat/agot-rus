l_english:
 rf_sunset:0 "Sunset Creeds"
 rf_sunset_desc:0 "The creeds that originate in the Sunset Lands of Westeros, they predate the coming of man to the lands, but some have continued on to the current inhabitants."
 rf_western_essos:0 "Sects of Western Essos"
 rf_western_essos_desc:0 "The many and varied sects that originate from the western Essos along the Narrow Sea, the Lands of Always Summer, and those along the Rhoyne."
 rf_azorian:0 "Azorian Prophecies"
 rf_azorian_desc:0 "The religions and faiths that are dedicated to the prophecies from Asshai that speak of Azor Ahai and his eventual rebirth."
 rf_grasslands:0 "Denominations of the Grasslands"
 rf_grasslands_desc:0 "The numerous denominations that originated in the grasslands that once were the Silver Sea and the Realm of the Fisher Queens."
 rf_dawn:0 "Thousand Gods of the Dawn"
 rf_dawn_desc:0 "The many gods of Yi Ti and the Golden Empire, these religions and faiths predate the empire to the Dawn Age."
 rf_southseas:0 "Gods of the South Seas"
 rf_southseas_desc:0 "The religions and faiths found throughout the islands and lands of the south seas."