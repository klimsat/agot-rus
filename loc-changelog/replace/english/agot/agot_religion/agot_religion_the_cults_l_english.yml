 ### THE RELIGION ###
 the_cults_religion:0 "The Cults of the Gods"
 the_cults_religion_adj:0 "The Cults"
 the_cults_religion_adherent:0 "Disciple"
 the_cults_religion_adherent_plural:0 "Disciples"
 the_cults_religion_desc:0 "The numerous gods worshipped by the cults of the Free Cities in Essos are as varied as the people there. Each of the cities has its core gods, and yet most welcome all others."

### Faiths ###
#Braavos Pantheon
 fc_pan_braavos:0 "Vhugyahar"
 fc_pan_braavos_adj:0 "Vhugyahar"
 fc_pan_braavos_adherent:0 "Disciple"
 fc_pan_braavos_adherent_plural:0 "Disciples"
 fc_pan_braavos_desc:0 "Followers believe in the full merits of the Vhugyahar, the 'Pantheon of Pantheons.' All gods and faiths of the world are welcomed and cherished, as long as they are worshipped in such a way that does not impede on the inherent freedom of men."

#Braavos Faceless Men
 fc_pan_faceless:0 "Disciples of the Many-Faced God"
 fc_pan_faceless_adj:0 "Many-Faced God"
 fc_pan_faceless_adherent:0 "Faceless Man"
 fc_pan_faceless_adherent_plural:0 "Faceless Men"
 fc_pan_faceless_desc:0 "The Many-Faced God is the God of All Death, and any other death gods worshipped in the world are actually his "faces" or incarnations. To live is to suffer, and Him of Many Faces offers a merciful end to that suffering."

#Tyroshi Pantheon
 fc_pan_tyrosh:0 "Hues of Trios"
 fc_pan_tyrosh_adj:0 "Hues of Trios"
 fc_pan_tyrosh_adherent:0 "Disciple"
 fc_pan_tyrosh_adherent_plural:0 "Disciples"
 fc_pan_tyrosh_desc:0 "Long ago, followers of a myriad of gods worked together under banners of war and banners of commerce. In this cooperation, they came to favor and champion Trios as the deserved dominar of their dieties."

#Lyseni Pantheon
 fc_pan_lys:0 "Pearl Divinities"
 fc_pan_lys_adj:0 "Pearl Divinities"
 fc_pan_lys_adherent:0 "Disciple"
 fc_pan_lys_adherent_plural:0 "Disciples"
 fc_pan_lys_desc:0 "Followers of the Pearl Divinities, a pantheon of goddesses and gods led by the Weeping Lady, Pantera, Yyndros, Bakkalon, and Saagael, tend to cherish beauty and exalt more feminine constructs of power."

#Myrish Pantheon
 fc_pan_myr:0 "Golden Gardens"
 fc_pan_myr_adj:0 "Golden Gardens"
 fc_pan_myr_adherent:0 "Disciple"
 fc_pan_myr_adherent_plural:0 "Disciples"
 fc_pan_myr_desc:0 "Those who believe in the sacred Golden Gardens keep their presumed beauty as a tightly held secret. Gelenei and her conclave are celebrated through arcane ritual and mysterious scripture."

#Pentos Pantheon
 fc_pan_pentos:0 "Prince's Mercies"
 fc_pan_pentos_adj:0 "Prince's Mercies"
 fc_pan_pentos_adherent:0 "Disciple"
 fc_pan_pentos_adherent_plural:0 "Disciples"
 fc_pan_pentos_desc:0 "For the good of his people, the Great Prince offers prosperity and guidance through a chosen vessel. The Mercies, the pantheon he presides over, may eventually demand the vessel's life as tribute once his blessings have been spent."

#Lorath Pantheon
 fc_pan_lorath:0 "The Pattern"
 fc_pan_lorath_adj:0 "The Pattern"
 fc_pan_lorath_adherent:0 "Disciple"
 fc_pan_lorath_adherent_plural:0 "Disciples"
 fc_pan_lorath_desc:0 "The Patternmaker's teachings hold that truth lies at the heart of a great labyrinth — one not always marked by walls or turns, but by choices, contradictions, and revelations. All may walk its winding ways, but only those with humility and patience might find wisdom in life's shifting paths."

#Volantis Pantheon
 fc_pan_volantis:0 "Heritory"
 fc_pan_volantis_adj:0 "Heritory"
 fc_pan_volantis_adherent:0 "Disciple"
 fc_pan_volantis_adherent_plural:0 "Disciples"
 fc_pan_volantis_desc:0 "Heritory holds that the gods of Valyria died with the Doom, and their power and thrones passed on to those worthy enough to claim them. These gods and their followers — fierce, radiant, and unyielding — are seen not as creations of the past, but as its rightful heirs. Reverence is paid not to origin, but to succession."

#Essaria Pantheon
 fc_pan_essaria:0 "Disciples of Josimakazma"
 fc_pan_essaria_adj:0 "Josimakazma"
 fc_pan_essaria_adherent:0 "Disciple"
 fc_pan_essaria_adherent_plural:0 "Disciples"
 fc_pan_essaria_desc:0 "Josimakazma, the Great One Who Rises Again and Again, directed their followers north of the polytheistic Freehold by flinging a star from their own body. There, among the star's fall in the hills of the Great Desolation, they could worship the Sun God in all their purity, removed from those whose sins would one day darken the skies."

#Boash Pantheon
 fc_pan_boash:0 "Disciples of Boash"
 fc_pan_boash_adj:0 "Boash"
 fc_pan_boash_adherent:0 "Disciple"
 fc_pan_boash_adherent_plural:0 "Disciples"
 fc_pan_boash_desc:0 "Boash, the Blind God, has been worshipped for thousands of years. His followers adhere to a strict code of consuming no flesh or wine and believe that higher truths can only be seen by their Third Eye, which can only be opened when the other two see only darkness."

#Qohor Pantheon
 fc_pan_blackgoat:0 "Disciples of the Black Goat"
 fc_pan_blackgoat_adj:0 "Black Goat"
 fc_pan_blackgoat_adherent:0 "Disciple"
 fc_pan_blackgoat_adherent_plural:0 "Disciples"
 fc_pan_blackgoat_desc:0 "A dark god worshipped in Qohor, seen as a demon by many other faiths, the Black Goat is known for the daily blood sacrifices required to appease said god."

#Norvos Pantheon
 fc_pan_bearded:0 "Disciples of the Bearded God"
 fc_pan_bearded_adj:0 "Bearded God"
 fc_pan_bearded_adherent:0 "Disciple"
 fc_pan_bearded_adherent_plural:0 "Disciples"
 fc_pan_bearded_desc:0 "Unlike many of the other Free Cities cults, the Disciples of the Bearded God only acknowledge and worship their own god. The name of this god is secret only to their highest priests, but since only their priests are allowed beards, it has generally been called the Bearded God by outsiders. Indeed, the allowance of hair seems to be of import: only men are permitted to have hair on their heads, and only priests are allowed beards, while women are required to shave their heads bald."