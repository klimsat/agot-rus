 activity_no_dlc_coronation_destination_selection:0 "The chosen county will receive the [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] modifier for 5 years."
 activity_no_dlc_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Loss\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n\n@alert_icon! #alert_trial Coronations can only be held #V once per lifetime#!#!"
 activity_no_dlc_coronation_guest_desc:0 "$BULLET_WITH_TAB$ Participants may gain attending characters [opinion|E]\n$BULLET_WITH_TAB$ Participants may lose [stress_loss_i][stress|E]"
 activity_no_dlc_coronation_conclusion_desc:1 "The [GetActivityType( 'activity_no_dlc_coronation' ).GetName] has concluded"
 activity_no_dlc_coronation_guest_help_text:0 "Any invited [guests|E] will have the opportunity to increase their [opinion|E] of you.\nCoronations are also an opportunity to gain [prestige|E], lose some [stress|E], gain [piety|E], and increase your [legitimacy|E]."
 coronation_positive_increase:0 "#P increase#!"
 coronation_negative_decrease:0 "#N decrease#!"
 coronation_option_pomp:0 "Pomp"
 coronation_pomp_humble:0 "Humble"
 coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'zealot' ).GetName] and [GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Much more [piety|E] earned on completion, but less [legitimacy|E] and [prestige|E].\n\n#weak No fanfare, merely the placing of a crown atop your head. A coronation is a time to prove ones deference to the gods; not to inflate ones ego.#!"
 coronation_pomp_appropriate:0 "Appropriate"
 coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ [piety|E], [legitimacy|E], and [prestige|E] rewards on completion are unaffected\n\n#weak The houses of the realm, both great and small, will only view you as legitimate once a crown is placed upon your head. Only then will they bend the knee.#!"
 coronation_pomp_impressive:0 "Impressive"
 coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Less [piety|E] earned on completion.\n$EFFECT_LIST_BULLET$ More [legitimacy|E] and [prestige|E] earned on completion.\n\n#weak A proper coronation demands formality, these are the things expected of those who rule. You have spared no expense in ensuring all the lords of the realms will honor their oaths.#!"
 coronation_pomp_grandiose:0 "Grandiose"
 coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'glory_hound' ).GetName] and [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Much less [piety|E] earned on completion.\n$EFFECT_LIST_BULLET$ Much more [legitimacy|E] and [prestige|E] earned on completion.\n\n#weak What point is there in ruling if you can't show off? If nothing else, this shall be a living monument to your ostentatious vanity.#!"
 
