 coronation_officiant_desc:0 "Sometimes, the one who places the crown upon a ruler's head is just as important as the monarch themselves. It is therefore important to choose the right person, or the legitimacy of a reign may be called into question.\n\nSome rewards are dependent upon the officiant:\n$BULLET_WITH_TAB$Greater [piety_i] [piety|E] gain for [heads_of_faith|E].\n$BULLET_WITH_TAB$Greater [legitimacy_i] [legitimacy|E] gain for [powerful_vassals|E].\n$BULLET_WITH_TAB$Greater [dynasty_prestige_i] [dynasty_prestige|E] gain for [dynasty_members|E]."
