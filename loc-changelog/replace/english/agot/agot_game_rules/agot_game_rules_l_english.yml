l_english:
 #Story Outcomes
 rule_agot_story_outcome:0 "#R AGOT:#! Story Outcomes"
 setting_agot_story_sandbox:0 "Sandbox"
 setting_agot_story_sandbox_desc:0 "Minimal scripted events will occur"
 setting_agot_story_random_events_random_outcomes:0 "   Uncertain Events;\nUncertain Outcomes"
 setting_agot_story_random_events_random_outcomes_desc:0 "Historical events may or may not occur, and the outcomes may or may not be historic."
 setting_agot_story_historical_events_random_outcomes:0 "   Historical Events;\nUncertain Outcomes"
 setting_agot_story_historical_events_random_outcomes_desc:0 "Historical events will occur when relevant, and the outcomes may or may not be historic."
 setting_agot_story_historical_events_weighted_outcomes:0 "   Historical Events;\nWeighted Outcomes"
 setting_agot_story_historical_events_weighted_outcomes_desc:0 "Historical events will occur when relevant, and the outcomes will tend to be historical."
 setting_agot_story_historical_events_historical_outcomes:0 "   Historical Events;\nHistorical Outcomes"
 setting_agot_story_historical_events_historical_outcomes_desc:0 "Historical events will occur when relevant, and the outcomes will be historical when possible."

 rule_agot_coin_flip:0 "#R AGOT:#! Targaryen Coin Flip"
 setting_agot_coin_flip_enabled:0 "Enabled"
 setting_agot_coin_flip_enabled_desc:0 "Targaryen coin flip will occur."
 setting_agot_coin_flip_disabled:0 "Disabled"
 setting_agot_coin_flip_disabled_desc:0 "Targaryen coin flip will not occur."

 rule_agot_hv_conversion:0 "#R AGOT:#! High Valyrian Conversion"
 setting_agot_hv_conversion_disallowed:0 "Disallowed"
 setting_agot_hv_conversion_disallowed_desc:0 "Characters and counties will not be allowed to be converted to High Valyrian culture."
 setting_agot_hv_conversion_offshoots:0 "Offshoots"
 setting_agot_hv_conversion_offshoots_desc:0 "Characters and counties can only be converted to Valyrian culture offshoots. High Valyrian characters will convert counties and characters to Westerosi or Essosi Valyrian dependent on location."
 setting_agot_hv_conversion_unrestricted:0 "Unrestricted"
 setting_agot_hv_conversion_unrestricted_desc:0 "Characters and counties will be allowed to convert High Valyrian culture."

 rule_agot_abdication:0 "#R AGOT:#! Abdication"
 setting_agot_abdication_enabled:0 "Disabled"
 setting_agot_abdication_enabled_desc:0 "The decision to abdicate to your heir is enabled."
 setting_agot_abdication_disabled:0 "Enabled"
 setting_agot_abdication_disabled_desc:0 "The decision to abdicate to your heir is disabled."

 rule_agot_shattered_world:0 "#R AGOT:#! Shattered World"
 setting_agot_not_shattered:0 "Not Shattered"
 setting_agot_not_shattered_desc:0 "The world will remain intact, titles as they normally are."
 setting_agot_shatter_duchies:1 "Counties"
 setting_agot_shatter_duchies_desc:0 "The world will only have up to county-level titles, but lords retain all of their counties."
 setting_agot_shatter_duchies_even:1 "Counties - Even"
 setting_agot_shatter_duchies_even_desc:0 "The world will only have up to county-level titles, and any extra counties are redistributed.\n@warning_icon! #X This setting may be #bold heavy#! on performance. Use at your own risk!#!"
 setting_agot_shatter_kingdoms:1 "Duchies"
 setting_agot_shatter_kingdoms_desc:0 "The world will only have up to duchy-level titles, kingdom and empire-tiered titles are destroyed."
 setting_agot_shatter_petty_kingdoms:1 "Petty Kingdoms"
 setting_agot_shatter_petty_kingdoms_desc:0 "The world will be shattered into all of the available Kingdom titles, including formable titles."
 setting_agot_shatter_empires:1 "Kingdoms"
 setting_agot_shatter_empires_desc:0 "Only existing empire-level titles will be destroyed."

 rule_agot_canon_dragons:0 "#R AGOT:#! Canon Dragons"
