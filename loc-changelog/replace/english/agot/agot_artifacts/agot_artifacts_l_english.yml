 vs_valyrian_armingsword_silver_description:0 "The ornate silver metalwork of this longsword is beautifully engraved. The textured metal's scales shimmer and glow in the candlelight, as detailed as the swirling patternation in the dark rippled Valyrian steel blade. This sword is reminiscent of the fearsome weaponry wielded by the dragonlords of ancient Valyria."
