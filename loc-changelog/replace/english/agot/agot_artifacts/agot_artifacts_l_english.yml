 dragon_egg_palepink_desc_living:0 "A delicate pale pink egg, its color soft and soothing, reminiscent of the first blush of dawn. It was laid by [dragon_parent.GetName]."

 dragon_egg_palebluepink:0 "Opal Dragon Egg"
 dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$ Softly hued in pale blue, this egg is adorned with delicate splotches of pink, reminiscent of a gentle spring morning."
 dragon_egg_palebluepink_desc_living:0 "Softly hued in pale blue, this egg is adorned with delicate splotches of pink, reminiscent of a gentle spring morning. It was laid by [dragon_parent.GetName]."

 dragon_egg_pinkspot:0 "Magenta Dragon Egg"
 dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$ This egg radiates with vibrant hues of bright pink and purple, blending together in a striking display of colorful brilliance."
 dragon_egg_pinkspot_desc_living:0 "This egg radiates with vibrant hues of bright pink and purple, blending together in a striking display of colorful brilliance. It was laid by [dragon_parent.GetName]."

 dragon_egg_rainbowgold:0 "Prism Dragon Egg"
 dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$ This egg exhibits a darker spectrum of colors intermingled with hints of golden shimmer, creating a captivating and iridescent display."
 dragon_egg_rainbowgold_desc_living:0 "This egg exhibits a darker spectrum of rainbow colors intermingled with hints of golden shimmer, creating a captivating and iridescent display. It was laid by [dragon_parent.GetName]."

 dragon_egg_sunburst:0 "Sunburst Dragon Egg"
 dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$ The surface of this egg bursts with vibrant hues, reminiscent of a radiant sunburst, its colors blending in a dazzling display of warmth and energy."
 dragon_egg_sunburst_desc_living:0 "The surface of this egg bursts with vibrant hues, reminiscent of a radiant sunburst, its colors blending in a dazzling display of warmth and energy. It was laid by [dragon_parent.GetName]."

 dragon_egg_goldpink:0 "Triphane Dragon Egg"
 dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ This egg gleams with a lustrous golden hue, delicately kissed by shades of soft pink, exuding an aura of elegance and warmth."
 dragon_egg_goldpink_desc_living:0 "This egg gleams with a lustrous golden hue, delicately kissed by shades of soft pink, exuding an aura of elegance and warmth. It was laid by [dragon_parent.GetName]."

 dragon_egg_bluebronze:0 "Apatite Dragon Egg"
 dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ This egg showcases a harmonious blend of deep blue and rich bronze, creating a regal and striking appearance."
 dragon_egg_bluebronze_desc_living:0 "This egg showcases a harmonious blend of deep blue and rich bronze, creating a regal and striking appearance. It was laid by [dragon_parent.GetName]."

 dragon_egg_greenorange:0 "Unakite Dragon Egg"
 dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ This egg displays a lively contrast of vivid green and vibrant orange, evoking a sense of energy and brightness."
 dragon_egg_greenorange_desc_living:0 "This egg displays a lively contrast of vivid green and vibrant orange, evoking a sense of energy and brightness. It was laid by [dragon_parent.GetName]."

 dragon_egg_bronze:0 "Bronze Dragon Egg"
 dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ This egg is a gleaming bronze, its surface reflecting a warm, rich hue reminiscent of aged metal."
 dragon_egg_bronze_desc_living:0 "This egg is a gleaming bronze, its surface reflecting a warm, rich hue reminiscent of aged metal. It was laid by [dragon_parent.GetName]."

 dragon_egg_blackgreen:0 "Wildfire Dragon Egg"
 dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ This egg is steeped in the sinister swirls of ominous blacks and eerie greens, hinting at madness and danger within its depths."
 dragon_egg_blackgreen_desc_living:0 "This egg is steeped in the sinister swirls of ominous blacks and eerie greens, hinting at madness and danger within its depths. It was laid by [dragon_parent.GetName]."

 dragon_egg_greygreenyellow:0 "Andalusite Dragon Egg"
 dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ This egg's pattern mimics nature's palette, seamlessly blending earthy greens, browns, and tans into a harmonious appearance."
 dragon_egg_greygreenyellow_desc_living:0 "This egg's pattern mimics nature's palette, seamlessly blending earthy greens, browns, and tans into a harmonious appearance. It was laid by [dragon_parent.GetName]."

 dragon_egg_blackyellow:0 "Serpentine Dragon Egg"
 dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ "This egg is adorned with striking black and yellow tones, creating a bold and eye-catching contrast reminiscent of honeybees flying amidst a dream of spring."
 dragon_egg_blackyellow_desc_living:0 "This egg is adorned with striking black and yellow tones, creating a bold and eye-catching contrast reminiscent of honeybees flying amidst a dream of spring. It was laid by [dragon_parent.GetName]."

 dragon_egg_yellowgreen:0 "Peridot Dragon Egg"
 dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ This egg radiates with vibrant yellow and green hues, capturing the essence of fresh spring foliage and sunny, cheerful days."
 dragon_egg_yellowgreen_desc_living:0 "This egg radiates with vibrant yellow and green hues, capturing the essence of fresh spring foliage and sunny, cheerful days. It was laid by [dragon_parent.GetName]."

 dragon_egg_silver:0 "Silver Dragon Egg"
 dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ This gleaming silver egg has a smooth, mirror-like surface and exudes a cool, mystical aura."
 dragon_egg_silver_desc_living:0 "This gleaming silver egg has a smooth, mirror-like surface and exudes a cool, mystical aura. It was laid by [dragon_parent.GetName]."

 artifact_dragon_skull:0 "Dragon Skull"
 agot_artifact_dragon_skull_name:0 "[dragon.GetNamePossessiveNoTooltip] Skull"
 agot_artifact_dragon_skull_desc:0 "This skull belonged to the [newly_created_artifact.GetFeatureText('dragon_skull_size')] dragon, [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Fire made flesh, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] is now turned to ash and bone. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
 agot_own_red_keep.tt:0 "Only the Red Keep can display this artifact."

 feature_dragon_skull_size_huge:0 "massive"
 feature_dragon_skull_size_large:0 "large"
 feature_dragon_skull_size_medium:0 "average"
 feature_dragon_skull_size_small:0 "small"

 agot_empty:0 ""
 agot_artifact_dragon_skull_natural:0 "$agot_empty$"
 agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] was slain by [ROOT.Var('killer').Char.GetName]."
 agot_artifact_dragon_skull_past_rider:0 "In life [ROOT.Var('rider').Char.GetName] claimed this dragon as [ROOT.Var('dragon').Char.GetHerHis] first rider. "
 agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] was famously ridden by [ROOT.Var('famous_rider').Char.GetNameNicknamed]. "
 agot_artifact_dragon_skull_wall_ornament:0 "It stares down upon all who pass under its hollow eyes, as if somehow still watching."

 artifact_dragon_horn:0 "Dragon Horn"
 agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] The valyrian glyphs which carve its wicked surface, leave no questions as to its sorcerous nature. It is believed dragonlords of old Valyria would use such artifacts to bind dragons to their will."

 agot_artifact_dragon_horn_old_valyria:0 "This hellhorn was forged from the remains of a dragon of old Valyria."
 agot_artifact_dragon_horn_after_doom:0 "This hellhorn was forged from the remains of the dragon [ROOT.Var('dragon').Char.GetName] by [ROOT.Var('creator').Char.GetName]."

 agot_dragonbinder:0 "Dragonbinder"
 agot_artifact_dragonbinder_desc:0 "Measuring over 6 feet long, this hellhorn was forged from the remains of an enormous dragon of old Valyria. It gleams a deep black, and is banded with red gold and Valyrian steel. Valyrian glyphs are carved into the reflective, yet distorted, surface of this horn. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
 agot_dragonbinder_read_valyrian:0 "The glyphs read "I am Dragonbinder... No mortal man shall sound me and live... Blood for fire, fire for blood.""

 agot_must_bind_horn.tt:0 "Only one bound to the horn may use it."

 uller_skull:0 "Skull with Amethyst Eyes"
 uller_skull_desc:0 "House Uller keeps an odd item in their castle; a skull, unadorned and plain, except for the two amethysts that sit in its eye sockets. When pressed the Ullers simply smile and say it is an old heirloom."
 hands_hand:0 "Hand of the Hand"
 hands_hand_desc:0 "The Widow-lover was infamous for his cruelty and when the ransom of Orys Baratheon finally came, he took the sword hand of every captive, including that of the Hand of the King himself, Orys Baratheon."
 smugglers_fingers:0 "Onion Smuggler's Fingers"
 smugglers_fingers_desc:0 "Onion Smuggler's Fingers"
 aemond_eye:0 "Eye of the Kinslayer"
 aemond_eye_desc:0 "This sapphire, reportedly the eye of Aemond Kinslayer was found washed up on the shores of the God's Eye."
 fox_wedding_cloak:0 "The Fox's Wedding Cloak"
 fox_wedding_cloak_desc:0 "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage, this is said to be one."
 stars_of_hugor:0 "“Star” of Hugor"
 stars_of_hugor_desc:0 "One of the fabled seven stars plucked from the sky for Hugor of the Hill's crown by the Father himself."
 harp_of_the_bard:0 "Harp of the Bard"
 harp_of_the_bard_desc:0 "This old decayed harp is said to have once belonged to a bard who stole a blue rose."
 symeon_left_eye:0 "Symeon's Left Eye"
 symeon_right_eye:0 "Symeon's Right Eye"
 symeon_eye_desc:0 "One of the star sapphires used by the legendary knight Symeon Star-Eyes."
 oily_black_stone:0 "Piece of Oily Black Stone"
 oily_black_stone_desc:0 "Piece of Oily Black Stone"
 eggs_boot:0 "Egg's Boot"
 eggs_boot_desc:0 "This signet ring was given to Aegon V by his father for his time as a squire for Ser Duncan the Tall, a hedge knight."
 harmund_tongue:0 "Harmund's Tongue"
 harmund_tongue_desc:0 "Inside a richly carved and ornate box, bearing the Lannister's sigil, is a dried preserved Tongue. The Box is said to be taken from a raid on the Westerlands, and the nature of the box lends truth to it, but the tongue inside is said to belong to Harmund III, whose tongue was taken by the Shrike for his blasphemies and lies."
 rhaegar_ruby:0 "River Ruby"
 rhaegar_ruby_desc:0 "When Robert Baratheon landed the fatal blow on Rhaegar Targaryen, the rubies from his breastplate scattered into the water. Some of them occasionally still wash up on the shores of the Trident."
 bran_set_square:0 "Brandon's Set Squares"
 bran_set_square_desc:0 "According to legend, these set squares were used by the first Brandon Stark, better known as Bran the Builder, who is said to have buillt the first Hightower, Storm's End, the Wall, and Winterfell."
 dragon_blood_and_bones_potion:0 "Elixir of Dragonkind"
 dragon_blood_and_bones_potion_desc:0 "A murky elixir made from the freshly drawn blood and bones of [dragon.GetName]. While its effects are not completely clear, those who have consumed are known to have... strange experiences that they attribute to this elixir."

 bittersteel_skull:0 "Skull of Bittersteel"
 bittersteel_skull_desc:0 "Skull of Bittersteel, first Captain-General of the Golden Company."
 maelys_skull:0 "Skull of Maelys the Monstrous"
 maelys_skull_desc:0 "Skull of Maelys I Blackfyre, last Blackfyre pretender and Captain-General of the Golden Company. A larger than average grotesque skull, with a fist-sized smaller skull just as misshapen." #Now with added Jimhaerys
 daemon_blackfyre_skull:0 "Skull of Daemon Blackfyre"
 daemon_blackfyre_skull_desc:0 "Skull of Daemon Blackfyre, Captain-General of the Golden Company who was murdered by his cousin, Maelys I Blackfyre."

 agot_artifact_moons_rod_name:0 "Cock o’ the Moon"
 agot_artifact_moons_rod_desc:0 "Septon Moon was renowned for his godlike virility. Thus after his failed insurrection resulted in his death, his devoted followers cut off his cock, pickled it and preserved it so future generations of barren maidens may yet flower with the blessing of the Cock o' the Moon."
 
 iron_throne:0 "Iron Throne"
 iron_throne_desc:0 "The Iron Throne of the Seven Kingdoms of Westeros was forged by the order of King Aegon I from the swords of his enemies. It is the greatest symbol of the realm and its united ruler."
 iron_throne_valid:0 "This can only be used in the court of [GetTitleByKey('c_kings_landing').GetNameNoTier]"
 gilded_throne:0 "Gilded Throne"
 gilded_throne_desc:0 "This imposing throne is a permanent fixture of the Golden Gallery. The great lion, carved from the Rock itself and gilded with gold from the mines below, stands guard over the many treasures and honors within the gallery."
 gilded_throne_valid:0 "This can only be used in the court of [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
 seastone_chair:0 "Seastone Chair"
 seastone_chair_desc:0 "The mysterious throne of the Iron Islands, the Seastone Chair is made of oily black stone, and its construction and history are long lost to the annals of time."
 seastone_chair_valid:0 "This can only be used in the court of [GetTitleByKey('c_pyke').GetNameNoTier]"
 ruined_oakenseat:0 "Oakenstump"
 ruined_oakenseat_desc:0 "The once-living throne of House Gardener, said to have been planted by Garth the Green himself. This fabled throne was put to the torch long ago and now is a dead remnant of glories past."
 restored_oakenseat:0 "Oakenseat"
 restored_oakenseat_desc:0 "A tribute to the ancient oak that once served as the throne to Gardener kings of old, a new throne carved into a living tree now stands as a testament to the grandeur and patient care of the dynasts of Highgarden."
 oakenseat_valid:0 "This can only be used in the court of [GetTitleByKey('c_highgarden').GetNameNoTier]"

 painted_table:0 "The Painted Table"
 painted_table_desc:0 "A large table of solid, varnished wood — blackened and charred to represent seas, rivers, and lakes — has been carved into the shape of Westeros and its Seven Kingdoms. Crafted on the orders of Aegon 'the Conqueror,' this fifty-foot behemoth shows mountains, castles, and settlements, labels inlaid with gold — but no borders. It is all one. One realm, for one king alone to rule."
 painted_table_valid:0 "This can only be used in the court of [GetTitleByKey('c_dragonstone').GetNameNoTier]"

 seahorse_statue:0 "Seahorse Statue"
 seahorse_statue_desc:0 "An impressive jade seahorse, dating to ages before the Doom of Valyria, when dragonlords oft traded with merchants from the lands of the far east."

