 coronation.1136.a:0 ""What do you want?""
 coronation.1136.b:0 ""You must be joking?! Fine, keep the damn thing!""
 coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName|U] marches the culprit, [saboteur.GetTitledFirstName|U] into the chamber, the crown clutched tightly in [saboteur.GetHerHis|l] hands. I take a step forward, locking eyes with the thief. "Return the crown," I command, my voice steady but urgent.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] hesitates, their grip tightening on the crown. A long silence ensues. Finally, [saboteur.GetSheHe|l] looks up at me, a sly smile creeping onto [saboteur.GetHerHis|l] face. "In exchange for what?"\n\nDumbfounded, I glance at [kingsguard_notifier.GetFirstNameNoTooltip|U] who meets my gaze expectantly, waiting for my next move."
