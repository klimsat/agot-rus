 #A Good/Bad Omen
 coronation.1030.t:0 "A [ROOT.Char.Custom('GoodBad')|U] Omen"
 coronation.1030.desc:0 "The guests are gathered, the ceremony is about to start, and everything seems in order, when something out of the ordinary happens right in front of my eyes.\n\n"
 coronation.1030.desc_good1:0 "A seemingly lost wild duck is making its way among the guests, resolutely waddling up to [coronation_target.GetTitledFirstName], who hasn't noticed yet. Upon reaching [coronation_target.GetHerHim], the bird lets out a deafening #EMP QUAAACK!!#!, turns around, and leaves, to [coronation_target.GetFirstNamePossessiveNoTooltip] astonishment and the crowd's amusement."
 coronation.1030.desc_good2:0 "[coronation_target.GetTitledFirstName|U], on [coronation_target.GetHerHis] way to toward into the hall, trips and flails around, about to fall! When a concerned servant approaches, [coronation_target.GetSheHe] just smiles and picks up the culprit: a horseshoe!"
 coronation.1030.desc_good3:0 "A flock of birds on our left takes flight abruptly when [coronation_target.GetTitledFirstName] appears, and flies straight over [coronation_target.GetHerHis] head to [coronation_target.GetHerHis] right!"
 coronation.1030.desc_bad1:0 "A servant, while going to the kitchen, trips and spills a whole salt cellar on the ground!"
 coronation.1030.desc_bad2:0 "The lucky charm that [coronation_target.GetTitledFirstName] was wearing around [coronation_target.GetHerHis] neck comes unfastened and slips off to the ground, to be carelessly stepped on by hurried servants!"
 coronation.1030.desc_bad3:0 "Storm clouds gather, apparently from nowhere, and converge just on top of the venue. A beautiful sunny sky quickly changes to dark and menacing, casting an ominous shadow on the ceremony about to start."
 coronation.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName], who has seen the whole scene going down like me, catches my eye and comments:"
 coronation.1030.desc_good:0 ""That was... surprising, wasn't it?""
 coronation.1030.desc_bad:0 ""That was... really bad, wasn't it?""
 coronation.1030.a:0 "What an auspicious sign!"
 wedding_omen_good_log_title:0 "Good Omen"
 wedding_omen_good_log:0 "[CHARACTER.GetUIName|U] saw a good omen concerning [TARGET_CHARACTER.GetUIName]"
 coronation.1030.b:0 "It means #EMP NOTHING#!."
