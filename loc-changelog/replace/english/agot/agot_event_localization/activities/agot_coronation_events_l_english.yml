 # Artistic Differences
 coronation.1000.t:0 "Artistic Differences"
 coronation.1000.desc:0 "As if organizing a coronation weren't stressful enough, I also have to deal with one of my relatives.\n\nMy [coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], arrived bright and early today and has been following me around ever since, complaining about this or that non-stop. As I feel a splitting headache growing behind my eyes, [1000_relative.GetSheHe] continues blabbering undeterred."
 coronation.1000.desc_servants:0 "\n\n"Are you #EMP sure#! you have enough servants for this? You're not expecting #EMP me#! to carry in the [ROOT.Char.Custom('GetExpensiveMeal')], are you?! Legend says that at [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] coronation the servants were so numerous that their hats obscured the sun!""
 coronation.1000.desc_dec:0 "\n\n"The entire hall is suffocated with heraldry! And why would you choose such a #EMP tasteless#! arrangement for the tables! And don't get me started on these #EMP gaudy#! fabrics!""
 coronation.1000.desc_dec_low:0 "\n\n"I #EMP knew#! you couldn't be trusted to plan a #EMP simple#! coronation! Look at this place, the lack of heraldry, the bare tables, and not a single sliver of gold anywhere to be seen! My poor heart #EMP bleeds#! for the miserable fate that awaits the realm under your leadership!""
 coronation.1000.desc_entertainment:0 "\n\n"Are those mimes? Where are those servants going with those light fires? And why is that wooden crate #EMP growling#!?! This is going to be a disaster!""
 coronation.1000.desc_fallback:0 "\n\n"I suppose we will have to see if this occasion is one for the histories. [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] coronation was so magnificent that we still remember it today! Will #EMP anyone#! remember yours? Time will tell.""
 coronation.1000.a:0 "I'm sure we can find some common ground..."
