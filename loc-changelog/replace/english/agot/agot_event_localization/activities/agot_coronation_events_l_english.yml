 coronation.1135.t:0 "A Misplaced Crown"
 coronation.1135.desc:0 "As I practice my speech for the coronation ceremony, [kingsguard_notifier.GetName|U], a member of the Kingsguard, rushes into my chambers in a panic. "My [coronation_officiant.GetLadyLord|l], there's a problem," [kingsguard_notifier.GetSheHe|l] stammers, struggling to catch [kingsguard_notifier.GetHerHis|l] breath.\n\nI turn to [kingsguard_notifier.GetHerHim|l], sensing the urgency in [kingsguard_notifier.GetHerHis|l] voice. "What is it?" I ask, my mind racing through the possible issues that could arise on such a significant day.\n\n"The crown," [kingsguard_notifier.GetSheHe|l] blurts out, [kingsguard_notifier.GetHerHis|l] face pale. "It's been...misplaced." My heart skips a beat as I process [kingsguard_notifier.GetHerHis|l] words, the gravity of the situation dawning on me. Without the crown, the future legitimacy of [coronation_target.GetTitledFirstNamePossessive|U] reign in jeopardy."
 coronation.1135.a:0 ""Gather every servant and find it!""
