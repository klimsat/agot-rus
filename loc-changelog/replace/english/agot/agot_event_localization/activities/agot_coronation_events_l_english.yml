 # Gatecrashers
 coronation.1160.t:0 "Gatecrashers"
 coronation.1160.desc:0 "Coronations are always a great show for the common people, who gather in hope of getting a glimpse of their ruler and a taste of their riches.\n\nIn particular, I can't help but notice that the underway preparations for the grand banquet are being followed with rapt attention by a group of extremely haggard-looking peasants..."
 coronation.1160.a:0 "I could let them in!"
 coronation.1160.a.tt:0 "This will spice things up!"
 coronation.1160.b:0 "I could smuggle some food to them!"
 coronation.1160.b.tt:0 "[host.GetFirstNameNoTooltip] will never notice!"
 coronation.1160.c:0 "This is below me."
 coronation.1161.desc:0 "I've been noticing the growing crowd of commoners surrounding the event for a while.\n\nWhat I didn't expect was to see a small troop of them assaulting the kitchens and trying to guzzle down as much [ROOT.Char.Custom('RegionalDrink')] and [ROOT.Char.Custom('GetExpensiveMeal')] as they can!\n\n#EMP How did they get in?!#!"
 coronation.1161.a:0 "Kick them out!"
 coronation.1161.b:0 "Let all share our merriment!"
 coronation.1161.success:0 "The peasants are driven out"
 coronation.1161.success.tt:0 "You re-established order"
