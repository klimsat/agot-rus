 coronation_welcome_garden_fail_log:0 "[CHARACTER.GetUIName|U] failed to impress [TARGET_CHARACTER.GetUIName] with [CHARACTER.GetHerHis] gardens"
 coronation.1010.b:0 "Would you like to see the venue's preparations?"
 coronation.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] is in awe of the coronation venue"
 coronation.1010.b.failure:0 "The venue makes an underwhelming impression on [1010_target.GetFirstNameNoTooltip]"
