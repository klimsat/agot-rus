 # Political Talk
 coronation.1210.t:0 "Political talk"
 coronation.1210.desc:0 "As the ceremony runs its course, I finally manage to place myself by [talk_to.GetTitledFirstName] and to engage [talk_to.GetHerHim] in some small talk, which rapidly moves into a more interesting field: politics.\n\nWe share some casual remarks until I lead [talk_to.GetHerHim] exactly where I wanted [talk_to.GetHerHim]."
 coronation.1210.desc_gold:0 "\n\n"It pains me to admit it, but my coffers are empty!""
 coronation.1210.desc_fear:0 "\n\n"I live in constant fear for my [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip], and myself...""
 coronation.1210.desc_raids:0 "\n\n"I am greatly concerned by the recent raids in my lands...""
 coronation.1210.desc_rivals:0 "\n\n"I can't sleep at night, I see my enemies in every shadow!""
 coronation.1210.desc_age:0 "\n\n"It pains me to admit it, but I'm not getting any younger!""
 coronation.1210.desc_bad_harvest:0 "\n\n"Sadly, we've had some bad harvests that set our growth back recently...""
 coronation.1210.desc_rain:0 "\n\n"Unexpected rains have been plaguing my people and damaging the harvest...""
 coronation.1210.desc_enemies:0 "\n\n"You can never feel too safe. Your enemies are always getting stronger around you.""
 coronation.1210.a:0 "A pity if someone took advantage of that, uh?"
 coronation.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] is intimidated"
 coronation.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] is not intimidated"
 coronation.1210.b:0 "It's good to have strong allies in times of need!"
 coronation.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] is impressed"
 coronation.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] doesn't trust you"
 coronation.1210.c:0 "Have you considered getting a protector?"
