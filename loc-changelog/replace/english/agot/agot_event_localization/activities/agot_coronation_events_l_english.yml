 # MAINTENANCE
 # Intro/Setup Event
 coronation.0001.t:0 "The Final Preparations"
 coronation.0001.desc_intro:0 "Servants scurry across the courtyard of [barony.GetNameNoTier], bringing the final decorations as members of the court take their places. Many of those attending this occasion are yet to arrive."
 coronation.0001.dislikes_host_vassal:0 "I still can't believe that [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], is to be crowned our new [center_portrait.GetTitleAsNameNoTooltip|U]. I can hardly stand to be in the same room as [center_portrait.GetHerHim|l], nevermind having to bend the knee."
 coronation.0001.dislikes_host_other:0 "I still can't believe that [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], is to be crowned [center_portrait.GetTitleAsNameNoTooltip|U]. I can hardly stand to be in the same room as [center_portrait.GetHerHim|l]."
 coronation.0001.likes_host:0 "It is hard to believe today is the day we crown our new [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] seems up to the task. It brings me relief to know [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] will be in [center_portrait.GetFirstNamePossessiveNoTooltip|U] very capable hands. May [center_portrait.GetHerHis|l] reign be long and prosperous."
 coronation.0001.neutral:0 "Today, we crown a new [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] seems capable, though time will tell if he is truly up to the task."
 coronation.0001.host:0 "Today is the day I am crowned [ROOT.Char.GetTitleAsNameNoTooltip|U] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 #coronation.0001.host_distracted:0 "$coronation.0001.host$ However, my mind is focused on other matters." 
 
 coronation.0001.intent_woo_arrived:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, meaning my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward as intended."
 coronation.0001.intent_woo:0 "\n\nDespite the festivities, I have other goals to accomplish. However, I can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] may proceed."
 
 coronation.0001.intent_murder_arrived:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, meaning my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward as intended."
 coronation.0001.intent_murder:0 "\n\nDespite the festivities, I have other goals to accomplish. However, I can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] may proceed."
 
 coronation.0001.intent_befriend_arrived:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, meaning my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] can move forward as intended."
 coronation.0001.intent_befriend:0 "\n\nDespite the festivities, I have other goals to accomplish. However, I can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] may proceed."
 
 coronation.0001.intent_diplomacy_arrived:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot [ROOT.Char.GetIntentTarget.GetTitledFirstName] among the crowd, meaning my plan to form an alliance with [ROOT.Char.GetIntentTarget.GetHerHim] can move forward as intended."
 coronation.0001.intent_diplomacy:0 "\n\nDespite the festivities, I have other goals to accomplish. However, I can't find [ROOT.Char.GetIntentTarget.GetTitledFirstName] anywhere yet. I can't wait for [ROOT.Char.GetIntentTarget.GetHerHim] to arrive so my plan to form an alliance with [ROOT.Char.GetIntentTarget.GetHerHim] may proceed."
 
 coronation.0001.intent_legitimize_bastard:0 "\n\nNevertheless, my goal of having [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] legitimized by [center_portrait.GetHerHis|U] Grace is at the forefront on my mind. I can only hope [center_portrait.GetFirstNameNoTooltip|U] agrees with my case and grants a royal decree of legitimization."
 coronation.0001.intent_sabotage_coronation:0 "\n\nWith any luck I will be able to put a stop to, or at least delay, the proceedings." 
 
 coronation.0001.intent_vie_male:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot His Grace among the crowd. It is imperative that I get him alone so I may proceed with my plan to join the Small Council."
 coronation.0001.intent_vie_female:0 "\n\nDespite the festivities, I have other goals to accomplish. To that end, I spot Her Grace among the crowd. It is imperative that I get her alone so I may proceed with my plan to join the Small Council."
 
 coronation.0001.waiting_for_officiant:0 "I eagerly await the arrival of [lower_right_portrait.GetTitledFirstNameNicknamed|U]. There is still much to discuss with [lower_right_portrait.GetHerHim|l] as the final preparations are made."
 
 coronation.0001.a.good:0 "What a glorious day!"
 coronation.0001.a.bad:0 "I can't wait for this day to end."
 coronation.0001.after.tt:0 "Ravens shall be sent to all who have been invited."
 
 # Officiant Replacement
 coronation.0002.t:0 "A New Officiant"
 coronation.0002.desc:0 "Unforeseen circumstances force me to find someone new to crown me. I look to the room full of attendees, hoping someone of note might be willing to take [old_coronation_officiant.GetTitledFirstNameNicknamed|U] place."
 coronation.0002.desc_removed:0 "Unforeseen circumstances force me to find someone new to crown me. I look to the room full of attendees, hoping someone of note might be willing to take [old_coronation_officiant.GetTitledFirstNameNicknamed|U] place."
 coronation.0002.desc_no_officiant:0 "It occurs to me that I may need someone to crown me. I look to the room full of attendees, wondering if someone of note might be willing to take on this role."
 coronation.0002.a:0 "Someone else shall crown me!"
 coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] will serve as the Officiant of your coronation."
 coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] is your [head_of_faith|E], thereby increasing your [piety_i] [piety|E] gain."
 coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] is a [powerful_vassal|E], thereby increasing your [legitimacy_i] [legitimacy|E] gain."
 coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] is  a member of your [dynasty|E], thereby increasing your [dynasty_prestige_i] [dynasty_prestige|E] gain."
 coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] is your [spouse|E], thereby increasing your [prestige_i] [prestige|E]."
 coronation.0002.b:0 "Perhaps [intent_target.GetTitledFirstNameNicknamed|U] should crown me"
 coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] will serve as the Officiant of your coronation."
 coronation.0002.c:0 "Damn it all, I'll do it myself!"
 coronation.0002.c.tt:0 "You will crown yourself."
 
 # Letters to the Player
 coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms:0 "It is with great honor and anticipation that I, [sender.GetFirstNameNoTooltip|U], of House [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] of the Andals, the Rhoynar, and the First Men, [sender.GetLadyLord|U] of the Seven Kingdoms, and Protector of the Realm, extend this invitation to you. The auspicious occasion of my [GetActivityType('activity_coronation').GetName|l] is set to take place in [county.GetNameNoTier] at [barony.GetNameNoTier]."
 coronation.0003.desc_other:0 "It is with great honor and anticipation that I, [sender.GetFirstNameNoTooltip|U], of House [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] of [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], extend this invitation to you. The auspicious occasion of my [GetActivityType('activity_coronation').GetName|l] is set to take place in [county.GetNameNoTier] at [barony.GetNameNoTier]."
 coronation.0003.desc_officiant:0 "\n\nIn recognition of your esteemed standing and unwavering loyalty, I humbly request that you officiate the ceremony and have the honor of placing the crown upon my head. Your participation in this sacred event will not only symbolize the unity and strength of our bond but also set a noble precedent for my reign.\n\nMay your journey to [county.GetNameNoTierNoTooltip] be swift and safe. I eagerly await your arrival and the pledge of your unwavering support."
 coronation.0003.desc_guest:0 "\n\nMay your journey to [county.GetNameNoTierNoTooltip] be swift and safe. I eagerly await your arrival and the pledge of your unwavering support."
 coronation.0003.desc_vassal:0 "\n\nYour presence is both requested and required as a loyal vassal of the realm. It is expected that you will attend this momentous event and publicly affirm your fealty by bending the knee. This act will signify your continued loyalty and commitment to the crown and the enduring unity of the realm.\n\nMay your journey to [county.GetNameNoTierNoTooltip] be swift and safe. I eagerly await your arrival and the pledge of your unwavering support."
 coronation.0003.a:0 "It will be my pleasure; I shall leave at once."
 coronation.0003.b:0 "I will send someone in my place."
 coronation.0003.c:0 "I have more important matters to attend to."
 coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] Refused to Attend the Coronation"
 coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] Refused to Officiate the Coronation"
     
 # Representative Events (For those who can't attend)
 coronation.0004.t:0 "Representative of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 coronation.0004.desc:0 "With the coronation of [coronation_target.GetTitledFirstName], I am expected to renew my fealty to the crown. As I am unable to attend, someone must go in my place."
 coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U] is the logical choice"
 coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName] accepts the invitation on your behalf"
 coronation.0004.b:0 "It must be [potential_representative_2.GetFirstNameNoTooltip|U]"
 coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName] accepts the invitation on your behalf"
 coronation.0004.c:0 "[potential_representative_3.GetFirstNameNoTooltip|U] it is"
 coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName] accepts the invitation on your behalf"
 coronation.0004.d:0 "One of my councillors shall represent me"
 coronation.0004.d.tt:0 "You will select from your available councillors"
 
 # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
 coronation.0005.t:0 "Selecting a Crown"
 coronation.0005.desc:0 "With the final preparations underway, [coronation_officiant.GetTitledFirstNameNoTooltip] approaches me. "Your Grace, we must decide upon which crown you wish to be crowned with."\n\nI take a moment to consider which of the crowns in my collection should be used."
 coronation.0005.desc_high_septon:0 "With the final preparations underway, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] approaches me. "Your Grace, we must decide upon which crown you wish to be crowned with."\n\nI take a moment to consider which of the crowns in my collection should be used."
 coronation.0005.desc_after_sabotage:0 "After someone stole my crown, I must now select from the others in my collection"
 coronation.0005.a:0 "This shall do nicely"
 coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#! shall be used to crown you"
 coronation.0005.b:0 "None of these are suitable; I shall commission a new crown"
 
 coronation.0006.t:0 "To Crown or Not to Crown"
 coronation.0006.desc:0 "War has broken out within the realm and I still have yet to be crowned. Given the circumstances the realm may yet forgive me if I forgo a formal coronation ceremony. Then again, the lords of the realm may hold it against me in the years to come."
 coronation.0006.a:0 "It must be done to secure my throne"
 coronation.0006.a.tt:0 "You will be crowned without the formalities"
 coronation.0006.b:0 "It must be done properly or not at all"
 coronation.0006.b.tt:0 "You will wait until after the war is resolved to host a [GetActivityType( 'activity_coronation' ).GetName]"
 
 coronation.0008.t:0 "Coming of Age"
 coronation.0008.desc:0 "I can no longer use my age as an excuse to delay my coronation. The realm will expect one soon, lest they decide I am unfit to sit my throne."
 coronation.0008.a:0 "And so it begins"
 
 # Activity Start
 coronation.0100.t:0 "Coronation Ceremony Starts"
 coronation.0100.desc_diplo:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U]. As the preparations are made, my mind is already focused on what comes next. Behind all the rituals and ceremonies, coronations are first and foremost political events. Therefore, despite the smiles and deference, I wonder if my will vassals accept my rule?\n\nMoreover, there's still another question that weighs heavily upon me — will the Iron Throne deem me worthy?"
 coronation.0100.desc_religious:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U]. All steps of a coronation are important. After all, the validity of any ritual stands on the correct reproduction of all its parts.\n\nI have been paying close attention as [other_guest.GetTitledFirstName|U] and [other_guest.GetHerHis|l] assistants, any component missed could cause my legitimacy will be called into question."
 coronation.0100.desc_shy:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Everything feels overwhelming: the lavish decorations, the constant chatter of guests and the piercing scrutiny from my vassals judging my every action.\n\nAll of it blends into a tumultuous maelstrom of anxiety, which I can only hope calms at the moment of my crowning. If I had my choice, I would have done away with all these formalities."
 coronation.0100.desc_arrogant:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. The day has barely started and I'm already fed up with the incessant blabbering of [other_guest.GetTitledFirstName|U]. Not surprisingly, I've been seething through most of the morning.\n\nAt this rate, I will be able to breathe fire by the time I am crowned. My patience is wearing thin."
 coronation.0100.desc_paranoid:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. All the so-called well-wishers and defential vassals hide lies and deceit behind their false smiles.\n\nOnce the crown is placed upon my head, the crows will circle. They will never make a meal of me."
 coronation.0100.desc_appearance:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. However, I am focused on the gazes of all those around me. I know my disability evokes revulsion in some and horror in others, but today they will be forced to look upon me.\n\nIt is my hope that they will keep their comments to themselves."
 coronation.0100.desc_seducer:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. My attention drifts from the upcoming ceremony to the attractive, young servants bustling around. I wonder if I might discreetly persuade one or two to slip away with me before the event begins. It’s unlikely anyone would notice."
 coronation.0100.desc_drunkard:0 "The day has finally come for me to be formally crowned [coronation_target.GetTitleAsNameNoTooltip|U] of the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Despite the upcoming ceremony, my overriding desire is for a strong drink. As I watch the servants bustling around, I command one to bring me my desired beverage to sate my thirst. As a finish one, another is brought to me. It will be a miracle if I can stand by the end of the day."
 coronation.0100.desc_guest:0 "The day has arrived. Only time will tell if [coronation_target.GetFirstName|U] is up to the task of ruling the [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.0100.a:0 "So it begins..."
 
 # Coronation Event Host
 coronation.0150.t:0 "The True [coronation_target.GetTitleAsNameNoTooltip|U]"
 coronation.0150.desc_ct_intro:1 "The ceremony has finally reached its climax. [officiant.GetTitledFirstNameNicknamed|U] has anointed me in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip] and now prepares to crown me. As the crown is placed upon my head, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] proclaims:"
 
 coronation.0150.desc_ct_no_crown_intro:1 "The ceremony has finally reached its climax. [officiant.GetTitledFirstNameNicknamed|U] has anointed me in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip]. With no crown available, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] simply proclaims:"
 
 coronation.0150.desc_self_crowner_intro:1 "The ceremony has finally reached its climax. I have been anointed in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip] and I prepare to place the crown upon my head. As the crown rests upon my brow, I rise and face the crowd."
 
 coronation.0150.desc_self_crowner_no_crown_intro:1 "The ceremony has finally reached its climax. I have been anointed in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip]. With no crown available, I face the crowd and proclaim:"
 
 coronation.0150.desc_officiant_intro:1 "The ceremony has finally reached its climax. I have anointed [coronation_target.GetTitledFirstName|U] in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip] and I prepare to crown [coronation_target.GetHerHim]. As I place the crown upon [coronation_target.GetFirstNamePossessiveNoTooltip|U] head, I proclaim:"
 
 coronation.0150.desc_officiant_no_crown_intro:1 "The ceremony has finally reached its climax. I have anointed [coronation_target.GetTitledFirstName|U] in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip], but we have no crown [coronation_target.GetHerHim] to place upon [coronation_target.GetHerHis|l] head. Therefore, I simply proclaim:"
 
 # Coronation Event Guests 
 coronation.0150.desc_guests_intro:1 "The ceremony has finally reached its climax. [officiant.GetTitledFirstName|U] has anointed [coronation_target.GetTitledFirstName|U] in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip] and now prepares to crown [coronation_target.GetHerHim]. As the crown is placed upon [coronation_target.GetFirstNamePossessiveNoTooltip|U] head, [officiant.GetTitledFirstNameNoTooltip|U] proclaims:"
 
 coronation.0150.desc_guests_no_crown_intro:1 "The ceremony has finally reached its climax. [officiant.GetTitledFirstName|U] has anointed [coronation_target.GetTitledFirstName|U] in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip], but there is no crown to be seen. We share confused glances as [officiant.GetTitledFirstNameNoTooltip|U] simply proclaims:"
 
 coronation.0150.desc_guests_self_crowner_intro:1 "The ceremony has finally reached its climax. [coronation_target.GetTitledFirstName|U] has been anointed in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip] and [coronation_target.GetSheHe|l] places the crown upon [coronation_target.GetHerHis|l] head.\n\nTurnig toward us, [coronation_target.GetSheHe|l] proclaims:"
 
 coronation.0150.desc_guests_self_crowner_no_crown_intro:1 "The ceremony has finally reached its climax. [coronation_target.GetTitledFirstName|U] has been anointed in the traditional rites of the [coronation_target.GetFaith.GetNameNoTooltip], but there is no crown to be seen.\n\nTurnig toward us, [coronation_target.GetSheHe|l] simply proclaims:"
 
 #Ruler's proclamation
 coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n#italic "Before Gods and Men, I proclaim [coronation_target.GetFirstNameNoTooltipRegnal|U] of House [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] of the Andals, the Rhoynar, and the First Men, [coronation_target.GetLadyLord|U] of the Seven Kingdoms, and Protector of the Realm! Long may [coronation_target.GetSheHe] reign!" #!"
 coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n#italic "I am [coronation_target.GetFirstNameNoTooltipRegnal|U] of House [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] of the Andals, the Rhoynar, and the First Men, [coronation_target.GetLadyLord|U] of the Seven Kingdoms, and Protector of the Realm! Long may I reign!" #!"
 coronation.0150.desc_proclaimation_other:0 "\n\n#italic "Before Gods and Men, I proclaim [coronation_target.GetFirstNameNoTooltipRegnal|U] of House [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] of [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Long may [coronation_target.GetSheHe] reign!" #!"
 coronation.0150.desc_proclaimation_other_self:0 "\n\n#italic "I am [coronation_target.GetFirstNameNoTooltipRegnal|U] of House [coronation_target.GetHouse.GetNameNoTooltip|U], [coronation_target.GetTitleAsNameNoTooltip|U] of [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]! Long may I reign!" #!"
 
 #Outro
 coronation.0150.desc_ct_outro:0 "\n\nThe crowd starts cheering as I stand to face them."
 coronation.0150.desc_ct_no_crown_outro:0 "\n\nThe hall remains silent for several moments as those in attendance share confused glances as I stand to face them."
 coronation.0150.desc_self_crowner_outro:0 "$coronation.0150.desc_ct_outro$"
 coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\nThe hall remains silent for several moments as those in attendance share confused glances."
 coronation.0150.desc_officiant_outro:0 "\n\nThe crowd starts cheering, and we all stand witness to the beginning of what we all hope is a peaceful and prosperous reign."
 coronation.0150.desc_officiant_no_crown_outro:0 "\n\nThe hall remains silent for several moments as those in attendance share confused glances."
 coronation.0150.desc_guests_outro:0 "\n\nThe crowd starts cheering, and we all stand witness to the beginning of what we all hope is a peaceful and prosperous reign."
 coronation.0150.desc_guests_no_crown_outro:0 "\n\nFor several long moments, we do not make a noise before someone begins timidly clapping and we hesitantly join in."
 coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nFor several long moments, we do not make a noise before someone begins timidly clapping and we hesitantly join in."
 
 coronation.0150.a:0 "Long may he reign!"
 coronation.0150.b:0 "Long may she reign!"
 coronation.0150.c:0 "Let [coronation_target.GetFaith.HighGodName] bear witness!"
 coronation.0150.a.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] will sit the Iron Throne"
 coronation.0150.a.tt_other:0 "[coronation_target.GetShortUIName|U] will sit [coronation_target.GetHerHis|l] throne"
 coronation.0150.b.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] will sit the Iron Throne"
 coronation.0150.b.tt_other:0 "[coronation_target.GetShortUIName|U] will sit [coronation_target.GetHerHis|l] throne"
 coronation.0150.c.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U] will sit the Iron Throne"
 coronation.0150.c.tt_other:0 "[coronation_target.GetShortUIName|U] will sit your throne"
   
 # Sitting the Iron Throne
 coronation.0151.t:0 "Sitting the Throne"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, I must prove myself worthy of the title and sit upon the Conqueror's throne. I turn from the crowd and a silence fills the hall. I begin my climb up the narrow, uneven steps, with each footfall echoing throughout the chamber.\n\n"
 coronation.0151.desc_intro_ruler_other:0 "I have been crowned [coronation_target.GetTitleAsNameNoTooltip|U] of [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Now, I must sit upon my throne.  I ascend the steps with deliberate care, with each footfall echoing throughout the chamber. As I approach the throne, the weight of the crown is heavy on my mind and the eyes of the court are upon me. The anticipation is thick in the air.\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "I tumble down the steps, though I am able to quickly stand up and dust myself off. I turn from the crowd and a silence fills the hall once more. I resume my climb up the steps, with each footfall echoing throughout the chamber.\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "Despite nearly falling, I am able to regain my footing.\n\n"
 coronation.0151.desc_unworthy:0 "I take a moment to steel my resolve as the palpable unease permeates the air. I turn and slowly lower myself onto the Iron Throne. Just as I feel my unease subsiding, I feel a sharp prick on my finger as I quickly pull my hand away for the jagged iron. \n\nI stare at the wound for several long moments as the blood begins to ooze from the wound. I hear gasps from the crowd as I attempt to hide my bloodied hand under my cloak."
 coronation.0151.desc_worthy:0 "I take a moment to steel my resolve as the palpable unease permeates the air. I turn and slowly lower myself onto the Iron Throne. It's not the most comfortable of seats, and I doubt I will ever get used to it, but I shall make do.\n\nI motion to my attendants to usher forth the first of my vassals who have come to bend the knee."
 coronation.0151.desc_other:0 "I take a moment to steel my resolve as I turn and slowly lower myself onto the throne. I then motion to my attendants to usher forth the first of my vassals who have come to bend the knee."
 
 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit upon the Iron Throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the narrow, uneven steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit upon his throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. As [coronation_target.GetSheHe|l] ascends the throne, [coronation_target.GetSheHe|l] slips and falls down the steps and I find myself audibly gasp. [coronation_target.GetSheHe|U] stands back up and a silence fills the hall once more. We watch with bated breath as [coronation_target.GetSheHe|l] reclimbs the narrow, uneven steps, with each footfall echoing throughout the chamber."
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U] has been crowned [coronation_target.GetTitleAsNameNoTooltip|U]. Now, [coronation_target.GetSheHe|l] must sit the throne. [coronation_target.GetSheHe|U] turns from the crowd and a silence fills the hall. We watch with bated breath as [coronation_target.GetSheHe|l] ascends the steps, with each footfall echoing throughout the chamber. For a moment, [coronation_target.GetSheHe|l] loses [coronation_target.GetHerHis|l] footing, but quickly recovers."
 coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. [coronation_target.GetSheHe|U] turns and sits up the Iron Throne. Just as we feel our unease subsiding, [coronation_target.GetSheHe|l] exclaims, #italic "Ouch!" #!. We all let out a collective gasp as blood begins to ooze from [coronation_target.GetHerHis|U] Grace's wound.\n\nWe all share concerned glances, wondering if this is an dire presage of the reign to come."
 coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. We watch [coronation_target.GetHerHis|U] Grace sit upon the Throne, and usher the first of [coronation_target.GetHerHis|l] vassals to stand before [coronation_target.GetHerHim|l] and bend the knee."
 coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U] reaches the top and pauses as a palpable unease permeates the air. We watch [coronation_target.GetHerHim|l] sit upon the throne, and usher the first of [coronation_target.GetHerHis|l] vassals to stand before [coronation_target.GetHerHim|l] and bend the knee."
 coronation.0151.a:0 "Time to bend the knee..."
 coronation.0151.b:0 "Bring the lords before me..."
 coronation.0151.c:0 "Perhaps I am not worthy."
 
 #Homage Event
 coronation.0152.t:0 "Bending the Knee"
 coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U] servants usher me forward. As I prepare to lower myself upon one knee and recite my oath, the thought then occurs to me that perhaps it might be wise to ingratiate myself with my new liege with a gift."
 coronation.0152.a:0 "My submission is enough"
 coronation.0152_submission:0 "You bend the knee, but give nothing."
 coronation.0152.b:0 "I shall make a promise"
 coronation.0152_hook:0 "You bend the knee and offer the crown a favor."
 coronation.0152.c:0 "I will increase my tribute to the crown"
 coronation.0152_contract:0 "You bend the knee and increase your taxes to the crown."
 coronation.0152.d:0 "I will offer gold"
 coronation.0152_gold:0 "You bend the knee and gift the crown gold."
 coronation.0152.e:0 "I refuse to bend the knee"
 coronation.0152_refusal:0 "You refuse to bend the knee and will face the consequences."
 coronation.0152_refusal.tt:0 "You may be removed from the activity"

 coronation.0154.t:0 "Bent Knees"
 coronation.0154.desc_seven_kingdoms:0 "As I sit the Iron Throne, each of my vassals bend the knee. Some bear gifts, others offer gold, and some place themselves in my debt."
 coronation.0154.desc_other:0 "As I sit my throne, each of my vassals bend the knee. Some bear gifts, others offer gold, and some place themselves in my debt."
 coronation.0154.desc_refusal:0 "Some, however, have broken their oaths — refusing to bend the knee to their [coronation_target.GetTitleAsNameNoTooltip]. I will need to deal with these traitors once the festivities have concluded."
 coronation.0154.a:0 "Very good"
 
 coronation.0200.t:0 "Coronation Banquet Starts"
 coronation.0200.desc_host:0 "With all the formalities behind us, it's now time to celebrate!\n\nI signal for the servants to bring out the food and drinks, and to shepherd the guests to the feast venue.\n\nLet the banquet begin!"
 coronation.0200.desc:0 "The formal part of the coronation — the ceremony — is finally behind us.\n\nEveryone is smiling in anticipation of the gargantuan meal, exciting entertainment, and general revelry that we are about to be offered.\n\nLet's tuck in!"
 coronation.0200.a:0 "Enjoy!"
 coronation.0200.b:0 "I'm going to enjoy myself!"
 every_attending_relative_of_coronation_target:0 "Every attending relative of [coronation_target.GetUIName]"
 coronation.0900.t:0 "Coronation Invalidated"
 coronation.0900.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes the coronation party as a rumbling thunder on a sunny day.\n\nThe singing turns quiet, smiling faces change to tears, the flowers on the ground lay scattered and trampled by a grieving crowd.\n\nIt is a true tragedy that such a day for happiness would turn into a day of mourning..."
 coronation.0900.a:0 "A tragedy indeed..."
 coronation.9000.tt:0 "[previous_host.GetUIName|U] received a refund for the canceled [GetActivityType('activity_coronation').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0910.desc:0 "The news of [dead_spouse.GetTitledFirstNamePossessive] sudden death strikes me deep to the core, unexpected and tragic as it is on our own coronation day.\n\nWe have not been married for even a day, and yet you have already been taken from me..."
 coronation.0910.a:0 "Let me alone to mourn..."
 coronation.9015.tt:0 "[ROOT.Char.GetUIName|U] received a refund for the canceled [GetActivityType('activity_wedding').GetName] of [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] was hosting a [GetActivityType('activity_wedding').GetName] at the time of [previous_host.GetHerHis] passing. A delectable activity I was not invited to.\n\nNow that [previous_host.GetSheHe] is gone, the party has fallen in disarray and everyone has been sent home, disappointed."
 coronation.0915.a:0 "I should have been there."
 coronation.0920.desc:0 "I was really looking forward to my coronation to [free_spouse.GetTitledFirstName], but it looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for me — or for [free_spouse.GetFirstNameNoTooltip].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 coronation.0920.a:0 "This is so sad..."
 coronation.0921.desc:0 "The news of [prisoner_spouse.GetTitledFirstNamePossessive] imprisonment stops all celebrations. It looks like [ROOT.Char.GetFaith.HouseholdGodName] had other plans for [prisoner_spouse.GetHerHim].\n\nWhile the betrothal remains, the promise of a Grand Wedding is now void and null."
 coronation.0921.a:0 "So disappointing."
 coronation.0950.t:0 "The Conclusion"
 coronation.0950.desc:0 "When — #EMP finally#! — the last guest leaves, I look around at the deserted venue, the food leftovers, the spilled [ROOT.Char.Custom('RegionalDrink')] on the floor, the echoes of people's laughter still lingering in the air, and feel satisfied.\n\nWhat an amazing day! I did a very fine job organizing it."
 ep2_grand_wedding_host_incentives_effect.tt:0 "Other characters will be more likely to accept this character's marriage proposals for the next 20 years."
 coronation.0950.a:0 "Thank you all for coming!"
 coronation.0960.desc:0 "The sun dawns on a new day — the first of my life with [other_spouse.GetFirstName].\n\nIt's time to leave the celebrations and revelries behind, as delectable as they might have been, and move on to our new normalcy."
 coronation.0970.desc:0 "One after the other, all guests are leaving, and it's time for me to depart too.\n\nThe coronation was a great occasion to mingle with my peers and relax, and I abandon the premises tired and satisfied, sending my best wishes to our new liege."
 coronation.0970.a:0 "Congratulations again!"
 coronation.0997.desc_intro:0 "The wait for [missing_spouse.GetFirstName] has gotten too long, and it is now clear that [missing_spouse.GetSheHe] has disappeared along the way.\n\nSoon, the people start talking. Gossip from a town not far from here has it that [missing_spouse.GetSheHe] was last seen in a seedy market purchasing herbs, while others could swear they last saw [missing_spouse.GetHerHim] boarding a ship to a faraway land."
 coronation.0997.desc_spouse:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to me."
 coronation.0997.desc_generic:0 "\n\nIn any case, it is clear that [missing_spouse.GetFirstNameNoTooltip] has run off because [missing_spouse.GetSheHe]'d rather live [missing_spouse.GetHerHis] life as a vagrant than married to [other_spouse.GetFirstName]."
 coronation.0998.desc:0 "It is always a sad day when all the hopes accompanying a coronation go to waste, and all the hard work put into organizing a grand event goes to waste.\n\nUnfortunately, this coronation was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] coronation was unexpectedly canceled due to someone stealing the crown.\n\nIt is always a sad day when all the hopes accompanying a coronation go to waste, and all the hard work put into organizing a grand event goes to waste.\n\nUnfortunately, this coronation was simply not meant to be.\n\nAs the servants start cleaning up, the guests leave in confused and disappointed groups to head back to their respective homes."
 coronation.0998.a:0 "Too bad."
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "The recent news interrupted the celebrations and left everyone surprised and confused.\n\nApparently, the host's status and possessions won't allow the coronation to continue, and without a strong host to direct it, we can only make our way back home, disappointed."
 coronation.0999.a:0 "Such a pity..."
 
 coronation.2000.t:0 "My Claim on [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc:0 "As I stand outside [barony.GetNameNoTierNoTooltip] with lords and ladies from across the realm waiting to enter and find our seats, the thought occurs to me: I should have been the one crowned today.\n\nThe thought festers as a plan begins to take shape. Perhaps I can recruit supporters for my claim from among [coronation_target.GetTitledFirstNamePossessive] vassals. Then just before [coronation_target.GetFirstNameNoTooltip] is crowned, I state my objection for all to hear.\n\nI spot various lords and ladies of differing ranks, some influential, and others with a middling reputation."
 coronation.2000.a:0 "Let's approach"
 coronation.2000.a.tt:0 "You will approach [potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "I have enough support"
 coronation.2000.b.tt:0 "You will not attempt to convince anyone else to support your cause"
 coronation.2000.c:0 "I shall renounce my claims instead"
 coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] Renounced [coronation_claimant.GetHerHis|l] Claim"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "In an act of obeisance to [coronation_claimant.GetHerHis|l] liege, [coronation_claimant.GetShortUIName] renounced any and all claims to the [coronation_target.GetPrimaryTitle.GetName]."
 coronation.2001.desc:0 "I approach [potential_supporter.GetTitledFirstName], bowing respectfully as I reach [potential_supporter.GetHerHis|l] side. "My [potential_supporter.GetLadyLord|l], a word about the future of the realm," I murmur, keeping my tone low and measured. [potential_supporter.GetSheHe|U] turns to me, [potential_supporter.GetHerHis|l] expression composed and unreadable. "Of course," [potential_supporter.GetSheHe|l] replies, inclining [potential_supporter.GetHerHis|l] head slightly to indicate that I should continue.\n\n"With the current state of the realm, many feel the need for change," I begin, choosing my words carefully. "A new direction that ensures prosperity and stability for all houses, including yours." [potential_supporter.GetTitledFirstNameNoTooltip] listens intently, [potential_supporter.GetHerHis|l] eyes never leaving mine. [potential_supporter.GetSheHe|U] nods thoughtfully at appropriate moments, acknowledging my points without revealing [potential_supporter.GetHerHis|l] true thoughts. [potential_supporter.GetHerHis|U] calm demeanor gives nothing away, leaving me to wonder if I've made any impact."
 coronation.2001.a:0 "That is why you should support my claim"
 coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.GetShortUIName] is [allied|E] to [coronation_target.GetShortUIName] and will likely #bold NOT#! support you#!"
 coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName] may join your cause, but will be owed a favor should you succeed in pressing your claim"
 coronation.2001.b:0 "Forget it, I don't think you'd understand"
 coronation.2001.b.tt:0 "You will approach someone else"
 
 coronation.2002.t:0 "The Claimant"
 coronation.2002.desc:0 "As I stand among the gathered nobility in [barony.GetNameNoTierNoTooltip], I notice a figure approaching me with a respectful bow. It's [coronation_claimant.GetShortUINameNoFormat], looking composed and purposeful. "My [potential_supporter.GetLadyLord|l], a word about the future of the realm," [coronation_claimant.GetSheHe|l] murmurs, [coronation_claimant.GetHerHis|l] voice low and measured. I turn to face [coronation_claimant.GetHerHim|l] fully, maintaining a neutral expression. "Of course," I reply, giving a slight nod to encourage them to continue.\n\n[coronation_claimant.GetSheHe|U] speaks of the realm's current state, hinting at the need for change and a new direction that promises prosperity and stability for all houses, including my own. I listen intently, nodding thoughtfully at intervals to show that I'm engaged, though I make sure my face betrays nothing of my true feelings.\n\nFinally, [coronation_claimant.GetSheHe|l] says, "That is why you should support my claim to [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 coronation.2002.a:0 "You make a compelling case; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] will support your cause"
 coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U] pledge to support [coronation_claimant.GetShortUINamePossessive] claim"
 coronation.2002.a.tt_2:0 "[potential_supporter.GetShortUIName|U] will attempt to convince the vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTier] to do the same"
 coronation.2002.a.tt_3:0 "[potential_supporter.GetShortUIName|U] will be owed a favor should [coronation_claimant.GetShortUIName] successfully take the [coronation_target.GetPrimaryTitle.GetName]"
 coronation.2002.b:0 "I cannot support this at this time"
 coronation.2002.b.tt:0 "You will keep this information to yourself"
 coronation.2002.b_failure:0 "[potential_supporter.GetShortUIName|U] Will Not Support You"
 coronation.2002.c:0 "[coronation_target.GetTitleAsNameNoTooltip|U] ought to hear of this"
 coronation.2002.c.tt:0 "You will inform [coronation_target.GetShortUIName] of [coronation_claimant.GetShortUINamePossessive] plot"
 coronation.2002.c_failure:0 "[potential_supporter.GetShortUIName|U] Informed [coronation_target.GetShortUIName]"
 
 coronation.2003.desc:0 "I then turn my attention to anyone else that might join my cause."
 
 coronation.2011.t:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.desc:0 "Within a dimly lit chamber of [barony.GetNameNoTierNoTooltip], I stand before my gathered vassals. "My lords and ladies," I begin, my voice firm and resolute, "we face a pivotal moment for the future of the realm. A new claimant has emerged, one who promises a better path for all our houses." I scan the faces before me, seeing a mix of curiosity and skepticism. "Supporting this claimant, [coronation_claimant.GetTitledFirstName], will ensure our prosperity and stability."\n\nJust as I finish, [vassal_objector.GetTitledFirstName] steps forward, [vassal_objector.GetHerHis|l] brow furrowed with concern. "My [potential_supporter.GetLadyLord|l]," [vassal_objector.GetSheHe|l] begins, [vassal_objector.GetHerHis|l] voice steady but edged with doubt. "We have all taken oaths to serve [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. How can we be certain this claimant's promises are genuine? What assurance do we have that we won't be trading one set of problems for another? How can we be sure we will win a war against [coronation_target.GetTitledFirstName]?"
 coronation.2011.a:0 "Surely you all see that this can benefit [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.b:0 "As your liege [potential_supporter.GetLadyLord|l], I will protect you"
 coronation.2011.c:0 "You #bold will#! do as you're told, or else"
 coronation.2011.c_tywin:0 "This reminds me of my favorite song: #italic The Rains of Castamere#!"
 coronation.2011.a.success:0 "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vassals will support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] claim"
 coronation.2011.a.success.tt:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Pledge to Support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Claim"
 coronation.2011.a.success_join:0 "Upon the start of [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega War')|E], [potential_supporter.GetTitledFirstNamePossessiveOrMy] direct vassals will join as Attackers"
 coronation.2011.a.failure:0 "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vassals refuse to support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] claim at this time"
 coronation.2011.a.failure.tt:0 "The Vassals of [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Refuse to Support [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Claim"
 coronation.2011.a.failure_join:0 "Upon the start of [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Mega War')|E], [potential_supporter.GetTitledFirstNamePossessiveOrMy] direct vassals will be free to join either side or remain neutral"
 
 coronation.2012.desc:0 "Within a dimly lit chamber of [barony.GetNameNoTierNoTooltip], [potential_supporter.GetTitledFirstName] stands before us. "My lords and ladies," [potential_supporter.GetSheHe|l] begins, "we face a pivotal moment for the future of the realm. A new claimant has emerged, one who promises a better path for all our houses. Supporting this claimant, [coronation_claimant.GetTitledFirstName], will ensure our prosperity and stability."\n\nJust as [potential_supporter.GetTitledFirstNameNoTooltip] finishes, [vassal_objector.GetTitledFirstName] steps forward, [vassal_objector.GetHerHis|l] brow furrowed with concern. "My [potential_supporter.GetLadyLord|l]," [vassal_objector.GetSheHe|l] begins, [vassal_objector.GetHerHis|l] voice steady but edged with doubt. "We have all taken oaths to serve [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. How can we be certain this claimant's promises are genuine? What assurance do we have that we won't be trading one set of problems for another? How can we be sure we will win a war against [coronation_target.GetTitledFirstName]?"
 coronation.2012.a:0 "I will join you"
 coronation.2012.a.tt:0 "[vassal_respondant.GetShortUIName|U] pledge to support [coronation_claimant.GetShortUINamePossessive] claim"
 coronation.2012.b:0 "I cannot join you"
