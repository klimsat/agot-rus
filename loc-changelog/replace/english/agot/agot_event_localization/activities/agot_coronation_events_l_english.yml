 coronation.1132.t:0 "Sabotage Thwarted"
 coronation.1132.desc_1:0 "The grand hall buzzes with activity as the preparations for the coronation continue. Amidst the flurry, [tattle_tale.GetTitledFirstName|U] strides purposefully toward me, [tattle_tale.GetHerHis|l] expression grim. [tattle_tale.GetSheHe|U] kneels before me. "Your Grace," [tattle_tale.GetTitledFirstNameNoTooltip|U] begins, [tattle_tale.GetHerHis|l] voice low but urgent. "I bring troubling news. There is a plot to sabotage your coronation."\n\n"Who is behind this treachery?" I demand. "[saboteur.GetTitledFirstName|U]," [tattle_tale.GetTitledFirstNameNoTooltip|U] replies. "[saboteur.GetSheHe|U] was caught attempting to disrupt the proceedings.""
 coronation.1132.a:0 "Throw [saboteur.GetHerHim|l] out!"
 coronation.1132.a.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U] returns home"
 coronation.1132.b:0 "Let's see how [saboteur.GetTitledFirstNameNoTooltip|U] fairs in a cell"
 coronation.1132.b.tt:0 "You will put [saboteur.GetTitledFirstNameNoTooltip|U] in a Black Cell"
 coronation.1132.c:0 "There was no harm done—water under the bridge"
 coronation.1132.c.tt:0 "You allow [saboteur.GetTitledFirstNameNoTooltip|U] to remain as a guest, but [saboteur.GetSheHe|l] may cause further problems"

 coronation.1134.t:0 "Misplacing a Crown"
 coronation.1134.desc:0 "As I approach the chamber housing the [sabotage_target_crown.GetName|U], I see [kingsguard.GetName|U] stationed at the door, [kingsguard.GetHerHis|l] posture rigid and alert. The weight of my plan presses heavily on my mind. I discreetly signal to my accomplice, [distraction.GetName|U] who nods in understanding.\n\nStepping closer to [distraction.GetFirstNameNoTooltip|U], I lower my voice to a whisper. "We need to create a diversion," I say, glancing at [kingsguard.GetFirstNameNoTooltip|U]. "You need to engage [kingsguard.GetHerHim|l] in conversation, draw [kingsguard.GetHerHis|l] attention away from the door. Make it convincing."\n\n[distraction.GetFirstNameNoTooltip|U] gives a slight nod, preparing to execute the distraction."
