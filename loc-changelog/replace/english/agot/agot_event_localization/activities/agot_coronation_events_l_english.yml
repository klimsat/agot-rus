 coronation.1142.t:0 "Claimant to [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1142.desc:0 "Before ceremony gets underway, I make my way through the throng of nobility toward [coronation_claimant.GetTitledFirstName] standing at the edge of the crowd. [coronation_claimant.GetHerHis|U] gaze is fixed on the proceedings, a mix of resignation and contemplation in [coronation_claimant.GetHerHis|l] eyes. "Quite the spectacle, isn't it?" I begin in a tone casual. \n\n"Indeed," [coronation_claimant.GetSheHe|l] replies curtly.\n\nI lean in slightly, lowering my voice just enough. "You know, #italic many#! here believe you possess the qualities of a true leader. Some even whisper that the realm would prosper under your rule."\n\n[coronation_claimant.GetFirstNamePossessiveNoTooltip] eyes flicker with a spark of interest. "Do they?" [coronation_claimant.GetSheHe|l] asks."
 coronation.1142.a:0 "Indeed they do!"
 coronation.1142.b:0 "Actually, I lied. Forget what I said."
