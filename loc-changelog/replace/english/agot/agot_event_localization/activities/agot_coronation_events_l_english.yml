 coronation.1120.a:0 ""Your Grace, I ask your permission to legitimize [bastard_scope.GetFirstNameNoTooltip|U]...""
 coronation.1120.a.success:0 "[bastard_scope.GetFirstNameNoTooltip|U] is legitimized by royal decree"
 coronation.1120.a.failure:0 "[coronation_target.GetTitledFirstNameNoTooltip|U] is unconvinced"
