 # Religious Complaints
 coronation.1190.t:0 "Religious Complaints"
 coronation.1190.desc:1 "Everyone is excited and amazed by the magnificence of the venue. Everyone but [grumbler.GetTitledFirstName].\n\nSince [grumbler.GetHerHis] arrival, [grumbler.GetFirstNameNoTooltip] has been prowling, searching for any pretext to complain. "All these grandiose displays are #EMP sinful#!!" "Is there nothing #EMP holy#! you have to wear?" "Is this all a show of luxury and vanity?""
 coronation.1190.a:0 "I am ashamed of myself..."
 coronation.1190.b:0 "Guards, accompany this killjoy to the door."
 coronation.1190.c:0 "I'll pretend I didn't hear anything."
 coronation.1190.d:0 "Yes, and I'm gonna enjoy it too!"
 coronation.1190.e:0 "Yes, #italic you#! will ask for #italic my#! forgiveness!"
 every_zealous_attending_character:0 "Every zealous attending character"
