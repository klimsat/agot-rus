l_english:
 #0200
 agot_squirehood_ongoing.0200.t:0 "The Life and Duties of a Squire"
 agot_squirehood_ongoing.0200.desc.generic:0 "My knight has sent me to tend to their horse in the stables.\n\nI'm to wash the beast, groom it, feed it, and ensure its saddle is shined, polished and comfortable."
 agot_squirehood_ongoing.0200.desc.negative:0 "My knight has sent me to tend to [my_knight.GetHerHis] foul smelling horse. I have to take time out of #italic my#! day and do #italic servant work#!! I have been told to wash the beast, groom it, feed it, and ensure its saddle is shined, polished, and comfortable.\n\nI can't believe I have to do this..."
 agot_squirehood_ongoing.0200.generic:0 "Better to not waste time, then."
 agot_squirehood_ongoing.0200.generic.tt:0 "You will clean the horse."
 agot_squirehood_ongoing.0200.negative:0 "I won't do this. This is servant work."
 agot_squirehood_ongoing.0200.negative.tt:0 "You will #N neglect your duties as a squire#!."
 agot_squirehood_ongoing.0200.negative_two:0 "I'll get someone else to do this servant work."
 agot_squirehood_ongoing.0200.negative_two.tt:0 "You will get someone else to do your chores, but #N risk your knight finding out#!."
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast:0 "Your knight is not fooled by your scheming."

 #0201
 agot_squirehood_ongoing.0201.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0201.desc.generic:0 "My knight has entrusted me with the delivery of a message to [courtier.GetName]. I have not been told what the message is, and I have specifically been instructed to not open the message, even though the message is not properly secured.\n\nThe message is apparently important, so I've been told to make the delivery before sundown."
 agot_squirehood_ongoing.0201.desc.negative:0 "I've been entrusted with delivering a message to [courtier.GetName]. I'm told that under no circumstances am I to read, open, or give the message to anyone besides [courtier.GetNameNoTooltip]. My knight also neglected to tell me what was in the message!\n\nThe message is apparently important, but I have a lot more interesting things to do than run boring errands. Maybe if I read the message, I can see how important it #italic really#! is."
 agot_squirehood_ongoing.0201.generic:0 "I will deliver this immediately!"
 agot_squirehood_ongoing.0201.generic.tt:0 "You will deliver the message without incident."
 agot_squirehood_ongoing.0201.negative:0 "Reading it won't hurt anyone..."
 agot_squirehood_ongoing.0201.negative.tt:0 "You disobey your knight and #N betray#! his trust."

 #0202
 agot_squirehood_ongoing.0202.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0202.desc:0 "I have spent the past hour meticulously scrubbing an unending layer of filth off of an old sword belonging to my knight, [my_knight.GetName]. I'm not sure what my master used this sword for, but it is clear it has been long neglected. Nonetheless, I've made steady progress in cleaning the grime off of it, but there is still a considerable amount of work to do before it is totally clean.\n\nMy knight has hinted that he plans on making me use this sword in a fight against him soon, so I don't really have a choice. But there is still so much more work to do!"
 agot_squirehood_ongoing.0202.generic:0 "No, I need to do this the right way."
 agot_squirehood_ongoing.0202.generic.tt:0 "You will clean the sword as expected."
 agot_squirehood_ongoing.0202.negative:0 "Swapping it out for a clean sword won't hurt anyone."
 agot_squirehood_ongoing.0202.negative.tt:0 "You disobey your knight and #N betray#! his trust."

 #0203
 agot_squirehood_ongoing.0203.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0203.desc:0 "[my_knight.GetName] and I spent all day training. From sunrise to sundown, [my_knight.GetSheHe] put me through all sorts of drills. [my_knight.GetSheHe|U] tested my swordsmanship, my agility, my stamina, and my reflexes. I have never been more exhausted in my life.\n\nAs we're packing up, [my_knight.GetNameNoTooltip] spins me around and gives me a clout in the ear! [my_knight.GetSheHe|U] tells me that my form as a warrior was sloppy and I need to try harder during our training if I want to be a knight one day."
 agot_squirehood_ongoing.0203.generic:0 "Tell him you'll wake up tomorrow and practice extra hard."
 agot_squirehood_ongoing.0203.generic.tt:0 "You accept the criticism with grace"
 agot_squirehood_ongoing.0203.negative:0 "Criticize his teaching skills"
 agot_squirehood_ongoing.0203.negative.tt:0 "You insult your knight."

 #0204
 agot_squirehood_ongoing.0204.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0204.desc:0 "I had a great time in the training yard with [my_knight.GetName]. [my_knight.GetSheHe|U] threw all sorts of drills at me, but I was able to keep ahead of them all. It was an exhausting, but rewarding day. I think I even impressed [my_knight.GetNameNoTooltip].\n\nAs I'm putting away the training equipment, I overhear [my_knight.GetNameNoTooltip] telling a page that [my_knight.GetSheHe] was very impressed with me today. [my_knight.GetSheHe|U] even said it's clear that I've noticeably improved my prowess!"
 agot_squirehood_ongoing.0204.generic:0 "It feels good to be recognized!"
 agot_squirehood_ongoing.0204.generic.tt:0 "You're glad your hardwork is being recognized."

 #0205
 agot_squirehood_ongoing.0205.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0205.desc:0 "Today, [my_knight.GetName] and I are going to practice combat while on horseback. It's something we have both been looking forward to.\n\nThough, while I was in the stables last night, I heard [my_knight.GetNameNoTooltip] and stablemaster going over the practice route. I know every single obstacle and surprise [my_knight.GetNameNoTooltip] was planning on throwing at me and testing me on. I'm due down to the stables in a few minutes, but I'm torn if I should tell the truth or use the information to my advantage."
 agot_squirehood_ongoing.0205.generic:0 "Tell the truth."
 agot_squirehood_ongoing.0205.generic.tt:0 "You do the honorable thing and tell the truth."
 agot_squirehood_ongoing.0205.negative:0 "Use the information to your advantage."
 agot_squirehood_ongoing.0205.negative.tt:0 "You do the dishonorable thing."

#0206
 agot_squirehood_ongoing.0206.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0206.desc:0 "My knight, [my_knight.GetName], has instructed me to clean his armor this afternoon. According to him, it needs a little bit of polishing before it's ready. He's counting on me to clean it so it looks good before he goes over some basic strategies with some young pages tomorrow.\n\nAs I enter the armory, I find his armor and see that it is #italic completely#! covered in dried mud. It'll take me the entirety of the afternoon to clean this up. I had other plans tonight, and those plans did not include cleaning a set of armor completely encased in mud."
 agot_squirehood_ongoing.0206.generic:0 "I suppose my plans now include doing exactly that."
 agot_squirehood_ongoing.0206.generic.tt:0 "You do the expected thing and clean the armor."
 agot_squirehood_ongoing.0206.negative:0 "Threaten a servant to clean the armor for you."
 agot_squirehood_ongoing.0206.negative.tt:0 "You misuse your position as a squire to threaten the servant."

#0207
 agot_squirehood_ongoing.0207.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0207.desc:0 "[my_knight.GetName], my knight, has instructed me to supervise the training of several young pages and courtiers today. While it's not their first lesson, they are still very green when it comes to swordsmanship. I've decided to do some basic drills and partner them all up with one another for practice.\n\nOne lad, however, doesn't have a partner. So I've been practicing with him. To put things nicely, he is completely hopeless. I don't think he can even hold a sword properly.\n\nThe rest of the group keeps watching us, and I'm getting tired of having to hold myself back so this #italic slacker#! can feel good..."
 agot_squirehood_ongoing.0207.generic:0 "A good knight needs patience."
 agot_squirehood_ongoing.0207.generic.tt:0 "You will continue to be patient with the student."
 agot_squirehood_ongoing.0207.negative:0 "A harsh lesson will be a good teacher."
 agot_squirehood_ongoing.0207.negative.tt:0 "You will use his inexperience to make yourself look good."

 #0208
 agot_squirehood_ongoing.0208.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0208.desc:0 "[my_knight.GetName] tells me that a good knight can identify any man by the heraldry on his shield. [my_knight.GetSheHe|U]'s been teaching me heraldry here and there, whether in the wild or while we're at a castle. If there is a sigil somewhere, [my_knight.GetSheHe] is quizzing me.\n\nToday, [my_knight.GetSheHe] sits me down and asks me to name the houses these three sigils belong to:\n\nA golden lion on a crimson background; a gold spear piercing a red sun on an orange field; and, a golden rose on a green field."
 agot_squirehood_ongoing.0208.a:0 "Lannister, Tyrell, Arryn."
 agot_squirehood_ongoing.0208.a.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0208.b:0 "Reyne, Tully, Yronwood."
 agot_squirehood_ongoing.0208.b.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0208.c:0 "Lannister, Martell, Tyrell."
 agot_squirehood_ongoing.0208.c.tt:0 "You tell your knight these houses match the heraldry."

 #0209
 agot_squirehood_ongoing.0209.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0209.desc:0 "[my_knight.GetName] tells me that a good knight can identify any man by the heraldry on his shield. [my_knight.GetSheHe|U]'s been teaching me heraldry here and there, whether in the wild or while we're at a castle. If there is a sigil somewhere, [my_knight.GetSheHe] is quizzing me.\n\nToday, [my_knight.GetSheHe] sits me down and asks me to name the houses these three sigils belong to:\n\nTwo combatant griffin, counterchanged, on a red and white field; a brindled black and white boar on a brown field; black iron studs on a bronze field, bordered with runes."
 agot_squirehood_ongoing.0209.a:0 "Connington, Vikary, Royce"
 agot_squirehood_ongoing.0209.a.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0209.b:0 "Connington, Crakehall, Royce."
 agot_squirehood_ongoing.0209.b.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0209.c:0 "Connington, Caron, Lannister."
 agot_squirehood_ongoing.0209.c.tt:0 "You tell your knight these houses match the heraldry."

 #0210
 agot_squirehood_ongoing.0210.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0210.desc:0 "[my_knight.GetName] tells me that a good knight can identify any man by the heraldry on his shield. [my_knight.GetSheHe|U]'s been teaching me heraldry here and there, whether in the wild or while we're at a castle. If there is a sigil somewhere, [my_knight.GetSheHe] is quizzing me.\n\nToday, [my_knight.GetSheHe] sits me down and asks me to name the houses these three sigils belong to:\n\nA field of black nightinggales on yellow; a striding huntsman, in red, on a green field; and, a red fox's head in a circle of blue flowers on ermine."
 agot_squirehood_ongoing.0210.a:0 "Caron, Tarly, Florent."
 agot_squirehood_ongoing.0210.a.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0210.b:0 "Caron, Royce, Buckler."
 agot_squirehood_ongoing.0210.b.tt:0 "You tell your knight these houses match the heraldry."
 agot_squirehood_ongoing.0210.c:0 "Florent, Caron, Stark."
 agot_squirehood_ongoing.0210.c.tt:0 "You tell your knight these houses match the heraldry."

 #0211
 agot_squirehood_ongoing.0211.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0211.desc:0 "As [my_knight.GetName] and I are walking through the streets, we encounter an elderly beggar. The man is all bones and can barely formulate a sentence.\n\nMy knight looks at me and asks me what we should do."
 agot_squirehood_ongoing.0211.generic:0 "A good knight helps the weak."
 agot_squirehood_ongoing.0211.generic.tt:0 "You help the beggar"
 agot_squirehood_ongoing.0211.negative:0 "We can't help every beggar we see."
 agot_squirehood_ongoing.0211.negative.tt:0 "You refuse to help the beggar."

 #0212
 agot_squirehood_ongoing.0212.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0212.desc:0 "[my_knight.GetName] has instructed me to dress him in his armor. While I've done this before, I notice that it's a bit more difficult this time. Unsure of the reason, I decide to keep at it...\n\nSuddenly, I notice I've miscrossed a few straps and tied knots at wrong places. As soon as [my_knight.GetNameNoTooltip] moves, [my_knight.GetSheHe]'ll notice how bad my mistake is..I'm going to have restart either way, but [my_knight.GetSheHe]'s going to question how I let this happen."
 agot_squirehood_ongoing.0212.generic:0 "I have to tell the truth."
 agot_squirehood_ongoing.0212.generic.tt:0 "You tell [my_knight.GetNameNoTooltip] that you made a mistake."
 agot_squirehood_ongoing.0212.negative:0 "I'll blame it on [my_knight.GetHerHim]... #italic somehow #!"
 agot_squirehood_ongoing.0212.negative.tt:0 "You attempt to blame it on [my_knight.GetNameNoTooltip] somehow."

 #0213
 agot_squirehood_ongoing.0213.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0213.desc:0 "While putting away some training swords and other practice equipment, I notice some pages bullying a lowborn young stablehand.\n\nIt seems they caught the stablehand practicing with a training sword and pretending to be a knight. As I'm hanging up my own equipment, I hear swords drawn and realize these pages are going to fight, and likely wound, the stablehand with real steel. I'm the only person nearby that put an end to this..."
 agot_squirehood_ongoing.0213.generic:0 "Protect the stablehand"
 agot_squirehood_ongoing.0213.generic.tt:0 "You speak up in defense of the stablehand."
 agot_squirehood_ongoing.0213.negative:0 "I should mind my own business."
 agot_squirehood_ongoing.0213.negative.tt:0 "You let the stablehand get bullied."

 #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it.
 agot_squirehood_ongoing.0214.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0214.desc:0 "[my_knight.GetName], my knight, has sent me on an errand. The errand is nothing noteworthy. It's not even difficult.\n\nI simply don't want to run the errand. It's too boring. I want something worth my time. Even a single second spared on such a mundane task is a second wasted. I could use that second to be training with a sword, for example...A servant should be doing this, not a squire."
 agot_squirehood_ongoing.0214.generic:0 "Not everything a squire does will be glamorous."
 agot_squirehood_ongoing.0214.generic.tt:0 "You get the errand done."
 agot_squirehood_ongoing.0214.negative:0 "A servant should be doing this."
 agot_squirehood_ongoing.0214.negative.tt:0 "You disobey your knight's instructions and order a servant to do it for you."

 #0215
 agot_squirehood_ongoing.0215.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0215.desc:0 "[my_knight.GetName] has sent me to the blacksmith to fetch [my_knight.GetHerHis] new sword. More importantly, [my_knight.GetSheHe] has also given me a pouch of money to pay for the sword.\n\nAfter I pay the blacksmith for the sword, I notice I still have some money leftover. It seems either my knight or the blacksmith did not calculate the price correctly."
 agot_squirehood_ongoing.0215.generic:0 "Return the gold to [my_knight.GetNameNoTooltip]."
 agot_squirehood_ongoing.0215.generic.tt:0 "You act honestly and virtuously."
 agot_squirehood_ongoing.0215.negative:0 "Pocket the spare gold. No one will know."
 agot_squirehood_ongoing.0215.negative.tt:0 "You act dishonestly and dishonorably."

 #0216
 agot_squirehood_ongoing.0216.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0216.desc:0 "Today's schedule is not particularly full. I've done my errands, chores, and duties and it seems I have most of the day left to my discretion. Even my knight and mentor, [my_knight.GetName], did not leave me any taxing responsibilities, which is a relief considering we've been training at arms intensely these past few days.\n\nI'm not sure what to do with my time. One thought that crossed my mind would be to continue practicing what [my_knight.GetNameNoTooltip] and I were training these past few days. I would be the only one in the training yard, but if I want to be a knight one day, I must keep my skills sharp."
 agot_squirehood_ongoing.0216.generic:0 "Practice makes perfect."
 agot_squirehood_ongoing.0216.generic.tt:0 "You practice what your knight has taught you."
 agot_squirehood_ongoing.0216.negative:0 "A break won't kill me..."
 agot_squirehood_ongoing.0216.negative.tt:0 "You neglect practicing on your own."

 #0217
 agot_squirehood_ongoing.0217.t:0 "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0217.desc:0 "[my_knight.GetName] has sent me on a difficult errand. While not hazardous or dangerous, the errand is very time consuming and involves me running around the keep. I'm not sure if I can get it done within the time frame [my_knight.GetSheHe]'s given to me.\n\n[my_knight.GetNameNoTooltip] is counting on me getting this errand done. But it seems I'm really out of time. Perhaps I can come up with a lie or blame someone..."
 agot_squirehood_ongoing.0217.generic:0 "No, a knight does not lie."
 agot_squirehood_ongoing.0217.generic.tt:0 "You own up to your shortcomings"
 agot_squirehood_ongoing.0217.negative:0 "That servant definitely held me up..."
 agot_squirehood_ongoing.0217.negative.tt:0 "You blame your shortcomings on an innocent bystander."

 agot_knighthood.squirehood_ongoing.toast.pass:0 "You Answer Correctly"
 agot_knighthood.squirehood_ongoing.toast.fail:0 "You Answer Incorrectly"

 agot_squirehood_ongoing.heraldry_quiz.toast.fail:0 "You Answer Incorrectly"
 agot_squirehood_ongoing.heraldry_quiz.toast.pass:0 "You Answer Correctly"

 agot_squirehood_ongoing.0400.t:0 "Squire Training"
 agot_squirehood_ongoing.0400.desc:0 "As the mentor for my squire [my_squire.GetFirstName], it is my responsibility to train [my_squire.GetHerHim] in the ways of knighthood.\n\nI've decided to practice a particular skill with [my_squire.GetHerHim] today, but I need to decide which one..."
 agot_squirehood_ongoing.0400.a:0 "Train Strategy"
 agot_squirehood_ongoing.0400.b:0 "Train Chivalry"
 agot_squirehood_ongoing.0400.c:0 "Train Swordsmanship"
 agot_squirehood_ongoing.0400.d:0 "Train Horse Riding"
 agot_squirehood_ongoing.0400.good_training.tt:0 "Your squire will have a #P good training session#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Your squire will have a #N bad training session#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Your knight trained you!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Your knight trained you in the ways of strategy. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Your knight trained you in the ways of strategy. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Your knight trained you in the ways of chivalry. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Your knight trained you in the ways of chivalry. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Your knight trained you in the ways of swordsmanship. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Your knight trained you in the ways of swordsmanship. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Your knight trained you in the ways of horse riding. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Your knight trained you in the ways of horse riding. It was a bad training session."



 agot_squirehood_ongoing.0401.t:0 "Squire Training"

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] and I trained in strategy today. A knight must know some military strategy, after all.\n\nDuring our training session, [my_squire.GetNameNoTooltip] showed a thorough understanding of the material I was teaching! I was very pleased to see how quickly [my_squire.GetSheHe] understood everything."

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] and I trained in strategy today. A knight must know some military strategy, after all.\n\nDuring our training session, [my_squire.GetNameNoTooltip] showed difficulty understanding the material I was teaching. It was disappointing, I have to admit. I thought [my_squire.GetSheHe] would be ready for a challenge regarding battlefield strategy."

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] and I practiced our chivalry today. After all, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetNameNoTooltip] showed a demonstrated excellent chivalrous behavior! I was very pleased to see how [my_squire.GetSheHe] embraced the concepts I taught [my_squire.GetHerHim]."

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName] and I practiced our chivalry today. After all, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetNameNoTooltip] did not show any form of chivalrous behavior! [my_squire.GetSheHe|U] did not grasp why knights acted in the way I was teaching, and demonstrating. I was very disappointed to see how [my_squire.GetSheHe] still struggles with such concepts..."

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. After all, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetNameNoTooltip] demonstrated quick thinking and martial prowess with [my_squire.GetHerHis] practice sword! It was impressive seeing how determined [my_squire.GetSheHe] was to master today's tactics."

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. After all, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetNameNoTooltip] could not grasp the techniques I was demonstrating. [my_squire.GetSheHe|U] seemed to struggle with other drills as well, unfortuantely."

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. After all, a good knight can ride well!\n\nDuring our training session, [my_squire.GetNameNoTooltip] demonstrated a good bond with [my_squire.GetHerHis] horse! It was impressive seeing how determined [my_squire.GetSheHe] was to master today's tactics."

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. After all, a good knight can ride well!\n\nDuring our training session, [my_squire.GetNameNoTooltip] struggled to keep up with me and my horse. [my_squire.GetSheHe|U] often lagged behind and hit many of the obstacles on the field, unfortunately.."

 agot_squirehood_401_good_strategy_training:0 "strategy. It was a productive session."
 agot_squirehood_401_good_chivalry_training:0 "chivalry. It was a productive session."
 agot_squirehood_401_good_arms_training:0 "armsmanship. It was a productive session."
 agot_squirehood_401_good_horse_training:0 "horse riding. It was a productive session."
 agot_squirehood_401_bad_strategy_training:0 "strategy. It was a poor session."
 agot_squirehood_401_bad_chivalry_training:0 "chivalry. It was a poor session."
 agot_squirehood_401_bad_arms_training:0 "armsmanship. It was a poor session."
 agot_squirehood_401_bad_horse_training:0 "horse riding. It was a poor session."
 agot_squirehood_ongoing.0401.desc_fallback:0 "You were trained in [my_squire.MakeScope.Var('agot_squire_training').GetFlagName]"

 agot_squirehood_ongoing.0401.a:0 "An excellent training session!"
 agot_squirehood_ongoing.0401.b:0 "Disappointing..."








