l_english:
 # New Legitimate House Announcement
 agot_legitimate_house.0001.t:0 "New Legitimate House of [changed_legitimate_title.GetNameNoTooltip]"
 agot_legitimate_house.0001.desc:0 "For generations, House [new_legitimate_house.GetName] has held [changed_legitimate_title.GetName] together. During this time, many have questioned the legitimacy of [new_legitimate_house.GetNameNoTooltip] rule, some even stating outright their preference for the old rule of House [old_legitimate_house.GetName].\n\n"
 agot_legitimate_house.0001.desc_extinct:0 "However, with no living members of House [old_legitimate_house.GetNameNoTooltip] left, and generations of rule by House [new_legitimate_house.GetNameNoTooltip], lords and smallfolk alike have come to accept House [new_legitimate_house.GetNameNoTooltip] as the true rulers of [changed_legitimate_title.GetNameNoTooltip]."
 agot_legitimate_house.0001.desc_supplanted:0 "While House [old_legitimate_house.GetNameNoTooltip] may have once been the dominant house of their shared dynasty, House [new_legitimate_house.GetNameNoTooltip] has now supplanted them as the true rulers of [changed_legitimate_title.GetNameNoTooltip] through generations of just and fair rule."
 agot_legitimate_house.0001.desc_default:0 "No longer. Though the surviving members of House [old_legitimate_house.GetNameNoTooltip] may rage against the inevitable, it is clear that generations of rule by House [new_legitimate_house.GetNameNoTooltip] have made them the true rulers of [changed_legitimate_title.GetNameNoTooltip] in the eyes of all."
 agot_legitimate_house.0001.desc_end:0 "\n\nIn a grand procession, [new_legitimate_holder.GetName] has declared what all the realm already knows — that the scions of House [new_legitimate_house.GetNameNoTooltip] are the true rulers of [changed_legitimate_title.GetNameNoTooltip], now and forever more."
 agot_legitimate_house.0001.desc_end_me:0 "\n\nI have declared what all the realm already knows — that the scions of House [new_legitimate_house.GetNameNoTooltip] are the true rulers of [changed_legitimate_title.GetNameNoTooltip], now and forever more."
 agot_legitimate_house.0001.a:0 "May House [new_legitimate_house.GetNameNoTooltip] lead the realm to a brighter future."
 agot_legitimate_house.0001.a.flavor:0 "With an acknowledged ruling house, [changed_legitimate_title.GetNameNoTooltip] should prosper for generations to come."
 agot_legitimate_house.0001.b:0 "Such a farce! [old_legitimate_house.GetNameNoTooltip] are the true rulers of [changed_legitimate_title.GetNameNoTooltip]!"
 agot_legitimate_house.0001.b.flavor:0 "The fates have turned against your house, yet fate may turn again..."

 # You get a claim as another house has taken over the legitimate house title
 agot_legitimate_house.0002.t:0 "The True Rulers of [legitimate_house_title_for_maintenance.GetNameNoTooltip]"
 agot_legitimate_house.0002.desc:0 "For generations your ancestors ruled [legitimate_house_title_for_maintenance.GetName]. Great deeds have been done, and great sacrifices made, to ensure peace and stability of all subjects under [legitimate_house.GetNameNoTooltip] rule.\n\nNo longer.\n\nHouse [new_house.GetNameNoTooltip] has supplanted House [legitimate_house.GetNameNoTooltip], and now rule lands that should be in your family's hands! What your personal desires are matter not, for as long as you live, many would see you as having the truer claim than [title_holder.GetName]. You are a threat to a powerful [title_holder.GetWomanMan], and [title_holder.GetSheHe] knows it."
 agot_legitimate_house.0002.a:0 "A threat that shall be realized! House [legitimate_house.GetNameNoTooltip] shall rule once more!"
 agot_legitimate_house.0002.a.flavor:0 "The time has come to reclaim what is rightfully yours — the rule of [legitimate_house_title_for_maintenance.GetNameNoTooltip]."
 agot_legitimate_house.0002.b:0 "I care not for what my ancestors did. I am content with my lot."
 agot_legitimate_house.0002.b.flavor:0 "The past is the past, and you have no desire to change it."