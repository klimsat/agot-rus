 agot_dragon_designer.0100.eggs.t:0 "A Choice of Dragon Eggs"
 agot_dragon_designer.0100.eggs.desc:0 "What color is my dragon egg?"
 agot_dragon_designer.0100.eggs.a:0 "This is my egg."
 agot_dragon_designer.0100.eggs.b:0 "I can't recall. Nor do I care."
 agot_dragon_designer.0100.eggs.b.tt:0 "You will receive a random Dragon Egg [artifact|E]"

 agot_dragon_designer.0110.t:0 "Wild Dragon Selection"
 agot_dragon_designer.0110.desc:0 "Which dragon is mine?"
 agot_dragon_designer.0110.a:0 "I am the rider of this one."
 agot_dragon_designer.0110.b:0 "I don't ride either of these dragons."
 agot_dragon_designer.0110.b.tt:0 "You will return to the main dragon designer event."
 agot_dragon_designer.0110.toast_invalid:0 "Invalid Dragon"
 agot_dragon_designer.0110.toast_invalid_desc:0 "The dragon is no longer valid for taming."
 agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] Tamed"

 agot_dragon_designer.2000.t:0 "Fire in Ice"
 agot_dragon_designer.2000.desc:0 "Dragons refuse to venture beyond the Wall, and this far north an attempt to cradle an egg will more than like end in it turning to stone. If I can keep my egg safe until I can make my way south beyond the Wall and the Gift, maybe, just maybe, I can hatch a dragon of my own. Alternatively, a dragon horn might give me an advantage south of the Wall."
 agot_dragon_designer.2000.egg:0 "I cast my gaze upon my egg."
 agot_dragon_designer.2000.egg_tt:0 "You will choose the color of your dragon egg."
 agot_dragon_designer.2000.dragon_horn:0 "I shall keep this horn close."
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
