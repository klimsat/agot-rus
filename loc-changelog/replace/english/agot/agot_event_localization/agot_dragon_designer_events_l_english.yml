l_english:
 agot_dragon_designer.0001.t:0 "A New Dragonrider"
 agot_dragon_designer.0001.desc:0 "It is time to carve out my place in the world as a new dragonrider. In what form am I dragonrider?"

 agot_dragon_designer.0001.egg:0 "I only have an egg."
 agot_dragon_designer.0001.egg_tt:0 "You will choose the color of your dragon egg."
 agot_dragon_designer.0001.a:0 "My dragon is..."
 agot_dragon_designer.0001.a.tt:0 "You will be prompted to create or choose your dragon."
 agot_dragon_designer.0001.b:0 "I possess a dragon horn from Old Valyria."
 agot_dragon_designer.0001.b.tt:0 "A dragon horn provides a dangerous means of taming a dragon without providing or requiring dragonblood."

 agot_dragon_designer.0002.t:0 "Choosing a Dragon"
 agot_dragon_designer.0002.desc:0 "From the skies I shall write the very passages of history with fire and blood as my quill and ink, but what kind of dragon shall I reign with? Do I desire a young yet battle-ready dragon eager to fly, or a great aged leviathan with which to rain doom and death?"
 agot_dragon_designer.0002.baby:0 "A hatchling."
 agot_dragon_designer.0002.a:0 "A young dragon."
 agot_dragon_designer.0002.b:0 "An adult dragon."
 agot_dragon_designer.0002.c:0 "An old beast."
 agot_dragon_designer.0002.d:0 "An ancient monster."
 agot_dragon_designer.0002.e:0 "A wild dragon."
 agot_dragon_designer.0002.e.tt:0 "You will be prompted to pick a dragon from among the living, wild dragons."
 agot_dragon_designer.0002.f:0 "On second thought, I belong to a different category."
 agot_dragon_designer.0002.f.tt:0 "You will return to the main dragon designer event."
 agot_dragon_designer.0002.gender:0 "Dragon's Gender:"
 agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Male#!"
 agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Female#!"
 agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Surprise Me#!"
 agot_dragon_designer.0002.gender.tt:0 "This will be the gender of the spawned dragon. Click this option to toggle between male/female/random."
 agot_dragon_designer.0003.t_hatchling:0 "A Hatchling"
 agot_dragon_designer.0003.t_young:0 "A Young Dragon"
 agot_dragon_designer.0003.t_adult:0 "A Majestic Creature"
 agot_dragon_designer.0003.t_old:0 "A Formidable Beast"
 agot_dragon_designer.0003.t_ancient:0 "An Ancient Monster"
 agot_dragon_designer.0003.desc_hatchling:0 "This dragon has recently emerged from its egg and has a world of possibilities ahead of it. Who shall this dragon become? What miracles and what terrors will it sow?"
 agot_dragon_designer.0003.desc_young:0 "This dragon is fully grown from its time as a hatchling, but still has a long road ahead of it. It shall grow with every step of the journey and every beat of its wings. The dragon's fires are hot yet untested, but that will not remain the case for long."
 agot_dragon_designer.0003.desc_adult:0 "Pride and intelligence glimmer in the eyes of this utterly fearsome dragon. Age has seen it grow even larger, and yet the fires of its youth still burn hot. With experience and power in this dragon's arsenal, who could hope to stand against it?"
 agot_dragon_designer.0003.desc_old:0 "An elder dragon is no less dangerous for its age. This lumbering beast still burns with fury and hunger, able to swallow a horse whole and set even entire armies aflame with but a single command from its rider. This dragon is the stuff of legends, of myth and fable."
 agot_dragon_designer.0003.desc_ancient:0 "The air seems to groan with the echoes of this dragon's growls, the very ground trembles at every step as it takes off. Towns and castles are swallowed whole in the shadow of its vast wings, and all living things gaze into its maw and see death. This ancient dragon is one of the most feared beings in the world, and knows it."
 agot_dragon_designer.0003.a:0 "Let's look at that attitude..."
 agot_dragon_designer.0003.a.baby:0 "This dragon was born with..."
 agot_dragon_designer.0003.a.tt:0 "You will customize your dragon's traits."
 agot_dragon_designer.0003.b:0 "Doesn't quite look right..."
 agot_dragon_designer.0003.b.tt:0 "You will customize your dragon's appearance."
 agot_dragon_designer.0003.c:0 "The world is ours!"
 agot_dragon_designer.0003.c.tt:0 "You will finish designing your dragon."
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning Your dragon has an incomplete set of traits. Traits will be randomly assigned if you proceed without selecting them.#!"

