l_english:
 agot_coa_events.0002.t:0 "Claiming a New Banner"
 agot_coa_events.0002.desc:0 "As the drums of war echo across the land, you stand at the forefront of your forces, bearing a banner that reflects your personal valor and ambition.\n\nThe time has come to decide if you will distinguish yourself from your family by adopting your personal coat of arms for the lands under your control. This bold move would symbolize your unique leadership and the new era you intend to usher in.\n\nWill you rise above the shadows of your kin, or will you continue to honor the legacy of your House?"
 agot_coa_events.0002.a:0 "My banner shall fly."
 agot_coa_events.0002.a.tt:0 "Your [agot_personal_coa|e] will be used for your landed titles."
 agot_coa_events.0002.b:0 " I will keep my family's banner."