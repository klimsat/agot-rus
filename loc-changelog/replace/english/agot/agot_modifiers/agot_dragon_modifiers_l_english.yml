 dragon_bond_bad_singing:0 "Valyrian Songs Prove Useless"
 dragon_bond_bad_singing_desc:0 "The dragon was not taken by the Valyrian songs sung to it."
 dragon_bond_good_speaking:0 "Valyrian Proves Fruitful"
 dragon_bond_good_speaking_desc:0 "The dragon has been spoken to in Valyrian, and has taken to it well."
 dragon_bond_bad_speaking:0 "Valyrian Proves Fruitless"
 dragon_bond_bad_speaking_desc:0 "The dragon was not taken by the Valyrian spoken to it."
 dragon_bond_riding_success_modifier:0 "Riding Exercise Proves Useful"
 dragon_bond_riding_success_modifier_desc:0 "The dragon has been ridden, and has taken to it well."
 dragon_bond_visitation_modifier:0 "Daily Visitations"
 dragon_bond_visitation_modifier_desc:0 "The dragon is visited daily by its rider-to-be."
 dragon_bond_sleep_success_modifier:0 "Well-Rested"
 dragon_bond_sleep_failure_modifier:0 "Disrupted Sleep"
 dragon_bond_lullaby_success_modifier:0 "Lulled to Sleep"
 dragon_bond_lullaby_failure_modifier:0 "Grating Tones"

 # Dragon event modifiers
 agot_worshiping_dragon:0 "Worshiping Dragon"
 agot_worshiping_dragon_desc:0 "This county is worshiping the dragon [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. It's people are happier and working a little harder, but their offerings are causing a drain on the local tax collection."
 agot_restricted_dragon_worship:0 "Denied Dragon Worship"
 agot_restricted_dragon_worship_desc:0 "The people are angered by their lords denial of their religious beliefs."
 agot_dragon_worship_massacre:0 "Dragon Ritual Massacre"
 agot_dragon_worship_massacre_desc:0 "Following the massacre of a local cult who worshiped the dragon lairing here, this county is more compliant, though less productive."
 agot_dragon_cult_gone_wrong:0 "Dragon Cult Devoured"
 agot_dragon_cult_gone_wrong_desc:0 "A local cult, recently created around the worship of the dragon [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] who lairs here, ended predictably when they were devoured by [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] during an offering ceremony."
 agot_dropping_coins_from_dragon:0 "Damaged by Dropping Coins"
 agot_dropping_coins_from_dragon_desc:0 "The ruler of this county fundamentally misunderstood physics when they decided to drop coins from their dragon."
 agot_raining_money:0 "It's Raining Money!"
 agot_raining_money_desc:0 "The people of this county are overjoyed by their ruler's decision to drop their wealth from atop their dragon."
 agot_charted_realm_dragonback:0 "Charted Realm from Dragonback"
 agot_charted_realm_dragonback_desc:0 "Using their dragon, this character has charted their realm, marking previously hidden supply routes and ambush locations."
 agot_patrolled_on_dragonback:0 "Dragonrider Patrol Efforts"
 agot_patrolled_on_dragonback_desc:0 "This province was the focus of a patrol effort by a dragonrider that ensured the smooth flow of commerce, free of smugglers and bandits. It will take many years for those networks to recover from such an effort."
 agot_dragon_fertilizer:0 "Dragon Fertilizer"
 agot_dragon_fertilizer_desc:0 "A dragon has been used to fertilize the fields of this county, increasing the expected harvest."
 agot_cleared_woods_with_dragonfire:0 "Woods Cleared with Dragonfire"
 agot_cleared_woods_with_dragonfire_desc:0 "The woods in this county have been cleared with dragonfire, allowing more land to be used for farming, but less natural bounty for military supply."
 agot_clearing_woods_with_dragonfire:0 "Clearing with Dragonfire"
 agot_clearing_woods_with_dragonfire_desc:0 "This character is using their dragon to clear lands for new settlements, reducing labor costs and increasing the speed of construction."
 agot_contributing_to_dragonlore:0 "Contributing to Dragonlore"
 agot_contributing_to_dragonlore_desc:0 "The learned of the realm are greatly appreciative of this characters ongoing efforts to contribute to the lore of dragons."
 agot_feast_hall_destroyed_by_dragon:0 "Feast Hall Destroyed by Dragon"
 agot_feast_hall_destroyed_by_dragon_desc:0 "A dragon has destroyed this characters feast hall, causing courtiers to eat in their rooms and necessary funds to be diverted to rebuilding."
 agot_dragon_party:0 "Successful Dragon Party"
 agot_dragon_party_desc:0 "Against all sense and reason, this character has managed to throw a successful party with a dragon in attendance! Those who attended are jubilant from excitement, and the people are still talking about it for miles around."
 agot_dragon_scale_poltice:0 "Dragon Scale Poultice"
 agot_dragon_scale_poltice_desc:0 "This character has been treated with a poultice made from dragon scales, and whether purely psychological or not, they seem to move with more vigor."
 agot_dragon_blood_poltice:0 "Dragon Blood Poultice"
 agot_dragon_blood_poltice_desc:0 "This character has been treated with a poultice made from dragon blood, and whether purely psychological or not, they seem to be somewhat #italic rambunctious.#!"
 agot_dragon_claw_poltice:0 "Dragon Claw Poultice"
 agot_dragon_claw_poltice_desc:0 "This character has been treated with a poultice made from dragon claw, and whether purely psychological or not, they seem to be paying more attention of late."
 agot_dragon_tooth_poltice:0 "Dragon Tooth Poultice"
 agot_dragon_tooth_poltice_desc:0 "This character has been treated with a poultice made from dragon tooth, and whether purely psychological or not, they seem to be more sociable lately."
 agot_dragon_excrement_poltice:0 "Mysterious Dragon Poultice"
 agot_dragon_excrement_poltice_desc:0 "Though they refuse to disclose the contents, this character has been treated with a poultice made from parts of a dragon, and whether purely psychological or not, they seem to be a picture of health."
 agot_dragon_potion_bad_health:0 "Feeling Ill From Elixer"
 agot_dragon_potion_bad_health_desc:0 "This character has been drinking from a mysterious elixer, and whether purely psychological or not, they seem to be feeling unwell."
 agot_dragon_potion_good_health:0 "Feeling Good From Elixer"
 agot_dragon_potion_good_health_desc:0 "This character has been drinking from a mysterious elixer, and whether purely psychological or not, they seem to be a picture of health."
  agot_murdered_the_innocents:0 "Murdered Innocents"
 agot_murdered_the_innocents_desc:0 "This character used their dragon to murder innocent people, who's only crime was looking at them the wrong way."
 agot_wild_dragon_killed_peasants:0 "Wild Dragon Killed Peasants"
 agot_wild_dragon_killed_peasants_desc:0 "A wild dragon has killed a group of peasants in this county, and the smallfolk are not happy about it."
 agot_wild_dragon_killed_livestock:0 "Wild Dragon Killed Livestock"
 agot_wild_dragon_killed_livestock_desc:0 "A wild dragon has been making meals of the local livestock, lowering the smallfolks ability to improve their lot in life."
 agot_wild_dragon_destroyed_crops:0 "Wild Dragon Destroyed Crops"
 agot_wild_dragon_destroyed_crops_desc:0 "A wild dragon has destroyed whole fields of crops around this county, and the population is close to starving as a result."
 agot_wild_dragon_killed_courtier:0 "Wild Dragon Killed Courtier"
 agot_wild_dragon_killed_courtier_desc:0 "A wild dragon has killed a courtier of this character and their court is in an uproar over it!"
 agot_bond_gives_strength:0 "Dragon Bond Giving Strength"
 agot_bond_gives_strength_desc:0 "This character's bond with their dragon has given them a renewed sense of vigor."
 agot_bond_gives_relief:0 "Dragon Bond Giving Relief"
 agot_bond_gives_relief_desc:0 "This character's bond with their dragon is giving them a sense of relief from their daily stresses."

 # Dragon province damage
 agot_dragon_fire:0 "Dragon Fires Raging"
 agot_dragon_fire_desc:0 "The fires of a dragon's wrath still burn here. People flee their homes, see their livelihoods burn, and fill the roads with the destitute and dying."
 agot_dragon_damage_1:0 "Minor Dragon Damage"
 agot_dragon_damage_1_desc:0 "A dragon has damaged the countryside such that some forests and small villages suffered. The lack of wood and damage done will harm building and tax collection until the county recovers."
 agot_dragon_damage_2:0 "Moderate Dragon Damage"
 agot_dragon_damage_2_desc:0 "A dragon has come through and burned a series of villages. Taxes and construction efforts must be diverted to deal with the damage until they can be repaired."
 agot_dragon_damage_3:0 "Dragon Damage"
 agot_dragon_damage_3_desc:0 "A dragon has come through and burned a series of villages. Refugees can still be seen on roads leading out of it. Taxes and construction efforts must be diverted to deal with the damage until it can be repaired."
 agot_dragon_damage_4:0 "Severe Dragon Damage"
 agot_dragon_damage_4_desc:0 "A dragon has come through and burned this place. Many villages have been attacked, and some may never fully recover. Most of the taxes and construction efforts of this county are being diverted to deal with the damage."
 agot_dragon_damage_5:0 "Terrible Dragon Damage"
 agot_dragon_damage_5_desc:0 "A dragon has come through and burned this place. Villages and towns both have suffered major damage, and smoke can be seen for miles around. Repair is slow, and it may be months before some sense of normality can resume."
 agot_dragon_damage_6:0 "Critical Dragon Damage"
 agot_dragon_damage_6_desc:0 "A dragon has come through and badly burned this place. Major infrastructure has been damaged, and peoples basic necessities are at risk while they remain so. Until this crisis is resolved, this county will be near useless."
 agot_dragon_damage_7:0 "Extreme Dragon Damage"
 agot_dragon_damage_7_desc:0 "A dragon has come through and badly burned this place. Major towns and villages have been reduced to ash, and many more areas besides. It will be at least a year until some kind of normal life can resume."
 agot_dragon_damage_8:0 "Devastating Dragon Damage"
 agot_dragon_damage_8_desc:0 "A dragon has come through and severely burned this place. Most cities, towns and villages are either burned to cinders or facing an overflow of refugees. The county is not going to be productive for at least a year."
 agot_dragon_damage_9:0 "Catastrophic Dragon Damage"
 agot_dragon_damage_9_desc:0 "A dragon has come through and burned this place to near cinders. Not a town, villiage or city has been left unburned. Taxation is impossible, and construction efforts must all be devoted to the reconstruction effort."
 agot_dragon_damage_10:0 "Apocalyptic Dragon Damage"
 agot_dragon_damage_10_desc:0 "This county looks more like some vision of a cursed afterlife than somewhere people used to live. The very ground is burned, and it will take years before even plants are fit to move back, much less people."
 agot_chain_dragon_filler_modifier:0 "Restrained Dragon"
 agot_chain_dragon_filler_modifier_desc:0 "This dragon has been restrained using heavy chains."
 # Warfare modifiers
 # Siege
 dragon_siege_modifier_passive:0 "Dragon's Siege Support"
 dragon_siege_modifier_passive_desc:0 "This characters siege is being supported by the presence of a dragon in their camp. Their enemies fear the beast may be unleashed upon them, and suffering a morale penalty as a result."
 dragon_siege_modifier_minor:0 "Minor Dragon Siege Destruction"
 dragon_siege_modifier_minor_desc:0 "Basic defenses have been damaged by the actions of a dragon, burning outer emplacements and watchtowers."
 dragon_siege_modifier_medium:0 "Moderate Dragon Siege Destruction"
 dragon_siege_modifier_medium_desc:0 "This province has been damaged by the actions of a dragon, burning swathes of emplacements, watchtowers, supplies and equipment."
 dragon_siege_modifier_major:0 "Major Dragon Siege Destruction"
 dragon_siege_modifier_major_desc:0 "This province has been greatly damaged by the actions of a dragon, who burned the very walls to ash."
 dragon_siege_modifier_massive:0 "Extreme Dragon Siege Destruction"
 dragon_siege_modifier_massive_desc:0 "This province is such only in name, as a dragon has razed the holding on it to the ground."
