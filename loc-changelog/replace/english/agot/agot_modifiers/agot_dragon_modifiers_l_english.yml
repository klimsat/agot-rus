 dragon_bond_written_lore_failure_modifier:0 "Useless Old Valyrian Tomes"
 dragon_bond_written_lore_failure_modifier_desc:0 "No insights on dragonbonding were gained from the old Valyrian tomes."
 dragon_bond_good_hdk_assistance:0 "Head Dragonkeeper Provides Aid"
