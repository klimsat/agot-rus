 pet_dragon_bad_scheme_modifier:0 "Minor Scratch"
 pet_dragon_bad_scheme_modifier_desc:0 "The dragon was hurt by a minor scratch."
 dragon_murder_good_scheme_modifier:0 "Dragon's Hunger Sated"
