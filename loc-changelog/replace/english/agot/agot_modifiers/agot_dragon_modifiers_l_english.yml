 # Prowess
 dragon_battle_prowess_modifier_1:0 "Riding Dragon in Battle"
 dragon_battle_prowess_modifier_1_desc:0 "This character is riding a novice dragon, and as such, is much more deadly on the battlefield."
 dragon_battle_prowess_modifier_2:0 "Riding Dragon in Battle"
 dragon_battle_prowess_modifier_2_desc:0 "This character is riding a minor dragon, and as such, is much more deadly on the battlefield."
 dragon_battle_prowess_modifier_3:0 "Riding Dragon in Battle"
 dragon_battle_prowess_modifier_3_desc:0 "This character is riding a moderate dragon, and as such, is much more deadly on the battlefield."
 dragon_battle_prowess_modifier_4:0 "Riding Dragon in Battle"
 dragon_battle_prowess_modifier_4_desc:0 "This character is riding a medium dragon, and as such, is much more deadly on the battlefield."
 dragon_battle_prowess_modifier_5:0 "Riding Dragon in Battle"
 dragon_battle_prowess_modifier_5_desc:0 "This character is riding a dragon, and as such, is much more deadly on the battlefield."


 # Army
 dragon_supporting_army:0 "Dragon Supporting Army"
 dragon_supporting_army_desc:0 "This dragon is supporting an army, and will not be able to support a new army until it stops supporting the current one."
 base_dragon_army_modifier_1:0 "Novice Dragon's Army Support"
 base_dragon_army_modifier_1_desc:0 "This commander's army is being supported by a small and inexpierenced dragon. It and it's rider will ensure that any rear charges face a fearsome foe."
 base_dragon_army_modifier_2:0 "Minor Dragon's Army Support"
 base_dragon_army_modifier_2_desc:0 "This commander's army is being supported by a dragon. It and it's rider will harass archer lines with fire and support select pushes in combat."
 base_dragon_army_modifier_3:0 "Moderate Dragon's Army Support"
 base_dragon_army_modifier_3_desc:0 "This commander's army is being supported by a dragon. It will support its rider's charge, allowing for targeted destruction of the enemy line."
 base_dragon_army_modifier_4:0 "Medium Dragon's Army Support"
 base_dragon_army_modifier_4_desc:0 "This commander's army is being supported by a medium dragon. Such a beast should make even numerically superior armies consider taking the field."
 base_dragon_army_modifier_5:0 "Fierce Dragon's Army Support"
 base_dragon_army_modifier_5_desc:0 "This commander's army is being supported by a fierce dragon, and as such, must be carefully monitored by the enemy, lest they alone win the war."
 base_dragon_army_modifier_6:0 "Great Dragon's Army Support"
 base_dragon_army_modifier_6_desc:0 "This commander's army is being supported by a great dragon. To be atop such a beast is to command the battlefield, and few could imagine a situation where such an army loses."
 base_dragon_army_modifier_7:0 "Grand Dragon's Army Support"
 base_dragon_army_modifier_7_desc:0 "This commander's army is being supported by a grand dragon. Its rider is a god amoungst men afield, and all from one end of the battle to the other will tremble before it's might."
 base_dragon_army_modifier_8:0 "Terrifying Dragon's Army Support"
 base_dragon_army_modifier_8_desc:0 "This commander's army is being supported by a terrifying dragon. Such a beast will black out the sun when it takes flight, and will lay waste to armies itself if necessary."
 base_dragon_army_modifier_9:0 "Tyrannical Dragon's Army Support"
 base_dragon_army_modifier_9_desc:0 "This commander's army is being supported by a truely great dragon. A dragon such as this has never been felled by men, and all who would make a foe of this force will fall."
 base_dragon_army_modifier_10:0 "Godly Dragon's Army Support"
 base_dragon_army_modifier_10_desc:0 "This commander's army is superfluous next to the dragon supporting it. Such a beast has not been seen since the Doom, and that is what it brings to all foes."
