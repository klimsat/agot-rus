 game_concept_agot_mw_mega_wars:0 "Mega War"
 game_concept_agot_mw_mega_wars_desc:0 "In a mega war the realm is split up into three kinds of participants: [Concept('agot_mw_royalists', 'Royalists')|E], [Concept('agot_mw_neutrals', 'Neutrals')|E], [Concept('agot_mw_rebels', 'Rebels')|E].\nThe war's impact is considered so severe that every participant must choose a side or stay neutral. During the war neutrals might still choose a side and are not bound to their inital decision. At the end of the war the winning side has extended options regarding the punishment of the losing side."
 game_concept_agot_mw_royalists:0 "Royalists"
 game_concept_agot_mw_royalists_desc:0 "Is the name of the faction in a [Concept('agot_mw_mega_wars', 'Mega War')|E] that is loyal to the crown. The crown can be targeted by multiple [Concept('agot_mw_rebels', 'rebel leaders')|E]."
 game_concept_agot_mw_neutrals:0 "Neutrals"
 game_concept_agot_mw_neutrals_desc:0 "As neutrals in a [Concept('agot_mw_mega_wars', 'Mega War')|E] are regarded vassals who have not yet declared for one of the fighting sides. Some do not want to have anything to do with the war at all, some wait for the tides of war to bring new opportunities..."
 game_concept_agot_mw_rebels:0 "Rebels"
 game_concept_agot_mw_rebels_desc:0 "Is the name of the faction in a [Concept('agot_mw_mega_wars', 'Mega War')|E] that is opposing the [Concept('agot_mw_royalists', 'crown')|E]. The rebels have a rebel leader who is leading the war. There can be multiple rebel leaders targeting the same [Concept('agot_mw_royalists', 'crown')|E] in different wars."
 game_concept_agot_mw_expel_character:0 "Expel"
 game_concept_agot_mw_expel_character_desc:0 "The character in question will be forced to leave your realm and may never return. Their fate is exile."
 game_concept_agot_mw_take_main_titles:0 "Taking main titles"
 game_concept_agot_mw_take_main_titles_desc:0 "This seizes all top-level titles from a traitor."