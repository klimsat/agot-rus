l_english:
 agot_dragonkeepers.0001.t:0 "Order of the Dragonkeepers Established"
 agot_dragonkeepers.0001.desc:0 "With the completion of a [dragonpit|E], the time has come to establish an order of steadfast guardians sworn to protect the dragons that will one day be housed within. These guardians, #bold the dragonkeepers#!, will not only protect my dragons, but will also ensure the ancient traditions and lore of dragonkeeping are preserved.\n\nCommanding my [dragonkeepers|E] will be no simple task. Fortunately, I already have a candidate in mind to lead this order: [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0001.a:0 "Excellent!"

 agot_dragonkeepers.0002.t:0 "New Head Dragonkeeper Appointed"
 agot_dragonkeepers.0002.desc:0 "The Order of the Dragonkeepers has appointed a new head of their illustrious order to serve me.\n\nAfter observing the ancient traditions of old Valyria, [head_dragonkeeper.GetName] has been selected to lead the [dragonkeepers|E]. May [head_dragonkeeper.GetSheHe] serve me well."
 agot_dragonkeepers.0002.a:0 "Excellent!"

 ####################
 ### MISC EVENTS ####
 ####################

 agot_dragonkeepers.0100.t:0 "The Dragonkeepers"
 agot_dragonkeepers.0100.desc:0 "With the restoration of the [dragonpit|E] complete, it is paramount that we now reinstate #bold the Order of the Dragonkeepers#! to man it. These honored guardians will protect and care for the dragons which will one day be housed within, as well as ensuring the ancient traditions and lore of dragonkeeping are preserved.\n\nFortunately, some options have presented themselves as to who shall lead the [dragonkeepers|E]."
 agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] is a good option!"
 agot_dragonkeepers.0100.a.tt:0 "An Order of Dragonkeepers will be created with [head_dragonkeeper.GetName] as their head. "
 agot_dragonkeepers.0100.b:0 "I will pick someone on my own."
 agot_dragonkeepers.0100.b.tt:0 "An Order of Dragonkeepers will be instituted, but you will have to manually appoint their leader."
 agot_dragonkeepers.0101.t:0 "The Dragonkeepers Return"
 agot_dragonkeepers.0101.desc:0 "For the first time in many years, the Dragonmont is once again guarded by an order of dragonkeepers. [head_dragonkeeper.GetName] has been appointed as their leader."
 agot_dragonkeepers.0101.a:0 "Let us hope [head_dragonkeeper.GetSheHe] serves us well."

 #####################
 ### FLAVOR EVENTS ###
 #####################

 agot_dragonkeepers.0300.t:0 "Dragonkeepers Desire Further Funding"
 agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName] reports that their current monthly budget has resulted in the dragonkeepers' inability to purchase adequate equipment for training new recruits.\n\n"Please, my [ROOT.Char.GetLadyLord], the order's coffers cannot maintain our needs for fresh recruits. Without proper equipment and training, we cannot properly attend to your dragons' needs. I've already sent three of the order to the maesters with injuries this week."\n\n"Perhaps an increase in funding, or if it please my [ROOT.Char.GetLadyLord]..." [head_dragonkeeper.GetSheHe] draws a scroll from [head_dragonkeeper.GetHerHis] robes, "I also have a list of equipment if you would prefer to provision it through your own means.""
 agot_dragonkeepers.0300.a:0 "I'll increase the funding of the dragonkeepers."
 agot_dragonkeepers.0300.b:0 "I'll purchase the equipment directly."
 agot_dragonkeepers.0300.c:0 "They must make do with what they have."

 agot_dragonkeepers.0301.t:0 "Dragonkeepers Hear Rumbles of Hunger"
 agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName] reports that the food stock of your dragonpit is running low. They are close to rationing food.\n\n"My [ROOT.Char.GetLadyLord], we live to serve your dragons. The finest feed animals, #italic of course#!, are sanctioned to their priorities first. You see, a healthy dragon's appetite can put our monthly budget under serious strain."\n\n[head_dragonkeeper.GetHerHis|U] gaze drifts to the floor in an expression of shame. "We need assistance procuring more for our order to eat, else we face implementing strict rations.""
 agot_dragonkeepers.0301.b:0 "Import more food immediately."

 agot_dragonkeepers.0302.t:0 "Dragonkeepers Suffer a Casualty"
 agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName] reports that [dead_dragonkeeper.GetName] was killed! Further, [head_dragonkeeper.GetSheHe] says this was a result of the poor funding for the order, and could have been prevented.\n\n"We are able to make ends meet, but not all concerns can be swiftly addressed, my [ROOT.Char.GetLadyLord|U]. Our current funding does not afford us adequate manpower. [dragon.GetName]'s restraints had been awaiting regular upkeep, but our maintenance is weeks behind schedule. We are currently working double shifts to prevent any further #italic unfortunate mishaps#!..." [head_dragonkeeper.GetSheHe] sighs deeply.\n\n"We did everything we could, my [ROOT.Char.GetLadyLord|U]. [dragon.GetNameNoTooltip] even seemed to take a liking to [dead_dragonkeeper.GetHerHim], but in the end didn't leave any remains to bury.""
 agot_dragonkeepers.0302.a:0 "This is embarrassing!"

 agot_dragonkeepers.0303.t:0 "Injury in the Order"
 agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName] reports that [injured_dragonkeeper.GetName] was injured as a result of the poor funding heading to the order.\n\n"Training men to handle #italic fire made flesh#! is no small feat!" [head_dragonkeeper.GetNameNoTooltip] stresses that [head_dragonkeeper.GetHerHis] dragonkeepers are equipped with black armor, which requires extensive training, and is unlike other armors.\n\n"Dragons can be very slow to familiarize with a greener dragonkeeper. Our type of bond is slow to form, and a dragon's trust is not earned easily. More funding for training can help keep your order out of harm's way.""
 agot_dragonkeepers.0303.a:0 "This is embarrassing!"

 agot_dragonkeepers.0304.t:0 "Prowler Captured in the Dragonpit"
 agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName] reports that an intruder attempting to sneak into the dragonpit was apprehended. They were beaten by the guards, but have been taken into custody otherwise unharmed.\n\nThe interloper has been #italic lightly questioned#! and claims to have broken in on a dare after one too many ales. They call themselves [thief.GetName], and swear to [thief.GetFaith.HighGodName] that they'll never do it again.\n\n"Though, [dragon.GetName] has good instincts, we could always ask if [dragon.Custom('GetDragonSheHe')] thinks they are a spy." [head_dragonkeeper.GetNameNoTooltip] chuckles."
 agot_dragonkeepers.0304.a:0 "Excellent work."
 agot_dragonkeepers.0304.b:0 "Feed the intruder to a dragon."

 agot_dragonkeepers.0305.t:0 "A Nickname for my Dragon"
 agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName] reports that the Dragonkeepers have become so familiar with [dragon.GetName] that they have nicknamed it.\n\n"We have begun calling [dragon.Custom('GetDragonHerHim')] #italic [dragon.GetNickname]#!, my [ROOT.Char.GetLadyLord|U]. A fitting appellation for such a magnificent creature.""
 agot_dragonkeepers.0305.a:0 "Indeed?"
 agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V] gained the [nickname|E] '[dragon.GetNickname|V]'"
 agot_dragonkeepers.0305.b:0 "That's #emp my#! dragon, and you'll call [dragon.Custom('GetDragonHerHim')] by [dragon.Custom('GetDragonHerHis')] proper name."
 agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] will not get the [nickname|E] '[dragon.GetNickname|V]'"

 agot_dragonkeepers.0306.t:0 "Young Visitor Discovered in the Dragonpit"
 agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName] reports that [child.GetName] snuck into the dragonpit!\n\n[child.GetSheHe|U] was found safe and sound without incident, but expressed a #italic more than healthy#! curiosity in the dragons. Many of the dragonkeepers doted on the child, answering [child.GetHerHis] questions.\n\nThe order has already made the necessary changes to security preventing any further #italic ambitious young dragonriders#! from gaining access, but young [child.GetNameNoTooltip] only seems more fascinated by the experience."
 agot_dragonkeepers.0306.a:0 "Hopefully this isn't only a phase."

 agot_dragonkeepers.0307.t:0 "Dragonkeepers Return an Unexpected Guest"
 agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName] reports that [child.GetName] snuck into the dragonpit!\n\n[child.GetSheHe|U] was found safe and sound, though huddled up in a store closet with tear-stained cheeks. The dragonkeepers were able to calm [child.GetHerHim] down, but [child.GetName] expressed a serious fear of the dragons.\n\nThe dragonkeepers had to escort the child back to the safety of my keep."
 agot_dragonkeepers.0307.a:0 "Hopefully this is only a phase."

 agot_dragonkeepers.0308.t:0 "New Egg Found in my Dragonpit"
 agot_dragonkeepers.0308.desc:0 "The leader of my #bold Order of the Dragonkeepers#!, [head_dragonkeeper.GetName], reports that an egg was safely recovered from the chamber housing [dragon_parent.GetName].\n\n[head_dragonkeeper.GetNameNoTooltip] leads a small procession of half a dozen dragonkeepers garbed in their traditional black armor. [head_dragonkeeper.GetSheHe|U] stands to one side as a pair of men carrying an ornate brazier step forward and place it at my feet.\n\n"We found it in the early morning hours, my [ROOT.Char.GetLadyLord|U]. A beautiful egg, a testament to [dragon_parent.GetNameNoTooltip]'s splendor!"
 agot_dragonkeepers.0308.a:0 "Indeed?"
 agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName] has laid one egg."

 agot_dragonkeepers.0309.t:0 "Fresh Dragonkeeper Recruits Thrive in Duty"
 agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName] reports that their newly hired recruits are progressing exceedingly well as a direct result of your funding.\n\nThe recruits are well paid and exceptionally drilled. Their Valyrian is progressing ahead of schedule, and the floors have never been cleaner. Morale seems high as my dragonpit's new recruits practice in the yard."
 agot_dragonkeepers.0309.a:0 "Fantastic!"

 agot_dragonkeepers.0310.t:0 "Dragonkeepers Delve Deeper Mysteries"
 agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName] reports that a number of dragonkeepers are conducting a joint research effort in an attempt to provide insights into dragons.\n\n"We have made several interesting observations relating to gaps in our knowledge of dragonkeeping that have been lost in #italic the Doom#! of old Valyria. These insights may lead to better care for [dragon.GetName] throughout [dragon.Custom('GetDragonHerHis')] life, as well as a more fearsome spectacle to those who would stand in your way.""
 agot_dragonkeepers.0310.a:0 "Interesting..."

 agot_dragonkeepers.0311.t:0 "Weakened Chains in the Dragonpit"
 agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName] reports that several of the chains for binding dragons in the dragonpit are weak and poor quality. Their regular budget cannot support replacement.\n\nThe original chains were forged by the lowest bidder in an attempt to stretch the order's coffers."
 agot_dragonkeepers.0311.b:0 "I'll pay for the new chains directly."

 agot_dragonkeepers.0312.t:0 "Dragonkeepers Spurned by Local Suppliers"
 agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName] reports that several farming estates are #italic unwilling#! to meet the demands of the dragonpit. They claim the compensation does not match the volume of food they are required to produce, and the budget of the dragonkeepers cannot support the increase in prices.\n\n"Without striking a deal, food supplies may become stretched, my [ROOT.Char.GetLadyLord|U]." [head_dragonkeeper.GetSheHe] pleads with a gesture, bringing [head_dragonkeeper.GetHerHis] hands together.\n\n"Perhaps if you could support this endeavor, or even send a representative of your #italic authority#! to bargain on our behalf?""
 agot_dragonkeepers.0312.b:0 "Import bulk food stock directly."
 agot_dragonkeepers.0312.d:0 "Send your steward to strike a deal."

 agot_dragonkeepers.0314.t:0 "Illness Strikes Dragonpit"
 agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName] reports that the dragon [dragon.GetName] has fallen ill.\n\nA low budget combined with poor conditions has resulted in [dragon.GetNamePossessiveNoTooltip] disordered and lethargic behavior.\n\n"Even great fires may sputter now and again..." [head_dragonkeeper.GetSheHe] reflects pensively."

 agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Visit"
 agot_dragonkeepers.0315.desc:0 "I hear a soft knock at the door, and turn to see my [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName] meekly enter the chamber carrying [child_with_egg.GetHerHis] dragon egg. [child_with_egg.GetHerHis] eyes water as [child_with_egg.GetSheHe] runs [child_with_egg.GetHerHis] fingers across the metallic scales. "I don't feel any heat, and it won't hatch..."\n\n[child_with_egg.GetSheHe] looks up at me, a tear streaming down [child_with_egg.GetHerHis] face. "Can you help me?""
 agot_dragonkeepers.0315.a:0 "I'll choose another egg for you."
 agot_dragonkeepers.0315.a_tt:0 "You will select which egg to grant [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0315.b:0 "Give it more time, child."
 agot_dragonkeepers.0315.c:0 "If you wish to ride a dragon, you'll have to claim one."
 agot_dragonkeepers.0315.c_tt:0 "You will pick a dragon in the dragonpit that [child_with_egg.GetNameNoTooltip] will try to bond with"
 agot_dragonkeepers.0315.d:0 "I have no time for your sniveling."
 agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] may search for alternate solutions to [child_with_egg.GetHerHis] problems..."

 agot_dragonkeepers.0316.t:0 "A New Egg for [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0316.desc:0 "Select a new egg to grant to [child_with_egg.GetNameNoTooltip], and take [child_with_egg.GetHerHis] old egg for safekeeping."
 agot_dragonkeepers.0316.a:0 "This one should do the trick..."
 agot_dragonkeepers.0316.b:0 "On second thought, never mind."

 agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Gambit"
 agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "I hear a distant roar as I walk past the dragonpit. I rush to the building to find [child_with_egg.GetName] standing beside [childs_dragon.GetName], a fresh bond forged between them. [child_with_egg.GetHerHis|U] boldness has paid off."
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "A scream echoes through the dragonpit, and I run to find dragonkeepers forcing a beast back to its lair, and [child_with_egg.GetName] standing against a wall panting. It seems [child_with_egg.GetSheHe] was so desperate to bond a dragon, [child_with_egg.GetSheHe] snuck into the pit without instruction. At least [child_with_egg.GetSheHe] lives."
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "I open the door to my chambers to see two dragonkeepers clutching a shape wrapped in a heavy blanket. They unravel it to reveal [child_with_egg.GetName], now a burnt and charred corpse. They explain that in [child_with_egg.GetHerHis] rush to bond a dragon, [child_with_egg.GetSheHe] entered the pit without instruction.\n\nThis will be taken as an ill omen."
 agot_dragonkeepers.0318.a:0 "What's done is done."

 agot_dragonkeepers.0319.t:0 "A Dragon for [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0319.desc:0 "Select a dragon for [child_with_egg.GetNameNoTooltip] to try to bond with."
 agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"