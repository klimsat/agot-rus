l_english:
 agot_proclaim.a:0 "Yet another false [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]."
 agot_proclaim.b:0 "Long live the [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]!"
 agot_proclaim.c:0 "I am the one true [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Queen','King')]."
 agot_proclaim.0001.t:0 "The Iron Throne Reformed"
 agot_proclaim.0001.desc:0 "In a significant turn of events, a new ruler has emerged, uniting the lands of Westeros under a single banner. \n\nAfter years of relentless battles, cunning diplomacy, and strategic marriages, this leader has achieved what many thought impossible — the reformation of the Iron Throne. Holding five of the nine empire titles within Westeros, this ruler has demonstrated unmatched prowess and determination. \n\nThe Iron Throne, once shattered and its legacy tarnished by conflict, has been restored through sheer will and ambition. The Seven Kingdoms, once divided by rivalries and wars, now look upon a new era of potential peace and stability. \n\nThe lords and ladies of Westeros must now reckon with this new reality. Will you bend the knee to this new ruler or challenge the might of the Iron Throne?"
 agot_proclaim.0002.t:0 "The Kingdom of Duskendale Reformed"
 agot_proclaim.0002.desc:0 "In a significant turn of events, the once-fractured lands of Duskendale have been reunited under a new ruler. \n\nThis leader has revived the legacy of House Darklyn and restored the Kingdom of Duskendale, bringing stability and strength to the region. \n\nThis resurgence marks a shift in the balance of power. How will you respond to this new power in the Crownlands?"
 agot_proclaim.0003.t:0 "The Kingdom of the Dreadfort Reformed"
 agot_proclaim.0003.desc:0 "A new ruler has risen in the North, successfully reuniting the fractured territories and restoring the ominous Dreadfort. \n\nThis leader has revived the dark legacy of House Bolton, bringing fear and strength back to the region. \n\nThis resurgence marks a significant shift in the balance of power. How will you respond to this new force in the North?"
 agot_proclaim.0004.t:0 "The Kingdom of Runestone Reformed"
