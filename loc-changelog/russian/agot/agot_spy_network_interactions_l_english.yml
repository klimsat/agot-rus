 agot_spy_network.0200.interface.employer.t:0 "Spy Reveals Secret"
 agot_spy_network.0200.interface.employer.desc:0 "One of your spies at [courtowner.GetTitledFirstNamePossessive] court revealed a secret that might prove useful."

 agot_spy_network.0201.interface.employer.t:0 "Spy Reveals Information"
 agot_spy_network.0201.interface.employer.desc:0 "One of your spies revealed personal and military information about their court's owner."

 agot_spy_network.0200.interface.spymaster.t:0 "Spy Reveals Secret"
 agot_spy_network.0200.interface.spymaster.desc:0 "One of your spies at [courtowner.GetTitledFirstNamePossessive] court revealed a secret that might prove useful."

 agot_spy_network.0210.t:0 "My [ROOT.Char.GetLadyLord],"
 agot_spy_network.0210.desc:0 "I was able to obtain a secret [secret_holder.GetTitledFirstName] is trying to protect at [courtowner.GetShortUINamePossessive] court. I will hand over the evidence I found, but only if my service is fairly rewarded."
 agot_spy_network.0210.a:0 "I need to know everything!"
 agot_spy_network.0210.b:0 "I am not interested."
 agot_spy_network.0210.c:0 "I don't have the coin..."

 agot_spy_network.0400.t:0 "A Spy Was Recruited"
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName] has found a person willing to spy for you at [target_character.GetShortUINamePossessive] court."
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] will serve me well."

 agot_spy_network.0500.t:0 "A Spy Was Discovered"
 agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] has discovered a spy! [discovered_spy.GetTitledFirstName] was caught searching for secrets in the darkest corners of your court."
 agot_spy_network.0500.a:0 "Who sent you?"

 agot_spy_network.0510.t:0 "You Were Discovered!"
 agot_spy_network.0510.desc:0 "Somehow, they found out! I was discovered spying for [discovered_spy_employer.GetTitledFirstName]. Now my life is at risk. Maybe I can survive this if I tell them who hired me?"
 agot_spy_network.0510.a:0 "Mercy! I'll tell you everything!"
 agot_spy_network.0510.b:0 "My lips remain sealed!"

 agot_spy_network.0520.t:0 "A Spy Was Discovered"
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName] willingly exposed who was spying on you, begging for mercy: it was [discovered_spy_employer.GetTitledFirstName]!"
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName] refuses to expose who was spying on you."
 agot_spy_network.0520.desc:0 "How do you want to proceed with the traitor?"
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstNameNoTooltip] will be banished from the realm."
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstNameNoTooltip] must rot in a cell."
 agot_spy_network.0520.c:0 "There is only one punishment for this crime: death!"
 agot_spy_network.0520.d:0 "I will be merciful. But this scheming must stop!"

 agot_spy_network.0600.t:0 "Your Spy Was Discovered!"
 agot_spy_network.0600.desc:0 "The clandestine reports we received from [discovered_spy.GetTitledFirstName] have suddenly stopped. It appears [discovered_spy.GetHerHis] skills were not enough to avoid discovery."
 agot_spy_network.0600.flipped.desc:0 "Even worse, [discovered_spy.GetTitledFirstName] revealed your involvement!"
 agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U] was not careful enough!"

 agot_spy_network.0700.t:0 "A Spy Was Hired"
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName] has joined the ranks of your sprawling spy network."
 agot_spy_network.0700.a:0 "Influence grows like a weed..."

 agot_spy_network.0800.t:0 "A Spy Can Be Hired"
 agot_spy_network.0800.desc:0 "Your spymaster found a potential new spy at [recipient.GetTitledFirstNamePossessive] court. [potential_new_spy.GetTitledFirstName] might be convinced to join your spy network."
 agot_spy_network.0800.a:0 "I should contact [potential_new_spy.GetTitledFirstName] soon..."

 hostile_scheme_discovery_spy.2001.intro:0 "My spymaster, [spymaster.GetTitledFirstName], has discovered preparations for a scheme against me at [courtowner.GetTitledFirstNamePossessive] court. While we do not yet know who,"
 potential_spy_in_court:0 "A character in this court is willing to spy for you."

 #GUI
 your_spies:0 "Your Spies"