l_english:
 agot_battlefield_duel.0002.t:0 "The Vanquished Foe"
 agot_battlefield_duel.0002.desc:0 "I stand over the broken form of [sc_loser.GetTitledFirstName]. Broken, but not dead. The battle rages on around us and there is no time to waste. I must either kill [sc_loser.GetHerHim], or claim [sc_loser.GetHerHim]."
 agot_battlefield_duel.0002.a:0 "Soldiers! Put [sc_loser.GetHerHim] in chains at once!"
 agot_battlefield_duel.0002.b:0 "Prisoners are so much work. Better to simply be done with [sc_loser.GetHerHim]."
 agot_battlefield_duel.0003.t:0 "The Vanquished Foe"
 agot_battlefield_duel.0003.desc:0 "I stand over the broken form of [sc_loser.GetTitledFirstName], brought low by mine own hand. Though only one warrior, such victories can turn the tide of battle."
 agot_battlefield_duel.0003.a:0 "Another notch on my weapon."
 agot_battlefield_duel.0004.t:0 "Defeated in Battle"
 agot_battlefield_duel.0004.desc:0 "I lie broken at the feet of [sc_victor.GetTitledFirstName], the taste of blood on my tongue. Broken, but still alive and at the mercy of my foe.\n\n[sc_victor.GetTitledFirstNameNoTooltip] calls out to [sc_victor.GetHerHis] soliders.\n\n"Put [sc_loser.GetTitledFirstNameNoTooltip] in chains at once!""
 agot_battlefield_duel.0004.a:0 "So, I am to be a prisoner..."
 agot_battlefield_duel.0005.t:0 "Defeat in Battle"
 agot_battlefield_duel.0005.desc:0 "I lie broken at the feet of [sc_victor.GetTitledFirstName], the taste of blood on my tongue. Broken, but still alive and at the mercy of my foe.\n\n[sc_victor.GetTitledFirstNameNoTooltip] raises [sc_victor.GetHerHis] weapon for the blow that will be my last sight it seems."
 agot_battlefield_duel.0005.a:0 "This is the end."